<template>
    <div class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <span class="slds-icon_container slds-icon-standard-search">
                        <lightning-icon icon-name="standard:search" alternative-text="ABN Lookup" title="ABN Lookup"></lightning-icon>
                    </span>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <span>ABN lookup pattern</span>
                    </h2>
                </div>
            </header>
        </div>
        
        <div class="slds-card__body slds-card__body_inner">
            <!-- Action Button -->
            <div class="slds-m-bottom_medium">
                <lightning-button 
                    variant="brand" 
                    label={actionButtonLabel}
                    onclick={handleActionButton}
                    class="action-button">
                </lightning-button>
            </div>

            <!-- Description Text -->
            <div class="slds-m-bottom_medium">
                <p class="slds-text-body_regular description-text">
                    {descriptionText}
                </p>
            </div>

            <!-- Search Section -->
            <div class="slds-grid slds-gutters slds-wrap search-section">
                <div class="slds-col slds-size_1-of-1 slds-medium-size_3-of-4 slds-large-size_4-of-5">
                    <lightning-input
                        type="text"
                        placeholder={searchPlaceholder}
                        value={searchTerm}
                        onchange={handleSearchInput}
                        variant="standard"
                        class="search-input">
                        <lightning-icon 
                            slot="left" 
                            icon-name="utility:search" 
                            size="x-small">
                        </lightning-icon>
                    </lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-4 slds-large-size_1-of-5">
                    <lightning-button 
                        variant="brand" 
                        label={searchButtonLabel}
                        onclick={handleSearch}
                        disabled={isSearchDisabled}
                        class="search-button slds-size_1-of-1">
                    </lightning-button>
                </div>
            </div>

            <!-- Loading Spinner -->
            <template lwc:if={isLoading}>
                <div class="slds-m-top_medium slds-align_absolute-center">
                    <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                </div>
            </template>

            <!-- Error Message -->
            <template lwc:if={errorMessage}>
                <div class="slds-m-top_medium">
                    <div class="slds-notify slds-notify_alert slds-alert_warning" role="alert">
                        <span class="slds-icon_container slds-icon-utility-warning slds-m-right_x-small">
                            <lightning-icon icon-name="utility:warning" size="x-small" variant="inverse"></lightning-icon>
                        </span>
                        <h2>{errorMessage}</h2>
                    </div>
                </div>
            </template>

            <!-- No Results Message -->
            <template lwc:if={showNoResults}>
                <div class="slds-m-top_medium">
                    <div class="slds-notify slds-notify_alert slds-alert_warning" role="alert">
                        <span class="slds-icon_container slds-icon-utility-warning slds-m-right_x-small">
                            <lightning-icon icon-name="utility:warning" size="x-small" variant="inverse"></lightning-icon>
                        </span>
                        <h2>No matching results for {searchTerm}, please check the inputs and try again.</h2>
                    </div>
                </div>
            </template>

            <!-- Results Section -->
            <template lwc:if={hasResults}>
                <div class="slds-m-top_medium results-section">
                    <!-- Results Grid -->
                    <div class="slds-grid slds-wrap slds-gutters">
                        <template for:each={paginatedResults} for:item="result">
                            <div key={result.id} class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">
                                <div class="slds-card result-card">
                                    <div class="slds-card__header">
                                        <h3 class="slds-card__header-title slds-text-heading_small">
                                            ABN: {result.abnNumber}
                                        </h3>
                                        <div class="slds-text-heading_small slds-text-color_weak">
                                            Entity Name: {result.entityName}
                                        </div>
                                    </div>
                                    <div class="slds-card__body slds-card__body_inner">
                                        <div class="slds-grid slds-wrap result-details">
                                            <div class="slds-col slds-size_1-of-1 slds-m-bottom_small">
                                                <c-acds-read-only-field 
                                                    field-label="ABN status:" 
                                                    field-value={result.abnStatus}>
                                                </c-acds-read-only-field>
                                            </div>
                                            <div class="slds-col slds-size_1-of-1 slds-m-bottom_small">
                                                <c-acds-read-only-field 
                                                    field-label="Entity type:" 
                                                    field-value={result.entityType}>
                                                </c-acds-read-only-field>
                                            </div>
                                            <div class="slds-col slds-size_1-of-1 slds-m-bottom_small">
                                                <c-acds-read-only-field 
                                                    field-label="Goods & Services Tax (GST):" 
                                                    field-value={result.gstStatus}>
                                                </c-acds-read-only-field>
                                            </div>
                                            <div class="slds-col slds-size_1-of-1 slds-m-bottom_small">
                                                <c-acds-read-only-field 
                                                    field-label="Main business location:" 
                                                    field-value={result.businessLocation}>
                                                </c-acds-read-only-field>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="slds-card__footer">
                                        <lightning-button 
                                            variant="brand" 
                                            label="Select"
                                            onclick={handleSelectResult}
                                            data-result-id={result.id}
                                            icon-name="utility:forward"
                                            icon-position="right">
                                        </lightning-button>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>

                    <!-- Pagination -->
                    <template lwc:if={showPagination}>
                        <div class="slds-m-top_medium">
                            <c-acds-pagination
                                data={searchResults}
                                onpaginationdatachange={handlePaginationDataChange}
                                onpagesizechange={handlePageSizeChange}>
                            </c-acds-pagination>
                        </div>
                    </template>
                </div>
            </template>

            <!-- Selected Result Detail View -->
            <template lwc:if={selectedResult}>
                <div class="slds-m-top_medium selected-result-section">
                    <div class="slds-card">
                        <div class="slds-card__header">
                            <div class="slds-grid slds-has-flexi-truncate">
                                <div class="slds-media slds-media_center slds-has-flexi-truncate">
                                    <div class="slds-media__body">
                                        <h3 class="slds-card__header-title">
                                            ABN: {selectedResult.abnNumber}
                                        </h3>
                                        <div class="slds-text-body_regular">
                                            Entity Name: {selectedResult.entityName}
                                        </div>
                                    </div>
                                </div>
                                <div class="slds-no-flex">
                                    <lightning-button 
                                        variant="neutral" 
                                        label="Change ABN"
                                        onclick={handleChangeABN}>
                                    </lightning-button>
                                </div>
                            </div>
                        </div>
                        <div class="slds-card__body slds-card__body_inner">
                            <div class="slds-grid slds-wrap slds-gutters">
                                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                    <c-acds-read-only-field 
                                        field-label="ABN status:" 
                                        field-value={selectedResult.abnStatus}>
                                    </c-acds-read-only-field>
                                </div>
                                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                    <c-acds-read-only-field 
                                        field-label="Entity type:" 
                                        field-value={selectedResult.entityType}>
                                    </c-acds-read-only-field>
                                </div>
                                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                    <c-acds-read-only-field 
                                        field-label="Goods & Services Tax (GST):" 
                                        field-value={selectedResult.gstStatus}>
                                    </c-acds-read-only-field>
                                </div>
                                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                    <c-acds-read-only-field 
                                        field-label="Main business location:" 
                                        field-value={selectedResult.businessLocation}>
                                    </c-acds-read-only-field>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>
</template>
