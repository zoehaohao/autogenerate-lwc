<template>
    <div class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <span class="slds-text-heading_small">Find ABN</span>
                    </h2>
                </div>
            </header>
        </div>
        
        <div class="slds-card__body slds-card__body_inner">
            <div class="slds-text-body_regular slds-m-bottom_medium">
                You can find an Australian Business Number (ABN) using the ABN itself, 
                Company / Business / Trading name or Australian Company Number (ACN). 
                Once the correct entity has been identified you can select it for use.
            </div>
            
            <div class="slds-form-element">
                <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_left">
                    <lightning-icon 
                        icon-name="utility:search" 
                        size="x-small" 
                        alternative-text="Search"
                        class="slds-input__icon slds-input__icon_left slds-icon-text-default">
                    </lightning-icon>
                    <lightning-input
                        type="text"
                        placeholder={searchPlaceholder}
                        value={searchTerm}
                        onchange={handleSearchTermChange}
                        onkeyup={handleKeyUp}
                        class="search-input">
                    </lightning-input>
                </div>
                <lightning-button
                    variant="brand"
                    label={searchButtonLabel}
                    onclick={handleSearch}
                    disabled={isSearchDisabled}
                    class="slds-m-left_x-small search-button">
                </lightning-button>
            </div>
            
            <!-- Loading Spinner -->
            <template if:true={isLoading}>
                <div class="slds-align_absolute-center slds-m-vertical_large">
                    <lightning-spinner 
                        alternative-text="Loading..." 
                        size="medium">
                    </lightning-spinner>
                </div>
            </template>
            
            <!-- Error Message -->
            <template if:true={errorMessage}>
                <div class="slds-notify slds-notify_alert slds-alert_warning slds-m-top_medium" role="alert">
                    <lightning-icon 
                        icon-name="utility:warning" 
                        size="x-small" 
                        alternative-text="Warning"
                        class="slds-m-right_x-small">
                    </lightning-icon>
                    <span class="slds-assistive-text">Warning</span>
                    <h2>{errorMessage}</h2>
                </div>
            </template>
            
            <!-- No Results Message -->
            <template if:true={showNoResults}>
                <div class="slds-notify slds-notify_alert slds-alert_warning slds-m-top_medium" role="alert">
                    <lightning-icon 
                        icon-name="utility:warning" 
                        size="x-small" 
                        alternative-text="Warning"
                        class="slds-m-right_x-small">
                    </lightning-icon>
                    <span class="slds-assistive-text">Warning</span>
                    <h2>No matching results for {searchTerm}, please check the inputs and try again.</h2>
                </div>
            </template>
            
            <!-- Results Grid -->
            <template if:true={hasResults}>
                <div class="slds-grid slds-wrap slds-gutters slds-m-top_medium results-container">
                    <template for:each={searchResults} for:item="result">
                        <div key={result.id} class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">
                            <div class="slds-card result-card">
                                <div class="slds-card__body slds-card__body_inner">
                                    <h3 class="slds-text-heading_small slds-m-bottom_small">
                                        ABN: {result.abnNumber}<br/>
                                        Entity Name: {result.entityName}
                                    </h3>
                                    
                                    <div class="slds-grid slds-wrap result-details">
                                        <div class="slds-col slds-size_1-of-1">
                                            <c-acds-read-only-field 
                                                field-label="ABN status:" 
                                                field-value={result.abnStatus}>
                                            </c-acds-read-only-field>
                                        </div>
                                        
                                        <div class="slds-col slds-size_1-of-1">
                                            <c-acds-read-only-field 
                                                field-label="Entity type:" 
                                                field-value={result.entityType}>
                                            </c-acds-read-only-field>
                                        </div>
                                        
                                        <div class="slds-col slds-size_1-of-1">
                                            <c-acds-read-only-field 
                                                field-label="Goods & Services Tax (GST):" 
                                                field-value={result.gstStatus}>
                                            </c-acds-read-only-field>
                                        </div>
                                        
                                        <div class="slds-col slds-size_1-of-1">
                                            <c-acds-read-only-field 
                                                field-label="Main business location:" 
                                                field-value={result.businessLocation}>
                                            </c-acds-read-only-field>
                                        </div>
                                    </div>
                                    
                                    <div class="slds-m-top_medium slds-text-align_right">
                                        <lightning-button
                                            variant="brand"
                                            label="Select"
                                            icon-name="utility:forward"
                                            icon-position="right"
                                            onclick={handleSelectResult}
                                            data-result-id={result.id}>
                                        </lightning-button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
                
                <!-- Pagination -->
                <template if:true={showPagination}>
                    <div class="slds-m-top_medium">
                        <c-acds-pagination
                            data={allResults}
                            onpaginationdatachange={handlePaginationDataChange}
                            onpagesizechange={handlePageSizeChange}>
                        </c-acds-pagination>
                    </div>
                </template>
            </template>
            
            <!-- Selected Result Display -->
            <template if:true={selectedResult}>
                <div class="slds-card slds-m-top_medium selected-result">
                    <div class="slds-card__header slds-grid">
                        <header class="slds-media slds-media_center slds-has-flexi-truncate">
                            <div class="slds-media__body">
                                <h2 class="slds-card__header-title">
                                    <span class="slds-text-heading_small">Selected Entity</span>
                                </h2>
                            </div>
                            <div class="slds-no-flex">
                                <lightning-button
                                    variant="neutral"
                                    label="Change ABN"
                                    onclick={handleChangeABN}>
                                </lightning-button>
                            </div>
                        </header>
                    </div>
                    
                    <div class="slds-card__body slds-card__body_inner">
                        <h3 class="slds-text-heading_small slds-m-bottom_small">
                            ABN: {selectedResult.abnNumber}<br/>
                            Entity Name: {selectedResult.entityName}
                        </h3>
                        
                        <div class="slds-grid slds-wrap">
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                <c-acds-read-only-field 
                                    field-label="ABN status:" 
                                    field-value={selectedResult.abnStatus}>
                                </c-acds-read-only-field>
                            </div>
                            
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                <c-acds-read-only-field 
                                    field-label="Entity type:" 
                                    field-value={selectedResult.entityType}>
                                </c-acds-read-only-field>
                            </div>
                            
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                <c-acds-read-only-field 
                                    field-label="Goods & Services Tax (GST):" 
                                    field-value={selectedResult.gstStatus}>
                                </c-acds-read-only-field>
                            </div>
                            
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                <c-acds-read-only-field 
                                    field-label="Main business location:" 
                                    field-value={selectedResult.businessLocation}>
                                </c-acds-read-only-field>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>
</template>
