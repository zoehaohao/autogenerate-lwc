<template>
    <lightning-card title="ABN Lookup" icon-name="standard:search">
        <div class="slds-card__body slds-card__body_inner">
            <!-- Search Section -->
            <div class="slds-form-element slds-m-bottom_medium">
                <div class="slds-form-element__control">
                    <div class="slds-input-has-icon slds-input-has-icon_right">
                        <lightning-input
                            type="text"
                            placeholder={searchPlaceholder}
                            value={searchTerm}
                            onchange={handleSearchTermChange}
                            onkeyup={handleKeyUp}
                            class="search-input">
                        </lightning-input>
                        <lightning-button-icon
                            icon-name="utility:search"
                            variant="bare"
                            alternative-text="Search"
                            title="Search"
                            onclick={handleSearch}
                            disabled={isSearchDisabled}
                            class="slds-input__icon slds-input__icon_right">
                        </lightning-button-icon>
                    </div>
                </div>
                <template if:true={validationError}>
                    <div class="slds-form-element__help slds-text-color_error">
                        {validationError}
                    </div>
                </template>
            </div>

            <!-- Loading Spinner -->
            <template if:true={isLoading}>
                <div class="slds-align_absolute-center slds-m-vertical_large">
                    <lightning-spinner alternative-text="Searching..." size="medium"></lightning-spinner>
                </div>
            </template>

            <!-- Error Message -->
            <template if:true={errorMessage}>
                <div class="slds-notify slds-notify_alert slds-alert_error slds-m-bottom_medium" role="alert">
                    <span class="slds-assistive-text">Error</span>
                    <lightning-icon icon-name="utility:error" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                    <h2>{errorMessage}</h2>
                </div>
            </template>

            <!-- No Results Message -->
            <template if:true={showNoResults}>
                <div class="slds-notify slds-notify_alert slds-alert_warning slds-m-bottom_medium" role="alert">
                    <span class="slds-assistive-text">Warning</span>
                    <lightning-icon icon-name="utility:warning" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                    <h2>No matching results found. Please check your search criteria and try again.</h2>
                </div>
            </template>

            <!-- Results Section -->
            <template if:true={hasResults}>
                <div class="results-container">
                    <template for:each={searchResults} for:item="result">
                        <lightning-card key={result.id} class="slds-m-bottom_medium result-card">
                            <div class="slds-card__header">
                                <header class="slds-media slds-media_center slds-has-flexi-truncate">
                                    <div class="slds-media__figure">
                                        <lightning-icon icon-name="standard:account" size="small"></lightning-icon>
                                    </div>
                                    <div class="slds-media__body">
                                        <h2 class="slds-card__header-title">
                                            <span class="slds-text-heading_small">{result.entityName}</span>
                                        </h2>
                                        <p class="slds-text-body_small slds-text-color_weak">
                                            ABN: {result.abnNumber}
                                        </p>
                                    </div>
                                </header>
                            </div>
                            <div class="slds-card__body slds-card__body_inner">
                                <div class="slds-grid slds-wrap slds-gutters_small">
                                    <div class="slds-col slds-size_1-of-2">
                                        <c-acds-read-only-field 
                                            field-label="ABN Status" 
                                            field-value={result.abnStatus}>
                                        </c-acds-read-only-field>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                        <c-acds-read-only-field 
                                            field-label="Entity Type" 
                                            field-value={result.entityType}>
                                        </c-acds-read-only-field>
                                    </div>
                                    <template if:true={result.acnNumber}>
                                        <div class="slds-col slds-size_1-of-2">
                                            <c-acds-read-only-field 
                                                field-label="ACN Number" 
                                                field-value={result.acnNumber}>
                                            </c-acds-read-only-field>
                                        </div>
                                    </template>
                                    <div class="slds-col slds-size_1-of-2">
                                        <c-acds-read-only-field 
                                            field-label="Effective From" 
                                            field-value={result.effectiveFrom}>
                                        </c-acds-read-only-field>
                                    </div>
                                    <template if:true={result.gstStatus}>
                                        <div class="slds-col slds-size_1-of-2">
                                            <c-acds-read-only-field 
                                                field-label="GST Status" 
                                                field-value={result.gstStatus}>
                                            </c-acds-read-only-field>
                                        </div>
                                    </template>
                                    <template if:true={result.dgrEndorsement}>
                                        <div class="slds-col slds-size_1-of-2">
                                            <c-acds-read-only-field 
                                                field-label="DGR Endorsement" 
                                                field-value={result.dgrEndorsement}>
                                            </c-acds-read-only-field>
                                        </div>
                                    </template>
                                </div>
                            </div>
                            <div class="slds-card__footer">
                                <lightning-button 
                                    variant="brand" 
                                    label="Select" 
                                    onclick={handleSelectResult}
                                    data-result-id={result.id}
                                    icon-name="utility:check"
                                    icon-position="right">
                                </lightning-button>
                            </div>
                        </lightning-card>
                    </template>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
