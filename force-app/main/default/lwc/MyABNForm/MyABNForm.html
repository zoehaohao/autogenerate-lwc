<template>
    <div class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <span class="slds-icon_container slds-icon-standard-search" title="ABN Lookup">
                        <lightning-icon icon-name="standard:search" alternative-text="ABN Lookup" size="small"></lightning-icon>
                    </span>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <span>ABN lookup pattern</span>
                    </h2>
                </div>
            </header>
        </div>
        
        <div class="slds-card__body slds-card__body_inner">
            <!-- Action Button -->
            <div class="slds-m-bottom_medium">
                <lightning-button 
                    variant="brand" 
                    label={actionButtonLabel}
                    onclick={handleActionButtonClick}
                    class="action-button">
                </lightning-button>
            </div>

            <!-- Search Section -->
            <template if:true={showSearchSection}>
                <div class="slds-box slds-theme_shade slds-m-bottom_medium">
                    <p class="slds-text-body_regular slds-m-bottom_medium">
                        You can find an Australian Business Number (ABN) using the ABN itself, 
                        Company / Business / Trading name or Australian Company Number (ACN). 
                        Once the correct entity has been identified you can select it for use.
                    </p>
                    
                    <div class="slds-grid slds-gutters slds-wrap">
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_3-of-4">
                            <lightning-input
                                type="text"
                                placeholder={searchPlaceholder}
                                value={searchTerm}
                                onchange={handleSearchTermChange}
                                class="search-input">
                                <lightning-icon 
                                    slot="left" 
                                    icon-name="utility:search" 
                                    size="x-small">
                                </lightning-icon>
                            </lightning-input>
                        </div>
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-4">
                            <lightning-button 
                                variant="brand" 
                                label={searchButtonLabel}
                                onclick={handleSearch}
                                disabled={isSearchDisabled}
                                class="slds-m-left_none slds-m-top_x-small slds-medium-m-top_none slds-medium-m-left_x-small">
                            </lightning-button>
                        </div>
                    </div>
                </div>
            </template>

            <!-- Loading Spinner -->
            <template if:true={isLoading}>
                <div class="slds-align_absolute-center slds-m-vertical_large">
                    <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                </div>
            </template>

            <!-- Error Message -->
            <template if:true={showError}>
                <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_warning slds-m-bottom_medium" role="alert">
                    <span class="slds-assistive-text">Warning</span>
                    <lightning-icon 
                        icon-name="utility:warning" 
                        size="x-small" 
                        variant="inverse"
                        class="slds-m-right_x-small">
                    </lightning-icon>
                    <h2>{errorMessage}</h2>
                </div>
            </template>

            <!-- Results Section -->
            <template if:true={showResults}>
                <div class="results-container">
                    <!-- Results Grid -->
                    <div class="slds-grid slds-wrap slds-gutters">
                        <template for:each={searchResults} for:item="result">
                            <div key={result.id} class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">
                                <div class="slds-card result-card">
                                    <div class="slds-card__body slds-card__body_inner">
                                        <div class="slds-m-bottom_small">
                                            <h3 class="slds-text-heading_small slds-m-bottom_x-small">
                                                <strong>ABN: {result.abnNumber}</strong>
                                            </h3>
                                            <p class="slds-text-heading_small">
                                                <strong>Entity Name: {result.entityName}</strong>
                                            </p>
                                        </div>
                                        
                                        <div class="slds-form slds-form_stacked">
                                            <c-acds-read-only-field 
                                                field-label="ABN status:" 
                                                field-value={result.abnStatus}>
                                            </c-acds-read-only-field>
                                            
                                            <c-acds-read-only-field 
                                                field-label="Entity type:" 
                                                field-value={result.entityType}>
                                            </c-acds-read-only-field>
                                            
                                            <c-acds-read-only-field 
                                                field-label="Goods & Services Tax (GST):" 
                                                field-value={result.gstStatus}>
                                            </c-acds-read-only-field>
                                            
                                            <c-acds-read-only-field 
                                                field-label="Main business location" 
                                                field-value={result.businessLocation}>
                                            </c-acds-read-only-field>
                                        </div>
                                        
                                        <div class="slds-m-top_medium slds-text-align_right">
                                            <lightning-button 
                                                variant="brand" 
                                                label="Select"
                                                data-record-id={result.id}
                                                onclick={handleSelectResult}
                                                class="select-button">
                                                <lightning-icon 
                                                    icon-name="utility:forward" 
                                                    size="x-small" 
                                                    class="slds-m-left_x-small">
                                                </lightning-icon>
                                            </lightning-button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                    
                    <!-- Pagination -->
                    <template if:true={showPagination}>
                        <div class="slds-m-top_medium">
                            <c-acds-pagination
                                data={allResults}
                                onpaginationdatachange={handlePaginationDataChange}
                                onpagesizechange={handlePageSizeChange}>
                            </c-acds-pagination>
                        </div>
                    </template>
                </div>
            </template>

            <!-- Selected Result Display -->
            <template if:true={showSelectedResult}>
                <div class="slds-box slds-theme_shade">
                    <h3 class="slds-text-heading_small slds-m-bottom_small">Selected Entity</h3>
                    <div class="slds-grid slds-wrap slds-gutters">
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                            <p class="slds-text-heading_small">
                                <strong>ABN: {selectedResult.abnNumber}</strong>
                            </p>
                            <p class="slds-text-heading_small slds-m-bottom_small">
                                <strong>Entity Name: {selectedResult.entityName}</strong>
                            </p>
                        </div>
                    </div>
                    
                    <div class="slds-form slds-form_horizontal slds-grid slds-wrap">
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                            <c-acds-read-only-field 
                                field-label="ABN status:" 
                                field-value={selectedResult.abnStatus}>
                            </c-acds-read-only-field>
                            
                            <c-acds-read-only-field 
                                field-label="Entity type:" 
                                field-value={selectedResult.entityType}>
                            </c-acds-read-only-field>
                        </div>
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                            <c-acds-read-only-field 
                                field-label="Goods & Services Tax (GST):" 
                                field-value={selectedResult.gstStatus}>
                            </c-acds-read-only-field>
                            
                            <c-acds-read-only-field 
                                field-label="Main business location" 
                                field-value={selectedResult.businessLocation}>
                            </c-acds-read-only-field>
                        </div>
                    </div>
                    
                    <div class="slds-m-top_medium">
                        <lightning-button 
                            variant="neutral" 
                            label="Change ABN"
                            onclick={handleChangeABN}>
                        </lightning-button>
                    </div>
                </div>
            </template>
        </div>
    </div>
</template>
