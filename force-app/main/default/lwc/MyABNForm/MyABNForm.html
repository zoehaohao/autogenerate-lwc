<template>
    <div class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <span class="slds-icon_container slds-icon-standard-search">
                        <lightning-icon icon-name="standard:search" alternative-text="ABN Lookup" title="ABN Lookup"></lightning-icon>
                    </span>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <span>ABN lookup pattern</span>
                    </h2>
                </div>
            </header>
        </div>
        
        <div class="slds-card__body slds-card__body_inner">
            <!-- Search Section -->
            <div class="slds-box slds-theme_shade slds-m-bottom_medium">
                <div class="slds-grid slds-wrap slds-gutters">
                    <div class="slds-col slds-size_1-of-1">
                        <h3 class="slds-text-heading_small slds-m-bottom_small">Find ABN</h3>
                        <p class="slds-text-body_regular slds-m-bottom_medium">
                            You can find an Australian Business Number (ABN) using the ABN itself, 
                            Company / Business / Trading name or Australian Company Number (ACN). 
                            Once the correct entity has been identified you can select it for use.
                        </p>
                    </div>
                </div>
                
                <div class="slds-grid slds-wrap slds-gutters">
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_3-of-4">
                        <lightning-input
                            type="text"
                            placeholder={searchPlaceholder}
                            value={searchTerm}
                            onchange={handleSearchTermChange}
                            class="search-input">
                            <lightning-icon 
                                slot="left" 
                                icon-name="utility:search" 
                                alternative-text="Search" 
                                size="x-small">
                            </lightning-icon>
                        </lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-4">
                        <lightning-button
                            variant="brand"
                            label={searchButtonLabel}
                            onclick={handleSearch}
                            disabled={isSearchDisabled}
                            class="slds-m-left_none slds-m-top_none search-button">
                        </lightning-button>
                    </div>
                </div>
            </div>

            <!-- Loading Spinner -->
            <template lwc:if={isLoading}>
                <div class="slds-align_absolute-center slds-m-vertical_large">
                    <lightning-spinner alternative-text="Searching..." size="medium"></lightning-spinner>
                </div>
            </template>

            <!-- Error Message -->
            <template lwc:if={errorMessage}>
                <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_warning slds-m-bottom_medium">
                    <span class="slds-assistive-text">Warning</span>
                    <lightning-icon 
                        icon-name="utility:warning" 
                        alternative-text="Warning" 
                        size="x-small" 
                        class="slds-m-right_x-small">
                    </lightning-icon>
                    <h2>{errorMessage}</h2>
                </div>
            </template>

            <!-- No Results Message -->
            <template lwc:if={showNoResults}>
                <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_warning slds-m-bottom_medium">
                    <span class="slds-assistive-text">Warning</span>
                    <lightning-icon 
                        icon-name="utility:warning" 
                        alternative-text="Warning" 
                        size="x-small" 
                        class="slds-m-right_x-small">
                    </lightning-icon>
                    <h2>No matching results for {searchTerm}, please check the inputs and try again.</h2>
                </div>
            </template>

            <!-- Results Section -->
            <template lwc:if={hasResults}>
                <!-- Results Grid -->
                <div class="slds-grid slds-wrap slds-gutters results-container">
                    <template for:each={paginatedResults} for:item="result">
                        <div key={result.id} class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">
                            <div class="slds-card result-card">
                                <div class="slds-card__header">
                                    <h3 class="slds-text-heading_small">
                                        ABN: {result.abnNumber}<br/>
                                        Entity Name: {result.entityName}
                                    </h3>
                                </div>
                                <div class="slds-card__body slds-card__body_inner">
                                    <div class="slds-form slds-form_stacked">
                                        <c-acds-read-only-field 
                                            field-label="ABN status:" 
                                            field-value={result.abnStatus}>
                                        </c-acds-read-only-field>
                                        
                                        <c-acds-read-only-field 
                                            field-label="Entity type:" 
                                            field-value={result.entityType}>
                                        </c-acds-read-only-field>
                                        
                                        <c-acds-read-only-field 
                                            field-label="Goods & Services Tax (GST):" 
                                            field-value={result.gstStatus}>
                                        </c-acds-read-only-field>
                                        
                                        <c-acds-read-only-field 
                                            field-label="Main business location:" 
                                            field-value={result.businessLocation}>
                                        </c-acds-read-only-field>
                                    </div>
                                </div>
                                <div class="slds-card__footer">
                                    <lightning-button
                                        variant="brand"
                                        label="Select"
                                        onclick={handleSelectResult}
                                        data-result-id={result.id}
                                        class="slds-float_right">
                                        <lightning-icon 
                                            icon-name="utility:forward" 
                                            alternative-text="Select" 
                                            size="x-small" 
                                            class="slds-m-left_x-small">
                                        </lightning-icon>
                                    </lightning-button>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>

                <!-- Pagination -->
                <template lwc:if={showPagination}>
                    <div class="slds-m-top_medium">
                        <c-acds-pagination
                            data={searchResults}
                            onpaginationdatachange={handlePaginationDataChange}
                            onpagesizechange={handlePageSizeChange}>
                        </c-acds-pagination>
                    </div>
                </template>
            </template>

            <!-- Selected Result Display -->
            <template lwc:if={selectedResult}>
                <div class="slds-m-top_medium">
                    <div class="slds-card selected-result-card">
                        <div class="slds-card__header slds-grid">
                            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                                <div class="slds-media__body">
                                    <h2 class="slds-card__header-title">
                                        <span>Selected ABN</span>
                                    </h2>
                                </div>
                                <div class="slds-no-flex">
                                    <lightning-button
                                        variant="neutral"
                                        label="Change ABN"
                                        onclick={handleChangeABN}>
                                    </lightning-button>
                                </div>
                            </header>
                        </div>
                        <div class="slds-card__body slds-card__body_inner">
                            <h3 class="slds-text-heading_small slds-m-bottom_medium">
                                ABN: {selectedResult.abnNumber}<br/>
                                Entity Name: {selectedResult.entityName}
                            </h3>
                            <div class="slds-form slds-form_stacked">
                                <c-acds-read-only-field 
                                    field-label="ABN status:" 
                                    field-value={selectedResult.abnStatus}>
                                </c-acds-read-only-field>
                                
                                <c-acds-read-only-field 
                                    field-label="Entity type:" 
                                    field-value={selectedResult.entityType}>
                                </c-acds-read-only-field>
                                
                                <c-acds-read-only-field 
                                    field-label="Goods & Services Tax (GST):" 
                                    field-value={selectedResult.gstStatus}>
                                </c-acds-read-only-field>
                                
                                <c-acds-read-only-field 
                                    field-label="Main business location:" 
                                    field-value={selectedResult.businessLocation}>
                                </c-acds-read-only-field>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>
</template>
