<template>
    <div class="slds-card slds-p-around_medium">
        <!-- Personal Information Section -->
        <div class="slds-form slds-p-bottom_medium">
            <div class="slds-text-heading_small slds-p-bottom_small">Personal Information</div>
            <div class="slds-grid slds-gutters slds-wrap">
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                    <lightning-input
                        type="text"
                        label="First Name"
                        name="firstName"
                        value={firstName}
                        onchange={handleInputChange}
                        required>
                    </lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                    <lightning-input
                        type="text"
                        label="Middle Name"
                        name="middleName"
                        value={middleName}
                        onchange={handleInputChange}>
                    </lightning-input>
                </div>
            </div>
        </div>

        <!-- Address Section -->
        <div class="slds-form">
            <div class="slds-text-heading_small slds-p-bottom_small">Address</div>
            <div class="slds-grid slds-gutters slds-wrap">
                <div class="slds-col slds-size_1-of-1">
                    <lightning-input
                        type="text"
                        label="Street"
                        name="street"
                        value={street}
                        onchange={handleInputChange}
                        required>
                    </lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                    <lightning-input
                        type="text"
                        label="City"
                        name="city"
                        value={city}
                        onchange={handleInputChange}
                        required>
                    </lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                    <lightning-input
                        type="text"
                        label="State"
                        name="state"
                        value={state}
                        onchange={handleInputChange}
                        required>
                    </lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                    <lightning-input
                        type="text"
                        label="Postal Code"
                        name="postalCode"
                        value={postalCode}
                        onchange={handleInputChange}
                        required>
                    </lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                    <lightning-input
                        type="text"
                        label="Country"
                        name="country"
                        value={country}
                        onchange={handleInputChange}
                        required>
                    </lightning-input>
                </div>
            </div>
        </div>
    </div>
</template>
