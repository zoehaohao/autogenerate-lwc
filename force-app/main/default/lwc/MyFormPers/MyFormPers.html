<template>
    <div class="slds-card slds-p-around_medium">
        <div class="slds-form slds-form_stacked">
            <!-- Personal Information Section -->
            <div class="slds-form-element slds-m-bottom_large">
                <h3 class="slds-text-heading_small slds-text-color_default section-header slds-m-bottom_medium">
                    Personal information
                </h3>
                
                <!-- First Name -->
                <div class="slds-form-element slds-m-bottom_medium">
                    <div class="slds-grid slds-grid_align-end">
                        <div class="slds-col slds-size_1-of-3 label-container">
                            <label class="slds-form-element__label field-label" for="firstName">
                                <span class="required-asterisk">*</span>First name
                            </label>
                        </div>
                        <div class="slds-col slds-size_2-of-3">
                            <div class="slds-form-element__control">
                                <lightning-input
                                    id="firstName"
                                    name="firstName"
                                    type="text"
                                    value={personalInfo.firstName}
                                    onchange={handlePersonalInfoChange}
                                    variant="standard"
                                    class="custom-input">
                                </lightning-input>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Middle Name -->
                <div class="slds-form-element slds-m-bottom_medium">
                    <div class="slds-grid slds-grid_align-end">
                        <div class="slds-col slds-size_1-of-3 label-container">
                            <label class="slds-form-element__label field-label" for="middleName">
                                Middle name
                            </label>
                        </div>
                        <div class="slds-col slds-size_2-of-3">
                            <div class="slds-form-element__control">
                                <lightning-input
                                    id="middleName"
                                    name="middleName"
                                    type="text"
                                    value={personalInfo.middleName}
                                    onchange={handlePersonalInfoChange}
                                    variant="standard"
                                    class="custom-input">
                                </lightning-input>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Last Name -->
                <div class="slds-form-element slds-m-bottom_medium">
                    <div class="slds-grid slds-grid_align-end">
                        <div class="slds-col slds-size_1-of-3 label-container">
                            <label class="slds-form-element__label field-label" for="lastName">
                                <span class="required-asterisk">*</span>Last name
                            </label>
                        </div>
                        <div class="slds-col slds-size_2-of-3">
                            <div class="slds-form-element__control">
                                <lightning-input
                                    id="lastName"
                                    name="lastName"
                                    type="text"
                                    value={personalInfo.lastName}
                                    onchange={handlePersonalInfoChange}
                                    variant="standard"
                                    class="custom-input">
                                </lightning-input>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Address Section -->
            <div class="slds-form-element">
                <h3 class="slds-text-heading_small slds-text-color_default section-header slds-m-bottom_medium">
                    Address
                </h3>
                
                <!-- Address -->
                <div class="slds-form-element slds-m-bottom_medium">
                    <div class="slds-grid slds-grid_align-end">
                        <div class="slds-col slds-size_1-of-3 label-container">
                            <label class="slds-form-element__label field-label" for="address">
                                Address
                            </label>
                        </div>
                        <div class="slds-col slds-size_2-of-3">
                            <div class="slds-form-element__control">
                                <lightning-input
                                    id="address"
                                    name="address"
                                    type="text"
                                    value={addressInfo.address}
                                    onchange={handleAddressInfoChange}
                                    variant="standard"
                                    class="custom-input">
                                </lightning-input>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- City or Town -->
                <div class="slds-form-element slds-m-bottom_medium">
                    <div class="slds-grid slds-grid_align-end">
                        <div class="slds-col slds-size_1-of-3 label-container">
                            <label class="slds-form-element__label field-label" for="city">
                                City or Town
                            </label>
                        </div>
                        <div class="slds-col slds-size_2-of-3">
                            <div class="slds-form-element__control">
                                <lightning-input
                                    id="city"
                                    name="city"
                                    type="text"
                                    value={addressInfo.city}
                                    onchange={handleAddressInfoChange}
                                    variant="standard"
                                    class="custom-input">
                                </lightning-input>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- State -->
                <div class="slds-form-element slds-m-bottom_medium">
                    <div class="slds-grid slds-grid_align-end">
                        <div class="slds-col slds-size_1-of-3 label-container">
                            <label class="slds-form-element__label field-label" for="state">
                                State
                            </label>
                        </div>
                        <div class="slds-col slds-size_2-of-3">
                            <div class="slds-form-element__control">
                                <lightning-combobox
                                    id="state"
                                    name="state"
                                    placeholder="Choose a State"
                                    value={addressInfo.state}
                                    options={stateOptions}
                                    onchange={handleAddressInfoChange}
                                    variant="standard"
                                    class="custom-input">
                                </lightning-combobox>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Zip Code -->
                <div class="slds-form-element slds-m-bottom_medium">
                    <div class="slds-grid slds-grid_align-end">
                        <div class="slds-col slds-size_1-of-3 label-container">
                            <label class="slds-form-element__label field-label" for="zipCode">
                                <span class="required-asterisk">*</span>Zip code
                            </label>
                        </div>
                        <div class="slds-col slds-size_2-of-3">
                            <div class="slds-form-element__control">
                                <lightning-input
                                    id="zipCode"
                                    name="zipCode"
                                    type="text"
                                    value={addressInfo.zipCode}
                                    onchange={handleAddressInfoChange}
                                    variant="standard"
                                    class="custom-input">
                                </lightning-input>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
