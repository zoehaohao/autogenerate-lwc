<template>
    <div class="form-container">
        <!-- Personal Information Section -->
        <div class="form-section">
            <h2 class="section-heading">Personal information</h2>
            <div class="slds-grid slds-wrap slds-gutters_small">
                <!-- First Name -->
                <div class="slds-col slds-size_1-of-1 field-container">
                    <div class="slds-form-element slds-is-required">
                        <label class="slds-form-element__label field-label" for="firstName">
                            <abbr class="slds-required" title="required">*</abbr>
                            First name
                        </label>
                        <div class="slds-form-element__control">
                            <lightning-input
                                id="firstName"
                                name="firstName"
                                type="text"
                                value={personalInfo.firstName}
                                onchange={handlePersonalInfoChange}
                                class="form-input"
                                required>
                            </lightning-input>
                        </div>
                    </div>
                </div>

                <!-- Middle Name -->
                <div class="slds-col slds-size_1-of-1 field-container">
                    <div class="slds-form-element">
                        <label class="slds-form-element__label field-label" for="middleName">
                            Middle name
                        </label>
                        <div class="slds-form-element__control">
                            <lightning-input
                                id="middleName"
                                name="middleName"
                                type="text"
                                value={personalInfo.middleName}
                                onchange={handlePersonalInfoChange}
                                class="form-input">
                            </lightning-input>
                        </div>
                    </div>
                </div>

                <!-- Last Name -->
                <div class="slds-col slds-size_1-of-1 field-container">
                    <div class="slds-form-element slds-is-required">
                        <label class="slds-form-element__label field-label" for="lastName">
                            <abbr class="slds-required" title="required">*</abbr>
                            Last name
                        </label>
                        <div class="slds-form-element__control">
                            <lightning-input
                                id="lastName"
                                name="lastName"
                                type="text"
                                value={personalInfo.lastName}
                                onchange={handlePersonalInfoChange}
                                class="form-input"
                                required>
                            </lightning-input>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Address Section -->
        <div class="form-section">
            <h2 class="section-heading">Address</h2>
            <div class="slds-grid slds-wrap slds-gutters_small">
                <!-- Address -->
                <div class="slds-col slds-size_1-of-1 field-container">
                    <div class="slds-form-element">
                        <label class="slds-form-element__label field-label" for="address">
                            Address
                        </label>
                        <div class="slds-form-element__control">
                            <lightning-input
                                id="address"
                                name="address"
                                type="text"
                                value={addressInfo.address}
                                onchange={handleAddressInfoChange}
                                class="form-input">
                            </lightning-input>
                        </div>
                    </div>
                </div>

                <!-- City or Town -->
                <div class="slds-col slds-size_1-of-1 field-container">
                    <div class="slds-form-element">
                        <label class="slds-form-element__label field-label" for="city">
                            City or Town
                        </label>
                        <div class="slds-form-element__control">
                            <lightning-input
                                id="city"
                                name="city"
                                type="text"
                                value={addressInfo.city}
                                onchange={handleAddressInfoChange}
                                class="form-input">
                            </lightning-input>
                        </div>
                    </div>
                </div>

                <!-- State -->
                <div class="slds-col slds-size_1-of-1 field-container">
                    <div class="slds-form-element">
                        <label class="slds-form-element__label field-label" for="state">
                            State
                        </label>
                        <div class="slds-form-element__control">
                            <lightning-combobox
                                id="state"
                                name="state"
                                value={addressInfo.state}
                                placeholder="Choose a State"
                                options={stateOptions}
                                onchange={handleAddressInfoChange}
                                class="form-input">
                            </lightning-combobox>
                        </div>
                    </div>
                </div>

                <!-- Zip Code -->
                <div class="slds-col slds-size_1-of-1 field-container">
                    <div class="slds-form-element slds-is-required">
                        <label class="slds-form-element__label field-label" for="zipCode">
                            <abbr class="slds-required" title="required">*</abbr>
                            Zip code
                        </label>
                        <div class="slds-form-element__control">
                            <lightning-input
                                id="zipCode"
                                name="zipCode"
                                type="text"
                                value={addressInfo.zipCode}
                                onchange={handleAddressInfoChange}
                                class="form-input"
                                required>
                            </lightning-input>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Form Actions -->
        <div class="form-actions">
            <lightning-button
                variant="neutral"
                label="Reset"
                onclick={handleReset}
                class="action-button">
            </lightning-button>
            <lightning-button
                variant="brand"
                label="Submit"
                onclick={handleSubmit}
                class="action-button">
            </lightning-button>
        </div>
    </div>
</template>
