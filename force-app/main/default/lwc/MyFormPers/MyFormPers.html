<template>
    <div class="slds-form form-container">
        <!-- Personal Information Section -->
        <div class="slds-form-element slds-m-bottom_medium">
            <h2 class="slds-text-heading_medium section-heading">Personal Information</h2>
            <div class="slds-form-element__control">
                <div class="slds-form-element slds-m-bottom_small">
                    <label class="slds-form-element__label" for="firstName">
                        <abbr class="slds-required" title="required">*</abbr>
                        First Name
                    </label>
                    <div class="slds-form-element__control">
                        <input type="text" id="firstName" required
                               class="slds-input"
                               onchange={handleInputChange}
                               data-field="firstName"/>
                    </div>
                </div>
                
                <div class="slds-form-element slds-m-bottom_small">
                    <label class="slds-form-element__label" for="middleName">
                        Middle Name
                    </label>
                    <div class="slds-form-element__control">
                        <input type="text" id="middleName"
                               class="slds-input"
                               onchange={handleInputChange}
                               data-field="middleName"/>
                    </div>
                </div>
                
                <div class="slds-form-element slds-m-bottom_small">
                    <label class="slds-form-element__label" for="lastName">
                        <abbr class="slds-required" title="required">*</abbr>
                        Last Name
                    </label>
                    <div class="slds-form-element__control">
                        <input type="text" id="lastName" required
                               class="slds-input"
                               onchange={handleInputChange}
                               data-field="lastName"/>
                    </div>
                </div>
            </div>
        </div>

        <!-- Address Section -->
        <div class="slds-form-element slds-m-bottom_medium">
            <h2 class="slds-text-heading_medium section-heading">Address</h2>
            <div class="slds-form-element__control">
                <div class="slds-form-element slds-m-bottom_small">
                    <label class="slds-form-element__label" for="address">
                        Address
                    </label>
                    <div class="slds-form-element__control">
                        <input type="text" id="address"
                               class="slds-input"
                               onchange={handleInputChange}
                               data-field="address"/>
                    </div>
                </div>
                
                <div class="slds-form-element slds-m-bottom_small">
                    <label class="slds-form-element__label" for="city">
                        City or Town
                    </label>
                    <div class="slds-form-element__control">
                        <input type="text" id="city"
                               class="slds-input"
                               onchange={handleInputChange}
                               data-field="city"/>
                    </div>
                </div>
                
                <div class="slds-form-element slds-m-bottom_small">
                    <label class="slds-form-element__label" for="state">
                        State
                    </label>
                    <div class="slds-form-element__control">
                        <div class="slds-select_container">
                            <select id="state" class="slds-select"
                                    onchange={handleInputChange}
                                    data-field="state">
                                <option value="">Choose a State</option>
                                {stateOptions}
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="slds-form-element slds-m-bottom_small">
                    <label class="slds-form-element__label" for="zipCode">
                        <abbr class="slds-required" title="required">*</abbr>
                        Zip Code
                    </label>
                    <div class="slds-form-element__control">
                        <input type="text" id="zipCode" required
                               class="slds-input"
                               pattern="[0-9]{5}"
                               maxlength="5"
                               onchange={handleInputChange}
                               data-field="zipCode"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
