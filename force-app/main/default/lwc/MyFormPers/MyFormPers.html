<template>
    <div class="slds-card slds-p-around_medium">
        <form class="myform-container">
            <!-- Personal Information Section -->
            <div class="slds-form-element slds-m-bottom_large">
                <h2 class="section-header slds-text-heading_medium slds-m-bottom_medium">Personal information</h2>
                
                <!-- First Name -->
                <div class="slds-form-element slds-m-bottom_medium field-container">
                    <div class="slds-grid slds-grid_align-end">
                        <div class="slds-col label-container">
                            <label class="slds-form-element__label field-label" for="firstName">
                                <span class="required-asterisk">*</span>First name
                            </label>
                        </div>
                        <div class="slds-col input-container">
                            <div class="slds-form-element__control">
                                <input 
                                    type="text" 
                                    id="firstName" 
                                    class="slds-input form-input" 
                                    value={firstName}
                                    onchange={handleFirstNameChange}
                                    required />
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Middle Name -->
                <div class="slds-form-element slds-m-bottom_medium field-container">
                    <div class="slds-grid slds-grid_align-end">
                        <div class="slds-col label-container">
                            <label class="slds-form-element__label field-label" for="middleName">
                                Middle name
                            </label>
                        </div>
                        <div class="slds-col input-container">
                            <div class="slds-form-element__control">
                                <input 
                                    type="text" 
                                    id="middleName" 
                                    class="slds-input form-input" 
                                    value={middleName}
                                    onchange={handleMiddleNameChange} />
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Last Name -->
                <div class="slds-form-element slds-m-bottom_medium field-container">
                    <div class="slds-grid slds-grid_align-end">
                        <div class="slds-col label-container">
                            <label class="slds-form-element__label field-label" for="lastName">
                                <span class="required-asterisk">*</span>Last name
                            </label>
                        </div>
                        <div class="slds-col input-container">
                            <div class="slds-form-element__control">
                                <input 
                                    type="text" 
                                    id="lastName" 
                                    class="slds-input form-input" 
                                    value={lastName}
                                    onchange={handleLastNameChange}
                                    required />
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Address Section -->
            <div class="slds-form-element">
                <h2 class="section-header slds-text-heading_medium slds-m-bottom_medium">Address</h2>
                
                <!-- Address -->
                <div class="slds-form-element slds-m-bottom_medium field-container">
                    <div class="slds-grid slds-grid_align-end">
                        <div class="slds-col label-container">
                            <label class="slds-form-element__label field-label" for="address">
                                Address
                            </label>
                        </div>
                        <div class="slds-col input-container">
                            <div class="slds-form-element__control">
                                <input 
                                    type="text" 
                                    id="address" 
                                    class="slds-input form-input" 
                                    value={address}
                                    onchange={handleAddressChange} />
                            </div>
                        </div>
                    </div>
                </div>

                <!-- City or Town -->
                <div class="slds-form-element slds-m-bottom_medium field-container">
                    <div class="slds-grid slds-grid_align-end">
                        <div class="slds-col label-container">
                            <label class="slds-form-element__label field-label" for="city">
                                City or Town
                            </label>
                        </div>
                        <div class="slds-col input-container">
                            <div class="slds-form-element__control">
                                <input 
                                    type="text" 
                                    id="city" 
                                    class="slds-input form-input" 
                                    value={city}
                                    onchange={handleCityChange} />
                            </div>
                        </div>
                    </div>
                </div>

                <!-- State -->
                <div class="slds-form-element slds-m-bottom_medium field-container">
                    <div class="slds-grid slds-grid_align-end">
                        <div class="slds-col label-container">
                            <label class="slds-form-element__label field-label" for="state">
                                State
                            </label>
                        </div>
                        <div class="slds-col input-container">
                            <div class="slds-form-element__control">
                                <div class="slds-select_container">
                                    <select 
                                        id="state" 
                                        class="slds-select form-input" 
                                        value={selectedState}
                                        onchange={handleStateChange}>
                                        <option value="">Choose a State</option>
                                        <template for:each={stateOptions} for:item="state">
                                            <option key={state.value} value={state.value}>{state.label}</option>
                                        </template>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Zip Code -->
                <div class="slds-form-element slds-m-bottom_medium field-container">
                    <div class="slds-grid slds-grid_align-end">
                        <div class="slds-col label-container">
                            <label class="slds-form-element__label field-label" for="zipCode">
                                <span class="required-asterisk">*</span>Zip code
                            </label>
                        </div>
                        <div class="slds-col input-container">
                            <div class="slds-form-element__control">
                                <input 
                                    type="text" 
                                    id="zipCode" 
                                    class="slds-input form-input" 
                                    value={zipCode}
                                    onchange={handleZipCodeChange}
                                    required />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</template>
