<template>
    <div class="slds-form slds-p-around_medium">
        <!-- Personal Information Section -->
        <div class="slds-form-element slds-m-bottom_medium">
            <h2 class="section-heading slds-text-heading_small">Personal Information</h2>
            <div class="slds-form-element slds-m-top_small">
                <label class="slds-form-element__label" for="firstName">
                    <abbr class="slds-required" title="required">*</abbr>First Name
                </label>
                <div class="slds-form-element__control">
                    <lightning-input 
                        type="text" 
                        id="firstName"
                        name="firstName"
                        required
                        class="field-input"
                        onchange={handleInputChange}>
                    </lightning-input>
                </div>
            </div>
            
            <div class="slds-form-element slds-m-top_small">
                <label class="slds-form-element__label" for="middleName">Middle Name</label>
                <div class="slds-form-element__control">
                    <lightning-input 
                        type="text" 
                        id="middleName"
                        name="middleName"
                        class="field-input"
                        onchange={handleInputChange}>
                    </lightning-input>
                </div>
            </div>
            
            <div class="slds-form-element slds-m-top_small">
                <label class="slds-form-element__label" for="lastName">
                    <abbr class="slds-required" title="required">*</abbr>Last Name
                </label>
                <div class="slds-form-element__control">
                    <lightning-input 
                        type="text" 
                        id="lastName"
                        name="lastName"
                        required
                        class="field-input"
                        onchange={handleInputChange}>
                    </lightning-input>
                </div>
            </div>
        </div>

        <!-- Address Section -->
        <div class="slds-form-element slds-m-top_large">
            <h2 class="section-heading slds-text-heading_small">Address</h2>
            <div class="slds-form-element slds-m-top_small">
                <label class="slds-form-element__label" for="address">Address</label>
                <div class="slds-form-element__control">
                    <lightning-input 
                        type="text" 
                        id="address"
                        name="address"
                        class="field-input"
                        onchange={handleInputChange}>
                    </lightning-input>
                </div>
            </div>
            
            <div class="slds-form-element slds-m-top_small">
                <label class="slds-form-element__label" for="city">City or Town</label>
                <div class="slds-form-element__control">
                    <lightning-input 
                        type="text" 
                        id="city"
                        name="city"
                        class="field-input"
                        onchange={handleInputChange}>
                    </lightning-input>
                </div>
            </div>
            
            <div class="slds-form-element slds-m-top_small">
                <label class="slds-form-element__label" for="state">State</label>
                <div class="slds-form-element__control">
                    <lightning-combobox
                        name="state"
                        placeholder="Choose a State"
                        options={stateOptions}
                        class="field-input"
                        onchange={handleInputChange}>
                    </lightning-combobox>
                </div>
            </div>
            
            <div class="slds-form-element slds-m-top_small">
                <label class="slds-form-element__label" for="zipCode">
                    <abbr class="slds-required" title="required">*</abbr>Zip Code
                </label>
                <div class="slds-form-element__control">
                    <lightning-input 
                        type="text" 
                        id="zipCode"
                        name="zipCode"
                        required
                        pattern="[0-9]{5}"
                        message-when-pattern-mismatch="Please enter a valid 5-digit zip code"
                        class="field-input"
                        onchange={handleInputChange}>
                    </lightning-input>
                </div>
            </div>
        </div>
    </div>
</template>
