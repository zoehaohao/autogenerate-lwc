<template>
    <div class="slds-card slds-p-around_medium">
        <div class="slds-grid slds-wrap slds-gutters">
            <!-- Personal Information Section -->
            <div class="slds-col slds-size_1-of-1 slds-large-size_1-of-2">
                <div class="form-section">
                    <h3 class="section-heading slds-text-heading_medium slds-m-bottom_medium">Personal Information</h3>
                    
                    <!-- First Name -->
                    <div class="slds-form-element slds-m-bottom_medium">
                        <div class="field-container">
                            <label class="field-label slds-form-element__label">
                                <span class="required-asterisk">*</span>
                                First Name
                            </label>
                            <div class="slds-form-element__control">
                                <lightning-input
                                    type="text"
                                    name="firstName"
                                    value={formData.firstName}
                                    onchange={handleInputChange}
                                    class={firstNameFieldClass}
                                    variant="standard">
                                </lightning-input>
                                <template if:true={validationErrors.firstName}>
                                    <div class="slds-form-element__help error-message">{validationErrors.firstName}</div>
                                </template>
                            </div>
                        </div>
                    </div>

                    <!-- Middle Name -->
                    <div class="slds-form-element slds-m-bottom_medium">
                        <div class="field-container">
                            <label class="field-label slds-form-element__label">
                                Middle Name
                            </label>
                            <div class="slds-form-element__control">
                                <lightning-input
                                    type="text"
                                    name="middleName"
                                    value={formData.middleName}
                                    onchange={handleInputChange}
                                    variant="standard">
                                </lightning-input>
                            </div>
                        </div>
                    </div>

                    <!-- Last Name -->
                    <div class="slds-form-element slds-m-bottom_medium">
                        <div class="field-container">
                            <label class="field-label slds-form-element__label">
                                <span class="required-asterisk">*</span>
                                Last Name
                            </label>
                            <div class="slds-form-element__control">
                                <lightning-input
                                    type="text"
                                    name="lastName"
                                    value={formData.lastName}
                                    onchange={handleInputChange}
                                    class={lastNameFieldClass}
                                    variant="standard">
                                </lightning-input>
                                <template if:true={validationErrors.lastName}>
                                    <div class="slds-form-element__help error-message">{validationErrors.lastName}</div>
                                </template>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Address Section -->
            <div class="slds-col slds-size_1-of-1 slds-large-size_1-of-2">
                <div class="form-section">
                    <h3 class="section-heading slds-text-heading_medium slds-m-bottom_medium">Address</h3>
                    
                    <!-- Address -->
                    <div class="slds-form-element slds-m-bottom_medium">
                        <div class="field-container">
                            <label class="field-label slds-form-element__label">
                                Address
                            </label>
                            <div class="slds-form-element__control">
                                <lightning-input
                                    type="text"
                                    name="address"
                                    value={formData.address}
                                    onchange={handleInputChange}
                                    variant="standard">
                                </lightning-input>
                            </div>
                        </div>
                    </div>

                    <!-- City or Town -->
                    <div class="slds-form-element slds-m-bottom_medium">
                        <div class="field-container">
                            <label class="field-label slds-form-element__label">
                                City or Town
                            </label>
                            <div class="slds-form-element__control">
                                <lightning-input
                                    type="text"
                                    name="city"
                                    value={formData.city}
                                    onchange={handleInputChange}
                                    variant="standard">
                                </lightning-input>
                            </div>
                        </div>
                    </div>

                    <!-- State -->
                    <div class="slds-form-element slds-m-bottom_medium">
                        <div class="field-container">
                            <label class="field-label slds-form-element__label">
                                State
                            </label>
                            <div class="slds-form-element__control">
                                <lightning-combobox
                                    name="state"
                                    value={formData.state}
                                    placeholder="Choose a State"
                                    options={stateOptions}
                                    onchange={handleInputChange}
                                    variant="standard">
                                </lightning-combobox>
                            </div>
                        </div>
                    </div>

                    <!-- Zip Code -->
                    <div class="slds-form-element slds-m-bottom_medium">
                        <div class="field-container">
                            <label class="field-label slds-form-element__label">
                                <span class="required-asterisk">*</span>
                                Zip Code
                            </label>
                            <div class="slds-form-element__control">
                                <lightning-input
                                    type="text"
                                    name="zipCode"
                                    value={formData.zipCode}
                                    onchange={handleInputChange}
                                    class={zipCodeFieldClass}
                                    variant="standard">
                                </lightning-input>
                                <template if:true={validationErrors.zipCode}>
                                    <div class="slds-form-element__help error-message">{validationErrors.zipCode}</div>
                                </template>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Form Actions -->
        <div class="slds-grid slds-grid_align-center slds-m-top_large">
            <div class="slds-col">
                <lightning-button
                    variant="brand"
                    label="Submit"
                    onclick={handleSubmit}
                    class="slds-m-right_small">
                </lightning-button>
                <lightning-button
                    variant="neutral"
                    label="Reset"
                    onclick={handleReset}>
                </lightning-button>
            </div>
        </div>
    </div>
</template>
