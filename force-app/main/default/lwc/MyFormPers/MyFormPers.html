<template>
    <div class="slds-card slds-p-around_medium">
        <form class="slds-form slds-form_stacked">
            <!-- Personal Information Section -->
            <div class="slds-form-element slds-m-bottom_large">
                <h3 class="slds-text-heading_small slds-text-color_default section-header slds-m-bottom_medium">
                    Personal information
                </h3>
                
                <!-- First Name -->
                <div class="slds-form-element slds-m-bottom_small">
                    <div class="slds-grid slds-grid_align-end slds-gutters_small">
                        <div class="slds-col slds-size_1-of-3 label-container">
                            <label class="slds-form-element__label slds-text-align_right" for="firstName">
                                <span class="required-asterisk">*</span>First name
                            </label>
                        </div>
                        <div class="slds-col slds-size_2-of-3">
                            <div class="slds-form-element__control">
                                <input 
                                    type="text" 
                                    id="firstName" 
                                    class="slds-input" 
                                    value={firstName}
                                    onchange={handleFirstNameChange}
                                    required />
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Middle Name -->
                <div class="slds-form-element slds-m-bottom_small">
                    <div class="slds-grid slds-grid_align-end slds-gutters_small">
                        <div class="slds-col slds-size_1-of-3 label-container">
                            <label class="slds-form-element__label slds-text-align_right" for="middleName">
                                Middle name
                            </label>
                        </div>
                        <div class="slds-col slds-size_2-of-3">
                            <div class="slds-form-element__control">
                                <input 
                                    type="text" 
                                    id="middleName" 
                                    class="slds-input" 
                                    value={middleName}
                                    onchange={handleMiddleNameChange} />
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Last Name -->
                <div class="slds-form-element slds-m-bottom_small">
                    <div class="slds-grid slds-grid_align-end slds-gutters_small">
                        <div class="slds-col slds-size_1-of-3 label-container">
                            <label class="slds-form-element__label slds-text-align_right" for="lastName">
                                <span class="required-asterisk">*</span>Last name
                            </label>
                        </div>
                        <div class="slds-col slds-size_2-of-3">
                            <div class="slds-form-element__control">
                                <input 
                                    type="text" 
                                    id="lastName" 
                                    class="slds-input" 
                                    value={lastName}
                                    onchange={handleLastNameChange}
                                    required />
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Address Section -->
            <div class="slds-form-element">
                <h3 class="slds-text-heading_small slds-text-color_default section-header slds-m-bottom_medium">
                    Address
                </h3>
                
                <!-- Address -->
                <div class="slds-form-element slds-m-bottom_small">
                    <div class="slds-grid slds-grid_align-end slds-gutters_small">
                        <div class="slds-col slds-size_1-of-3 label-container">
                            <label class="slds-form-element__label slds-text-align_right" for="address">
                                Address
                            </label>
                        </div>
                        <div class="slds-col slds-size_2-of-3">
                            <div class="slds-form-element__control">
                                <input 
                                    type="text" 
                                    id="address" 
                                    class="slds-input" 
                                    value={address}
                                    onchange={handleAddressChange} />
                            </div>
                        </div>
                    </div>
                </div>

                <!-- City or Town -->
                <div class="slds-form-element slds-m-bottom_small">
                    <div class="slds-grid slds-grid_align-end slds-gutters_small">
                        <div class="slds-col slds-size_1-of-3 label-container">
                            <label class="slds-form-element__label slds-text-align_right" for="city">
                                City or Town
                            </label>
                        </div>
                        <div class="slds-col slds-size_2-of-3">
                            <div class="slds-form-element__control">
                                <input 
                                    type="text" 
                                    id="city" 
                                    class="slds-input" 
                                    value={city}
                                    onchange={handleCityChange} />
                            </div>
                        </div>
                    </div>
                </div>

                <!-- State -->
                <div class="slds-form-element slds-m-bottom_small">
                    <div class="slds-grid slds-grid_align-end slds-gutters_small">
                        <div class="slds-col slds-size_1-of-3 label-container">
                            <label class="slds-form-element__label slds-text-align_right" for="state">
                                State
                            </label>
                        </div>
                        <div class="slds-col slds-size_2-of-3">
                            <div class="slds-form-element__control">
                                <div class="slds-select_container">
                                    <select 
                                        id="state" 
                                        class="slds-select" 
                                        value={state}
                                        onchange={handleStateChange}>
                                        <option value="">Choose a State</option>
                                        <option value="AL">Alabama</option>
                                        <option value="AK">Alaska</option>
                                        <option value="AZ">Arizona</option>
                                        <option value="AR">Arkansas</option>
                                        <option value="CA">California</option>
                                        <option value="CO">Colorado</option>
                                        <option value="CT">Connecticut</option>
                                        <option value="DE">Delaware</option>
                                        <option value="FL">Florida</option>
                                        <option value="GA">Georgia</option>
                                        <option value="HI">Hawaii</option>
                                        <option value="ID">Idaho</option>
                                        <option value="IL">Illinois</option>
                                        <option value="IN">Indiana</option>
                                        <option value="IA">Iowa</option>
                                        <option value="KS">Kansas</option>
                                        <option value="KY">Kentucky</option>
                                        <option value="LA">Louisiana</option>
                                        <option value="ME">Maine</option>
                                        <option value="MD">Maryland</option>
                                        <option value="MA">Massachusetts</option>
                                        <option value="MI">Michigan</option>
                                        <option value="MN">Minnesota</option>
                                        <option value="MS">Mississippi</option>
                                        <option value="MO">Missouri</option>
                                        <option value="MT">Montana</option>
                                        <option value="NE">Nebraska</option>
                                        <option value="NV">Nevada</option>
                                        <option value="NH">New Hampshire</option>
                                        <option value="NJ">New Jersey</option>
                                        <option value="NM">New Mexico</option>
                                        <option value="NY">New York</option>
                                        <option value="NC">North Carolina</option>
                                        <option value="ND">North Dakota</option>
                                        <option value="OH">Ohio</option>
                                        <option value="OK">Oklahoma</option>
                                        <option value="OR">Oregon</option>
                                        <option value="PA">Pennsylvania</option>
                                        <option value="RI">Rhode Island</option>
                                        <option value="SC">South Carolina</option>
                                        <option value="SD">South Dakota</option>
                                        <option value="TN">Tennessee</option>
                                        <option value="TX">Texas</option>
                                        <option value="UT">Utah</option>
                                        <option value="VT">Vermont</option>
                                        <option value="VA">Virginia</option>
                                        <option value="WA">Washington</option>
                                        <option value="WV">West Virginia</option>
                                        <option value="WI">Wisconsin</option>
                                        <option value="WY">Wyoming</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Zip Code -->
                <div class="slds-form-element slds-m-bottom_small">
                    <div class="slds-grid slds-grid_align-end slds-gutters_small">
                        <div class="slds-col slds-size_1-of-3 label-container">
                            <label class="slds-form-element__label slds-text-align_right" for="zipCode">
                                <span class="required-asterisk">*</span>Zip code
                            </label>
                        </div>
                        <div class="slds-col slds-size_2-of-3">
                            <div class="slds-form-element__control">
                                <input 
                                    type="text" 
                                    id="zipCode" 
                                    class="slds-input" 
                                    value={zipCode}
                                    onchange={handleZipCodeChange}
                                    required />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</template>
