<template>
    <div class="slds-card slds-p-around_medium">
        <div class="slds-form slds-form_stacked">
            <!-- Personal Information Section -->
            <div class="slds-form-element slds-m-bottom_large">
                <h3 class="section-header slds-m-bottom_medium">Personal information</h3>
                
                <!-- First Name -->
                <div class="slds-form-element slds-m-bottom_small">
                    <div class="field-container">
                        <label class="slds-form-element__label field-label">
                            <span class="required-asterisk">*</span>
                            First name
                        </label>
                        <div class="slds-form-element__control">
                            <lightning-input
                                type="text"
                                value={personalInfo.firstName}
                                data-field="firstName"
                                onchange={handlePersonalInfoChange}
                                class="form-input"
                                variant="standard">
                            </lightning-input>
                        </div>
                    </div>
                </div>

                <!-- Middle Name -->
                <div class="slds-form-element slds-m-bottom_small">
                    <div class="field-container">
                        <label class="slds-form-element__label field-label">
                            Middle name
                        </label>
                        <div class="slds-form-element__control">
                            <lightning-input
                                type="text"
                                value={personalInfo.middleName}
                                data-field="middleName"
                                onchange={handlePersonalInfoChange}
                                class="form-input"
                                variant="standard">
                            </lightning-input>
                        </div>
                    </div>
                </div>

                <!-- Last Name -->
                <div class="slds-form-element slds-m-bottom_small">
                    <div class="field-container">
                        <label class="slds-form-element__label field-label">
                            <span class="required-asterisk">*</span>
                            Last name
                        </label>
                        <div class="slds-form-element__control">
                            <lightning-input
                                type="text"
                                value={personalInfo.lastName}
                                data-field="lastName"
                                onchange={handlePersonalInfoChange}
                                class="form-input"
                                variant="standard">
                            </lightning-input>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Address Section -->
            <div class="slds-form-element">
                <h3 class="section-header slds-m-bottom_medium">Address</h3>
                
                <!-- Address -->
                <div class="slds-form-element slds-m-bottom_small">
                    <div class="field-container">
                        <label class="slds-form-element__label field-label">
                            Address
                        </label>
                        <div class="slds-form-element__control">
                            <lightning-input
                                type="text"
                                value={addressInfo.address}
                                data-field="address"
                                onchange={handleAddressChange}
                                class="form-input"
                                variant="standard">
                            </lightning-input>
                        </div>
                    </div>
                </div>

                <!-- City or Town -->
                <div class="slds-form-element slds-m-bottom_small">
                    <div class="field-container">
                        <label class="slds-form-element__label field-label">
                            City or Town
                        </label>
                        <div class="slds-form-element__control">
                            <lightning-input
                                type="text"
                                value={addressInfo.city}
                                data-field="city"
                                onchange={handleAddressChange}
                                class="form-input"
                                variant="standard">
                            </lightning-input>
                        </div>
                    </div>
                </div>

                <!-- State -->
                <div class="slds-form-element slds-m-bottom_small">
                    <div class="field-container">
                        <label class="slds-form-element__label field-label">
                            State
                        </label>
                        <div class="slds-form-element__control">
                            <lightning-combobox
                                value={addressInfo.state}
                                placeholder="Choose a State"
                                options={stateOptions}
                                onchange={handleStateChange}
                                class="form-input"
                                variant="standard">
                            </lightning-combobox>
                        </div>
                    </div>
                </div>

                <!-- Zip Code -->
                <div class="slds-form-element slds-m-bottom_small">
                    <div class="field-container">
                        <label class="slds-form-element__label field-label">
                            <span class="required-asterisk">*</span>
                            Zip code
                        </label>
                        <div class="slds-form-element__control">
                            <lightning-input
                                type="text"
                                value={addressInfo.zipCode}
                                data-field="zipCode"
                                onchange={handleAddressChange}
                                class="form-input"
                                variant="standard">
                            </lightning-input>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
