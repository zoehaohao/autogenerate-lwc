<template>
    <div class="slds-card">
        <div class="slds-card__body slds-card__body_inner">
            <!-- Personal Information Section -->
            <div class="form-section">
                <h3 class="section-heading">Personal information</h3>
                
                <div class="slds-grid slds-wrap slds-gutters_small">
                    <!-- First Name -->
                    <div class="slds-col slds-size_1-of-1 field-container">
                        <div class="field-wrapper">
                            <div class="label-container">
                                <span class="required-asterisk">*</span>
                                <label class="field-label">First name</label>
                            </div>
                            <lightning-input
                                type="text"
                                value={firstName}
                                onchange={handleFirstNameChange}
                                class="custom-input"
                                variant="standard"
                                required>
                            </lightning-input>
                        </div>
                    </div>
                    
                    <!-- Middle Name -->
                    <div class="slds-col slds-size_1-of-1 field-container">
                        <div class="field-wrapper">
                            <div class="label-container">
                                <label class="field-label">Middle name</label>
                            </div>
                            <lightning-input
                                type="text"
                                value={middleName}
                                onchange={handleMiddleNameChange}
                                class="custom-input"
                                variant="standard">
                            </lightning-input>
                        </div>
                    </div>
                    
                    <!-- Last Name -->
                    <div class="slds-col slds-size_1-of-1 field-container">
                        <div class="field-wrapper">
                            <div class="label-container">
                                <span class="required-asterisk">*</span>
                                <label class="field-label">Last name</label>
                            </div>
                            <lightning-input
                                type="text"
                                value={lastName}
                                onchange={handleLastNameChange}
                                class="custom-input"
                                variant="standard"
                                required>
                            </lightning-input>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Address Section -->
            <div class="form-section">
                <h3 class="section-heading">Address</h3>
                
                <div class="slds-grid slds-wrap slds-gutters_small">
                    <!-- Address -->
                    <div class="slds-col slds-size_1-of-1 field-container">
                        <div class="field-wrapper">
                            <div class="label-container">
                                <label class="field-label">Address</label>
                            </div>
                            <lightning-input
                                type="text"
                                value={address}
                                onchange={handleAddressChange}
                                class="custom-input"
                                variant="standard">
                            </lightning-input>
                        </div>
                    </div>
                    
                    <!-- City or Town -->
                    <div class="slds-col slds-size_1-of-1 field-container">
                        <div class="field-wrapper">
                            <div class="label-container">
                                <label class="field-label">City or Town</label>
                            </div>
                            <lightning-input
                                type="text"
                                value={city}
                                onchange={handleCityChange}
                                class="custom-input"
                                variant="standard">
                            </lightning-input>
                        </div>
                    </div>
                    
                    <!-- State -->
                    <div class="slds-col slds-size_1-of-1 field-container">
                        <div class="field-wrapper">
                            <div class="label-container">
                                <label class="field-label">State</label>
                            </div>
                            <lightning-combobox
                                value={selectedState}
                                placeholder="Choose a State"
                                options={stateOptions}
                                onchange={handleStateChange}
                                class="custom-combobox"
                                variant="standard">
                            </lightning-combobox>
                        </div>
                    </div>
                    
                    <!-- Zip Code -->
                    <div class="slds-col slds-size_1-of-1 field-container">
                        <div class="field-wrapper">
                            <div class="label-container">
                                <span class="required-asterisk">*</span>
                                <label class="field-label">Zip code</label>
                            </div>
                            <lightning-input
                                type="text"
                                value={zipCode}
                                onchange={handleZipCodeChange}
                                class="custom-input"
                                variant="standard"
                                required>
                            </lightning-input>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
