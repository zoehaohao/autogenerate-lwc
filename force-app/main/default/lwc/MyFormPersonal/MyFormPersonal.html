<template>
    <div class="slds-card slds-p-around_medium">
        <div class="slds-form slds-form_stacked">
            <!-- Personal Information Section -->
            <div class="slds-form-element slds-m-bottom_large">
                <h2 class="slds-text-heading_medium slds-text-color_default section-heading slds-m-bottom_medium">
                    Personal information
                </h2>
                
                <div class="slds-grid slds-wrap slds-gutters_small">
                    <!-- First Name -->
                    <div class="slds-col slds-size_1-of-1 field-container">
                        <div class="slds-form-element slds-is-required">
                            <label class="slds-form-element__label field-label" for="firstName">
                                <abbr class="slds-required" title="required">*</abbr>
                                First name
                            </label>
                            <div class="slds-form-element__control">
                                <input 
                                    type="text" 
                                    id="firstName" 
                                    name="firstName"
                                    class="slds-input field-input" 
                                    value={personalInfo.firstName}
                                    onchange={handlePersonalInfoChange}
                                    required />
                            </div>
                            <template if:true={errors.firstName}>
                                <div class="slds-form-element__help">{errors.firstName}</div>
                            </template>
                        </div>
                    </div>
                    
                    <!-- Middle Name -->
                    <div class="slds-col slds-size_1-of-1 field-container">
                        <div class="slds-form-element">
                            <label class="slds-form-element__label field-label" for="middleName">
                                Middle name
                            </label>
                            <div class="slds-form-element__control">
                                <input 
                                    type="text" 
                                    id="middleName" 
                                    name="middleName"
                                    class="slds-input field-input" 
                                    value={personalInfo.middleName}
                                    onchange={handlePersonalInfoChange} />
                            </div>
                        </div>
                    </div>
                    
                    <!-- Last Name -->
                    <div class="slds-col slds-size_1-of-1 field-container">
                        <div class="slds-form-element slds-is-required">
                            <label class="slds-form-element__label field-label" for="lastName">
                                <abbr class="slds-required" title="required">*</abbr>
                                Last name
                            </label>
                            <div class="slds-form-element__control">
                                <input 
                                    type="text" 
                                    id="lastName" 
                                    name="lastName"
                                    class="slds-input field-input" 
                                    value={personalInfo.lastName}
                                    onchange={handlePersonalInfoChange}
                                    required />
                            </div>
                            <template if:true={errors.lastName}>
                                <div class="slds-form-element__help">{errors.lastName}</div>
                            </template>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Address Section -->
            <div class="slds-form-element">
                <h2 class="slds-text-heading_medium slds-text-color_default section-heading slds-m-bottom_medium">
                    Address
                </h2>
                
                <div class="slds-grid slds-wrap slds-gutters_small">
                    <!-- Address -->
                    <div class="slds-col slds-size_1-of-1 field-container">
                        <div class="slds-form-element">
                            <label class="slds-form-element__label field-label" for="address">
                                Address
                            </label>
                            <div class="slds-form-element__control">
                                <input 
                                    type="text" 
                                    id="address" 
                                    name="address"
                                    class="slds-input field-input" 
                                    value={addressInfo.address}
                                    onchange={handleAddressChange} />
                            </div>
                        </div>
                    </div>
                    
                    <!-- City or Town -->
                    <div class="slds-col slds-size_1-of-1 field-container">
                        <div class="slds-form-element">
                            <label class="slds-form-element__label field-label" for="city">
                                City or Town
                            </label>
                            <div class="slds-form-element__control">
                                <input 
                                    type="text" 
                                    id="city" 
                                    name="city"
                                    class="slds-input field-input" 
                                    value={addressInfo.city}
                                    onchange={handleAddressChange} />
                            </div>
                        </div>
                    </div>
                    
                    <!-- State -->
                    <div class="slds-col slds-size_1-of-1 field-container">
                        <div class="slds-form-element">
                            <label class="slds-form-element__label field-label" for="state">
                                State
                            </label>
                            <div class="slds-form-element__control">
                                <div class="slds-select_container">
                                    <select 
                                        id="state" 
                                        name="state"
                                        class="slds-select field-input" 
                                        value={addressInfo.state}
                                        onchange={handleAddressChange}>
                                        <option value="">Choose a State</option>
                                        <template for:each={stateOptions} for:item="state">
                                            <option key={state.value} value={state.value}>{state.label}</option>
                                        </template>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Zip Code -->
                    <div class="slds-col slds-size_1-of-1 field-container">
                        <div class="slds-form-element slds-is-required">
                            <label class="slds-form-element__label field-label" for="zipCode">
                                <abbr class="slds-required" title="required">*</abbr>
                                Zip code
                            </label>
                            <div class="slds-form-element__control">
                                <input 
                                    type="text" 
                                    id="zipCode" 
                                    name="zipCode"
                                    class="slds-input field-input" 
                                    value={addressInfo.zipCode}
                                    onchange={handleAddressChange}
                                    pattern="[0-9]{5}(-[0-9]{4})?"
                                    title="Please enter a valid ZIP code (e.g., 12345 or 12345-6789)"
                                    required />
                            </div>
                            <template if:true={errors.zipCode}>
                                <div class="slds-form-element__help">{errors.zipCode}</div>
                            </template>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
