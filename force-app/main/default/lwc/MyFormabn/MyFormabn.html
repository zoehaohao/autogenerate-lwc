<template>
    <lightning-card title="ABN lookup pattern" icon-name="utility:search">
        <div slot="actions">
            <lightning-button-icon 
                icon-name="utility:info" 
                variant="bare" 
                alternative-text="Information">
            </lightning-button-icon>
        </div>
        
        <div class="slds-card__body slds-card__body_inner">
            <!-- Header Section -->
            <div class="slds-m-bottom_medium">
                <lightning-button 
                    label="Find ABN" 
                    variant="brand" 
                    class="custom-find-abn-button">
                </lightning-button>
            </div>
            
            <!-- Description Text -->
            <div class="slds-m-bottom_medium">
                <p class="slds-text-color_weak">
                    You can find an Australian Business Number (ABN) using the ABN itself, 
                    Company / Business / Trading name or Australian Company Number (ACN). 
                    Once the correct entity has been identified you can select it for use.
                </p>
            </div>
            
            <!-- Search Section -->
            <div class="slds-grid slds-wrap slds-gutters slds-m-bottom_medium">
                <div class="slds-col slds-size_1-of-1 slds-large-size_3-of-4">
                    <lightning-input
                        type="text"
                        placeholder={searchPlaceholder}
                        value={searchTerm}
                        onchange={handleSearchTermChange}
                        variant="standard"
                        class="search-input">
                        <lightning-icon 
                            slot="left" 
                            icon-name="utility:search" 
                            size="x-small">
                        </lightning-icon>
                    </lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-large-size_1-of-4">
                    <lightning-button
                        label={searchButtonLabel}
                        variant="brand"
                        onclick={handleSearch}
                        disabled={isSearchDisabled}
                        class="slds-m-left_none slds-m-top_small slds-large-m-top_none search-button">
                    </lightning-button>
                </div>
            </div>
            
            <!-- Loading Spinner -->
            <template lwc:if={isLoading}>
                <div class="slds-align_absolute-center slds-m-vertical_large">
                    <lightning-spinner 
                        alternative-text="Searching..." 
                        size="medium">
                    </lightning-spinner>
                </div>
            </template>
            
            <!-- Error Message -->
            <template lwc:if={errorMessage}>
                <div class="slds-m-bottom_medium">
                    <div class="slds-notify slds-notify_alert slds-alert_warning" role="alert">
                        <lightning-icon 
                            icon-name="utility:warning" 
                            size="x-small" 
                            variant="inverse"
                            class="slds-m-right_x-small">
                        </lightning-icon>
                        <span class="slds-assistive-text">Warning</span>
                        <h2>{errorMessage}</h2>
                    </div>
                </div>
            </template>
            
            <!-- No Results Message -->
            <template lwc:if={showNoResults}>
                <div class="slds-m-bottom_medium">
                    <div class="slds-notify slds-notify_alert slds-alert_warning" role="alert">
                        <lightning-icon 
                            icon-name="utility:warning" 
                            size="x-small" 
                            variant="inverse"
                            class="slds-m-right_x-small">
                        </lightning-icon>
                        <span class="slds-assistive-text">Warning</span>
                        <h2>No matching results for {searchTerm}, please check the inputs and try again.</h2>
                    </div>
                </div>
            </template>
            
            <!-- Results Section -->
            <template lwc:if={hasResults}>
                <div class="slds-grid slds-wrap slds-gutters">
                    <template for:each={searchResults} for:item="result">
                        <div key={result.id} class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-m-bottom_medium">
                            <lightning-card class="result-card">
                                <div class="slds-card__body slds-card__body_inner">
                                    <!-- ABN and Entity Name -->
                                    <div class="slds-m-bottom_small">
                                        <h3 class="slds-text-heading_small slds-m-bottom_xx-small">
                                            ABN: {result.abnNumber}
                                        </h3>
                                        <p class="slds-text-heading_small entity-name">
                                            Entity Name: {result.entityName}
                                        </p>
                                    </div>
                                    
                                    <!-- Details Grid -->
                                    <div class="slds-grid slds-wrap slds-gutters_x-small">
                                        <div class="slds-col slds-size_1-of-1">
                                            <c-acds-read-only-field 
                                                field-label="ABN status:" 
                                                field-value={result.abnStatus}>
                                            </c-acds-read-only-field>
                                        </div>
                                        <div class="slds-col slds-size_1-of-1">
                                            <c-acds-read-only-field 
                                                field-label="Entity type:" 
                                                field-value={result.entityType}>
                                            </c-acds-read-only-field>
                                        </div>
                                        <div class="slds-col slds-size_1-of-1">
                                            <c-acds-read-only-field 
                                                field-label="Goods & Services Tax (GST):" 
                                                field-value={result.gstStatus}>
                                            </c-acds-read-only-field>
                                        </div>
                                        <div class="slds-col slds-size_1-of-1">
                                            <c-acds-read-only-field 
                                                field-label="Main business location" 
                                                field-value={result.businessLocation}>
                                            </c-acds-read-only-field>
                                        </div>
                                    </div>
                                    
                                    <!-- Select Button -->
                                    <div class="slds-m-top_medium slds-align_absolute-center">
                                        <lightning-button
                                            label="Select"
                                            variant="brand"
                                            onclick={handleSelectResult}
                                            data-result-id={result.id}
                                            class="select-button">
                                            <lightning-icon 
                                                slot="right" 
                                                icon-name="utility:forward" 
                                                size="x-small">
                                            </lightning-icon>
                                        </lightning-button>
                                    </div>
                                </div>
                            </lightning-card>
                        </div>
                    </template>
                </div>
                
                <!-- Pagination -->
                <template lwc:if={showPagination}>
                    <div class="slds-m-top_medium">
                        <c-acds-pagination
                            data={allResults}
                            onpaginationdatachange={handlePaginationDataChange}
                            onpagesizechange={handlePageSizeChange}>
                        </c-acds-pagination>
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
