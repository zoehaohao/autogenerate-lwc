<template>
    <lightning-card title="ABN Lookup" icon-name="standard:search">
        <div class="slds-card__body slds-card__body_inner">
            <!-- Search Section -->
            <div class="slds-grid slds-wrap slds-gutters slds-m-bottom_medium">
                <div class="slds-col slds-size_1-of-1">
                    <p class="slds-text-body_regular slds-m-bottom_medium">
                        You can find an Australian Business Number (ABN) using the ABN itself, 
                        Company / Business / Trading name or Australian Company Number (ACN). 
                        Once the correct entity has been identified you can select it for use.
                    </p>
                </div>
                
                <div class="slds-col slds-size_1-of-1 slds-medium-size_3-of-4">
                    <lightning-input
                        type="text"
                        placeholder={searchPlaceholder}
                        value={searchTerm}
                        onchange={handleSearchTermChange}
                        variant="label-hidden"
                        class="search-input">
                    </lightning-input>
                </div>
                
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-4">
                    <lightning-button
                        variant="brand"
                        label={searchButtonLabel}
                        onclick={handleSearch}
                        disabled={isSearchDisabled}
                        class="slds-size_1-of-1">
                    </lightning-button>
                </div>
            </div>

            <!-- Loading Spinner -->
            <template if:true={isLoading}>
                <div class="slds-align_absolute-center slds-m-vertical_large">
                    <lightning-spinner alternative-text="Searching..." size="medium"></lightning-spinner>
                </div>
            </template>

            <!-- Error Message -->
            <template if:true={errorMessage}>
                <div class="slds-m-bottom_medium">
                    <div class="slds-notify slds-notify_alert slds-alert_warning" role="alert">
                        <span class="slds-icon_container slds-icon-utility-warning slds-m-right_x-small">
                            <lightning-icon icon-name="utility:warning" size="x-small" variant="inverse"></lightning-icon>
                        </span>
                        <h2>{errorMessage}</h2>
                    </div>
                </div>
            </template>

            <!-- No Results Message -->
            <template if:true={showNoResults}>
                <div class="slds-m-bottom_medium">
                    <div class="slds-notify slds-notify_alert slds-alert_warning" role="alert">
                        <span class="slds-icon_container slds-icon-utility-warning slds-m-right_x-small">
                            <lightning-icon icon-name="utility:warning" size="x-small" variant="inverse"></lightning-icon>
                        </span>
                        <h2>No matching results for {searchTerm}, please check the inputs and try again.</h2>
                    </div>
                </div>
            </template>

            <!-- Results Section -->
            <template if:true={hasResults}>
                <div class="slds-grid slds-wrap slds-gutters">
                    <template for:each={paginatedResults} for:item="result">
                        <div key={result.id} class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">
                            <lightning-card class="result-card slds-m-bottom_medium">
                                <div class="slds-card__body slds-card__body_inner">
                                    <div class="slds-m-bottom_small">
                                        <h3 class="slds-text-heading_small slds-text-color_default">
                                            ABN: {result.abnNumber}
                                        </h3>
                                        <p class="slds-text-heading_small slds-text-color_default slds-m-top_xx-small">
                                            Entity Name: {result.entityName}
                                        </p>
                                    </div>
                                    
                                    <div class="slds-form slds-form_stacked">
                                        <c-acds-read-only-field 
                                            field-label="ABN status:" 
                                            field-value={result.abnStatus}>
                                        </c-acds-read-only-field>
                                        
                                        <c-acds-read-only-field 
                                            field-label="Entity type:" 
                                            field-value={result.entityType}>
                                        </c-acds-read-only-field>
                                        
                                        <c-acds-read-only-field 
                                            field-label="Goods & Services Tax (GST):" 
                                            field-value={result.gstStatus}>
                                        </c-acds-read-only-field>
                                        
                                        <c-acds-read-only-field 
                                            field-label="Main business location:" 
                                            field-value={result.businessLocation}>
                                        </c-acds-read-only-field>
                                    </div>
                                    
                                    <div class="slds-m-top_medium slds-text-align_right">
                                        <lightning-button
                                            variant="brand"
                                            label="Select"
                                            icon-name="utility:forward"
                                            icon-position="right"
                                            onclick={handleSelectResult}
                                            data-result-id={result.id}>
                                        </lightning-button>
                                    </div>
                                </div>
                            </lightning-card>
                        </div>
                    </template>
                </div>

                <!-- Pagination -->
                <template if:true={showPagination}>
                    <c-acds-pagination
                        data={searchResults}
                        onpaginationdatachange={handlePaginationDataChange}
                        onpagesizechange={handlePageSizeChange}>
                    </c-acds-pagination>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
