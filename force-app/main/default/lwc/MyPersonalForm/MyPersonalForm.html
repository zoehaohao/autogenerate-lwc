<!-- MyPersonalForm.html -->
<template>
    <div class="root-container">
        <div class="acme-card">
            <h2 class="acme-heading acme-heading_medium">Personal Information Form</h2>
            <form class="acme-form" onsubmit={handleSubmit}>
                <div class="acme-form__field">
                    <label for="firstName" class="acme-form__label">First Name<span class="acme-form__required">*</span></label>
                    <input type="text" id="firstName" name="firstName" required class="acme-form__input" onchange={handleInputChange}>
                </div>
                <div class="acme-form__field">
                    <label for="lastName" class="acme-form__label">Last Name<span class="acme-form__required">*</span></label>
                    <input type="text" id="lastName" name="lastName" required class="acme-form__input" onchange={handleInputChange}>
                </div>
                <div class="acme-form__field">
                    <label for="email" class="acme-form__label">Email<span class="acme-form__required">*</span></label>
                    <input type="email" id="email" name="email" required class="acme-form__input" onchange={handleInputChange}>
                </div>
                <div class="acme-form__field">
                    <label for="phone" class="acme-form__label">Phone Number</label>
                    <input type="tel" id="phone" name="phone" class="acme-form__input" onchange={handleInputChange}>
                </div>
                <div class="acme-form__field">
                    <label for="birthdate" class="acme-form__label">Date of Birth<span class="acme-form__required">*</span></label>
                    <input type="date" id="birthdate" name="birthdate" required class="acme-form__input" onchange={handleInputChange}>
                </div>
                <div class="acme-form__actions">
                    <button type="submit" class="acme-button acme-button_primary" disabled={isSubmitDisabled}>Submit</button>
                </div>
            </form>
            <template if:true={errorMessage}>
                <div class="acme-form__error">{errorMessage}</div>
            </template>
            <template if:true={successMessage}>
                <div class="acme-form__success">{successMessage}</div>
            </template>
        </div>
    </div>
</template>
