<template>
    <lightning-card title="ABN Lookup" icon-name="standard:search">
        <div class="slds-card__body slds-card__body_inner">
            <!-- Search Section -->
            <div class="slds-form-element slds-m-bottom_medium">
                <div class="slds-form-element__control">
                    <div class="slds-input-has-icon slds-input-has-icon_right">
                        <lightning-input
                            type="text"
                            placeholder={searchPlaceholder}
                            value={searchTerm}
                            onchange={handleSearchTermChange}
                            onkeyup={handleKeyUp}
                            class="search-input">
                        </lightning-input>
                        <lightning-button-icon
                            icon-name="utility:search"
                            variant="bare"
                            onclick={handleSearch}
                            disabled={isSearchDisabled}
                            class="slds-input__icon slds-input__icon_right">
                        </lightning-button-icon>
                    </div>
                </div>
            </div>

            <div class="slds-m-bottom_medium">
                <lightning-button
                    label={searchButtonLabel}
                    variant="brand"
                    onclick={handleSearch}
                    disabled={isSearchDisabled}
                    class="slds-m-right_small">
                </lightning-button>
                <template if:true={showClearButton}>
                    <lightning-button
                        label="Clear"
                        variant="neutral"
                        onclick={handleClear}>
                    </lightning-button>
                </template>
            </div>

            <!-- Loading Spinner -->
            <template if:true={isLoading}>
                <div class="slds-align_absolute-center slds-m-vertical_large">
                    <lightning-spinner alternative-text="Searching..." size="medium"></lightning-spinner>
                </div>
            </template>

            <!-- Error Message -->
            <template if:true={errorMessage}>
                <div class="slds-m-bottom_medium">
                    <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error" role="alert">
                        <span class="slds-assistive-text">Error</span>
                        <lightning-icon icon-name="utility:error" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                        <h2>{errorMessage}</h2>
                    </div>
                </div>
            </template>

            <!-- No Results Message -->
            <template if:true={showNoResults}>
                <div class="slds-m-bottom_medium">
                    <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_warning" role="alert">
                        <span class="slds-assistive-text">Warning</span>
                        <lightning-icon icon-name="utility:warning" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                        <h2>No matching results found. Please check your search criteria and try again.</h2>
                    </div>
                </div>
            </template>

            <!-- Results Section -->
            <template if:true={hasResults}>
                <div class="results-container">
                    <h3 class="slds-text-heading_small slds-m-bottom_medium">Search Results</h3>
                    <div class="slds-grid slds-wrap slds-gutters">
                        <template for:each={searchResults} for:item="result">
                            <div key={result.id} class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-m-bottom_medium">
                                <lightning-card class="result-card">
                                    <div class="slds-card__body slds-card__body_inner">
                                        <div class="slds-m-bottom_small">
                                            <h4 class="slds-text-heading_small slds-text-color_default">
                                                <strong>ABN: {result.abnNumber}</strong>
                                            </h4>
                                            <p class="slds-text-body_regular slds-text-color_default">
                                                <strong>Entity Name: {result.entityName}</strong>
                                            </p>
                                        </div>
                                        
                                        <div class="slds-form slds-form_stacked">
                                            <template if:true={result.abnStatus}>
                                                <div class="slds-form-element">
                                                    <label class="slds-form-element__label slds-text-body_small">ABN Status:</label>
                                                    <div class="slds-form-element__control">
                                                        <span class="slds-text-body_regular">{result.abnStatus}</span>
                                                    </div>
                                                </div>
                                            </template>

                                            <template if:true={result.entityType}>
                                                <div class="slds-form-element">
                                                    <label class="slds-form-element__label slds-text-body_small">Entity Type:</label>
                                                    <div class="slds-form-element__control">
                                                        <span class="slds-text-body_regular">{result.entityType}</span>
                                                    </div>
                                                </div>
                                            </template>

                                            <template if:true={result.gstStatus}>
                                                <div class="slds-form-element">
                                                    <label class="slds-form-element__label slds-text-body_small">Goods & Services Tax (GST):</label>
                                                    <div class="slds-form-element__control">
                                                        <span class="slds-text-body_regular">{result.gstStatus}</span>
                                                    </div>
                                                </div>
                                            </template>

                                            <template if:true={result.mainBusinessLocation}>
                                                <div class="slds-form-element">
                                                    <label class="slds-form-element__label slds-text-body_small">Main Business Location:</label>
                                                    <div class="slds-form-element__control">
                                                        <span class="slds-text-body_regular">{result.mainBusinessLocation}</span>
                                                    </div>
                                                </div>
                                            </template>

                                            <template if:true={result.asicNumber}>
                                                <div class="slds-form-element">
                                                    <label class="slds-form-element__label slds-text-body_small">ASIC Number:</label>
                                                    <div class="slds-form-element__control">
                                                        <span class="slds-text-body_regular">{result.asicNumber}</span>
                                                    </div>
                                                </div>
                                            </template>

                                            <template if:true={result.lastUpdated}>
                                                <div class="slds-form-element">
                                                    <label class="slds-form-element__label slds-text-body_small">Last Updated:</label>
                                                    <div class="slds-form-element__control">
                                                        <span class="slds-text-body_regular">{result.lastUpdated}</span>
                                                    </div>
                                                </div>
                                            </template>
                                        </div>

                                        <div class="slds-m-top_medium">
                                            <lightning-button
                                                label="Select"
                                                variant="brand"
                                                onclick={handleSelectResult}
                                                data-result-id={result.id}
                                                class="slds-float_right">
                                            </lightning-button>
                                        </div>
                                    </div>
                                </lightning-card>
                            </div>
                        </template>
                    </div>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
