<template>
    <lightning-card title="ABN Lookup" icon-name="standard:search">
        <div class="slds-card__body slds-card__body_inner">
            <!-- Search Section -->
            <div class="slds-grid slds-gutters slds-wrap">
                <div class="slds-col slds-size_1-of-1">
                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="search-input">
                            You can find an Australian Business Number (ABN) using the ABN itself, 
                            Company / Business / Trading name or Australian Company Number (ACN). 
                            Once the correct entity has been identified you can select it for use.
                        </label>
                        <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_right">
                            <lightning-input
                                name="searchInput"
                                type="text"
                                placeholder={searchPlaceholder}
                                value={searchTerm}
                                onchange={handleSearchTermChange}
                                onkeyup={handleKeyUp}
                                class="search-input">
                            </lightning-input>
                            <lightning-button
                                variant="brand"
                                label="Search"
                                onclick={handleSearch}
                                disabled={isSearchDisabled}
                                class="slds-m-left_x-small">
                            </lightning-button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Loading Spinner -->
            <template lwc:if={isLoading}>
                <div class="slds-align_absolute-center slds-m-vertical_large">
                    <lightning-spinner alternative-text="Searching..." size="medium"></lightning-spinner>
                </div>
            </template>

            <!-- Error Message -->
            <template lwc:if={errorMessage}>
                <div class="slds-m-top_medium">
                    <div class="slds-notify slds-notify_alert slds-alert_warning" role="alert">
                        <span class="slds-icon_container slds-icon-utility-warning slds-m-right_x-small">
                            <lightning-icon icon-name="utility:warning" size="x-small" variant="inverse"></lightning-icon>
                        </span>
                        <h2>{errorMessage}</h2>
                    </div>
                </div>
            </template>

            <!-- No Results Message -->
            <template lwc:if={showNoResults}>
                <div class="slds-m-top_medium">
                    <div class="slds-notify slds-notify_alert slds-alert_warning" role="alert">
                        <span class="slds-icon_container slds-icon-utility-info slds-m-right_x-small">
                            <lightning-icon icon-name="utility:info" size="x-small" variant="inverse"></lightning-icon>
                        </span>
                        <h2>No matching results for "{searchTerm}", please check the inputs and try again.</h2>
                    </div>
                </div>
            </template>

            <!-- Results Section -->
            <template lwc:if={hasResults}>
                <div class="slds-m-top_medium">
                    <div class="slds-grid slds-gutters slds-wrap">
                        <template for:each={searchResults} for:item="result">
                            <div key={result.id} class="slds-col slds-size_1-of-2 slds-large-size_1-of-2 slds-medium-size_1-of-1 slds-small-size_1-of-1">
                                <lightning-card class="result-card">
                                    <div class="slds-card__body slds-card__body_inner">
                                        <div class="slds-text-heading_small slds-m-bottom_small">
                                            <strong>ABN: {result.abnNumber}</strong>
                                        </div>
                                        <div class="slds-text-heading_medium slds-m-bottom_medium">
                                            <strong>Entity Name: {result.entityName}</strong>
                                        </div>
                                        
                                        <div class="slds-grid slds-gutters_small slds-wrap">
                                            <div class="slds-col slds-size_1-of-1">
                                                <div class="slds-form-element slds-form-element_readonly slds-form-element_stacked">
                                                    <span class="slds-form-element__label">ABN status:</span>
                                                    <div class="slds-form-element__control">
                                                        <span class="slds-form-element__static">{result.abnStatus}</span>
                                                    </div>
                                                </div>
                                            </div>
                                            
                                            <div class="slds-col slds-size_1-of-1">
                                                <div class="slds-form-element slds-form-element_readonly slds-form-element_stacked">
                                                    <span class="slds-form-element__label">Entity type:</span>
                                                    <div class="slds-form-element__control">
                                                        <span class="slds-form-element__static">{result.entityType}</span>
                                                    </div>
                                                </div>
                                            </div>
                                            
                                            <template lwc:if={result.gstStatus}>
                                                <div class="slds-col slds-size_1-of-1">
                                                    <div class="slds-form-element slds-form-element_readonly slds-form-element_stacked">
                                                        <span class="slds-form-element__label">Goods & Services Tax (GST):</span>
                                                        <div class="slds-form-element__control">
                                                            <span class="slds-form-element__static">{result.gstStatus}</span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </template>
                                            
                                            <template lwc:if={result.mainBusinessLocation}>
                                                <div class="slds-col slds-size_1-of-1">
                                                    <div class="slds-form-element slds-form-element_readonly slds-form-element_stacked">
                                                        <span class="slds-form-element__label">Main business location:</span>
                                                        <div class="slds-form-element__control">
                                                            <span class="slds-form-element__static">{result.mainBusinessLocation}</span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </template>
                                        </div>
                                        
                                        <div class="slds-m-top_medium slds-text-align_right">
                                            <lightning-button
                                                variant="brand"
                                                label="Select"
                                                icon-name="utility:forward"
                                                icon-position="right"
                                                onclick={handleSelectResult}
                                                data-result-id={result.id}>
                                            </lightning-button>
                                        </div>
                                    </div>
                                </lightning-card>
                            </div>
                        </template>
                    </div>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
