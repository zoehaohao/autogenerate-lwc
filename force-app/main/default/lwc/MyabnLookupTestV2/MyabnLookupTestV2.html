<template>
    <lightning-card title="ABN Lookup" icon-name="standard:search">
        <div class="slds-card__body slds-card__body_inner">
            <!-- Search Section -->
            <div class="slds-form-element slds-m-bottom_medium">
                <div class="slds-form-element__control">
                    <div class="slds-input-has-icon slds-input-has-icon_right">
                        <lightning-input
                            type="text"
                            placeholder={searchPlaceholder}
                            value={searchTerm}
                            onchange={handleSearchTermChange}
                            onkeyup={handleKeyUp}
                            class="search-input">
                        </lightning-input>
                        <lightning-button-icon
                            icon-name="utility:search"
                            variant="bare"
                            onclick={handleSearch}
                            disabled={isLoading}
                            class="slds-input__icon slds-input__icon_right">
                        </lightning-button-icon>
                    </div>
                </div>
            </div>

            <div class="slds-m-bottom_medium">
                <lightning-button
                    label="Search"
                    variant="brand"
                    onclick={handleSearch}
                    disabled={searchButtonDisabled}
                    class="slds-m-right_small">
                </lightning-button>
                <lightning-button
                    label="Clear"
                    variant="neutral"
                    onclick={handleClear}>
                </lightning-button>
            </div>

            <!-- Loading Spinner -->
            <template lwc:if={isLoading}>
                <div class="slds-is-relative slds-m-vertical_large">
                    <lightning-spinner
                        alternative-text="Loading..."
                        size="medium">
                    </lightning-spinner>
                </div>
            </template>

            <!-- Error Message -->
            <template lwc:if={errorMessage}>
                <div class="slds-m-bottom_medium">
                    <div class="slds-notify slds-notify_alert slds-alert_warning">
                        <span class="slds-icon_container slds-icon-utility-warning slds-m-right_x-small">
                            <lightning-icon
                                icon-name="utility:warning"
                                alternative-text="Warning"
                                size="x-small">
                            </lightning-icon>
                        </span>
                        <h2>{errorMessage}</h2>
                    </div>
                </div>
            </template>

            <!-- No Results Message -->
            <template lwc:if={showNoResults}>
                <div class="slds-m-bottom_medium">
                    <div class="slds-notify slds-notify_alert slds-alert_offline">
                        <span class="slds-icon_container slds-icon-utility-info slds-m-right_x-small">
                            <lightning-icon
                                icon-name="utility:info"
                                alternative-text="Info"
                                size="x-small">
                            </lightning-icon>
                        </span>
                        <h2>No matching results found. Please check your search criteria and try again.</h2>
                    </div>
                </div>
            </template>

            <!-- Results Section -->
            <template lwc:if={hasResults}>
                <div class="results-container">
                    <template for:each={searchResults} for:item="result">
                        <lightning-card key={result.id} class="slds-m-bottom_medium result-card">
                            <div class="slds-card__body slds-card__body_inner">
                                <div class="slds-grid slds-wrap">
                                    <div class="slds-col slds-size_1-of-1">
                                        <h3 class="slds-text-heading_small slds-m-bottom_small">
                                            ABN: {result.abnNumber}
                                        </h3>
                                        <h4 class="slds-text-heading_small slds-m-bottom_medium entity-name">
                                            Entity Name: {result.entityName}
                                        </h4>
                                    </div>
                                </div>
                                
                                <div class="slds-grid slds-wrap slds-gutters_small">
                                    <div class="slds-col slds-size_1-of-2 slds-medium-size_1-of-2">
                                        <dl class="slds-list_horizontal slds-wrap">
                                            <dt class="slds-item_label slds-text-color_weak slds-truncate">ABN Status:</dt>
                                            <dd class="slds-item_detail slds-truncate">{result.abnStatus}</dd>
                                            
                                            <dt class="slds-item_label slds-text-color_weak slds-truncate">Entity Type:</dt>
                                            <dd class="slds-item_detail slds-truncate">{result.entityType}</dd>
                                            
                                            <dt class="slds-item_label slds-text-color_weak slds-truncate">GST Status:</dt>
                                            <dd class="slds-item_detail slds-truncate">{result.gstStatus}</dd>
                                        </dl>
                                    </div>
                                    
                                    <div class="slds-col slds-size_1-of-2 slds-medium-size_1-of-2">
                                        <dl class="slds-list_horizontal slds-wrap">
                                            <dt class="slds-item_label slds-text-color_weak slds-truncate">Main Business Location:</dt>
                                            <dd class="slds-item_detail slds-truncate">{result.businessLocation}</dd>
                                            
                                            <dt class="slds-item_label slds-text-color_weak slds-truncate">ASIC Number:</dt>
                                            <dd class="slds-item_detail slds-truncate">{result.asicNumber}</dd>
                                            
                                            <dt class="slds-item_label slds-text-color_weak slds-truncate">Last Updated:</dt>
                                            <dd class="slds-item_detail slds-truncate">{result.lastUpdated}</dd>
                                        </dl>
                                    </div>
                                </div>
                                
                                <div class="slds-m-top_medium">
                                    <lightning-button
                                        label="Select"
                                        variant="brand"
                                        onclick={handleSelectResult}
                                        data-result-id={result.id}
                                        class="slds-float_right">
                                    </lightning-button>
                                </div>
                            </div>
                        </lightning-card>
                    </template>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
