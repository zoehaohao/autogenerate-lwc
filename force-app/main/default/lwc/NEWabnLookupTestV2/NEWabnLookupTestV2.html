<template>
    <lightning-card title="ABN Lookup" icon-name="standard:search">
        <div class="slds-card__body slds-card__body_inner">
            <!-- Search Section -->
            <div class="slds-grid slds-wrap slds-gutters slds-m-bottom_medium">
                <div class="slds-col slds-size_1-of-1">
                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="search-input">
                            Search by Business Name, ABN or ACN
                        </label>
                        <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_right">
                            <lightning-input
                                name="searchInput"
                                type="text"
                                placeholder={searchPlaceholder}
                                value={searchTerm}
                                onchange={handleSearchInputChange}
                                onkeyup={handleKeyUp}
                                class="search-input">
                            </lightning-input>
                        </div>
                    </div>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-4 slds-m-top_small">
                    <lightning-button
                        variant="brand"
                        label={searchButtonLabel}
                        onclick={handleSearch}
                        disabled={isSearchDisabled}
                        icon-name="utility:search"
                        icon-position="left"
                        class="slds-size_1-of-1">
                    </lightning-button>
                </div>
            </div>

            <!-- Loading Spinner -->
            <template if:true={isLoading}>
                <div class="slds-align_absolute-center slds-m-vertical_large">
                    <lightning-spinner alternative-text="Searching..." size="medium"></lightning-spinner>
                    <p class="slds-m-top_small">Searching for business information...</p>
                </div>
            </template>

            <!-- Error Message -->
            <template if:true={errorMessage}>
                <div class="slds-m-bottom_medium">
                    <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error" role="alert">
                        <span class="slds-assistive-text">Error</span>
                        <lightning-icon icon-name="utility:error" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                        <h2>{errorMessage}</h2>
                    </div>
                </div>
            </template>

            <!-- No Results Message -->
            <template if:true={showNoResults}>
                <div class="slds-m-bottom_medium">
                    <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_warning" role="alert">
                        <span class="slds-assistive-text">Warning</span>
                        <lightning-icon icon-name="utility:warning" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                        <h2>No matching results found. Please check your search criteria and try again.</h2>
                    </div>
                </div>
            </template>

            <!-- Results Section -->
            <template if:true={hasResults}>
                <div class="slds-m-bottom_medium">
                    <h3 class="slds-text-heading_small slds-m-bottom_small">Search Results</h3>
                    <div class="slds-grid slds-wrap slds-gutters">
                        <template for:each={searchResults} for:item="result">
                            <div key={result.id} class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-3">
                                <lightning-card class="result-card">
                                    <div class="slds-card__body slds-card__body_inner">
                                        <!-- ABN and Entity Name -->
                                        <div class="slds-m-bottom_small">
                                            <h4 class="slds-text-heading_small slds-truncate" title={result.abnNumber}>
                                                ABN: {result.abnNumber}
                                            </h4>
                                            <p class="slds-text-body_regular slds-text-color_weak entity-name" title={result.entityName}>
                                                Entity Name: {result.entityName}
                                            </p>
                                        </div>

                                        <!-- Business Details -->
                                        <div class="slds-grid slds-wrap business-details">
                                            <template if:true={result.abnStatus}>
                                                <div class="slds-col slds-size_1-of-1 slds-m-bottom_x-small">
                                                    <c-acds-read-only-field 
                                                        field-label="ABN status" 
                                                        field-value={result.abnStatus}>
                                                    </c-acds-read-only-field>
                                                </div>
                                            </template>

                                            <template if:true={result.entityType}>
                                                <div class="slds-col slds-size_1-of-1 slds-m-bottom_x-small">
                                                    <c-acds-read-only-field 
                                                        field-label="Entity type" 
                                                        field-value={result.entityType}>
                                                    </c-acds-read-only-field>
                                                </div>
                                            </template>

                                            <template if:true={result.gstStatus}>
                                                <div class="slds-col slds-size_1-of-1 slds-m-bottom_x-small">
                                                    <c-acds-read-only-field 
                                                        field-label="Goods & Services Tax (GST)" 
                                                        field-value={result.gstStatus}>
                                                    </c-acds-read-only-field>
                                                </div>
                                            </template>

                                            <template if:true={result.mainBusinessLocation}>
                                                <div class="slds-col slds-size_1-of-1 slds-m-bottom_x-small">
                                                    <c-acds-read-only-field 
                                                        field-label="Main business location" 
                                                        field-value={result.mainBusinessLocation}>
                                                    </c-acds-read-only-field>
                                                </div>
                                            </template>

                                            <template if:true={result.asicNumber}>
                                                <div class="slds-col slds-size_1-of-1 slds-m-bottom_x-small">
                                                    <c-acds-read-only-field 
                                                        field-label="ASIC Number" 
                                                        field-value={result.asicNumber}>
                                                    </c-acds-read-only-field>
                                                </div>
                                            </template>

                                            <template if:true={result.dgrEndorsement}>
                                                <div class="slds-col slds-size_1-of-1 slds-m-bottom_x-small">
                                                    <c-acds-read-only-field 
                                                        field-label="DGR Endorsement" 
                                                        field-value={result.dgrEndorsement}>
                                                    </c-acds-read-only-field>
                                                </div>
                                            </template>
                                        </div>

                                        <!-- Select Button -->
                                        <div class="slds-m-top_medium">
                                            <lightning-button
                                                variant="neutral"
                                                label="Select"
                                                onclick={handleSelectResult}
                                                data-result-id={result.id}
                                                icon-name="utility:forward"
                                                icon-position="right"
                                                class="slds-size_1-of-1">
                                            </lightning-button>
                                        </div>
                                    </div>
                                </lightning-card>
                            </div>
                        </template>
                    </div>
                </div>

                <!-- Pagination -->
                <template if:true={showPagination}>
                    <c-acds-pagination
                        data={allResults}
                        onpaginationdatachange={handlePaginationDataChange}
                        onpagesizechange={handlePageSizeChange}>
                    </c-acds-pagination>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
