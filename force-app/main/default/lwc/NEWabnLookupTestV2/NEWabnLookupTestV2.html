<template>
    <lightning-card title="ABN Lookup" icon-name="standard:search">
        <div class="slds-card__body slds-card__body_inner">
            <!-- Search Section -->
            <div class="slds-grid slds-wrap slds-gutters slds-m-bottom_medium">
                <div class="slds-col slds-size_1-of-1">
                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="search-input">
                            Search by Business Name, ABN or ACN
                        </label>
                        <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_right">
                            <lightning-input
                                id="search-input"
                                type="text"
                                value={searchTerm}
                                placeholder={searchPlaceholder}
                                onchange={handleSearchTermChange}
                                onkeyup={handleKeyUp}
                                class="search-input">
                            </lightning-input>
                            <lightning-button
                                variant="brand"
                                label={searchButtonLabel}
                                onclick={handleSearch}
                                disabled={isSearchDisabled}
                                class="slds-m-left_x-small">
                            </lightning-button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Loading Spinner -->
            <template lwc:if={isLoading}>
                <div class="slds-align_absolute-center slds-m-vertical_large">
                    <lightning-spinner alternative-text="Searching..." size="medium"></lightning-spinner>
                </div>
            </template>

            <!-- Error Message -->
            <template lwc:if={errorMessage}>
                <div class="slds-m-bottom_medium">
                    <div class="slds-notify slds-notify_alert slds-alert_warning" role="alert">
                        <span class="slds-icon_container slds-icon-utility-warning slds-m-right_x-small">
                            <lightning-icon icon-name="utility:warning" alternative-text="Warning" size="x-small"></lightning-icon>
                        </span>
                        <h2>{errorMessage}</h2>
                    </div>
                </div>
            </template>

            <!-- No Results Message -->
            <template lwc:if={showNoResults}>
                <div class="slds-m-bottom_medium">
                    <div class="slds-notify slds-notify_alert slds-alert_warning" role="alert">
                        <span class="slds-icon_container slds-icon-utility-info slds-m-right_x-small">
                            <lightning-icon icon-name="utility:info" alternative-text="Info" size="x-small"></lightning-icon>
                        </span>
                        <h2>No matching results found. Please check your search terms and try again.</h2>
                    </div>
                </div>
            </template>

            <!-- Results Section -->
            <template lwc:if={hasResults}>
                <div class="slds-grid slds-wrap slds-gutters">
                    <template for:each={searchResults} for:item="result" for:index="index">
                        <div key={result.id} class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">
                            <lightning-card class="result-card">
                                <div class="slds-card__body slds-card__body_inner">
                                    <!-- ABN and Entity Name -->
                                    <div class="slds-m-bottom_small">
                                        <h3 class="slds-text-heading_small slds-text-color_default">
                                            ABN: {result.abnNumber}
                                        </h3>
                                        <p class="slds-text-body_regular slds-text-color_default slds-m-top_xx-small">
                                            <strong>Entity Name: {result.entityName}</strong>
                                        </p>
                                    </div>

                                    <!-- Entity Details -->
                                    <div class="slds-grid slds-wrap slds-gutters_xx-small">
                                        <template lwc:if={result.abnStatus}>
                                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                                <c-acds-read-only-field 
                                                    field-label="ABN Status" 
                                                    field-value={result.abnStatus}>
                                                </c-acds-read-only-field>
                                            </div>
                                        </template>

                                        <template lwc:if={result.entityType}>
                                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                                <c-acds-read-only-field 
                                                    field-label="Entity Type" 
                                                    field-value={result.entityType}>
                                                </c-acds-read-only-field>
                                            </div>
                                        </template>

                                        <template lwc:if={result.gstStatus}>
                                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                                <c-acds-read-only-field 
                                                    field-label="Goods & Services Tax (GST)" 
                                                    field-value={result.gstStatus}>
                                                </c-acds-read-only-field>
                                            </div>
                                        </template>

                                        <template lwc:if={result.mainBusinessLocation}>
                                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                                <c-acds-read-only-field 
                                                    field-label="Main Business Location" 
                                                    field-value={result.mainBusinessLocation}>
                                                </c-acds-read-only-field>
                                            </div>
                                        </template>

                                        <template lwc:if={result.asicNumber}>
                                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                                <c-acds-read-only-field 
                                                    field-label="ASIC Number" 
                                                    field-value={result.asicNumber}>
                                                </c-acds-read-only-field>
                                            </div>
                                        </template>

                                        <template lwc:if={result.dgrEndorsement}>
                                            <div class="slds-col slds-size_1-of-1">
                                                <c-acds-read-only-field 
                                                    field-label="DGR Endorsement" 
                                                    field-value={result.dgrEndorsement}>
                                                </c-acds-read-only-field>
                                            </div>
                                        </template>
                                    </div>

                                    <!-- Select Button -->
                                    <div class="slds-m-top_medium slds-align_absolute-center">
                                        <lightning-button
                                            variant="brand"
                                            label="Select"
                                            icon-name="utility:forward"
                                            icon-position="right"
                                            onclick={handleSelectResult}
                                            data-result-id={result.id}
                                            class="select-button">
                                        </lightning-button>
                                    </div>
                                </div>
                            </lightning-card>
                        </div>
                    </template>
                </div>

                <!-- Pagination -->
                <template lwc:if={showPagination}>
                    <div class="slds-m-top_medium">
                        <c-acds-pagination
                            data={allResults}
                            onpaginationdatachange={handlePaginationDataChange}
                            onpagesizechange={handlePageSizeChange}>
                        </c-acds-pagination>
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
