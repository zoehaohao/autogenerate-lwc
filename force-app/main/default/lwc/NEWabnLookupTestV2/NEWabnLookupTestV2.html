<template>
    <div class="slds-card slds-p-around_medium">
        <!-- Header Section -->
        <div class="slds-card__header slds-border_bottom">
            <h2 class="slds-card__header-title slds-text-heading_medium">
                <lightning-icon icon-name="utility:search" size="small" class="slds-m-right_x-small"></lightning-icon>
                Find ABN
            </h2>
        </div>

        <!-- Search Section -->
        <div class="slds-card__body slds-p-top_medium">
            <div class="slds-form-element">
                <label class="slds-form-element__label slds-text-body_regular">
                    You can find an Australian Business Number (ABN) using the ABN itself, Company / Business / Trading name or Australian Company Number (ACN). Once the correct entity has been identified you can select it for use.
                </label>
            </div>

            <!-- Search Input -->
            <div class="slds-grid slds-gutters slds-wrap slds-m-top_medium">
                <div class="slds-col slds-size_1-of-1 slds-medium-size_3-of-4 slds-large-size_4-of-5">
                    <lightning-input
                        type="text"
                        placeholder={searchPlaceholder}
                        value={searchTerm}
                        onchange={handleSearchTermChange}
                        onkeyup={handleKeyUp}
                        class="search-input">
                    </lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-4 slds-large-size_1-of-5">
                    <lightning-button
                        variant="brand"
                        label={searchButtonLabel}
                        onclick={handleSearch}
                        disabled={isSearchDisabled}
                        class="slds-size_1-of-1">
                    </lightning-button>
                </div>
            </div>

            <!-- Loading Spinner -->
            <template lwc:if={isLoading}>
                <div class="slds-m-top_medium slds-align_absolute-center">
                    <lightning-spinner alternative-text="Searching..." size="medium"></lightning-spinner>
                </div>
            </template>

            <!-- Error Message -->
            <template lwc:if={errorMessage}>
                <div class="slds-m-top_medium">
                    <div class="slds-notify slds-notify_alert slds-alert_warning" role="alert">
                        <lightning-icon icon-name="utility:warning" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                        <span class="slds-assistive-text">Warning</span>
                        <h2>{errorMessage}</h2>
                    </div>
                </div>
            </template>

            <!-- No Results Message -->
            <template lwc:if={showNoResults}>
                <div class="slds-m-top_medium">
                    <div class="slds-notify slds-notify_alert slds-alert_warning" role="alert">
                        <lightning-icon icon-name="utility:warning" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                        <span class="slds-assistive-text">Warning</span>
                        <h2>No matching results for {searchTerm}, please check the inputs and try again.</h2>
                    </div>
                </div>
            </template>

            <!-- Results Section -->
            <template lwc:if={hasResults}>
                <div class="slds-m-top_large">
                    <!-- Results Grid -->
                    <div class="slds-grid slds-wrap slds-gutters">
                        <template for:each={paginatedResults} for:item="result">
                            <div key={result.id} class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">
                                <div class="slds-card result-card">
                                    <div class="slds-card__header">
                                        <h3 class="slds-card__header-title slds-text-heading_small">
                                            ABN: {result.abnNumber}
                                        </h3>
                                        <div class="slds-card__header-title slds-text-body_regular slds-text-color_weak">
                                            Entity Name: {result.entityName}
                                        </div>
                                    </div>
                                    <div class="slds-card__body slds-p-horizontal_small">
                                        <div class="slds-grid slds-wrap slds-gutters_xx-small">
                                            <div class="slds-col slds-size_1-of-1">
                                                <c-acds-read-only-field 
                                                    field-label="ABN status:" 
                                                    field-value={result.abnStatus}>
                                                </c-acds-read-only-field>
                                            </div>
                                            <div class="slds-col slds-size_1-of-1">
                                                <c-acds-read-only-field 
                                                    field-label="Entity type:" 
                                                    field-value={result.entityType}>
                                                </c-acds-read-only-field>
                                            </div>
                                            <div class="slds-col slds-size_1-of-1">
                                                <c-acds-read-only-field 
                                                    field-label="Goods & Services Tax (GST):" 
                                                    field-value={result.gstStatus}>
                                                </c-acds-read-only-field>
                                            </div>
                                            <div class="slds-col slds-size_1-of-1">
                                                <c-acds-read-only-field 
                                                    field-label="Main business location:" 
                                                    field-value={result.businessLocation}>
                                                </c-acds-read-only-field>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="slds-card__footer">
                                        <lightning-button
                                            variant="brand"
                                            label="Select"
                                            icon-name="utility:forward"
                                            icon-position="right"
                                            onclick={handleSelectResult}
                                            data-result-id={result.id}
                                            class="slds-float_right">
                                        </lightning-button>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>

                    <!-- Pagination -->
                    <template lwc:if={showPagination}>
                        <div class="slds-m-top_medium">
                            <c-acds-pagination
                                data={searchResults}
                                onpaginationdatachange={handlePaginationDataChange}
                                onpagesizechange={handlePageSizeChange}>
                            </c-acds-pagination>
                        </div>
                    </template>
                </div>
            </template>

            <!-- Selected Result Display -->
            <template lwc:if={selectedResult}>
                <div class="slds-m-top_large">
                    <div class="slds-card selected-result-card">
                        <div class="slds-card__header">
                            <h3 class="slds-card__header-title slds-text-heading_medium">
                                Selected Entity
                            </h3>
                            <div class="slds-card__header-action">
                                <lightning-button
                                    variant="neutral"
                                    label="Change ABN"
                                    onclick={handleChangeABN}>
                                </lightning-button>
                            </div>
                        </div>
                        <div class="slds-card__body">
                            <div class="slds-text-heading_small slds-m-bottom_small">
                                ABN: {selectedResult.abnNumber}
                            </div>
                            <div class="slds-text-body_regular slds-text-color_weak slds-m-bottom_medium">
                                Entity Name: {selectedResult.entityName}
                            </div>
                            <div class="slds-grid slds-wrap slds-gutters">
                                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                    <c-acds-read-only-field 
                                        field-label="ABN status:" 
                                        field-value={selectedResult.abnStatus}>
                                    </c-acds-read-only-field>
                                </div>
                                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                    <c-acds-read-only-field 
                                        field-label="Entity type:" 
                                        field-value={selectedResult.entityType}>
                                    </c-acds-read-only-field>
                                </div>
                                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                    <c-acds-read-only-field 
                                        field-label="Goods & Services Tax (GST):" 
                                        field-value={selectedResult.gstStatus}>
                                    </c-acds-read-only-field>
                                </div>
                                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                    <c-acds-read-only-field 
                                        field-label="Main business location:" 
                                        field-value={selectedResult.businessLocation}>
                                    </c-acds-read-only-field>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>
</template>
