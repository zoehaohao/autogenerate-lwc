<template>
    <div class="slds-card slds-p-around_medium">
        <!-- Header -->
        <div class="slds-text-heading_medium slds-m-bottom_medium">
            ACC Claims Processing
        </div>

        <!-- Claim Form -->
        <div class="slds-grid slds-wrap slds-gutters">
            <!-- Left Column -->
            <div class="slds-col slds-size_1-of-2">
                <lightning-input 
                    label="Claim Number" 
                    type="text"
                    value={claimNumber}
                    onchange={handleClaimNumberChange}>
                </lightning-input>

                <lightning-input 
                    label="Claimant Name"
                    type="text" 
                    class="slds-m-top_small"
                    value={claimantName}
                    onchange={handleClaimantNameChange}>
                </lightning-input>

                <lightning-input 
                    label="Incident Date"
                    type="date"
                    class="slds-m-top_small"
                    value={incidentDate}
                    onchange={handleIncidentDateChange}>
                </lightning-input>
            </div>

            <!-- Right Column -->
            <div class="slds-col slds-size_1-of-2">
                <lightning-combobox
                    label="Claim Type"
                    value={claimType}
                    options={claimTypeOptions}
                    onchange={handleClaimTypeChange}
                    class="slds-m-bottom_small">
                </lightning-combobox>

                <lightning-textarea 
                    label="Description"
                    value={description}
                    onchange={handleDescriptionChange}>
                </lightning-textarea>
            </div>
        </div>

        <!-- Status Section -->
        <div class="slds-m-top_medium">
            <lightning-combobox
                label="Claim Status"
                value={claimStatus}
                options={statusOptions}
                onchange={handleStatusChange}>
            </lightning-combobox>
        </div>

        <!-- Action Buttons -->
        <div class="slds-m-top_medium slds-grid slds-grid_align-end">
            <lightning-button 
                label="Clear"
                variant="neutral"
                onclick={handleClear}
                class="slds-m-right_small">
            </lightning-button>
            <lightning-button 
                label="Save"
                variant="brand"
                onclick={handleSave}>
            </lightning-button>
        </div>

        <!-- Toast for notifications -->
        <c-toast-message></c-toast-message>
    </div>
</template>
