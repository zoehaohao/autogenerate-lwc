<template>
    <div class="slds-card">
        <!-- Header -->
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <span class="slds-text-heading_medium">NZACC Claims</span>
                    </h2>
                </div>
            </header>
        </div>

        <!-- Body -->
        <div class="slds-card__body slds-card__body_inner">
            <!-- Form Grid -->
            <div class="slds-grid slds-wrap slds-gutters">
                <!-- Left Column -->
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input 
                        type="text" 
                        label="Claim Number" 
                        name="claimNumber"
                        value={claimNumber}
                        onchange={handleInputChange}
                        required>
                    </lightning-input>

                    <lightning-input 
                        type="date" 
                        label="Claim Date" 
                        name="claimDate"
                        value={claimDate}
                        onchange={handleInputChange}
                        required>
                    </lightning-input>

                    <lightning-combobox
                        name="claimType"
                        label="Claim Type"
                        value={claimType}
                        options={claimTypeOptions}
                        onchange={handleInputChange}
                        required>
                    </lightning-combobox>
                </div>

                <!-- Right Column -->
                <div class="slds-col slds-size_1-of-2">
                    <lightning-textarea 
                        name="description"
                        label="Description"
                        value={description}
                        onchange={handleInputChange}>
                    </lightning-textarea>

                    <lightning-input 
                        type="number" 
                        label="Amount" 
                        name="amount"
                        value={amount}
                        formatter="currency"
                        step="0.01"
                        onchange={handleInputChange}
                        required>
                    </lightning-input>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="slds-m-top_medium slds-grid slds-grid_align-center">
                <lightning-button 
                    variant="brand" 
                    label="Submit" 
                    onclick={handleSubmit}
                    class="slds-m-right_x-small">
                </lightning-button>
                <lightning-button 
                    label="Clear" 
                    onclick={handleClear}>
                </lightning-button>
            </div>
        </div>
    </div>
</template>
