<template>
    <div class="slds-card slds-p-around_medium">
        <div class="slds-text-heading_medium slds-m-bottom_medium">Personal Information Form</div>
        
        <div class="slds-grid slds-wrap slds-gutters">
            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                <lightning-input 
                    type="text" 
                    label="First Name" 
                    required
                    value={firstName}
                    onchange={handleFirstNameChange}
                    class="slds-m-bottom_small">
                </lightning-input>
            </div>
            
            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                <lightning-input 
                    type="text" 
                    label="Last Name" 
                    required
                    value={lastName}
                    onchange={handleLastNameChange}
                    class="slds-m-bottom_small">
                </lightning-input>
            </div>
            
            <div class="slds-col slds-size_1-of-1">
                <lightning-input 
                    type="email" 
                    label="Email" 
                    required
                    value={email}
                    onchange={handleEmailChange}
                    class="slds-m-bottom_small">
                </lightning-input>
            </div>
            
            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                <lightning-input 
                    type="tel" 
                    label="Phone" 
                    value={phone}
                    onchange={handlePhoneChange}
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                    message-when-pattern-mismatch="Please enter phone in format: 123-456-7890"
                    class="slds-m-bottom_small">
                </lightning-input>
            </div>
            
            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                <lightning-input 
                    type="date" 
                    label="Date of Birth" 
                    value={dateOfBirth}
                    onchange={handleDateOfBirthChange}
                    max={today}
                    class="slds-m-bottom_small">
                </lightning-input>
            </div>
        </div>
        
        <div class="slds-m-top_medium">
            <lightning-button 
                label="Submit" 
                variant="brand" 
                onclick={handleSubmit}
                disabled={isSubmitDisabled}>
            </lightning-button>
            
            <template if:true={showSuccessMessage}>
                <div class="slds-m-top_small slds-text-color_success">
                    Form submitted successfully!
                </div>
            </template>
        </div>
    </div>
</template>
