<template>
    <lightning-card title="TestDemoneo2" icon-name="custom:custom14">
        <div class="slds-p-around_medium">
            <div class="slds-grid slds-wrap slds-gutters">
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                    <lightning-input 
                        label="Enter Text" 
                        type="text" 
                        value={inputText}
                        onchange={handleInputChange}>
                    </lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                    <lightning-button 
                        label="Click Me" 
                        variant="brand"
                        onclick={handleClick}
                        class="slds-m-top_medium">
                    </lightning-button>
                </div>
            </div>
            <div class="slds-m-top_medium output-text">
                {displayText}
            </div>
        </div>
    </lightning-card>
</template>
