<template>
    <lightning-card title="ABN Lookup" icon-name="standard:search">
        <div class="slds-card__body slds-card__body_inner">
            <!-- Header Section -->
            <div class="slds-m-bottom_medium">
                <lightning-button 
                    label="Find ABN" 
                    variant="brand" 
                    class="slds-m-bottom_small">
                </lightning-button>
                <p class="slds-text-color_weak slds-m-bottom_medium">
                    You can find an Australian Business Number (ABN) using the ABN itself, 
                    Company / Business / Trading name or Australian Company Number (ACN). 
                    Once the correct entity has been identified you can select it for use.
                </p>
            </div>

            <!-- Search Section -->
            <div class="slds-grid slds-gutters slds-m-bottom_medium">
                <div class="slds-col slds-size_10-of-12">
                    <lightning-input
                        type="text"
                        placeholder={searchPlaceholder}
                        value={searchTerm}
                        onchange={handleSearchTermChange}
                        variant="label-hidden"
                        class="search-input">
                        <lightning-icon 
                            icon-name="utility:search" 
                            size="small" 
                            slot="left-icon">
                        </lightning-icon>
                    </lightning-input>
                </div>
                <div class="slds-col slds-size_2-of-12">
                    <lightning-button
                        label={searchButtonLabel}
                        variant="brand"
                        onclick={handleSearch}
                        disabled={isSearchDisabled}
                        class="slds-m-left_x-small">
                    </lightning-button>
                </div>
            </div>

            <!-- Loading Spinner -->
            <template lwc:if={isLoading}>
                <div class="slds-align_absolute-center slds-m-vertical_large">
                    <lightning-spinner 
                        alternative-text="Searching..." 
                        size="medium">
                    </lightning-spinner>
                </div>
            </template>

            <!-- Error Message -->
            <template lwc:if={errorMessage}>
                <div class="slds-m-bottom_medium">
                    <div class="slds-notify slds-notify_alert slds-alert_warning" role="alert">
                        <lightning-icon 
                            icon-name="utility:warning" 
                            size="x-small" 
                            variant="inverse"
                            class="slds-m-right_x-small">
                        </lightning-icon>
                        <span class="slds-assistive-text">Warning</span>
                        <h2>{errorMessage}</h2>
                    </div>
                </div>
            </template>

            <!-- No Results Message -->
            <template lwc:if={showNoResults}>
                <div class="slds-m-bottom_medium">
                    <div class="slds-notify slds-notify_alert slds-alert_warning" role="alert">
                        <lightning-icon 
                            icon-name="utility:warning" 
                            size="x-small" 
                            variant="inverse"
                            class="slds-m-right_x-small">
                        </lightning-icon>
                        <span class="slds-assistive-text">Warning</span>
                        <h2>No matching results for {searchTerm}, please check the inputs and try again.</h2>
                    </div>
                </div>
            </template>

            <!-- Results Section -->
            <template lwc:if={hasResults}>
                <div class="results-container">
                    <!-- Results Grid -->
                    <div class="slds-grid slds-wrap slds-gutters">
                        <template for:each={searchResults} for:item="result">
                            <div key={result.id} class="slds-col slds-size_1-of-2 slds-m-bottom_medium">
                                <lightning-card class="result-card">
                                    <div class="slds-card__body slds-card__body_inner">
                                        <div class="slds-m-bottom_small">
                                            <h3 class="slds-text-heading_small slds-m-bottom_x-small">
                                                ABN: {result.abnNumber}
                                            </h3>
                                            <p class="slds-text-heading_small slds-text-color_default">
                                                Entity Name: {result.entityName}
                                            </p>
                                        </div>
                                        
                                        <div class="slds-form slds-form_stacked">
                                            <c-acds-read-only-field 
                                                field-label="ABN status:" 
                                                field-value={result.abnStatus}>
                                            </c-acds-read-only-field>
                                            
                                            <c-acds-read-only-field 
                                                field-label="Entity type:" 
                                                field-value={result.entityType}>
                                            </c-acds-read-only-field>
                                            
                                            <c-acds-read-only-field 
                                                field-label="Goods & Services Tax (GST):" 
                                                field-value={result.gstStatus}>
                                            </c-acds-read-only-field>
                                            
                                            <c-acds-read-only-field 
                                                field-label="Main business location:" 
                                                field-value={result.businessLocation}>
                                            </c-acds-read-only-field>
                                        </div>
                                        
                                        <div class="slds-m-top_medium slds-align_absolute-center">
                                            <lightning-button
                                                label="Select"
                                                variant="brand"
                                                onclick={handleSelectResult}
                                                data-result-id={result.id}
                                                icon-name="utility:forward"
                                                icon-position="right">
                                            </lightning-button>
                                        </div>
                                    </div>
                                </lightning-card>
                            </div>
                        </template>
                    </div>
                    
                    <!-- Pagination -->
                    <template lwc:if={showPagination}>
                        <div class="slds-m-top_medium">
                            <div class="slds-grid slds-grid_align-spread slds-grid_vertical-align-center">
                                <div class="slds-col">
                                    <span class="slds-text-body_small slds-text-color_weak">
                                        Showing {startRecord} - {endRecord} of {totalRecords} items
                                    </span>
                                </div>
                                <div class="slds-col slds-no-flex">
                                    <div class="slds-button-group" role="group">
                                        <lightning-button
                                            icon-name="utility:chevronleft"
                                            variant="border"
                                            onclick={handlePreviousPage}
                                            disabled={isFirstPage}
                                            alternative-text="Previous">
                                        </lightning-button>
                                        
                                        <template for:each={pageNumbers} for:item="pageNum">
                                            <lightning-button
                                                key={pageNum.value}
                                                label={pageNum.label}
                                                variant={pageNum.variant}
                                                onclick={handlePageClick}
                                                data-page={pageNum.value}>
                                            </lightning-button>
                                        </template>
                                        
                                        <lightning-button
                                            icon-name="utility:chevronright"
                                            variant="border"
                                            onclick={handleNextPage}
                                            disabled={isLastPage}
                                            alternative-text="Next">
                                        </lightning-button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </template>

            <!-- Selected Result Display -->
            <template lwc:if={selectedResult}>
                <div class="slds-m-top_large">
                    <lightning-button 
                        label="Change ABN" 
                        variant="brand" 
                        onclick={handleChangeAbn}
                        class="slds-m-bottom_medium">
                    </lightning-button>
                    
                    <lightning-card class="selected-result-card">
                        <div class="slds-card__body slds-card__body_inner">
                            <h3 class="slds-text-heading_small slds-m-bottom_medium">
                                ABN: {selectedResult.abnNumber}
                            </h3>
                            <p class="slds-text-heading_small slds-text-color_default slds-m-bottom_medium">
                                Entity Name: {selectedResult.entityName}
                            </p>
                            
                            <div class="slds-form slds-form_stacked">
                                <c-acds-read-only-field 
                                    field-label="ABN status:" 
                                    field-value={selectedResult.abnStatus}>
                                </c-acds-read-only-field>
                                
                                <c-acds-read-only-field 
                                    field-label="Entity type:" 
                                    field-value={selectedResult.entityType}>
                                </c-acds-read-only-field>
                                
                                <c-acds-read-only-field 
                                    field-label="Goods & Services Tax (GST):" 
                                    field-value={selectedResult.gstStatus}>
                                </c-acds-read-only-field>
                                
                                <c-acds-read-only-field 
                                    field-label="Main business location:" 
                                    field-value={selectedResult.businessLocation}>
                                </c-acds-read-only-field>
                            </div>
                        </div>
                    </lightning-card>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
