<template>
    <lightning-card title="ABN Lookup" icon-name="utility:search">
        <div class="slds-card__body slds-card__body_inner">
            <!-- Search Section -->
            <div class="slds-form-element slds-m-bottom_medium">
                <div class="slds-form-element__control">
                    <div class="slds-input-has-icon slds-input-has-icon_right">
                        <input 
                            type="text" 
                            id="search-input" 
                            class="slds-input" 
                            placeholder={searchPlaceholder}
                            value={searchTerm}
                            onchange={handleSearchTermChange}
                            onkeyup={handleKeyUp}
                        />
                        <lightning-button-icon 
                            icon-name="utility:search" 
                            variant="bare" 
                            onclick={handleSearch}
                            disabled={isSearchDisabled}
                            class="slds-input__icon slds-input__icon_right">
                        </lightning-button-icon>
                    </div>
                </div>
                <template if:true={validationError}>
                    <div class="slds-form-element__help slds-text-color_error">
                        {validationError}
                    </div>
                </template>
            </div>

            <div class="slds-grid slds-gutters slds-m-bottom_medium">
                <div class="slds-col">
                    <lightning-button 
                        label="Search" 
                        variant="brand" 
                        onclick={handleSearch}
                        disabled={isSearchDisabled}
                        class="slds-m-right_small">
                    </lightning-button>
                    <template if:true={hasResults}>
                        <lightning-button 
                            label="Clear Results" 
                            variant="neutral" 
                            onclick={handleClearResults}>
                        </lightning-button>
                    </template>
                </div>
            </div>

            <!-- Loading Spinner -->
            <template if:true={isLoading}>
                <div class="slds-align_absolute-center slds-m-vertical_large">
                    <lightning-spinner alternative-text="Searching..." size="medium"></lightning-spinner>
                    <p class="slds-text-align_center slds-m-top_small">Searching for ABN information...</p>
                </div>
            </template>

            <!-- Error Message -->
            <template if:true={errorMessage}>
                <div class="slds-notify slds-notify_alert slds-alert_error slds-m-bottom_medium" role="alert">
                    <span class="slds-assistive-text">Error</span>
                    <lightning-icon icon-name="utility:error" size="x-small" variant="inverse" class="slds-m-right_x-small"></lightning-icon>
                    <h2>{errorMessage}</h2>
                </div>
            </template>

            <!-- No Results Message -->
            <template if:true={showNoResults}>
                <div class="slds-notify slds-notify_alert slds-alert_warning slds-m-bottom_medium" role="alert">
                    <span class="slds-assistive-text">Warning</span>
                    <lightning-icon icon-name="utility:warning" size="x-small" variant="inverse" class="slds-m-right_x-small"></lightning-icon>
                    <h2>No matching results found. Please check your search term and try again.</h2>
                </div>
            </template>

            <!-- Results Section -->
            <template if:true={hasResults}>
                <div class="slds-m-bottom_medium">
                    <h3 class="slds-text-heading_small slds-m-bottom_small">
                        Search Results ({searchResults.length} found)
                    </h3>
                </div>
                
                <div class="results-container">
                    <template for:each={searchResults} for:item="result">
                        <lightning-card key={result.id} class="slds-m-bottom_medium result-card">
                            <div class="slds-card__header">
                                <header class="slds-media slds-media_center slds-has-flexi-truncate">
                                    <div class="slds-media__figure">
                                        <lightning-icon icon-name="standard:account" size="small"></lightning-icon>
                                    </div>
                                    <div class="slds-media__body">
                                        <h2 class="slds-card__header-title">
                                            <span class="slds-text-heading_small">{result.entityName}</span>
                                        </h2>
                                        <p class="slds-text-body_small slds-text-color_weak">
                                            ABN: {result.abnNumber}
                                        </p>
                                    </div>
                                </header>
                            </div>
                            <div class="slds-card__body slds-card__body_inner">
                                <dl class="slds-list_horizontal slds-wrap">
                                    <template if:true={result.abnStatus}>
                                        <dt class="slds-item_label slds-text-color_weak slds-truncate">ABN Status:</dt>
                                        <dd class="slds-item_detail slds-truncate">{result.abnStatus}</dd>
                                    </template>
                                    <template if:true={result.entityType}>
                                        <dt class="slds-item_label slds-text-color_weak slds-truncate">Entity Type:</dt>
                                        <dd class="slds-item_detail slds-truncate">{result.entityType}</dd>
                                    </template>
                                    <template if:true={result.asicNumber}>
                                        <dt class="slds-item_label slds-text-color_weak slds-truncate">ASIC Number:</dt>
                                        <dd class="slds-item_detail slds-truncate">{result.asicNumber}</dd>
                                    </template>
                                    <template if:true={result.effectiveFrom}>
                                        <dt class="slds-item_label slds-text-color_weak slds-truncate">Active From:</dt>
                                        <dd class="slds-item_detail slds-truncate">{result.effectiveFrom}</dd>
                                    </template>
                                    <template if:true={result.gstStatus}>
                                        <dt class="slds-item_label slds-text-color_weak slds-truncate">GST Status:</dt>
                                        <dd class="slds-item_detail slds-truncate">{result.gstStatus}</dd>
                                    </template>
                                    <template if:true={result.dgrEndorsement}>
                                        <dt class="slds-item_label slds-text-color_weak slds-truncate">DGR Endorsement:</dt>
                                        <dd class="slds-item_detail slds-truncate">{result.dgrEndorsement}</dd>
                                    </template>
                                </dl>
                            </div>
                            <div class="slds-card__footer">
                                <lightning-button 
                                    label="Select" 
                                    variant="brand" 
                                    onclick={handleSelectResult}
                                    data-result-id={result.id}
                                    class="slds-float_right">
                                </lightning-button>
                            </div>
                        </lightning-card>
                    </template>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
