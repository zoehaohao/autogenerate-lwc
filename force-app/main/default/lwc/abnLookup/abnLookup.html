<template>
    <div class="slds-card">
        <div class="slds-p-around_medium">
            <div class="slds-grid slds-gutters slds-m-bottom_medium">
                <div class="slds-col">
                    <span class="slds-text-heading_small">
                        <lightning-icon icon-name="utility:info" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                        ABN lookup pattern
                    </span>
                </div>
            </div>

            <div class="slds-text-body_regular slds-m-bottom_medium">
                Search for an Australian Business Number (ABN) using the ABN field, Company / Business / Trading name or Australian Company Number (ACN). Use the current entity list from identities and or Australian Company Number to find it.
            </div>

            <div class="slds-form-element">
                <div class="slds-form-element__control">
                    <div class="slds-grid">
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_3-of-4">
                            <lightning-input
                                type="search"
                                label="Search"
                                variant="label-hidden"
                                placeholder="Search by Business name, ABN or ACN"
                                value={searchTerm}
                                onchange={handleSearchChange}>
                            </lightning-input>
                        </div>
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-4 slds-p-left_x-small">
                            <lightning-button
                                label="Search"
                                variant="brand"
                                onclick={handleSearch}
                                class="slds-m-left_x-small">
                            </lightning-button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Error Message -->
            <template if:true={errorMessage}>
                <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_warning" role="alert">
                    <lightning-icon icon-name="utility:warning" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                    <span>{errorMessage}</span>
                </div>
            </template>

            <!-- Results List -->
            <template if:true={searchResults.length}>
                <div class="slds-m-top_medium">
                    <template for:each={searchResults} for:item="result">
                        <div key={result.id} class="slds-card slds-m-bottom_small">
                            <div class="slds-card__header slds-grid">
                                <div class="slds-media slds-media_center slds-has-flexi-truncate">
                                    <div class="slds-media__body">
                                        <h2 class="slds-text-heading_small">{result.abn}</h2>
                                        <p class="slds-text-body_small">{result.businessName}</p>
                                    </div>
                                </div>
                                <div class="slds-no-flex">
                                    <lightning-button 
                                        label="Select" 
                                        variant="neutral" 
                                        data-id={result.id}
                                        onclick={handleSelect}>
                                    </lightning-button>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </template>
        </div>
    </div>
</template>
