<template>
    <div class="slds-card slds-p-around_medium">
        <div class="slds-form-element">
            <label class="slds-form-element__label" for="abn-input">ABN Number</label>
            <div class="slds-form-element__control">
                <lightning-input 
                    type="text" 
                    id="abn-input"
                    name="abnNumber"
                    value={abnNumber}
                    disabled={isLoading}
                    read-only={isReadOnly}
                    class={abnInputClass}
                    onchange={handleAbnChange}
                    pattern="[0-9]{11}"
                    message-when-pattern-mismatch="Please enter a valid 11-digit ABN number"
                    required>
                </lightning-input>
            </div>
        </div>

        <div class="slds-m-top_medium">
            <lightning-button
                variant={buttonVariant}
                label={buttonLabel}
                onclick={handleValidateAbn}
                disabled={isLoading}
                class="slds-m-top_small">
            </lightning-button>
        </div>

        <template if:true={errorMessage}>
            <div class="slds-m-top_small">
                <div class="slds-text-color_error">{errorMessage}</div>
            </div>
        </template>

        <template if:true={showSuccessMessage}>
            <div class="slds-m-top_small">
                <div class="slds-text-color_success">
                    ABN validation successful!
                </div>
            </div>
        </template>
    </div>
</template>
