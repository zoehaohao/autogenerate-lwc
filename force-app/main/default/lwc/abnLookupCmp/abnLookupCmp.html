<template>
    <div class="slds-card">
        <div class="slds-p-around_medium">
            <div class="slds-grid slds-gutters slds-m-bottom_medium">
                <div class="slds-col slds-size_1-of-1">
                    <h1 class="slds-text-heading_large">ABN Lookup</h1>
                </div>
            </div>

            <div class="slds-box slds-theme_default">
                <div class="slds-grid slds-gutters">
                    <div class="slds-col slds-size_1-of-1">
                        <div class="slds-form-element">
                            <label class="slds-form-element__label">
                                <abbr class="slds-required" title="required">*</abbr>
                                ABN lookup pattern
                                <lightning-helptext 
                                    content="Search for an Australian Business Number (ABN) using the ABN field, Company / Business / Trading name or Australian Company Number (ACN)">
                                </lightning-helptext>
                            </label>
                            <div class="slds-form-element__control">
                                <div class="slds-grid">
                                    <div class="slds-col slds-size_1-of-1 slds-medium-size_3-of-4">
                                        <lightning-input
                                            type="search"
                                            variant="standard"
                                            placeholder="Search by Business name, ABN or ACN"
                                            value={searchTerm}
                                            onchange={handleSearchChange}>
                                        </lightning-input>
                                    </div>
                                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-4 slds-p-left_x-small">
                                        <lightning-button
                                            label="Search"
                                            variant="brand"
                                            onclick={handleSearch}
                                            class="slds-m-left_x-small">
                                        </lightning-button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Error Message -->
                <template if:true={showError}>
                    <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_warning" role="alert">
                        <span class="slds-assistive-text">warning</span>
                        <span class="slds-icon_container slds-icon-utility-warning slds-m-right_x-small">
                            <lightning-icon icon-name="utility:warning" size="x-small" variant="warning"></lightning-icon>
                        </span>
                        <h2>{errorMessage}</h2>
                    </div>
                </template>

                <!-- Search Results -->
                <template if:true={searchResults.length}>
                    <div class="slds-m-top_medium">
                        <template for:each={searchResults} for:item="result">
                            <div key={result.id} class="slds-box slds-m-bottom_small">
                                <div class="slds-grid slds-gutters">
                                    <div class="slds-col slds-size_2-of-3">
                                        <div class="slds-text-heading_medium">{result.abn}</div>
                                        <div class="slds-text-title">{result.entityName}</div>
                                        <div class="slds-text-body_regular">{result.businessName}</div>
                                        <div class="slds-text-body_small">{result.status}</div>
                                    </div>
                                    <div class="slds-col slds-size_1-of-3 slds-text-align_right">
                                        <lightning-button 
                                            label="Select" 
                                            variant="neutral"
                                            data-id={result.id}
                                            onclick={handleSelect}
                                            class="select-button">
                                        </lightning-button>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                </template>
            </div>
        </div>
    </div>
</template>
