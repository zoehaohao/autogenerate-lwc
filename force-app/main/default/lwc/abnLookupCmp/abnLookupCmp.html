<template>
    <div class="slds-card">
        <div class="slds-card__header">
            <h2 class="slds-text-heading_medium">ABN Lookup</h2>
        </div>
        
        <div class="slds-card__body slds-card__body_inner">
            <div class="slds-form-element">
                <div class="slds-grid slds-gutters">
                    <div class="slds-col slds-size_1-of-1">
                        <div class="slds-text-title slds-m-bottom_small">
                            <lightning-icon icon-name="utility:info" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                            ABN lookup pattern
                        </div>
                        
                        <div class="slds-text-body_regular slds-m-bottom_medium">
                            Search for an Australian Business Number (ABN) using the ABN field, Company / Business / Trading name or Australian Company Number (ACN). Use the current entity list from identities and or Australian Company Number to find it.
                        </div>

                        <div class="slds-form-element">
                            <div class="slds-grid slds-gutters">
                                <div class="slds-col slds-size_3-of-4">
                                    <lightning-input 
                                        type="search"
                                        label="Search"
                                        placeholder="Search by Business name, ABN or ACN"
                                        value={searchTerm}
                                        onchange={handleSearchChange}>
                                    </lightning-input>
                                </div>
                                <div class="slds-col slds-size_1-of-4 slds-align-bottom">
                                    <lightning-button 
                                        label="Search" 
                                        variant="brand"
                                        onclick={handleSearch}
                                        class="slds-m-left_x-small">
                                    </lightning-button>
                                </div>
                            </div>
                        </div>

                        <template if:true={showError}>
                            <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_warning" role="alert">
                                <lightning-icon icon-name="utility:warning" size="small" class="slds-m-right_x-small"></lightning-icon>
                                <span>An ABN requires 11 digits and an ACN requires 9 digits, check the number and try again.</span>
                            </div>
                        </template>

                        <template if:true={searchResults.length}>
                            <div class="slds-m-top_medium">
                                <template for:each={searchResults} for:item="result">
                                    <div key={result.abn} class="result-card slds-box slds-m-bottom_small">
                                        <div class="slds-grid slds-gutters">
                                            <div class="slds-col slds-size_3-of-4">
                                                <div class="slds-text-heading_small slds-m-bottom_xx-small">{result.abn}</div>
                                                <div class="slds-text-body_regular">{result.businessName}</div>
                                                <div class="slds-text-body_small slds-text-color_success">{result.status}</div>
                                            </div>
                                            <div class="slds-col slds-size_1-of-4 slds-align_absolute-center">
                                                <lightning-button 
                                                    label="Select" 
                                                    variant="neutral"
                                                    onclick={handleSelect}
                                                    data-id={result.abn}>
                                                </lightning-button>
                                            </div>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
