<template>
    <div class="slds-form-element">
        <label if:true={label} class="slds-form-element__label" for="combobox">
            <abbr if:true={required} class="slds-required" title="required">*</abbr>
            {label}
        </label>
        <div class="slds-form-element__control">
            <div class={getContainerClass}>
                <div class={getComboboxClass} aria-expanded={isExpanded} aria-haspopup="listbox" role="combobox">
                    <!-- Search Input -->
                    <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
                        <input type="text"
                            class="slds-input slds-combobox__input"
                            id="combobox"
                            aria-controls="listbox"
                            autocomplete="off"
                            role="textbox"
                            placeholder={placeholder}
                            value={searchTerm}
                            onkeyup={handleKeyUp}
                            onfocus={handleFocus}
                            onblur={handleBlur}
                            disabled={disabled}
                            readonly={readonly}
                        />
                        <span class="slds-icon_container slds-icon-utility-search slds-input__icon slds-input__icon_right">
                            <lightning-icon 
                                icon-name="utility:search"
                                size="x-small"
                                alternative-text="Search"
                                class="slds-icon slds-icon_x-small">
                            </lightning-icon>
                        </span>
                    </div>

                    <!-- Results Listbox -->
                    <div id="listbox" role="listbox" if:true={showResults}>
                        <ul class="slds-listbox slds-listbox_vertical slds-dropdown slds-dropdown_fluid" role="presentation">
                            <template if:true={hasResults}>
                                <template for:each={results} for:item="result">
                                    <li key={result.id} role="presentation" class="slds-listbox__item">
                                        <div class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta"
                                            role="option"
                                            onclick={handleResultClick}
                                            data-id={result.id}
                                            data-value={result.value}>
                                            <span class="slds-media__figure">
                                                <lightning-icon 
                                                    icon-name={iconName}
                                                    size="small">
                                                </lightning-icon>
                                            </span>
                                            <span class="slds-media__body">
                                                <span class="slds-listbox__option-text slds-listbox__option-text_entity">{result.label}</span>
                                                <span if:true={result.sublabel} class="slds-listbox__option-meta slds-listbox__option-meta_entity">{result.sublabel}</span>
                                            </span>
                                        </div>
                                    </li>
                                </template>
                            </template>
                            <template if:false={hasResults}>
                                <li role="presentation" class="slds-listbox__item">
                                    <div class="slds-media slds-listbox__option slds-listbox__option_entity" role="option">
                                        <span class="slds-media__body">
                                            <span class="slds-listbox__option-text">No results found</span>
                                        </span>
                                    </div>
                                </li>
                            </template>
                        </ul>
                    </div>
                </div>
            </div>
            <div if:true={errorMessage} class="slds-form-element__help" role="alert">{errorMessage}</div>
        </div>
    </div>
</template>
