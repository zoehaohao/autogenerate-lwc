<template>
    <div class="slds-form-element">
        <label if:true={label} class="slds-form-element__label" for="lookup-input">{label}</label>
        <div class="slds-form-element__control">
            <div class="slds-combobox_container">
                <div class={comboboxClass} aria-expanded={isExpanded} aria-haspopup="listbox" role="combobox">
                    <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
                        <template if:false={selectedRecord}>
                            <!-- Input with search icon -->
                            <lightning-input
                                type="search"
                                id="lookup-input"
                                class="slds-input searchBox"
                                value={searchTerm}
                                variant="label-hidden"
                                placeholder={placeholder}
                                onkeyup={handleKeyUp}
                                onfocus={handleFocus}
                                onblur={handleBlur}>
                            </lightning-input>
                        </template>
                        <template if:true={selectedRecord}>
                            <!-- Selected record pill -->
                            <span class="slds-pill_container">
                                <lightning-pill
                                    label={selectedRecord.name}
                                    onremove={handleRemove}>
                                    <lightning-icon
                                        icon-name={iconName}
                                        alternative-text="Record"
                                        size="x-small">
                                    </lightning-icon>
                                </lightning-pill>
                            </span>
                        </template>
                    </div>
                    <!-- Results listbox -->
                    <div id="listbox-id-1" class="slds-dropdown slds-dropdown_length-with-icon-7 slds-dropdown_fluid" role="listbox">
                        <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                            <template if:true={isLoading}>
                                <li class="slds-listbox__item" role="presentation">
                                    <div class="slds-align_absolute-center slds-p-around_small">
                                        <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
                                    </div>
                                </li>
                            </template>
                            <template for:each={searchResults} for:item="result">
                                <li key={result.id} role="presentation" class="slds-listbox__item">
                                    <div class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta"
                                        role="option"
                                        onclick={handleResultClick}
                                        data-recordid={result.id}>
                                        <span class="slds-media__figure">
                                            <lightning-icon
                                                icon-name={iconName}
                                                size="small">
                                            </lightning-icon>
                                        </span>
                                        <span class="slds-media__body">
                                            <span class="slds-listbox__option-text slds-listbox__option-text_entity">{result.name}</span>
                                            <span class="slds-listbox__option-meta slds-listbox__option-meta_entity">{result.type}</span>
                                        </span>
                                    </div>
                                </li>
                            </template>
                            <template if:true={noResults}>
                                <li class="slds-listbox__item" role="presentation">
                                    <div class="slds-align_absolute-center slds-p-around_small">No results found.</div>
                                </li>
                            </template>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
