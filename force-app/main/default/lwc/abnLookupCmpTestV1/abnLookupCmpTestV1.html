<template>
    <div class="slds-form-element">
        <label class="slds-form-element__label" for="lookup-input">{label}</label>
        <div class="slds-form-element__control">
            <div class="slds-combobox_container">
                <div class={comboboxClass} aria-expanded="true" aria-haspopup="listbox" role="combobox">
                    <!-- Search Input -->
                    <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
                        <template if:false={selectedRecord}>
                            <input type="text"
                                   class="slds-input slds-combobox__input"
                                   id="lookup-input"
                                   aria-autocomplete="list"
                                   aria-controls="lookup-listbox"
                                   autocomplete="off"
                                   role="textbox"
                                   placeholder={placeholder}
                                   value={searchTerm}
                                   onkeyup={handleKeyUp}
                                   onfocus={handleFocus}
                                   onblur={handleBlur}/>
                            <span class="slds-icon_container slds-icon-utility-search slds-input__icon slds-input__icon_right">
                                <lightning-icon icon-name="utility:search" size="xx-small"></lightning-icon>
                            </span>
                        </template>
                        <!-- Selected Option Display -->
                        <template if:true={selectedRecord}>
                            <span class="slds-pill slds-pill_link fullWidth">
                                <a href="javascript:void(0);" class="slds-pill__action slds-p-left_x-small" title={selectedRecord.title}>
                                    <lightning-icon icon-name={iconName} size="x-small" class="slds-m-right_xx-small"></lightning-icon>
                                    <span class="slds-pill__label">{selectedRecord.title}</span>
                                </a>
                                <button class="slds-button slds-button_icon slds-button_icon slds-pill__remove" title="Remove" onclick={handleRemoveSelected}>
                                    <lightning-icon icon-name="utility:close" size="x-small"></lightning-icon>
                                    <span class="slds-assistive-text">Remove</span>
                                </button>
                            </span>
                        </template>
                    </div>
                    <!-- Results Listbox -->
                    <div id="lookup-listbox" role="listbox" class={listboxClass}>
                        <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                            <template if:true={isSearching}>
                                <li role="presentation" class="slds-listbox__item">
                                    <div class="slds-align_absolute-center slds-p-top_medium">
                                        <lightning-spinner alternative-text="Searching..." size="small"></lightning-spinner>
                                    </div>
                                </li>
                            </template>
                            <template if:false={isSearching}>
                                <template for:each={searchResults} for:item="result">
                                    <li key={result.id} role="presentation" class="slds-listbox__item">
                                        <div class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta"
                                             role="option"
                                             onclick={handleResultClick}
                                             data-recordid={result.id}>
                                            <span class="slds-media__figure">
                                                <lightning-icon icon-name={iconName} size="small"></lightning-icon>
                                            </span>
                                            <span class="slds-media__body">
                                                <span class="slds-listbox__option-text slds-listbox__option-text_entity">{result.title}</span>
                                                <span class="slds-listbox__option-meta slds-listbox__option-meta_entity">{result.subtitle}</span>
                                            </span>
                                        </div>
                                    </li>
                                </template>
                                <template if:true={noResults}>
                                    <li role="presentation" class="slds-listbox__item">
                                        <div class="slds-align_absolute-center slds-p-top_medium">
                                            No results found.
                                        </div>
                                    </li>
                                </template>
                            </template>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
