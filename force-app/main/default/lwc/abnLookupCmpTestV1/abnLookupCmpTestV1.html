<template>
    <div class="slds-form-element">
        <label if:true={label} class="slds-form-element__label" for="combobox">
            <abbr if:true={required} class="slds-required" title="required">*</abbr>
            {label}
        </label>
        <div class="slds-form-element__control">
            <div class={getContainerClass}>
                <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right">
                    <input type="text"
                        class="slds-input slds-combobox__input"
                        id="combobox"
                        aria-controls="listbox"
                        aria-expanded={isExpanded}
                        autocomplete="off"
                        role="combobox"
                        placeholder={placeholder}
                        value={searchTerm}
                        onkeyup={handleKeyUp}
                        onfocus={handleFocus}
                        onblur={handleBlur}
                        disabled={disabled}
                        readonly={readonly}
                    />
                    <span class="slds-icon_container slds-input__icon slds-input__icon_right">
                        <lightning-icon 
                            icon-name={getIconName} 
                            size="x-small"
                            alternative-text={getIconAltText}
                            class={getIconClass}>
                        </lightning-icon>
                    </span>
                </div>
                <div id="listbox" role="listbox" class={getListboxClass}>
                    <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                        <template if:true={showSpinner}>
                            <div class="slds-align_absolute-center slds-p-top_medium">
                                <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
                            </div>
                        </template>
                        <template if:true={noResults}>
                            <li role="presentation" class="slds-listbox__item">
                                <div class="slds-align_absolute-center slds-p-around_small">No results found</div>
                            </li>
                        </template>
                        <template for:each={results} for:item="result">
                            <li key={result.id} role="presentation" class="slds-listbox__item">
                                <div class={getComboboxOptionClass} 
                                    role="option"
                                    onclick={handleResultClick}
                                    data-id={result.id}
                                    data-value={result.value}>
                                    <span class="slds-media__figure">
                                        <lightning-icon 
                                            icon-name={result.icon} 
                                            size="small">
                                        </lightning-icon>
                                    </span>
                                    <span class="slds-media__body">
                                        <span class="slds-listbox__option-text slds-listbox__option-text_entity">
                                            {result.value}
                                        </span>
                                        <span if:true={result.subtitle} class="slds-listbox__option-meta slds-listbox__option-meta_entity">
                                            {result.subtitle}
                                        </span>
                                    </span>
                                </div>
                            </li>
                        </template>
                    </ul>
                </div>
            </div>
        </div>
        <div if:true={errorMessage} class="slds-form-element__help" role="alert">{errorMessage}</div>
    </div>
</template>
