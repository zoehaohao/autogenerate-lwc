<template>
    <div class="slds-form-element">
        <div class="slds-form-element__control">
            <div class="slds-combobox_container">
                <div class={computedComboboxClass} aria-expanded={isExpanded} aria-haspopup="listbox" role="combobox">
                    <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
                        <lightning-input
                            type="search"
                            variant="label-hidden"
                            placeholder="Search..."
                            value={searchTerm}
                            onchange={handleSearchTermChange}
                            onclick={handleSearchClick}
                            class="search-input"
                        ></lightning-input>
                        <span class="slds-icon_container slds-icon-utility-search slds-input__icon slds-input__icon_right">
                            <lightning-icon
                                icon-name="utility:search"
                                size="x-small"
                                alternative-text="Search"
                                class="slds-icon slds-icon_x-small"
                            ></lightning-icon>
                        </span>
                    </div>
                    <div if:true={showResults} class="slds-dropdown slds-dropdown_length-with-icon-7 slds-dropdown_fluid" role="listbox">
                        <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                            <template for:each={results} for:item="result">
                                <li key={result.id} role="presentation" class="slds-listbox__item">
                                    <div
                                        class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta"
                                        role="option"
                                        onclick={handleResultClick}
                                        data-id={result.id}
                                    >
                                        <span class="slds-media__figure">
                                            <lightning-icon
                                                icon-name={result.icon}
                                                size="small"
                                            ></lightning-icon>
                                        </span>
                                        <span class="slds-media__body">
                                            <span class="slds-listbox__option-text slds-listbox__option-text_entity">{result.title}</span>
                                            <span class="slds-listbox__option-meta slds-listbox__option-meta_entity">{result.subtitle}</span>
                                        </span>
                                    </div>
                                </li>
                            </template>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
