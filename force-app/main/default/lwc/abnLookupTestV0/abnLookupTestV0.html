<template>
    <div class="slds-form-element">
        <label class="slds-form-element__label" for="combobox">
            <template if:true={required}>
                <abbr class="slds-required" title="required">*</abbr>
            </template>
            {label}
        </label>
        <div class="slds-form-element__control">
            <div class={getContainerClass}>
                <div class={getComboboxClass} aria-expanded={isExpanded} aria-haspopup="listbox" role="combobox">
                    <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
                        <input type="text"
                            class={getInputClass}
                            id="combobox"
                            aria-autocomplete="list"
                            aria-controls="listbox"
                            autocomplete="off"
                            role="textbox"
                            placeholder={placeholder}
                            value={searchTerm}
                            onkeyup={handleKeyUp}
                            onchange={handleChange}
                            onfocus={handleFocus}
                            onblur={handleBlur}
                            disabled={disabled}
                        />
                        <span class="slds-icon_container slds-icon-utility-search slds-input__icon slds-input__icon_right">
                            <lightning-icon icon-name="utility:search" size="x-small" class="slds-icon-text-default"></lightning-icon>
                        </span>
                    </div>
                    <div id="listbox" role="listbox" class={getListboxClass}>
                        <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                            <template if:true={loading}>
                                <li role="presentation" class="slds-listbox__item">
                                    <div class="slds-align_absolute-center slds-p-around_small">
                                        <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
                                    </div>
                                </li>
                            </template>
                            <template if:true={noResults}>
                                <li role="presentation" class="slds-listbox__item">
                                    <div class="slds-align_absolute-center slds-p-around_small">No results found.</div>
                                </li>
                            </template>
                            <template for:each={results} for:item="result">
                                <li key={result.id} role="presentation" class="slds-listbox__item">
                                    <div class={getItemClass} role="option" onclick={handleSelect} data-id={result.id}>
                                        <span class="slds-media__figure slds-listbox__option-icon">
                                            <lightning-icon icon-name={iconName} size="small"></lightning-icon>
                                        </span>
                                        <span class="slds-media__body">
                                            <span class="slds-listbox__option-text slds-listbox__option-text_entity">{result.title}</span>
                                            <span class="slds-listbox__option-meta slds-listbox__option-meta_entity">{result.subtitle}</span>
                                        </span>
                                    </div>
                                </li>
                            </template>
                        </ul>
                    </div>
                </div>
            </div>
            <div if:true={hasError} class="slds-form-element__help">{errorMessage}</div>
        </div>
    </div>
</template>
