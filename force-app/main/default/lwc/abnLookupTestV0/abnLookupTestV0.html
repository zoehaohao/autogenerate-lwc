<template>
    <div class="slds-form-element">
        <label class="slds-form-element__label" for="lookup-input">{label}</label>
        <div class="slds-form-element__control">
            <div class="slds-combobox_container">
                <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click" aria-expanded="false" aria-haspopup="listbox" role="combobox">
                    <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right">
                        <input type="text"
                               class="slds-input slds-combobox__input"
                               id="lookup-input"
                               aria-controls="lookup-listbox"
                               aria-expanded="false"
                               autocomplete="off"
                               role="textbox"
                               placeholder={placeholder}
                               value={searchTerm}
                               onkeyup={handleKeyUp}
                               onfocus={handleFocus}
                               onblur={handleBlur}/>
                        <span class="slds-icon_container slds-icon-utility-search slds-input__icon slds-input__icon_right">
                            <lightning-icon icon-name="utility:search" size="xx-small"></lightning-icon>
                        </span>
                    </div>
                    <div id="lookup-listbox" class="slds-dropdown slds-dropdown_length-with-icon-7 slds-dropdown_fluid" role="listbox">
                        <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                            <template if:true={showResults}>
                                <template for:each={results} for:item="result">
                                    <li key={result.id} role="presentation" class="slds-listbox__item">
                                        <div class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta"
                                             role="option"
                                             onclick={handleResultClick}
                                             data-id={result.id}
                                             data-name={result.name}>
                                            <span class="slds-media__figure">
                                                <span class="slds-icon_container">
                                                    <lightning-icon icon-name={iconName} size="small"></lightning-icon>
                                                </span>
                                            </span>
                                            <span class="slds-media__body">
                                                <span class="slds-listbox__option-text slds-listbox__option-text_entity">{result.name}</span>
                                            </span>
                                        </div>
                                    </li>
                                </template>
                            </template>
                            <template if:true={showNoResults}>
                                <li class="slds-listbox__item">
                                    <div class="slds-align_absolute-center slds-p-around_small">No results found.</div>
                                </li>
                            </template>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
