<template>
    <div class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <span>ABN Lookup</span>
                    </h2>
                </div>
            </header>
        </div>
        
        <div class="slds-card__body slds-card__body_inner">
            <!-- Search Mode -->
            <template lwc:if={isSearchMode}>
                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="search-input">
                        Search for Business
                    </label>
                    <div class="slds-form-element__control">
                        <div class="slds-input-has-icon slds-input-has-icon_right">
                            <input
                                id="search-input"
                                type="text"
                                class="slds-input"
                                placeholder="Search by Business name, ABN or ACN"
                                value={searchTerm}
                                onchange={handleSearchTermChange}
                                onkeyup={handleKeyUp}
                            />
                            <lightning-icon
                                icon-name="utility:search"
                                size="x-small"
                                alternative-text="Search"
                                class="slds-input__icon slds-input__icon_right">
                            </lightning-icon>
                        </div>
                    </div>
                    <template lwc:if={validationError}>
                        <div class="slds-form-element__help slds-text-color_error">
                            {validationError}
                        </div>
                    </template>
                </div>
                
                <div class="slds-m-top_medium">
                    <lightning-button
                        variant="brand"
                        label="Search"
                        onclick={handleSearch}
                        disabled={isLoading}
                        class={searchButtonClass}>
                    </lightning-button>
                </div>
                
                <!-- Loading Spinner -->
                <template lwc:if={isLoading}>
                    <div class="slds-m-top_medium slds-align_absolute-center">
                        <lightning-spinner
                            alternative-text="Searching..."
                            size="medium">
                        </lightning-spinner>
                    </div>
                </template>
                
                <!-- Error Message -->
                <template lwc:if={errorMessage}>
                    <div class="slds-m-top_medium">
                        <div class="slds-notify slds-notify_alert slds-alert_error">
                            <span class="slds-assistive-text">Error</span>
                            <lightning-icon
                                icon-name="utility:error"
                                size="x-small"
                                alternative-text="Error"
                                class="slds-m-right_x-small">
                            </lightning-icon>
                            {errorMessage}
                        </div>
                    </div>
                </template>
                
                <!-- Search Results -->
                <template lwc:if={hasResults}>
                    <div class="slds-m-top_medium">
                        <div class="slds-text-body_small slds-m-bottom_small">
                            Showing {startRecord}-{endRecord} of {totalResults} results
                        </div>
                        
                        <!-- Responsive Grid -->
                        <div class="slds-grid slds-wrap slds-gutters">
                            <template for:each={paginatedResults} for:item="result">
                                <div key={result.id} class={resultCardClass}>
                                    <div class="slds-box slds-theme_default result-card">
                                        <div class="slds-grid slds-grid_align-spread slds-grid_vertical-align-start">
                                            <div class="slds-col slds-size_8-of-12">
                                                <div class="slds-text-heading_small slds-m-bottom_x-small">
                                                    ABN: {result.formattedABN}
                                                </div>
                                                <div class="slds-text-body_regular slds-m-bottom_x-small">
                                                    <strong>{result.EntityName}</strong>
                                                </div>
                                                <div class="slds-text-body_small slds-text-color_weak">
                                                    {result.ABNStatus}
                                                </div>
                                                <div class="slds-text-body_small slds-text-color_weak">
                                                    {result.MainBusinessLocation}
                                                </div>
                                            </div>
                                            <div class="slds-col slds-size_4-of-12 slds-text-align_right">
                                                <lightning-button
                                                    variant="neutral"
                                                    label="Select"
                                                    data-id={result.id}
                                                    onclick={handleSelect}>
                                                </lightning-button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </div>
                        
                        <!-- Pagination -->
                        <template lwc:if={showPagination}>
                            <div class="slds-m-top_medium">
                                <div class="slds-grid slds-grid_align-center">
                                    <div class="slds-col">
                                        <div class="slds-button-group">
                                            <lightning-button
                                                variant="neutral"
                                                label="Previous"
                                                onclick={handlePrevious}
                                                disabled={isFirstPage}>
                                            </lightning-button>
                                            
                                            <template for:each={pageNumbers} for:item="pageNum">
                                                <lightning-button
                                                    key={pageNum.number}
                                                    variant={pageNum.variant}
                                                    label={pageNum.label}
                                                    data-page={pageNum.number}
                                                    onclick={handlePageClick}>
                                                </lightning-button>
                                            </template>
                                            
                                            <lightning-button
                                                variant="neutral"
                                                label="Next"
                                                onclick={handleNext}
                                                disabled={isLastPage}>
                                            </lightning-button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                </template>
                
                <!-- No Results -->
                <template lwc:if={showNoResults}>
                    <div class="slds-m-top_medium slds-text-align_center">
                        <div class="slds-text-body_regular">
                            No results found for "{searchTerm}". Please try a different search term.
                        </div>
                    </div>
                </template>
            </template>
            
            <!-- Read-only Mode -->
            <template lwc:if={isReadOnlyMode}>
                <div class="slds-box slds-theme_shade selected-entity-display">
                    <div class="slds-grid slds-grid_align-spread slds-grid_vertical-align-start">
                        <div class="slds-col slds-size_8-of-12">
                            <div class="slds-text-heading_small slds-m-bottom_x-small">
                                ABN: {selectedEntity.formattedABN}
                            </div>
                            <div class="slds-text-body_regular slds-m-bottom_x-small">
                                <strong>{selectedEntity.EntityName}</strong>
                            </div>
                            <div class="slds-text-body_small slds-text-color_weak">
                                {selectedEntity.ABNStatus}
                            </div>
                            <div class="slds-text-body_small slds-text-color_weak">
                                {selectedEntity.MainBusinessLocation}
                            </div>
                        </div>
                        <div class="slds-col slds-size_4-of-12 slds-text-align_right">
                            <lightning-button
                                variant="neutral"
                                label="Change ABN"
                                onclick={handleChangeABN}>
                            </lightning-button>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>
</template>
