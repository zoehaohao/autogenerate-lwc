<template>
    <div class="slds-form-element">
        <label if:true={label} class="slds-form-element__label" for="combobox">
            {label}
        </label>
        <div class="slds-form-element__control">
            <div class="slds-combobox_container">
                <div class={comboboxClass} aria-expanded={isExpanded} aria-haspopup="listbox" role="combobox">
                    <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
                        <input type="text"
                               class="slds-input slds-combobox__input"
                               id="combobox"
                               aria-controls="listbox"
                               autocomplete="off"
                               role="textbox"
                               placeholder={placeholder}
                               value={searchTerm}
                               onkeyup={handleKeyUp}
                               onfocus={handleFocus}
                               onblur={handleBlur}/>
                        <span class="slds-icon_container slds-icon-utility-search slds-input__icon slds-input__icon_right">
                            <lightning-icon icon-name="utility:search" size="x-small" class="slds-icon-text-default"></lightning-icon>
                        </span>
                    </div>
                    <div id="listbox" role="listbox" class={listboxClass}>
                        <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                            <template for:each={filteredOptions} for:item="option">
                                <li key={option.value} role="presentation" class="slds-listbox__item">
                                    <div class="slds-media slds-listbox__option slds-listbox__option_plain"
                                         role="option"
                                         onclick={handleOptionSelect}
                                         data-value={option.value}>
                                        <span class="slds-media__body">
                                            <span class="slds-truncate">{option.label}</span>
                                        </span>
                                    </div>
                                </li>
                            </template>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
