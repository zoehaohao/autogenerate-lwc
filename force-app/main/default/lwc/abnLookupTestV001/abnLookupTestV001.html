<!-- Lookup component template -->
<template>
    <div class="slds-form-element">
        <div class="slds-form-element__control">
            <div class="slds-combobox_container">
                <div class={getContainerClass}>
                    <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
                        <input 
                            type="text" 
                            class="slds-input slds-combobox__input" 
                            id="combobox-id-1" 
                            aria-autocomplete="list" 
                            aria-controls="listbox-id-1" 
                            autocomplete="off"
                            role="combobox"
                            placeholder={placeholder}
                            value={searchTerm}
                            onkeyup={handleKeyUp}
                            onchange={handleChange}
                            onfocus={handleFocus}
                            onblur={handleBlur}
                            onclick={handleClick}
                        />
                        <span class="slds-icon_container slds-icon-utility-search slds-input__icon slds-input__icon_right">
                            <lightning-icon 
                                icon-name="utility:search" 
                                size="xx-small" 
                                class="slds-icon slds-icon_x-small slds-icon-text-default">
                            </lightning-icon>
                        </span>
                    </div>
                    <div id="listbox-id-1" class="slds-dropdown slds-dropdown_length-with-icon-7 slds-dropdown_fluid" role="listbox">
                        <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                            <template if:true={showSpinner}>
                                <div class="slds-align_absolute-center slds-p-top_medium">
                                    <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
                                </div>
                            </template>
                            <template if:true={results.length}>
                                <template for:each={results} for:item="result">
                                    <li key={result.id} role="presentation" class="slds-listbox__item">
                                        <div 
                                            class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta" 
                                            role="option"
                                            onclick={handleResultClick}
                                            data-id={result.id}
                                            data-value={result.value}
                                        >
                                            <span class="slds-media__body">
                                                <span class="slds-listbox__option-text slds-listbox__option-text_entity">{result.label}</span>
                                            </span>
                                        </div>
                                    </li>
                                </template>
                            </template>
                            <template if:true={noResults}>
                                <li class="slds-listbox__item">
                                    <div class="slds-align_absolute-center slds-p-around_small">No results found.</div>
                                </li>
                            </template>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
