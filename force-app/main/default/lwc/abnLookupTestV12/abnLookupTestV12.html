<template>
    <lightning-card title="abnLookupTestV12" icon-name="custom:custom19">
        <div class="slds-var-m-around_medium">
            <!-- Adding new input text box -->
            <lightning-input 
                type="text" 
                label="Enter text"
                value={inputValue}
                onchange={handleInputChange}>
            </lightning-input>
            
            <!-- Existing content -->
            <c-lookup-component
                object-api-name="Account"
                field-api-name="Name"
                label="Account Lookup"
                placeholder="Search Accounts..."
                onselectionchange={handleSelectionChange}>
            </c-lookup-component>
        </div>
    </lightning-card>
</template>
