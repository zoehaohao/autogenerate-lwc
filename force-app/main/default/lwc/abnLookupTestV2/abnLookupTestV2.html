<template>
    <div class="slds-card">
        <div class="slds-card__header slds-grid">
            <div class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <span class="slds-text-heading_small">ABN lookup pattern</span>
                    </h2>
                </div>
            </div>
        </div>
        
        <div class="slds-card__body slds-card__body_inner">
            <!-- Search Mode -->
            <template lwc:if={isSearchMode}>
                <div class="slds-form-element">
                    <div class="slds-form-element__control">
                        <div class="slds-combobox_container">
                            <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click">
                                <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_left">
                                    <lightning-icon icon-name="utility:search" size="x-small" class="slds-input__icon slds-input__icon_left"></lightning-icon>
                                    <input 
                                        type="text" 
                                        class="slds-input slds-combobox__input" 
                                        placeholder="Search by Business name, ABN or ACN"
                                        value={searchTerm}
                                        onchange={handleSearchTermChange}
                                        onkeyup={handleKeyUp}
                                    />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="slds-m-top_small">
                    <lightning-button 
                        variant="brand" 
                        label="Search" 
                        onclick={handleSearch}
                        disabled={isLoading}
                        class={searchButtonClass}>
                    </lightning-button>
                </div>
                
                <div class="slds-m-top_medium">
                    <p class="slds-text-body_regular">
                        You can find an Australian Business Number (ABN) using the ABN itself, 
                        Company / Business / Trading name or Australian Company Number (ACN). Once 
                        the correct entity has been identified you can select it for use.
                    </p>
                </div>
            </template>
            
            <!-- Read-only Mode -->
            <template lwc:if={isReadOnlyMode}>
                <div class="slds-m-bottom_small">
                    <lightning-button 
                        variant="neutral" 
                        label="Change ABN" 
                        onclick={handleChangeAbn}>
                    </lightning-button>
                </div>
                
                <div class="selected-entity-card">
                    <c-acds-read-only-field 
                        field-label="ABN" 
                        field-value={selectedEntity.formattedAbn}>
                    </c-acds-read-only-field>
                    
                    <c-acds-read-only-field 
                        field-label="Entity Name" 
                        field-value={selectedEntity.entityName}>
                    </c-acds-read-only-field>
                    
                    <c-acds-read-only-field 
                        field-label="ABN status" 
                        field-value={selectedEntity.abnStatus}>
                    </c-acds-read-only-field>
                    
                    <c-acds-read-only-field 
                        field-label="Entity type" 
                        field-value={selectedEntity.entityType}>
                    </c-acds-read-only-field>
                    
                    <c-acds-read-only-field 
                        field-label="Goods & Services Tax (GST)" 
                        field-value={selectedEntity.gstStatus}>
                    </c-acds-read-only-field>
                    
                    <c-acds-read-only-field 
                        field-label="Main business location" 
                        field-value={selectedEntity.mainBusinessLocation}>
                    </c-acds-read-only-field>
                </div>
            </template>
            
            <!-- Loading Indicator -->
            <template lwc:if={isLoading}>
                <div class="slds-align_absolute-center slds-m-vertical_medium">
                    <lightning-spinner alternative-text="Searching..." size="medium"></lightning-spinner>
                </div>
            </template>
            
            <!-- Error Messages -->
            <template lwc:if={hasError}>
                <div class="slds-m-top_medium">
                    <div class="slds-notify slds-notify_alert slds-alert_warning" role="alert">
                        <span class="slds-assistive-text">Warning</span>
                        <lightning-icon icon-name="utility:warning" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                        <h2>{errorMessage}</h2>
                    </div>
                </div>
            </template>
            
            <!-- Search Results -->
            <template lwc:if={hasSearchResults}>
                <div class="slds-m-top_medium">
                    <!-- Results Grid -->
                    <div class={resultsGridClass}>
                        <template for:each={paginatedResults} for:item="result">
                            <div key={result.id} class="result-card slds-card slds-m-bottom_small">
                                <div class="slds-card__body slds-card__body_inner">
                                    <div class="slds-grid slds-grid_align-spread">
                                        <div class="slds-col slds-size_10-of-12">
                                            <h3 class="slds-text-heading_small slds-m-bottom_x-small">
                                                ABN: {result.formattedAbn}
                                            </h3>
                                            <p class="slds-text-body_regular slds-text-color_weak slds-m-bottom_x-small">
                                                <strong>Entity Name:</strong> {result.entityName}
                                            </p>
                                            <div class="slds-grid slds-wrap slds-gutters_x-small">
                                                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                                    <p class="slds-text-body_small">
                                                        <strong>ABN status:</strong> {result.abnStatus}
                                                    </p>
                                                </div>
                                                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                                    <p class="slds-text-body_small">
                                                        <strong>Entity type:</strong> {result.entityType}
                                                    </p>
                                                </div>
                                                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                                    <p class="slds-text-body_small">
                                                        <strong>Goods & Services Tax (GST):</strong> {result.gstStatus}
                                                    </p>
                                                </div>
                                                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                                    <p class="slds-text-body_small">
                                                        <strong>Main business location:</strong> {result.mainBusinessLocation}
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="slds-col slds-size_2-of-12 slds-text-align_right">
                                            <lightning-button 
                                                variant="brand" 
                                                label="Select" 
                                                data-id={result.id}
                                                onclick={handleSelectEntity}
                                                icon-name="utility:forward"
                                                icon-position="right">
                                            </lightning-button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                    
                    <!-- Pagination -->
                    <template lwc:if={showPagination}>
                        <c-acds-pagination
                            data={searchResults}
                            onpaginationdatachange={handlePaginationDataChange}
                            onpagesizechange={handlePageSizeChange}>
                        </c-acds-pagination>
                    </template>
                </div>
            </template>
        </div>
    </div>
</template>
