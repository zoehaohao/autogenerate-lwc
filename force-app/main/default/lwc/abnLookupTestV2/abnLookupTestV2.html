<template>
    <div class="slds-card">
        <div class="slds-p-around_medium">
            <div class="slds-text-heading_small slds-m-bottom_small">
                <h2>ABN lookup pattern</h2>
            </div>

            <!-- Search Section -->
            <div class="slds-form-element">
                <div class="slds-text-body_regular slds-m-bottom_small">
                    You can find an Australian Business Number (ABN) using the ABN itself, 
                    Company / Business / Trading name or Australian Company Number (ACN). Once 
                    the correct entity has been identified you can select it for use.
                </div>
                <div class="slds-grid slds-gutters">
                    <div class="slds-col slds-size_3-of-4">
                        <lightning-input
                            type="search"
                            label="Search"
                            variant="label-hidden"
                            placeholder="Search by Business name, ABN or ACN"
                            value={searchTerm}
                            onchange={handleSearchChange}>
                        </lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-4">
                        <lightning-button
                            label="Search"
                            variant="brand"
                            onclick={handleSearch}
                            disabled={isSearching}>
                        </lightning-button>
                    </div>
                </div>
            </div>

            <!-- Loading Spinner -->
            <template if:true={isSearching}>
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </template>

            <!-- Error Message -->
            <template if:true={errorMessage}>
                <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_warning" role="alert">
                    <span class="slds-assistive-text">warning</span>
                    <lightning-icon icon-name="utility:warning" alternative-text="Warning!" variant="warning" size="small"></lightning-icon>
                    <h2>{errorMessage}</h2>
                </div>
            </template>

            <!-- Results Section -->
            <template if:true={hasResults}>
                <div class="slds-grid slds-wrap slds-gutters slds-p-top_medium">
                    <template for:each={displayedResults} for:item="result">
                        <div key={result.abn.identifier_value} class="slds-col slds-size_1-of-2 slds-p-bottom_medium">
                            <div class="slds-card">
                                <div class="slds-card__body slds-card__body_inner">
                                    <div class="slds-text-heading_small slds-m-bottom_small">
                                        ABN: {result.abn.identifier_value}
                                    </div>
                                    <div class="slds-text-heading_small slds-m-bottom_medium">
                                        Entity Name: {result.other_trading_name.organisation_name}
                                    </div>
                                    <dl class="slds-dl_horizontal">
                                        <dt class="slds-dl_horizontal__label">ABN status:</dt>
                                        <dd class="slds-dl_horizontal__detail">{result.entity_status.entity_status_code}</dd>
                                        
                                        <dt class="slds-dl_horizontal__label">Entity type:</dt>
                                        <dd class="slds-dl_horizontal__detail">{result.entity_type.entity_description}</dd>
                                        
                                        <dt class="slds-dl_horizontal__label">Goods & Services Tax (GST):</dt>
                                        <dd class="slds-dl_horizontal__detail">
                                            Registered from {result.goods_and_services_tax.effective_from}
                                        </dd>
                                        
                                        <dt class="slds-dl_horizontal__label">Main business location:</dt>
                                        <dd class="slds-dl_horizontal__detail">{result.location}</dd>
                                    </dl>
                                    <div class="slds-m-top_medium slds-text-align_right">
                                        <lightning-button 
                                            label="Select" 
                                            variant="brand" 
                                            onclick={handleSelect} 
                                            data-id={result.abn.identifier_value}>
                                        </lightning-button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>

                <!-- Pagination -->
                <div class="slds-grid slds-grid_align-center slds-m-top_medium">
                    <lightning-button-group>
                        <lightning-button 
                            label="Previous"
                            onclick={handlePrevious}
                            disabled={isFirstPage}>
                        </lightning-button>
                        <template for:each={pageNumbers} for:item="pageNumber">
                            <lightning-button 
                                key={pageNumber}
                                label={pageNumber}
                                variant={currentPage}
                                onclick={handlePageChange}
                                data-page={pageNumber}>
                            </lightning-button>
                        </template>
                        <lightning-button 
                            label="Next"
                            onclick={handleNext}
                            disabled={isLastPage}>
                        </lightning-button>
                    </lightning-button-group>
                </div>
            </template>
        </div>
    </div>
</template>
