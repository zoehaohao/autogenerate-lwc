<template>
    <div class="slds-card">
        <div class="slds-card__header slds-grid">
            <div class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <span class="slds-text-heading_small">Find ABN</span>
                    </h2>
                </div>
            </div>
        </div>
        
        <div class="slds-card__body slds-card__body_inner">
            <!-- Search Mode -->
            <template lwc:if={isSearchMode}>
                <div class="slds-form-element">
                    <div class="slds-text-body_regular slds-m-bottom_medium">
                        You can find an Australian Business Number (ABN) using the ABN itself, 
                        Company / Business / Trading name or Australian Company Number (ACN). 
                        Once the correct entity has been identified you can select it for use.
                    </div>
                </div>
                
                <div class="slds-form-element">
                    <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_right">
                        <lightning-input
                            type="text"
                            placeholder="Search by Business name, ABN or ACN"
                            value={searchTerm}
                            onchange={handleSearchTermChange}
                            onkeyup={handleKeyUp}
                            class="search-input">
                        </lightning-input>
                        <lightning-button
                            variant="brand"
                            label="Search"
                            onclick={handleSearch}
                            disabled={isLoading}
                            class="slds-m-left_small">
                        </lightning-button>
                    </div>
                </div>
                
                <!-- Error Messages -->
                <template lwc:if={errorMessage}>
                    <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error slds-m-top_small">
                        <span class="slds-assistive-text">Error</span>
                        <h2>{errorMessage}</h2>
                    </div>
                </template>
                
                <!-- Loading Spinner -->
                <template lwc:if={isLoading}>
                    <div class="slds-align_absolute-center slds-m-top_medium">
                        <lightning-spinner alternative-text="Searching..." size="medium"></lightning-spinner>
                    </div>
                </template>
                
                <!-- Search Results -->
                <template lwc:if={hasResults}>
                    <div class="slds-m-top_medium">
                        <div class="slds-text-body_small slds-m-bottom_small">
                            Your search for {searchTerm} found {totalResults} matches.
                        </div>
                        
                        <!-- Responsive Grid Results -->
                        <div class="slds-grid slds-wrap slds-gutters">
                            <template for:each={currentPageResults} for:item="result">
                                <div key={result.id} class={resultCardClass}>
                                    <div class="slds-box slds-theme_default result-card">
                                        <div class="slds-grid slds-grid_align-spread">
                                            <div class="slds-col slds-size_3-of-4">
                                                <div class="slds-text-heading_small slds-m-bottom_x-small">
                                                    {result.displayNumber}
                                                </div>
                                                <div class="slds-text-body_regular slds-m-bottom_x-small">
                                                    {result.entityName}
                                                </div>
                                                <div class="slds-text-body_small slds-text-color_weak">
                                                    {result.businessName} ({result.status}) - {result.state}
                                                </div>
                                            </div>
                                            <div class="slds-col slds-size_1-of-4 slds-text-align_right">
                                                <lightning-button
                                                    variant="brand"
                                                    label="Select"
                                                    onclick={handleSelect}
                                                    data-id={result.id}>
                                                </lightning-button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </div>
                        
                        <!-- Pagination -->
                        <template lwc:if={showPagination}>
                            <div class="slds-grid slds-grid_align-center slds-m-top_medium">
                                <div class="slds-button-group" role="group">
                                    <lightning-button
                                        variant="neutral"
                                        label="Previous"
                                        onclick={handlePrevious}
                                        disabled={isFirstPage}>
                                    </lightning-button>
                                    
                                    <template for:each={pageNumbers} for:item="pageNum">
                                        <lightning-button
                                            key={pageNum}
                                            variant={pageNum.variant}
                                            label={pageNum.label}
                                            onclick={handlePageClick}
                                            data-page={pageNum.value}>
                                        </lightning-button>
                                    </template>
                                    
                                    <lightning-button
                                        variant="neutral"
                                        label="Next"
                                        onclick={handleNext}
                                        disabled={isLastPage}>
                                    </lightning-button>
                                </div>
                            </div>
                            
                            <div class="slds-text-align_center slds-text-body_small slds-m-top_small">
                                Showing {startRecord}-{endRecord} of {totalResults} results
                            </div>
                        </template>
                    </div>
                </template>
                
                <!-- No Results -->
                <template lwc:if={showNoResults}>
                    <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_warning slds-m-top_medium">
                        <span class="slds-assistive-text">Warning</span>
                        <h2>No results found matching, {searchTerm}.</h2>
                    </div>
                </template>
            </template>
            
            <!-- Read-only Mode -->
            <template lwc:if={isReadOnlyMode}>
                <div class="slds-grid slds-grid_align-spread slds-m-bottom_medium">
                    <div class="slds-col">
                        <h3 class="slds-text-heading_small">{selectedEntity.displayNumber}</h3>
                    </div>
                    <div class="slds-col slds-no-flex">
                        <lightning-button
                            variant="neutral"
                            label="Change ABN"
                            onclick={handleChangeABN}>
                        </lightning-button>
                    </div>
                </div>
                
                <div class="slds-grid slds-wrap slds-gutters">
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <dhaccommon-acds-read-only-field 
                            field-label="Entity Name" 
                            field-value={selectedEntity.entityName}>
                        </dhaccommon-acds-read-only-field>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <dhaccommon-acds-read-only-field 
                            field-label="Business Name" 
                            field-value={selectedEntity.businessName}>
                        </dhaccommon-acds-read-only-field>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <dhaccommon-acds-read-only-field 
                            field-label="Status" 
                            field-value={selectedEntity.status}>
                        </dhaccommon-acds-read-only-field>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <dhaccommon-acds-read-only-field 
                            field-label="State" 
                            field-value={selectedEntity.state}>
                        </dhaccommon-acds-read-only-field>
                    </div>
                </div>
            </template>
        </div>
    </div>
</template>
