<template>
    <div class="slds-card">
        <div class="slds-card__header slds-grid">
            <div class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <span class="slds-icon_container slds-icon-standard-search">
                        <lightning-icon icon-name="standard:search" alternative-text="ABN Lookup" size="small"></lightning-icon>
                    </span>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <span>ABN lookup pattern</span>
                    </h2>
                </div>
            </div>
        </div>
        
        <div class="slds-card__body slds-card__body_inner">
            <!-- Search Mode -->
            <template lwc:if={isSearchMode}>
                <div class="slds-form-element">
                    <div class="slds-form-element__control">
                        <p class="slds-text-body_regular slds-m-bottom_medium">
                            You can find an Australian Business Number (ABN) using the ABN itself, 
                            Company / Business / Trading name or Australian Company Number (ACN). Once 
                            the correct entity has been identified you can select it for use.
                        </p>
                    </div>
                </div>
                
                <div class="slds-form-element">
                    <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_left">
                        <lightning-icon icon-name="utility:search" size="x-small" class="slds-input__icon slds-input__icon_left"></lightning-icon>
                        <input 
                            type="text" 
                            class="slds-input" 
                            placeholder="Search by Business name, ABN or ACN"
                            value={searchTerm}
                            onchange={handleSearchTermChange}
                            onkeyup={handleKeyUp}
                        />
                    </div>
                </div>
                
                <template lwc:if={validationError}>
                    <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_warning slds-m-top_small" role="alert">
                        <span class="slds-assistive-text">Warning</span>
                        <lightning-icon icon-name="utility:warning" size="x-small" variant="inverse" class="slds-m-right_x-small"></lightning-icon>
                        {validationError}
                    </div>
                </template>
                
                <div class="slds-m-top_medium">
                    <lightning-button 
                        variant="brand" 
                        label="Search" 
                        onclick={handleSearch}
                        disabled={isLoading}
                        class="slds-m-right_small">
                    </lightning-button>
                </div>
            </template>
            
            <!-- Loading State -->
            <template lwc:if={isLoading}>
                <div class="slds-text-align_center slds-p-around_medium">
                    <lightning-spinner alternative-text="Searching..." size="medium"></lightning-spinner>
                    <p class="slds-m-top_small">Searching...</p>
                </div>
            </template>
            
            <!-- Results State -->
            <template lwc:if={showResults}>
                <div class="slds-m-top_medium">
                    <p class="slds-text-body_small slds-m-bottom_medium">
                        Showing {startRecord}-{endRecord} of {totalResults} results
                    </p>
                    
                    <div class="results-container">
                        <template for:each={paginatedResults} for:item="result">
                            <div key={result.id} class="slds-box slds-m-bottom_small result-card">
                                <div class="slds-grid slds-wrap">
                                    <div class="slds-col slds-size_1-of-1 slds-medium-size_8-of-12">
                                        <h3 class="slds-text-heading_small slds-m-bottom_x-small">
                                            ABN: {result.formattedAbn}
                                        </h3>
                                        <p class="slds-text-body_regular slds-text-color_weak">
                                            <strong>Entity Name:</strong> {result.entityName}
                                        </p>
                                        <div class="slds-grid slds-wrap slds-m-top_x-small">
                                            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12">
                                                <p class="slds-text-body_small">
                                                    <strong>ABN status:</strong> {result.status}
                                                </p>
                                            </div>
                                            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12">
                                                <p class="slds-text-body_small">
                                                    <strong>Entity type:</strong> {result.entityType}
                                                </p>
                                            </div>
                                            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12">
                                                <p class="slds-text-body_small">
                                                    <strong>Goods & Services Tax (GST):</strong> {result.gstStatus}
                                                </p>
                                            </div>
                                            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12">
                                                <p class="slds-text-body_small">
                                                    <strong>Main business location:</strong> {result.location}
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="slds-col slds-size_1-of-1 slds-medium-size_4-of-12 slds-text-align_right">
                                        <lightning-button 
                                            variant="brand" 
                                            label="Select" 
                                            icon-name="utility:forward"
                                            icon-position="right"
                                            onclick={handleSelect}
                                            data-id={result.id}
                                            class="slds-m-top_small">
                                        </lightning-button>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                    
                    <!-- Pagination -->
                    <template lwc:if={showPagination}>
                        <div class="slds-grid slds-grid_align-spread slds-m-top_medium">
                            <div class="slds-col">
                                <lightning-button 
                                    variant="neutral" 
                                    label="Previous" 
                                    icon-name="utility:chevronleft"
                                    onclick={handlePrevious}
                                    disabled={isFirstPage}>
                                </lightning-button>
                            </div>
                            <div class="slds-col">
                                <div class="slds-button-group" role="group">
                                    <template for:each={pageNumbers} for:item="pageNum">
                                        <lightning-button 
                                            key={pageNum}
                                            variant={pageNum.variant}
                                            label={pageNum.label}
                                            onclick={handlePageClick}
                                            data-page={pageNum.value}>
                                        </lightning-button>
                                    </template>
                                </div>
                            </div>
                            <div class="slds-col slds-text-align_right">
                                <lightning-button 
                                    variant="neutral" 
                                    label="Next" 
                                    icon-name="utility:chevronright"
                                    icon-position="right"
                                    onclick={handleNext}
                                    disabled={isLastPage}>
                                </lightning-button>
                            </div>
                        </div>
                    </template>
                </div>
            </template>
            
            <!-- Selected State -->
            <template lwc:if={isSelectedMode}>
                <div class="slds-m-top_medium">
                    <lightning-button 
                        variant="neutral" 
                        label="Change ABN" 
                        onclick={handleChangeAbn}
                        class="slds-m-bottom_medium">
                    </lightning-button>
                    
                    <div class="slds-box selected-entity-card">
                        <h3 class="slds-text-heading_small slds-m-bottom_small">
                            ABN: {selectedEntity.formattedAbn}
                        </h3>
                        <p class="slds-text-body_regular slds-text-color_weak slds-m-bottom_small">
                            <strong>Entity Name:</strong> {selectedEntity.entityName}
                        </p>
                        <div class="slds-grid slds-wrap">
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12">
                                <p class="slds-text-body_small slds-m-bottom_x-small">
                                    <strong>ABN status:</strong> {selectedEntity.status}
                                </p>
                            </div>
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12">
                                <p class="slds-text-body_small slds-m-bottom_x-small">
                                    <strong>Entity type:</strong> {selectedEntity.entityType}
                                </p>
                            </div>
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12">
                                <p class="slds-text-body_small slds-m-bottom_x-small">
                                    <strong>Goods & Services Tax (GST):</strong> {selectedEntity.gstStatus}
                                </p>
                            </div>
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12">
                                <p class="slds-text-body_small slds-m-bottom_x-small">
                                    <strong>Main business location:</strong> {selectedEntity.location}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
            
            <!-- Error State -->
            <template lwc:if={errorMessage}>
                <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error slds-m-top_medium" role="alert">
                    <span class="slds-assistive-text">Error</span>
                    <lightning-icon icon-name="utility:error" size="x-small" variant="inverse" class="slds-m-right_x-small"></lightning-icon>
                    {errorMessage}
                    <lightning-button 
                        variant="neutral" 
                        label="Retry" 
                        onclick={handleRetry}
                        class="slds-m-left_small">
                    </lightning-button>
                </div>
            </template>
            
            <!-- Empty State -->
            <template lwc:if={showEmptyState}>
                <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_warning slds-m-top_medium" role="alert">
                    <span class="slds-assistive-text">Warning</span>
                    <lightning-icon icon-name="utility:warning" size="x-small" variant="inverse" class="slds-m-right_x-small"></lightning-icon>
                    No matching results for {searchTerm}, please check the inputs and try again.
                </div>
            </template>
        </div>
    </div>
</template>
