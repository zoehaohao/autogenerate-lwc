<template>
    <div class="slds-card">
        <div class="slds-p-around_medium">
            <div class="slds-text-heading_small slds-m-bottom_small">
                <lightning-icon icon-name="utility:info" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                ABN lookup pattern
            </div>
            
            <div class="slds-text-body_regular slds-m-bottom_medium">
                Search for an Australian Business Number (ABN) using the ABN field, Company / Business / Trading name or Australian Company Number (ACN). Use the current entity list from identities and or Australian Company Number to find it.
            </div>

            <div class="slds-form-element">
                <div class="slds-form-element__control">
                    <div class="slds-combobox_container">
                        <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click slds-is-open">
                            <lightning-input
                                type="search"
                                label="Search"
                                variant="label-hidden"
                                placeholder="Search by Business name, ABN or ACN"
                                value={searchTerm}
                                onchange={handleSearchChange}
                                class="search-input">
                            </lightning-input>
                            <lightning-button 
                                label="Search" 
                                variant="brand"
                                onclick={handleSearch}
                                class="slds-m-left_small">
                            </lightning-button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Error Message -->
            <template if:true={errorMessage}>
                <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_warning" role="alert">
                    <lightning-icon icon-name="utility:warning" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                    <span>{errorMessage}</span>
                </div>
            </template>

            <!-- Results List -->
            <template if:true={searchResults.length}>
                <div class="slds-m-top_medium">
                    <template for:each={searchResults} for:item="result">
                        <div key={result.id} class="slds-card slds-m-bottom_small">
                            <div class="slds-card__header slds-grid">
                                <div class="slds-media slds-media_center slds-has-flexi-truncate">
                                    <div class="slds-media__body">
                                        <h2 class="slds-text-heading_small">{result.ABN}</h2>
                                    </div>
                                </div>
                            </div>
                            <div class="slds-card__body slds-card__body_inner">
                                <div class="slds-grid slds-gutters">
                                    <div class="slds-col">
                                        <div class="slds-text-title">Entity name</div>
                                        <div class="slds-text-body_regular">{result.Company_Name}</div>
                                    </div>
                                    <div class="slds-col">
                                        <div class="slds-text-align_right">
                                            <lightning-button 
                                                label="Select" 
                                                variant="neutral"
                                                icon-name="utility:forward"
                                                icon-position="right"
                                                onclick={handleSelect}
                                                data-id={result.id}>
                                            </lightning-button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </template>
        </div>
    </div>
</template>
