<template>
    <div class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <span class="slds-text-heading_small">ABN lookup pattern</span>
                    </h2>
                </div>
            </header>
        </div>
        
        <div class="slds-card__body slds-card__body_inner">
            <!-- Mode Toggle Button -->
            <div class="slds-m-bottom_medium">
                <lightning-button 
                    label={modeButtonLabel}
                    variant="brand"
                    class="slds-m-bottom_small">
                </lightning-button>
            </div>

            <!-- Search/Verify Interface -->
            <template if:false={showSelectedEntity}>
                <div class="slds-box slds-theme_shade slds-m-bottom_medium">
                    <p class="slds-text-body_regular slds-m-bottom_medium">
                        {modeDescription}
                    </p>
                    
                    <div class="slds-grid slds-gutters slds-wrap">
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_8-of-12">
                            <lightning-input
                                type="search"
                                placeholder={searchPlaceholder}
                                value={searchTerm}
                                onchange={handleSearchTermChange}
                                onkeyup={handleKeyUp}
                                variant="label-hidden">
                            </lightning-input>
                        </div>
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_4-of-12">
                            <lightning-button
                                label={actionButtonLabel}
                                variant="brand"
                                onclick={handleSearch}
                                disabled={isLoading}
                                class="slds-size_1-of-1">
                            </lightning-button>
                        </div>
                    </div>
                </div>

                <!-- Error Messages -->
                <template if:true={errorMessage}>
                    <div class="slds-notify slds-notify_alert slds-alert_warning slds-m-bottom_medium" role="alert">
                        <span class="slds-assistive-text">Warning</span>
                        <lightning-icon icon-name="utility:warning" alternative-text="Warning" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                        <h2>{errorMessage}</h2>
                    </div>
                </template>

                <!-- Loading Spinner -->
                <template if:true={isLoading}>
                    <div class="slds-align_absolute-center slds-m-vertical_large">
                        <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                    </div>
                </template>

                <!-- Search Results -->
                <template if:true={showResults}>
                    <div class="slds-grid slds-wrap slds-gutters">
                        <template for:each={paginatedResults} for:item="result">
                            <div key={result.abn} class={resultCardClass}>
                                <div class="slds-card slds-card_boundary">
                                    <div class="slds-card__body slds-card__body_inner">
                                        <h3 class="slds-text-heading_small slds-m-bottom_x-small">
                                            ABN: {result.formattedAbn}
                                        </h3>
                                        <p class="slds-text-body_regular slds-text-color_weak slds-m-bottom_small">
                                            <strong>Entity Name:</strong> {result.entityName}
                                        </p>
                                        
                                        <div class="slds-grid slds-gutters_small slds-m-bottom_small">
                                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                                <p class="slds-text-body_small">
                                                    <strong>ABN status:</strong> {result.status}
                                                </p>
                                            </div>
                                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                                <p class="slds-text-body_small">
                                                    <strong>Entity type:</strong> {result.entityType}
                                                </p>
                                            </div>
                                        </div>
                                        
                                        <div class="slds-grid slds-gutters_small slds-m-bottom_medium">
                                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                                <p class="slds-text-body_small">
                                                    <strong>Goods & Services Tax (GST):</strong> {result.gstStatus}
                                                </p>
                                            </div>
                                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                                <p class="slds-text-body_small">
                                                    <strong>Main business location:</strong> {result.location}
                                                </p>
                                            </div>
                                        </div>
                                        
                                        <div class="slds-align_absolute-center">
                                            <lightning-button
                                                label={selectionButtonLabel}
                                                variant="brand"
                                                onclick={handleSelectEntity}
                                                data-abn={result.abn}
                                                icon-name="utility:forward"
                                                icon-position="right">
                                            </lightning-button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>

                    <!-- Pagination -->
                    <template if:true={showPagination}>
                        <div class="slds-m-top_medium">
                            <div class="slds-grid slds-grid_align-spread slds-grid_vertical-align-center">
                                <div class="slds-col">
                                    <p class="slds-text-body_small">
                                        Showing {startRecord} - {endRecord} of {totalRecords} results
                                    </p>
                                </div>
                                <div class="slds-col slds-no-flex">
                                    <div class="slds-button-group" role="group">
                                        <lightning-button
                                            label="Previous"
                                            onclick={handlePreviousPage}
                                            disabled={isFirstPage}
                                            icon-name="utility:chevronleft"
                                            icon-position="left">
                                        </lightning-button>
                                        
                                        <template for:each={pageNumbers} for:item="pageNum">
                                            <lightning-button
                                                key={pageNum}
                                                label={pageNum}
                                                variant={pageNum.variant}
                                                onclick={handlePageClick}
                                                data-page={pageNum.value}>
                                            </lightning-button>
                                        </template>
                                        
                                        <lightning-button
                                            label="Next"
                                            onclick={handleNextPage}
                                            disabled={isLastPage}
                                            icon-name="utility:chevronright"
                                            icon-position="right">
                                        </lightning-button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                </template>
            </template>

            <!-- Selected Entity Display -->
            <template if:true={showSelectedEntity}>
                <div class="slds-box slds-theme_shade">
                    <div class="slds-grid slds-grid_align-spread slds-m-bottom_small">
                        <h3 class="slds-text-heading_small">Selected Entity</h3>
                        <lightning-button
                            label="Change ABN"
                            variant="neutral"
                            onclick={handleChangeAbn}>
                        </lightning-button>
                    </div>
                    
                    <div class="slds-grid slds-wrap slds-gutters">
                        <div class="slds-col slds-size_1-of-1">
                            <dhaccommon-acds-read-only-field 
                                field-label="ABN" 
                                field-value={selectedEntity.formattedAbn}>
                            </dhaccommon-acds-read-only-field>
                        </div>
                        <div class="slds-col slds-size_1-of-1">
                            <dhaccommon-acds-read-only-field 
                                field-label="Entity Name" 
                                field-value={selectedEntity.entityName}>
                            </dhaccommon-acds-read-only-field>
                        </div>
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                            <dhaccommon-acds-read-only-field 
                                field-label="Status" 
                                field-value={selectedEntity.status}>
                            </dhaccommon-acds-read-only-field>
                        </div>
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                            <dhaccommon-acds-read-only-field 
                                field-label="Entity Type" 
                                field-value={selectedEntity.entityType}>
                            </dhaccommon-acds-read-only-field>
                        </div>
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                            <dhaccommon-acds-read-only-field 
                                field-label="GST Status" 
                                field-value={selectedEntity.gstStatus}>
                            </dhaccommon-acds-read-only-field>
                        </div>
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                            <dhaccommon-acds-read-only-field 
                                field-label="Location" 
                                field-value={selectedEntity.location}>
                            </dhaccommon-acds-read-only-field>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>
</template>
