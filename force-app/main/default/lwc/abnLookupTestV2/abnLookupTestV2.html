<template>
    <div class="slds-card">
        <div class="slds-card__header slds-grid">
            <div class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <span class="slds-text-heading_small">ABN lookup pattern</span>
                    </h2>
                </div>
            </div>
        </div>
        
        <div class="slds-card__body slds-card__body_inner">
            <!-- Search Mode -->
            <template lwc:if={isSearchMode}>
                <div class="slds-box slds-theme_shade slds-m-bottom_medium">
                    <button class="slds-button slds-button_brand slds-m-bottom_small">
                        {searchButtonLabel}
                    </button>
                    <p class="slds-text-body_regular slds-m-bottom_medium">
                        You can find an Australian Business Number (ABN) using the ABN itself, 
                        Company / Business / Trading name or Australian Company Number (ACN). 
                        Once the correct entity has been identified you can select it for use.
                    </p>
                    
                    <div class="slds-form-element">
                        <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_right">
                            <lightning-input
                                type="search"
                                placeholder="Search by Business name, ABN or ACN"
                                value={searchTerm}
                                onchange={handleSearchTermChange}
                                onkeyup={handleKeyUp}
                                class="search-input">
                            </lightning-input>
                            <button 
                                class="slds-button slds-button_brand search-button"
                                onclick={handleSearch}
                                disabled={isLoading}>
                                {searchButtonText}
                            </button>
                        </div>
                    </div>
                    
                    <!-- Error Messages -->
                    <template lwc:if={errorMessage}>
                        <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_warning slds-m-top_small">
                            <span class="slds-icon_container slds-icon-utility-warning slds-m-right_x-small">
                                <lightning-icon icon-name="utility:warning" size="x-small"></lightning-icon>
                            </span>
                            <h2>{errorMessage}</h2>
                        </div>
                    </template>
                </div>
                
                <!-- Loading Spinner -->
                <template lwc:if={isLoading}>
                    <div class="slds-align_absolute-center slds-m-vertical_large">
                        <lightning-spinner alternative-text="Searching..." size="medium"></lightning-spinner>
                    </div>
                </template>
                
                <!-- Search Results -->
                <template lwc:if={hasResults}>
                    <div class="results-container">
                        <!-- Results Grid -->
                        <div class="slds-grid slds-wrap slds-gutters">
                            <template for:each={paginatedResults} for:item="result">
                                <div key={result.id} class={resultCardClass}>
                                    <div class="slds-box slds-box_x-small result-card">
                                        <div class="slds-grid slds-grid_align-spread">
                                            <div class="slds-col slds-size_3-of-4">
                                                <h3 class="slds-text-heading_small slds-m-bottom_x-small">
                                                    ABN: {result.formattedAbn}
                                                </h3>
                                                <p class="slds-text-body_regular slds-text-color_weak slds-m-bottom_x-small">
                                                    Entity Name: {result.entityName}
                                                </p>
                                                <div class="slds-grid slds-wrap slds-gutters_xx-small">
                                                    <div class="slds-col slds-size_1-of-2">
                                                        <c-acds-read-only-field 
                                                            field-label="ABN status:" 
                                                            field-value={result.status}>
                                                        </c-acds-read-only-field>
                                                    </div>
                                                    <div class="slds-col slds-size_1-of-2">
                                                        <c-acds-read-only-field 
                                                            field-label="Entity type:" 
                                                            field-value={result.entityType}>
                                                        </c-acds-read-only-field>
                                                    </div>
                                                    <div class="slds-col slds-size_1-of-2">
                                                        <c-acds-read-only-field 
                                                            field-label="Goods & Services Tax (GST):" 
                                                            field-value={result.gstStatus}>
                                                        </c-acds-read-only-field>
                                                    </div>
                                                    <div class="slds-col slds-size_1-of-2">
                                                        <c-acds-read-only-field 
                                                            field-label="Main business location" 
                                                            field-value={result.location}>
                                                        </c-acds-read-only-field>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="slds-col slds-size_1-of-4 slds-text-align_right">
                                                <button 
                                                    class="slds-button slds-button_brand"
                                                    onclick={handleSelect}
                                                    data-id={result.id}>
                                                    Select
                                                    <lightning-icon 
                                                        icon-name="utility:forward" 
                                                        size="x-small" 
                                                        class="slds-m-left_x-small">
                                                    </lightning-icon>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </div>
                        
                        <!-- Pagination -->
                        <template lwc:if={showPagination}>
                            <c-acds-pagination
                                data={searchResults}
                                onpaginationdatachange={handlePaginationDataChange}
                                onpagesizechange={handlePageSizeChange}>
                            </c-acds-pagination>
                        </template>
                    </div>
                </template>
            </template>
            
            <!-- Read-Only Mode -->
            <template lwc:if={isReadOnlyMode}>
                <div class="slds-box slds-theme_shade">
                    <button class="slds-button slds-button_brand slds-m-bottom_medium" onclick={handleChangeAbn}>
                        Change ABN
                    </button>
                    
                    <div class="slds-box slds-box_x-small selected-entity-card">
                        <h3 class="slds-text-heading_small slds-m-bottom_small">
                            ABN: {selectedEntity.formattedAbn}
                        </h3>
                        <p class="slds-text-body_regular slds-text-color_weak slds-m-bottom_small">
                            Entity Name: {selectedEntity.entityName}
                        </p>
                        
                        <div class="slds-grid slds-wrap slds-gutters_small">
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                <c-acds-read-only-field 
                                    field-label="ABN status:" 
                                    field-value={selectedEntity.status}>
                                </c-acds-read-only-field>
                            </div>
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                <c-acds-read-only-field 
                                    field-label="Entity type:" 
                                    field-value={selectedEntity.entityType}>
                                </c-acds-read-only-field>
                            </div>
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                <c-acds-read-only-field 
                                    field-label="Goods & Services Tax (GST):" 
                                    field-value={selectedEntity.gstStatus}>
                                </c-acds-read-only-field>
                            </div>
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                <c-acds-read-only-field 
                                    field-label="Main business location" 
                                    field-value={selectedEntity.location}>
                                </c-acds-read-only-field>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>
</template>
