<template>
    <lightning-card title="ABN Lookup" icon-name="standard:search">
        <div class="slds-p-around_medium">
            <!-- Search Section -->
            <div class="slds-form-element">
                <div class="slds-form-element__control">
                    <lightning-input
                        type="search"
                        label="Search"
                        placeholder={searchPlaceholder}
                        value={searchTerm}
                        onchange={handleSearchChange}
                        onkeyup={handleKeyUp}
                        class="search-input"
                        required>
                    </lightning-input>
                </div>
            </div>
            
            <div class="slds-m-top_small">
                <lightning-button
                    label="Search"
                    variant="brand"
                    onclick={handleSearch}
                    disabled={isSearching}>
                </lightning-button>
            </div>

            <!-- Loading Spinner -->
            <template if:true={isSearching}>
                <div class="slds-is-relative slds-m-top_medium">
                    <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                </div>
            </template>

            <!-- Error Message -->
            <template if:true={errorMessage}>
                <div class="slds-m-top_small">
                    <div class="slds-notify slds-notify_alert slds-alert_error" role="alert">
                        <span class="slds-assistive-text">error</span>
                        <h2>{errorMessage}</h2>
                    </div>
                </div>
            </template>

            <!-- Results Section -->
            <template if:true={hasResults}>
                <div class="slds-m-top_medium">
                    <template for:each={searchResults} for:item="result">
                        <div key={result.id} class="slds-m-bottom_small">
                            <lightning-card>
                                <div class="slds-p-around_medium">
                                    <div class="slds-grid slds-wrap">
                                        <div class="slds-col slds-size_1-of-2 slds-p-right_medium">
                                            <p><strong>Company Name:</strong> {result.Company_Name}</p>
                                            <p><strong>ABN:</strong> {result.ABN}</p>
                                            <p><strong>ACN:</strong> {result.ACN}</p>
                                        </div>
                                        <div class="slds-col slds-size_1-of-2">
                                            <p><strong>Type:</strong> {result.Type}</p>
                                            <p><strong>Location:</strong> {result.Location}</p>
                                        </div>
                                    </div>
                                </div>
                            </lightning-card>
                        </div>
                    </template>
                </div>
            </template>

            <!-- No Results Message -->
            <template if:true={showNoResults}>
                <div class="slds-m-top_medium">
                    <div class="slds-notify slds-notify_alert" role="alert">
                        <span class="slds-assistive-text">info</span>
                        <h2>No results found. Please try a different search.</h2>
                    </div>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
