<template>
    <lightning-card title="ABN Lookup" icon-name="standard:search">
        <div class="slds-p-horizontal_medium slds-p-bottom_medium">
            <!-- Search Section -->
            <div class="slds-form-element slds-m-bottom_medium">
                <div class="slds-form-element__control">
                    <div class="slds-input-has-icon slds-input-has-icon_right">
                        <lightning-input
                            type="text"
                            placeholder={searchPlaceholder}
                            value={searchTerm}
                            onchange={handleSearchTermChange}
                            onkeyup={handleKeyUp}
                            class="search-input">
                        </lightning-input>
                        <lightning-button
                            variant="brand"
                            label={searchButtonLabel}
                            onclick={handleSearch}
                            disabled={isSearchDisabled}
                            class="slds-m-left_x-small">
                        </lightning-button>
                    </div>
                </div>
                <template if:true={searchDescription}>
                    <div class="slds-form-element__help slds-m-top_x-small">
                        {searchDescription}
                    </div>
                </template>
            </div>

            <!-- Loading Spinner -->
            <template if:true={isLoading}>
                <div class="slds-align_absolute-center slds-p-vertical_large">
                    <lightning-spinner alternative-text="Searching..." size="medium"></lightning-spinner>
                </div>
            </template>

            <!-- Error Message -->
            <template if:true={errorMessage}>
                <div class="slds-m-bottom_medium">
                    <div class="slds-notify slds-notify_alert slds-alert_warning" role="alert">
                        <span class="slds-icon_container slds-icon-utility-warning slds-m-right_x-small">
                            <lightning-icon icon-name="utility:warning" size="x-small" variant="inverse"></lightning-icon>
                        </span>
                        <h2>{errorMessage}</h2>
                    </div>
                </div>
            </template>

            <!-- No Results Message -->
            <template if:true={showNoResults}>
                <div class="slds-m-bottom_medium">
                    <div class="slds-notify slds-notify_alert slds-alert_warning" role="alert">
                        <span class="slds-icon_container slds-icon-utility-info slds-m-right_x-small">
                            <lightning-icon icon-name="utility:info" size="x-small" variant="inverse"></lightning-icon>
                        </span>
                        <h2>No matching results found. Please check your search term and try again.</h2>
                    </div>
                </div>
            </template>

            <!-- Results Section -->
            <template if:true={hasResults}>
                <div class="results-container">
                    <!-- Results Grid -->
                    <div class="slds-grid slds-wrap slds-gutters">
                        <template for:each={paginatedResults} for:item="result" for:index="index">
                            <div key={result.id} class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">
                                <lightning-card class="result-card slds-m-bottom_medium">
                                    <div class="slds-p-around_medium">
                                        <!-- ABN and Entity Name -->
                                        <div class="slds-m-bottom_small">
                                            <h3 class="slds-text-heading_small slds-m-bottom_x-small">
                                                ABN: {result.abnNumber}
                                            </h3>
                                            <p class="slds-text-body_regular slds-text-color_weak">
                                                <strong>Entity Name:</strong> {result.entityName}
                                            </p>
                                        </div>

                                        <!-- Entity Details -->
                                        <div class="entity-details">
                                            <template if:true={result.abnStatus}>
                                                <div class="slds-grid slds-gutters_x-small slds-m-bottom_x-small">
                                                    <div class="slds-col slds-size_1-of-2">
                                                        <span class="slds-text-body_small slds-text-color_weak">ABN Status:</span>
                                                    </div>
                                                    <div class="slds-col slds-size_1-of-2">
                                                        <span class="slds-text-body_small">{result.abnStatus}</span>
                                                    </div>
                                                </div>
                                            </template>

                                            <template if:true={result.entityType}>
                                                <div class="slds-grid slds-gutters_x-small slds-m-bottom_x-small">
                                                    <div class="slds-col slds-size_1-of-2">
                                                        <span class="slds-text-body_small slds-text-color_weak">Entity Type:</span>
                                                    </div>
                                                    <div class="slds-col slds-size_1-of-2">
                                                        <span class="slds-text-body_small">{result.entityType}</span>
                                                    </div>
                                                </div>
                                            </template>

                                            <template if:true={result.gstStatus}>
                                                <div class="slds-grid slds-gutters_x-small slds-m-bottom_x-small">
                                                    <div class="slds-col slds-size_1-of-2">
                                                        <span class="slds-text-body_small slds-text-color_weak">GST Status:</span>
                                                    </div>
                                                    <div class="slds-col slds-size_1-of-2">
                                                        <span class="slds-text-body_small">{result.gstStatus}</span>
                                                    </div>
                                                </div>
                                            </template>

                                            <template if:true={result.businessLocation}>
                                                <div class="slds-grid slds-gutters_x-small slds-m-bottom_x-small">
                                                    <div class="slds-col slds-size_1-of-2">
                                                        <span class="slds-text-body_small slds-text-color_weak">Main Business Location:</span>
                                                    </div>
                                                    <div class="slds-col slds-size_1-of-2">
                                                        <span class="slds-text-body_small">{result.businessLocation}</span>
                                                    </div>
                                                </div>
                                            </template>
                                        </div>

                                        <!-- Select Button -->
                                        <div class="slds-m-top_medium">
                                            <lightning-button
                                                variant="brand"
                                                label="Select"
                                                onclick={handleSelectResult}
                                                data-result-id={result.id}
                                                class="slds-float_right">
                                            </lightning-button>
                                        </div>
                                    </div>
                                </lightning-card>
                            </div>
                        </template>
                    </div>

                    <!-- Pagination -->
                    <template if:true={showPagination}>
                        <div class="slds-m-top_medium">
                            <div class="slds-grid slds-grid_align-spread slds-grid_vertical-align-center">
                                <div class="slds-col">
                                    <span class="slds-text-body_small slds-text-color_weak">
                                        Showing {paginationInfo.start} - {paginationInfo.end} of {paginationInfo.total} items
                                    </span>
                                </div>
                                <div class="slds-col slds-no-flex">
                                    <div class="slds-button-group" role="group">
                                        <lightning-button
                                            label="Previous"
                                            onclick={handlePreviousPage}
                                            disabled={isPreviousDisabled}
                                            variant="neutral">
                                        </lightning-button>
                                        
                                        <template for:each={pageNumbers} for:item="pageNum">
                                            <lightning-button
                                                key={pageNum.value}
                                                label={pageNum.label}
                                                onclick={handlePageClick}
                                                data-page={pageNum.value}
                                                variant={pageNum.variant}
                                                class="page-button">
                                            </lightning-button>
                                        </template>
                                        
                                        <lightning-button
                                            label="Next"
                                            onclick={handleNextPage}
                                            disabled={isNextDisabled}
                                            variant="neutral">
                                        </lightning-button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
