<template>
    <lightning-card title="ABN Lookup" icon-name="standard:search">
        <div class="slds-card__body slds-card__body_inner">
            <!-- Search Section -->
            <div class="slds-form-element slds-m-bottom_medium">
                <label class="slds-form-element__label" for="search-input">
                    <abbr class="slds-required" title="required">*</abbr>
                    Search by Business name, ABN or ACN
                </label>
                <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_right">
                    <lightning-input
                        name="searchInput"
                        type="text"
                        placeholder={searchPlaceholder}
                        value={searchValue}
                        onchange={handleSearchInputChange}
                        onkeyup={handleKeyUp}
                        class="search-input"
                        required>
                    </lightning-input>
                    <lightning-button
                        variant="brand"
                        label="Search"
                        title="Search"
                        onclick={handleSearch}
                        disabled={isSearchDisabled}
                        class="slds-m-left_x-small">
                    </lightning-button>
                </div>
                <template if:true={validationError}>
                    <div class="slds-form-element__help slds-text-color_error">
                        {validationError}
                    </div>
                </template>
            </div>

            <!-- Loading Spinner -->
            <template if:true={isLoading}>
                <div class="slds-align_absolute-center slds-m-vertical_large">
                    <lightning-spinner alternative-text="Searching..." size="medium"></lightning-spinner>
                </div>
            </template>

            <!-- Error Message -->
            <template if:true={errorMessage}>
                <div class="slds-notify slds-notify_alert slds-alert_warning slds-m-bottom_medium" role="alert">
                    <span class="slds-icon_container slds-icon-utility-warning slds-m-right_x-small">
                        <lightning-icon icon-name="utility:warning" alternative-text="Warning" size="x-small"></lightning-icon>
                    </span>
                    <h2>{errorMessage}</h2>
                </div>
            </template>

            <!-- No Results Message -->
            <template if:true={showNoResults}>
                <div class="slds-notify slds-notify_alert slds-alert_warning slds-m-bottom_medium" role="alert">
                    <span class="slds-icon_container slds-icon-utility-info slds-m-right_x-small">
                        <lightning-icon icon-name="utility:info" alternative-text="Info" size="x-small"></lightning-icon>
                    </span>
                    <h2>No matching results found. Please check your input and try again.</h2>
                </div>
            </template>

            <!-- Results Section -->
            <template if:true={hasResults}>
                <div class="slds-grid slds-wrap slds-gutters">
                    <template for:each={searchResults} for:item="result">
                        <div key={result.id} class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-m-bottom_medium">
                            <lightning-card class="result-card">
                                <div class="slds-card__body slds-card__body_inner">
                                    <div class="slds-text-heading_small slds-m-bottom_small">
                                        ABN: {result.ABN}
                                    </div>
                                    <div class="slds-text-heading_medium slds-m-bottom_small">
                                        {result.EntityName}
                                    </div>
                                    
                                    <dl class="slds-list_horizontal slds-wrap">
                                        <dt class="slds-item_label slds-text-color_weak slds-truncate">ABN Status:</dt>
                                        <dd class="slds-item_detail slds-truncate">{result.ABNStatus}</dd>
                                        
                                        <dt class="slds-item_label slds-text-color_weak slds-truncate">Entity Type:</dt>
                                        <dd class="slds-item_detail slds-truncate">{result.EntityType}</dd>
                                        
                                        <dt class="slds-item_label slds-text-color_weak slds-truncate">GST Status:</dt>
                                        <dd class="slds-item_detail slds-truncate">{result.GoodsServicesGST}</dd>
                                        
                                        <dt class="slds-item_label slds-text-color_weak slds-truncate">Location:</dt>
                                        <dd class="slds-item_detail slds-truncate">{result.MainBusinessLocation}</dd>
                                    </dl>
                                    
                                    <div class="slds-m-top_medium">
                                        <lightning-button
                                            variant="brand"
                                            label="Select"
                                            title="Select this result"
                                            onclick={handleSelectResult}
                                            data-result-id={result.id}
                                            class="slds-float_right">
                                        </lightning-button>
                                    </div>
                                </div>
                            </lightning-card>
                        </div>
                    </template>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
