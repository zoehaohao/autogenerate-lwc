<template>
    <div class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <span class="slds-icon_container slds-icon-standard-search">
                        <lightning-icon icon-name="standard:search" size="small"></lightning-icon>
                    </span>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <span>ABN lookup pattern</span>
                    </h2>
                </div>
            </header>
        </div>
        
        <div class="slds-card__body slds-card__body_inner">
            <!-- Mode Selection Button -->
            <div class="slds-m-bottom_medium">
                <lightning-button 
                    label={modeButtonLabel}
                    variant="brand"
                    class="slds-m-bottom_small">
                </lightning-button>
            </div>

            <!-- Selected Entity Display (Read-only mode) -->
            <template lwc:if={showSelectedEntity}>
                <div class="slds-box slds-theme_shade slds-m-bottom_medium">
                    <div class="slds-grid slds-wrap slds-gutters">
                        <div class="slds-col slds-size_1-of-1">
                            <h3 class="slds-text-heading_small slds-m-bottom_small">
                                ABN: {selectedEntity.formattedAbn}
                            </h3>
                            <p class="slds-text-body_regular slds-m-bottom_x-small">
                                <strong>Entity Name:</strong> {selectedEntity.entityName}
                            </p>
                            <p class="slds-text-body_regular slds-m-bottom_x-small">
                                <strong>ABN status:</strong> {selectedEntity.status}
                            </p>
                            <p class="slds-text-body_regular slds-m-bottom_x-small">
                                <strong>Entity type:</strong> {selectedEntity.entityType}
                            </p>
                            <p class="slds-text-body_regular slds-m-bottom_x-small">
                                <strong>Main business location:</strong> {selectedEntity.location}
                            </p>
                        </div>
                    </div>
                    <div class="slds-m-top_small">
                        <lightning-button 
                            label="Change ABN"
                            variant="neutral"
                            onclick={handleChangeAbn}>
                        </lightning-button>
                    </div>
                </div>
            </template>

            <!-- Search/Verify Interface -->
            <template lwc:if={showSearchInterface}>
                <!-- Description Text -->
                <div class="slds-m-bottom_medium">
                    <p class="slds-text-body_regular">{modeDescription}</p>
                </div>

                <!-- Search Input -->
                <div class="slds-grid slds-gutters slds-m-bottom_medium">
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_8-of-12">
                        <lightning-input
                            type="search"
                            placeholder={searchPlaceholder}
                            value={searchTerm}
                            onchange={handleSearchTermChange}
                            onkeyup={handleKeyUp}
                            variant="label-hidden">
                        </lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_4-of-12">
                        <lightning-button
                            label={searchButtonLabel}
                            variant="brand"
                            onclick={handleSearch}
                            disabled={isLoading}
                            class="slds-size_1-of-1">
                        </lightning-button>
                    </div>
                </div>

                <!-- Error Messages -->
                <template lwc:if={errorMessage}>
                    <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_warning slds-m-bottom_medium">
                        <span class="slds-assistive-text">Warning</span>
                        <lightning-icon icon-name="utility:warning" size="x-small" variant="inverse" class="slds-m-right_x-small"></lightning-icon>
                        {errorMessage}
                    </div>
                </template>

                <!-- Loading Spinner -->
                <template lwc:if={isLoading}>
                    <div class="slds-align_absolute-center slds-m-vertical_large">
                        <lightning-spinner alternative-text="Loading..." size="medium"></lightning-spinner>
                    </div>
                </template>

                <!-- Search Results -->
                <template lwc:if={showResults}>
                    <!-- Results Count -->
                    <div class="slds-m-bottom_medium">
                        <p class="slds-text-body_small">Showing {startRecord} - {endRecord} of {totalResults} results</p>
                    </div>

                    <!-- Results Grid -->
                    <div class="slds-grid slds-wrap slds-gutters">
                        <template for:each={paginatedResults} for:item="result">
                            <div key={result.id} class={resultCardClass}>
                                <div class="slds-box slds-box_x-small">
                                    <div class="slds-m-bottom_small">
                                        <h3 class="slds-text-heading_small">
                                            ABN: {result.formattedAbn}
                                        </h3>
                                        <p class="slds-text-body_regular slds-text-color_weak">
                                            Entity Name: {result.entityName}
                                        </p>
                                    </div>
                                    
                                    <div class="slds-grid slds-grid_vertical-align-start slds-wrap">
                                        <div class="slds-col slds-size_1-of-1 slds-medium-size_8-of-12">
                                            <dl class="slds-list_horizontal slds-wrap">
                                                <dt class="slds-item_label slds-text-color_weak slds-truncate">ABN status:</dt>
                                                <dd class="slds-item_detail slds-truncate">{result.status}</dd>
                                                <dt class="slds-item_label slds-text-color_weak slds-truncate">Entity type:</dt>
                                                <dd class="slds-item_detail slds-truncate">{result.entityType}</dd>
                                                <dt class="slds-item_label slds-text-color_weak slds-truncate">Goods & Services Tax (GST):</dt>
                                                <dd class="slds-item_detail slds-truncate">{result.gstStatus}</dd>
                                                <dt class="slds-item_label slds-text-color_weak slds-truncate">Main business location:</dt>
                                                <dd class="slds-item_detail slds-truncate">{result.location}</dd>
                                            </dl>
                                        </div>
                                        <div class="slds-col slds-size_1-of-1 slds-medium-size_4-of-12 slds-text-align_right">
                                            <lightning-button
                                                label={selectButtonLabel}
                                                variant="brand"
                                                data-id={result.id}
                                                onclick={handleSelectEntity}
                                                class="slds-m-top_small">
                                            </lightning-button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>

                    <!-- Pagination -->
                    <template lwc:if={showPagination}>
                        <div class="slds-grid slds-grid_align-spread slds-m-top_medium">
                            <div class="slds-col">
                                <lightning-button
                                    label="Previous"
                                    icon-name="utility:chevronleft"
                                    icon-position="left"
                                    variant="neutral"
                                    disabled={isFirstPage}
                                    onclick={handlePreviousPage}>
                                </lightning-button>
                            </div>
                            
                            <div class="slds-col">
                                <div class="slds-button-group" role="group">
                                    <template for:each={pageNumbers} for:item="pageNum">
                                        <lightning-button
                                            key={pageNum.value}
                                            label={pageNum.label}
                                            variant={pageNum.variant}
                                            onclick={handlePageClick}
                                            data-page={pageNum.value}>
                                        </lightning-button>
                                    </template>
                                </div>
                            </div>
                            
                            <div class="slds-col slds-text-align_right">
                                <lightning-button
                                    label="Next"
                                    icon-name="utility:chevronright"
                                    icon-position="right"
                                    variant="neutral"
                                    disabled={isLastPage}
                                    onclick={handleNextPage}>
                                </lightning-button>
                            </div>
                        </div>
                    </template>
                </template>

                <!-- No Results Message -->
                <template lwc:if={showNoResults}>
                    <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_warning">
                        <span class="slds-assistive-text">Warning</span>
                        <lightning-icon icon-name="utility:warning" size="x-small" variant="inverse" class="slds-m-right_x-small"></lightning-icon>
                        No matching results for {searchTerm}, please check the inputs and try again.
                    </div>
                </template>
            </template>
        </div>
    </div>
</template>
