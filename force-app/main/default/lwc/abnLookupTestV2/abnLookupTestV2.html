<template>
    <div class="slds-card">
        <div class="slds-p-around_medium">
            <div class="slds-text-heading_medium slds-m-bottom_medium">
                <h2>ABN lookup pattern</h2>
            </div>

            <div class="slds-form-element">
                <div class="slds-text-body_regular slds-m-bottom_small">
                    You can find an Australian Business Number (ABN) using the ABN itself, 
                    Company / Business / Trading name or Australian Company Number (ACN). Once 
                    the correct entity has been identified you can select it for use.
                </div>
                
                <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_left-right">
                    <lightning-icon icon-name="utility:search" size="x-small" class="slds-input__icon slds-input__icon_left"></lightning-icon>
                    <input type="text" 
                           class="slds-input" 
                           placeholder="Search by Business name, ABN or ACN"
                           value={searchTerm}
                           onkeyup={handleSearchInput}/>
                    <lightning-button 
                        variant="brand" 
                        label="Search" 
                        onclick={handleSearch}
                        class="slds-m-left_x-small">
                    </lightning-button>
                </div>
            </div>

            <!-- Loading Spinner -->
            <template if:true={isLoading}>
                <div class="slds-is-relative slds-m-top_medium">
                    <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                </div>
            </template>

            <!-- Error Message -->
            <template if:true={errorMessage}>
                <div class="slds-notify slds-notify_alert slds-alert_error" role="alert">
                    <lightning-icon icon-name="utility:error" alternative-text="Error" variant="inverse" size="small"></lightning-icon>
                    <h2>{errorMessage}</h2>
                </div>
            </template>

            <!-- Results Section -->
            <template if:true={hasResults}>
                <div class="slds-grid slds-wrap slds-m-top_medium">
                    <template for:each={displayedResults} for:item="result">
                        <div key={result.abn.identifier_value} class="slds-col slds-size_1-of-2 slds-p-around_x-small">
                            <div class="slds-card">
                                <div class="slds-card__body slds-card__body_inner">
                                    <div class="slds-text-heading_small slds-m-bottom_small">
                                        ABN: {result.abn.identifier_value}
                                    </div>
                                    <div class="slds-text-heading_small slds-m-bottom_medium">
                                        Entity Name: {result.other_trading_name.organisation_name}
                                    </div>
                                    <dl class="slds-dl_horizontal">
                                        <dt class="slds-dl_horizontal__label">ABN status:</dt>
                                        <dd class="slds-dl_horizontal__detail">{result.entity_status.entity_status_code}</dd>
                                        
                                        <dt class="slds-dl_horizontal__label">Entity type:</dt>
                                        <dd class="slds-dl_horizontal__detail">{result.entity_type.entity_description}</dd>
                                        
                                        <dt class="slds-dl_horizontal__label">GST Registration:</dt>
                                        <dd class="slds-dl_horizontal__detail">
                                            Registered from {result.goods_and_services_tax.effective_from}
                                        </dd>
                                        
                                        <dt class="slds-dl_horizontal__label">Main business location:</dt>
                                        <dd class="slds-dl_horizontal__detail">{result.location}</dd>
                                    </dl>
                                    <div class="slds-m-top_medium slds-text-align_right">
                                        <lightning-button 
                                            variant="brand" 
                                            label="Select" 
                                            onclick={handleSelect} 
                                            data-id={result.abn.identifier_value}>
                                        </lightning-button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>

                <!-- Pagination -->
                <div class="slds-grid slds-grid_align-center slds-m-top_medium">
                    <lightning-button-group>
                        <lightning-button 
                            label="Previous"
                            onclick={handlePrevious}
                            disabled={isFirstPage}>
                        </lightning-button>
                        <template for:each={pageNumbers} for:item="pageNumber">
                            <lightning-button 
                                key={pageNumber}
                                label={pageNumber}
                                variant={getPageButtonVariant}
                                onclick={handlePageChange}
                                data-page={pageNumber}>
                            </lightning-button>
                        </template>
                        <lightning-button 
                            label="Next"
                            onclick={handleNext}
                            disabled={isLastPage}>
                        </lightning-button>
                    </lightning-button-group>
                </div>
            </template>
        </div>
    </div>
</template>
