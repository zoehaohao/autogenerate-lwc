<template>
    <lightning-card title="ABN Lookup" icon-name="standard:search">
        <div class="slds-card__body slds-card__body_inner">
            <!-- Search Section -->
            <div class="slds-form-element">
                <label class="slds-form-element__label" for="search-input">
                    Search by Business name, ABN or ACN
                </label>
                <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_right">
                    <lightning-input
                        name="searchInput"
                        type="text"
                        placeholder={searchPlaceholder}
                        value={searchTerm}
                        onchange={handleSearchTermChange}
                        onkeyup={handleKeyUp}
                        class="search-input">
                    </lightning-input>
                    <lightning-button
                        variant="brand"
                        label="Search"
                        title="Search"
                        onclick={handleSearch}
                        disabled={isSearchDisabled}
                        class="slds-m-left_x-small">
                    </lightning-button>
                </div>
            </div>

            <!-- Loading Spinner -->
            <template lwc:if={isLoading}>
                <div class="slds-align_absolute-center slds-m-vertical_large">
                    <lightning-spinner alternative-text="Searching..." size="medium"></lightning-spinner>
                </div>
            </template>

            <!-- Error Message -->
            <template lwc:if={errorMessage}>
                <div class="slds-m-top_medium">
                    <div class="slds-notify slds-notify_alert slds-alert_warning" role="alert">
                        <span class="slds-icon_container slds-icon-utility-warning slds-m-right_x-small">
                            <lightning-icon icon-name="utility:warning" alternative-text="Warning" size="x-small"></lightning-icon>
                        </span>
                        <h2>{errorMessage}</h2>
                    </div>
                </div>
            </template>

            <!-- No Results Message -->
            <template lwc:if={showNoResults}>
                <div class="slds-m-top_medium">
                    <div class="slds-notify slds-notify_alert slds-alert_warning" role="alert">
                        <span class="slds-icon_container slds-icon-utility-info slds-m-right_x-small">
                            <lightning-icon icon-name="utility:info" alternative-text="Info" size="x-small"></lightning-icon>
                        </span>
                        <h2>No matching results found. Please check your search criteria and try again.</h2>
                    </div>
                </div>
            </template>

            <!-- Results Section -->
            <template lwc:if={hasResults}>
                <div class="slds-m-top_medium">
                    <h3 class="slds-text-heading_small slds-m-bottom_medium">Search Results</h3>
                    <div class="results-grid">
                        <template for:each={searchResults} for:item="result">
                            <lightning-card key={result.id} class="result-card">
                                <div class="slds-card__body slds-card__body_inner">
                                    <div class="slds-grid slds-wrap">
                                        <!-- ABN Information -->
                                        <div class="slds-col slds-size_1-of-1 slds-m-bottom_small">
                                            <h4 class="slds-text-heading_small slds-text-color_default">
                                                ABN: {result.abnNumber}
                                            </h4>
                                            <template lwc:if={result.entityName}>
                                                <p class="slds-text-body_regular slds-text-color_weak">
                                                    Entity Name: {result.entityName}
                                                </p>
                                            </template>
                                        </div>

                                        <!-- Entity Details -->
                                        <div class="slds-col slds-size_1-of-2 slds-p-right_small">
                                            <template lwc:if={result.abnStatus}>
                                                <div class="slds-m-bottom_x-small">
                                                    <span class="slds-text-body_small slds-text-color_weak">ABN Status:</span>
                                                    <span class="slds-text-body_small slds-m-left_x-small">{result.abnStatus}</span>
                                                </div>
                                            </template>
                                            
                                            <template lwc:if={result.entityType}>
                                                <div class="slds-m-bottom_x-small">
                                                    <span class="slds-text-body_small slds-text-color_weak">Entity Type:</span>
                                                    <span class="slds-text-body_small slds-m-left_x-small">{result.entityType}</span>
                                                </div>
                                            </template>

                                            <template lwc:if={result.asicNumber}>
                                                <div class="slds-m-bottom_x-small">
                                                    <span class="slds-text-body_small slds-text-color_weak">ASIC Number:</span>
                                                    <span class="slds-text-body_small slds-m-left_x-small">{result.asicNumber}</span>
                                                </div>
                                            </template>
                                        </div>

                                        <div class="slds-col slds-size_1-of-2 slds-p-left_small">
                                            <template lwc:if={result.gstStatus}>
                                                <div class="slds-m-bottom_x-small">
                                                    <span class="slds-text-body_small slds-text-color_weak">GST Status:</span>
                                                    <span class="slds-text-body_small slds-m-left_x-small">{result.gstStatus}</span>
                                                </div>
                                            </template>

                                            <template lwc:if={result.dgrEndorsement}>
                                                <div class="slds-m-bottom_x-small">
                                                    <span class="slds-text-body_small slds-text-color_weak">DGR Endorsement:</span>
                                                    <span class="slds-text-body_small slds-m-left_x-small">{result.dgrEndorsement}</span>
                                                </div>
                                            </template>

                                            <template lwc:if={result.lastUpdated}>
                                                <div class="slds-m-bottom_x-small">
                                                    <span class="slds-text-body_small slds-text-color_weak">Last Updated:</span>
                                                    <span class="slds-text-body_small slds-m-left_x-small">{result.lastUpdated}</span>
                                                </div>
                                            </template>
                                        </div>

                                        <!-- Action Button -->
                                        <div class="slds-col slds-size_1-of-1 slds-m-top_small">
                                            <lightning-button
                                                variant="brand"
                                                label="Select"
                                                title="Select this ABN"
                                                onclick={handleSelectResult}
                                                data-abn={result.abnNumber}
                                                class="slds-float_right">
                                            </lightning-button>
                                        </div>
                                    </div>
                                </div>
                            </lightning-card>
                        </template>
                    </div>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
