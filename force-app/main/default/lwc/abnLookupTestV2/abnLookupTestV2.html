<template>
    <div class="slds-card">
        <div class="slds-p-around_medium">
            <div class="slds-text-heading_medium slds-p-bottom_small">
                <h2>ABN lookup pattern</h2>
            </div>
            
            <!-- Search Section -->
            <div class="slds-form-element">
                <div class="slds-form-element__control">
                    <div class="slds-combobox_container">
                        <div class="slds-grid">
                            <div class="slds-col slds-size_3-of-4">
                                <lightning-input
                                    type="search"
                                    label="Search by Business name, ABN or ACN"
                                    value={searchTerm}
                                    onchange={handleSearchChange}
                                    placeholder="Search by Business name, ABN or ACN"
                                    class="search-input">
                                </lightning-input>
                            </div>
                            <div class="slds-col slds-size_1-of-4 slds-p-left_x-small">
                                <lightning-button 
                                    label="Search"
                                    variant="brand"
                                    onclick={handleSearch}
                                    disabled={isSearching}
                                    class="slds-m-top_large">
                                </lightning-button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Loading Spinner -->
            <template if:true={isSearching}>
                <div class="slds-is-relative slds-p-around_medium">
                    <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                </div>
            </template>

            <!-- Error Message -->
            <template if:true={errorMessage}>
                <div class="slds-notify slds-notify_alert slds-alert_error" role="alert">
                    <span class="slds-assistive-text">error</span>
                    <h2>{errorMessage}</h2>
                </div>
            </template>

            <!-- Results Section -->
            <template if:true={hasResults}>
                <div class="slds-grid slds-wrap slds-p-top_medium">
                    <template for:each={searchResults} for:item="result">
                        <div key={result.id} class="slds-col slds-size_1-of-2 slds-p-around_x-small">
                            <lightning-card>
                                <div class="slds-p-around_medium">
                                    <div class="slds-text-heading_small slds-p-bottom_small">
                                        <p>ABN: {result.ABN}</p>
                                        <p>Entity Name: {result.EntityName}</p>
                                    </div>
                                    <div class="slds-grid slds-grid_vertical">
                                        <div class="slds-col">
                                            <p><strong>ABN Status:</strong> {result.ABNStatus}</p>
                                        </div>
                                        <div class="slds-col">
                                            <p><strong>Entity Type:</strong> {result.EntityType}</p>
                                        </div>
                                        <div class="slds-col">
                                            <p><strong>GST Status:</strong> {result.GoodsServicesGST}</p>
                                        </div>
                                        <div class="slds-col">
                                            <p><strong>Location:</strong> {result.MainBusinessLocation}</p>
                                        </div>
                                    </div>
                                </div>
                            </lightning-card>
                        </div>
                    </template>
                </div>
            </template>
        </div>
    </div>
</template>
