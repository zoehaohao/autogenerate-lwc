<template>
    <lightning-card title="ABN Lookup" icon-name="standard:search">
        <div class="slds-card__body slds-card__body_inner">
            <!-- Search Section -->
            <div class="slds-form-element slds-m-bottom_medium">
                <div class="search-description slds-m-bottom_small">
                    <p class="slds-text-body_regular">
                        You can find an Australian Business Number (ABN) using the ABN itself, 
                        Company / Business / Trading name or Australian Company Number (ACN). 
                        Once the correct entity has been identified you can select it for use.
                    </p>
                </div>
                
                <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_right">
                    <lightning-input
                        type="text"
                        placeholder={searchPlaceholder}
                        value={searchTerm}
                        onchange={handleSearchTermChange}
                        onkeyup={handleKeyUp}
                        class="search-input">
                    </lightning-input>
                    <lightning-button
                        variant="brand"
                        label={searchButtonLabel}
                        onclick={handleSearch}
                        disabled={isSearchDisabled}
                        class="search-button">
                    </lightning-button>
                </div>
            </div>

            <!-- Loading Spinner -->
            <template lwc:if={isLoading}>
                <div class="slds-align_absolute-center slds-m-vertical_large">
                    <lightning-spinner alternative-text="Searching..." size="medium"></lightning-spinner>
                </div>
            </template>

            <!-- Error Message -->
            <template lwc:if={errorMessage}>
                <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_warning slds-m-bottom_medium" role="alert">
                    <span class="slds-assistive-text">Warning</span>
                    <lightning-icon icon-name="utility:warning" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                    <h2>{errorMessage}</h2>
                </div>
            </template>

            <!-- No Results Message -->
            <template lwc:if={showNoResults}>
                <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_warning slds-m-bottom_medium" role="alert">
                    <span class="slds-assistive-text">Warning</span>
                    <lightning-icon icon-name="utility:warning" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                    <h2>No matching results for {searchTerm}, please check the inputs and try again.</h2>
                </div>
            </template>

            <!-- Results Section -->
            <template lwc:if={hasResults}>
                <div class="results-container">
                    <div class="slds-grid slds-wrap slds-gutters">
                        <template for:each={paginatedResults} for:item="result">
                            <div key={result.id} class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">
                                <lightning-card class="result-card slds-m-bottom_medium">
                                    <div class="slds-card__body slds-card__body_inner">
                                        <div class="slds-text-heading_small slds-m-bottom_small">
                                            <strong>ABN: {result.abn}</strong>
                                        </div>
                                        <div class="slds-text-heading_small slds-m-bottom_medium">
                                            <strong>Entity Name: {result.entityName}</strong>
                                        </div>
                                        
                                        <div class="slds-form slds-form_stacked">
                                            <div class="slds-form-element slds-m-bottom_x-small">
                                                <label class="slds-form-element__label slds-text-body_small">
                                                    <strong>ABN status:</strong>
                                                </label>
                                                <div class="slds-form-element__control">
                                                    <span class="slds-text-body_regular">{result.abnStatus}</span>
                                                </div>
                                            </div>
                                            
                                            <div class="slds-form-element slds-m-bottom_x-small">
                                                <label class="slds-form-element__label slds-text-body_small">
                                                    <strong>Entity type:</strong>
                                                </label>
                                                <div class="slds-form-element__control">
                                                    <span class="slds-text-body_regular">{result.entityType}</span>
                                                </div>
                                            </div>
                                            
                                            <div class="slds-form-element slds-m-bottom_x-small">
                                                <label class="slds-form-element__label slds-text-body_small">
                                                    <strong>Goods & Services Tax (GST):</strong>
                                                </label>
                                                <div class="slds-form-element__control">
                                                    <span class="slds-text-body_regular">{result.gstStatus}</span>
                                                </div>
                                            </div>
                                            
                                            <div class="slds-form-element slds-m-bottom_medium">
                                                <label class="slds-form-element__label slds-text-body_small">
                                                    <strong>Main business location:</strong>
                                                </label>
                                                <div class="slds-form-element__control">
                                                    <span class="slds-text-body_regular">{result.businessLocation}</span>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div class="slds-align_absolute-center">
                                            <lightning-button
                                                variant="brand"
                                                label="Select"
                                                onclick={handleSelectResult}
                                                data-result-id={result.id}
                                                icon-name="utility:forward"
                                                icon-position="right">
                                            </lightning-button>
                                        </div>
                                    </div>
                                </lightning-card>
                            </div>
                        </template>
                    </div>
                    
                    <!-- Pagination -->
                    <template lwc:if={showPagination}>
                        <div class="slds-m-top_medium">
                            <div class="slds-grid slds-grid_align-spread slds-grid_vertical-align-center">
                                <div class="slds-col">
                                    <span class="slds-text-body_small">
                                        Showing {startRecord} - {endRecord} of {totalRecords} items
                                    </span>
                                </div>
                                <div class="slds-col slds-no-flex">
                                    <div class="slds-button-group" role="group">
                                        <lightning-button
                                            variant="neutral"
                                            label="Previous"
                                            onclick={handlePrevious}
                                            disabled={isFirstPage}
                                            icon-name="utility:chevronleft"
                                            icon-position="left">
                                        </lightning-button>
                                        
                                        <template for:each={pageNumbers} for:item="pageNum">
                                            <lightning-button
                                                key={pageNum.value}
                                                variant={pageNum.variant}
                                                label={pageNum.label}
                                                onclick={handlePageClick}
                                                data-page={pageNum.value}>
                                            </lightning-button>
                                        </template>
                                        
                                        <lightning-button
                                            variant="neutral"
                                            label="Next"
                                            onclick={handleNext}
                                            disabled={isLastPage}
                                            icon-name="utility:chevronright"
                                            icon-position="right">
                                        </lightning-button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
