<template>
    <div class="slds-card">
        <div class="slds-p-around_medium">
            <div class="slds-text-heading_medium slds-p-bottom_small">
                <h2>ABN lookup pattern</h2>
            </div>

            <!-- Search Section -->
            <div class="slds-form-element">
                <div class="slds-text-body_regular slds-p-bottom_small">
                    You can find an Australian Business Number (ABN) using the ABN itself, 
                    Company / Business / Trading name or Australian Company Number (ACN). Once 
                    the correct entity has been identified you can select it for use.
                </div>
                <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_left-right">
                    <lightning-input
                        type="search"
                        label="Search"
                        variant="label-hidden"
                        placeholder="Search by Business name, ABN or ACN"
                        value={searchTerm}
                        onchange={handleSearchChange}>
                    </lightning-input>
                    <lightning-button 
                        variant="brand"
                        label="Search"
                        onclick={handleSearch}
                        class="slds-m-left_x-small"
                        disabled={isSearching}>
                    </lightning-button>
                </div>
            </div>

            <!-- Loading Spinner -->
            <template if:true={isSearching}>
                <div class="slds-is-relative slds-p-around_medium">
                    <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                </div>
            </template>

            <!-- Error Message -->
            <template if:true={errorMessage}>
                <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_warning" role="alert">
                    <span class="slds-assistive-text">warning</span>
                    <lightning-icon icon-name="utility:warning" alternative-text="Warning" variant="inverse" size="x-small"></lightning-icon>
                    <h2>{errorMessage}</h2>
                </div>
            </template>

            <!-- Results Section -->
            <template if:true={hasResults}>
                <div class="slds-p-top_medium">
                    <template for:each={displayedResults} for:item="result">
                        <div key={result.abn.identifier_value} class="slds-box slds-m-bottom_small result-card">
                            <div class="slds-grid slds-grid_vertical">
                                <div class="slds-col">
                                    <div class="slds-text-heading_small">
                                        ABN: {result.abn.identifier_value}
                                    </div>
                                    <div class="slds-text-heading_small">
                                        Entity Name: {result.other_trading_name.organisation_name}
                                    </div>
                                </div>
                                <div class="slds-col slds-grid slds-grid_vertical-align-center">
                                    <div class="slds-col">
                                        <div class="slds-form-element__label">ABN status:</div>
                                        <div>{result.entity_status.entity_status_code}</div>
                                    </div>
                                    <div class="slds-col">
                                        <div class="slds-form-element__label">Entity type:</div>
                                        <div>{result.entity_type.entity_description}</div>
                                    </div>
                                    <div class="slds-col">
                                        <div class="slds-form-element__label">Goods & Services Tax (GST):</div>
                                        <div>Registered from {result.goods_and_services_tax.effective_from}</div>
                                    </div>
                                    <div class="slds-col">
                                        <div class="slds-form-element__label">Main business location:</div>
                                        <div>{result.main_location}</div>
                                    </div>
                                </div>
                                <div class="slds-col slds-text-align_right">
                                    <lightning-button 
                                        variant="brand"
                                        label="Select"
                                        onclick={handleSelect}
                                        data-id={result.abn.identifier_value}>
                                    </lightning-button>
                                </div>
                            </div>
                        </div>
                    </template>

                    <!-- Pagination -->
                    <div class="slds-grid slds-grid_align-center">
                        <div class="slds-button-group" role="group">
                            <lightning-button 
                                label="Previous"
                                onclick={handlePrevious}
                                disabled={isFirstPage}>
                            </lightning-button>
                            <template for:each={pageNumbers} for:item="pageNumber">
                                <lightning-button 
                                    key={pageNumber}
                                    label={pageNumber}
                                    variant={getPageButtonVariant}
                                    onclick={handlePageChange}
                                    data-page={pageNumber}>
                                </lightning-button>
                            </template>
                            <lightning-button 
                                label="Next"
                                onclick={handleNext}
                                disabled={isLastPage}>
                            </lightning-button>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>
</template>
