<template>
    <lightning-card title="ABN Lookup" icon-name="standard:search">
        <div class="slds-p-horizontal_medium slds-p-vertical_small">
            <!-- Search Section -->
            <div class="slds-form-element">
                <label class="slds-form-element__label" for="search-input">
                    <abbr class="slds-required" title="required">*</abbr>
                    Search by Business name, ABN or ACN
                </label>
                <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_right">
                    <lightning-input
                        id="search-input"
                        type="text"
                        value={searchTerm}
                        placeholder={searchPlaceholder}
                        onchange={handleSearchTermChange}
                        onkeyup={handleKeyUp}
                        class="search-input">
                    </lightning-input>
                    <lightning-button
                        variant="brand"
                        label={searchButtonLabel}
                        onclick={handleSearch}
                        disabled={isSearchDisabled}
                        class="slds-m-left_x-small">
                    </lightning-button>
                </div>
                <template if:true={validationError}>
                    <div class="slds-form-element__help slds-text-color_error">
                        {validationError}
                    </div>
                </template>
            </div>

            <!-- Loading Spinner -->
            <template if:true={isLoading}>
                <div class="slds-align_absolute-center slds-p-vertical_large">
                    <lightning-spinner alternative-text="Searching..." size="medium"></lightning-spinner>
                    <p class="slds-text-align_center slds-m-top_small">Searching for ABN information...</p>
                </div>
            </template>

            <!-- Error Message -->
            <template if:true={errorMessage}>
                <div class="slds-m-top_medium">
                    <div class="slds-notify slds-notify_alert slds-alert_warning" role="alert">
                        <span class="slds-assistive-text">Warning</span>
                        <lightning-icon icon-name="utility:warning" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                        <h2>{errorMessage}</h2>
                    </div>
                </div>
            </template>

            <!-- No Results Message -->
            <template if:true={showNoResults}>
                <div class="slds-m-top_medium">
                    <div class="slds-notify slds-notify_alert slds-alert_warning" role="alert">
                        <span class="slds-assistive-text">Warning</span>
                        <lightning-icon icon-name="utility:warning" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                        <h2>No matching results for {searchTerm}, please check the inputs and try again.</h2>
                    </div>
                </div>
            </template>

            <!-- Results Section -->
            <template if:true={hasResults}>
                <div class="slds-m-top_medium">
                    <h3 class="slds-text-heading_small slds-m-bottom_medium">
                        Showing {resultsCount} results
                    </h3>
                    <div class="results-grid">
                        <template for:each={searchResults} for:item="result">
                            <lightning-card key={result.id} class="result-card slds-m-bottom_medium">
                                <div class="slds-p-around_medium">
                                    <div class="slds-grid slds-wrap">
                                        <div class="slds-col slds-size_1-of-1">
                                            <h4 class="slds-text-heading_small slds-m-bottom_small">
                                                ABN: {result.ABN}
                                            </h4>
                                            <h5 class="slds-text-heading_small slds-text-color_weak slds-m-bottom_medium">
                                                Entity Name: {result.EntityName}
                                            </h5>
                                        </div>
                                    </div>
                                    
                                    <div class="slds-grid slds-wrap slds-gutters_small">
                                        <div class="slds-col slds-size_1-of-2 slds-medium-size_1-of-2">
                                            <div class="slds-form-element slds-form-element_readonly">
                                                <span class="slds-form-element__label">ABN status:</span>
                                                <div class="slds-form-element__control">
                                                    <span class="slds-form-element__static">{result.ABNStatus}</span>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div class="slds-col slds-size_1-of-2 slds-medium-size_1-of-2">
                                            <div class="slds-form-element slds-form-element_readonly">
                                                <span class="slds-form-element__label">Entity type:</span>
                                                <div class="slds-form-element__control">
                                                    <span class="slds-form-element__static">{result.EntityType}</span>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div class="slds-col slds-size_1-of-2 slds-medium-size_1-of-2">
                                            <div class="slds-form-element slds-form-element_readonly">
                                                <span class="slds-form-element__label">Goods & Services Tax (GST):</span>
                                                <div class="slds-form-element__control">
                                                    <span class="slds-form-element__static">{result.GoodsServicesGST}</span>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div class="slds-col slds-size_1-of-2 slds-medium-size_1-of-2">
                                            <div class="slds-form-element slds-form-element_readonly">
                                                <span class="slds-form-element__label">Main business location:</span>
                                                <div class="slds-form-element__control">
                                                    <span class="slds-form-element__static">{result.MainBusinessLocation}</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="slds-m-top_medium slds-text-align_right">
                                        <lightning-button
                                            variant="brand"
                                            label="Select"
                                            data-record-id={result.id}
                                            onclick={handleSelectResult}
                                            icon-name="utility:forward"
                                            icon-position="right">
                                        </lightning-button>
                                    </div>
                                </div>
                            </lightning-card>
                        </template>
                    </div>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
