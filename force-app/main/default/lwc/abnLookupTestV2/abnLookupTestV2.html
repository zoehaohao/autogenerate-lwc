<template>
    <lightning-card title="ABN Lookup" icon-name="standard:search">
        <div class="slds-p-horizontal_medium slds-p-bottom_medium">
            <!-- Search Section -->
            <div class="slds-form-element slds-m-bottom_medium">
                <div class="slds-form-element__control">
                    <div class="slds-input-has-icon slds-input-has-icon_right">
                        <lightning-input
                            type="text"
                            placeholder={searchPlaceholder}
                            value={searchTerm}
                            onchange={handleSearchTermChange}
                            onkeyup={handleKeyUp}
                            class="search-input">
                        </lightning-input>
                        <lightning-button
                            variant="brand"
                            label={searchButtonLabel}
                            onclick={handleSearch}
                            disabled={isSearchDisabled}
                            class="slds-m-left_x-small">
                        </lightning-button>
                    </div>
                </div>
                <template if:true={searchTypeInfo}>
                    <div class="slds-form-element__help slds-m-top_x-small">
                        {searchTypeInfo}
                    </div>
                </template>
            </div>

            <!-- Loading Spinner -->
            <template if:true={isLoading}>
                <div class="slds-align_absolute-center slds-m-vertical_large">
                    <lightning-spinner alternative-text="Searching..." size="medium"></lightning-spinner>
                </div>
            </template>

            <!-- Error Message -->
            <template if:true={errorMessage}>
                <div class="slds-m-bottom_medium">
                    <div class="slds-notify slds-notify_alert slds-alert_warning" role="alert">
                        <span class="slds-icon_container slds-icon-utility-warning slds-m-right_x-small">
                            <lightning-icon icon-name="utility:warning" size="x-small" variant="inverse"></lightning-icon>
                        </span>
                        <h2>{errorMessage}</h2>
                    </div>
                </div>
            </template>

            <!-- No Results Message -->
            <template if:true={showNoResults}>
                <div class="slds-m-bottom_medium">
                    <div class="slds-notify slds-notify_alert slds-alert_warning" role="alert">
                        <span class="slds-icon_container slds-icon-utility-info slds-m-right_x-small">
                            <lightning-icon icon-name="utility:info" size="x-small" variant="inverse"></lightning-icon>
                        </span>
                        <h2>No matching results for "{searchTerm}", please check the inputs and try again.</h2>
                    </div>
                </div>
            </template>

            <!-- Results Section -->
            <template if:true={hasResults}>
                <div class="results-container">
                    <!-- Results Grid -->
                    <div class="slds-grid slds-wrap slds-gutters">
                        <template for:each={paginatedResults} for:item="result">
                            <div key={result.id} class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">
                                <lightning-card class="result-card slds-m-bottom_medium">
                                    <div class="slds-p-around_medium">
                                        <div class="slds-m-bottom_small">
                                            <h3 class="slds-text-heading_small slds-text-color_default">
                                                ABN: {result.abn}
                                            </h3>
                                            <p class="slds-text-heading_medium slds-text-color_default slds-m-top_x-small">
                                                Entity Name: {result.entityName}
                                            </p>
                                        </div>
                                        
                                        <div class="slds-form slds-form_stacked">
                                            <div class="slds-form-element slds-m-bottom_x-small">
                                                <label class="slds-form-element__label slds-text-body_small">ABN status:</label>
                                                <div class="slds-form-element__control">
                                                    <span class="slds-text-body_regular">{result.abnStatus}</span>
                                                </div>
                                            </div>
                                            
                                            <div class="slds-form-element slds-m-bottom_x-small">
                                                <label class="slds-form-element__label slds-text-body_small">Entity type:</label>
                                                <div class="slds-form-element__control">
                                                    <span class="slds-text-body_regular">{result.entityType}</span>
                                                </div>
                                            </div>
                                            
                                            <div class="slds-form-element slds-m-bottom_x-small">
                                                <label class="slds-form-element__label slds-text-body_small">Goods & Services Tax (GST):</label>
                                                <div class="slds-form-element__control">
                                                    <span class="slds-text-body_regular">{result.gstStatus}</span>
                                                </div>
                                            </div>
                                            
                                            <div class="slds-form-element slds-m-bottom_medium">
                                                <label class="slds-form-element__label slds-text-body_small">Main business location:</label>
                                                <div class="slds-form-element__control">
                                                    <span class="slds-text-body_regular">{result.businessLocation}</span>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div class="slds-align_absolute-center">
                                            <lightning-button
                                                variant="brand"
                                                label="Select"
                                                onclick={handleSelectResult}
                                                data-result-id={result.id}
                                                icon-name="utility:forward"
                                                icon-position="right">
                                            </lightning-button>
                                        </div>
                                    </div>
                                </lightning-card>
                            </div>
                        </template>
                    </div>

                    <!-- Pagination -->
                    <template if:true={showPagination}>
                        <div class="slds-m-top_medium">
                            <div class="slds-grid slds-grid_align-spread slds-grid_vertical-align-center">
                                <div class="slds-col">
                                    <span class="slds-text-body_small">
                                        Showing {paginationInfo.startRecord} - {paginationInfo.endRecord} of {paginationInfo.totalRecords} items
                                    </span>
                                </div>
                                <div class="slds-col slds-no-flex">
                                    <div class="slds-button-group" role="group">
                                        <lightning-button
                                            label="Previous"
                                            onclick={handlePreviousPage}
                                            disabled={isPreviousDisabled}
                                            icon-name="utility:chevronleft"
                                            icon-position="left">
                                        </lightning-button>
                                        
                                        <template for:each={pageNumbers} for:item="pageNum">
                                            <lightning-button
                                                key={pageNum.value}
                                                label={pageNum.label}
                                                variant={pageNum.variant}
                                                onclick={handlePageClick}
                                                data-page={pageNum.value}>
                                            </lightning-button>
                                        </template>
                                        
                                        <lightning-button
                                            label="Next"
                                            onclick={handleNextPage}
                                            disabled={isNextDisabled}
                                            icon-name="utility:chevronright"
                                            icon-position="right">
                                        </lightning-button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
