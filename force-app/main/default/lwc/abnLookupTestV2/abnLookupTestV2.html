<template>
    <lightning-card title="ABN Lookup" icon-name="standard:search">
        <div class="slds-card__body slds-card__body_inner">
            <!-- Search Section -->
            <div class="slds-form-element slds-m-bottom_medium">
                <label class="slds-form-element__label" for="search-input">
                    Search by Business name, ABN or ACN
                </label>
                <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_right">
                    <lightning-input
                        name="searchInput"
                        type="text"
                        placeholder={searchPlaceholder}
                        value={searchTerm}
                        onchange={handleSearchTermChange}
                        onkeyup={handleKeyUp}
                        class="search-input">
                    </lightning-input>
                    <lightning-button
                        variant="brand"
                        label="Search"
                        title="Search"
                        onclick={handleSearch}
                        disabled={isSearchDisabled}
                        class="slds-m-left_x-small">
                    </lightning-button>
                </div>
                <template if:true={validationError}>
                    <div class="slds-form-element__help slds-text-color_error">
                        {validationError}
                    </div>
                </template>
            </div>

            <!-- Loading Spinner -->
            <template if:true={isLoading}>
                <div class="slds-align_absolute-center slds-m-vertical_large">
                    <lightning-spinner alternative-text="Searching..." size="medium"></lightning-spinner>
                </div>
            </template>

            <!-- Error Message -->
            <template if:true={errorMessage}>
                <div class="slds-notify slds-notify_alert slds-alert_warning slds-m-bottom_medium" role="alert">
                    <span class="slds-assistive-text">Warning</span>
                    <lightning-icon icon-name="utility:warning" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                    <h2>{errorMessage}</h2>
                </div>
            </template>

            <!-- No Results Message -->
            <template if:true={showNoResults}>
                <div class="slds-notify slds-notify_alert slds-alert_warning slds-m-bottom_medium" role="alert">
                    <span class="slds-assistive-text">Warning</span>
                    <lightning-icon icon-name="utility:warning" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                    <h2>No matching results for {searchTerm}, please check the inputs and try again.</h2>
                </div>
            </template>

            <!-- Search Results -->
            <template if:true={hasResults}>
                <div class="results-container">
                    <template for:each={searchResults} for:item="result">
                        <lightning-card key={result.id} class="slds-m-bottom_medium result-card">
                            <div class="slds-card__body slds-card__body_inner">
                                <div class="slds-grid slds-wrap">
                                    <div class="slds-col slds-size_1-of-1">
                                        <h3 class="slds-text-heading_small slds-m-bottom_small">
                                            ABN: {result.abnNumber}
                                        </h3>
                                        <h4 class="slds-text-heading_small slds-m-bottom_medium">
                                            Entity Name: {result.entityName}
                                        </h4>
                                    </div>
                                </div>
                                
                                <div class="slds-grid slds-wrap slds-gutters_small">
                                    <div class="slds-col slds-size_1-of-2 slds-medium-size_1-of-2">
                                        <dl class="slds-list_horizontal slds-wrap">
                                            <dt class="slds-item_label slds-text-color_weak slds-truncate">ABN status:</dt>
                                            <dd class="slds-item_detail slds-truncate">{result.abnStatus}</dd>
                                        </dl>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2 slds-medium-size_1-of-2">
                                        <dl class="slds-list_horizontal slds-wrap">
                                            <dt class="slds-item_label slds-text-color_weak slds-truncate">Entity type:</dt>
                                            <dd class="slds-item_detail slds-truncate">{result.entityType}</dd>
                                        </dl>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2 slds-medium-size_1-of-2">
                                        <dl class="slds-list_horizontal slds-wrap">
                                            <dt class="slds-item_label slds-text-color_weak slds-truncate">Goods &amp; Services Tax (GST):</dt>
                                            <dd class="slds-item_detail slds-truncate">{result.gstStatus}</dd>
                                        </dl>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2 slds-medium-size_1-of-2">
                                        <dl class="slds-list_horizontal slds-wrap">
                                            <dt class="slds-item_label slds-text-color_weak slds-truncate">Main business location:</dt>
                                            <dd class="slds-item_detail slds-truncate">{result.businessLocation}</dd>
                                        </dl>
                                    </div>
                                </div>
                                
                                <div class="slds-m-top_medium slds-text-align_right">
                                    <lightning-button
                                        variant="brand"
                                        label="Select"
                                        title="Select this business"
                                        data-record-id={result.id}
                                        onclick={handleSelectBusiness}
                                        icon-name="utility:forward"
                                        icon-position="right">
                                    </lightning-button>
                                </div>
                            </div>
                        </lightning-card>
                    </template>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
