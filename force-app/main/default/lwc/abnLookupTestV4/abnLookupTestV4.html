<template>
    <div class="slds-card">
        <div class="slds-card__header slds-grid">
            <div class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <span>ABN Lookup</span>
                    </h2>
                </div>
            </div>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <!-- Search Mode -->
            <template lwc:if={isSearchMode}>
                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="search-input">
                        Search for Business
                    </label>
                    <div class="slds-form-element__control">
                        <input 
                            type="text" 
                            id="search-input"
                            class="slds-input" 
                            placeholder="Search by Business name, ABN or ACN"
                            value={searchTerm}
                            onchange={handleSearchTermChange}
                            onkeydown={handleKeyDown}
                        />
                    </div>
                </div>
                
                <div class="slds-m-top_medium">
                    <lightning-button 
                        variant="brand" 
                        label="Search" 
                        onclick={handleSearch}
                        disabled={isLoading}
                        class={searchButtonClass}>
                    </lightning-button>
                </div>

                <!-- Error Messages -->
                <template lwc:if={errorMessage}>
                    <div class="slds-m-top_medium">
                        <div class="slds-notify slds-notify_alert slds-alert_error">
                            <span class="slds-assistive-text">Error</span>
                            <lightning-icon 
                                icon-name="utility:error" 
                                size="x-small" 
                                alternative-text="Error"
                                class="slds-icon slds-icon_x-small slds-m-right_x-small">
                            </lightning-icon>
                            <h2>{errorMessage}</h2>
                        </div>
                    </div>
                </template>

                <!-- Loading Spinner -->
                <template lwc:if={isLoading}>
                    <div class="slds-m-top_medium slds-align_absolute-center">
                        <lightning-spinner 
                            alternative-text="Loading" 
                            size="medium">
                        </lightning-spinner>
                    </div>
                </template>

                <!-- Search Results -->
                <template lwc:if={hasResults}>
                    <div class="slds-m-top_medium">
                        <div class="slds-text-body_small slds-m-bottom_medium">
                            Showing {startRecord}-{endRecord} of {totalResults} results
                        </div>
                        
                        <!-- Responsive Grid -->
                        <div class="slds-grid slds-wrap slds-gutters">
                            <template for:each={paginatedResults} for:item="result">
                                <div key={result.id} class={resultCardClass}>
                                    <div class="slds-card slds-card_boundary">
                                        <div class="slds-card__body slds-card__body_inner">
                                            <div class="slds-grid slds-grid_align-spread">
                                                <div class="slds-col slds-size_3-of-4">
                                                    <div class="slds-text-heading_small slds-m-bottom_x-small">
                                                        ABN: {result.formattedABN}
                                                    </div>
                                                    <div class="slds-text-body_regular slds-m-bottom_x-small">
                                                        <strong>{result.EntityName}</strong>
                                                    </div>
                                                    <div class="slds-text-body_small slds-text-color_weak">
                                                        {result.EntityType}
                                                    </div>
                                                    <div class="slds-text-body_small slds-text-color_weak">
                                                        Status: {result.ABNStatus}
                                                    </div>
                                                    <div class="slds-text-body_small slds-text-color_weak">
                                                        Location: {result.MainBusinessLocation}
                                                    </div>
                                                </div>
                                                <div class="slds-col slds-size_1-of-4 slds-text-align_right">
                                                    <lightning-button 
                                                        variant="neutral" 
                                                        label="Select" 
                                                        onclick={handleSelect}
                                                        data-id={result.id}>
                                                    </lightning-button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </div>

                        <!-- Pagination -->
                        <template lwc:if={showPagination}>
                            <div class="slds-m-top_medium">
                                <div class="slds-grid slds-grid_align-center">
                                    <lightning-button 
                                        variant="neutral" 
                                        label="Previous" 
                                        onclick={handlePrevious}
                                        disabled={isFirstPage}
                                        class="slds-m-right_small">
                                    </lightning-button>
                                    
                                    <span class="slds-m-horizontal_medium">
                                        Page {currentPage} of {totalPages}
                                    </span>
                                    
                                    <lightning-button 
                                        variant="neutral" 
                                        label="Next" 
                                        onclick={handleNext}
                                        disabled={isLastPage}
                                        class="slds-m-left_small">
                                    </lightning-button>
                                </div>
                            </div>
                        </template>
                    </div>
                </template>

                <!-- No Results -->
                <template lwc:if={showNoResults}>
                    <div class="slds-m-top_medium slds-text-align_center">
                        <div class="slds-illustration slds-illustration_small">
                            <div class="slds-text-longform">
                                <h3 class="slds-text-heading_medium">No results found</h3>
                                <p class="slds-text-body_regular">
                                    Try adjusting your search terms or check the spelling.
                                </p>
                            </div>
                        </div>
                    </div>
                </template>
            </template>

            <!-- Read-Only Mode -->
            <template lwc:if={isReadOnlyMode}>
                <div class="slds-card slds-card_boundary">
                    <div class="slds-card__body slds-card__body_inner">
                        <div class="slds-grid slds-grid_align-spread slds-m-bottom_medium">
                            <div class="slds-col">
                                <h3 class="slds-text-heading_small">Selected Business</h3>
                            </div>
                            <div class="slds-col slds-no-flex">
                                <lightning-button 
                                    variant="neutral" 
                                    label="Change ABN" 
                                    onclick={handleChangeABN}>
                                </lightning-button>
                            </div>
                        </div>
                        
                        <div class="slds-form slds-form_stacked">
                            <dhaccommon-acds-read-only-field 
                                field-label="ABN" 
                                field-value={selectedEntity.formattedABN}>
                            </dhaccommon-acds-read-only-field>
                            
                            <dhaccommon-acds-read-only-field 
                                field-label="Entity Name" 
                                field-value={selectedEntity.EntityName}>
                            </dhaccommon-acds-read-only-field>
                            
                            <dhaccommon-acds-read-only-field 
                                field-label="Entity Type" 
                                field-value={selectedEntity.EntityType}>
                            </dhaccommon-acds-read-only-field>
                            
                            <dhaccommon-acds-read-only-field 
                                field-label="Status" 
                                field-value={selectedEntity.ABNStatus}>
                            </dhaccommon-acds-read-only-field>
                            
                            <dhaccommon-acds-read-only-field 
                                field-label="Location" 
                                field-value={selectedEntity.MainBusinessLocation}>
                            </dhaccommon-acds-read-only-field>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>
</template>
