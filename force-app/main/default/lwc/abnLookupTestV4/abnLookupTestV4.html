<template>
    <div class="slds-card">
        <div class="slds-card__header slds-grid">
            <div class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <span>ABN Lookup</span>
                    </h2>
                </div>
            </div>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <!-- Search Mode -->
            <template lwc:if={isSearchMode}>
                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="search-input">
                        Search Business
                    </label>
                    <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_right">
                        <input 
                            type="text" 
                            id="search-input"
                            class="slds-input" 
                            placeholder="Search by Business name, ABN or ACN"
                            value={searchTerm}
                            onchange={handleSearchTermChange}
                            onkeyup={handleKeyUp}
                        />
                        <lightning-icon 
                            icon-name="utility:search" 
                            size="x-small" 
                            alternative-text="Search"
                            class="slds-input__icon slds-input__icon_right slds-icon-text-default">
                        </lightning-icon>
                    </div>
                </div>
                
                <div class="slds-m-top_medium">
                    <lightning-button 
                        variant="brand" 
                        label="Search" 
                        onclick={handleSearch}
                        disabled={isLoading}
                        class={searchButtonClass}>
                    </lightning-button>
                </div>

                <!-- Error Messages -->
                <template lwc:if={errorMessage}>
                    <div class="slds-m-top_medium">
                        <div class="slds-notify slds-notify_alert slds-alert_error">
                            <span class="slds-assistive-text">Error</span>
                            <lightning-icon 
                                icon-name="utility:error" 
                                size="x-small" 
                                alternative-text="Error"
                                class="slds-icon slds-icon_x-small slds-m-right_x-small">
                            </lightning-icon>
                            <h2>{errorMessage}</h2>
                        </div>
                    </div>
                </template>

                <!-- Loading Spinner -->
                <template lwc:if={isLoading}>
                    <div class="slds-m-top_medium slds-align_absolute-center">
                        <lightning-spinner 
                            alternative-text="Loading" 
                            size="medium">
                        </lightning-spinner>
                    </div>
                </template>

                <!-- Search Results -->
                <template lwc:if={hasResults}>
                    <div class="slds-m-top_medium">
                        <div class="slds-text-body_small slds-m-bottom_medium">
                            {resultCountText}
                        </div>
                        
                        <!-- Responsive Grid -->
                        <div class="slds-grid slds-wrap slds-gutters">
                            <template for:each={paginatedResults} for:item="result">
                                <div key={result.id} class={resultCardClass}>
                                    <div class="slds-box slds-theme_default">
                                        <div class="slds-grid slds-grid_align-spread slds-grid_vertical-align-start">
                                            <div class="slds-col slds-size_8-of-12">
                                                <div class="slds-text-heading_small slds-m-bottom_x-small">
                                                    {result.formattedABN}
                                                </div>
                                                <div class="slds-text-body_regular slds-m-bottom_x-small">
                                                    <strong>{result.EntityName}</strong>
                                                </div>
                                                <div class="slds-text-body_small slds-text-color_weak slds-m-bottom_x-small">
                                                    {result.EntityType}
                                                </div>
                                                <div class="slds-text-body_small slds-m-bottom_x-small">
                                                    Status: {result.ABNStatus}
                                                </div>
                                                <div class="slds-text-body_small">
                                                    Location: {result.MainBusinessLocation}
                                                </div>
                                            </div>
                                            <div class="slds-col slds-size_4-of-12 slds-text-align_right">
                                                <lightning-button 
                                                    variant="neutral" 
                                                    label="Select" 
                                                    onclick={handleSelect}
                                                    data-id={result.id}>
                                                </lightning-button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </div>

                        <!-- Pagination -->
                        <template lwc:if={showPagination}>
                            <div class="slds-m-top_medium">
                                <div class="slds-grid slds-grid_align-center">
                                    <div class="slds-col">
                                        <div class="slds-button-group" role="group">
                                            <lightning-button 
                                                variant="neutral" 
                                                label="Previous" 
                                                onclick={handlePrevious}
                                                disabled={isPreviousDisabled}>
                                            </lightning-button>
                                            
                                            <template for:each={pageNumbers} for:item="pageNum">
                                                <lightning-button 
                                                    key={pageNum}
                                                    variant={pageNum.variant}
                                                    label={pageNum.label} 
                                                    onclick={handlePageClick}
                                                    data-page={pageNum.value}>
                                                </lightning-button>
                                            </template>
                                            
                                            <lightning-button 
                                                variant="neutral" 
                                                label="Next" 
                                                onclick={handleNext}
                                                disabled={isNextDisabled}>
                                            </lightning-button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                </template>

                <!-- No Results -->
                <template lwc:if={showNoResults}>
                    <div class="slds-m-top_medium">
                        <div class="slds-notify slds-notify_alert slds-alert_warning">
                            <span class="slds-assistive-text">Warning</span>
                            <lightning-icon 
                                icon-name="utility:warning" 
                                size="x-small" 
                                alternative-text="Warning"
                                class="slds-icon slds-icon_x-small slds-m-right_x-small">
                            </lightning-icon>
                            <h2>No results found. Please try a different search term.</h2>
                        </div>
                    </div>
                </template>
            </template>

            <!-- Read-Only Mode -->
            <template lwc:if={isReadOnlyMode}>
                <div class="slds-box slds-theme_success">
                    <div class="slds-grid slds-grid_align-spread slds-grid_vertical-align-start">
                        <div class="slds-col slds-size_8-of-12">
                            <div class="slds-text-heading_small slds-m-bottom_x-small">
                                Selected Entity: {selectedEntity.formattedABN}
                            </div>
                            <div class="slds-text-body_regular slds-m-bottom_x-small">
                                <strong>{selectedEntity.EntityName}</strong>
                            </div>
                            <div class="slds-text-body_small slds-text-color_weak slds-m-bottom_x-small">
                                {selectedEntity.EntityType}
                            </div>
                            <div class="slds-text-body_small slds-m-bottom_x-small">
                                Status: {selectedEntity.ABNStatus}
                            </div>
                            <div class="slds-text-body_small">
                                Location: {selectedEntity.MainBusinessLocation}
                            </div>
                        </div>
                        <div class="slds-col slds-size_4-of-12 slds-text-align_right">
                            <lightning-button 
                                variant="neutral" 
                                label="Change ABN" 
                                onclick={handleChangeABN}>
                            </lightning-button>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>
</template>
