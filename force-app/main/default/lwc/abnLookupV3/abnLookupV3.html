<template>
    <div class="slds-card">
        <div class="slds-card__header slds-grid">
            <div class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <span class="slds-icon_container slds-icon-standard-search">
                        <lightning-icon icon-name="standard:search" alternative-text="ABN Lookup" size="small"></lightning-icon>
                    </span>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <span>ABN lookup pattern</span>
                    </h2>
                </div>
            </div>
        </div>
        
        <div class="slds-card__body slds-card__body_inner">
            <!-- Search Mode -->
            <template lwc:if={isSearchMode}>
                <div class="slds-m-bottom_medium">
                    <p class="slds-text-body_regular slds-m-bottom_medium">
                        You can find an Australian Business Number (ABN) using the ABN itself, 
                        Company / Business / Trading name or Australian Company Number (ACN). 
                        Once the correct entity has been identified you can select it for use.
                    </p>
                </div>
                
                <!-- Search Input -->
                <div class="slds-form-element slds-m-bottom_medium">
                    <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_left">
                        <lightning-icon icon-name="utility:search" size="x-small" class="slds-input__icon slds-input__icon_left"></lightning-icon>
                        <input 
                            type="text" 
                            class="slds-input" 
                            placeholder="Search by Business name, ABN or ACN"
                            value={searchTerm}
                            onchange={handleSearchTermChange}
                            onkeyup={handleKeyUp}
                        />
                    </div>
                </div>
                
                <!-- Search Button -->
                <div class="slds-m-bottom_medium">
                    <lightning-button 
                        variant="brand" 
                        label="Search" 
                        onclick={handleSearch}
                        disabled={isLoading}
                        class="search-button">
                    </lightning-button>
                </div>
                
                <!-- Error Message -->
                <template lwc:if={errorMessage}>
                    <div class="slds-notify slds-notify_alert slds-alert_warning slds-m-bottom_medium" role="alert">
                        <span class="slds-icon_container slds-icon-utility-warning slds-m-right_x-small">
                            <lightning-icon icon-name="utility:warning" size="x-small" variant="inverse"></lightning-icon>
                        </span>
                        <h2>{errorMessage}</h2>
                    </div>
                </template>
                
                <!-- Loading Spinner -->
                <template lwc:if={isLoading}>
                    <div class="slds-align_absolute-center slds-m-vertical_large">
                        <lightning-spinner alternative-text="Searching..." size="medium"></lightning-spinner>
                    </div>
                </template>
                
                <!-- Search Results -->
                <template lwc:if={hasResults}>
                    <div class="slds-m-bottom_medium">
                        <p class="slds-text-body_small slds-m-bottom_medium">
                            Showing {startRecord} - {endRecord} of {totalResults} results
                        </p>
                        
                        <!-- Results Grid -->
                        <div class="slds-grid slds-wrap slds-gutters">
                            <template for:each={paginatedResults} for:item="result">
                                <div key={result.id} class={resultCardClass}>
                                    <div class="slds-box slds-theme_default result-card">
                                        <div class="slds-m-bottom_small">
                                            <h3 class="slds-text-heading_small slds-truncate">
                                                ABN: {result.formattedABN}
                                            </h3>
                                            <p class="slds-text-heading_medium slds-m-top_x-small">
                                                Entity Name: {result.EntityName}
                                            </p>
                                        </div>
                                        
                                        <div class="slds-grid slds-grid_vertical-align-start slds-wrap">
                                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                                <dl class="slds-list_horizontal slds-wrap">
                                                    <dt class="slds-item_label slds-text-color_weak slds-truncate">ABN status:</dt>
                                                    <dd class="slds-item_detail slds-truncate">{result.ABNStatus}</dd>
                                                    
                                                    <dt class="slds-item_label slds-text-color_weak slds-truncate">Entity type:</dt>
                                                    <dd class="slds-item_detail slds-truncate">{result.EntityType}</dd>
                                                </dl>
                                            </div>
                                            
                                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                                <dl class="slds-list_horizontal slds-wrap">
                                                    <dt class="slds-item_label slds-text-color_weak slds-truncate">Goods & Services Tax (GST):</dt>
                                                    <dd class="slds-item_detail slds-truncate">{result.GoodsServicesGST}</dd>
                                                    
                                                    <dt class="slds-item_label slds-text-color_weak slds-truncate">Main business location:</dt>
                                                    <dd class="slds-item_detail slds-truncate">{result.MainBusinessLocation}</dd>
                                                </dl>
                                            </div>
                                        </div>
                                        
                                        <div class="slds-m-top_medium slds-text-align_right">
                                            <lightning-button 
                                                variant="brand" 
                                                label="Select" 
                                                icon-name="utility:forward"
                                                icon-position="right"
                                                data-id={result.id}
                                                onclick={handleSelect}>
                                            </lightning-button>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </div>
                        
                        <!-- Pagination -->
                        <template lwc:if={showPagination}>
                            <div class="slds-m-top_medium">
                                <div class="slds-grid slds-grid_align-spread slds-grid_vertical-align-center">
                                    <div class="slds-col">
                                        <lightning-button 
                                            variant="neutral" 
                                            label="Previous" 
                                            icon-name="utility:chevronleft"
                                            onclick={handlePrevious}
                                            disabled={isFirstPage}>
                                        </lightning-button>
                                    </div>
                                    
                                    <div class="slds-col">
                                        <div class="slds-button-group" role="group">
                                            <template for:each={pageNumbers} for:item="pageNum">
                                                <lightning-button 
                                                    key={pageNum.value}
                                                    variant={pageNum.variant}
                                                    label={pageNum.label}
                                                    data-page={pageNum.value}
                                                    onclick={handlePageClick}>
                                                </lightning-button>
                                            </template>
                                        </div>
                                    </div>
                                    
                                    <div class="slds-col slds-text-align_right">
                                        <lightning-button 
                                            variant="neutral" 
                                            label="Next" 
                                            icon-name="utility:chevronright"
                                            icon-position="right"
                                            onclick={handleNext}
                                            disabled={isLastPage}>
                                        </lightning-button>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                </template>
            </template>
            
            <!-- Read-Only Mode -->
            <template lwc:if={isReadOnlyMode}>
                <div class="slds-m-bottom_medium">
                    <lightning-button 
                        variant="neutral" 
                        label="Change ABN" 
                        onclick={handleChangeABN}>
                    </lightning-button>
                </div>
                
                <div class="slds-box slds-theme_shade selected-entity">
                    <div class="slds-m-bottom_small">
                        <h3 class="slds-text-heading_small">
                            ABN: {selectedEntity.formattedABN}
                        </h3>
                        <p class="slds-text-heading_medium slds-m-top_x-small">
                            Entity Name: {selectedEntity.EntityName}
                        </p>
                    </div>
                    
                    <div class="slds-grid slds-grid_vertical-align-start slds-wrap">
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                            <dl class="slds-list_horizontal slds-wrap">
                                <dt class="slds-item_label slds-text-color_weak">ABN status:</dt>
                                <dd class="slds-item_detail">{selectedEntity.ABNStatus}</dd>
                                
                                <dt class="slds-item_label slds-text-color_weak">Entity type:</dt>
                                <dd class="slds-item_detail">{selectedEntity.EntityType}</dd>
                            </dl>
                        </div>
                        
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                            <dl class="slds-list_horizontal slds-wrap">
                                <dt class="slds-item_label slds-text-color_weak">Goods & Services Tax (GST):</dt>
                                <dd class="slds-item_detail">{selectedEntity.GoodsServicesGST}</dd>
                                
                                <dt class="slds-item_label slds-text-color_weak">Main business location:</dt>
                                <dd class="slds-item_detail">{selectedEntity.MainBusinessLocation}</dd>
                            </dl>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>
</template>
