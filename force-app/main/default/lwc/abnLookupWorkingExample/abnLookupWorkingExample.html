<template>
    <lightning-card title="ABN Lookup" icon-name="standard:search">
        <div class="slds-card__body slds-card__body_inner">
            <!-- Search Section -->
            <div class="slds-form-element slds-m-bottom_medium">
                <label class="slds-form-element__label" for="search-input">
                    Search by Business name, ABN or ACN
                </label>
                <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_right">
                    <lightning-input
                        name="searchInput"
                        type="text"
                        placeholder={searchPlaceholder}
                        value={searchTerm}
                        onchange={handleSearchTermChange}
                        onkeyup={handleKeyUp}
                        class="search-input">
                    </lightning-input>
                    <lightning-button
                        variant="brand"
                        label="Search"
                        title="Search"
                        onclick={handleSearch}
                        disabled={isSearchDisabled}
                        class="slds-m-left_x-small">
                    </lightning-button>
                </div>
            </div>

            <!-- Loading Spinner -->
            <template if:true={isLoading}>
                <div class="slds-align_absolute-center slds-m-vertical_large">
                    <lightning-spinner alternative-text="Searching..." size="medium"></lightning-spinner>
                </div>
            </template>

            <!-- Error Message -->
            <template if:true={errorMessage}>
                <div class="slds-m-bottom_medium">
                    <div class="slds-notify slds-notify_alert slds-alert_warning" role="alert">
                        <span class="slds-icon_container slds-icon-utility-warning slds-m-right_x-small">
                            <lightning-icon icon-name="utility:warning" size="x-small" variant="inverse"></lightning-icon>
                        </span>
                        <h2>{errorMessage}</h2>
                    </div>
                </div>
            </template>

            <!-- No Results Message -->
            <template if:true={showNoResults}>
                <div class="slds-m-bottom_medium">
                    <div class="slds-notify slds-notify_alert slds-alert_warning" role="alert">
                        <span class="slds-icon_container slds-icon-utility-info slds-m-right_x-small">
                            <lightning-icon icon-name="utility:info" size="x-small" variant="inverse"></lightning-icon>
                        </span>
                        <h2>No matching results found. Please check your search term and try again.</h2>
                    </div>
                </div>
            </template>

            <!-- Results Section -->
            <template if:true={hasResults}>
                <div class="results-container">
                    <template for:each={searchResults} for:item="result">
                        <lightning-card key={result.id} class="slds-m-bottom_medium result-card">
                            <div class="slds-card__header">
                                <header class="slds-media slds-media_center slds-has-flexi-truncate">
                                    <div class="slds-media__figure">
                                        <lightning-icon icon-name="standard:account" size="small"></lightning-icon>
                                    </div>
                                    <div class="slds-media__body">
                                        <h2 class="slds-card__header-title">
                                            <span class="slds-text-heading_small">{result.entityName}</span>
                                        </h2>
                                    </div>
                                </header>
                            </div>
                            <div class="slds-card__body slds-card__body_inner">
                                <div class="slds-grid slds-wrap slds-gutters_small">
                                    <div class="slds-col slds-size_1-of-2">
                                        <div class="slds-form-element">
                                            <label class="slds-form-element__label slds-text-body_small">ABN:</label>
                                            <div class="slds-form-element__control">
                                                <span class="slds-text-body_regular">{result.abnNumber}</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                        <div class="slds-form-element">
                                            <label class="slds-form-element__label slds-text-body_small">ABN Status:</label>
                                            <div class="slds-form-element__control">
                                                <span class="slds-text-body_regular">{result.abnStatus}</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                        <div class="slds-form-element">
                                            <label class="slds-form-element__label slds-text-body_small">Entity Type:</label>
                                            <div class="slds-form-element__control">
                                                <span class="slds-text-body_regular">{result.entityType}</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                        <div class="slds-form-element">
                                            <label class="slds-form-element__label slds-text-body_small">GST Status:</label>
                                            <div class="slds-form-element__control">
                                                <span class="slds-text-body_regular">{result.gstStatus}</span>
                                            </div>
                                        </div>
                                    </div>
                                    <template if:true={result.asicNumber}>
                                        <div class="slds-col slds-size_1-of-2">
                                            <div class="slds-form-element">
                                                <label class="slds-form-element__label slds-text-body_small">ASIC Number:</label>
                                                <div class="slds-form-element__control">
                                                    <span class="slds-text-body_regular">{result.asicNumber}</span>
                                                </div>
                                            </div>
                                        </div>
                                    </template>
                                    <template if:true={result.mainBusinessLocation}>
                                        <div class="slds-col slds-size_1-of-2">
                                            <div class="slds-form-element">
                                                <label class="slds-form-element__label slds-text-body_small">Main Business Location:</label>
                                                <div class="slds-form-element__control">
                                                    <span class="slds-text-body_regular">{result.mainBusinessLocation}</span>
                                                </div>
                                            </div>
                                        </div>
                                    </template>
                                </div>
                            </div>
                            <div class="slds-card__footer">
                                <lightning-button
                                    variant="brand"
                                    label="Select"
                                    title="Select this entity"
                                    onclick={handleSelectEntity}
                                    data-entity-id={result.id}
                                    class="slds-float_right">
                                </lightning-button>
                            </div>
                        </lightning-card>
                    </template>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
