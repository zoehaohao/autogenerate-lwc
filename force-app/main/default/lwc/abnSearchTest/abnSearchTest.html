<template>
    <lightning-card title="ABN Lookup" icon-name="standard:search">
        <div class="slds-p-around_medium">
            <!-- Search Section -->
            <div class="slds-form-element">
                <div class="slds-form-element__control">
                    <lightning-input
                        type="text"
                        label="Search"
                        placeholder={searchPlaceholder}
                        value={searchTerm}
                        onchange={handleSearchChange}
                        onkeyup={handleKeyUp}
                        class="searchInput"
                        required>
                    </lightning-input>
                </div>
                <div class="slds-m-top_small">
                    <lightning-button 
                        label="Search" 
                        variant="brand" 
                        onclick={handleSearch}
                        disabled={isSearchDisabled}>
                    </lightning-button>
                </div>
            </div>

            <!-- Loading Spinner -->
            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </template>

            <!-- Error Message -->
            <template if:true={error}>
                <div class="slds-m-top_small slds-text-color_error">
                    {error}
                </div>
            </template>

            <!-- Results Section -->
            <template if:true={hasResults}>
                <div class="slds-grid slds-wrap slds-m-top_medium">
                    <template for:each={results} for:item="result">
                        <div key={result.id} class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12 slds-p-around_x-small">
                            <lightning-card>
                                <h3 slot="title">{result.Company_Name}</h3>
                                <div class="slds-p-around_medium">
                                    <p><strong>ABN:</strong> {result.ABN}</p>
                                    <p><strong>ACN:</strong> {result.ACN}</p>
                                    <p><strong>Type:</strong> {result.Type}</p>
                                    <p><strong>Location:</strong> {result.Location}</p>
                                </div>
                            </lightning-card>
                        </div>
                    </template>
                </div>
            </template>

            <!-- No Results Message -->
            <template if:true={showNoResults}>
                <div class="slds-m-top_medium slds-text-align_center">
                    No results found
                </div>
            </template>
        </div>
    </lightning-card>
</template>
