<template>
    <div class="slds-form-element">
        <label class="slds-form-element__label" for="combobox">{label}</label>
        <div class="slds-form-element__control">
            <div class="slds-combobox_container">
                <div class={getComboboxClass} aria-expanded={isExpanded} aria-haspopup="listbox" role="combobox">
                    <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
                        <input type="text"
                               class="slds-input slds-combobox__input"
                               id="combobox"
                               aria-controls="listbox"
                               autocomplete="off"
                               role="textbox"
                               placeholder={placeholder}
                               value={searchTerm}
                               onkeyup={handleKeyUp}
                               onfocus={handleFocus}
                               onblur={handleBlur}/>
                        <span class="slds-icon_container slds-icon-utility-search slds-input__icon slds-input__icon_right">
                            <lightning-icon icon-name="utility:search" size="x-small"></lightning-icon>
                        </span>
                    </div>
                    <div id="listbox" role="listbox" if:true={showResults}>
                        <ul class="slds-listbox slds-listbox_vertical slds-dropdown slds-dropdown_fluid" role="presentation">
                            <template for:each={searchResults} for:item="result">
                                <li key={result.Id} role="presentation" class="slds-listbox__item">
                                    <div class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta"
                                         role="option"
                                         onclick={handleResultClick}
                                         data-id={result.Id}
                                         data-name={result.Name}>
                                        <span class="slds-media__body">
                                            <span class="slds-listbox__option-text slds-listbox__option-text_entity">{result.Name}</span>
                                        </span>
                                    </div>
                                </li>
                            </template>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
