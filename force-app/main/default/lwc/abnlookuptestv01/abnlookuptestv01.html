<template>
    <div class="slds-form-element">
        <label if:true={label} class="slds-form-element__label" for="combobox">
            <abbr if:true={required} class="slds-required" title="required">*</abbr>
            {label}
        </label>
        <div class="slds-form-element__control">
            <div class={getContainerClass}>
                <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right">
                    <div if:true={isValueSelected} class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_left-right">
                        <span class="slds-icon_container slds-icon-standard-account slds-combobox__input-entity-icon">
                            <lightning-icon icon-name={selectedIconName} size="x-small"></lightning-icon>
                        </span>
                        <input type="text"
                            class="slds-input slds-combobox__input slds-combobox__input-value"
                            id="combobox"
                            readonly
                            value={selectedValue}
                            disabled={disabled}/>
                        <button class="slds-button slds-button_icon slds-input__icon slds-input__icon_right" 
                                onclick={handleClearSelection}
                                title="Clear Selection">
                            <lightning-icon icon-name="utility:close" 
                                size="x-small" 
                                class="slds-button__icon">
                            </lightning-icon>
                        </button>
                    </div>
                    <div if:false={isValueSelected} class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right">
                        <input type="text"
                            class="slds-input slds-combobox__input"
                            id="combobox"
                            value={searchTerm}
                            onkeyup={handleKeyUp}
                            onfocus={handleFocus}
                            onblur={handleBlur}
                            disabled={disabled}
                            placeholder={placeholder}/>
                        <span class="slds-icon_container slds-icon-utility-search slds-input__icon slds-input__icon_right">
                            <lightning-icon icon-name="utility:search" size="x-small"></lightning-icon>
                        </span>
                    </div>
                </div>
                <div if:true={showDropdown} class="slds-dropdown slds-dropdown_length-5 slds-dropdown_fluid">
                    <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                        <template if:true={loading}>
                            <li class="slds-listbox__item">
                                <div class="slds-align_absolute-center slds-p-around_small">
                                    <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
                                </div>
                            </li>
                        </template>
                        <template if:false={loading}>
                            <template if:true={hasResults}>
                                <template for:each={searchResults} for:item="result">
                                    <li key={result.id} class="slds-listbox__item" role="presentation">
                                        <div class="slds-media slds-listbox__option slds-listbox__option_entity"
                                            onclick={handleResultClick}
                                            data-id={result.id}
                                            data-name={result.title}>
                                            <span class="slds-media__figure">
                                                <lightning-icon icon-name={iconName} size="small"></lightning-icon>
                                            </span>
                                            <span class="slds-media__body">
                                                <span class="slds-listbox__option-text slds-listbox__option-text_entity">
                                                    {result.title}
                                                </span>
                                                <span if:true={result.subtitle} class="slds-listbox__option-meta">
                                                    {result.subtitle}
                                                </span>
                                            </span>
                                        </div>
                                    </li>
                                </template>
                            </template>
                            <template if:false={hasResults}>
                                <li class="slds-listbox__item">
                                    <div class="slds-align_absolute-center slds-p-around_small">
                                        No results found for "{searchTerm}"
                                    </div>
                                </li>
                            </template>
                        </template>
                    </ul>
                </div>
            </div>
        </div>
        <div if:true={errorMessage} class="slds-form-element__help slds-text-color_error">
            {errorMessage}
        </div>
    </div>
</template>
