<template>
 <div class="acme-application-form">
  <h2 class="acme-heading acme-heading_medium">
   Application Form
  </h2>
  <div class="acme-form-fields">
   <lightning-input class="acme-input" label="Age" message-when-range-underflow="Applicant must be at least 18 years old" min="18" name="age" onchange="{handleAgeChange}" required="" type="number" value="{age}">
   </lightning-input>
   <lightning-input class="acme-input" label="Start Date" name="startDate" onchange="{handleStartDateChange}" required="" type="date" value="{startDate}">
   </lightning-input>
   <lightning-input class="acme-input" label="End Date" name="endDate" onchange="{handleEndDateChange}" required="" type="date" value="{endDate}">
   </lightning-input>
  </div>
  <div class="acme-form-actions">
   <lightning-button class="acme-button acme-button_primary" label="Submit" onclick="{handleSubmit}" variant="brand">
   </lightning-button>
  </div>
  <div class="acme-error-message" if:true="{errorMessage}">
   {errorMessage}
  </div>
 </div>
</template>
