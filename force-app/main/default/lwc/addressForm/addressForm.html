<!-- addressForm.html -->
<template>
    <lightning-card title="Address Form" icon-name="standard:address">
        <div class="slds-p-around_medium">
            <form>
                <!-- Personal Information Section -->
                <div class="slds-section slds-is-open">
                    <h3 class="slds-section__title slds-theme_shade">
                        <span class="slds-truncate slds-p-horizontal_small" title="Personal Information">Personal Information</span>
                    </h3>
                    <div class="slds-section__content">
                        <lightning-input
                            label="First Name"
                            name="firstName"
                            required
                            onchange={handleInputChange}
                            class="slds-p-bottom_small"
                        ></lightning-input>
                        <lightning-helptext content="Enter your legal first name as it appears on official documents."></lightning-helptext>

                        <lightning-input
                            label="Middle Name"
                            name="middleName"
                            onchange={handleInputChange}
                            class="slds-p-bottom_small"
                        ></lightning-input>
                        <lightning-helptext content="Optional: Enter your middle name if applicable."></lightning-helptext>

                        <lightning-input
                            label="Last Name"
                            name="lastName"
                            required
                            onchange={handleInputChange}
                            class="slds-p-bottom_small"
                        ></lightning-input>
                        <lightning-helptext content="Enter your legal last name as it appears on official documents."></lightning-helptext>

                        <lightning-input
                            type="date"
                            label="Birthdate"
                            name="birthdate"
                            required
                            onchange={handleInputChange}
                            class="slds-p-bottom_small"
                        ></lightning-input>
                        <lightning-helptext content="Enter your date of birth in MM/DD/YYYY format."></lightning-helptext>
                    </div>
                </div>

                <!-- Address Section -->
                <div class="slds-section slds-is-open">
                    <h3 class="slds-section__title slds-theme_shade">
                        <span class="slds-truncate slds-p-horizontal_small" title="Address">Address</span>
                    </h3>
                    <div class="slds-section__content">
                        <lightning-input
                            label="Address"
                            name="address"
                            onchange={handleInputChange}
                            class="slds-p-bottom_small"
                        ></lightning-input>
                        <lightning-helptext content="Enter your street address, including apartment or unit number if applicable."></lightning-helptext>

                        <lightning-input
                            label="City or Town"
                            name="city"
                            onchange={handleInputChange}
                            class="slds-p-bottom_small"
                        ></lightning-input>
                        <lightning-helptext content="Enter the name of your city or town."></lightning-helptext>

                        <lightning-combobox
                            label="State"
                            name="state"
                            placeholder="Choose a State"
                            options={stateOptions}
                            onchange={handleInputChange}
                            class="slds-p-bottom_small"
                        ></lightning-combobox>
                        <lightning-helptext content="Select your state from the dropdown list."></lightning-helptext>

                        <lightning-input
                            label="Zip Code"
                            name="zipCode"
                            required
                            pattern="[0-9]{5}"
                            message-when-pattern-mismatch="Please enter a valid 5-digit zip code."
                            onchange={handleInputChange}
                            class="slds-p-bottom_small"
                        ></lightning-input>
                        <lightning-helptext content="Enter your 5-digit zip code."></lightning-helptext>

                        <lightning-input
                            type="date"
                            label="Start Date"
                            name="startDate"
                            required
                            onchange={handleInputChange}
                            class="slds-p-bottom_small"
                        ></lightning-input>
                        <lightning-helptext content="Enter the start date in MM/DD/YYYY format."></lightning-helptext>

                        <lightning-input
                            type="date"
                            label="End Date"
                            name="endDate"
                            required
                            onchange={handleInputChange}
                            class="slds-p-bottom_small"
                        ></lightning-input>
                        <lightning-helptext content="Enter the end date in MM/DD/YYYY format. Must be after the start date."></lightning-helptext>
                    </div>
                </div>

                <div class="slds-p-top_medium">
                    <lightning-button
                        label="Submit"
                        variant="brand"
                        onclick={handleSubmit}
                        class="slds-m-right_x-small"
                        disabled={isSubmitDisabled}
                    ></lightning-button>
                    <lightning-button
                        label="Clear"
                        onclick={handleClear}
                    ></lightning-button>
                </div>

                <template if:true={showError}>
                    <div class="slds-p-top_small">
                        <div class="slds-text-color_error">{errorMessage}</div>
                    </div>
                </template>
            </form>
        </div>
    </lightning-card>
</template>
