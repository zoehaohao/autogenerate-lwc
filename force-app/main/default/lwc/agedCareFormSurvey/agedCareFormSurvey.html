<!-- agedCareFormSurvey.html -->
<template>
    <div class="root-container">
        <form class="survey-form">
            <div class="section">
                <h2>Provider Information</h2>
                <div class="field">
                    <label for="date">Date<span class="required">*</span></label>
                    <input type="date" id="date" required value={currentDate} onchange={handleDateChange}/>
                </div>
                <div class="field">
                    <label for="providerName">Provider name<span class="required">*</span></label>
                    <input type="text" id="providerName" required placeholder="Enter provider name" value={providerName} onchange={handleInputChange}/>
                </div>
                <div class="field">
                    <label for="outletName">Outlet name<span class="required">*</span></label>
                    <input type="text" id="outletName" required placeholder="Enter outlet name" value={outletName} onchange={handleInputChange}/>
                </div>
                <div class="field">
                    <label for="outletId">Outlet ID<span class="required">*</span></label>
                    <input type="text" id="outletId" required placeholder="Enter outlet ID" value={outletId} onchange={handleInputChange}/>
                </div>
                <div class="field">
                    <label>Type of aged care<span class="required">*</span></label>
                    <div class="checkbox-group">
                        <template for:each={agedCareTypes} for:item="type">
                            <div key={type.value} class="checkbox">
                                <input type="checkbox" id={type.value} name="agedCareType" value={type.value} onchange={handleCheckboxChange}/>
                                <label for={type.value}>{type.label}</label>
                            </div>
                        </template>
                    </div>
                </div>
            </div>

            <div class="section">
                <h2>Respondent Information</h2>
                <div class="field">
                    <label for="respondentName">Name of respondent</label>
                    <input type="text" id="respondentName" placeholder="Your name" value={respondentName} onchange={handleInputChange}/>
                </div>
                <div class="field">
                    <label for="respondentPhone">Respondent's phone</label>
                    <input type="tel" id="respondentPhone" placeholder="Your phone number" value={respondentPhone} onchange={handleInputChange}/>
                </div>
                <div class="field">
                    <label>Are you<span class="required">*</span></label>
                    <div class="radio-group">
                        <template for:each={respondentTypes} for:item="type">
                            <div key={type.value} class="radio">
                                <input type="radio" id={type.value} name="respondentType" value={type.value} onchange={handleRadioChange}/>
                                <label for={type.value}>{type.label}</label>
                            </div>
                        </template>
                    </div>
                </div>
            </div>

            <div class="section" if:true={showVeteranStatus}>
                <h2>Veteran Status</h2>
                <div class="field">
                    <label>Veteran status<span class="required">*</span></label>
                    <div class="radio-group">
                        <template for:each={veteranStatusOptions} for:item="option">
                            <div key={option.value} class="radio">
                                <input type="radio" id={option.value} name="veteranStatus" value={option.value} onchange={handleRadioChange}/>
                                <label for={option.value}>{option.label}</label>
                            </div>
                        </template>
                    </div>
                </div>
                <div class="field" if:true={showComfortLevel}>
                    <label>Comfort level<span class="required">*</span></label>
                    <div class="radio-group">
                        <template for:each={comfortLevelOptions} for:item="option">
                            <div key={option.value} class="radio">
                                <input type="radio" id={option.value} name="comfortLevel" value={option.value} onchange={handleRadioChange}/>
                                <label for={option.value}>{option.label}</label>
                            </div>
                        </template>
                    </div>
                </div>
                <div class="field" if:true={showSpecializedCare}>
                    <label for="specializedCare">Specialized care<span class="required">*</span></label>
                    <textarea id="specializedCare" placeholder="Enter your thoughts" onchange={handleInputChange}></textarea>
                </div>
            </div>

            <div class="section">
                <h2>Feedback Questions</h2>
                <div class="field">
                    <label for="providerFeedback">Provider feedback</label>
                    <textarea id="providerFeedback" placeholder="Enter comments" onchange={handleInputChange}></textarea>
                </div>
            </div>

            <div class="button-group">
                <button class="btn btn-secondary" onclick={handleSaveDraft}>Save Draft</button>
                <button class="btn btn-primary" onclick={handleSubmit}>Submit</button>
                <button class="btn btn-secondary" onclick={handleClearForm}>Clear Form</button>
            </div>
        </form>
    </div>
</template>
