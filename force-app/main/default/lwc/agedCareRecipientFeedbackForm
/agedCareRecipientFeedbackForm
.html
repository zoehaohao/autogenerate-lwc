<!-- agedCareRecipientFeedbackForm.html -->
<template>
    <div class="root-container">
        <div class="form-container">
            <div if:true={errorSummary} class="error-summary">
                <p>{errorSummary}</p>
            </div>
            
            <div class="form-group">
                <label for="date">Date</label>
                <input type="text" id="date" class={dateFieldClass} value={date} onchange={handleDateChange}/>
                <div if:true={dateError} class="error-message">{dateError}</div>
            </div>

            <div class="form-group">
                <label for="providerName">Provider name<span class="required">*</span></label>
                <input type="text" id="providerName" required class={providerNameFieldClass} value={providerName} onchange={handleProviderNameChange}/>
                <div if:true={providerNameError} class="error-message">{providerNameError}</div>
            </div>

            <div class="form-group">
                <label for="outletName">Outlet name<span class="required">*</span></label>
                <input type="text" id="outletName" required class={outletNameFieldClass} value={outletName} onchange={handleOutletNameChange}/>
                <div if:true={outletNameError} class="error-message">{outletNameError}</div>
            </div>

            <div class="form-group">
                <label for="outletId">Outlet ID<span class="required">*</span></label>
                <input type="text" id="outletId" required class={outletIdFieldClass} value={outletId} onchange={handleOutletIdChange}/>
                <div if:true={outletIdError} class="error-message">{outletIdError}</div>
            </div>

            <div class="form-group">
                <label>Type of aged care<span class="required">*</span></label>
                <div class="radio-group">
                    <template for:each={careTypes} for:item="type">
                        <div key={type.value} class="radio-option">
                            <input type="radio" id={type.value} name="careType" value={type.value} onchange={handleCareTypeChange}/>
                            <label for={type.value}>{type.label}</label>
                        </div>
                    </template>
                </div>
                <div if:true={careTypeError} class="error-message">{careTypeError}</div>
            </div>

            <div if:true={isHomeBased} class="form-group">
                <label for="homeBasedDetails">Home-based care details</label>
                <input type="text" id="homeBasedDetails" class={homeBasedDetailsFieldClass} value={homeBasedDetails} onchange={handleHomeBasedDetailsChange}/>
            </div>

            <div class="form-group">
                <label for="respondentName">Name of respondent</label>
                <input type="text" id="respondentName" class={respondentNameFieldClass} value={respondentName} onchange={handleRespondentNameChange}/>
            </div>

            <div class="form-group">
                <label for="respondentPhone">Respondent's phone</label>
                <input type="text" id="respondentPhone" class={respondentPhoneFieldClass} value={respondentPhone} onchange={handleRespondentPhoneChange}/>
                <div if:true={respondentPhoneError} class="error-message">{respondentPhoneError}</div>
            </div>

            <div class="form-group">
                <label>Specialized care description<span class="required">*</span></label>
                <textarea class={specializedCareFieldClass} onchange={handleSpecializedCareChange}></textarea>
                <div if:true={specializedCareError} class="error-message">{specializedCareError}</div>
            </div>

            <div class="form-group">
                <label>Provider evaluation<span class="required">*</span></label>
                <div class="radio-group">
                    <template for:each={evaluationOptions} for:item="option">
                        <div key={option.value} class="radio-option">
                            <input type="radio" id={option.value} name="evaluation" value={option.value} onchange={handleEvaluationChange}/>
                            <label for={option.value}>{option.label}</label>
                        </div>
                    </template>
                </div>
                <div if:true={evaluationError} class="error-message">{evaluationError}</div>
            </div>

            <div class="form-group">
                <label>Provider feedback<span class="required">*</span></label>
                <textarea class={feedbackFieldClass} onchange={handleFeedbackChange}></textarea>
                <div if:true={feedbackError} class="error-message">{feedbackError}</div>
            </div>

            <div class="form-group">
                <label>Additional comments</label>
                <textarea class="comments-field" onchange={handleCommentsChange}></textarea>
            </div>

            <div class="button-group">
                <button class="acme-button_secondary" onclick={handleClear}>Clear</button>
                <button class="acme-button_primary" onclick={handleSubmit} disabled={isSubmitDisabled}>Submit</button>
            </div>
        </div>
    </div>
</template>
