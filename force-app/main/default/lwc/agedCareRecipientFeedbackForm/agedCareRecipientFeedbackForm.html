<!-- agedCareRecipientFeedbackForm.html -->
<template>
    <div class="root-container">
        <div class="slds-card">
            <div class="slds-card__header slds-grid">
                <header class="slds-media slds-media_center slds-has-flexi-truncate">
                    <div class="slds-media__body">
                        <h2 class="slds-card__header-title">
                            <span class="slds-text-heading_medium">Aged Care Recipient Feedback Form</span>
                        </h2>
                    </div>
                </header>
            </div>
            <div class="slds-card__body slds-card__body_inner">
                <form class="slds-form" onsubmit={handleSubmit}>
                    <div class="slds-form-element slds-m-bottom_medium">
                        <label class="slds-form-element__label" for="name">
                            <abbr class="slds-required" title="required">*</abbr> Name
                        </label>
                        <div class="slds-form-element__control">
                            <input type="text" id="name" class="slds-input" required onchange={handleInputChange} />
                        </div>
                    </div>
                    <div class="slds-form-element slds-m-bottom_medium">
                        <label class="slds-form-element__label" for="email">
                            <abbr class="slds-required" title="required">*</abbr> Email
                        </label>
                        <div class="slds-form-element__control">
                            <input type="email" id="email" class="slds-input" required onchange={handleInputChange} />
                        </div>
                    </div>
                    <div class="slds-form-element slds-m-bottom_medium">
                        <label class="slds-form-element__label" for="phone">Phone</label>
                        <div class="slds-form-element__control">
                            <input type="tel" id="phone" class="slds-input" onchange={handleInputChange} />
                        </div>
                    </div>
                    <div class="slds-form-element slds-m-bottom_medium">
                        <label class="slds-form-element__label" for="feedbackType">
                            <abbr class="slds-required" title="required">*</abbr> Feedback Type
                        </label>
                        <div class="slds-form-element__control">
                            <div class="slds-select_container">
                                <select id="feedbackType" class="slds-select" required onchange={handleInputChange}>
                                    <option value="">Select an option</option>
                                    <option value="compliment">Compliment</option>
                                    <option value="complaint">Complaint</option>
                                    <option value="suggestion">Suggestion</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="slds-form-element slds-m-bottom_medium">
                        <label class="slds-form-element__label" for="feedback">
                            <abbr class="slds-required" title="required">*</abbr> Feedback
                        </label>
                        <div class="slds-form-element__control">
                            <textarea id="feedback" class="slds-textarea" required onchange={handleInputChange}></textarea>
                        </div>
                    </div>
                    <div class="slds-form-element slds-m-bottom_medium">
                        <div class="slds-form-element__control">
                            <div class="slds-checkbox">
                                <input type="checkbox" id="followUp" name="followUp" onchange={handleInputChange} />
                                <label class="slds-checkbox__label" for="followUp">
                                    <span class="slds-checkbox_faux"></span>
                                    <span class="slds-form-element__label">Request follow-up</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="slds-form-element">
                        <button class="slds-button slds-button_brand" type="submit" disabled={isSubmitDisabled}>Submit Feedback</button>
                    </div>
                </form>
            </div>
        </div>
        <template if:true={showSuccessMessage}>
            <div class="slds-notify slds-notify_alert slds-alert_success" role="alert">
                <span class="slds-assistive-text">Success</span>
                <h2>Thank you for your feedback! We appreciate your input.</h2>
            </div>
        </template>
        <template if:true={errorMessage}>
            <div class="slds-notify slds-notify_alert slds-alert_error" role="alert">
                <span class="slds-assistive-text">Error</span>
                <h2>{errorMessage}</h2>
            </div>
        </template>
    </div>
</template>
