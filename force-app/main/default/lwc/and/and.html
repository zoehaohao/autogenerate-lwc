<template>
    <div class="slds-p-around_medium">
        <div class="slds-grid slds-gutters">
            <div class="slds-col">
                <lightning-input 
                    type="text"
                    label="First Name"
                    name="firstName"
                    value={firstName}
                    onchange={handleInputChange}
                    required
                    class="slds-m-bottom_small">
                </lightning-input>
            </div>
            <div class="slds-col">
                <lightning-input 
                    type="text"
                    label="Last Name"
                    name="lastName"
                    value={lastName}
                    onchange={handleInputChange}
                    required
                    class="slds-m-bottom_small">
                </lightning-input>
            </div>
        </div>
        <div class="slds-m-top_medium">
            <lightning-button 
                label="Save"
                variant="brand"
                onclick={handleSave}
                disabled={isInvalid}>
            </lightning-button>
        </div>
        
        <!-- Error display -->
        <template if:true={errorMessage}>
            <div class="slds-m-top_small">
                <div class="slds-notify slds-notify_alert slds-alert_error" role="alert">
                    <span class="slds-assistive-text">error</span>
                    <h2>{errorMessage}</h2>
                </div>
            </div>
        </template>
    </div>
</template>
