<!-- appForm.html -->
<template>
    <div class="acme-app-form">
        <lightning-card title="Application Form" icon-name="standard:user_role">
            <div class="slds-p-around_medium">
                <lightning-messages></lightning-messages>
                <form class="slds-form slds-form_stacked">
                    <lightning-input label="First Name" name="firstName" required></lightning-input>
                    <lightning-input label="Last Name" name="lastName" required></lightning-input>
                    <lightning-input type="email" label="Email" name="email" required></lightning-input>
                    <lightning-input type="tel" label="Phone" name="phone" required></lightning-input>
                    <lightning-input type="date" label="Date of Birth" name="dateOfBirth" required></lightning-input>
                    <lightning-input label="Job Title" name="jobTitle" required></lightning-input>
                    <lightning-combobox label="Department" name="department" options={departmentOptions} required></lightning-combobox>
                    <lightning-input type="date" label="Start Date" name="startDate" required></lightning-input>
                    <lightning-input type="date" label="End Date" name="endDate" required></lightning-input>
                    <lightning-input type="number" label="Salary" name="salary" formatter="currency" step="0.01" required></lightning-input>
                    <lightning-input type="file" label="Resume" name="resume" accept=".pdf,.doc,.docx" required></lightning-input>
                    <lightning-textarea label="Comments" name="comments"></lightning-textarea>
                    <div class="slds-m-top_medium">
                        <lightning-button label="Submit" variant="brand" onclick={handleSubmit} class="slds-m-right_x-small"></lightning-button>
                        <lightning-button label="Reset" onclick={handleReset}></lightning-button>
                    </div>
                </form>
            </div>
        </lightning-card>
    </div>
</template>
