<!-- appclaitionRenewalForm1.html -->
<template>
    <div class="acme-form root-container">
        <h1 class="acme-heading acme-heading_large">Personal Details Form</h1>
        <div class="acme-form__section">
            <h2 class="acme-heading acme-heading_medium">Personal Information</h2>
            <lightning-combobox label="Title" options={titleOptions} class="acme-form__field"></lightning-combobox>
            <lightning-input label="First name" required class="acme-form__field"></lightning-input>
            <lightning-input label="Middle name" class="acme-form__field"></lightning-input>
            <lightning-input label="Last name" class="acme-form__field"></lightning-input>
            <lightning-input type="date" label="Birthdate" required class="acme-form__field"></lightning-input>
            <fieldset class="acme-form__field">
                <legend>Gender</legend>
                <template for:each={genderOptions} for:item="option">
                    <lightning-radio-group key={option.value} label={option.label} value={option.value} type="radio"></lightning-radio-group>
                </template>
            </fieldset>
        </div>
        <div class="acme-form__section">
            <h2 class="acme-heading acme-heading_medium">Address</h2>
            <lightning-input label="Address Line 1" required class="acme-form__field"></lightning-input>
            <lightning-input label="Address Line 2" class="acme-form__field"></lightning-input>
            <lightning-input label="Suburb/City" required class="acme-form__field"></lightning-input>
            <lightning-combobox label="State" required options={stateOptions} class="acme-form__field"></lightning-combobox>
            <lightning-input label="Postcode" required placeholder="4 digits" pattern="[0-9]{4}" class="acme-form__field"></lightning-input>
            <lightning-combobox label="Country" required options={countryOptions} value="Australia" class="acme-form__field"></lightning-combobox>
        </div>
        <div class="acme-form__section">
            <lightning-input type="date" label="Start Date" required class="acme-form__field"></lightning-input>
            <lightning-input type="date" label="End Date" required class="acme-form__field"></lightning-input>
        </div>
        <div class="acme-form__buttons">
            <lightning-button label="Reset Form" onclick={handleReset} variant="neutral" class="acme-button acme-button_secondary"></lightning-button>
            <lightning-button label="Submit" onclick={handleSubmit} variant="brand" class="acme-button acme-button_primary"></lightning-button>
        </div>
        <template if:true={errorMessage}>
            <div class="acme-form__error">{errorMessage}</div>
        </template>
    </div>
</template>
