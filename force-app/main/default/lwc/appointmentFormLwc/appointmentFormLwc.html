<!-- appointmentFormLwc.html -->
<template>
    <div class="slds-grid slds-wrap">
        <div class="slds-col slds-size_1-of-2 slds-p-right_large">
            <div class="slds-form-element">
                <label class="slds-form-element__label slds-m-bottom_x-small" for="firstName">
                    <abbr class="slds-required" title="required">* </abbr>First Name
                    <button class="slds-button slds-button_icon slds-button_icon-bare" aria-describedby="firstName-tooltip">
                        <lightning-helptext id="firstName-tooltip" content="Enter your legal first name as it appears on official documents"></lightning-helptext>
                        <span class="slds-icon_container slds-icon-utility-info">
                            <lightning-icon icon-name="utility:info" size="x-small"></lightning-icon>
                        </span>
                    </button>
                </label>
                <div class="slds-form-element__control">
                    <lightning-input type="text" id="firstName" name="firstName" label="" required onchange={handleInputChange} value={formData.firstName}></lightning-input>
                </div>
                <template if:true={errors.firstName}>
                    <div class="slds-form-element__help slds-text-color_error">{errors.firstName}</div>
                </template>
            </div>
            <div class="slds-form-element">
                <label class="slds-form-element__label slds-m-bottom_x-small" for="middleName">
                    Middle Name
                    <button class="slds-button slds-button_icon slds-button_icon-bare" aria-describedby="middleName-tooltip">
                        <lightning-helptext id="middleName-tooltip" content="Enter your middle name or initial (leave blank if not applicable)"></lightning-helptext>
                        <span class="slds-icon_container slds-icon-utility-info">
                            <lightning-icon icon-name="utility:info" size="x-small"></lightning-icon>
                        </span>
                    </button>
                </label>
                <div class="slds-form-element__control">
                    <lightning-input type="text" id="middleName" name="middleName" label="" onchange={handleInputChange} value={formData.middleName}></lightning-input>
                </div>
            </div>
            <div class="slds-form-element">
                <label class="slds-form-element__label slds-m-bottom_x-small" for="lastName">
                    <abbr class="slds-required" title="required">* </abbr>Last Name
                    <button class="slds-button slds-button_icon slds-button_icon-bare" aria-describedby="lastName-tooltip">
                        <lightning-helptext id="lastName-tooltip" content="Enter your legal last name/surname as it appears on official documents"></lightning-helptext>
                        <span class="slds-icon_container slds-icon-utility-info">
                            <lightning-icon icon-name="utility:info" size="x-small"></lightning-icon>
                        </span>
                    </button>
                </label>
                <div class="slds-form-element__control">
                    <lightning-input type="text" id="lastName" name="lastName" label="" required onchange={handleInputChange} value={formData.lastName}></lightning-input>
                </div>
                <template if:true={errors.lastName}>
                    <div class="slds-form-element__help slds-text-color_error">{errors.lastName}</div>
                </template>
            </div>
        </div>
        <div class="slds-col slds-size_1-of-2 slds-p-left_large">
            <div class="slds-form-element">
                <label class="slds-form-element__label slds-m-bottom_x-small" for="address">
                    Address
                    <button class="slds-button slds-button_icon slds-button_icon-bare" aria-describedby="address-tooltip">
                        <lightning-helptext id="address-tooltip" content="Enter your complete street address including unit/apartment number if applicable"></lightning-helptext>
                        <span class="slds-icon_container slds-icon-utility-info">
                            <lightning-icon icon-name="utility:info" size="x-small"></lightning-icon>
                        </span>
                    </button>
                </label>
                <div class="slds-form-element__control">
                    <lightning-input type="text" id="address" name="address" label="" onchange={handleInputChange} value={formData.address}></lightning-input>
                </div>
            </div>
            <div class="slds-form-element">
                <label class="slds-form-element__label slds-m-bottom_x-small" for="city">
                    City or Town
                    <button class="slds-button slds-button_icon slds-button_icon-bare" aria-describedby="city-tooltip">
                        <lightning-helptext id="city-tooltip" content="Enter the name of your city, town, or suburb"></lightning-helptext>
                        <span class="slds-icon_container slds-icon-utility-info">
                            <lightning-icon icon-name="utility:info" size="x-small"></lightning-icon>
                        </span>
                    </button>
                </label>
                <div class="slds-form-element__control">
                    <lightning-input type="text" id="city" name="city" label="" onchange={handleInputChange} value={formData.city}></lightning-input>
                </div>
            </div>
            <div class="slds-form-element">
                <label class="slds-form-element__label slds-m-bottom_x-small" for="state">
                    State
                    <button class="slds-button slds-button_icon slds-button_icon-bare" aria-describedby="state-tooltip">
                        <lightning-helptext id="state-tooltip" content="Select your Australian state or territory from the dropdown list"></lightning-helptext>
                        <span class="slds-icon_container slds-icon-utility-info">
                            <lightning-icon icon-name="utility:info" size="x-small"></lightning-icon>
                        </span>
                    </button>
                </label>
                <div class="slds-form-element__control">
                    <lightning-combobox id="state" name="state" label="" options={stateOptions} value={formData.state} onchange={handleInputChange} variant="label-stacked" dropdown-alignment="auto">
                        <option value="">Choose a State</option>
                    </lightning-combobox>
                </div>
            </div>
            <div class="slds-form-element">
                <label class="slds-form-element__label slds-m-bottom_x-small" for="zipCode">
                    <abbr class="slds-required" title="required">* </abbr>Zip Code
                    <button class="slds-button slds-button_icon slds-button_icon-bare" aria-describedby="zipCode-tooltip">
                        <lightning-helptext id="zipCode-tooltip" content="Enter your 4-digit Australian postcode"></lightning-helptext>
                        <span class="slds-icon_container slds-icon-utility-info">
                            <lightning-icon icon-name="utility:info" size="x-small"></lightning-icon>
                        </span>
                    </button>
                </label>
                <div class="slds-form-element__control">
                    <lightning-input type="text" id="zipCode" name="zipCode" label="" required onchange={handleInputChange} value={formData.zipCode}></lightning-input>
                </div>
                <template if:true={errors.zipCode}>
                    <div class="slds-form-element__help slds-text-color_error">{errors.zipCode}</div>
                </template>
            </div>
        </div>
    </div>
    <div class="slds-m-top_medium slds-align_absolute-center">
        <lightning-button variant="brand" label="Submit" title="Submit" onclick={handleSubmit} class="slds-m-right_small" disabled={isLoading}></lightning-button>
        <lightning-button variant="neutral" label="Cancel" title="Cancel" onclick={handleCancel} disabled={isLoading}></lightning-button>
    </div>
    <template if:true={isLoading}>
        <lightning-spinner alternative-text="Processing..." size="medium"></lightning-spinner>
    </template>
</template>
