<!-- businessStructureForm.html -->
<template>
    <div class="root-container">
        <div class="slds-text-heading_medium slds-m-bottom_small">
            <lightning-icon icon-name="utility:warning" alternative-text="Warning" size="small" class="slds-m-right_x-small warning-icon"></lightning-icon>
            Business Structure
        </div>
        <div class="slds-form">
            <div class="slds-form-element">
                <lightning-input type="checkbox" label="In-house delivery" checked={inHouseDelivery} onchange={handleInHouseChange}></lightning-input>
            </div>
            <div class="slds-form-element">
                <lightning-combobox name="inHouseCareServices" label="In-house care services" value={inHouseCareServices} options={careServiceOptions} onchange={handleInHouseServicesChange} disabled={!inHouseDelivery} multiple></lightning-combobox>
            </div>
            <div class="slds-form-element">
                <lightning-input type="text" label="In-house additional info" value={inHouseAdditionalInfo} onchange={handleInHouseInfoChange} disabled={!inHouseDelivery}></lightning-input>
            </div>
            <div class="slds-form-element">
                <lightning-input type="checkbox" label="Franchise" checked={franchise} onchange={handleFranchiseChange}></lightning-input>
            </div>
            <div class="slds-form-element">
                <lightning-combobox name="franchiseCareServices" label="Franchise care services" value={franchiseCareServices} options={careServiceOptions} onchange={handleFranchiseServicesChange} disabled={!franchise} multiple></lightning-combobox>
            </div>
            <div class="slds-form-element">
                <lightning-input type="text" label="Franchise additional info" value={franchiseAdditionalInfo} onchange={handleFranchiseInfoChange} disabled={!franchise}></lightning-input>
            </div>
        </div>
    </div>
</template>
