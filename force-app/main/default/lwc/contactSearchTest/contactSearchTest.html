<template>
    <div class="slds-card">
        <div class="slds-p-around_medium">
            <!-- Search Section -->
            <div class="slds-form-element">
                <div class="slds-grid slds-gutters">
                    <div class="slds-col slds-size_3-of-4">
                        <lightning-input 
                            type="search"
                            label="Search Contacts"
                            value={searchTerm}
                            onchange={handleSearchChange}
                            placeholder={placeholder}
                            min-length="2"
                            message-when-too-short="Please enter at least 2 characters"
                        ></lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-4 slds-align-bottom">
                        <lightning-button 
                            label="Search"
                            onclick={handleSearch}
                            disabled={isSearchDisabled}
                            variant="brand"
                            class="slds-m-left_x-small"
                        ></lightning-button>
                    </div>
                </div>
            </div>

            <!-- Loading State -->
            <template if:true={isLoading}>
                <div class="slds-p-around_medium slds-align_absolute-center">
                    <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                </div>
            </template>

            <!-- Results Table -->
            <template if:true={hasResults}>
                <div class="slds-p-top_medium">
                    <lightning-datatable
                        key-field="Id"
                        data={contacts}
                        columns={columns}
                        hide-checkbox-column
                        sorted-by={sortedBy}
                        sorted-direction={sortedDirection}
                        onsort={handleSort}>
                    </lightning-datatable>
                </div>
            </template>

            <!-- Empty State -->
            <template if:true={showEmptyState}>
                <div class="slds-p-top_medium slds-align_absolute-center">
                    <div class="slds-text-color_weak">No contacts found</div>
                </div>
            </template>
        </div>
    </div>
</template>
