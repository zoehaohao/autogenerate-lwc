<template>
    <div class="slds-p-around_medium">
        <lightning-progress-indicator 
            current-step={currentStep} 
            type="path"
            variant="base"
            steps={steps}>
        </lightning-progress-indicator>

        <div class="slds-m-top_medium">
            <!-- Page 1: Residential Viability -->
            <div if:true={isPage1}>
                <lightning-accordion 
                    allow-multiple-sections-open="true"
                    active-section-name={openSections}>
                    <lightning-accordion-section name="info" label="About this section">
                        <p>This section collects information about financial health and viability of residential care services.</p>
                    </lightning-accordion-section>
                </lightning-accordion>

                <div class="slds-card slds-m-top_medium">
                    <div class="slds-card__header">
                        <h2 class="slds-card__header-title">Solvency Assessment</h2>
                    </div>
                    <div class="slds-card__body slds-p-around_medium">
                        <lightning-radio-group
                            name="solvencyConcern"
                            label="Are you currently concerned about the solvency of your organisation?"
                            options={yesNoOptions}
                            value={solvencyConcern}
                            onchange={handleSolvencyConcernChange}
                            required>
                        </lightning-radio-group>

                        <lightning-radio-group
                            name="futureSolvency"
                            label="Do you envisage any solvency issues arising in the next six months?"
                            options={yesNoOptions}
                            value={futureSolvency}
                            onchange={handleFutureSolvencyChange}
                            required
                            class="slds-m-top_medium">
                        </lightning-radio-group>
                    </div>
                </div>

                <div class="slds-card slds-m-top_medium">
                    <div class="slds-card__header">
                        <h2 class="slds-card__header-title">Financial Performance Assessment</h2>
                    </div>
                    <div class="slds-card__body slds-p-around_medium">
                        <lightning-radio-group
                            name="operationalLoss"
                            label="Do you forecast an operational loss for the current year?"
                            options={yesNoOptions}
                            value={operationalLoss}
                            onchange={handleOperationalLossChange}
                            required>
                            <lightning-helptext
                                content="An operational loss occurs when operating expenses exceed operating revenues from your core care services. Consider your year-to-date performance, budget forecasts, and any extraordinary items that may impact this year's results. This excludes investment income or one-time asset sales.">
                            </lightning-helptext>
                        </lightning-radio-group>
                    </div>
                </div>
            </div>

            <!-- Page 2: Provider Contact -->
            <div if:true={isPage2}>
                <div class="slds-card">
                    <div class="slds-card__body slds-p-around_medium">
                        <template if:false={isEditing}>
                            <div class="slds-grid slds-grid_align-spread">
                                <div class="slds-col">
                                    <h3>Contact Information</h3>
                                </div>
                                <div class="slds-col slds-text-align_right">
                                    <lightning-button 
                                        label="Edit"
                                        variant="neutral"
                                        onclick={handleEdit}>
                                    </lightning-button>
                                </div>
                            </div>
                            <div class="slds-m-top_medium">
                                <p><strong>Organization:</strong> {contactInfo.organization}</p>
                                <p><strong>NAPS ID:</strong> {contactInfo.napsId}</p>
                                <p><strong>Contact Name:</strong> {contactInfo.name}</p>
                                <p><strong>Position:</strong> {contactInfo.position}</p>
                                <p><strong>Phone:</strong> {contactInfo.phone}</p>
                                <p><strong>Email:</strong> {contactInfo.email}</p>
                            </div>
                        </template>

                        <template if:true={isEditing}>
                            <lightning-input
                                label="Organization Name"
                                value={contactInfo.organization}
                                onchange={handleContactChange}
                                data-field="organization"
                                required>
                            </lightning-input>
                            <lightning-input
                                label="Contact Name"
                                value={contactInfo.name}
                                onchange={handleContactChange}
                                data-field="name"
                                class="slds-m-top_small"
                                required>
                            </lightning-input>
                            <lightning-input
                                label="Position"
                                value={contactInfo.position}
                                onchange={handleContactChange}
                                data-field="position"
                                class="slds-m-top_small"
                                required>
                            </lightning-input>
                            <lightning-input
                                type="tel"
                                label="Phone"
                                value={contactInfo.phone}
                                onchange={handleContactChange}
                                data-field="phone"
                                class="slds-m-top_small"
                                required>
                            </lightning-input>
                            <lightning-input
                                type="email"
                                label="Email"
                                value={contactInfo.email}
                                onchange={handleContactChange}
                                data-field="email"
                                class="slds-m-top_small"
                                required>
                            </lightning-input>
                            <div class="slds-m-top_medium">
                                <lightning-button
                                    label="Save"
                                    variant="brand"
                                    onclick={handleSave}
                                    class="slds-m-right_x-small">
                                </lightning-button>
                                <lightning-button
                                    label="Cancel"
                                    onclick={handleCancel}>
                                </lightning-button>
                            </div>
                        </template>
                    </div>
                </div>
            </div>

            <!-- Navigation Buttons -->
            <div class="slds-m-top_medium slds-grid slds-grid_align-spread">
                <lightning-button
                    label="Previous"
                    onclick={handlePrevious}
                    disabled={isFirstPage}>
                </lightning-button>
                <lightning-button
                    label={nextButtonLabel}
                    variant="brand"
                    onclick={handleNext}
                    disabled={isNextDisabled}>
                </lightning-button>
            </div>
        </div>
    </div>
</template>
