<!-- dateRangeValidator.html -->
<template>
    <div class="acme-date-range-validator">
        <div class="acme-date-range-validator__field">
            <lightning-input 
                type="date" 
                label="Start Date" 
                name="startDate"
                required
                placeholder="Select Start Date"
                value={startDate}
                min={minStartDate}
                onchange={handleStartDateChange}
                class={startDateClass}>
            </lightning-input>
            <template if:true={startDateError}>
                <div class="acme-date-range-validator__error">
                    <lightning-icon icon-name="utility:error" size="x-small" alternative-text="Error" class="acme-date-range-validator__error-icon"></lightning-icon>
                    <span>{startDateError}</span>
                </div>
            </template>
        </div>
        <div class="acme-date-range-validator__field">
            <lightning-input 
                type="date" 
                label="End Date" 
                name="endDate"
                required
                placeholder="Select End Date"
                value={endDate}
                min={minEndDate}
                onchange={handleEndDateChange}
                class={endDateClass}>
            </lightning-input>
            <template if:true={endDateError}>
                <div class="acme-date-range-validator__error">
                    <lightning-icon icon-name="utility:error" size="x-small" alternative-text="Error" class="acme-date-range-validator__error-icon"></lightning-icon>
                    <span>{endDateError}</span>
                </div>
            </template>
        </div>
        <div class="acme-date-range-validator__actions">
            <lightning-button label="Submit" variant="brand" onclick={handleSubmit} disabled={isSubmitDisabled} class="acme-date-range-validator__submit"></lightning-button>
            <lightning-button label="Clear" variant="neutral" onclick={handleClear} class="acme-date-range-validator__clear"></lightning-button>
        </div>
    </div>
</template>
