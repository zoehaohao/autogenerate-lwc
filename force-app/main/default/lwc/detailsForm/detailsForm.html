<!-- detailsForm.html -->
<template>
    <div class="acme-details-form">
        <div class="acme-details-form__section">
            <h2 class="acme-heading acme-heading_medium">Personal Information</h2>
            <lightning-combobox name="title" label="Title" placeholder="Select Title" options={titleOptions} required onchange={handleInputChange}></lightning-combobox>
            <lightning-input type="text" name="firstName" label="First Name" placeholder="Enter first name" required pattern="[A-Za-z]+" message-when-pattern-mismatch="Letters only" onchange={handleInputChange}></lightning-input>
            <lightning-input type="text" name="middleName" label="Middle Name" placeholder="Enter middle name" pattern="[A-Za-z]+" message-when-pattern-mismatch="Letters only" onchange={handleInputChange}></lightning-input>
            <lightning-input type="text" name="lastName" label="Last Name" placeholder="Enter last name" pattern="[A-Za-z]+" message-when-pattern-mismatch="Letters only" onchange={handleInputChange}></lightning-input>
            <lightning-input type="date" name="birthdate" label="Birthdate" required onchange={handleInputChange}></lightning-input>
            <lightning-radio-group name="gender" label="Gender" options={genderOptions} required onchange={handleInputChange}></lightning-radio-group>
        </div>
        <div class="acme-details-form__section">
            <h2 class="acme-heading acme-heading_medium">Address</h2>
            <lightning-input type="text" name="addressLine1" label="Address Line 1" placeholder="Enter street address" required onchange={handleInputChange}></lightning-input>
            <lightning-input type="text" name="addressLine2" label="Address Line 2" placeholder="Enter unit/suite number" onchange={handleInputChange}></lightning-input>
            <lightning-input type="text" name="suburb" label="Suburb/City" placeholder="Enter suburb or city" required onchange={handleInputChange}></lightning-input>
            <lightning-combobox name="state" label="State" placeholder="Select state" options={stateOptions} required onchange={handleInputChange}></lightning-combobox>
            <lightning-input type="text" name="postcode" label="Postcode" placeholder="Enter postcode" required pattern="[0-9]{4}" message-when-pattern-mismatch="4 digits only" onchange={handleInputChange}></lightning-input>
            <lightning-combobox name="country" label="Country" placeholder="Select country" options={countryOptions} value="Australia" required onchange={handleInputChange}></lightning-combobox>
        </div>
        <div class="acme-details-form__section">
            <h2 class="acme-heading acme-heading_medium">Date Range</h2>
            <lightning-input type="date" name="startDate" label="Start Date" required onchange={handleInputChange}></lightning-input>
            <lightning-input type="date" name="endDate" label="End Date" required onchange={handleInputChange}></lightning-input>
        </div>
        <div class="acme-details-form__actions">
            <lightning-button label="Submit" variant="brand" onclick={handleSubmit} class="acme-button acme-button_primary" disabled={!isFormValid}></lightning-button>
            <lightning-button label="Reset" onclick={handleReset} class="acme-button acme-button_neutral"></lightning-button>
        </div>
        <div if:true={errorMessage} class="acme-details-form__error">
            <p>{errorMessage}</p>
        </div>
    </div>
</template>
