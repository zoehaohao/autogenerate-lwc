<!-- detailsForm.html -->
<template>
    <div class="slds-card acme-details-form">
        <div class="slds-card__header slds-grid slds-grid_align-spread">
            <h2 class="slds-text-heading_medium slds-truncate">Details Form</h2>
            <lightning-button-icon icon-name="utility:help" variant="bare" alternative-text="Form Help" title="Form Help" onclick={showHelp}></lightning-button-icon>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <form onsubmit={handleSubmit}>
                <lightning-input label="Full Name" name="fullName" required min-length="2" placeholder="Enter your full name" onblur={validateField}></lightning-input>
                <lightning-input type="date" label="Date of Birth" name="dateOfBirth" required onblur={validateField}></lightning-input>
                <lightning-input type="date" label="Start Date" name="startDate" required onblur={validateField}></lightning-input>
                <lightning-input type="date" label="End Date" name="endDate" required onblur={validateField}></lightning-input>
                <lightning-input type="email" label="Email" name="email" required placeholder="Enter your email" onblur={validateField}></lightning-input>
                <div class="slds-m-top_medium slds-text-align_center">
                    <lightning-button label="Submit" variant="brand" type="submit" class="slds-m-right_x-small" disabled={isFormInvalid}></lightning-button>
                    <lightning-button label="Reset" onclick={handleReset}></lightning-button>
                </div>
            </form>
        </div>
    </div>
</template>
