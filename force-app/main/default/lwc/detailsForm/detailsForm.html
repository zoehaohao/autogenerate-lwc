<!-- detailsForm.html -->
<template>
    <div class="acme-details-form">
        <div class="acme-details-form__header">
            <h2 class="acme-heading acme-heading_medium">Details Form</h2>
        </div>
        <div class="acme-details-form__fields">
            <lightning-input 
                label="Full Name" 
                type="text" 
                required 
                class="acme-input"
                onchange={handleInputChange}
                data-id="fullName">
            </lightning-input>
            <lightning-input 
                label="Date of Birth" 
                type="date" 
                required 
                class="acme-input"
                onchange={handleInputChange}
                data-id="dateOfBirth">
            </lightning-input>
            <lightning-input 
                label="Start Date" 
                type="date" 
                required 
                class="acme-input"
                onchange={handleInputChange}
                data-id="startDate">
            </lightning-input>
            <lightning-input 
                label="End Date" 
                type="date" 
                required 
                class="acme-input"
                onchange={handleInputChange}
                data-id="endDate">
            </lightning-input>
        </div>
        <div class="acme-details-form__messages">
            <template if:true={errorMessage}>
                <div class="acme-error-message">{errorMessage}</div>
            </template>
        </div>
        <div class="acme-details-form__buttons">
            <lightning-button 
                label="Submit" 
                variant="brand" 
                onclick={handleSubmit}
                class="acme-button acme-button_primary">
            </lightning-button>
            <lightning-button 
                label="Reset" 
                variant="neutral" 
                onclick={handleReset}
                class="acme-button acme-button_neutral">
            </lightning-button>
        </div>
    </div>
</template>
