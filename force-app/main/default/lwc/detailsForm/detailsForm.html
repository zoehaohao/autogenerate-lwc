<!-- detailsForm.html -->
<template>
    <div class="acme-details-form">
        <lightning-card title="Details Form" class="acme-card">
            <div class="acme-card__content">
                <lightning-input 
                    label="Full Name" 
                    name="fullName" 
                    required
                    onchange={handleInputChange}>
                </lightning-input>
                <lightning-input 
                    type="date" 
                    label="Date of Birth" 
                    name="dateOfBirth" 
                    required
                    onchange={handleInputChange}>
                </lightning-input>
                <lightning-input 
                    type="date" 
                    label="Start Date" 
                    name="startDate" 
                    required
                    onchange={handleInputChange}>
                </lightning-input>
                <lightning-input 
                    type="date" 
                    label="End Date" 
                    name="endDate" 
                    required
                    onchange={handleInputChange}>
                </lightning-input>
                <lightning-input 
                    label="Postcode" 
                    name="postcode" 
                    required
                    pattern="[0-9]{4}"
                    message-when-pattern-mismatch="Postcode must be 4 digits"
                    onchange={handleInputChange}>
                </lightning-input>
                <div class="acme-card__footer">
                    <lightning-button 
                        label="Submit" 
                        variant="brand" 
                        class="acme-button_primary" 
                        onclick={handleSubmit}>
                    </lightning-button>
                </div>
            </div>
            <template if:true={errorMessage}>
                <div class="acme-error-message">
                    {errorMessage}
                </div>
            </template>
        </lightning-card>
    </div>
</template>
