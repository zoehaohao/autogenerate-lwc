<!-- detailsForm.html -->
<template>
    <div class="acme-details-form">
        <lightning-card title="Details Form" class="acme-card">
            <div class="acme-card__body">
                <lightning-combobox name="title" label="Title" required options={titleOptions} onchange={handleInputChange}></lightning-combobox>
                <lightning-input name="firstName" label="First Name" required onchange={handleInputChange}></lightning-input>
                <lightning-input name="middleName" label="Middle Name" onchange={handleInputChange}></lightning-input>
                <lightning-input name="lastName" label="Last Name" required onchange={handleInputChange}></lightning-input>
                <lightning-input name="birthdate" label="Birthdate" type="date" required onchange={handleInputChange}></lightning-input>
                <lightning-radio-group name="gender" label="Gender" options={genderOptions} required onchange={handleInputChange}></lightning-radio-group>
                <lightning-input name="addressLine1" label="Address Line 1" required onchange={handleInputChange}></lightning-input>
                <lightning-input name="addressLine2" label="Address Line 2" onchange={handleInputChange}></lightning-input>
                <lightning-input name="suburb" label="Suburb/City" required onchange={handleInputChange}></lightning-input>
                <lightning-combobox name="state" label="State" required options={stateOptions} onchange={handleInputChange}></lightning-combobox>
                <lightning-input name="postcode" label="Postcode" required pattern="[0-9]{4}" message-when-pattern-mismatch="Please enter a 4-digit postcode" onchange={handleInputChange}></lightning-input>
                <lightning-combobox name="country" label="Country" required options={countryOptions} value="Australia" onchange={handleInputChange}></lightning-combobox>
                <lightning-input name="startDate" label="Start Date" type="date" required onchange={handleInputChange}></lightning-input>
                <lightning-input name="endDate" label="End Date" type="date" required onchange={handleInputChange}></lightning-input>
                <div class="acme-button-group">
                    <lightning-button label="Submit" variant="brand" onclick={handleSubmit} class="acme-button acme-button_primary"></lightning-button>
                </div>
            </div>
        </lightning-card>
    </div>
</template>
