<!-- detailsForm.html -->
<template>
    <div class="acme-details-form">
        <div class="acme-details-form__header">
            <h2 class="acme-heading acme-heading_medium">Details Form</h2>
        </div>
        <div class="acme-details-form__content">
            <form>
                <div class="acme-form-field">
                    <label for="firstName" class="acme-form-label">First Name</label>
                    <input type="text" id="firstName" class="acme-input" placeholder="Enter first name" required minlength="2" onblur={validateField}>
                    <div if:true={errors.firstName} class="acme-error-message">{errors.firstName}</div>
                </div>
                <div class="acme-form-field">
                    <label for="lastName" class="acme-form-label">Last Name</label>
                    <input type="text" id="lastName" class="acme-input" placeholder="Enter last name" required minlength="2" onblur={validateField}>
                    <div if:true={errors.lastName} class="acme-error-message">{errors.lastName}</div>
                </div>
                <div class="acme-form-field">
                    <label for="dateOfBirth" class="acme-form-label">Date of Birth</label>
                    <input type="date" id="dateOfBirth" class="acme-input" required onblur={validateField}>
                    <div if:true={errors.dateOfBirth} class="acme-error-message">{errors.dateOfBirth}</div>
                </div>
                <div class="acme-form-field">
                    <label for="startDate" class="acme-form-label">Start Date</label>
                    <input type="date" id="startDate" class="acme-input" required onblur={validateField}>
                    <div if:true={errors.startDate} class="acme-error-message">{errors.startDate}</div>
                </div>
                <div class="acme-form-field">
                    <label for="endDate" class="acme-form-label">End Date</label>
                    <input type="date" id="endDate" class="acme-input" required onblur={validateField}>
                    <div if:true={errors.endDate} class="acme-error-message">{errors.endDate}</div>
                </div>
                <div class="acme-form-actions">
                    <button type="submit" class="acme-button acme-button_primary" onclick={handleSubmit}>Submit</button>
                    <button type="button" class="acme-button acme-button_secondary" onclick={handleReset}>Reset</button>
                </div>
            </form>
        </div>
        <div class="acme-details-form__footer">
            <a href="/help" target="_blank" class="acme-link">Form Help</a>
        </div>
    </div>
</template>
