<!-- detailsForm.html -->
<template>
    <div class="acme-details-form">
        <div class="acme-details-form__section">
            <h2 class="acme-heading acme-heading_medium">Personal Information</h2>
            <lightning-input label="First Name" required class="acme-input" onchange={handleInputChange} data-field="firstName"></lightning-input>
            <lightning-input label="Last Name" required class="acme-input" onchange={handleInputChange} data-field="lastName"></lightning-input>
            <lightning-input type="email" label="Email" required class="acme-input" onchange={handleInputChange} data-field="email"></lightning-input>
            <lightning-input type="tel" label="Phone" required class="acme-input" onchange={handleInputChange} data-field="phone"></lightning-input>
            <lightning-input type="date" label="Date of Birth" required class="acme-input" onchange={handleInputChange} data-field="dateOfBirth"></lightning-input>
        </div>
        <div class="acme-details-form__section">
            <h2 class="acme-heading acme-heading_medium">Address</h2>
            <lightning-input label="Street" required class="acme-input" onchange={handleInputChange} data-field="street"></lightning-input>
            <lightning-input label="City" required class="acme-input" onchange={handleInputChange} data-field="city"></lightning-input>
            <lightning-input label="State" required class="acme-input" onchange={handleInputChange} data-field="state"></lightning-input>
            <lightning-input label="Zip Code" required class="acme-input" onchange={handleInputChange} data-field="zipCode"></lightning-input>
        </div>
        <div class="acme-details-form__section">
            <h2 class="acme-heading acme-heading_medium">Additional Information</h2>
            <lightning-input type="date" label="Start Date" required class="acme-input" onchange={handleInputChange} data-field="startDate"></lightning-input>
            <lightning-input type="date" label="End Date" required class="acme-input" onchange={handleInputChange} data-field="endDate"></lightning-input>
        </div>
        <div class="acme-details-form__error" if:true={errorMessage}>
            <p>{errorMessage}</p>
        </div>
        <div class="acme-details-form__actions">
            <lightning-button label="Submit" variant="brand" onclick={handleSubmit} class="acme-button acme-button_primary"></lightning-button>
        </div>
    </div>
</template>
