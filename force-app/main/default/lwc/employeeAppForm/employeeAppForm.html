<!-- employeeAppForm.html -->
<template>
    <div class="root-container">
        <div class="slds-grid slds-wrap">
            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-p-right_medium">
                <lightning-input label="Full Name" required type="text" onblur={validateField}></lightning-input>
                <lightning-input label="Phone Number" required type="tel" onblur={validateField}></lightning-input>
                <lightning-input label="Email Address" required type="email" onblur={validateField}></lightning-input>
                <lightning-input label="Resume Link" required type="url" onblur={validateField}></lightning-input>
                <lightning-input label="Position Applied For" required type="text" onblur={validateField}></lightning-input>
                <lightning-input label="Desired Salary" required type="number" onblur={validateField}></lightning-input>
                <lightning-input label="School/Institution" required type="text" onblur={validateField}></lightning-input>
                <lightning-input label="Degree/Certification" required type="text" onblur={validateField}></lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                <lightning-input label="Year Graduated" required type="number" onblur={validateField}></lightning-input>
                <lightning-input label="Most Recent Employer" required type="text" onblur={validateField}></lightning-input>
                <lightning-input label="Job Title" required type="text" onblur={validateField}></lightning-input>
                <lightning-input label="Employment Start Date" required type="date" onblur={validateField}></lightning-input>
                <lightning-input label="Employment End Date" required type="date" onblur={validateField}></lightning-input>
                <lightning-textarea label="Cover Letter" required placeholder="Please provide..." onblur={validateField}></lightning-textarea>
                <lightning-input label="Signature" required type="text" onblur={validateField}></lightning-input>
                <lightning-input label="Date" required type="date" value={today} onblur={validateField}></lightning-input>
            </div>
        </div>
        <div class="slds-grid slds-grid_align-end slds-m-top_medium">
            <lightning-button label="Clear" onclick={handleClear} class="slds-m-right_x-small"></lightning-button>
            <lightning-button label="Submit" variant="brand" onclick={handleSubmit}></lightning-button>
        </div>
    </div>
</template>
