<!-- exactFieldInventory.html -->
<template>
    <div class="root-container">
        <div class="form-container">
            <div class="section personal-info">
                <h2>Personal Information</h2>
                <div class="field-group">
                    <label for="firstName">First Name<span class="required">*</span></label>
                    <input type="text" id="firstName" required placeholder="Enter first name" 
                           value={firstName} onchange={handleInputChange}/>
                    <div if:true={errors.firstName} class="error-message">{errors.firstName}</div>
                </div>
                <div class="field-group">
                    <label for="middleName">Middle Name</label>
                    <input type="text" id="middleName" placeholder="Enter middle name" 
                           value={middleName} onchange={handleInputChange}/>
                </div>
                <div class="field-group">
                    <label for="lastName">Last Name<span class="required">*</span></label>
                    <input type="text" id="lastName" required placeholder="Enter last name" 
                           value={lastName} onchange={handleInputChange}/>
                    <div if:true={errors.lastName} class="error-message">{errors.lastName}</div>
                </div>
                <div class="field-group">
                    <label for="birthdate">Birthdate<span class="required">*</span></label>
                    <input type="date" id="birthdate" required 
                           value={birthdate} onchange={handleInputChange}/>
                    <div if:true={errors.birthdate} class="error-message">{errors.birthdate}</div>
                </div>
            </div>
            <div class="section address-info">
                <h2>Address Information</h2>
                <div class="field-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" placeholder="Enter address" 
                           value={address} onchange={handleInputChange}/>
                </div>
                <div class="field-group">
                    <label for="city">City/Town</label>
                    <input type="text" id="city" placeholder="Enter city" 
                           value={city} onchange={handleInputChange}/>
                </div>
                <div class="field-group">
                    <label for="state">State</label>
                    <select id="state" value={state} onchange={handleInputChange}>
                        <option value="">Choose a State</option>
                        <template for:each={stateOptions} for:item="state">
                            <option key={state.value} value={state.value}>{state.label}</option>
                        </template>
                    </select>
                </div>
                <div class="field-group">
                    <label for="zipCode">Zip Code<span class="required">*</span></label>
                    <input type="text" id="zipCode" required placeholder="Enter zip code" 
                           maxlength="5" pattern="[0-9]{5}"
                           value={zipCode} onchange={handleInputChange}/>
                    <div if:true={errors.zipCode} class="error-message">{errors.zipCode}</div>
                </div>
            </div>
            <div class="section dates">
                <div class="field-group">
                    <label for="startDate">Start Date<span class="required">*</span></label>
                    <input type="date" id="startDate" required 
                           value={startDate} onchange={handleInputChange}/>
                    <div if:true={errors.startDate} class="error-message">{errors.startDate}</div>
                </div>
                <div class="field-group">
                    <label for="endDate">End Date<span class="required">*</span></label>
                    <input type="date" id="endDate" required 
                           value={endDate} onchange={handleInputChange}/>
                    <div if:true={errors.endDate} class="error-message">{errors.endDate}</div>
                </div>
            </div>
            <div class="button-group">
                <button class="slds-button slds-button_neutral" onclick={handleClear}>Clear</button>
                <button class="slds-button slds-button_brand" onclick={handleSubmit}>Submit</button>
            </div>
        </div>
    </div>
</template>
