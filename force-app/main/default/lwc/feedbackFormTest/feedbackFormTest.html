<template>
    <div class="slds-p-around_medium">
        <!-- Success Toast -->
        <template if:true={showSuccessToast}>
            <div class="slds-notify_container">
                <div class="slds-notify slds-notify_toast slds-theme_success" role="alert">
                    <span class="slds-icon_container slds-icon-utility-success">
                        <lightning-icon icon-name="utility:success" size="small" variant="inverse"></lightning-icon>
                    </span>
                    <div class="slds-notify__content">
                        <h2 class="slds-text-heading_small">Feedback received. Thank you for your valuable feedback.</h2>
                    </div>
                    <div class="slds-notify__close">
                        <lightning-button-icon icon-name="utility:close" variant="bare-inverse" onclick={closeToast}></lightning-button-icon>
                    </div>
                </div>
            </div>
        </template>

        <!-- Feedback Modal -->
        <template if:true={showFeedbackModal}>
            <section role="dialog" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <!-- Modal Header -->
                    <header class="slds-modal__header">
                        <h2 class="slds-text-heading_medium">Help us improve with your feedback</h2>
                        <lightning-button-icon icon-name="utility:close" variant="bare" onclick={closeFeedbackModal} class="slds-modal__close"></lightning-button-icon>
                    </header>

                    <!-- Modal Body -->
                    <div class="slds-modal__content slds-p-around_medium">
                        <!-- Progress Bar -->
                        <div class="slds-progress-bar" aria-valuemin="0" aria-valuemax="100" aria-valuenow={progressValue}>
                            <span class="slds-progress-bar__value" style={progressStyle}></span>
                        </div>

                        <!-- Step 1 -->
                        <template if:true={isStepOne}>
                            <h3 class="slds-text-heading_small slds-m-bottom_medium">
                                How easy was it to make your submission today? (Step 1 of 2)
                            </h3>
                            <div class="slds-grid slds-gutters slds-wrap">
                                <template for:each={ratingOptions} for:item="option">
                                    <div key={option.value} class="slds-col slds-size_1-of-5">
                                        <button class={option.buttonClass} onclick={handleRatingSelect} data-value={option.value}>
                                            <div class="slds-text-heading_large">{option.value}</div>
                                            <div class="slds-text-body_small">{option.label}</div>
                                        </button>
                                    </div>
                                </template>
                            </div>
                        </template>

                        <!-- Step 2 -->
                        <template if:true={isStepTwo}>
                            <h3 class="slds-text-heading_small slds-m-bottom_medium">
                                Would you like to provide more details? (Step 2 of 2)
                            </h3>
                            <p class="slds-text-body_small slds-m-bottom_small">
                                Please do not include any confidential or personal information.
                            </p>
                            <lightning-textarea 
                                value={feedbackDetails}
                                onchange={handleFeedbackChange}
                                maxlength="250"
                                placeholder="Your feedback..."
                            ></lightning-textarea>
                            <div class="slds-text-align_right slds-text-body_small">
                                {characterCount} of 250
                            </div>
                        </template>
                    </div>

                    <!-- Modal Footer -->
                    <footer class="slds-modal__footer">
                        <template if:true={isStepTwo}>
                            <lightning-button 
                                label="Back"
                                onclick={handleBack}
                                class="slds-m-right_small">
                            </lightning-button>
                        </template>
                        <lightning-button 
                            label={nextButtonLabel}
                            variant="brand"
                            onclick={handleNext}
                            disabled={isNextDisabled}>
                        </lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>

        <!-- Feedback Button -->
        <div class="slds-align_absolute-center">
            <lightning-button 
                label="Give feedback"
                variant="brand"
                onclick={openFeedbackModal}>
            </lightning-button>
        </div>
    </div>
</template>
