<template>
    <div class="feedback-container">
        <!-- Success Toast -->
        <template if:true={showSuccessToast}>
            <div class="success-toast">
                <lightning-icon icon-name="utility:success" size="small" class="success-icon"></lightning-icon>
                <span>Feedback received. Thank you for your valuable feedback.</span>
                <button class="close-button" onclick={closeToast}>×</button>
            </div>
        </template>

        <!-- Feedback Modal -->
        <template if:true={showFeedbackModal}>
            <section role="dialog" class="feedback-modal">
                <div class="modal-header">
                    <h2>Help us improve with your feedback</h2>
                    <button class="close-button" onclick={closeFeedbackModal}>×</button>
                </div>

                <div class="modal-content">
                    <!-- Progress Bar -->
                    <div class="progress-bar">
                        <div class="progress" style={progressStyle}></div>
                    </div>
                    <div class="progress-text">
                        <span>{currentStep}%</span>
                        <span>100%</span>
                    </div>

                    <!-- Step 1 -->
                    <template if:true={isStepOne}>
                        <h3>How easy was it to make your submission today? (Step 1 of 2)</h3>
                        <div class="rating-buttons">
                            <template for:each={ratingOptions} for:item="option">
                                <button 
                                    key={option.value}
                                    class={option.buttonClass} 
                                    onclick={handleRatingSelect} 
                                    data-value={option.value}>
                                    <div class="rating-number">{option.value}</div>
                                    <div class="rating-label">{option.label}</div>
                                </button>
                            </template>
                        </div>
                        <div class="modal-footer">
                            <button class="next-button" disabled={isNextDisabled} onclick={handleNext}>Next</button>
                        </div>
                    </template>

                    <!-- Step 2 -->
                    <template if:true={isStepTwo}>
                        <h3>Would you like to provide more details? (Step 2 of 2)</h3>
                        <p class="details-instruction">Please do not include any confidential or personal information.</p>
                        <div class="feedback-textarea-container">
                            <textarea 
                                class="feedback-textarea" 
                                maxlength="250" 
                                placeholder="Your feedback..."
                                onkeyup={handleTextareaChange}>{feedbackText}</textarea>
                            <div class="character-count">{characterCount} of 250</div>
                        </div>
                        <div class="modal-footer">
                            <button class="back-button" onclick={handleBack}>← Back</button>
                            <button class="submit-button" onclick={handleSubmit}>Submit</button>
                        </div>
                    </template>
                </div>
            </section>
            <div class="modal-backdrop"></div>
        </template>

        <!-- Feedback Button -->
        <div class="feedback-button-container">
            <button class="feedback-button" onclick={openFeedbackModal}>Give feedback</button>
        </div>
    </div>
</template>
