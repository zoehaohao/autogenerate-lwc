<!-- fieldInventoryForm.html -->
<template>
    <div class="acme-field-inventory-form">
        <div class="acme-field-inventory-form__navigation">
            <lightning-button label="View all" onclick={handleViewAll} class="acme-button acme-button_primary"></lightning-button>
            <lightning-button label="Expand Table" onclick={handleExpandTable} class="acme-button acme-button_secondary"></lightning-button>
            <lightning-combobox label="Jump to Section" options={sectionOptions} onchange={handleJumpToSection} class="acme-combobox"></lightning-combobox>
            <lightning-combobox label="Jump to Column" options={columnOptions} onchange={handleJumpToColumn} class="acme-combobox"></lightning-combobox>
        </div>
        <div class="acme-field-inventory-form__content">
            <table class="acme-table">
                <thead>
                    <tr>
                        <th>Field</th>
                        <th>Total <lightning-icon icon-name="utility:arrowdown" size="xx-small" alternative-text="Total" class="acme-icon"></lightning-icon></th>
                        <th>Centrally Held</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Other employee staff</td>
                        <td><lightning-input type="number" formatter="currency" step="0.01" value={otherEmployeeStaff} onchange={handleInputChange} data-field="otherEmployeeStaff"></lightning-input></td>
                        <td><lightning-input type="number" formatter="currency" step="0.01" value={otherEmployeeStaffCentrally} onchange={handleInputChange} data-field="otherEmployeeStaffCentrally"></lightning-input></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Total labour costs - internal direct care - employee</td>
                        <td><lightning-input type="number" formatter="currency" step="0.01" value={totalLabourCostsInternal} onchange={handleInputChange} data-field="totalLabourCostsInternal"></lightning-input></td>
                        <td><lightning-input type="number" formatter="currency" step="0.01" value={totalLabourCostsInternalCentrally} onchange={handleInputChange} data-field="totalLabourCostsInternalCentrally"></lightning-input></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Labour cost - internal direct care - agency care staff</td>
                        <td><lightning-input type="number" formatter="currency" step="0.01" value={labourCostAgency} onchange={handleInputChange} data-field="labourCostAgency"></lightning-input></td>
                        <td><lightning-input type="number" formatter="currency" step="0.01" value={labourCostAgencyCentrally} onchange={handleInputChange} data-field="labourCostAgencyCentrally"></lightning-input></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Registered nurses</td>
                        <td><lightning-input type="number" formatter="currency" step="0.01" value={registeredNurses} onchange={handleInputChange} data-field="registeredNurses"></lightning-input></td>
                        <td><lightning-input type="number" formatter="currency" step="0.01" value={registeredNursesCentrally} onchange={handleInputChange} data-field="registeredNursesCentrally"></lightning-input></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Enrolled nurses</td>
                        <td><lightning-input type="number" formatter="currency" step="0.01" value={enrolledNurses} onchange={handleInputChange} data-field="enrolledNurses"></lightning-input></td>
                        <td><lightning-input type="number" formatter="currency" step="0.01" value={enrolledNursesCentrally} onchange={handleInputChange} data-field="enrolledNursesCentrally"></lightning-input></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Personal care workers</td>
                        <td><lightning-input type="number" formatter="currency" step="0.01" value={personalCareWorkers} onchange={handleInputChange} data-field="personalCareWorkers"></lightning-input></td>
                        <td><lightning-input type="number" formatter="currency" step="0.01" value={personalCareWorkersCentrally} onchange={handleInputChange} data-field="personalCareWorkersCentrally"></lightning-input></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Allied health</td>
                        <td><lightning-input type="number" formatter="currency" step="0.01" value={alliedHealth} onchange={handleInputChange} data-field="alliedHealth"></lightning-input></td>
                        <td><lightning-input type="number" formatter="currency" step="0.01" value={alliedHealthCentrally} onchange={handleInputChange} data-field="alliedHealthCentrally"></lightning-input></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Other agency staff</td>
                        <td><lightning-input type="number" formatter="currency" step="0.01" value={otherAgencyStaff} onchange={handleInputChange} data-field="otherAgencyStaff"></lightning-input></td>
                        <td><lightning-input type="number" formatter="currency" step="0.01" value={otherAgencyStaffCentrally} onchange={handleInputChange} data-field="otherAgencyStaffCentrally"></lightning-input></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Total labour costs - internal direct care - agency care staff</td>
                        <td><lightning-input type="number" formatter="currency" step="0.01" value={totalLabourCostsAgency} onchange={handleInputChange} data-field="totalLabourCostsAgency"></lightning-input></td>
                        <td><lightning-input type="number" formatter="currency" step="0.01" value={totalLabourCostsAgencyCentrally} onchange={handleInputChange} data-field="totalLabourCostsAgencyCentrally"></lightning-input></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Sub-contracted services cost</td>
                        <td><lightning-input type="number" formatter="currency" step="0.01" value={subContractedServicesCost} onchange={handleInputChange} data-field="subContractedServicesCost"></lightning-input></td>
                        <td><lightning-input type="number" formatter="currency" step="0.01" value={subContractedServicesCostCentrally} onchange={handleInputChange} data-field="subContractedServicesCostCentrally"></lightning-input></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</template>
