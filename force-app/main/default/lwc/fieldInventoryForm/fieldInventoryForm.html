<!-- fieldInventoryForm.html -->
<template>
    <div class="root-container">
        <div class="acme-card">
            <h1 class="acme-heading acme-heading_large">Field Inventory Form</h1>
            <div class="acme-card__section">
                <h2 class="acme-heading acme-heading_medium">Personal Information</h2>
                <div class="acme-form-element">
                    <label class="acme-form-element__label" for="firstName">First Name<span class="acme-form-element__label-required">*</span></label>
                    <input type="text" id="firstName" class="acme-input" required onblur={validateField} />
                </div>
                <div class="acme-form-element">
                    <label class="acme-form-element__label" for="middleName">Middle Name</label>
                    <input type="text" id="middleName" class="acme-input" />
                </div>
                <div class="acme-form-element">
                    <label class="acme-form-element__label" for="lastName">Last Name<span class="acme-form-element__label-required">*</span></label>
                    <input type="text" id="lastName" class="acme-input" required onblur={validateField} />
                </div>
                <div class="acme-form-element">
                    <label class="acme-form-element__label" for="birthdate">Birthdate<span class="acme-form-element__label-required">*</span></label>
                    <input type="date" id="birthdate" class="acme-input" required onblur={validateField} />
                </div>
            </div>
            <div class="acme-card__section">
                <h2 class="acme-heading acme-heading_medium">Address</h2>
                <div class="acme-form-element">
                    <label class="acme-form-element__label" for="address">Address</label>
                    <input type="text" id="address" class="acme-input" />
                </div>
                <div class="acme-form-element">
                    <label class="acme-form-element__label" for="city">City/Town</label>
                    <input type="text" id="city" class="acme-input" />
                </div>
                <div class="acme-form-element">
                    <label class="acme-form-element__label" for="state">State</label>
                    <select id="state" class="acme-select">
                        <option value="">Choose a State</option>
                        <!-- Add state options here -->
                    </select>
                </div>
                <div class="acme-form-element">
                    <label class="acme-form-element__label" for="zipCode">Zip Code<span class="acme-form-element__label-required">*</span></label>
                    <input type="text" id="zipCode" class="acme-input" required onblur={validateField} />
                </div>
                <div class="acme-form-element">
                    <label class="acme-form-element__label" for="startDate">Start Date<span class="acme-form-element__label-required">*</span></label>
                    <input type="date" id="startDate" class="acme-input" required onblur={validateField} />
                </div>
                <div class="acme-form-element">
                    <label class="acme-form-element__label" for="endDate">End Date<span class="acme-form-element__label-required">*</span></label>
                    <input type="date" id="endDate" class="acme-input" required onblur={validateField} />
                </div>
            </div>
            <div class="acme-card__footer">
                <button class="acme-button acme-button_primary" onclick={handleSubmit} disabled={!isFormValid}>Submit</button>
                <button class="acme-button acme-button_neutral" onclick={handleClear}>Clear</button>
            </div>
        </div>
    </div>
</template>
