<template>
    <div class="slds-p-around_medium">
        <div class="slds-grid slds-wrap slds-gutters">
            <!-- Name Field -->
            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                <lightning-input 
                    type="text" 
                    label="Name" 
                    required
                    value={name}
                    onchange={handleNameChange}
                    class="required-field">
                </lightning-input>
            </div>
            
            <!-- Email Field -->
            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                <lightning-input 
                    type="email" 
                    label="Email" 
                    required
                    value={email}
                    onchange={handleEmailChange}
                    class="required-field">
                </lightning-input>
            </div>
            
            <!-- Phone Field -->
            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                <lightning-input 
                    type="tel" 
                    label="Phone" 
                    required
                    value={phone}
                    onchange={handlePhoneChange}
                    class="required-field">
                </lightning-input>
            </div>
            
            <!-- Company Field -->
            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                <lightning-input 
                    type="text" 
                    label="Company" 
                    required
                    value={company}
                    onchange={handleCompanyChange}
                    class="required-field">
                </lightning-input>
            </div>
        </div>
    </div>
</template>
