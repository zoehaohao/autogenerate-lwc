<!-- formFieldRemover.html -->
<template>
    <div class="root-container">
        <div class="slds-form slds-form_stacked">
            <h1 class="slds-text-heading_large slds-m-bottom_medium">Form Field Remover</h1>
            
            <template if:true={errorMessage}>
                <div class="slds-text-color_error slds-m-bottom_small">{errorMessage}</div>
            </template>

            <div class="slds-form-element slds-m-bottom_small">
                <label class="slds-form-element__label" for="firstName">
                    <abbr class="slds-required" title="required">*</abbr> First Name
                </label>
                <div class="slds-form-element__control">
                    <input type="text" id="firstName" class="slds-input" placeholder="Enter first name" required
                           onblur={validateField} data-field="firstName" maxlength="40">
                </div>
                <div class="slds-form-element__help" if:true={errors.firstName}>{errors.firstName}</div>
            </div>

            <div class="slds-form-element slds-m-bottom_small">
                <label class="slds-form-element__label" for="lastName">
                    <abbr class="slds-required" title="required">*</abbr> Last Name
                </label>
                <div class="slds-form-element__control">
                    <input type="text" id="lastName" class="slds-input" placeholder="Enter last name" required
                           onblur={validateField} data-field="lastName" maxlength="40">
                </div>
                <div class="slds-form-element__help" if:true={errors.lastName}>{errors.lastName}</div>
            </div>

            <div class="slds-form-element slds-m-bottom_small">
                <label class="slds-form-element__label" for="email">
                    <abbr class="slds-required" title="required">*</abbr> Email
                </label>
                <div class="slds-form-element__control">
                    <input type="email" id="email" class="slds-input" placeholder="Enter email" required
                           onblur={validateField} data-field="email">
                </div>
                <div class="slds-form-element__help" if:true={errors.email}>{errors.email}</div>
            </div>

            <div class="slds-form-element slds-m-bottom_small">
                <label class="slds-form-element__label" for="phone">Phone</label>
                <div class="slds-form-element__control">
                    <input type="tel" id="phone" class="slds-input" placeholder="Enter phone number"
                           onblur={validateField} data-field="phone">
                </div>
                <div class="slds-form-element__help" if:true={errors.phone}>{errors.phone}</div>
            </div>

            <div class="slds-form-element slds-m-bottom_small">
                <label class="slds-form-element__label" for="address">Address</label>
                <div class="slds-form-element__control">
                    <textarea id="address" class="slds-textarea" placeholder="Enter address"
                              onblur={validateField} data-field="address" maxlength="200"></textarea>
                </div>
                <div class="slds-form-element__help" if:true={errors.address}>{errors.address}</div>
            </div>

            <div class="slds-grid slds-grid_align-end slds-m-top_medium">
                <button class="slds-button slds-button_neutral slds-m-right_x-small" onclick={handleReset}>Reset</button>
                <button class="slds-button slds-button_brand" onclick={handleSubmit}>Submit</button>
            </div>

            <div class="slds-grid slds-grid_align-center slds-m-top_large">
                <a href="/help" target="_blank" class="slds-m-right_small">Help</a>
                <a href="/privacy" target="_blank">Privacy Policy</a>
            </div>
        </div>
    </div>
</template>
