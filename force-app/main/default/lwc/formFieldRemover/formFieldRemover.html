<!-- formFieldRemover.html -->
<template>
    <div class="root-container">
        <div class="slds-form" role="form">
            <div class="slds-form-element slds-form-element_stacked">
                <label class="slds-form-element__label" for="firstName">
                    <abbr class="slds-required" title="required">*</abbr> First Name
                </label>
                <div class="slds-form-element__control">
                    <input type="text" id="firstName" class="slds-input" placeholder="Enter first name" required minlength="2" maxlength="50" pattern="[A-Za-z]+" onblur={validateField} />
                </div>
            </div>
            <div class="slds-form-element slds-form-element_stacked">
                <label class="slds-form-element__label" for="lastName">
                    <abbr class="slds-required" title="required">*</abbr> Last Name
                </label>
                <div class="slds-form-element__control">
                    <input type="text" id="lastName" class="slds-input" placeholder="Enter last name" required minlength="2" maxlength="50" pattern="[A-Za-z]+" onblur={validateField} />
                </div>
            </div>
            <div class="slds-form-element slds-form-element_stacked">
                <label class="slds-form-element__label" for="email">
                    <abbr class="slds-required" title="required">*</abbr> Email
                </label>
                <div class="slds-form-element__control">
                    <input type="email" id="email" class="slds-input" placeholder="Enter email" required onblur={validateField} />
                </div>
            </div>
            <div class="slds-form-element slds-form-element_stacked">
                <label class="slds-form-element__label" for="phone">Phone</label>
                <div class="slds-form-element__control">
                    <input type="tel" id="phone" class="slds-input" placeholder="(XXX) XXX-XXXX" onblur={validateField} />
                </div>
            </div>
            <div class="slds-form-element slds-form-element_stacked">
                <label class="slds-form-element__label" for="address">
                    <abbr class="slds-required" title="required">*</abbr> Address
                </label>
                <div class="slds-form-element__control">
                    <input type="text" id="address" class="slds-input" placeholder="Enter street address" required minlength="5" maxlength="100" onblur={validateField} />
                </div>
            </div>
            <div class="slds-form-element slds-form-element_stacked">
                <label class="slds-form-element__label" for="city">
                    <abbr class="slds-required" title="required">*</abbr> City
                </label>
                <div class="slds-form-element__control">
                    <input type="text" id="city" class="slds-input" placeholder="Enter city" required minlength="2" maxlength="50" onblur={validateField} />
                </div>
            </div>
            <div class="slds-form-element slds-form-element_stacked">
                <label class="slds-form-element__label" for="state">
                    <abbr class="slds-required" title="required">*</abbr> State
                </label>
                <div class="slds-form-element__control">
                    <select id="state" class="slds-select" required onblur={validateField}>
                        <option value="">Select state</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <!-- Add more states here -->
                    </select>
                </div>
            </div>
        </div>
        <div class="slds-m-top_medium slds-text-align_right">
            <button class="slds-button slds-button_neutral" onclick={handleReset}>Reset</button>
            <button class="slds-button slds-button_brand" onclick={handleSubmit} disabled={!isFormValid}>Submit</button>
        </div>
        <div if:true={errorMessage} class="slds-text-color_error slds-m-top_small">{errorMessage}</div>
        <div class="slds-m-top_small">
            <a href="/help/form-guide" target="_blank" class="slds-text-link">Help Guide</a>
            <a href="/privacy" target="_blank" class="slds-text-link slds-m-left_small">Privacy Policy</a>
        </div>
    </div>
</template>
