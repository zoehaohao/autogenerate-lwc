<!-- formGenerator.html -->
<template>
    <div class="root-container">
        <div class="acme-card">
            <h1 class="acme-heading acme-heading_large">Form Generator</h1>
            
            <div class="acme-section">
                <h2 class="acme-heading acme-heading_medium">Business Structure</h2>
                
                <lightning-input type="checkbox" label="In-house delivery" required onchange={handleInHouseDelivery}></lightning-input>
                
                <template if:true={showCareServices}>
                    <lightning-dual-listbox name="careServices" label="Care services type" source-label="Available" selected-label="Selected" options={careServiceOptions} onchange={handleCareServicesChange} required></lightning-dual-listbox>
                </template>
                
                <template if:true={showAdditionalInfo}>
                    <lightning-textarea label="Additional information" required></lightning-textarea>
                </template>
                
                <lightning-input type="checkbox" label="Franchise"></lightning-input>
                <lightning-input type="checkbox" label="Brokerage"></lightning-input>
                <lightning-input type="checkbox" label="Subcontractor"></lightning-input>
                <lightning-input type="checkbox" label="Self-employed individuals"></lightning-input>
                <lightning-input type="checkbox" label="Other business structure"></lightning-input>
            </div>
            
            <div class="acme-section">
                <h2 class="acme-heading acme-heading_medium">Workforce</h2>
                
                <lightning-combobox name="directCareWorkforce" label="Direct care workforce engagement" value={directCareWorkforce} options={workforceOptions} onchange={handleDirectCareChange} required></lightning-combobox>
                
                <lightning-combobox name="adminWorkforce" label="Administration workforce engagement" value={adminWorkforce} options={workforceOptions} onchange={handleAdminWorkforceChange} required></lightning-combobox>
                
                <lightning-radio-group name="wageIncrease" label="Wage increase attestation" options={wageIncreaseOptions} onchange={handleWageIncreaseChange} required></lightning-radio-group>
            </div>
            
            <div class="acme-navigation">
                <lightning-button label="Previous" onclick={handlePrevious} class="acme-button_secondary"></lightning-button>
                <lightning-button label="Next" onclick={handleNext} variant="brand" class="acme-button_primary"></lightning-button>
            </div>
        </div>
    </div>
</template>
