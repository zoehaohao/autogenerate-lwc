<!-- formUpdater.html -->
<template>
    <div class="acme-form-updater">
        <div class="acme-form-updater__container">
            <div class="acme-form-updater__section">
                <h2 class="acme-form-updater__heading">Personal Information</h2>
                <div class="acme-form-updater__field">
                    <label for="firstName" class="acme-form-updater__label">First Name<span class="acme-form-updater__required">*</span></label>
                    <input type="text" id="firstName" class="acme-form-updater__input" placeholder="Enter first name" required onblur={validateField}>
                </div>
                <div class="acme-form-updater__field">
                    <label for="lastName" class="acme-form-updater__label">Last Name<span class="acme-form-updater__required">*</span></label>
                    <input type="text" id="lastName" class="acme-form-updater__input" placeholder="Enter last name" required onblur={validateField}>
                </div>
                <div class="acme-form-updater__field">
                    <label for="birthdate" class="acme-form-updater__label">Birthdate<span class="acme-form-updater__required">*</span></label>
                    <input type="date" id="birthdate" class="acme-form-updater__input" placeholder="MM/DD/YYYY" required onblur={validateField}>
                </div>
            </div>
            <div class="acme-form-updater__section">
                <h2 class="acme-form-updater__heading">Address</h2>
                <div class="acme-form-updater__field">
                    <label for="address" class="acme-form-updater__label">Address</label>
                    <input type="text" id="address" class="acme-form-updater__input" placeholder="Enter address">
                </div>
                <div class="acme-form-updater__field">
                    <label for="state" class="acme-form-updater__label">State</label>
                    <select id="state" class="acme-form-updater__select">
                        <option value="">Choose a State</option>
                        <!-- Add state options here -->
                    </select>
                </div>
            </div>
            <div class="acme-form-updater__section">
                <div class="acme-form-updater__field">
                    <label for="startDate" class="acme-form-updater__label">Start Date<span class="acme-form-updater__required">*</span></label>
                    <input type="date" id="startDate" class="acme-form-updater__input" placeholder="MM/DD/YYYY" required onblur={validateField}>
                </div>
                <div class="acme-form-updater__field">
                    <label for="endDate" class="acme-form-updater__label">End Date<span class="acme-form-updater__required">*</span></label>
                    <input type="date" id="endDate" class="acme-form-updater__input" placeholder="MM/DD/YYYY" required onblur={validateField}>
                </div>
            </div>
            <div class="acme-form-updater__actions">
                <button class="acme-button_secondary" onclick={handleClear}>Clear</button>
                <button class="acme-button_primary" onclick={handleSubmit} disabled={!isFormValid}>Submit</button>
            </div>
            <div if:true={errorMessage} class="acme-form-updater__error-summary" role="alert">{errorMessage}</div>
        </div>
    </div>
</template>
