<!-- formValidator.html -->
<template>
    <div class="acme-form-validator">
        <div class="acme-form-validator__progress">
            <!-- Progress indicator implementation -->
        </div>
        <div class="acme-form-validator__error-summary" if:true={hasErrors}>
            <!-- Error summary implementation -->
        </div>
        <div class="acme-form-validator__section">
            <h2 class="acme-heading acme-heading_medium">Personal Information</h2>
            <div class="acme-form-validator__grid">
                <div class="acme-form-validator__field">
                    <label for="firstName" class="acme-form-validator__label">First Name<span class="acme-form-validator__required">*</span></label>
                    <input type="text" id="firstName" class="acme-form-validator__input" required aria-required="true" onblur={validateField} />
                </div>
                <div class="acme-form-validator__field">
                    <label for="middleName" class="acme-form-validator__label">Middle Name</label>
                    <input type="text" id="middleName" class="acme-form-validator__input" />
                </div>
                <div class="acme-form-validator__field">
                    <label for="lastName" class="acme-form-validator__label">Last Name<span class="acme-form-validator__required">*</span></label>
                    <input type="text" id="lastName" class="acme-form-validator__input" required aria-required="true" onblur={validateField} />
                </div>
                <div class="acme-form-validator__field">
                    <label for="birthdate" class="acme-form-validator__label">Birthdate<span class="acme-form-validator__required">*</span></label>
                    <input type="date" id="birthdate" class="acme-form-validator__input" required aria-required="true" onblur={validateField} />
                </div>
            </div>
        </div>
        <div class="acme-form-validator__section">
            <h2 class="acme-heading acme-heading_medium">Address</h2>
            <div class="acme-form-validator__grid">
                <div class="acme-form-validator__field">
                    <label for="address" class="acme-form-validator__label">Address</label>
                    <input type="text" id="address" class="acme-form-validator__input" />
                </div>
                <div class="acme-form-validator__field">
                    <label for="city" class="acme-form-validator__label">City or Town</label>
                    <input type="text" id="city" class="acme-form-validator__input" />
                </div>
                <div class="acme-form-validator__field">
                    <label for="state" class="acme-form-validator__label">State</label>
                    <select id="state" class="acme-form-validator__select">
                        <option value="">Choose a State</option>
                        <!-- State options will be populated dynamically -->
                    </select>
                </div>
                <div class="acme-form-validator__field">
                    <label for="zipCode" class="acme-form-validator__label">Zip Code<span class="acme-form-validator__required">*</span></label>
                    <input type="text" id="zipCode" class="acme-form-validator__input" required aria-required="true" onblur={validateField} />
                </div>
                <div class="acme-form-validator__field">
                    <label for="startDate" class="acme-form-validator__label">Start Date<span class="acme-form-validator__required">*</span></label>
                    <input type="date" id="startDate" class="acme-form-validator__input" required aria-required="true" onblur={validateField} />
                </div>
                <div class="acme-form-validator__field">
                    <label for="endDate" class="acme-form-validator__label">End Date<span class="acme-form-validator__required">*</span></label>
                    <input type="date" id="endDate" class="acme-form-validator__input" required aria-required="true" onblur={validateField} />
                </div>
            </div>
        </div>
        <div class="acme-form-validator__actions">
            <button class="acme-button acme-button_primary" onclick={handleSubmit}>Submit</button>
        </div>
    </div>
</template>
