<!-- lastNameRemover.html -->
<template>
    <div class="acme-last-name-remover">
        <div class="acme-last-name-remover__header">
            <h1 class="acme-heading acme-heading_large">Last Name Remover Form</h1>
        </div>
        <div class="acme-last-name-remover__form">
            <lightning-input 
                label="First Name" 
                type="text" 
                required 
                placeholder="Enter your first name"
                pattern="[A-Za-z]{2,50}"
                message-when-pattern-mismatch="Please enter 2-50 letters only"
                onchange={handleInputChange}
                class="acme-input">
            </lightning-input>
            <lightning-input 
                label="Email" 
                type="email" 
                required 
                placeholder="Enter your email"
                onchange={handleInputChange}
                class="acme-input">
            </lightning-input>
            <lightning-input 
                label="Phone" 
                type="tel" 
                placeholder="(XXX) XXX-XXXX"
                pattern="^\(\d{3}\)\s\d{3}-\d{4}$"
                message-when-pattern-mismatch="Please enter a valid phone number format: (XXX) XXX-XXXX"
                onchange={handleInputChange}
                class="acme-input">
            </lightning-input>
            <lightning-input 
                label="Age" 
                type="number" 
                required 
                placeholder="Enter your age"
                min="18"
                max="120"
                message-when-range-underflow="Age must be at least 18"
                message-when-range-overflow="Age must be at most 120"
                onchange={handleInputChange}
                class="acme-input">
            </lightning-input>
        </div>
        <div class="acme-last-name-remover__actions">
            <lightning-button 
                label="Submit" 
                variant="brand" 
                onclick={handleSubmit}
                class="acme-button acme-button_primary">
            </lightning-button>
            <lightning-button 
                label="Reset" 
                variant="neutral" 
                onclick={handleReset}
                class="acme-button acme-button_secondary">
            </lightning-button>
        </div>
        <div class="acme-last-name-remover__links">
            <a href="/privacy" target="_blank" class="acme-link">Privacy Policy</a>
            <a href="/terms" target="_blank" class="acme-link">Terms of Service</a>
        </div>
        <div if:true={showMessage} class={messageClass}>
            <lightning-icon icon-name={messageIcon} size="small" class="acme-icon"></lightning-icon>
            <span class="acme-message__text">{message}</span>
        </div>
    </div>
</template>
