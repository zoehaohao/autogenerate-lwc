<template>
    <lightning-card title="Model Update" icon-name="standard:edit">
        <div class="slds-p-horizontal_medium">
            <!-- Progress Indicator for Multi-step Process -->
            <template if:true={showProgress}>
                <lightning-progress-indicator 
                    current-step={currentStep}
                    type="path"
                    variant="base"
                    class="slds-m-bottom_medium">
                    <lightning-progress-step 
                        label="Select Model" 
                        value="1">
                    </lightning-progress-step>
                    <lightning-progress-step 
                        label="Update Fields" 
                        value="2">
                    </lightning-progress-step>
                    <lightning-progress-step 
                        label="Review Changes" 
                        value="3">
                    </lightning-progress-step>
                    <lightning-progress-step 
                        label="Confirm Update" 
                        value="4">
                    </lightning-progress-step>
                </lightning-progress-indicator>
            </template>

            <!-- Error Messages -->
            <template if:true={hasErrors}>
                <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error slds-m-bottom_medium">
                    <span class="slds-assistive-text">Error</span>
                    <lightning-icon icon-name="utility:error" size="x-small" variant="inverse" class="slds-m-right_x-small"></lightning-icon>
                    <h2>{errorMessage}</h2>
                </div>
            </template>

            <!-- Success Messages -->
            <template if:true={hasSuccess}>
                <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_success slds-m-bottom_medium">
                    <span class="slds-assistive-text">Success</span>
                    <lightning-icon icon-name="utility:success" size="x-small" variant="inverse" class="slds-m-right_x-small"></lightning-icon>
                    <h2>{successMessage}</h2>
                </div>
            </template>

            <!-- Responsive Form Layout -->
            <div class="slds-grid slds-wrap slds-gutters">
                <!-- Model Selection Section -->
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-3">
                    <lightning-combobox
                        name="modelType"
                        label="Model Type"
                        value={selectedModel}
                        placeholder="Select a model..."
                        options={modelOptions}
                        onchange={handleModelChange}
                        required
                        class="slds-m-bottom_medium">
                    </lightning-combobox>
                </div>

                <!-- Model ID Input -->
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-3">
                    <lightning-input
                        name="modelId"
                        label="Model ID"
                        value={modelId}
                        placeholder="Enter model ID..."
                        onchange={handleInputChange}
                        required
                        class="slds-m-bottom_medium">
                    </lightning-input>
                </div>

                <!-- Status Selection -->
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-3">
                    <lightning-combobox
                        name="status"
                        label="Status"
                        value={status}
                        placeholder="Select status..."
                        options={statusOptions}
                        onchange={handleInputChange}
                        class="slds-m-bottom_medium">
                    </lightning-combobox>
                </div>

                <!-- Description Field -->
                <div class="slds-col slds-size_1-of-1">
                    <lightning-textarea
                        name="description"
                        label="Description"
                        value={description}
                        placeholder="Enter model description..."
                        onchange={handleInputChange}
                        max-length="500"
                        class="slds-m-bottom_medium">
                    </lightning-textarea>
                </div>

                <!-- Configuration Fields -->
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                    <lightning-input
                        name="version"
                        label="Version"
                        value={version}
                        placeholder="e.g., 1.0.0"
                        onchange={handleInputChange}
                        class="slds-m-bottom_medium">
                    </lightning-input>
                </div>

                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                    <lightning-input
                        name="priority"
                        label="Priority"
                        type="number"
                        value={priority}
                        min="1"
                        max="10"
                        onchange={handleInputChange}
                        class="slds-m-bottom_medium">
                    </lightning-input>
                </div>

                <!-- Toggle Options -->
                <div class="slds-col slds-size_1-of-1">
                    <div class="slds-grid slds-wrap slds-gutters_small">
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3">
                            <lightning-input
                                type="toggle"
                                label="Active"
                                name="isActive"
                                checked={isActive}
                                onchange={handleToggleChange}
                                class="slds-m-bottom_medium">
                            </lightning-input>
                        </div>
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3">
                            <lightning-input
                                type="toggle"
                                label="Auto Update"
                                name="autoUpdate"
                                checked={autoUpdate}
                                onchange={handleToggleChange}
                                class="slds-m-bottom_medium">
                            </lightning-input>
                        </div>
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3">
                            <lightning-input
                                type="toggle"
                                label="Send Notifications"
                                name="sendNotifications"
                                checked={sendNotifications}
                                onchange={handleToggleChange}
                                class="slds-m-bottom_medium">
                            </lightning-input>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="slds-m-top_medium">
                <div class="slds-grid slds-grid_align-end slds-gutters_small">
                    <div class="slds-col slds-no-flex">
                        <lightning-button
                            variant="neutral"
                            label="Reset"
                            onclick={handleReset}
                            disabled={isProcessing}>
                        </lightning-button>
                    </div>
                    <div class="slds-col slds-no-flex">
                        <lightning-button
                            variant="brand"
                            label="Update Model"
                            onclick={handleUpdate}
                            disabled={isUpdateDisabled}
                            class="slds-m-left_x-small">
                        </lightning-button>
                    </div>
                </div>
            </div>

            <!-- Loading Spinner -->
            <template if:true={isProcessing}>
                <div class="slds-is-relative slds-m-top_medium">
                    <lightning-spinner
                        alternative-text="Processing..."
                        size="medium">
                    </lightning-spinner>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
