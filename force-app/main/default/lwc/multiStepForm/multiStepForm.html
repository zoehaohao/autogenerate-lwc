<!-- multiStepForm.html -->
<template>
    <div class="slds-box slds-box_x-small slds-m-around_x-small">
        <div class="slds-grid slds-grid_align-spread slds-m-bottom_small">
            <div class="slds-text-heading_label">Quarterly Financial Report</div>
            <div>
                <button class="slds-button slds-button_neutral">Save &amp; Close</button>
                <button class="slds-button slds-button_brand">Download Copy</button>
            </div>
        </div>

        <div class="slds-box slds-box_xx-small slds-m-vertical_x-small">
            <div class="slds-grid slds-grid_align-spread slds-m-bottom_xx-small">
                <div class="slds-text-heading_medium">Residential Viability and Prudential Reporting</div>
                <button class="slds-button slds-button_icon">
                    <lightning-icon icon-name="utility:info" size="x-small" alternative-text="About this section"></lightning-icon>
                    <span class="slds-assistive-text">About this section</span>
                </button>
            </div>
            <p class="slds-text-body_regular">The information collected in this section will help to identify approved providers that may be facing financial stress, or emerging risk issues that could lead to financial stress later. Early identification of emerging risk will allow the department to proactively engage with providers, and to work collaboratively with them.</p>
            <p class="slds-text-body_regular">Please respond to the questions below, providing additional comments where appropriate. If you encounter any difficulties, please contact Forms Administration on (02) 4403 0640.</p>

            <div class="slds-section slds-is-open">
                <h3 class="slds-section__title">
                    <button aria-controls="solvency-section" class="slds-button slds-section__title-action">
                        <span class="slds-truncate" title="Solvency">Solvency</span>
                    </button>
                </h3>
                <div aria-hidden="false" class="slds-section__content" id="solvency-section">
                    <lightning-dual-listbox
                        name="solvency"
                        label="Are you currently concerned about the solvency of your organisation?"
                        options={solvencyOptions}
                        required
                    ></lightning-dual-listbox>

                    <lightning-dual-listbox
                        name="solvencyIssues"
                        label="Do you envisage any solvency issues arising in the next six months?"
                        options={solvencyIssuesOptions}
                        required
                    ></lightning-dual-listbox>
                </div>
            </div>

            <div class="slds-section slds-is-open">
                <h3 class="slds-section__title">
                    <button aria-controls="financial-performance-section" class="slds-button slds-section__title-action">
                        <span class="slds-truncate" title="Financial Performance">Financial Performance</span>
                    </button>
                </h3>
                <div aria-hidden="false" class="slds-section__content" id="financial-performance-section">
                    <lightning-dual-listbox
                        name="operationalLoss"
                        label="Do you forecast an operational loss for the current year?"
                        options={operationalLossOptions}
                        required
                    ></lightning-dual-listbox>
                </div>
            </div>
        </div>

        <div class="slds-grid slds-grid_align-spread slds-m-top_medium">
            <button class="slds-button slds-button_neutral" onclick={handlePrevious}>Previous</button>
            <button class="slds-button slds-button_brand" onclick={handleNext}>Next</button>
        </div>
    </div>
</template>
