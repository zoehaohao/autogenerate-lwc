<template>
    <div class="slds-card slds-p-around_medium">
        <h2 class="slds-text-heading_medium slds-m-bottom_medium">Personal Information</h2>
        <div class="slds-grid slds-wrap slds-gutters">
            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                <lightning-input 
                    type="text" 
                    label="First Name" 
                    required
                    value={firstName}
                    onchange={handleFirstNameChange}>
                </lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                <lightning-input 
                    type="text" 
                    label="Last Name" 
                    required
                    value={lastName}
                    onchange={handleLastNameChange}>
                </lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-1 slds-m-top_small">
                <lightning-input 
                    type="email" 
                    label="Email" 
                    required
                    value={email}
                    onchange={handleEmailChange}>
                </lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-1 slds-m-top_small">
                <lightning-input 
                    type="tel" 
                    label="Phone" 
                    value={phone}
                    onchange={handlePhoneChange}>
                </lightning-input>
            </div>
        </div>
        <div class="slds-m-top_medium slds-text-align_right">
            <lightning-button 
                variant="brand"
                label="Submit"
                onclick={handleSubmit}
                disabled={isSubmitDisabled}>
            </lightning-button>
        </div>
    </div>
</template>
