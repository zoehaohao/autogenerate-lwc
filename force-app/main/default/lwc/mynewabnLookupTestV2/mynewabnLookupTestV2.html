<template>
    <div class="slds-card slds-p-around_medium">
        <!-- Header Section -->
        <div class="slds-card__header slds-border_bottom">
            <h2 class="slds-card__header-title slds-text-heading_medium">
                <span class="slds-text-color_default">ABN lookup pattern</span>
            </h2>
        </div>

        <!-- Content Section -->
        <div class="slds-card__body slds-p-top_medium">
            <!-- Action Button -->
            <div class="slds-m-bottom_medium">
                <lightning-button 
                    label={actionButtonLabel}
                    variant="brand"
                    class="action-button"
                    onclick={handleActionButtonClick}>
                </lightning-button>
            </div>

            <!-- Search Instructions -->
            <div class="slds-m-bottom_medium">
                <p class="slds-text-body_regular slds-text-color_weak">
                    {searchInstructions}
                </p>
            </div>

            <!-- Search Input Section -->
            <div class="slds-grid slds-gutters slds-wrap search-container">
                <div class="slds-col slds-size_1-of-1 slds-medium-size_3-of-4 slds-large-size_4-of-5">
                    <lightning-input
                        type="text"
                        placeholder={searchPlaceholder}
                        value={searchValue}
                        onchange={handleSearchChange}
                        onkeyup={handleKeyUp}
                        disabled={isLoading}
                        class="search-input">
                        <lightning-icon 
                            icon-name="utility:search" 
                            size="small" 
                            slot="left-icon">
                        </lightning-icon>
                    </lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-4 slds-large-size_1-of-5">
                    <lightning-button
                        label={searchButtonLabel}
                        variant="brand"
                        onclick={handleSearch}
                        disabled={isSearchDisabled}
                        class="slds-size_1-of-1">
                    </lightning-button>
                </div>
            </div>

            <!-- Error Message -->
            <template lwc:if={showError}>
                <div class="slds-m-top_medium">
                    <div class="slds-notify slds-notify_alert slds-alert_warning" role="alert">
                        <lightning-icon 
                            icon-name="utility:warning" 
                            size="x-small" 
                            variant="inverse"
                            class="slds-m-right_x-small">
                        </lightning-icon>
                        <span class="slds-assistive-text">Warning</span>
                        <h2>{errorMessage}</h2>
                    </div>
                </div>
            </template>

            <!-- Loading Spinner -->
            <template lwc:if={isLoading}>
                <div class="slds-m-top_large slds-align_absolute-center">
                    <lightning-spinner 
                        alternative-text="Searching..." 
                        size="medium">
                    </lightning-spinner>
                </div>
            </template>

            <!-- Results Section -->
            <template lwc:if={showResults}>
                <div class="slds-m-top_large results-section">
                    <!-- Results Grid -->
                    <div class="slds-grid slds-wrap slds-gutters">
                        <template for:each={paginatedResults} for:item="result">
                            <div key={result.id} class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">
                                <div class="slds-card result-card">
                                    <div class="slds-card__header">
                                        <h3 class="slds-card__header-title">
                                            <span class="slds-text-heading_small">
                                                ABN: {result.abnNumber}
                                            </span>
                                        </h3>
                                    </div>
                                    <div class="slds-card__body slds-p-horizontal_medium">
                                        <div class="slds-text-heading_small slds-m-bottom_small">
                                            Entity Name: {result.entityName}
                                        </div>
                                        
                                        <div class="slds-grid slds-wrap slds-gutters_small">
                                            <div class="slds-col slds-size_1-of-1">
                                                <c-acds-read-only-field 
                                                    field-label="ABN status:" 
                                                    field-value={result.abnStatus}>
                                                </c-acds-read-only-field>
                                            </div>
                                            
                                            <div class="slds-col slds-size_1-of-1">
                                                <c-acds-read-only-field 
                                                    field-label="Entity type:" 
                                                    field-value={result.entityType}>
                                                </c-acds-read-only-field>
                                            </div>
                                            
                                            <div class="slds-col slds-size_1-of-1">
                                                <c-acds-read-only-field 
                                                    field-label="Goods & Services Tax (GST):" 
                                                    field-value={result.gstStatus}>
                                                </c-acds-read-only-field>
                                            </div>
                                            
                                            <div class="slds-col slds-size_1-of-1">
                                                <c-acds-read-only-field 
                                                    field-label="Main business location" 
                                                    field-value={result.businessLocation}>
                                                </c-acds-read-only-field>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="slds-card__footer">
                                        <lightning-button
                                            label="Select"
                                            variant="brand"
                                            onclick={handleSelectResult}
                                            data-result-id={result.id}
                                            class="slds-float_right">
                                            <lightning-icon 
                                                icon-name="utility:forward" 
                                                size="x-small" 
                                                class="slds-m-left_x-small">
                                            </lightning-icon>
                                        </lightning-button>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>

                    <!-- Pagination -->
                    <template lwc:if={showPagination}>
                        <div class="slds-m-top_large">
                            <c-acds-pagination
                                data={searchResults}
                                onpaginationdatachange={handlePaginationDataChange}
                                onpagesizechange={handlePageSizeChange}>
                            </c-acds-pagination>
                        </div>
                    </template>
                </div>
            </template>

            <!-- Selected Result Display -->
            <template lwc:if={showSelectedResult}>
                <div class="slds-m-top_large">
                    <div class="slds-card selected-result-card">
                        <div class="slds-card__header">
                            <h3 class="slds-card__header-title">
                                <span class="slds-text-heading_medium">
                                    ABN: {selectedResult.abnNumber}
                                </span>
                            </h3>
                        </div>
                        <div class="slds-card__body slds-p-horizontal_medium">
                            <div class="slds-text-heading_medium slds-m-bottom_medium">
                                Entity Name: {selectedResult.entityName}
                            </div>
                            
                            <div class="slds-grid slds-wrap slds-gutters">
                                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                    <c-acds-read-only-field 
                                        field-label="ABN status:" 
                                        field-value={selectedResult.abnStatus}>
                                    </c-acds-read-only-field>
                                </div>
                                
                                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                    <c-acds-read-only-field 
                                        field-label="Entity type:" 
                                        field-value={selectedResult.entityType}>
                                    </c-acds-read-only-field>
                                </div>
                                
                                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                    <c-acds-read-only-field 
                                        field-label="Goods & Services Tax (GST):" 
                                        field-value={selectedResult.gstStatus}>
                                    </c-acds-read-only-field>
                                </div>
                                
                                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                    <c-acds-read-only-field 
                                        field-label="Main business location" 
                                        field-value={selectedResult.businessLocation}>
                                    </c-acds-read-only-field>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>
</template>
