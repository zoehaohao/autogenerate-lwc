<template>
    <div class="slds-card slds-p-around_medium">
        <!-- Personal Information Section -->
        <div class="slds-form-element slds-m-bottom_large">
            <h2 class="slds-text-heading_medium slds-m-bottom_medium">Personal Information</h2>
            <lightning-input 
                type="text" 
                label="Name" 
                required
                value={name}
                onchange={handleNameChange}
                class="slds-m-bottom_small">
            </lightning-input>
        </div>

        <!-- Address Section -->
        <div class="slds-form-element">
            <h2 class="slds-text-heading_medium slds-m-bottom_medium">Address</h2>
            <lightning-textarea 
                label="Address"
                value={address}
                onchange={handleAddressChange}>
            </lightning-textarea>
        </div>
    </div>
</template>
