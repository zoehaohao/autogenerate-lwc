<template>
    <div class="slds-card">
        <!-- Personal Information Section -->
        <div class="slds-p-around_medium">
            <div class="slds-text-heading_medium slds-m-bottom_small">
                Personal Information
            </div>
            <div class="slds-form-element slds-m-bottom_small">
                <label class="slds-form-element__label" for="name">
                    <abbr class="slds-required" title="required">*</abbr>
                    Name
                </label>
                <div class="slds-form-element__control">
                    <lightning-input 
                        type="text" 
                        id="name"
                        name="name"
                        required
                        value={name}
                        onchange={handleNameChange}>
                    </lightning-input>
                </div>
            </div>
        </div>

        <!-- Address Section -->
        <div class="slds-p-around_medium">
            <div class="slds-text-heading_medium slds-m-bottom_small">
                Address
            </div>
            <div class="slds-form-element">
                <label class="slds-form-element__label" for="address">
                    Address
                </label>
                <div class="slds-form-element__control">
                    <lightning-textarea 
                        id="address"
                        name="address"
                        value={address}
                        onchange={handleAddressChange}>
                    </lightning-textarea>
                </div>
            </div>
        </div>
    </div>
</template>
