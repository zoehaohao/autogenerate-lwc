<template>
    <div class="slds-card">
        <!-- Header -->
        <div class="slds-p-around_medium">
            <div class="slds-text-heading_small">
                <strong>Find ABN</strong>
            </div>
            <div class="slds-p-top_small slds-text-body_regular">
                You can find an Australian Business Number (ABN) using the ABN itself, Company / Business / Trading name or Australian Company Number (ACN). Once the correct entity has been identified you can select it for use.
            </div>
        </div>

        <!-- Search Section -->
        <div class="slds-p-horizontal_medium">
            <div class="slds-form-element">
                <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_left-right">
                    <lightning-input
                        type="search"
                        label="Search"
                        variant="label-hidden"
                        placeholder={searchPlaceholder}
                        value={searchTerm}
                        onchange={handleSearchChange}>
                    </lightning-input>
                    <lightning-button 
                        label={buttonLabel}
                        variant="brand"
                        onclick={handleSearch}
                        class="slds-m-left_small">
                    </lightning-button>
                </div>
            </div>
        </div>

        <!-- Error Message -->
        <template if:true={errorMessage}>
            <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_warning" role="alert">
                <span class="slds-assistive-text">warning</span>
                <lightning-icon icon-name="utility:warning" alternative-text="Warning!" variant="inverse" size="x-small"></lightning-icon>
                <h2>{errorMessage}</h2>
            </div>
        </template>

        <!-- Results Section -->
        <template if:true={showResults}>
            <div class="slds-p-around_medium">
                <div class="slds-grid slds-wrap slds-gutters">
                    <template for:each={displayedResults} for:item="result">
                        <div key={result.abn.identifier_value} class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-p-around_x-small">
                            <div class="slds-card">
                                <div class="slds-card__body slds-card__body_inner">
                                    <div class="slds-text-heading_small slds-truncate">
                                        ABN: {result.abn.identifier_value}
                                    </div>
                                    <div class="slds-text-heading_small slds-truncate">
                                        Entity Name: {result.entity_name}
                                    </div>
                                    <dl class="slds-dl_horizontal slds-p-top_small">
                                        <dt class="slds-dl_horizontal__label">ABN status:</dt>
                                        <dd class="slds-dl_horizontal__detail">{result.entity_status.entity_status_code}</dd>
                                        
                                        <dt class="slds-dl_horizontal__label">Entity type:</dt>
                                        <dd class="slds-dl_horizontal__detail">{result.entity_type.entity_description}</dd>
                                        
                                        <dt class="slds-dl_horizontal__label">Goods & Services Tax (GST):</dt>
                                        <dd class="slds-dl_horizontal__detail">
                                            Registered from {result.goods_and_services_tax.effective_from}
                                        </dd>
                                        
                                        <dt class="slds-dl_horizontal__label">Main business location:</dt>
                                        <dd class="slds-dl_horizontal__detail">{result.main_business_location}</dd>
                                    </dl>
                                    <div class="slds-p-top_small slds-text-align_right">
                                        <lightning-button 
                                            label="Select"
                                            variant="brand"
                                            onclick={() => this.handleSelect(result)}
                                            class="select-button">
                                        </lightning-button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
                
                <!-- Pagination -->
                <div class="slds-grid slds-grid_align-spread slds-p-top_medium">
                    <div class="slds-col">
                        Showing {startRecord} - {endRecord} of {totalRecords} items
                    </div>
                    <div class="slds-col">
                        <lightning-button-group>
                            <lightning-button 
                                label="Previous"
                                onclick={handlePrevious}
                                disabled={isPreviousDisabled}>
                            </lightning-button>
                            <template for:each={pageNumbers} for:item="pageNumber">
                                <lightning-button 
                                    key={pageNumber}
                                    label={pageNumber}
                                    variant={getPageButtonVariant(pageNumber)}
                                    onclick={() => this.handlePageChange(pageNumber)}>
                                </lightning-button>
                            </template>
                            <lightning-button 
                                label="Next"
                                onclick={handleNext}
                                disabled={isNextDisabled}>
                            </lightning-button>
                        </lightning-button-group>
                    </div>
                    <div class="slds-col slds-text-align_right">
                        <lightning-combobox
                            value={pageSize}
                            options={pageSizeOptions}
                            onchange={handlePageSizeChange}
                            label="Items per page"
                            variant="label-hidden">
                        </lightning-combobox>
                    </div>
                </div>
            </div>
        </template>

        <!-- Loading Spinner -->
        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
        </template>
    </div>
</template>
