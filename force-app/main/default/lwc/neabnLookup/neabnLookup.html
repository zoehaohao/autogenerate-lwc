<template>
    <div class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <span class="slds-icon_container slds-icon-standard-search">
                        <lightning-icon icon-name="standard:search" alternative-text="ABN Lookup" title="ABN Lookup"></lightning-icon>
                    </span>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <span>ABN lookup pattern</span>
                    </h2>
                </div>
            </header>
        </div>
        
        <div class="slds-card__body slds-card__body_inner">
            <!-- Action Button -->
            <div class="slds-m-bottom_medium">
                <lightning-button 
                    variant="brand" 
                    label={actionButtonLabel}
                    onclick={handleActionButtonClick}
                    class="action-button">
                </lightning-button>
            </div>

            <!-- Search Description -->
            <div class="slds-box slds-theme_shade slds-m-bottom_medium">
                <p class="slds-text-body_regular">{searchDescription}</p>
            </div>

            <!-- Search Input Section -->
            <div class="slds-grid slds-gutters slds-wrap slds-m-bottom_medium">
                <div class="slds-col slds-size_1-of-1 slds-medium-size_8-of-12 slds-large-size_9-of-12">
                    <lightning-input
                        type="text"
                        placeholder={searchPlaceholder}
                        value={searchTerm}
                        onchange={handleSearchTermChange}
                        variant="standard"
                        class="search-input">
                    </lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_4-of-12 slds-large-size_3-of-12">
                    <lightning-button
                        variant="brand"
                        label={searchButtonLabel}
                        onclick={handleSearch}
                        disabled={isSearchDisabled}
                        icon-name="utility:search"
                        class="search-button slds-size_1-of-1">
                    </lightning-button>
                </div>
            </div>

            <!-- Loading Spinner -->
            <template lwc:if={isLoading}>
                <div class="slds-align_absolute-center slds-m-vertical_large">
                    <lightning-spinner alternative-text="Searching..." size="medium"></lightning-spinner>
                </div>
            </template>

            <!-- Error Message -->
            <template lwc:if={errorMessage}>
                <div class="slds-m-bottom_medium">
                    <div class="slds-notify slds-notify_alert slds-alert_warning" role="alert">
                        <span class="slds-icon_container slds-icon-utility-warning slds-m-right_x-small">
                            <lightning-icon icon-name="utility:warning" alternative-text="Warning" size="x-small"></lightning-icon>
                        </span>
                        <h2>{errorMessage}</h2>
                    </div>
                </div>
            </template>

            <!-- No Results Message -->
            <template lwc:if={showNoResults}>
                <div class="slds-m-bottom_medium">
                    <div class="slds-notify slds-notify_alert slds-alert_warning" role="alert">
                        <span class="slds-icon_container slds-icon-utility-warning slds-m-right_x-small">
                            <lightning-icon icon-name="utility:warning" alternative-text="Warning" size="x-small"></lightning-icon>
                        </span>
                        <h2>No matching results for {searchTerm}, please check the inputs and try again.</h2>
                    </div>
                </div>
            </template>

            <!-- Results Grid -->
            <template lwc:if={hasResults}>
                <div class="slds-grid slds-wrap slds-gutters_direct">
                    <template for:each={searchResults} for:item="result">
                        <div key={result.id} class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-m-bottom_medium">
                            <div class="slds-card result-card">
                                <div class="slds-card__body slds-card__body_inner">
                                    <div class="slds-m-bottom_small">
                                        <h3 class="slds-text-heading_small slds-m-bottom_x-small">
                                            ABN: {result.abnNumber}
                                        </h3>
                                        <p class="slds-text-heading_small slds-text-color_default">
                                            Entity Name: {result.entityName}
                                        </p>
                                    </div>
                                    
                                    <div class="slds-form slds-form_stacked">
                                        <template lwc:if={result.abnStatus}>
                                            <dhaccommon-acds-read-only-field 
                                                field-label="ABN status:" 
                                                field-value={result.abnStatus}>
                                            </dhaccommon-acds-read-only-field>
                                        </template>
                                        
                                        <template lwc:if={result.entityType}>
                                            <dhaccommon-acds-read-only-field 
                                                field-label="Entity type:" 
                                                field-value={result.entityType}>
                                            </dhaccommon-acds-read-only-field>
                                        </template>
                                        
                                        <template lwc:if={result.gstStatus}>
                                            <dhaccommon-acds-read-only-field 
                                                field-label="Goods & Services Tax (GST):" 
                                                field-value={result.gstStatus}>
                                            </dhaccommon-acds-read-only-field>
                                        </template>
                                        
                                        <template lwc:if={result.mainBusinessLocation}>
                                            <dhaccommon-acds-read-only-field 
                                                field-label="Main business location:" 
                                                field-value={result.mainBusinessLocation}>
                                            </dhaccommon-acds-read-only-field>
                                        </template>
                                    </div>
                                </div>
                                
                                <div class="slds-card__footer">
                                    <lightning-button
                                        variant="brand"
                                        label="Select"
                                        icon-name="utility:forward"
                                        icon-position="right"
                                        onclick={handleSelectResult}
                                        data-result-id={result.id}
                                        class="slds-float_right">
                                    </lightning-button>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>

                <!-- Pagination -->
                <template lwc:if={showPagination}>
                    <div class="slds-grid slds-grid_align-spread slds-m-top_medium">
                        <div class="slds-col">
                            <p class="slds-text-body_small">
                                Showing {paginationInfo.startRecord} - {paginationInfo.endRecord} of {paginationInfo.totalRecords} items
                            </p>
                        </div>
                        <div class="slds-col slds-no-flex">
                            <div class="slds-button-group" role="group">
                                <lightning-button
                                    variant="neutral"
                                    icon-name="utility:chevronleft"
                                    onclick={handlePreviousPage}
                                    disabled={isFirstPage}
                                    alternative-text="Previous">
                                </lightning-button>
                                
                                <template for:each={pageNumbers} for:item="pageNum">
                                    <lightning-button
                                        key={pageNum.value}
                                        variant={pageNum.variant}
                                        label={pageNum.label}
                                        onclick={handlePageClick}
                                        data-page={pageNum.value}>
                                    </lightning-button>
                                </template>
                                
                                <lightning-button
                                    variant="neutral"
                                    icon-name="utility:chevronright"
                                    onclick={handleNextPage}
                                    disabled={isLastPage}
                                    alternative-text="Next">
                                </lightning-button>
                            </div>
                        </div>
                    </div>
                </template>
            </template>

            <!-- Selected Result Display -->
            <template lwc:if={selectedResult}>
                <div class="slds-m-top_medium">
                    <div class="slds-card">
                        <div class="slds-card__header slds-grid">
                            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                                <div class="slds-media__body">
                                    <h2 class="slds-card__header-title">
                                        <span>Selected ABN Details</span>
                                    </h2>
                                </div>
                                <div class="slds-no-flex">
                                    <lightning-button
                                        variant="neutral"
                                        label="Change ABN"
                                        onclick={handleChangeAbn}
                                        class="slds-m-left_x-small">
                                    </lightning-button>
                                </div>
                            </header>
                        </div>
                        
                        <div class="slds-card__body slds-card__body_inner">
                            <div class="slds-m-bottom_small">
                                <h3 class="slds-text-heading_small slds-m-bottom_x-small">
                                    ABN: {selectedResult.abnNumber}
                                </h3>
                                <p class="slds-text-heading_small slds-text-color_default">
                                    Entity Name: {selectedResult.entityName}
                                </p>
                            </div>
                            
                            <div class="slds-form slds-form_stacked">
                                <template lwc:if={selectedResult.abnStatus}>
                                    <dhaccommon-acds-read-only-field 
                                        field-label="ABN status:" 
                                        field-value={selectedResult.abnStatus}>
                                    </dhaccommon-acds-read-only-field>
                                </template>
                                
                                <template lwc:if={selectedResult.entityType}>
                                    <dhaccommon-acds-read-only-field 
                                        field-label="Entity type:" 
                                        field-value={selectedResult.entityType}>
                                    </dhaccommon-acds-read-only-field>
                                </template>
                                
                                <template lwc:if={selectedResult.gstStatus}>
                                    <dhaccommon-acds-read-only-field 
                                        field-label="Goods & Services Tax (GST):" 
                                        field-value={selectedResult.gstStatus}>
                                    </dhaccommon-acds-read-only-field>
                                </template>
                                
                                <template lwc:if={selectedResult.mainBusinessLocation}>
                                    <dhaccommon-acds-read-only-field 
                                        field-label="Main business location:" 
                                        field-value={selectedResult.mainBusinessLocation}>
                                    </dhaccommon-acds-read-only-field>
                                </template>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>
</template>
