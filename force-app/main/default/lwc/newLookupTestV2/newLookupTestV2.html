<template>
    <div class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <span class="slds-icon_container slds-icon-standard-search">
                        <lightning-icon icon-name="standard:search" alternative-text="ABN Lookup" title="ABN Lookup"></lightning-icon>
                    </span>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <span>Find ABN</span>
                    </h2>
                </div>
            </header>
        </div>
        
        <div class="slds-card__body slds-card__body_inner">
            <div class="slds-text-body_regular slds-m-bottom_medium">
                You can find an Australian Business Number (ABN) using the ABN itself, 
                Company / Business / Trading name or Australian Company Number (ACN). 
                Once the correct entity has been identified you can select it for use.
            </div>
            
            <div class="slds-grid slds-gutters slds-wrap">
                <div class="slds-col slds-size_1-of-1 slds-medium-size_3-of-4">
                    <lightning-input
                        type="text"
                        placeholder={searchPlaceholder}
                        value={searchTerm}
                        onchange={handleSearchTermChange}
                        class="search-input">
                        <lightning-icon 
                            slot="left-icon" 
                            icon-name="utility:search" 
                            size="x-small">
                        </lightning-icon>
                    </lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-4">
                    <lightning-button
                        variant="brand"
                        label={searchButtonLabel}
                        onclick={handleSearch}
                        disabled={isSearchDisabled}
                        class="slds-m-left_none slds-m-top_small slds-medium-m-top_none slds-medium-m-left_small">
                    </lightning-button>
                </div>
            </div>
            
            <template if:true={isLoading}>
                <div class="slds-align_absolute-center slds-m-vertical_large">
                    <lightning-spinner alternative-text="Searching..." size="medium"></lightning-spinner>
                </div>
            </template>
            
            <template if:true={showNoResults}>
                <div class="slds-notify slds-notify_alert slds-theme_warning slds-m-top_medium" role="alert">
                    <span class="slds-assistive-text">Warning</span>
                    <lightning-icon 
                        icon-name="utility:warning" 
                        size="x-small" 
                        variant="inverse"
                        class="slds-m-right_x-small">
                    </lightning-icon>
                    No matching results for {searchTerm}, please check the inputs and try again.
                </div>
            </template>
            
            <template if:true={showError}>
                <div class="slds-notify slds-notify_alert slds-theme_error slds-m-top_medium" role="alert">
                    <span class="slds-assistive-text">Error</span>
                    <lightning-icon 
                        icon-name="utility:error" 
                        size="x-small" 
                        variant="inverse"
                        class="slds-m-right_x-small">
                    </lightning-icon>
                    {errorMessage}
                </div>
            </template>
            
            <template if:true={hasResults}>
                <div class="slds-m-top_medium">
                    <div class="slds-grid slds-wrap slds-gutters">
                        <template for:each={paginatedResults} for:item="result">
                            <div key={result.abn.identifier_value} class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">
                                <div class="slds-card slds-m-bottom_medium">
                                    <div class="slds-card__header">
                                        <header class="slds-media slds-media_center">
                                            <div class="slds-media__body">
                                                <h3 class="slds-card__header-title">
                                                    <span class="slds-text-heading_small">
                                                        ABN: {result.abn.identifier_value}
                                                    </span>
                                                </h3>
                                                <p class="slds-text-body_regular">
                                                    Entity Name: {result.entity_name}
                                                </p>
                                            </div>
                                        </header>
                                    </div>
                                    <div class="slds-card__body slds-card__body_inner">
                                        <div class="slds-grid slds-wrap slds-gutters_x-small">
                                            <template if:true={result.entity_status}>
                                                <div class="slds-col slds-size_1-of-1">
                                                    <c-acds-read-only-field 
                                                        field-label="ABN status:" 
                                                        field-value={result.abnStatus}>
                                                    </c-acds-read-only-field>
                                                </div>
                                            </template>
                                            
                                            <template if:true={result.entity_type}>
                                                <div class="slds-col slds-size_1-of-1">
                                                    <c-acds-read-only-field 
                                                        field-label="Entity type:" 
                                                        field-value={result.entity_type.entity_description}>
                                                    </c-acds-read-only-field>
                                                </div>
                                            </template>
                                            
                                            <template if:true={result.goods_and_services_tax}>
                                                <div class="slds-col slds-size_1-of-1">
                                                    <c-acds-read-only-field 
                                                        field-label="Goods & Services Tax (GST):" 
                                                        field-value={result.gstStatus}>
                                                    </c-acds-read-only-field>
                                                </div>
                                            </template>
                                            
                                            <template if:true={result.main_business_location}>
                                                <div class="slds-col slds-size_1-of-1">
                                                    <c-acds-read-only-field 
                                                        field-label="Main business location:" 
                                                        field-value={result.main_business_location}>
                                                    </c-acds-read-only-field>
                                                </div>
                                            </template>
                                        </div>
                                    </div>
                                    <div class="slds-card__footer">
                                        <lightning-button
                                            variant="brand"
                                            label="Select"
                                            onclick={handleSelectResult}
                                            data-abn={result.abn.identifier_value}
                                            class="slds-float_right">
                                            <lightning-icon 
                                                icon-name="utility:forward" 
                                                size="x-small" 
                                                class="slds-m-left_x-small">
                                            </lightning-icon>
                                        </lightning-button>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                    
                    <template if:true={showPagination}>
                        <c-acds-pagination
                            data={searchResults}
                            onpaginationdatachange={handlePaginationDataChange}
                            onpagesizechange={handlePageSizeChange}>
                        </c-acds-pagination>
                    </template>
                </div>
            </template>
        </div>
    </div>
</template>
