<template>
    <div class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <span class="slds-icon_container slds-icon-standard-search">
                        <lightning-icon icon-name="standard:search" alternative-text="ABN Lookup" title="ABN Lookup"></lightning-icon>
                    </span>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <span>Find ABN</span>
                    </h2>
                </div>
            </header>
        </div>
        
        <div class="slds-card__body slds-card__body_inner">
            <div class="slds-text-body_regular slds-m-bottom_medium">
                You can find an Australian Business Number (ABN) using the ABN itself, 
                Company / Business / Trading name or Australian Company Number (ACN). 
                Once the correct entity has been identified you can select it for use.
            </div>
            
            <div class="slds-grid slds-gutters slds-wrap">
                <div class="slds-col slds-size_1-of-1 slds-medium-size_3-of-4">
                    <lightning-input
                        type="text"
                        value={searchValue}
                        placeholder={searchPlaceholder}
                        onchange={handleSearchChange}
                        onkeyup={handleKeyUp}
                        class="search-input">
                    </lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-4">
                    <lightning-button
                        variant="brand"
                        label={searchButtonLabel}
                        onclick={handleSearch}
                        disabled={isSearchDisabled}
                        class="slds-m-left_none slds-m-top_small slds-medium-m-top_none slds-medium-m-left_small">
                    </lightning-button>
                </div>
            </div>
            
            <template if:true={isLoading}>
                <div class="slds-m-top_medium slds-align_absolute-center">
                    <lightning-spinner alternative-text="Searching..." size="medium"></lightning-spinner>
                </div>
            </template>
            
            <template if:true={errorMessage}>
                <div class="slds-m-top_medium">
                    <div class="slds-notify slds-notify_alert slds-alert_warning" role="alert">
                        <span class="slds-icon_container slds-icon-utility-warning slds-m-right_x-small">
                            <lightning-icon icon-name="utility:warning" alternative-text="Warning" size="x-small"></lightning-icon>
                        </span>
                        <h2>{errorMessage}</h2>
                    </div>
                </div>
            </template>
            
            <template if:true={showResults}>
                <div class="slds-m-top_medium">
                    <div class="slds-grid slds-wrap slds-gutters">
                        <template for:each={paginatedResults} for:item="result">
                            <div key={result.id} class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">
                                <div class="slds-card result-card">
                                    <div class="slds-card__header">
                                        <header class="slds-media slds-media_center">
                                            <div class="slds-media__body">
                                                <h3 class="slds-card__header-title">
                                                    <span class="slds-text-heading_small">ABN: {result.abnNumber}</span>
                                                </h3>
                                                <p class="slds-text-body_regular slds-text-color_weak">
                                                    Entity Name: {result.entityName}
                                                </p>
                                            </div>
                                        </header>
                                    </div>
                                    <div class="slds-card__body slds-card__body_inner">
                                        <c-acds-read-only-field 
                                            field-label="ABN status:" 
                                            field-value={result.abnStatus}>
                                        </c-acds-read-only-field>
                                        
                                        <c-acds-read-only-field 
                                            field-label="Entity type:" 
                                            field-value={result.entityType}>
                                        </c-acds-read-only-field>
                                        
                                        <c-acds-read-only-field 
                                            field-label="Goods & Services Tax (GST):" 
                                            field-value={result.gstStatus}>
                                        </c-acds-read-only-field>
                                        
                                        <c-acds-read-only-field 
                                            field-label="Main business location:" 
                                            field-value={result.businessLocation}>
                                        </c-acds-read-only-field>
                                    </div>
                                    <div class="slds-card__footer">
                                        <lightning-button
                                            variant="brand"
                                            label="Select"
                                            icon-name="utility:forward"
                                            icon-position="right"
                                            onclick={handleSelect}
                                            data-record-id={result.id}
                                            class="slds-float_right">
                                        </lightning-button>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                    
                    <template if:true={showPagination}>
                        <div class="slds-m-top_medium">
                            <c-acds-pagination
                                data={searchResults}
                                onpaginationdatachange={handlePaginationDataChange}
                                onpagesizechange={handlePageSizeChange}>
                            </c-acds-pagination>
                        </div>
                    </template>
                </div>
            </template>
            
            <template if:true={showNoResults}>
                <div class="slds-m-top_medium">
                    <div class="slds-notify slds-notify_alert slds-alert_warning" role="alert">
                        <span class="slds-icon_container slds-icon-utility-info slds-m-right_x-small">
                            <lightning-icon icon-name="utility:info" alternative-text="Info" size="x-small"></lightning-icon>
                        </span>
                        <h2>No matching results for "{searchValue}", please check the inputs and try again.</h2>
                    </div>
                </div>
            </template>
        </div>
    </div>
</template>
