<template>
    <div class="slds-card">
        <div class="slds-p-around_medium">
            <div class="slds-text-heading_small slds-p-bottom_small">
                <div class="slds-grid slds-gutters">
                    <div class="slds-col">
                        <h2>{headerTitle}</h2>
                    </div>
                    <div class="slds-col slds-text-align_right">
                        <lightning-button-icon icon-name="utility:info" 
                            variant="bare" 
                            alternative-text="Info"
                            title="Info">
                        </lightning-button-icon>
                    </div>
                </div>
            </div>

            <div class="slds-text-body_regular slds-p-bottom_medium">
                {searchInstructions}
            </div>

            <!-- Search Section -->
            <div class="slds-form-element">
                <div class="slds-grid slds-gutters">
                    <div class="slds-col slds-size_4-of-5">
                        <lightning-input
                            type="search"
                            label="Search"
                            variant="label-hidden"
                            placeholder={searchPlaceholder}
                            value={searchTerm}
                            onchange={handleSearchChange}>
                        </lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-5">
                        <lightning-button 
                            label={buttonLabel}
                            variant="brand"
                            onclick={handleSearch}
                            disabled={isSearching}
                            class="slds-button_stretch">
                        </lightning-button>
                    </div>
                </div>
            </div>

            <!-- Error Message -->
            <template if:true={errorMessage}>
                <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_warning" role="alert">
                    <lightning-icon icon-name="utility:warning" alternative-text="Warning" variant="inverse" size="small"></lightning-icon>
                    <h2>{errorMessage}</h2>
                </div>
            </template>

            <!-- Loading Spinner -->
            <template if:true={isSearching}>
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </template>

            <!-- Results Section -->
            <template if:true={hasResults}>
                <div class="slds-p-top_medium">
                    <div class="slds-grid slds-wrap slds-gutters">
                        <template for:each={displayedResults} for:item="result">
                            <div key={result.abn.identifier_value} class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-p-bottom_medium">
                                <div class="slds-card">
                                    <div class="slds-card__header slds-grid">
                                        <header class="slds-media slds-media_center">
                                            <div class="slds-media__body">
                                                <h3>ABN: {result.abn.identifier_value}</h3>
                                                <p class="slds-text-heading_small">{result.entity_name}</p>
                                            </div>
                                        </header>
                                    </div>
                                    <div class="slds-card__body slds-card__body_inner">
                                        <dl class="slds-list_horizontal slds-wrap">
                                            <dt class="slds-item_label">ABN Status:</dt>
                                            <dd class="slds-item_detail">{result.entity_status.entity_status_code}</dd>
                                            <dt class="slds-item_label">Entity Type:</dt>
                                            <dd class="slds-item_detail">{result.entity_type.entity_description}</dd>
                                            <dt class="slds-item_label">GST Registration:</dt>
                                            <dd class="slds-item_detail">
                                                <template if:true={result.goods_and_services_tax}>
                                                    Registered from {result.goods_and_services_tax.effective_from}
                                                </template>
                                            </dd>
                                            <dt class="slds-item_label">Location:</dt>
                                            <dd class="slds-item_detail">{result.main_business_location}</dd>
                                        </dl>
                                    </div>
                                    <div class="slds-card__footer">
                                        <lightning-button 
                                            label="Select" 
                                            variant="brand" 
                                            onclick={handleSelect} 
                                            data-id={result.abn.identifier_value}>
                                        </lightning-button>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                    
                    <!-- Pagination -->
                    <div class="slds-grid slds-grid_align-center slds-p-top_medium">
                        <lightning-button-group>
                            <lightning-button 
                                label="Previous"
                                onclick={handlePrevious}
                                disabled={isFirstPage}>
                            </lightning-button>
                            <template for:each={pageNumbers} for:item="pageNumber">
                                <lightning-button 
                                    key={pageNumber}
                                    label={pageNumber}
                                    variant={getPageButtonVariant}
                                    onclick={handlePageChange}
                                    data-page={pageNumber}>
                                </lightning-button>
                            </template>
                            <lightning-button 
                                label="Next"
                                onclick={handleNext}
                                disabled={isLastPage}>
                            </lightning-button>
                        </lightning-button-group>
                    </div>
                </div>
            </template>
        </div>
    </div>
</template>
