<template>
    <div class="slds-card">
        <div class="slds-p-around_medium">
            <div class="slds-text-heading_small slds-m-bottom_medium">
                <h2>{headerTitle}</h2>
            </div>
            
            <div class="slds-text-body_regular slds-m-bottom_medium">
                {searchInstructions}
            </div>

            <div class="slds-form-element">
                <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_left-right">
                    <lightning-input
                        type="search"
                        label="Search"
                        variant="label-hidden"
                        placeholder={searchPlaceholder}
                        value={searchTerm}
                        onchange={handleSearchChange}
                        class="search-input">
                    </lightning-input>
                    <lightning-button 
                        label={buttonLabel}
                        variant="brand"
                        onclick={handleSearch}
                        disabled={isSearching}
                        class="slds-m-left_small">
                    </lightning-button>
                </div>
            </div>

            <!-- Error Message -->
            <template if:true={errorMessage}>
                <div class="slds-notify slds-notify_alert slds-alert_error" role="alert">
                    <span class="slds-assistive-text">error</span>
                    <h2>{errorMessage}</h2>
                </div>
            </template>

            <!-- Loading Spinner -->
            <template if:true={isSearching}>
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </template>

            <!-- Results Section -->
            <template if:true={hasResults}>
                <div class="slds-grid slds-wrap slds-gutters slds-p-top_medium">
                    <template for:each={searchResults} for:item="result">
                        <div key={result.abn.identifier_value} class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-p-bottom_medium">
                            <div class="slds-card">
                                <div class="slds-card__header slds-grid">
                                    <header class="slds-media slds-media_center">
                                        <div class="slds-media__body">
                                            <h3 class="slds-text-heading_small">
                                                ABN: {result.abn.identifier_value}
                                            </h3>
                                            <p class="slds-text-body_small">{result.entity_name}</p>
                                        </div>
                                    </header>
                                </div>
                                <div class="slds-card__body slds-card__body_inner">
                                    <dl class="slds-list_horizontal slds-wrap">
                                        <dt class="slds-item_label">ABN Status:</dt>
                                        <dd class="slds-item_detail">{result.entity_status.entity_status_code}</dd>
                                        <dt class="slds-item_label">Entity Type:</dt>
                                        <dd class="slds-item_detail">{result.entity_type.entity_description}</dd>
                                        <dt class="slds-item_label">GST Status:</dt>
                                        <dd class="slds-item_detail">
                                            {result.goods_and_services_tax ? 'Registered' : 'Not Registered'}
                                        </dd>
                                        <dt class="slds-item_label">Location:</dt>
                                        <dd class="slds-item_detail">{result.main_business_location}</dd>
                                    </dl>
                                </div>
                                <div class="slds-card__footer">
                                    <lightning-button 
                                        label="Select" 
                                        variant="brand" 
                                        onclick={handleSelect} 
                                        data-abn={result.abn.identifier_value}>
                                    </lightning-button>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </template>
        </div>
    </div>
</template>
