<template>
    <div class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <span class="slds-icon_container slds-icon-standard-search">
                        <lightning-icon icon-name="standard:search" alternative-text="ABN Lookup" title="ABN Lookup"></lightning-icon>
                    </span>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <span>ABN lookup pattern</span>
                    </h2>
                </div>
            </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <div class="slds-button-group slds-m-bottom_medium">
                <button class={findAbnButtonClass} onclick={handleFindAbnClick}>Find ABN</button>
                <button class={changeAbnButtonClass} onclick={handleChangeAbnClick}>Change ABN</button>
            </div>

            <template if:true={showFindAbnSection}>
                <div class="slds-box slds-theme_shade slds-m-bottom_medium">
                    <p class="slds-text-body_regular slds-m-bottom_medium">
                        You can find an Australian Business Number (ABN) using the ABN itself, 
                        Company / Business / Trading name or Australian Company Number (ACN). 
                        Once the correct entity has been identified you can select it for use.
                    </p>
                    
                    <div class="slds-form-element">
                        <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_left">
                            <lightning-icon icon-name="utility:search" class="slds-input__icon slds-input__icon_left" size="x-small"></lightning-icon>
                            <input 
                                type="text" 
                                class="slds-input" 
                                placeholder={searchPlaceholder}
                                value={searchTerm}
                                onchange={handleSearchTermChange}
                                onkeyup={handleKeyUp}
                                aria-label="Search by Business name, ABN or ACN"
                            />
                        </div>
                        <button 
                            class="slds-button slds-button_brand slds-m-left_small" 
                            onclick={handleSearch}
                            disabled={isSearchDisabled}
                        >
                            {searchButtonLabel}
                        </button>
                    </div>
                </div>

                <template if:true={isLoading}>
                    <div class="slds-align_absolute-center slds-m-vertical_large">
                        <lightning-spinner alternative-text="Searching..." size="medium"></lightning-spinner>
                    </div>
                </template>

                <template if:true={showNoResults}>
                    <div class="slds-notify slds-notify_alert slds-theme_warning" role="alert">
                        <span class="slds-assistive-text">Warning</span>
                        <lightning-icon icon-name="utility:warning" class="slds-m-right_x-small" size="x-small"></lightning-icon>
                        No matching results for {searchTerm}, please check the inputs and try again.
                    </div>
                </template>

                <template if:true={showError}>
                    <div class="slds-notify slds-notify_alert slds-theme_error" role="alert">
                        <span class="slds-assistive-text">Error</span>
                        <lightning-icon icon-name="utility:error" class="slds-m-right_x-small" size="x-small"></lightning-icon>
                        {errorMessage}
                    </div>
                </template>

                <template if:true={showResults}>
                    <div class="slds-grid slds-wrap slds-gutters">
                        <template for:each={searchResults} for:item="result">
                            <div key={result.id} class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-m-bottom_medium">
                                <div class="slds-card">
                                    <div class="slds-card__header">
                                        <h3 class="slds-text-heading_small">
                                            ABN: {result.abnNumber}<br/>
                                            Entity Name: {result.entityName}
                                        </h3>
                                    </div>
                                    <div class="slds-card__body slds-card__body_inner">
                                        <dl class="slds-list_horizontal slds-wrap">
                                            <dt class="slds-item_label slds-text-color_weak slds-truncate">ABN status:</dt>
                                            <dd class="slds-item_detail slds-truncate">{result.abnStatus}</dd>
                                            
                                            <dt class="slds-item_label slds-text-color_weak slds-truncate">Entity type:</dt>
                                            <dd class="slds-item_detail slds-truncate">{result.entityType}</dd>
                                            
                                            <dt class="slds-item_label slds-text-color_weak slds-truncate">Goods & Services Tax (GST):</dt>
                                            <dd class="slds-item_detail slds-truncate">{result.gstStatus}</dd>
                                            
                                            <dt class="slds-item_label slds-text-color_weak slds-truncate">Main business location:</dt>
                                            <dd class="slds-item_detail slds-truncate">{result.businessLocation}</dd>
                                        </dl>
                                    </div>
                                    <div class="slds-card__footer">
                                        <button 
                                            class="slds-button slds-button_brand"
                                            onclick={handleSelectResult}
                                            data-result-id={result.id}
                                        >
                                            Select
                                            <lightning-icon icon-name="utility:forward" class="slds-m-left_x-small" size="x-small"></lightning-icon>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>

                    <template if:true={showPagination}>
                        <div class="slds-m-top_medium">
                            <p class="slds-text-body_small slds-text-color_weak">
                                Showing {startRecord} - {endRecord} of {totalRecords} items
                            </p>
                            <div class="slds-button-group slds-m-top_small" role="group">
                                <button 
                                    class="slds-button slds-button_icon slds-button_icon-border"
                                    onclick={handlePreviousPage}
                                    disabled={isPreviousDisabled}
                                    title="Previous"
                                >
                                    <lightning-icon icon-name="utility:chevronleft" size="x-small"></lightning-icon>
                                </button>
                                
                                <template for:each={pageNumbers} for:item="page">
                                    <button 
                                        key={page.number}
                                        class={page.cssClass}
                                        onclick={handlePageClick}
                                        data-page={page.number}
                                    >
                                        {page.number}
                                    </button>
                                </template>
                                
                                <button 
                                    class="slds-button slds-button_icon slds-button_icon-border"
                                    onclick={handleNextPage}
                                    disabled={isNextDisabled}
                                    title="Next"
                                >
                                    <lightning-icon icon-name="utility:chevronright" size="x-small"></lightning-icon>
                                </button>
                            </div>
                        </div>
                    </template>
                </div>
            </template>

            <template if:true={showSelectedResult}>
                <div class="slds-box slds-theme_shade">
                    <h3 class="slds-text-heading_small slds-m-bottom_medium">
                        ABN: {selectedResult.abnNumber}<br/>
                        Entity Name: {selectedResult.entityName}
                    </h3>
                    <dl class="slds-list_horizontal slds-wrap">
                        <dt class="slds-item_label slds-text-color_weak slds-truncate">ABN status:</dt>
                        <dd class="slds-item_detail slds-truncate">{selectedResult.abnStatus}</dd>
                        
                        <dt class="slds-item_label slds-text-color_weak slds-truncate">Entity type:</dt>
                        <dd class="slds-item_detail slds-truncate">{selectedResult.entityType}</dd>
                        
                        <dt class="slds-item_label slds-text-color_weak slds-truncate">Goods & Services Tax (GST):</dt>
                        <dd class="slds-item_detail slds-truncate">{selectedResult.gstStatus}</dd>
                        
                        <dt class="slds-item_label slds-text-color_weak slds-truncate">Main business location:</dt>
                        <dd class="slds-item_detail slds-truncate">{selectedResult.businessLocation}</dd>
                    </dl>
                </div>
            </template>
        </div>
    </div>
</template>
