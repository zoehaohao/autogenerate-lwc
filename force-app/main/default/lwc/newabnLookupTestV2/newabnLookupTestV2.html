<template>
    <lightning-card title="ABN Lookup" icon-name="utility:search">
        <div class="slds-card__body slds-card__body_inner">
            <!-- Search Section -->
            <div class="slds-form-element slds-m-bottom_medium">
                <div class="slds-form-element__control">
                    <div class="slds-input-has-icon slds-input-has-icon_right">
                        <lightning-input
                            type="text"
                            placeholder={searchPlaceholder}
                            value={searchTerm}
                            onchange={handleSearchTermChange}
                            onkeyup={handleKeyUp}
                            class="search-input">
                        </lightning-input>
                        <lightning-button-icon
                            icon-name="utility:search"
                            variant="bare"
                            onclick={handleSearch}
                            disabled={isSearchDisabled}
                            class="slds-input__icon slds-input__icon_right">
                        </lightning-button-icon>
                    </div>
                </div>
            </div>

            <div class="slds-m-bottom_medium">
                <lightning-button
                    label="Search"
                    variant="brand"
                    onclick={handleSearch}
                    disabled={isSearchDisabled}
                    class="search-button">
                </lightning-button>
            </div>

            <!-- Loading Spinner -->
            <template if:true={isLoading}>
                <div class="slds-align_absolute-center slds-m-vertical_large">
                    <lightning-spinner alternative-text="Searching..." size="medium"></lightning-spinner>
                </div>
            </template>

            <!-- Error Message -->
            <template if:true={errorMessage}>
                <div class="slds-m-bottom_medium">
                    <div class="slds-notify slds-notify_alert slds-alert_warning" role="alert">
                        <span class="slds-assistive-text">Warning</span>
                        <lightning-icon icon-name="utility:warning" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                        <h2>{errorMessage}</h2>
                    </div>
                </div>
            </template>

            <!-- No Results Message -->
            <template if:true={showNoResults}>
                <div class="slds-m-bottom_medium">
                    <div class="slds-notify slds-notify_alert slds-alert_offline" role="alert">
                        <span class="slds-assistive-text">Info</span>
                        <lightning-icon icon-name="utility:info" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                        <h2>No matching results found. Please check your search criteria and try again.</h2>
                    </div>
                </div>
            </template>

            <!-- Results Section -->
            <template if:true={hasResults}>
                <div class="results-container">
                    <template for:each={searchResults} for:item="result">
                        <lightning-card key={result.id} class="result-card slds-m-bottom_medium">
                            <div class="slds-card__header">
                                <h3 class="slds-card__header-title">
                                    <span class="slds-text-heading_small">
                                        ABN: {result.abnNumber}
                                    </span>
                                </h3>
                            </div>
                            <div class="slds-card__body slds-card__body_inner">
                                <div class="slds-grid slds-wrap">
                                    <div class="slds-col slds-size_1-of-1 slds-m-bottom_small">
                                        <h4 class="slds-text-heading_small slds-m-bottom_x-small">
                                            Entity Name: {result.entityName}
                                        </h4>
                                    </div>
                                    
                                    <template if:true={result.abnStatus}>
                                        <div class="slds-col slds-size_1-of-2 slds-p-right_small">
                                            <c-acds-read-only-field 
                                                field-label="ABN status:" 
                                                field-value={result.abnStatus}>
                                            </c-acds-read-only-field>
                                        </div>
                                    </template>

                                    <template if:true={result.entityType}>
                                        <div class="slds-col slds-size_1-of-2">
                                            <c-acds-read-only-field 
                                                field-label="Entity type:" 
                                                field-value={result.entityType}>
                                            </c-acds-read-only-field>
                                        </div>
                                    </template>

                                    <template if:true={result.gstStatus}>
                                        <div class="slds-col slds-size_1-of-2 slds-p-right_small">
                                            <c-acds-read-only-field 
                                                field-label="Goods & Services Tax (GST):" 
                                                field-value={result.gstStatus}>
                                            </c-acds-read-only-field>
                                        </div>
                                    </template>

                                    <template if:true={result.mainBusinessLocation}>
                                        <div class="slds-col slds-size_1-of-2">
                                            <c-acds-read-only-field 
                                                field-label="Main business location:" 
                                                field-value={result.mainBusinessLocation}>
                                            </c-acds-read-only-field>
                                        </div>
                                    </template>

                                    <template if:true={result.asicNumber}>
                                        <div class="slds-col slds-size_1-of-2 slds-p-right_small">
                                            <c-acds-read-only-field 
                                                field-label="ASIC Number:" 
                                                field-value={result.asicNumber}>
                                            </c-acds-read-only-field>
                                        </div>
                                    </template>

                                    <template if:true={result.dgrEndorsement}>
                                        <div class="slds-col slds-size_1-of-2">
                                            <c-acds-read-only-field 
                                                field-label="DGR Endorsement:" 
                                                field-value={result.dgrEndorsement}>
                                            </c-acds-read-only-field>
                                        </div>
                                    </template>
                                </div>
                            </div>
                            <div class="slds-card__footer">
                                <lightning-button
                                    label="Select"
                                    variant="brand"
                                    onclick={handleSelectResult}
                                    data-result-id={result.id}
                                    class="select-button">
                                </lightning-button>
                            </div>
                        </lightning-card>
                    </template>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
