<template>
    <div class="slds-card">
        <div class="slds-p-around_medium">
            <div class="slds-text-heading_small slds-m-bottom_small">
                <h2>{headerTitle}</h2>
            </div>
            
            <div class="slds-text-body_regular slds-m-bottom_medium">
                {searchInstructions}
            </div>

            <div class="slds-form-element">
                <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_left-right">
                    <lightning-input
                        type="search"
                        label="Search"
                        variant="label-hidden"
                        placeholder={searchPlaceholder}
                        value={searchTerm}
                        onchange={handleSearchChange}
                        class="search-input">
                    </lightning-input>
                    <lightning-button 
                        label={buttonLabel}
                        variant="brand"
                        onclick={handleSearch}
                        disabled={isSearching}
                        class="slds-m-left_small">
                    </lightning-button>
                </div>
            </div>

            <!-- Error Message -->
            <template if:true={errorMessage}>
                <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_warning" role="alert">
                    <span class="slds-icon_container slds-icon-utility-warning">
                        <lightning-icon icon-name="utility:warning" size="small" variant="inverse"></lightning-icon>
                    </span>
                    <h2>{errorMessage}</h2>
                </div>
            </template>

            <!-- Loading Spinner -->
            <template if:true={isSearching}>
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </template>

            <!-- Results Section -->
            <template if:true={hasResults}>
                <div class="slds-grid slds-wrap slds-gutters results-grid">
                    <template for:each={searchResults} for:item="result">
                        <div key={result.abn.identifier_value} class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-p-around_x-small">
                            <div class="slds-card slds-p-around_medium result-card">
                                <div class="slds-grid slds-grid_vertical">
                                    <div class="slds-col">
                                        <div class="slds-text-heading_small slds-m-bottom_x-small">
                                            ABN: {result.abn.identifier_value}
                                        </div>
                                        <div class="slds-text-body_regular slds-m-bottom_small">
                                            Entity Name: {result.entity_name}
                                        </div>
                                        <dl class="slds-dl_horizontal">
                                            <dt class="slds-dl_horizontal__label">ABN Status:</dt>
                                            <dd class="slds-dl_horizontal__detail">{result.entity_status.entity_status_code}</dd>
                                            
                                            <dt class="slds-dl_horizontal__label">Entity Type:</dt>
                                            <dd class="slds-dl_horizontal__detail">{result.entity_type.entity_description}</dd>
                                            
                                            <dt class="slds-dl_horizontal__label">GST Status:</dt>
                                            <dd class="slds-dl_horizontal__detail">
                                                {result.goods_and_services_tax ? 'Registered' : 'Not Registered'}
                                            </dd>
                                            
                                            <dt class="slds-dl_horizontal__label">Location:</dt>
                                            <dd class="slds-dl_horizontal__detail">{result.main_business_location}</dd>
                                        </dl>
                                    </div>
                                    <div class="slds-col slds-align_absolute-center slds-m-top_medium">
                                        <lightning-button 
                                            variant="brand"
                                            label="Select"
                                            onclick={handleSelect}
                                            data-abn={result.abn.identifier_value}>
                                        </lightning-button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </template>
        </div>
    </div>
</template>
