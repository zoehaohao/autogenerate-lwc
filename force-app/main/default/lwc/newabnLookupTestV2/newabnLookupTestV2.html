<template>
    <div class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <span class="slds-icon_container slds-icon-standard-search">
                        <lightning-icon icon-name="standard:search" alternative-text="ABN Lookup" title="ABN Lookup"></lightning-icon>
                    </span>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <span>ABN Lookup</span>
                    </h2>
                </div>
            </header>
        </div>
        
        <div class="slds-card__body slds-card__body_inner">
            <div class="slds-form-element">
                <label class="slds-form-element__label" for="search-input">
                    Search for Australian Business Number
                </label>
                <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_right">
                    <lightning-input
                        id="search-input"
                        type="text"
                        placeholder={searchPlaceholder}
                        value={searchValue}
                        onchange={handleSearchChange}
                        onkeyup={handleKeyUp}
                        class="search-input">
                    </lightning-input>
                    <lightning-button
                        variant="brand"
                        label="Search"
                        title="Search"
                        onclick={handleSearch}
                        disabled={isSearchDisabled}
                        class="slds-m-left_x-small">
                    </lightning-button>
                </div>
                <template if:true={validationError}>
                    <div class="slds-form-element__help slds-text-color_error">
                        {validationError}
                    </div>
                </template>
            </div>

            <div class="slds-p-top_medium">
                <p class="slds-text-body_regular slds-text-color_weak">
                    You can find an Australian Business Number (ABN) using the ABN itself, 
                    Company / Business / Trading name or Australian Company Number (ACN). 
                    Once the correct entity has been identified you can select it for use.
                </p>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <template if:true={isLoading}>
        <div class="slds-is-relative slds-p-around_medium">
            <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
        </div>
    </template>

    <!-- Error Message -->
    <template if:true={errorMessage}>
        <div class="slds-notify slds-notify_alert slds-alert_error slds-m-top_medium" role="alert">
            <span class="slds-assistive-text">Error</span>
            <span class="slds-icon_container slds-icon-utility-error slds-m-right_x-small">
                <lightning-icon icon-name="utility:error" alternative-text="Error" size="x-small"></lightning-icon>
            </span>
            <h2>{errorMessage}</h2>
        </div>
    </template>

    <!-- No Results Message -->
    <template if:true={showNoResults}>
        <div class="slds-notify slds-notify_alert slds-alert_warning slds-m-top_medium" role="alert">
            <span class="slds-assistive-text">Warning</span>
            <span class="slds-icon_container slds-icon-utility-warning slds-m-right_x-small">
                <lightning-icon icon-name="utility:warning" alternative-text="Warning" size="x-small"></lightning-icon>
            </span>
            <h2>No matching results for "{searchValue}", please check the inputs and try again.</h2>
        </div>
    </template>

    <!-- Results Section -->
    <template if:true={hasResults}>
        <div class="slds-grid slds-wrap slds-gutters slds-m-top_medium">
            <template for:each={searchResults} for:item="result">
                <div key={result.id} class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">
                    <div class="slds-card result-card">
                        <div class="slds-card__header">
                            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                                <div class="slds-media__body">
                                    <h3 class="slds-card__header-title">
                                        <span class="slds-text-heading_small">
                                            ABN: {result.abnNumber}
                                        </span>
                                    </h3>
                                    <p class="slds-text-body_regular slds-text-color_default">
                                        Entity Name: {result.entityName}
                                    </p>
                                </div>
                            </header>
                        </div>
                        
                        <div class="slds-card__body slds-card__body_inner">
                            <dl class="slds-list_horizontal slds-wrap">
                                <template if:true={result.abnStatus}>
                                    <dt class="slds-item_label slds-text-color_weak slds-truncate">ABN status:</dt>
                                    <dd class="slds-item_detail slds-truncate">{result.abnStatus}</dd>
                                </template>
                                
                                <template if:true={result.entityType}>
                                    <dt class="slds-item_label slds-text-color_weak slds-truncate">Entity type:</dt>
                                    <dd class="slds-item_detail slds-truncate">{result.entityType}</dd>
                                </template>
                                
                                <template if:true={result.gstStatus}>
                                    <dt class="slds-item_label slds-text-color_weak slds-truncate">Goods & Services Tax (GST):</dt>
                                    <dd class="slds-item_detail slds-truncate">{result.gstStatus}</dd>
                                </template>
                                
                                <template if:true={result.mainBusinessLocation}>
                                    <dt class="slds-item_label slds-text-color_weak slds-truncate">Main business location:</dt>
                                    <dd class="slds-item_detail slds-truncate">{result.mainBusinessLocation}</dd>
                                </template>
                            </dl>
                        </div>
                        
                        <div class="slds-card__footer">
                            <lightning-button
                                variant="brand"
                                label="Select"
                                title="Select this entity"
                                onclick={handleSelect}
                                data-id={result.id}
                                icon-name="utility:forward"
                                icon-position="right">
                            </lightning-button>
                        </div>
                    </div>
                </div>
            </template>
        </div>

        <!-- Pagination -->
        <template if:true={showPagination}>
            <c-acds-pagination
                data={allResults}
                onpaginationdatachange={handlePaginationDataChange}
                onpagesizechange={handlePageSizeChange}>
            </c-acds-pagination>
        </template>
    </template>
</template>
