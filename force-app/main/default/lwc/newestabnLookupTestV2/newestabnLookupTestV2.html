<template>
    <div class="slds-card slds-p-around_medium">
        <!-- Header Section -->
        <div class="slds-card__header slds-border_bottom">
            <h2 class="slds-card__header-title slds-text-heading_medium">
                <lightning-icon icon-name="standard:search" size="small" class="slds-m-right_x-small"></lightning-icon>
                ABN Lookup
            </h2>
        </div>

        <!-- Search Section -->
        <div class="slds-card__body slds-p-top_medium">
            <div class="slds-form-element">
                <label class="slds-form-element__label" for="search-input">
                    Search by Business Name, ABN or ACN
                </label>
                <div class="slds-form-element__control">
                    <div class="slds-input-has-icon slds-input-has-icon_right">
                        <lightning-input
                            id="search-input"
                            type="text"
                            placeholder={searchPlaceholder}
                            value={searchTerm}
                            onchange={handleSearchTermChange}
                            onkeyup={handleKeyUp}
                            class="search-input">
                        </lightning-input>
                        <lightning-button-icon
                            icon-name="utility:search"
                            variant="bare"
                            onclick={handleSearch}
                            disabled={isSearchDisabled}
                            class="slds-input__icon slds-input__icon_right">
                        </lightning-button-icon>
                    </div>
                </div>
                <template if:true={validationError}>
                    <div class="slds-form-element__help slds-text-color_error">
                        {validationError}
                    </div>
                </template>
            </div>

            <!-- Search Button -->
            <div class="slds-m-top_medium slds-text-align_center">
                <lightning-button
                    label={searchButtonLabel}
                    variant="brand"
                    onclick={handleSearch}
                    disabled={isSearchDisabled}
                    class="search-button">
                </lightning-button>
            </div>

            <!-- Help Text -->
            <div class="slds-m-top_small">
                <p class="slds-text-body_small slds-text-color_weak">
                    You can find an Australian Business Number (ABN) using the ABN itself, 
                    Company / Business / Trading name or Australian Company Number (ACN). 
                    Once the correct entity has been identified you can select it for use.
                </p>
            </div>
        </div>

        <!-- Loading Spinner -->
        <template if:true={isLoading}>
            <div class="slds-is-relative slds-m-top_large">
                <lightning-spinner alternative-text="Searching..." size="medium"></lightning-spinner>
            </div>
        </template>

        <!-- Error Message -->
        <template if:true={errorMessage}>
            <div class="slds-m-top_medium">
                <div class="slds-notify slds-notify_alert slds-alert_warning" role="alert">
                    <lightning-icon icon-name="utility:warning" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                    <h2>{errorMessage}</h2>
                </div>
            </div>
        </template>

        <!-- No Results Message -->
        <template if:true={showNoResults}>
            <div class="slds-m-top_medium">
                <div class="slds-notify slds-notify_alert slds-alert_warning" role="alert">
                    <lightning-icon icon-name="utility:warning" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                    <h2>No matching results for "{searchTerm}", please check the inputs and try again.</h2>
                </div>
            </div>
        </template>

        <!-- Results Section -->
        <template if:true={hasResults}>
            <div class="slds-m-top_large">
                <!-- Results Grid -->
                <div class="slds-grid slds-wrap slds-gutters">
                    <template for:each={paginatedResults} for:item="result">
                        <div key={result.id} class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">
                            <div class="slds-card result-card">
                                <div class="slds-card__header">
                                    <h3 class="slds-card__header-title slds-text-heading_small">
                                        <strong>ABN: {result.abnNumber}</strong>
                                    </h3>
                                    <div class="slds-card__header-title">
                                        <strong>Entity Name: {result.entityName}</strong>
                                    </div>
                                </div>
                                <div class="slds-card__body slds-p-horizontal_small">
                                    <div class="slds-grid slds-wrap slds-gutters_x-small">
                                        <div class="slds-col slds-size_1-of-1">
                                            <c-acds-read-only-field 
                                                field-label="ABN status:" 
                                                field-value={result.abnStatus}>
                                            </c-acds-read-only-field>
                                        </div>
                                        <div class="slds-col slds-size_1-of-1">
                                            <c-acds-read-only-field 
                                                field-label="Entity type:" 
                                                field-value={result.entityType}>
                                            </c-acds-read-only-field>
                                        </div>
                                        <div class="slds-col slds-size_1-of-1">
                                            <c-acds-read-only-field 
                                                field-label="Goods & Services Tax (GST):" 
                                                field-value={result.gstStatus}>
                                            </c-acds-read-only-field>
                                        </div>
                                        <div class="slds-col slds-size_1-of-1">
                                            <c-acds-read-only-field 
                                                field-label="Main business location:" 
                                                field-value={result.businessLocation}>
                                            </c-acds-read-only-field>
                                        </div>
                                    </div>
                                </div>
                                <div class="slds-card__footer slds-text-align_right">
                                    <lightning-button
                                        label="Select"
                                        variant="brand"
                                        onclick={handleSelectResult}
                                        data-result-id={result.id}
                                        icon-name="utility:forward"
                                        icon-position="right">
                                    </lightning-button>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>

                <!-- Pagination -->
                <template if:true={showPagination}>
                    <div class="slds-m-top_medium">
                        <c-acds-pagination
                            data={searchResults}
                            onpaginationdatachange={handlePaginationDataChange}
                            onpagesizechange={handlePageSizeChange}>
                        </c-acds-pagination>
                    </div>
                </template>
            </div>
        </template>
    </div>
</template>
