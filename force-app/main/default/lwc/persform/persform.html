<template>
    <lightning-card title="Personal Form" icon-name="standard:contact">
        <div class="slds-card__body slds-card__body_inner">
            <!-- Personal Information Section -->
            <div class="slds-section slds-is-open">
                <h3 class="slds-section__title slds-theme_shade">
                    <span class="slds-truncate slds-p-horizontal_small" title="Personal Information">
                        Personal Information
                    </span>
                </h3>
                <div class="slds-section__content">
                    <div class="slds-grid slds-wrap slds-gutters">
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-2">
                            <lightning-input
                                label="Name"
                                name="name"
                                value={formData.name}
                                onchange={handleInputChange}
                                required
                                class="slds-m-bottom_small">
                            </lightning-input>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Address Section -->
            <div class="slds-section slds-is-open slds-m-top_medium">
                <h3 class="slds-section__title slds-theme_shade">
                    <span class="slds-truncate slds-p-horizontal_small" title="Address">
                        Address
                    </span>
                </h3>
                <div class="slds-section__content">
                    <div class="slds-grid slds-wrap slds-gutters">
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1">
                            <lightning-input
                                label="Address"
                                name="address"
                                value={formData.address}
                                onchange={handleInputChange}
                                class="slds-m-bottom_small">
                            </lightning-input>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="slds-m-top_large">
                <div class="slds-grid slds-wrap slds-gutters">
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-4">
                        <lightning-button
                            variant="brand"
                            label="Save"
                            title="Save Form"
                            onclick={handleSave}
                            class="slds-m-right_small">
                        </lightning-button>
                        <lightning-button
                            variant="neutral"
                            label="Reset"
                            title="Reset Form"
                            onclick={handleReset}>
                        </lightning-button>
                    </div>
                </div>
            </div>

            <!-- Validation Messages -->
            <template if:true={hasValidationErrors}>
                <div class="slds-m-top_medium">
                    <div class="slds-notify slds-notify_alert slds-alert_error" role="alert">
                        <span class="slds-assistive-text">Error</span>
                        <h2>Please correct the following errors:</h2>
                        <ul class="slds-list_dotted">
                            <template for:each={validationErrors} for:item="error">
                                <li key={error}>{error}</li>
                            </template>
                        </ul>
                    </div>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
