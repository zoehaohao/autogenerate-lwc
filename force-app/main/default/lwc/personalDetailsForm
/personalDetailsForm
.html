<!-- personalDetailsForm.html -->
<template>
    <div class="root-container">
        <div class="form-section">
            <h2 class="section-heading">Personal Information</h2>
            <div class="field-container">
                <div class="field-group">
                    <label for="firstName" class="field-label">
                        <span class="required-indicator">*</span>First Name
                    </label>
                    <lightning-input 
                        type="text" 
                        id="firstName" 
                        name="firstName"
                        required
                        class="input-field"
                        value={firstName}
                        onchange={handleInputChange}>
                    </lightning-input>
                </div>
                <div class="field-group">
                    <label for="middleName" class="field-label">Middle Name</label>
                    <lightning-input 
                        type="text" 
                        id="middleName" 
                        name="middleName"
                        class="input-field"
                        value={middleName}
                        onchange={handleInputChange}>
                    </lightning-input>
                </div>
                <div class="field-group">
                    <label for="lastName" class="field-label">
                        <span class="required-indicator">*</span>Last Name
                    </label>
                    <lightning-input 
                        type="text" 
                        id="lastName" 
                        name="lastName"
                        required
                        class="input-field"
                        value={lastName}
                        onchange={handleInputChange}>
                    </lightning-input>
                </div>
            </div>
        </div>

        <div class="form-section">
            <h2 class="section-heading">Address</h2>
            <div class="field-container">
                <div class="field-group">
                    <label for="address" class="field-label">Address</label>
                    <lightning-input 
                        type="text" 
                        id="address" 
                        name="address"
                        class="input-field"
                        value={address}
                        onchange={handleInputChange}>
                    </lightning-input>
                </div>
                <div class="field-group">
                    <label for="city" class="field-label">City or Town</label>
                    <lightning-input 
                        type="text" 
                        id="city" 
                        name="city"
                        class="input-field"
                        value={city}
                        onchange={handleInputChange}>
                    </lightning-input>
                </div>
                <div class="field-group">
                    <label for="state" class="field-label">State</label>
                    <lightning-combobox
                        id="state"
                        name="state"
                        placeholder="Choose a State"
                        options={stateOptions}
                        value={state}
                        class="input-field"
                        onchange={handleInputChange}>
                    </lightning-combobox>
                </div>
                <div class="field-group">
                    <label for="zipCode" class="field-label">
                        <span class="required-indicator">*</span>Zip Code
                    </label>
                    <lightning-input 
                        type="text" 
                        id="zipCode" 
                        name="zipCode"
                        required
                        pattern="[0-9]{5}"
                        class="input-field"
                        value={zipCode}
                        onchange={handleInputChange}>
                    </lightning-input>
                </div>
            </div>
        </div>

        <div class="error-container" if:true={hasErrors}>
            <div class="error-message" for:each={errors} for:item="error" key={error}>
                {error}
            </div>
        </div>
    </div>
</template>
