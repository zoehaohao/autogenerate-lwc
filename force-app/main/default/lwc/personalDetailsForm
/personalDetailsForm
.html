<!-- personalDetailsForm.html -->
<template>
    <div class="root-container">
        <div class="form-container">
            <template if:true={errorSummary}>
                <div class="error-summary slds-text-color_error">
                    <lightning-icon icon-name="utility:error" size="small" variant="error"></lightning-icon>
                    <span>{errorSummary}</span>
                </div>
            </template>

            <!-- Personal Information Section -->
            <div class="form-section">
                <h2 class="section-header">Personal Information</h2>
                <div class="slds-grid slds-wrap slds-gutters">
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <lightning-input 
                            type="text" 
                            label="First Name" 
                            required 
                            pattern="[A-Za-z]+" 
                            message-when-pattern-mismatch="Please enter letters only"
                            placeholder="Enter first name"
                            onblur={handleInputValidation}
                            field-name="firstName">
                        </lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <lightning-input 
                            type="text" 
                            label="Middle Name" 
                            pattern="[A-Za-z]*"
                            message-when-pattern-mismatch="Please enter letters only"
                            placeholder="Enter middle name"
                            onblur={handleInputValidation}
                            field-name="middleName">
                        </lightning-input>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
