<!-- personalDetailsForm.html -->
<template>
    <div class="root-container">
        <div class="form-container">
            <div class="section personal-info">
                <h2 class="section-header">Personal Information</h2>
                <div class="field-group">
                    <label for="firstName">First Name<span class="required">*</span></label>
                    <input type="text" 
                           id="firstName" 
                           name="firstName" 
                           required 
                           placeholder="Enter first name"
                           class={firstNameClass}
                           value={firstName}
                           onblur={handleBlur}
                           onchange={handleChange}/>
                    <div if:true={firstNameError} class="error-message">{firstNameError}</div>
                </div>

                <div class="field-group">
                    <label for="middleName">Middle Name</label>
                    <input type="text" 
                           id="middleName" 
                           name="middleName" 
                           placeholder="Enter middle name"
                           value={middleName}
                           onchange={handleChange}/>
                </div>

                <div class="field-group">
                    <label for="lastName">Last Name<span class="required">*</span></label>
                    <input type="text" 
                           id="lastName" 
                           name="lastName" 
                           required 
                           placeholder="Enter last name"
                           class={lastNameClass}
                           value={lastName}
                           onblur={handleBlur}
                           onchange={handleChange}/>
                    <div if:true={lastNameError} class="error-message">{lastNameError}</div>
                </div>
            </div>

            <div class="section address-info">
                <h2 class="section-header">Address</h2>
                <div class="field-group">
                    <label for="address">Address</label>
                    <input type="text" 
                           id="address" 
                           name="address" 
                           placeholder="Enter street address"
                           value={address}
                           onchange={handleChange}/>
                </div>

                <div class="field-group">
                    <label for="city">City or Town</label>
                    <input type="text" 
                           id="city" 
                           name="city" 
                           placeholder="Enter city or town"
                           value={city}
                           onchange={handleChange}/>
                </div>

                <div class="field-group">
                    <label for="state">State</label>
                    <div class="select-container">
                        <select id="state" 
                                name="state"
                                value={state}
                                onchange={handleChange}>
                            <option value="">Choose a State</option>
                            {stateOptions}
                        </select>
                    </div>
                </div>

                <div class="field-group">
                    <label for="zipCode">Zip Code<span class="required">*</span></label>
                    <input type="text" 
                           id="zipCode" 
                           name="zipCode" 
                           required 
                           placeholder="Enter zip code"
                           class={zipCodeClass}
                           value={zipCode}
                           onblur={handleBlur}
                           onchange={handleChange}/>
                    <div if:true={zipCodeError} class="error-message">{zipCodeError}</div>
                </div>
            </div>

            <div class="button-container">
                <button class="clear-button" onclick={handleClear}>Clear</button>
                <button class="submit-button" 
                        onclick={handleSubmit} 
                        disabled={isSubmitDisabled}>Submit</button>
            </div>

            <div if:true={formError} class="form-error">
                {formError}
            </div>
        </div>
    </div>
</template>
