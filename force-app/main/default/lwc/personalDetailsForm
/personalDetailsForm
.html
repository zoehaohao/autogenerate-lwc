<!-- personalDetailsForm.html -->
<template>
    <div class="root-container">
        <div class="form-container">
            <div class="section personal-info">
                <h2>Personal Information</h2>
                <lightning-input 
                    label="First Name" 
                    type="text" 
                    required 
                    placeholder="Enter first name"
                    onchange={handleInputChange}
                    name="firstName"
                    class="form-element">
                </lightning-input>
                
                <lightning-input 
                    label="Middle Name" 
                    type="text" 
                    placeholder="Enter middle name"
                    onchange={handleInputChange}
                    name="middleName"
                    class="form-element">
                </lightning-input>
                
                <lightning-input 
                    label="Last Name" 
                    type="text" 
                    required 
                    placeholder="Enter last name"
                    onchange={handleInputChange}
                    name="lastName"
                    class="form-element">
                </lightning-input>
            </div>
            
            <div class="section address-info">
                <h2>Address</h2>
                <lightning-input 
                    label="Address" 
                    type="text" 
                    placeholder="Enter address"
                    onchange={handleInputChange}
                    name="address"
                    class="form-element">
                </lightning-input>
                
                <lightning-input 
                    label="City/Town" 
                    type="text" 
                    placeholder="Enter city or town"
                    onchange={handleInputChange}
                    name="city"
                    class="form-element">
                </lightning-input>
                
                <lightning-combobox
                    label="State"
                    placeholder="Choose a State"
                    options={stateOptions}
                    onchange={handleInputChange}
                    name="state"
                    class="form-element">
                </lightning-combobox>
                
                <lightning-input 
                    label="Zip Code" 
                    type="text" 
                    required 
                    pattern="[0-9]{5}"
                    placeholder="Enter zip code"
                    onchange={handleInputChange}
                    name="zipCode"
                    message-when-pattern-mismatch="Please enter a valid 5-digit zip code"
                    class="form-element">
                </lightning-input>
            </div>
            
            <div class="button-container">
                <lightning-button 
                    label="Reset" 
                    onclick={handleReset}
                    variant="neutral"
                    class="reset-button">
                </lightning-button>
                <lightning-button 
                    label="Submit" 
                    onclick={handleSubmit}
                    variant="brand"
                    class="submit-button">
                </lightning-button>
            </div>
        </div>
    </div>
</template>
