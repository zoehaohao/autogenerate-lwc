<!-- personalDetailsForm.html -->
<template>
    <div class="root-container">
        <lightning-card>
            <div class="form-container">
                <div class="section personal-info">
                    <h2 class="section-header">Personal Information</h2>
                    <lightning-input 
                        type="text" 
                        label="Name" 
                        required
                        placeholder="Enter your name"
                        value={name}
                        onblur={handleNameChange}
                        class={nameFieldClass}
                        message-when-value-missing="Please enter your name"
                        field-level-help="This field is required">
                    </lightning-input>
                </div>

                <div class="section address-info">
                    <h2 class="section-header">Address</h2>
                    <lightning-input 
                        type="text" 
                        label="Address" 
                        placeholder="Enter your address"
                        value={address}
                        onblur={handleAddressChange}>
                    </lightning-input>
                </div>

                <div class="button-container">
                    <lightning-button 
                        label="Clear" 
                        variant="neutral" 
                        onclick={handleReset}
                        class="slds-m-right_x-small">
                    </lightning-button>
                    <lightning-button 
                        label="Submit" 
                        variant="brand" 
                        onclick={handleSubmit}
                        disabled={isSubmitDisabled}>
                    </lightning-button>
                    <lightning-button 
                        label="Cancel" 
                        variant="text" 
                        onclick={handleCancel}
                        class="slds-m-left_x-small">
                    </lightning-button>
                </div>
            </div>
        </lightning-card>
    </div>
</template>
