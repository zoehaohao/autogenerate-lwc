<!-- personalDetailsForm.html -->
<template>
    <div class="root-container">
        <div class="form-container">
            <template if:true={formErrors}>
                <div class="error-summary slds-p-around_medium">
                    <div class="slds-text-color_error">{formErrors}</div>
                </div>
            </template>

            <!-- Personal Information Section -->
            <div class="section personal-info">
                <h2 class="section-header">Personal Information</h2>
                <div class="slds-grid slds-wrap slds-gutters">
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <lightning-input 
                            label="First Name" 
                            type="text" 
                            required 
                            placeholder="Enter first name"
                            value={firstName}
                            onblur={handleInputChange}
                            name="firstName">
                        </lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <lightning-input 
                            label="Middle Name" 
                            type="text" 
                            placeholder="Enter middle name"
                            value={middleName}
                            onblur={handleInputChange}
                            name="middleName">
                        </lightning-input>
                    </div>
                </div>
            </div>

            <!-- Button Container -->
            <div class="button-container">
                <lightning-button 
                    label="Clear" 
                    variant="neutral" 
                    onclick={handleClear}
                    class="slds-m-right_x-small">
                </lightning-button>
                <lightning-button 
                    label="Save Draft" 
                    variant="brand" 
                    onclick={handleSaveDraft}
                    class="slds-m-right_x-small">
                </lightning-button>
                <lightning-button 
                    label="Submit" 
                    variant="brand" 
                    onclick={handleSubmit}>
                </lightning-button>
            </div>
        </div>
    </div>
</template>
