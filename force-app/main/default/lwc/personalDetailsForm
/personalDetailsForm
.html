<!-- personalDetailsForm.html -->
<template>
    <div class="root-container">
        <div if:true={formErrors} class="error-summary slds-m-bottom_medium">
            <div class="slds-text-color_error">Please correct the following errors:</div>
            <ul class="slds-list_dotted">
                <template for:each={formErrors} for:item="error">
                    <li key={error} class="slds-text-color_error">{error}</li>
                </template>
            </ul>
        </div>

        <!-- Personal Information Section -->
        <div class="section">
            <h2 class="section-heading">Personal Information</h2>
            <div class="slds-form">
                <div class="slds-form-element slds-m-bottom_small">
                    <label class="slds-form-element__label" for="firstName">
                        <abbr class="slds-required" title="required">*</abbr>First Name
                    </label>
                    <div class="slds-form-element__control">
                        <input type="text" id="firstName" class="slds-input" 
                               placeholder="Enter first name" required
                               onblur={validateField}
                               data-field="firstName"
                               value={formData.firstName}/>
                        <div if:true={errors.firstName} class="slds-form-element__help slds-text-color_error">
                            {errors.firstName}
                        </div>
                    </div>
                </div>

                <div class="slds-form-element slds-m-bottom_small">
                    <label class="slds-form-element__label" for="middleName">Middle Name</label>
                    <div class="slds-form-element__control">
                        <input type="text" id="middleName" class="slds-input" 
                               placeholder="Enter middle name"
                               value={formData.middleName}/>
                    </div>
                </div>

                <div class="slds-form-element slds-m-bottom_small">
                    <label class="slds-form-element__label" for="lastName">
                        <abbr class="slds-required" title="required">*</abbr>Last Name
                    </label>
                    <div class="slds-form-element__control">
                        <input type="text" id="lastName" class="slds-input" 
                               placeholder="Enter last name" required
                               onblur={validateField}
                               data-field="lastName"
                               value={formData.lastName}/>
                        <div if:true={errors.lastName} class="slds-form-element__help slds-text-color_error">
                            {errors.lastName}
                        </div>
                    </div>
                </div>

                <!-- Rest of the form fields -->
            </div>
        </div>

        <div class="button-container">
            <button class="slds-button slds-button_neutral" onclick={handleClear}>Clear</button>
            <button class="slds-button slds-button_brand" onclick={handleSubmit}>Submit</button>
        </div>
    </div>
</template>
