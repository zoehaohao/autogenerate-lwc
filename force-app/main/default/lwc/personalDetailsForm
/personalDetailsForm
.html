<!-- personalDetailsForm.html -->
<template>
    <div class="root-container">
        <div class="form-container">
            <div class="section personal-info">
                <h2 class="section-header">
                    <lightning-icon icon-name="standard:user" size="small"></lightning-icon>
                    Personal Information
                </h2>
                <div class="field-group">
                    <lightning-input 
                        label="First Name" 
                        required
                        type="text"
                        placeholder="Enter first name"
                        pattern="[A-Za-z]+"
                        message-when-pattern-mismatch="Please enter text only"
                        onchange={handleInputChange}
                        class="field">
                    </lightning-input>

                    <lightning-input 
                        label="Middle Name"
                        type="text"
                        placeholder="Enter middle name"
                        pattern="[A-Za-z]*"
                        message-when-pattern-mismatch="Please enter text only"
                        onchange={handleInputChange}
                        class="field">
                    </lightning-input>

                    <lightning-input 
                        label="Last Name"
                        required
                        type="text"
                        placeholder="Enter last name"
                        pattern="[A-Za-z]+"
                        message-when-pattern-mismatch="Please enter text only"
                        onchange={handleInputChange}
                        class="field">
                    </lightning-input>

                    <lightning-radio-group
                        label="Gender"
                        required
                        options={genderOptions}
                        onchange={handleInputChange}
                        class="field">
                    </lightning-radio-group>

                    <lightning-input 
                        label="Date of Birth"
                        required
                        type="date"
                        onchange={handleInputChange}
                        class="field">
                    </lightning-input>

                    <lightning-combobox
                        label="Marital Status"
                        options={maritalStatusOptions}
                        placeholder="Select marital status"
                        onchange={handleInputChange}
                        class="field">
                    </lightning-combobox>

                    <lightning-combobox
                        label="Nationality"
                        required
                        options={nationalityOptions}
                        placeholder="Select nationality"
                        onchange={handleInputChange}
                        class="field">
                    </lightning-combobox>

                    <lightning-input 
                        label="SSN"
                        required
                        type="text"
                        placeholder="Enter SSN"
                        pattern="\d{3}-\d{2}-\d{4}"
                        message-when-pattern-mismatch="Please enter SSN in XXX-XX-XXXX format"
                        onchange={handleInputChange}
                        class="field">
                    </lightning-input>

                    <lightning-input 
                        label="Driver's License"
                        type="text"
                        placeholder="Enter license number"
                        pattern="[A-Za-z0-9]+"
                        message-when-pattern-mismatch="Please enter alphanumeric characters only"
                        onchange={handleInputChange}
                        class="field">
                    </lightning-input>
                </div>
            </div>

            <div class="form-footer">
                <lightning-button 
                    label="Reset"
                    variant="destructive"
                    onclick={handleReset}
                    class="reset-button">
                </lightning-button>
                <lightning-button 
                    label="Save"
                    variant="brand"
                    onclick={handleSave}
                    class="save-button">
                </lightning-button>
                <lightning-button 
                    label="Submit"
                    variant="brand"
                    disabled={isSubmitDisabled}
                    onclick={handleSubmit}
                    class="submit-button">
                </lightning-button>
            </div>

            <div class="links-footer">
                <a href="#" onclick={handlePrivacyPolicy}>Privacy Policy</a>
                <a href="#" onclick={handleTermsOfService}>Terms of Service</a>
            </div>
        </div>
    </div>
</template>
