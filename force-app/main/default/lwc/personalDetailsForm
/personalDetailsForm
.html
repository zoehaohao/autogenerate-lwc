<!-- personalDetailsForm.html -->
<template>
    <div class="root-container">
        <div if:true={formErrors} class="error-summary slds-p-around_medium">
            <div class="slds-text-color_error">Please correct the following errors:</div>
            <ul class="slds-list_dotted">
                <template for:each={formErrors} for:item="error">
                    <li key={error} class="slds-text-color_error">{error}</li>
                </template>
            </ul>
        </div>

        <!-- Personal Information Section -->
        <div class="section">
            <h2 class="section-heading">Personal Information</h2>
            <div class="slds-form">
                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="firstName">
                        <abbr class="slds-required" title="required">*</abbr>First Name
                    </label>
                    <div class="slds-form-element__control">
                        <input type="text" id="firstName" class="slds-input" 
                               required pattern="[A-Za-z]+" placeholder="Enter first name"
                               onblur={validateField} data-field="firstName"
                               value={formData.firstName}/>
                        <div if:true={errors.firstName} class="slds-form-element__help">
                            {errors.firstName}
                        </div>
                    </div>
                </div>

                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="middleName">Middle Name</label>
                    <div class="slds-form-element__control">
                        <input type="text" id="middleName" class="slds-input" 
                               pattern="[A-Za-z]+" placeholder="Enter middle name"
                               value={formData.middleName}/>
                    </div>
                </div>

                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="lastName">
                        <abbr class="slds-required" title="required">*</abbr>Last Name
                    </label>
                    <div class="slds-form-element__control">
                        <input type="text" id="lastName" class="slds-input" 
                               required pattern="[A-Za-z]+" placeholder="Enter last name"
                               onblur={validateField} data-field="lastName"
                               value={formData.lastName}/>
                        <div if:true={errors.lastName} class="slds-form-element__help">
                            {errors.lastName}
                        </div>
                    </div>
                </div>

                <div class="slds-form-element">
                    <label class="slds-form-element__label">
                        <abbr class="slds-required" title="required">*</abbr>Gender
                    </label>
                    <div class="slds-form-element__control">
                        <div class="slds-radio_button-group">
                            <span class="slds-radio_button">
                                <input type="radio" name="gender" id="male" value="male" 
                                       onchange={handleFieldChange} required/>
                                <label class="slds-radio_button__label" for="male">
                                    <span class="slds-radio_faux">Male</span>
                                </label>
                            </span>
                            <span class="slds-radio_button">
                                <input type="radio" name="gender" id="female" value="female"
                                       onchange={handleFieldChange}/>
                                <label class="slds-radio_button__label" for="female">
                                    <span class="slds-radio_faux">Female</span>
                                </label>
                            </span>
                        </div>
                    </div>
                </div>

                <!-- Continue with other personal information fields -->
                <!-- Contact Information Section will follow -->
            </div>
        </div>

        <div class="button-container slds-p-around_medium">
            <button class="slds-button slds-button_neutral" onclick={handleClear}>
                Clear Form
            </button>
            <button class="slds-button slds-button_brand" onclick={handleSaveDraft}>
                Save Draft
            </button>
            <button class="slds-button slds-button_brand" onclick={handleSubmit} 
                    disabled={isSubmitDisabled}>
                Submit
            </button>
        </div>
    </div>
</template>
