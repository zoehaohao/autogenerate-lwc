<!-- personalDetailsForm.html -->
<template>
    <div class="acme-personal-details-form slds-grid slds-wrap">
        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-p-right_medium">
            <lightning-input 
                label="Full Name" 
                type="text" 
                required
                onchange={handleInputChange}
                data-field="fullName"
                class="acme-input">
            </lightning-input>
            
            <lightning-input 
                label="Phone Number" 
                type="tel" 
                required
                pattern="^\(\d{3}\)\s\d{3}-\d{4}$"
                message-when-pattern-mismatch="Please enter a valid phone number in the format (###) ###-####"
                onchange={handleInputChange}
                data-field="phoneNumber"
                class="acme-input">
            </lightning-input>
            
            <lightning-input 
                label="Email Address" 
                type="email" 
                required
                onchange={handleInputChange}
                data-field="emailAddress"
                class="acme-input">
            </lightning-input>
            
            <lightning-input 
                label="Resume Link" 
                type="url" 
                required
                onchange={handleInputChange}
                data-field="resumeLink"
                class="acme-input">
            </lightning-input>
            
            <lightning-input 
                label="Position Applied For" 
                type="text" 
                required
                onchange={handleInputChange}
                data-field="positionAppliedFor"
                class="acme-input">
            </lightning-input>
            
            <lightning-input 
                label="Desired Salary (USD)" 
                type="number" 
                required
                onchange={handleInputChange}
                data-field="desiredSalary"
                class="acme-input">
            </lightning-input>
        </div>
        
        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
            <lightning-input 
                label="School/Institution" 
                type="text" 
                required
                onchange={handleInputChange}
                data-field="schoolInstitution"
                class="acme-input">
            </lightning-input>
            
            <lightning-input 
                label="Degree/Certification" 
                type="text" 
                required
                onchange={handleInputChange}
                data-field="degreeCertification"
                class="acme-input">
            </lightning-input>
            
            <lightning-input 
                label="Year Graduated" 
                type="text" 
                required
                pattern="^\d{4}$"
                message-when-pattern-mismatch="Please enter a valid 4-digit year"
                onchange={handleInputChange}
                data-field="yearGraduated"
                class="acme-input">
            </lightning-input>
            
            <lightning-input 
                label="Most Recent Employer" 
                type="text" 
                required
                onchange={handleInputChange}
                data-field="mostRecentEmployer"
                class="acme-input">
            </lightning-input>
            
            <lightning-input 
                label="Job Title" 
                type="text" 
                required
                onchange={handleInputChange}
                data-field="jobTitle"
                class="acme-input">
            </lightning-input>
            
            <lightning-input 
                label="Employment Dates" 
                type="text" 
                required
                onchange={handleInputChange}
                data-field="employmentDates"
                class="acme-input">
            </lightning-input>
        </div>
        
        <div class="slds-col slds-size_1-of-1 slds-p-top_medium">
            <lightning-textarea 
                label="Cover Letter" 
                required
                onchange={handleInputChange}
                data-field="coverLetter"
                class="acme-textarea">
            </lightning-textarea>
            
            <lightning-input 
                label="Signature" 
                type="text" 
                required
                onchange={handleInputChange}
                data-field="signature"
                class="acme-input">
            </lightning-input>
            
            <lightning-input 
                label="Date" 
                type="date" 
                required
                onchange={handleInputChange}
                data-field="date"
                class="acme-input">
            </lightning-input>
        </div>
        
        <div class="slds-col slds-size_1-of-1 slds-p-top_medium">
            <lightning-button 
                label="Submit" 
                variant="brand" 
                onclick={handleSubmit}
                class="acme-button_primary">
            </lightning-button>
        </div>
    </div>
</template>
