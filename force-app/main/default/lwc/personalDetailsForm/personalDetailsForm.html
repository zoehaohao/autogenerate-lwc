<!-- personalDetailsForm.html -->
<template>
    <div class="acme-personal-details-form">
        <div class="acme-card">
            <h2 class="acme-heading acme-heading_medium">Personal Details</h2>
            <form onsubmit={handleSubmit}>
                <div class="acme-form-field">
                    <label for="firstName" class="acme-label">First Name<span class="acme-required">*</span></label>
                    <input type="text" id="firstName" name="firstName" required class="acme-input" onchange={handleInputChange}/>
                </div>
                <div class="acme-form-field">
                    <label for="lastName" class="acme-label">Last Name<span class="acme-required">*</span></label>
                    <input type="text" id="lastName" name="lastName" required class="acme-input" onchange={handleInputChange}/>
                </div>
                <div class="acme-form-field">
                    <label for="email" class="acme-label">Email<span class="acme-required">*</span></label>
                    <input type="email" id="email" name="email" required class="acme-input" onchange={handleInputChange}/>
                </div>
                <div class="acme-form-field">
                    <label for="phone" class="acme-label">Phone Number</label>
                    <input type="tel" id="phone" name="phone" class="acme-input" onchange={handleInputChange}/>
                </div>
                <div class="acme-form-field">
                    <label for="dateOfBirth" class="acme-label">Date of Birth<span class="acme-required">*</span></label>
                    <input type="date" id="dateOfBirth" name="dateOfBirth" required class="acme-input" onchange={handleInputChange}/>
                </div>
                <div class="acme-form-field">
                    <label for="startDate" class="acme-label">Start Date<span class="acme-required">*</span></label>
                    <input type="date" id="startDate" name="startDate" required class="acme-input" onchange={handleInputChange}/>
                </div>
                <div class="acme-form-field">
                    <label for="endDate" class="acme-label">End Date<span class="acme-required">*</span></label>
                    <input type="date" id="endDate" name="endDate" required class="acme-input" onchange={handleInputChange}/>
                </div>
                <div class="acme-form-field">
                    <button type="submit" class="acme-button acme-button_primary">Submit</button>
                </div>
            </form>
            <div if:true={errorMessage} class="acme-error-message">
                <lightning-icon icon-name="utility:error" alternative-text="Error" title="Error" class="acme-icon acme-icon_small"></lightning-icon>
                <span>{errorMessage}</span>
            </div>
        </div>
    </div>
</template>
