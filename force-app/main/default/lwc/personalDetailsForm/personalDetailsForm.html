<!-- personalDetailsForm.html -->
<template>
    <div class="acme-personal-details-form">
        <div class="acme-personal-details-form__header">
            <h2 class="acme-heading acme-heading_medium">Personal Details Form</h2>
        </div>
        <div class="acme-personal-details-form__body">
            <form onsubmit={handleSubmit}>
                <div class="acme-personal-details-form__section">
                    <h3 class="acme-heading acme-heading_small">Personal Information</h3>
                    <div class="acme-personal-details-form__field">
                        <label for="title" class="acme-label">Title<span class="acme-required">*</span></label>
                        <lightning-combobox name="title" label="Title" variant="label-hidden" placeholder="Select..." options={titleOptions} required onchange={handleInputChange}></lightning-combobox>
                    </div>
                    <div class="acme-personal-details-form__field">
                        <label for="firstName" class="acme-label">First name<span class="acme-required">*</span></label>
                        <lightning-input type="text" name="firstName" label="First name" variant="label-hidden" required onchange={handleInputChange}></lightning-input>
                    </div>
                    <div class="acme-personal-details-form__field">
                        <label for="middleName" class="acme-label">Middle name</label>
                        <lightning-input type="text" name="middleName" label="Middle name" variant="label-hidden" onchange={handleInputChange}></lightning-input>
                    </div>
                    <div class="acme-personal-details-form__field">
                        <label for="lastName" class="acme-label">Last name<span class="acme-required">*</span></label>
                        <lightning-input type="text" name="lastName" label="Last name" variant="label-hidden" required onchange={handleInputChange}></lightning-input>
                    </div>
                    <div class="acme-personal-details-form__field">
                        <label for="birthdate" class="acme-label">Birthdate<span class="acme-required">*</span></label>
                        <lightning-input type="date" name="birthdate" label="Birthdate" variant="label-hidden" required onchange={handleInputChange}></lightning-input>
                    </div>
                    <div class="acme-personal-details-form__field">
                        <label class="acme-label">Gender<span class="acme-required">*</span></label>
                        <lightning-radio-group name="gender" options={genderOptions} required onchange={handleInputChange}></lightning-radio-group>
                    </div>
                </div>
                <div class="acme-personal-details-form__section">
                    <h3 class="acme-heading acme-heading_small">Address Details</h3>
                    <div class="acme-personal-details-form__field">
                        <label for="addressLine1" class="acme-label">Address Line 1<span class="acme-required">*</span></label>
                        <lightning-input type="text" name="addressLine1" label="Address Line 1" variant="label-hidden" required onchange={handleInputChange}></lightning-input>
                    </div>
                    <div class="acme-personal-details-form__field">
                        <label for="addressLine2" class="acme-label">Address Line 2</label>
                        <lightning-input type="text" name="addressLine2" label="Address Line 2" variant="label-hidden" onchange={handleInputChange}></lightning-input>
                    </div>
                    <div class="acme-personal-details-form__field">
                        <label for="suburb" class="acme-label">Suburb/City<span class="acme-required">*</span></label>
                        <lightning-input type="text" name="suburb" label="Suburb/City" variant="label-hidden" required onchange={handleInputChange}></lightning-input>
                    </div>
                    <div class="acme-personal-details-form__field">
                        <label for="state" class="acme-label">State<span class="acme-required">*</span></label>
                        <lightning-combobox name="state" label="State" variant="label-hidden" placeholder="Select..." options={stateOptions} required onchange={handleInputChange}></lightning-combobox>
                    </div>
                    <div class="acme-personal-details-form__field">
                        <label for="postcode" class="acme-label">Postcode<span class="acme-required">*</span></label>
                        <lightning-input type="text" name="postcode" label="Postcode" variant="label-hidden" placeholder="4 digits" pattern="[0-9]{4}" required onchange={handleInputChange}></lightning-input>
                    </div>
                    <div class="acme-personal-details-form__field">
                        <label for="country" class="acme-label">Country<span class="acme-required">*</span></label>
                        <lightning-combobox name="country" label="Country" variant="label-hidden" options={countryOptions} value="Australia" required onchange={handleInputChange}></lightning-combobox>
                    </div>
                    <div class="acme-personal-details-form__field">
                        <label for="startDate" class="acme-label">Start Date<span class="acme-required">*</span></label>
                        <lightning-input type="date" name="startDate" label="Start Date" variant="label-hidden" required onchange={handleInputChange}></lightning-input>
                    </div>
                    <div class="acme-personal-details-form__field">
                        <label for="endDate" class="acme-label">End Date<span class="acme-required">*</span></label>
                        <lightning-input type="date" name="endDate" label="End Date" variant="label-hidden" required onchange={handleInputChange}></lightning-input>
                    </div>
                </div>
                <div class="acme-personal-details-form__actions">
                    <lightning-button label="Reset Form" variant="neutral" onclick={handleReset} class="acme-button acme-button_neutral"></lightning-button>
                    <lightning-button label="Submit" variant="brand" type="submit" class="acme-button acme-button_primary"></lightning-button>
                </div>
            </form>
        </div>
        <div class="acme-personal-details-form__footer">
            <a href="/help" target="_blank" class="acme-link">Help</a>
        </div>
    </div>
</template>
