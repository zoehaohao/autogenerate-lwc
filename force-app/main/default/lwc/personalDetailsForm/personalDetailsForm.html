<!-- personalDetailsForm.html -->
<template>
    <div class="root-container">
        <h1 class="acme-heading acme-heading_large">Personal Details Form</h1>
        <form class="acme-form" onsubmit={handleSubmit}>
            <div class="acme-form__field">
                <label for="firstName" class="acme-form__label">First Name<span class="acme-form__required">*</span></label>
                <input type="text" id="firstName" class="acme-form__input" placeholder="Enter your first name" required onblur={validateField}>
            </div>
            <div class="acme-form__field">
                <label for="lastName" class="acme-form__label">Last Name<span class="acme-form__required">*</span></label>
                <input type="text" id="lastName" class="acme-form__input" placeholder="Enter your last name" required onblur={validateField}>
            </div>
            <div class="acme-form__field">
                <label for="dateOfBirth" class="acme-form__label">Date of Birth<span class="acme-form__required">*</span></label>
                <input type="date" id="dateOfBirth" class="acme-form__input" required onblur={validateField}>
            </div>
            <div class="acme-form__field">
                <label for="email" class="acme-form__label">Email<span class="acme-form__required">*</span></label>
                <input type="email" id="email" class="acme-form__input" placeholder="Enter your email address" required onblur={validateField}>
            </div>
            <div class="acme-form__field">
                <label for="phoneNumber" class="acme-form__label">Phone Number</label>
                <input type="tel" id="phoneNumber" class="acme-form__input" placeholder="Enter your phone number" onblur={validateField}>
            </div>
            <div class="acme-form__field">
                <label for="startDate" class="acme-form__label">Start Date<span class="acme-form__required">*</span></label>
                <input type="date" id="startDate" class="acme-form__input" required onblur={validateField}>
            </div>
            <div class="acme-form__field">
                <label for="endDate" class="acme-form__label">End Date<span class="acme-form__required">*</span></label>
                <input type="date" id="endDate" class="acme-form__input" required onblur={validateField}>
            </div>
            <div class="acme-form__field">
                <label for="gender" class="acme-form__label">Gender<span class="acme-form__required">*</span></label>
                <select id="gender" class="acme-form__select" required onblur={validateField}>
                    <option value="">Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="acme-form__field">
                <label for="address" class="acme-form__label">Address<span class="acme-form__required">*</span></label>
                <textarea id="address" class="acme-form__textarea" placeholder="Enter your full address" required onblur={validateField}></textarea>
            </div>
            <div class="acme-form__actions">
                <button type="submit" class="acme-button acme-button_primary" disabled={isSubmitDisabled}>Submit</button>
                <button type="button" class="acme-button acme-button_secondary" onclick={handleReset}>Reset</button>
            </div>
        </form>
        <div class="acme-form__links">
            <a href="/privacy-policy" target="_blank" class="acme-link">Privacy Policy</a>
            <a href="/terms-of-service" target="_blank" class="acme-link">Terms of Service</a>
        </div>
    </div>
</template>
