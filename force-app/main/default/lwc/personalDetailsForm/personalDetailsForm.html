<!-- personalDetailsForm.html -->
<template>
    <div class="acme-personal-details-form">
        <div class="acme-personal-details-form__section">
            <h2 class="acme-heading acme-heading_medium">Personal Information</h2>
            <div class="acme-personal-details-form__field">
                <label for="firstName" class="acme-personal-details-form__label">First name <span class="acme-personal-details-form__required">*</span></label>
                <lightning-input type="text" id="firstName" name="firstName" required class="acme-personal-details-form__input"></lightning-input>
            </div>
            <div class="acme-personal-details-form__field">
                <label for="middleName" class="acme-personal-details-form__label">Middle name</label>
                <lightning-input type="text" id="middleName" name="middleName" class="acme-personal-details-form__input"></lightning-input>
            </div>
            <div class="acme-personal-details-form__field">
                <label for="lastName" class="acme-personal-details-form__label">Last name <span class="acme-personal-details-form__required">*</span></label>
                <lightning-input type="text" id="lastName" name="lastName" required class="acme-personal-details-form__input"></lightning-input>
            </div>
        </div>
        
        <div class="acme-personal-details-form__section">
            <h2 class="acme-heading acme-heading_medium">Address</h2>
            <div class="acme-personal-details-form__field">
                <label for="address" class="acme-personal-details-form__label">Address</label>
                <lightning-input type="text" id="address" name="address" class="acme-personal-details-form__input"></lightning-input>
            </div>
            <div class="acme-personal-details-form__field">
                <label for="cityTown" class="acme-personal-details-form__label">City or Town</label>
                <lightning-input type="text" id="cityTown" name="cityTown" class="acme-personal-details-form__input"></lightning-input>
            </div>
            <div class="acme-personal-details-form__field">
                <label for="state" class="acme-personal-details-form__label">State</label>
                <lightning-combobox
                    name="state"
                    placeholder="Choose a State"
                    options={stateOptions}
                    class="acme-personal-details-form__input"
                ></lightning-combobox>
            </div>
            <div class="acme-personal-details-form__field">
                <label for="zipCode" class="acme-personal-details-form__label">Zip code <span class="acme-personal-details-form__required">*</span></label>
                <lightning-input type="text" id="zipCode" name="zipCode" required pattern="^\d{5}(-\d{4})?$" message-when-pattern-mismatch="Please enter a valid 5 or 9 digit zip code" class="acme-personal-details-form__input"></lightning-input>
            </div>
        </div>
        
        <div class="acme-personal-details-form__actions">
            <lightning-button 
                label="Submit" 
                variant="brand" 
                onclick={handleSubmit} 
                class="acme-button acme-button_primary"
            ></lightning-button>
        </div>
    </div>
</template>
