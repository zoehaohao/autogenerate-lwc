<!-- personalDetailsForm.html -->
<template>
    <div class="acme-personal-details-form slds-p-around_medium">
        <h2 class="acme-heading acme-heading_large slds-m-bottom_medium">Personal Details Form</h2>
        
        <form class="acme-form">
            <div class="slds-grid slds-wrap slds-gutters">
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-m-bottom_small">
                    <lightning-input 
                        label="First Name" 
                        name="firstName" 
                        type="text" 
                        required 
                        placeholder="Enter your first name"
                        pattern="[A-Za-z]+"
                        message-when-pattern-mismatch="Please enter alphabets only"
                        onchange={handleInputChange}>
                    </lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-m-bottom_small">
                    <lightning-input 
                        label="Last Name" 
                        name="lastName" 
                        type="text" 
                        required 
                        placeholder="Enter your last name"
                        pattern="[A-Za-z]+"
                        message-when-pattern-mismatch="Please enter alphabets only"
                        onchange={handleInputChange}>
                    </lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-m-bottom_small">
                    <lightning-input 
                        label="Email" 
                        name="email" 
                        type="email" 
                        required 
                        placeholder="Enter your email address"
                        onchange={handleInputChange}>
                    </lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-m-bottom_small">
                    <lightning-input 
                        label="Phone" 
                        name="phone" 
                        type="tel" 
                        placeholder="Enter your phone number"
                        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                        message-when-pattern-mismatch="Please enter a valid phone number (e.g., 123-456-7890)"
                        onchange={handleInputChange}>
                    </lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-m-bottom_small">
                    <lightning-input 
                        label="Date of Birth" 
                        name="dateOfBirth" 
                        type="date" 
                        required 
                        onchange={handleInputChange}>
                    </lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-m-bottom_small">
                    <lightning-textarea 
                        label="Address" 
                        name="address" 
                        placeholder="Enter your full address"
                        onchange={handleInputChange}>
                    </lightning-textarea>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-m-bottom_small">
                    <lightning-input 
                        label="City" 
                        name="city" 
                        type="text" 
                        placeholder="Enter your city"
                        pattern="[A-Za-z\s]+"
                        message-when-pattern-mismatch="Please enter alphabets and spaces only"
                        onchange={handleInputChange}>
                    </lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-m-bottom_small">
                    <lightning-combobox
                        label="State/Province"
                        name="state"
                        placeholder="Select your state/province"
                        options={stateOptions}
                        onchange={handleInputChange}>
                    </lightning-combobox>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-m-bottom_small">
                    <lightning-combobox
                        label="Country"
                        name="country"
                        placeholder="Select your country"
                        value="United States"
                        required
                        options={countryOptions}
                        onchange={handleInputChange}>
                    </lightning-combobox>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-m-bottom_small">
                    <lightning-input 
                        label="Zip/Postal Code" 
                        name="zipCode" 
                        type="text" 
                        placeholder="Enter your zip/postal code"
                        pattern="[A-Za-z0-9]+"
                        message-when-pattern-mismatch="Please enter alphanumeric characters only"
                        onchange={handleInputChange}>
                    </lightning-input>
                </div>
            </div>

            <div class="slds-m-top_medium slds-text-align_right">
                <lightning-button 
                    label="Cancel" 
                    variant="neutral" 
                    class="slds-m-right_x-small" 
                    onclick={handleCancel}>
                </lightning-button>
                <lightning-button 
                    label="Submit" 
                    variant="brand" 
                    class="acme-button_primary"
                    onclick={handleSubmit}
                    disabled={isSubmitDisabled}>
                </lightning-button>
            </div>
        </form>

        <div class="slds-m-top_medium">
            <a href="/home" class="acme-link">Back to Home</a>
            <a href="/privacy-policy" class="acme-link slds-m-left_medium" target="_blank">Privacy Policy</a>
        </div>
    </div>
</template>
