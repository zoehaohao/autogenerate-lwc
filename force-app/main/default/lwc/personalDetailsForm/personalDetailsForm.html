<template>
 <div class="root-container">
  <div class="slds-form" role="form">
   <div class="slds-form-element slds-form-element_stacked">
    <label class="slds-form-element__label" for="firstName">
     <abbr class="slds-required" title="required">
      *
     </abbr>
     First Name
    </label>
    <div class="slds-form-element__control">
     <input class="slds-input" id="firstName" onchange="{handleInputChange}" placeholder="Enter your first name" required="" type="text"/>
    </div>
   </div>
   <div class="slds-form-element slds-form-element_stacked">
    <label class="slds-form-element__label" for="lastName">
     <abbr class="slds-required" title="required">
      *
     </abbr>
     Last Name
    </label>
    <div class="slds-form-element__control">
     <input class="slds-input" id="lastName" onchange="{handleInputChange}" placeholder="Enter your last name" required="" type="text"/>
    </div>
   </div>
   <div class="slds-form-element slds-form-element_stacked">
    <label class="slds-form-element__label" for="dateOfBirth">
     <abbr class="slds-required" title="required">
      *
     </abbr>
     Date of Birth
    </label>
    <div class="slds-form-element__control">
     <input class="slds-input" id="dateOfBirth" onchange="{handleInputChange}" required="" type="date"/>
    </div>
   </div>
   <div class="slds-form-element slds-form-element_stacked">
    <label class="slds-form-element__label" for="startDate">
     <abbr class="slds-required" title="required">
      *
     </abbr>
     Start Date
    </label>
    <div class="slds-form-element__control">
     <input class="slds-input" id="startDate" onchange="{handleInputChange}" required="" type="date"/>
    </div>
   </div>
   <div class="slds-form-element slds-form-element_stacked">
    <label class="slds-form-element__label" for="endDate">
     <abbr class="slds-required" title="required">
      *
     </abbr>
     End Date
    </label>
    <div class="slds-form-element__control">
     <input class="slds-input" id="endDate" onchange="{handleInputChange}" required="" type="date"/>
    </div>
   </div>
   <div class="slds-form-element slds-form-element_stacked">
    <label class="slds-form-element__label" for="email">
     <abbr class="slds-required" title="required">
      *
     </abbr>
     Email
    </label>
    <div class="slds-form-element__control">
     <input class="slds-input" id="email" onchange="{handleInputChange}" placeholder="Enter your email address" required="" type="email"/>
    </div>
   </div>
   <div class="slds-form-element slds-form-element_stacked">
    <label class="slds-form-element__label" for="phoneNumber">
     Phone Number
    </label>
    <div class="slds-form-element__control">
     <input class="slds-input" id="phoneNumber" onchange="{handleInputChange}" placeholder="Enter your phone number" type="tel"/>
    </div>
   </div>
   <div class="slds-form-element slds-form-element_stacked">
    <div class="slds-form-element__control">
     <button class="slds-button slds-button_brand" onclick="{handleSubmit}">
      Submit
     </button>
     <button class="slds-button slds-button_neutral" onclick="{handleReset}">
      Reset
     </button>
    </div>
   </div>
  </div>
  <template if:true="{errorMessage}">
   <div class="slds-text-color_error slds-m-top_small">
    {errorMessage}
   </div>
  </template>
 </div>
</template>
