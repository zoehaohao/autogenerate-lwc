<template>
 <div class="acme-personal-details-form">
  <lightning-card class="acme-card" title="Personal Details Form">
   <div class="acme-card__body">
    <lightning-input class="acme-input" label="Full Name" name="fullName" onchange="{handleInputChange}" required="" type="text">
    </lightning-input>
    <lightning-input class="acme-input" label="Date of Birth" name="dateOfBirth" onchange="{handleInputChange}" required="" type="date">
    </lightning-input>
    <lightning-input class="acme-input" label="Start Date" name="startDate" onchange="{handleInputChange}" required="" type="date">
    </lightning-input>
    <lightning-input class="acme-input" label="End Date" name="endDate" onchange="{handleInputChange}" required="" type="date">
    </lightning-input>
    <div class="acme-button-container">
     <lightning-button class="acme-button acme-button_primary" label="Submit" onclick="{handleSubmit}" variant="brand">
     </lightning-button>
    </div>
    <template if:true="{errorMessage}">
     <div class="acme-error-message">
      {errorMessage}
     </div>
    </template>
   </div>
  </lightning-card>
 </div>
</template>
