<!-- personalDetailsForm.html -->
<template>
    <div class="root-container">
        <div class="acme-form-section">
            <h2 class="acme-heading">Personal Information</h2>
            <div class="acme-form-field">
                <label for="firstName" class="acme-label">First name<span class="required-indicator">*</span></label>
                <input type="text" id="firstName" class="acme-input" required onchange={handleInputChange}>
            </div>
            <div class="acme-form-field">
                <label for="middleName" class="acme-label">Middle name</label>
                <input type="text" id="middleName" class="acme-input" onchange={handleInputChange}>
            </div>
            <div class="acme-form-field">
                <label for="lastName" class="acme-label">Last name<span class="required-indicator">*</span></label>
                <input type="text" id="lastName" class="acme-input" required onchange={handleInputChange}>
            </div>
        </div>
        <div class="acme-form-section">
            <h2 class="acme-heading">Address</h2>
            <div class="acme-form-field">
                <label for="address" class="acme-label">Address</label>
                <input type="text" id="address" class="acme-input" onchange={handleInputChange}>
            </div>
            <div class="acme-form-field">
                <label for="city" class="acme-label">City or Town</label>
                <input type="text" id="city" class="acme-input" onchange={handleInputChange}>
            </div>
            <div class="acme-form-field">
                <label for="state" class="acme-label">State</label>
                <div class="acme-select-wrapper">
                    <select id="state" class="acme-select" onchange={handleInputChange}>
                        <option value="">Choose a State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <!-- Add other states here -->
                    </select>
                </div>
            </div>
            <div class="acme-form-field">
                <label for="zipCode" class="acme-label">Zip code<span class="required-indicator">*</span></label>
                <input type="text" id="zipCode" class="acme-input" required onchange={handleInputChange}>
            </div>
        </div>
        <div if:true={errorMessage} class="acme-error-message">{errorMessage}</div>
    </div>
</template>
