<template>
 <div class="root-container">
  <lightning-card icon-name="standard:person_account" title="Personal Details Form">
   <div class="slds-p-around_medium">
    <lightning-input label="First Name" name="firstName" onchange="{handleInputChange}" required="" type="text">
    </lightning-input>
    <lightning-input label="Last Name" name="lastName" onchange="{handleInputChange}" required="" type="text">
    </lightning-input>
    <lightning-input label="Date of Birth" name="dateOfBirth" onchange="{handleInputChange}" required="" type="date">
    </lightning-input>
    <lightning-input label="Start Date" name="startDate" onchange="{handleInputChange}" required="" type="date">
    </lightning-input>
    <lightning-input label="End Date" name="endDate" onchange="{handleInputChange}" required="" type="date">
    </lightning-input>
    <div class="slds-m-top_medium">
     <lightning-button class="slds-m-right_x-small" label="Submit" onclick="{handleSubmit}" variant="brand">
     </lightning-button>
     <lightning-button label="Reset" onclick="{handleReset}" variant="neutral">
     </lightning-button>
    </div>
    <template if:true="{errorMessage}">
     <div class="slds-m-top_small slds-text-color_error">
      {errorMessage}
     </div>
    </template>
   </div>
  </lightning-card>
 </div>
</template>
