<!-- personalDetailsForm.html -->
<template>
    <div class="acme-personal-details-form">
        <h1 class="acme-heading acme-heading_large">Personal Details Form</h1>
        
        <template if:true={errorMessages.length}>
            <div class="acme-error-container">
                <p>Please correct the following errors:</p>
                <ul>
                    <template for:each={errorMessages} for:item="error">
                        <li key={error}>{error}</li>
                    </template>
                </ul>
            </div>
        </template>
        
        <div class="acme-form-section">
            <h2 class="acme-heading acme-heading_medium">Personal Information</h2>
            <div class="acme-form-row">
                <lightning-combobox name="title" label="Title" value={title} options={titleOptions} required onchange={handleInputChange}></lightning-combobox>
            </div>
            <div class="acme-form-row">
                <lightning-input type="text" name="firstName" label="First name" required onchange={handleInputChange}></lightning-input>
            </div>
            <div class="acme-form-row">
                <lightning-input type="text" name="middleName" label="Middle name" onchange={handleInputChange}></lightning-input>
            </div>
            <div class="acme-form-row">
                <lightning-input type="text" name="lastName" label="Last name" onchange={handleInputChange}></lightning-input>
            </div>
            <div class="acme-form-row">
                <lightning-input type="date" name="birthdate" label="Birthdate" required onchange={handleInputChange}></lightning-input>
            </div>
            <div class="acme-form-row">
                <lightning-radio-group name="gender" label="Gender" options={genderOptions} required onchange={handleInputChange}></lightning-radio-group>
            </div>
        </div>
        
        <div class="acme-form-section">
            <h2 class="acme-heading acme-heading_medium">Address</h2>
            <div class="acme-form-row">
                <lightning-input type="text" name="addressLine1" label="Address Line 1" required onchange={handleInputChange}></lightning-input>
            </div>
            <div class="acme-form-row">
                <lightning-input type="text" name="addressLine2" label="Address Line 2" onchange={handleInputChange}></lightning-input>
            </div>
            <div class="acme-form-row">
                <lightning-input type="text" name="suburbCity" label="Suburb/City" required onchange={handleInputChange}></lightning-input>
            </div>
            <div class="acme-form-row">
                <lightning-combobox name="state" label="State" value={state} options={stateOptions} required onchange={handleInputChange}></lightning-combobox>
            </div>
            <div class="acme-form-row">
                <lightning-input type="text" name="postcode" label="Postcode" required onchange={handleInputChange} pattern="[0-9]{4}" message-when-pattern-mismatch="Postcode must be 4 digits"></lightning-input>
            </div>
            <div class="acme-form-row">
                <lightning-combobox name="country" label="Country" value={country} options={countryOptions} required onchange={handleInputChange}></lightning-combobox>
            </div>
        </div>
        
        <div class="acme-form-section">
            <h2 class="acme-heading acme-heading_medium">Date Range</h2>
            <div class="acme-form-row">
                <lightning-input type="date" name="startDate" label="Start Date" required onchange={handleInputChange}></lightning-input>
            </div>
            <div class="acme-form-row">
                <lightning-input type="date" name="endDate" label="End Date" required onchange={handleInputChange}></lightning-input>
            </div>
        </div>
        
        <div class="acme-form-buttons">
            <lightning-button label="Submit" variant="brand" onclick={handleSubmit} class="acme-button acme-button_primary"></lightning-button>
            <lightning-button label="Reset Form" onclick={handleReset} class="acme-button acme-button_secondary"></lightning-button>
        </div>
    </div>
</template>
