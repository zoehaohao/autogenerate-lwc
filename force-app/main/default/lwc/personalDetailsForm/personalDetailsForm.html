<template>
 <div class="acme-personal-details-form">
  <lightning-card title="Personal Details Form">
   <div class="acme-personal-details-form__content">
    <lightning-input label="First Name" name="firstName" onchange="__LWC_BINDING_0_MARKER__" required="">
    </lightning-input>
    <lightning-input label="Last Name" name="lastName" onchange="__LWC_BINDING_1_MARKER__" required="">
    </lightning-input>
    <lightning-input label="Email" name="email" onchange="__LWC_BINDING_2_MARKER__" required="" type="email">
    </lightning-input>
    <lightning-input label="Phone" name="phone" onchange="__LWC_BINDING_3_MARKER__" required="" type="tel">
    </lightning-input>
    <lightning-input label="Date of Birth" name="dateOfBirth" onchange="__LWC_BINDING_4_MARKER__" required="" type="date">
    </lightning-input>
    <lightning-combobox label="Gender" name="gender" onchange="__LWC_BINDING_6_MARKER__" options="__LWC_BINDING_5_MARKER__" required="">
    </lightning-combobox>
    <lightning-input label="Start Date" name="startDate" onchange="__LWC_BINDING_7_MARKER__" required="" type="date">
    </lightning-input>
    <lightning-input label="End Date" name="endDate" onchange="__LWC_BINDING_8_MARKER__" required="" type="date">
    </lightning-input>
    <lightning-button class="acme-personal-details-form__submit-button" label="Submit" onclick="__LWC_BINDING_9_MARKER__" variant="brand">
    </lightning-button>
   </div>
   <template if:true={errorMessage}>
    <div class="acme-personal-details-form__error">
     {errorMessage}
    </div>
   </template>
  </lightning-card>
 </div>
</template>
