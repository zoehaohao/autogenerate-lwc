<!-- personalDetailsForm.html -->
<template>
    <div class="root-container slds-p-around_medium">
        <div class="slds-form" role="form">
            <div class="slds-form-element slds-form-element_stacked">
                <h2 class="slds-text-heading_medium slds-m-bottom_medium acme-heading acme-heading_medium">Personal Information</h2>
                
                <div class="slds-form-element slds-form-element_horizontal">
                    <label class="slds-form-element__label" for="firstName">
                        <abbr class="slds-required" title="required">*</abbr> First name
                    </label>
                    <div class="slds-form-element__control">
                        <input type="text" id="firstName" required class="slds-input" onchange={handleInputChange} />
                    </div>
                </div>

                <div class="slds-form-element slds-form-element_horizontal">
                    <label class="slds-form-element__label" for="middleName">Middle name</label>
                    <div class="slds-form-element__control">
                        <input type="text" id="middleName" class="slds-input" onchange={handleInputChange} />
                    </div>
                </div>

                <div class="slds-form-element slds-form-element_horizontal">
                    <label class="slds-form-element__label" for="lastName">
                        <abbr class="slds-required" title="required">*</abbr> Last name
                    </label>
                    <div class="slds-form-element__control">
                        <input type="text" id="lastName" required class="slds-input" onchange={handleInputChange} />
                    </div>
                </div>
            </div>

            <div class="slds-form-element slds-form-element_stacked slds-m-top_medium">
                <h2 class="slds-text-heading_medium slds-m-bottom_medium acme-heading acme-heading_medium">Address</h2>

                <div class="slds-form-element slds-form-element_horizontal">
                    <label class="slds-form-element__label" for="address">Address</label>
                    <div class="slds-form-element__control">
                        <input type="text" id="address" class="slds-input" onchange={handleInputChange} />
                    </div>
                </div>

                <div class="slds-form-element slds-form-element_horizontal">
                    <label class="slds-form-element__label" for="cityTown">City or Town</label>
                    <div class="slds-form-element__control">
                        <input type="text" id="cityTown" class="slds-input" onchange={handleInputChange} />
                    </div>
                </div>

                <div class="slds-form-element slds-form-element_horizontal">
                    <label class="slds-form-element__label" for="state">State</label>
                    <div class="slds-form-element__control">
                        <div class="slds-select_container">
                            <select id="state" class="slds-select" onchange={handleInputChange}>
                                <option value="">Choose a State</option>
                                <!-- Add state options here -->
                            </select>
                        </div>
                    </div>
                </div>

                <div class="slds-form-element slds-form-element_horizontal">
                    <label class="slds-form-element__label" for="zipCode">
                        <abbr class="slds-required" title="required">*</abbr> Zip code
                    </label>
                    <div class="slds-form-element__control">
                        <input type="text" id="zipCode" required class="slds-input" onchange={handleInputChange} />
                    </div>
                </div>
            </div>

            <div class="slds-m-top_medium">
                <button class="slds-button slds-button_brand acme-button_primary" onclick={handleSubmit}>Submit</button>
            </div>
        </div>
    </div>
</template>
