<!-- personalDetailsForm.html -->
<template>
    <div class="acme-personal-details-form">
        <div class="acme-personal-details-form__section">
            <h2 class="acme-heading acme-heading_medium">Personal Information</h2>
            <div class="acme-personal-details-form__field">
                <label for="firstName" class="acme-personal-details-form__label">First name<span class="acme-personal-details-form__required">*</span></label>
                <input type="text" id="firstName" name="firstName" required class="acme-personal-details-form__input" onblur={validateField}>
            </div>
            <div class="acme-personal-details-form__field">
                <label for="middleName" class="acme-personal-details-form__label">Middle name</label>
                <input type="text" id="middleName" name="middleName" class="acme-personal-details-form__input">
            </div>
            <div class="acme-personal-details-form__field">
                <label for="lastName" class="acme-personal-details-form__label">Last name<span class="acme-personal-details-form__required">*</span></label>
                <input type="text" id="lastName" name="lastName" required class="acme-personal-details-form__input" onblur={validateField}>
            </div>
        </div>
        <div class="acme-personal-details-form__section">
            <h2 class="acme-heading acme-heading_medium">Address</h2>
            <div class="acme-personal-details-form__field">
                <label for="address" class="acme-personal-details-form__label">Address</label>
                <input type="text" id="address" name="address" class="acme-personal-details-form__input">
            </div>
            <div class="acme-personal-details-form__field">
                <label for="cityTown" class="acme-personal-details-form__label">City or Town</label>
                <input type="text" id="cityTown" name="cityTown" class="acme-personal-details-form__input">
            </div>
            <div class="acme-personal-details-form__field">
                <label for="state" class="acme-personal-details-form__label">State</label>
                <div class="acme-personal-details-form__select-wrapper">
                    <select id="state" name="state" class="acme-personal-details-form__select">
                        <option value="">Choose a State</option>
                        <!-- Add state options here -->
                    </select>
                </div>
            </div>
            <div class="acme-personal-details-form__field">
                <label for="zipCode" class="acme-personal-details-form__label">Zip code<span class="acme-personal-details-form__required">*</span></label>
                <input type="text" id="zipCode" name="zipCode" required class="acme-personal-details-form__input" onblur={validateField}>
            </div>
        </div>
        <div class="acme-personal-details-form__actions">
            <button class="acme-button acme-button_primary" onclick={handleSubmit}>Submit</button>
        </div>
    </div>
</template>
