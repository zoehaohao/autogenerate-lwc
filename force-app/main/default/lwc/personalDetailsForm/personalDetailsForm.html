<template>
 <div class="acme-personal-details-form">
  <div class="acme-personal-details-form__section">
   <h2 class="acme-heading acme-heading_medium">
    Personal Information
   </h2>
   <div class="acme-personal-details-form__field">
    <label class="acme-personal-details-form__label" for="firstName">
     First Name
     <span class="acme-personal-details-form__required">
      *
     </span>
    </label>
    <input class="acme-personal-details-form__input" id="firstName" name="firstName" onblur="{validateField}" required="" type="text"/>
   </div>
   <div class="acme-personal-details-form__field">
    <label class="acme-personal-details-form__label" for="middleName">
     Middle Name
    </label>
    <input class="acme-personal-details-form__input" id="middleName" name="middleName" type="text"/>
   </div>
   <div class="acme-personal-details-form__field">
    <label class="acme-personal-details-form__label" for="lastName">
     Last Name
     <span class="acme-personal-details-form__required">
      *
     </span>
    </label>
    <input class="acme-personal-details-form__input" id="lastName" name="lastName" onblur="{validateField}" required="" type="text"/>
   </div>
  </div>
  <div class="acme-personal-details-form__section">
   <h2 class="acme-heading acme-heading_medium">
    Address
   </h2>
   <div class="acme-personal-details-form__field">
    <label class="acme-personal-details-form__label" for="address">
     Address
    </label>
    <input class="acme-personal-details-form__input" id="address" name="address" type="text"/>
   </div>
   <div class="acme-personal-details-form__field">
    <label class="acme-personal-details-form__label" for="city">
     City or Town
    </label>
    <input class="acme-personal-details-form__input" id="city" name="city" type="text"/>
   </div>
   <div class="acme-personal-details-form__field">
    <label class="acme-personal-details-form__label" for="state">
     State
    </label>
    <div class="acme-personal-details-form__select-wrapper">
     <select class="acme-personal-details-form__select" id="state" name="state">
      <option disabled="" selected="" value="">
       Choose a State
      </option>
      <option value="AL">
       Alabama
      </option>
      <option value="AK">
       Alaska
      </option>
      <!-- Add other states here -->
     </select>
    </div>
   </div>
   <div class="acme-personal-details-form__field">
    <label class="acme-personal-details-form__label" for="zipCode">
     Zip Code
     <span class="acme-personal-details-form__required">
      *
     </span>
    </label>
    <input class="acme-personal-details-form__input" id="zipCode" name="zipCode" onblur="{validateField}" required="" type="text"/>
   </div>
  </div>
  <div class="acme-personal-details-form__submit">
   <button class="acme-button acme-button_primary" onclick="{handleSubmit}">
    Submit
   </button>
  </div>
 </div>
</template>
