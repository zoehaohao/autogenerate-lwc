<!-- personalDetailsForm.html -->
<template>
    <div class="acme-personal-details-form">
        <div class="acme-personal-details-form__section">
            <h2 class="acme-heading acme-heading_medium">Personal Information</h2>
            <div class="acme-personal-details-form__fields">
                <lightning-input label="First Name" type="text" required placeholder="Enter first name" onblur={handleInputChange} class="acme-input"></lightning-input>
                <lightning-input label="Middle Name" type="text" placeholder="Enter middle name" onblur={handleInputChange} class="acme-input"></lightning-input>
                <lightning-input label="Last Name" type="text" required placeholder="Enter last name" onblur={handleInputChange} class="acme-input"></lightning-input>
                <lightning-input label="Birthdate" type="date" required placeholder="MM/DD/YYYY" onblur={handleInputChange} class="acme-input"></lightning-input>
            </div>
        </div>
        <div class="acme-personal-details-form__section">
            <h2 class="acme-heading acme-heading_medium">Address</h2>
            <div class="acme-personal-details-form__fields">
                <lightning-input label="Address" type="text" placeholder="Enter address" onblur={handleInputChange} class="acme-input"></lightning-input>
                <lightning-input label="City/Town" type="text" placeholder="Enter city" onblur={handleInputChange} class="acme-input"></lightning-input>
                <lightning-combobox label="State" placeholder="Choose a State" options={stateOptions} onchange={handleInputChange} class="acme-input"></lightning-combobox>
                <lightning-input label="Zip Code" type="text" required placeholder="Enter zip code" onblur={handleInputChange} class="acme-input"></lightning-input>
            </div>
        </div>
        <div class="acme-personal-details-form__section">
            <div class="acme-personal-details-form__fields">
                <lightning-input label="Start Date" type="date" required placeholder="MM/DD/YYYY" onblur={handleInputChange} class="acme-input"></lightning-input>
                <lightning-input label="End Date" type="date" required placeholder="MM/DD/YYYY" onblur={handleInputChange} class="acme-input"></lightning-input>
            </div>
        </div>
        <div class="acme-personal-details-form__buttons">
            <lightning-button label="Submit" variant="brand" onclick={handleSubmit} class="acme-button acme-button_primary"></lightning-button>
            <lightning-button label="Clear" onclick={handleClear} class="acme-button acme-button_secondary"></lightning-button>
        </div>
        <template if:true={errorMessage}>
            <div class="acme-personal-details-form__error">{errorMessage}</div>
        </template>
    </div>
</template>
