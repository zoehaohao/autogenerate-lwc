<template>
 <div class="acme-personal-details-form">
  <div class="acme-personal-details-form__section">
   <h2 class="acme-heading acme-heading_medium">
    Personal Information
   </h2>
   <div class="acme-personal-details-form__field-group">
    <label class="acme-personal-details-form__label" for="firstName">
     <span class="acme-personal-details-form__required-indicator">
      *
     </span>
     First Name
    </label>
    <lightning-input class="acme-personal-details-form__input" id="firstName" name="firstName" onchange="{handleInputChange}" required="" type="text">
    </lightning-input>
   </div>
   <div class="acme-personal-details-form__field-group">
    <label class="acme-personal-details-form__label" for="middleName">
     Middle Name
    </label>
    <lightning-input class="acme-personal-details-form__input" id="middleName" name="middleName" onchange="{handleInputChange}" type="text">
    </lightning-input>
   </div>
   <div class="acme-personal-details-form__field-group">
    <label class="acme-personal-details-form__label" for="lastName">
     <span class="acme-personal-details-form__required-indicator">
      *
     </span>
     Last Name
    </label>
    <lightning-input class="acme-personal-details-form__input" id="lastName" name="lastName" onchange="{handleInputChange}" required="" type="text">
    </lightning-input>
   </div>
  </div>
  <div class="acme-personal-details-form__section">
   <h2 class="acme-heading acme-heading_medium">
    Address
   </h2>
   <div class="acme-personal-details-form__field-group">
    <label class="acme-personal-details-form__label" for="address">
     Address
    </label>
    <lightning-input class="acme-personal-details-form__input" id="address" name="address" onchange="{handleInputChange}" type="text">
    </lightning-input>
   </div>
   <div class="acme-personal-details-form__field-group">
    <label class="acme-personal-details-form__label" for="city">
     City or Town
    </label>
    <lightning-input class="acme-personal-details-form__input" id="city" name="city" onchange="{handleInputChange}" type="text">
    </lightning-input>
   </div>
   <div class="acme-personal-details-form__field-group">
    <label class="acme-personal-details-form__label" for="state">
     State
    </label>
    <lightning-combobox class="acme-personal-details-form__input" id="state" name="state" onchange="{handleInputChange}" options="{stateOptions}" placeholder="Choose a State">
    </lightning-combobox>
   </div>
   <div class="acme-personal-details-form__field-group">
    <label class="acme-personal-details-form__label" for="zipCode">
     <span class="acme-personal-details-form__required-indicator">
      *
     </span>
     Zip Code
    </label>
    <lightning-input class="acme-personal-details-form__input" id="zipCode" message-when-pattern-mismatch="Please enter a valid 5-digit zip code" name="zipCode" onchange="{handleInputChange}" pattern="[0-9]{5}" required="" type="text">
    </lightning-input>
   </div>
  </div>
 </div>
</template>
