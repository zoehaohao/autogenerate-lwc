<!-- personalDetailsForm.html -->
<template>
    <div class="root-container">
        <div class="acme-form slds-p-around_medium">
            <h1 class="acme-heading acme-heading_large slds-m-bottom_medium">Personal Details Form</h1>
            
            <div class="acme-form__section slds-m-bottom_medium">
                <h2 class="acme-heading acme-heading_medium slds-m-bottom_small">Personal Information</h2>
                
                <lightning-combobox
                    label="Title"
                    name="title"
                    value={title}
                    placeholder="Select..."
                    options={titleOptions}
                    required
                    onchange={handleInputChange}
                ></lightning-combobox>
                
                <lightning-input
                    type="text"
                    label="First name"
                    name="firstName"
                    required
                    onchange={handleInputChange}
                ></lightning-input>
                
                <lightning-input
                    type="text"
                    label="Middle name"
                    name="middleName"
                    onchange={handleInputChange}
                ></lightning-input>
                
                <lightning-input
                    type="text"
                    label="Last name"
                    name="lastName"
                    required
                    onchange={handleInputChange}
                ></lightning-input>
                
                <lightning-input
                    type="date"
                    label="Birthdate"
                    name="birthdate"
                    required
                    onchange={handleInputChange}
                ></lightning-input>
                
                <fieldset class="slds-form-element">
                    <legend class="slds-form-element__legend slds-form-element__label">Gender</legend>
                    <div class="slds-form-element__control">
                        <div class="slds-radio_button-group">
                            <template for:each={genderOptions} for:item="option">
                                <span class="slds-button slds-radio_button" key={option.value}>
                                    <input
                                        type="radio"
                                        name="gender"
                                        id={option.value}
                                        value={option.value}
                                        onchange={handleInputChange}
                                    />
                                    <label class="slds-radio_button__label" for={option.value}>
                                        <span class="slds-radio_faux">{option.label}</span>
                                    </label>
                                </span>
                            </template>
                        </div>
                    </div>
                </fieldset>
            </div>
            
            <div class="acme-form__section slds-m-bottom_medium">
                <h2 class="acme-heading acme-heading_medium slds-m-bottom_small">Address</h2>
                
                <lightning-input
                    type="text"
                    label="Address Line 1"
                    name="addressLine1"
                    required
                    onchange={handleInputChange}
                ></lightning-input>
                
                <lightning-input
                    type="text"
                    label="Address Line 2"
                    name="addressLine2"
                    onchange={handleInputChange}
                ></lightning-input>
                
                <lightning-input
                    type="text"
                    label="Suburb/City"
                    name="city"
                    required
                    onchange={handleInputChange}
                ></lightning-input>
                
                <lightning-combobox
                    label="State"
                    name="state"
                    value={state}
                    placeholder="Select..."
                    options={stateOptions}
                    required
                    onchange={handleInputChange}
                ></lightning-combobox>
                
                <lightning-input
                    type="text"
                    label="Postcode"
                    name="postcode"
                    pattern="[0-9]{4}"
                    message-when-pattern-mismatch="Please enter a 4-digit code"
                    required
                    onchange={handleInputChange}
                ></lightning-input>
                
                <lightning-combobox
                    label="Country"
                    name="country"
                    value={country}
                    placeholder="Select..."
                    options={countryOptions}
                    required
                    onchange={handleInputChange}
                ></lightning-combobox>
                
                <lightning-input
                    type="date"
                    label="Start Date"
                    name="startDate"
                    required
                    onchange={handleInputChange}
                ></lightning-input>
                
                <lightning-input
                    type="date"
                    label="End Date"
                    name="endDate"
                    required
                    onchange={handleInputChange}
                ></lightning-input>
            </div>
            
            <div class="acme-form__actions slds-grid slds-grid_align-spread">
                <lightning-button
                    label="Reset Form"
                    onclick={handleReset}
                    class="acme-button acme-button_secondary"
                ></lightning-button>
                <lightning-button
                    label="Submit"
                    onclick={handleSubmit}
                    variant="brand"
                    class="acme-button acme-button_primary"
                    disabled={isFormInvalid}
                ></lightning-button>
            </div>
        </div>
    </div>
</template>
