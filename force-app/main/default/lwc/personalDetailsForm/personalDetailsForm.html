<template>
    <div class="root-container slds-p-around_medium">
        <lightning-card title="Personal Details Form">
            <div class="slds-grid slds-wrap">
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-p-horizontal_small">
                    <lightning-input label="First Name" required></lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-p-horizontal_small">
                    <lightning-input label="Last Name" required></lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-p-horizontal_small">
                    <lightning-input type="email" label="Email" required></lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-p-horizontal_small">
                    <lightning-input type="tel" label="Phone" required></lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-p-horizontal_small">
                    <lightning-textarea label="Address" required></lightning-textarea>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-p-horizontal_small">
                    <lightning-input type="date" label="Date of Birth" required></lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-p-horizontal_small">
                    <lightning-combobox label="Gender" options={genderOptions} required></lightning-combobox>
                </div>
            </div>
            <div class="slds-m-top_medium slds-text-align_center">
                <lightning-button label="Submit" variant="brand" onclick={handleSubmit}></lightning-button>
            </div>
        </lightning-card>
    </div>
</template>
