<template>
    <div class="acme-personal-details-form slds-p-around_medium">
        <h2 class="slds-text-heading_medium slds-m-bottom_medium">Personal Details</h2>
        <div class="slds-grid slds-gutters slds-wrap">
            <div class="slds-col slds-size_1-of-2">
                <lightning-input label="First Name" required class="acme-input"></lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-2">
                <lightning-input label="Last Name" required class="acme-input"></lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-1">
                <lightning-input type="email" label="Email" required class="acme-input"></lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-2">
                <lightning-input type="tel" label="Phone" class="acme-input"></lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-2">
                <lightning-input type="date" label="Date of Birth" required class="acme-input"></lightning-input>
            </div>
        </div>
        <div class="slds-m-top_medium">
            <lightning-button label="Submit" variant="brand" onclick={handleSubmit} class="acme-button_primary"></lightning-button>
        </div>
    </div>
</template>
