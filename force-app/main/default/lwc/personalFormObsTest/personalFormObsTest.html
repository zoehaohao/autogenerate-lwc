<template>
    <div class="slds-card">
        <div class="slds-card__header">
            <h2 class="slds-card__header-title">
                <span class="slds-text-heading_medium">Personal Information Form</span>
            </h2>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <div class="slds-form" role="list">
                <div class="slds-form__row">
                    <div class="slds-form__item" role="listitem">
                        <div class="slds-form-element">
                            <label class="slds-form-element__label" for="firstName">First Name</label>
                            <div class="slds-form-element__control">
                                <lightning-input 
                                    type="text" 
                                    id="firstName"
                                    name="firstName"
                                    value={firstName}
                                    onchange={handleInputChange}
                                    required>
                                </lightning-input>
                            </div>
                        </div>
                    </div>
                    <div class="slds-form__item" role="listitem">
                        <div class="slds-form-element">
                            <label class="slds-form-element__label" for="lastName">Last Name</label>
                            <div class="slds-form-element__control">
                                <lightning-input 
                                    type="text" 
                                    id="lastName"
                                    name="lastName"
                                    value={lastName}
                                    onchange={handleInputChange}
                                    required>
                                </lightning-input>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="slds-form__row">
                    <div class="slds-form__item" role="listitem">
                        <div class="slds-form-element">
                            <label class="slds-form-element__label" for="email">Email</label>
                            <div class="slds-form-element__control">
                                <lightning-input 
                                    type="email" 
                                    id="email"
                                    name="email"
                                    value={email}
                                    onchange={handleInputChange}
                                    required>
                                </lightning-input>
                            </div>
                        </div>
                    </div>
                    <div class="slds-form__item" role="listitem">
                        <div class="slds-form-element">
                            <label class="slds-form-element__label" for="phone">Phone</label>
                            <div class="slds-form-element__control">
                                <lightning-input 
                                    type="tel" 
                                    id="phone"
                                    name="phone"
                                    value={phone}
                                    onchange={handleInputChange}>
                                </lightning-input>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="slds-m-top_medium">
                <lightning-button 
                    variant="brand"
                    label="Submit"
                    onclick={handleSubmit}
                    class="slds-m-right_x-small">
                </lightning-button>
                <lightning-button 
                    label="Reset"
                    onclick={handleReset}>
                </lightning-button>
            </div>
        </div>
    </div>
</template>
