<!-- personalInfoForm.html -->
<template>
    <div class="root-container">
        <div if:true={errorSummary} class="error-summary slds-m-bottom_medium">
            {errorSummary}
        </div>
        
        <div class="form-grid">
            <div class="personal-info slds-p-bottom_medium">
                <h2 class="section-header">Personal Information</h2>
                <div class="slds-form-element slds-m-bottom_small">
                    <label class="slds-form-element__label">
                        <abbr class="slds-required" title="required">*</abbr>First Name
                    </label>
                    <div class="slds-form-element__control">
                        <input type="text" class="slds-input" placeholder="Enter first name" 
                               required onblur={validateField} data-field="firstName"/>
                        <div if:true={errors.firstName} class="error-message">{errors.firstName}</div>
                    </div>
                </div>

                <div class="slds-form-element slds-m-bottom_small">
                    <label class="slds-form-element__label">Middle Name</label>
                    <div class="slds-form-element__control">
                        <input type="text" class="slds-input" placeholder="Enter middle name"/>
                    </div>
                </div>

                <div class="slds-form-element slds-m-bottom_small">
                    <label class="slds-form-element__label">
                        <abbr class="slds-required" title="required">*</abbr>Last Name
                    </label>
                    <div class="slds-form-element__control">
                        <input type="text" class="slds-input" placeholder="Enter last name" 
                               required onblur={validateField} data-field="lastName"/>
                        <div if:true={errors.lastName} class="error-message">{errors.lastName}</div>
                    </div>
                </div>

                <div class="slds-form-element slds-m-bottom_small">
                    <label class="slds-form-element__label">
                        <abbr class="slds-required" title="required">*</abbr>Birthdate
                    </label>
                    <div class="slds-form-element__control">
                        <input type="date" class="slds-input" required 
                               onblur={validateField} data-field="birthdate"/>
                        <div if:true={errors.birthdate} class="error-message">{errors.birthdate}</div>
                    </div>
                </div>
            </div>

            <div class="address-info">
                <h2 class="section-header">Address Information</h2>
                <div class="slds-form-element slds-m-bottom_small">
                    <label class="slds-form-element__label">Address</label>
                    <div class="slds-form-element__control">
                        <input type="text" class="slds-input" placeholder="Enter address"/>
                    </div>
                </div>

                <div class="slds-form-element slds-m-bottom_small">
                    <label class="slds-form-element__label">City or Town</label>
                    <div class="slds-form-element__control">
                        <input type="text" class="slds-input" placeholder="Enter city"/>
                    </div>
                </div>

                <div class="slds-form-element slds-m-bottom_small">
                    <label class="slds-form-element__label">State</label>
                    <div class="slds-form-element__control">
                        <select class="slds-select" onchange={handleStateChange}>
                            <option value="">Choose a State</option>
                            <template for:each={stateOptions} for:item="state">
                                <option key={state.value} value={state.value}>{state.label}</option>
                            </template>
                        </select>
                    </div>
                </div>

                <div class="slds-form-element slds-m-bottom_small">
                    <label class="slds-form-element__label">
                        <abbr class="slds-required" title="required">*</abbr>Zip Code
                    </label>
                    <div class="slds-form-element__control">
                        <input type="text" class="slds-input" placeholder="Enter zip code" 
                               required onblur={validateField} data-field="zipCode"/>
                        <div if:true={errors.zipCode} class="error-message">{errors.zipCode}</div>
                    </div>
                </div>

                <div class="slds-form-element slds-m-bottom_small">
                    <label class="slds-form-element__label">
                        <abbr class="slds-required" title="required">*</abbr>Start Date
                    </label>
                    <div class="slds-form-element__control">
                        <input type="date" class="slds-input" required 
                               onblur={validateField} data-field="startDate"/>
                        <div if:true={errors.startDate} class="error-message">{errors.startDate}</div>
                    </div>
                </div>

                <div class="slds-form-element slds-m-bottom_small">
                    <label class="slds-form-element__label">
                        <abbr class="slds-required" title="required">*</abbr>End Date
                    </label>
                    <div class="slds-form-element__control">
                        <input type="date" class="slds-input" required 
                               onblur={validateField} data-field="endDate"/>
                        <div if:true={errors.endDate} class="error-message">{errors.endDate}</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="button-container">
            <button class="slds-button slds-button_neutral" onclick={handleClear}>Clear</button>
            <button class="slds-button slds-button_brand" onclick={handleSubmit}>Submit</button>
        </div>
    </div>
</template>
