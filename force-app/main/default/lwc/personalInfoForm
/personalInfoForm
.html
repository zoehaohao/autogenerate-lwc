<!-- personalInfoForm.html -->
<template>
    <div class="root-container">
        <div class="form-container">
            <div class="section personal-info">
                <h2>Personal Information</h2>
                <div class="form-group">
                    <label for="firstName">First name <span class="required">*</span></label>
                    <input type="text" id="firstName" required class={firstNameClass} value={firstName} onchange={handleFirstNameChange}/>
                    <div if:true={firstNameError} class="error-message">{firstNameError}</div>
                </div>
                <div class="form-group">
                    <label for="middleName">Middle name</label>
                    <input type="text" id="middleName" value={middleName} onchange={handleMiddleNameChange}/>
                </div>
                <div class="form-group">
                    <label for="lastName">Last name <span class="required">*</span></label>
                    <input type="text" id="lastName" required class={lastNameClass} value={lastName} onchange={handleLastNameChange}/>
                    <div if:true={lastNameError} class="error-message">{lastNameError}</div>
                </div>
                <div class="form-group">
                    <label for="birthdate">Birthdate <span class="required">*</span></label>
                    <input type="date" id="birthdate" required class={birthdateClass} value={birthdate} onchange={handleBirthdateChange}/>
                    <div if:true={birthdateError} class="error-message">{birthdateError}</div>
                </div>
            </div>
            <div class="section address-info">
                <h2>Address Information</h2>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" value={address} onchange={handleAddressChange}/>
                </div>
                <div class="form-group">
                    <label for="city">City or Town</label>
                    <input type="text" id="city" value={city} onchange={handleCityChange}/>
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <select id="state" value={state} onchange={handleStateChange}>
                        <option value="">Choose a State</option>
                        <template for:each={stateOptions} for:item="option">
                            <option key={option.value} value={option.value}>{option.label}</option>
                        </template>
                    </select>
                </div>
                <div class="form-group">
                    <label for="zipCode">Zip code <span class="required">*</span></label>
                    <input type="text" id="zipCode" required class={zipCodeClass} value={zipCode} onchange={handleZipCodeChange}/>
                    <div if:true={zipCodeError} class="error-message">{zipCodeError}</div>
                </div>
                <div class="form-group">
                    <label for="startDate">Start Date <span class="required">*</span></label>
                    <input type="date" id="startDate" required class={startDateClass} value={startDate} onchange={handleStartDateChange}/>
                    <div if:true={startDateError} class="error-message">{startDateError}</div>
                </div>
                <div class="form-group">
                    <label for="endDate">End Date <span class="required">*</span></label>
                    <input type="date" id="endDate" required class={endDateClass} value={endDate} onchange={handleEndDateChange}/>
                    <div if:true={endDateError} class="error-message">{endDateError}</div>
                </div>
            </div>
            <div class="button-container">
                <button class="slds-button slds-button_neutral" onclick={handleClear}>Clear</button>
                <button class="slds-button slds-button_brand" onclick={handleSubmit}>Submit</button>
            </div>
        </div>
    </div>
</template>
