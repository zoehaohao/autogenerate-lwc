<!-- personalInfoForm.html -->
<template>
    <div class="root-container">
        <div class="form-container">
            <div class="section personal-info">
                <h2>Personal Information</h2>
                <div class="field-group">
                    <lightning-input 
                        label="First Name" 
                        required
                        type="text"
                        placeholder="Enter first name"
                        onchange={handleInputChange}
                        class="field"
                        name="firstName">
                    </lightning-input>

                    <lightning-input 
                        label="Middle Name"
                        type="text"
                        placeholder="Enter middle name"
                        onchange={handleInputChange}
                        class="field"
                        name="middleName">
                    </lightning-input>

                    <lightning-input 
                        label="Last Name"
                        required
                        type="text"
                        placeholder="Enter last name"
                        onchange={handleInputChange}
                        class="field"
                        name="lastName">
                    </lightning-input>

                    <lightning-input 
                        label="Birthdate"
                        required
                        type="date"
                        onchange={handleInputChange}
                        class="field"
                        name="birthdate">
                    </lightning-input>
                </div>
            </div>

            <div class="section address-info">
                <h2>Address Information</h2>
                <div class="field-group">
                    <lightning-input 
                        label="Address"
                        type="text"
                        placeholder="Enter address"
                        onchange={handleInputChange}
                        class="field"
                        name="address">
                    </lightning-input>

                    <lightning-input 
                        label="City or Town"
                        type="text"
                        placeholder="Enter city"
                        onchange={handleInputChange}
                        class="field"
                        name="city">
                    </lightning-input>

                    <lightning-combobox
                        label="State"
                        placeholder="Choose a State"
                        options={stateOptions}
                        onchange={handleInputChange}
                        class="field"
                        name="state">
                    </lightning-combobox>

                    <lightning-input 
                        label="Zip Code"
                        required
                        type="text"
                        placeholder="Enter zip code"
                        onchange={handleInputChange}
                        class="field"
                        name="zipCode">
                    </lightning-input>

                    <lightning-input 
                        label="Start Date"
                        required
                        type="date"
                        onchange={handleInputChange}
                        class="field"
                        name="startDate">
                    </lightning-input>

                    <lightning-input 
                        label="End Date"
                        required
                        type="date"
                        onchange={handleInputChange}
                        class="field"
                        name="endDate">
                    </lightning-input>
                </div>
            </div>

            <div class="button-group">
                <lightning-button 
                    label="Clear"
                    onclick={handleClear}
                    variant="neutral"
                    class="slds-m-right_x-small">
                </lightning-button>
                <lightning-button 
                    label="Submit"
                    onclick={handleSubmit}
                    variant="brand">
                </lightning-button>
            </div>

            <template if:true={errorMessage}>
                <div class="error-message">
                    {errorMessage}
                </div>
            </template>
        </div>
    </div>
</template>
