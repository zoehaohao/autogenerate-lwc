<!-- personalInfoForm.html -->
<template>
    <div class="acme-personal-info-form">
        <div class="acme-personal-info-form__section">
            <h2 class="acme-heading acme-heading_medium">Personal Information</h2>
            <div class="acme-personal-info-form__grid">
                <div class="acme-personal-info-form__field">
                    <label for="firstName" class="acme-label">First Name<span class="acme-required">*</span></label>
                    <input type="text" id="firstName" class="acme-input" required placeholder="Enter first name" onchange={handleInputChange}>
                </div>
                <div class="acme-personal-info-form__field">
                    <label for="middleName" class="acme-label">Middle Name</label>
                    <input type="text" id="middleName" class="acme-input" placeholder="Enter middle name" onchange={handleInputChange}>
                </div>
                <div class="acme-personal-info-form__field">
                    <label for="lastName" class="acme-label">Last Name<span class="acme-required">*</span></label>
                    <input type="text" id="lastName" class="acme-input" required placeholder="Enter last name" onchange={handleInputChange}>
                </div>
                <div class="acme-personal-info-form__field">
                    <label for="birthdate" class="acme-label">Birthdate<span class="acme-required">*</span></label>
                    <input type="date" id="birthdate" class="acme-input" required onchange={handleInputChange}>
                </div>
            </div>
        </div>
        <div class="acme-personal-info-form__section">
            <h2 class="acme-heading acme-heading_medium">Address</h2>
            <div class="acme-personal-info-form__grid">
                <div class="acme-personal-info-form__field">
                    <label for="address" class="acme-label">Address</label>
                    <input type="text" id="address" class="acme-input" placeholder="Enter address" onchange={handleInputChange}>
                </div>
                <div class="acme-personal-info-form__field">
                    <label for="city" class="acme-label">City or Town</label>
                    <input type="text" id="city" class="acme-input" placeholder="Enter city" onchange={handleInputChange}>
                </div>
                <div class="acme-personal-info-form__field">
                    <label for="state" class="acme-label">State</label>
                    <select id="state" class="acme-select" onchange={handleInputChange}>
                        <option value="">Choose a State</option>
                        <template for:each={stateOptions} for:item="state">
                            <option key={state.value} value={state.value}>{state.label}</option>
                        </template>
                    </select>
                </div>
                <div class="acme-personal-info-form__field">
                    <label for="zipCode" class="acme-label">Zip Code<span class="acme-required">*</span></label>
                    <input type="text" id="zipCode" class="acme-input" required placeholder="Enter zip code" onchange={handleInputChange}>
                </div>
                <div class="acme-personal-info-form__field">
                    <label for="startDate" class="acme-label">Start Date<span class="acme-required">*</span></label>
                    <input type="date" id="startDate" class="acme-input" required onchange={handleInputChange}>
                </div>
                <div class="acme-personal-info-form__field">
                    <label for="endDate" class="acme-label">End Date<span class="acme-required">*</span></label>
                    <input type="date" id="endDate" class="acme-input" required onchange={handleInputChange}>
                </div>
            </div>
        </div>
        <div class="acme-personal-info-form__actions">
            <button class="acme-button acme-button_secondary" onclick={handleClear}>Clear</button>
            <button class="acme-button acme-button_primary" onclick={handleSubmit}>Submit</button>
        </div>
        <div if:true={errorMessage} class="acme-personal-info-form__error">{errorMessage}</div>
    </div>
</template>
