<!-- personalInfoForm.html -->
<template>
    <div class="slds-form acme-form">
        <div class="slds-form-element slds-form-element_stacked">
            <h2 class="slds-text-heading_medium slds-m-bottom_medium acme-heading acme-heading_medium">Personal Information</h2>
            <lightning-input 
                label="First Name" 
                name="firstName" 
                required
                class="slds-m-bottom_small acme-input"
                onchange={handleInputChange}>
            </lightning-input>
            <lightning-input 
                label="Middle Name" 
                name="middleName"
                class="slds-m-bottom_small acme-input"
                onchange={handleInputChange}>
            </lightning-input>
            <lightning-input 
                label="Last Name" 
                name="lastName" 
                required
                class="slds-m-bottom_small acme-input"
                onchange={handleInputChange}>
            </lightning-input>
        </div>
        <div class="slds-form-element slds-form-element_stacked">
            <h2 class="slds-text-heading_medium slds-m-bottom_medium acme-heading acme-heading_medium">Address</h2>
            <lightning-input 
                label="Address" 
                name="address"
                class="slds-m-bottom_small acme-input"
                onchange={handleInputChange}>
            </lightning-input>
            <lightning-input 
                label="City or Town" 
                name="city"
                class="slds-m-bottom_small acme-input"
                onchange={handleInputChange}>
            </lightning-input>
            <lightning-combobox
                label="State"
                name="state"
                placeholder="Choose a State"
                options={stateOptions}
                class="slds-m-bottom_small acme-input"
                onchange={handleInputChange}>
            </lightning-combobox>
            <lightning-input 
                label="Zip Code" 
                name="zipCode" 
                required
                pattern="[0-9]{5}"
                message-when-pattern-mismatch="Please enter a valid 5-digit zip code"
                class="slds-m-bottom_small acme-input"
                onchange={handleInputChange}>
            </lightning-input>
        </div>
        <div class="slds-m-top_medium">
            <lightning-button 
                label="Submit" 
                variant="brand" 
                onclick={handleSubmit}
                class="acme-button_primary">
            </lightning-button>
        </div>
    </div>
</template>
