<template>
    <div class="slds-p-around_medium">
        <!-- Progress Indicator -->
        <lightning-progress-indicator 
            current-step={currentPageString}
            type="path"
            variant="base">
            <lightning-progress-step 
                label="Personal Information" 
                value="1">
            </lightning-progress-step>
            <lightning-progress-step 
                label="Address" 
                value="2">
            </lightning-progress-step>
        </lightning-progress-indicator>

        <!-- Form Container -->
        <div class="slds-form slds-m-top_large">
            <!-- Page 1: Personal Information -->
            <template if:true={isPageOne}>
                <h2 class="slds-text-heading_medium slds-m-bottom_medium">Personal Information</h2>
                
                <lightning-input 
                    type="text"
                    label="Name"
                    required
                    value={formData.name}
                    onchange={handleInputChange}
                    data-field="name"
                    class="slds-m-bottom_medium">
                </lightning-input>
            </template>

            <!-- Page 2: Address -->
            <template if:true={isPageTwo}>
                <h2 class="slds-text-heading_medium slds-m-bottom_medium">Address</h2>
                
                <lightning-input 
                    type="text"
                    label="Address"
                    value={formData.address}
                    onchange={handleInputChange}
                    data-field="address"
                    class="slds-m-bottom_medium">
                </lightning-input>
            </template>

            <!-- Navigation Buttons -->
            <div class="slds-m-top_medium slds-grid slds-grid_align-spread">
                <template if:true={showPrevButton}>
                    <lightning-button 
                        label="Previous"
                        onclick={handlePrevious}
                        variant="neutral">
                    </lightning-button>
                </template>

                <template if:true={showNextButton}>
                    <lightning-button 
                        label="Next"
                        onclick={handleNext}
                        variant="brand">
                    </lightning-button>
                </template>

                <template if:true={showSubmitButton}>
                    <lightning-button 
                        label="Submit"
                        onclick={handleSubmit}
                        variant="brand">
                    </lightning-button>
                </template>
            </div>
        </div>
    </div>
</template>
