<!-- personalInfoForm.html -->
<template>
    <div class="root-container">
        <div class="slds-grid slds-wrap slds-gutters">
            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12">
                <lightning-input
                    label="Last Name"
                    required
                    class="required-field"
                    onchange={handleLastNameChange}
                    value={lastName}
                ></lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12">
                <lightning-input
                    label="Email"
                    type="email"
                    required
                    class="required-field"
                    onchange={handleEmailChange}
                    value={email}
                ></lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12">
                <lightning-input
                    label="Phone"
                    type="tel"
                    required
                    class="required-field"
                    onchange={handlePhoneChange}
                    value={phone}
                ></lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12">
                <lightning-input
                    label="Date of Birth"
                    type="date"
                    required
                    class="required-field"
                    onchange={handleDateOfBirthChange}
                    value={dateOfBirth}
                ></lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12">
                <lightning-combobox
                    label="Gender"
                    options={genderOptions}
                    value={gender}
                    onchange={handleGenderChange}
                ></lightning-combobox>
            </div>
            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12">
                <lightning-input
                    label="Address"
                    required
                    class="required-field"
                    onchange={handleAddressChange}
                    value={address}
                ></lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12">
                <lightning-input
                    label="City"
                    required
                    class="required-field"
                    onchange={handleCityChange}
                    value={city}
                ></lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12">
                <lightning-input
                    label="State"
                    required
                    class="required-field"
                    onchange={handleStateChange}
                    value={state}
                ></lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12">
                <lightning-input
                    label="Zip Code"
                    required
                    class="required-field"
                    onchange={handleZipCodeChange}
                    value={zipCode}
                ></lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12">
                <lightning-input
                    label="Social Security Number"
                    type="password"
                    required
                    class="required-field"
                    onchange={handleSsnChange}
                    value={ssn}
                ></lightning-input>
            </div>
        </div>
        <div class="slds-m-top_medium">
            <lightning-button
                label="Submit"
                variant="brand"
                onclick={handleSubmit}
                class="acme-button_primary"
            ></lightning-button>
        </div>
        <template if:true={errorMessage}>
            <div class="slds-text-color_error slds-m-top_small">{errorMessage}</div>
        </template>
    </div>
</template>
