<!-- personalInfoForm.html -->
<template>
    <div class="root-container">
        <div class="form-section">
            <h2>Personal Information</h2>
            <div class="form-field">
                <label for="firstName">First Name<span class="required">*</span></label>
                <input type="text" id="firstName" required placeholder="Enter first name" onblur={validateField}>
                <div if:true={errors.firstName} class="error-message">{errors.firstName}</div>
            </div>
            <div class="form-field">
                <label for="middleName">Middle Name</label>
                <input type="text" id="middleName" placeholder="Enter middle name">
            </div>
            <div class="form-field">
                <label for="lastName">Last Name<span class="required">*</span></label>
                <input type="text" id="lastName" required placeholder="Enter last name" onblur={validateField}>
                <div if:true={errors.lastName} class="error-message">{errors.lastName}</div>
            </div>
            <div class="form-field">
                <label for="birthdate">Birthdate<span class="required">*</span></label>
                <input type="date" id="birthdate" required onblur={validateField}>
                <div if:true={errors.birthdate} class="error-message">{errors.birthdate}</div>
            </div>
        </div>
        <div class="form-section">
            <h2>Address</h2>
            <div class="form-field">
                <label for="address">Address</label>
                <input type="text" id="address" placeholder="Enter address">
            </div>
            <div class="form-field">
                <label for="city">City or Town</label>
                <input type="text" id="city" placeholder="Enter city">
            </div>
            <div class="form-field">
                <label for="state">State</label>
                <select id="state">
                    <option value="">Choose a State</option>
                    <template for:each={stateOptions} for:item="state">
                        <option key={state.value} value={state.value}>{state.label}</option>
                    </template>
                </select>
            </div>
            <div class="form-field">
                <label for="zipCode">Zip Code<span class="required">*</span></label>
                <input type="text" id="zipCode" required placeholder="Enter zip code" onblur={validateField}>
                <div if:true={errors.zipCode} class="error-message">{errors.zipCode}</div>
            </div>
        </div>
        <div class="form-section">
            <div class="form-field">
                <label for="startDate">Start Date<span class="required">*</span></label>
                <input type="date" id="startDate" required onblur={validateField}>
                <div if:true={errors.startDate} class="error-message">{errors.startDate}</div>
            </div>
            <div class="form-field">
                <label for="endDate">End Date<span class="required">*</span></label>
                <input type="date" id="endDate" required onblur={validateField}>
                <div if:true={errors.endDate} class="error-message">{errors.endDate}</div>
            </div>
        </div>
        <div class="button-container">
            <button class="slds-button slds-button_brand" onclick={handleSubmit}>Submit</button>
        </div>
    </div>
</template>
