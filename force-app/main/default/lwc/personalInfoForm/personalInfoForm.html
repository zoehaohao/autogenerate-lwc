<!-- personalInfoForm.html -->
<template>
    <div class="root-container">
        <div class="form-container">
            <h2 class="section-header">Personal Information</h2>
            <div class="form-field">
                <label for="firstName">First Name<span class="required">*</span></label>
                <input type="text" id="firstName" required placeholder="Enter first name" onblur={validateField}>
            </div>
            <div class="form-field">
                <label for="middleName">Middle Name</label>
                <input type="text" id="middleName" placeholder="Enter middle name">
            </div>
            <div class="form-field">
                <label for="lastName">Last Name<span class="required">*</span></label>
                <input type="text" id="lastName" required placeholder="Enter last name" onblur={validateField}>
            </div>
            <div class="form-field">
                <label for="birthdate">Birthdate<span class="required">*</span></label>
                <input type="date" id="birthdate" required onchange={validateField}>
            </div>

            <h2 class="section-header">Address</h2>
            <div class="form-field">
                <label for="address">Address</label>
                <input type="text" id="address" placeholder="Enter address">
            </div>
            <div class="form-field">
                <label for="city">City/Town</label>
                <input type="text" id="city" placeholder="Enter city">
            </div>
            <div class="form-field">
                <label for="state">State</label>
                <select id="state">
                    <option value="">Choose a State</option>
                    <!-- Add state options here -->
                </select>
            </div>
            <div class="form-field">
                <label for="zipCode">Zip Code<span class="required">*</span></label>
                <input type="text" id="zipCode" required placeholder="Enter zip code" onblur={validateField}>
            </div>
            <div class="form-field">
                <label for="startDate">Start Date<span class="required">*</span></label>
                <input type="date" id="startDate" required onchange={validateField}>
            </div>
            <div class="form-field">
                <label for="endDate">End Date<span class="required">*</span></label>
                <input type="date" id="endDate" required onchange={validateField}>
            </div>

            <div class="button-container">
                <button class="btn-secondary" onclick={handleClear}>Clear</button>
                <button class="btn-primary" onclick={handleSubmit}>Submit</button>
            </div>
            <a href="#" onclick={handleCancel} class="cancel-link">Cancel</a>
        </div>
    </div>
</template>
