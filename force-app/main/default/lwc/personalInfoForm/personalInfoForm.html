<!-- personalInfoForm.html -->
<template>
    <div class="acme-personal-info-form">
        <div class="acme-personal-info-form__section">
            <h2 class="acme-heading acme-heading_medium">Personal Information</h2>
            <div class="acme-personal-info-form__fields">
                <lightning-input label="First Name" type="text" required placeholder="Enter first name" name="firstName" onblur={handleInputChange}></lightning-input>
                <lightning-input label="Middle Name" type="text" placeholder="Enter middle name" name="middleName" onblur={handleInputChange}></lightning-input>
                <lightning-input label="Last Name" type="text" required placeholder="Enter last name" name="lastName" onblur={handleInputChange}></lightning-input>
                <lightning-input label="Birthdate" type="date" required placeholder="MM/DD/YYYY" name="birthdate" onblur={handleInputChange}></lightning-input>
            </div>
        </div>
        <div class="acme-personal-info-form__section">
            <h2 class="acme-heading acme-heading_medium">Address</h2>
            <div class="acme-personal-info-form__fields">
                <lightning-input label="Address" type="text" placeholder="Enter address" name="address" onblur={handleInputChange}></lightning-input>
                <lightning-input label="City/Town" type="text" placeholder="Enter city" name="city" onblur={handleInputChange}></lightning-input>
                <lightning-combobox label="State" placeholder="Choose a State" options={stateOptions} name="state" onchange={handleInputChange}></lightning-combobox>
                <lightning-input label="Zip Code" type="text" required placeholder="Enter zip code" name="zipCode" onblur={handleInputChange}></lightning-input>
                <lightning-input label="Start Date" type="date" required placeholder="MM/DD/YYYY" name="startDate" onblur={handleInputChange}></lightning-input>
                <lightning-input label="End Date" type="date" required placeholder="MM/DD/YYYY" name="endDate" onblur={handleInputChange}></lightning-input>
            </div>
        </div>
        <div class="acme-personal-info-form__footer">
            <lightning-button label="Submit" variant="brand" onclick={handleSubmit} class="acme-button_primary"></lightning-button>
        </div>
    </div>
</template>
