<!-- personalInfoForm.html -->
<template>
    <div class="acme-personal-info-form">
        <div class="acme-personal-info-form__section">
            <h2 class="acme-heading acme-heading_medium">Personal Information</h2>
            <div class="acme-personal-info-form__field-group">
                <label for="firstName" class="acme-personal-info-form__label">First Name<span class="acme-personal-info-form__required">*</span></label>
                <lightning-input type="text" id="firstName" name="firstName" required onblur={validateField}></lightning-input>
            </div>
            <div class="acme-personal-info-form__field-group">
                <label for="middleName" class="acme-personal-info-form__label">Middle Name</label>
                <lightning-input type="text" id="middleName" name="middleName"></lightning-input>
            </div>
            <div class="acme-personal-info-form__field-group">
                <label for="lastName" class="acme-personal-info-form__label">Last Name<span class="acme-personal-info-form__required">*</span></label>
                <lightning-input type="text" id="lastName" name="lastName" required onblur={validateField}></lightning-input>
            </div>
            <div class="acme-personal-info-form__field-group">
                <label for="birthdate" class="acme-personal-info-form__label">Birthdate<span class="acme-personal-info-form__required">*</span></label>
                <lightning-input type="date" id="birthdate" name="birthdate" required onblur={validateField}></lightning-input>
            </div>
        </div>
        <div class="acme-personal-info-form__section">
            <h2 class="acme-heading acme-heading_medium">Address</h2>
            <div class="acme-personal-info-form__field-group">
                <label for="address" class="acme-personal-info-form__label">Address</label>
                <lightning-input type="text" id="address" name="address"></lightning-input>
            </div>
            <div class="acme-personal-info-form__field-group">
                <label for="city" class="acme-personal-info-form__label">City or Town</label>
                <lightning-input type="text" id="city" name="city"></lightning-input>
            </div>
            <div class="acme-personal-info-form__field-group">
                <label for="state" class="acme-personal-info-form__label">State</label>
                <lightning-combobox id="state" name="state" placeholder="Choose a State" options={stateOptions}></lightning-combobox>
            </div>
            <div class="acme-personal-info-form__field-group">
                <label for="zipCode" class="acme-personal-info-form__label">Zip Code<span class="acme-personal-info-form__required">*</span></label>
                <lightning-input type="text" id="zipCode" name="zipCode" required pattern="[0-9]{5}" onblur={validateField}></lightning-input>
            </div>
            <div class="acme-personal-info-form__field-group">
                <label for="startDate" class="acme-personal-info-form__label">Start Date<span class="acme-personal-info-form__required">*</span></label>
                <lightning-input type="date" id="startDate" name="startDate" required onblur={validateField}></lightning-input>
            </div>
            <div class="acme-personal-info-form__field-group">
                <label for="endDate" class="acme-personal-info-form__label">End Date<span class="acme-personal-info-form__required">*</span></label>
                <lightning-input type="date" id="endDate" name="endDate" required onblur={validateField}></lightning-input>
            </div>
        </div>
        <div class="acme-personal-info-form__button-container">
            <lightning-button label="Submit" variant="brand" onclick={handleSubmit} class="acme-button_primary"></lightning-button>
        </div>
    </div>
</template>
