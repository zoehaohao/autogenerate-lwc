<!-- personalInfoForm.html -->
<template>
    <div class="root-container">
        <div class="form-container">
            <h2 class="section-header">Personal Information</h2>
            <div class="form-row">
                <div class="form-field">
                    <label for="firstName">First Name<span class="required">*</span></label>
                    <input type="text" id="firstName" required placeholder="Enter first name" onchange={handleInputChange}>
                    <div if:true={errors.firstName} class="error-message">{errors.firstName}</div>
                </div>
                <div class="form-field">
                    <label for="middleName">Middle Name</label>
                    <input type="text" id="middleName" placeholder="Enter middle name" onchange={handleInputChange}>
                </div>
            </div>
            <div class="form-row">
                <div class="form-field">
                    <label for="lastName">Last Name<span class="required">*</span></label>
                    <input type="text" id="lastName" required placeholder="Enter last name" onchange={handleInputChange}>
                    <div if:true={errors.lastName} class="error-message">{errors.lastName}</div>
                </div>
                <div class="form-field">
                    <label for="birthdate">Birthdate<span class="required">*</span></label>
                    <input type="date" id="birthdate" required placeholder="MM/DD/YYYY" onchange={handleInputChange}>
                    <div if:true={errors.birthdate} class="error-message">{errors.birthdate}</div>
                </div>
            </div>
            <h2 class="section-header">Address Information</h2>
            <div class="form-row">
                <div class="form-field">
                    <label for="address">Address</label>
                    <input type="text" id="address" placeholder="Enter address" onchange={handleInputChange}>
                </div>
                <div class="form-field">
                    <label for="city">City/Town</label>
                    <input type="text" id="city" placeholder="Enter city" onchange={handleInputChange}>
                </div>
            </div>
            <div class="form-row">
                <div class="form-field">
                    <label for="state">State</label>
                    <select id="state" onchange={handleInputChange}>
                        <option value="">Choose a State</option>
                        <template for:each={stateOptions} for:item="state">
                            <option key={state.value} value={state.value}>{state.label}</option>
                        </template>
                    </select>
                </div>
                <div class="form-field">
                    <label for="zipCode">Zip Code<span class="required">*</span></label>
                    <input type="text" id="zipCode" required placeholder="Enter zip code" onchange={handleInputChange}>
                    <div if:true={errors.zipCode} class="error-message">{errors.zipCode}</div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-field">
                    <label for="startDate">Start Date<span class="required">*</span></label>
                    <input type="date" id="startDate" required placeholder="MM/DD/YYYY" onchange={handleInputChange}>
                    <div if:true={errors.startDate} class="error-message">{errors.startDate}</div>
                </div>
                <div class="form-field">
                    <label for="endDate">End Date<span class="required">*</span></label>
                    <input type="date" id="endDate" required placeholder="MM/DD/YYYY" onchange={handleInputChange}>
                    <div if:true={errors.endDate} class="error-message">{errors.endDate}</div>
                </div>
            </div>
            <div class="button-container">
                <button class="submit-button" onclick={handleSubmit} disabled={!isFormValid}>Submit</button>
            </div>
        </div>
    </div>
</template>
