<!-- personalInfoForm.html -->
<template>
    <div class="acme-personal-info-form">
        <h1 class="acme-heading acme-heading_large">Personal Information Form</h1>
        <div class="acme-form-grid">
            <div class="acme-form-section">
                <h2 class="acme-heading acme-heading_medium">Personal Information</h2>
                <div class="acme-form-field">
                    <label for="firstName" class="acme-label">First Name<span class="acme-required">*</span></label>
                    <input type="text" id="firstName" required placeholder="Enter first name" class="acme-input" onblur={validateField}/>
                </div>
                <div class="acme-form-field">
                    <label for="middleName" class="acme-label">Middle Name</label>
                    <input type="text" id="middleName" placeholder="Enter middle name" class="acme-input"/>
                </div>
                <div class="acme-form-field">
                    <label for="lastName" class="acme-label">Last Name<span class="acme-required">*</span></label>
                    <input type="text" id="lastName" required placeholder="Enter last name" class="acme-input" onblur={validateField}/>
                </div>
            </div>
            <div class="acme-form-section">
                <h2 class="acme-heading acme-heading_medium">Address Information</h2>
                <div class="acme-form-field">
                    <label for="address" class="acme-label">Address</label>
                    <input type="text" id="address" placeholder="Enter address" class="acme-input"/>
                </div>
                <div class="acme-form-field">
                    <label for="city" class="acme-label">City/Town</label>
                    <input type="text" id="city" placeholder="Enter city or town" class="acme-input"/>
                </div>
                <div class="acme-form-field">
                    <label for="state" class="acme-label">State</label>
                    <select id="state" class="acme-select">
                        <option value="">Choose a State</option>
                        <template for:each={stateOptions} for:item="state">
                            <option key={state.value} value={state.value}>{state.label}</option>
                        </template>
                    </select>
                </div>
                <div class="acme-form-field">
                    <label for="zipCode" class="acme-label">Zip Code<span class="acme-required">*</span></label>
                    <input type="text" id="zipCode" required placeholder="Enter zip code" class="acme-input" onblur={validateField}/>
                </div>
            </div>
        </div>
        <div class="acme-form-actions">
            <button class="acme-button acme-button_primary" onclick={handleSubmit}>Submit</button>
            <button class="acme-button acme-button_secondary" onclick={handleReset}>Reset</button>
        </div>
        <div if:true={errorMessage} class="acme-error-message">{errorMessage}</div>
        <div class="acme-form-help">
            <a href="/help/personal-info" class="acme-link">Form Help</a>
        </div>
    </div>
</template>
