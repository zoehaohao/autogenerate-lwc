<!-- personalInfoForm.html -->
<template>
    <div class="root-container">
        <div class="acme-card">
            <div class="acme-card__header">
                <h2 class="acme-heading acme-heading_medium">Personal Information Form</h2>
            </div>
            <div class="acme-card__body">
                <div class="acme-form-group">
                    <label for="name" class="acme-label">Name<span class="acme-required">*</span></label>
                    <input type="text" id="name" class="acme-input" required onchange={handleNameChange} />
                    <div if:true={nameError} class="acme-error">{nameError}</div>
                </div>
                <div class="acme-form-group">
                    <label for="address" class="acme-label">Address</label>
                    <input type="text" id="address" class="acme-input" onchange={handleAddressChange} />
                </div>
            </div>
        </div>
    </div>
</template>
