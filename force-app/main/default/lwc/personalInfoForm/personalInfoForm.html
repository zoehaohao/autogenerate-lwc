<!-- personalInfoForm.html -->
<template>
    <div class="acme-personal-info-form">
        <div class="acme-personal-info-form__section">
            <h2 class="acme-personal-info-form__heading">Personal Information</h2>
            <div class="acme-personal-info-form__grid">
                <div class="acme-personal-info-form__field">
                    <label for="firstName" class="acme-personal-info-form__label">First Name<span class="acme-personal-info-form__required">*</span></label>
                    <input type="text" id="firstName" class="acme-personal-info-form__input" required placeholder="Enter first name" onblur={validateField}>
                </div>
                <div class="acme-personal-info-form__field">
                    <label for="middleName" class="acme-personal-info-form__label">Middle Name</label>
                    <input type="text" id="middleName" class="acme-personal-info-form__input" placeholder="Enter middle name">
                </div>
                <div class="acme-personal-info-form__field">
                    <label for="lastName" class="acme-personal-info-form__label">Last Name<span class="acme-personal-info-form__required">*</span></label>
                    <input type="text" id="lastName" class="acme-personal-info-form__input" required placeholder="Enter last name" onblur={validateField}>
                </div>
                <div class="acme-personal-info-form__field">
                    <label for="birthdate" class="acme-personal-info-form__label">Birthdate<span class="acme-personal-info-form__required">*</span></label>
                    <input type="date" id="birthdate" class="acme-personal-info-form__input" required onblur={validateField}>
                </div>
            </div>
        </div>
        <div class="acme-personal-info-form__section">
            <h2 class="acme-personal-info-form__heading">Address</h2>
            <div class="acme-personal-info-form__grid">
                <div class="acme-personal-info-form__field">
                    <label for="address" class="acme-personal-info-form__label">Address</label>
                    <input type="text" id="address" class="acme-personal-info-form__input" placeholder="Enter address">
                </div>
                <div class="acme-personal-info-form__field">
                    <label for="city" class="acme-personal-info-form__label">City/Town</label>
                    <input type="text" id="city" class="acme-personal-info-form__input" placeholder="Enter city">
                </div>
                <div class="acme-personal-info-form__field">
                    <label for="state" class="acme-personal-info-form__label">State</label>
                    <select id="state" class="acme-personal-info-form__select">
                        <option value="">Choose a State</option>
                        <!-- Add state options here -->
                    </select>
                </div>
                <div class="acme-personal-info-form__field">
                    <label for="zipCode" class="acme-personal-info-form__label">Zip Code<span class="acme-personal-info-form__required">*</span></label>
                    <input type="text" id="zipCode" class="acme-personal-info-form__input" required placeholder="Enter zip code" onblur={validateField}>
                </div>
                <div class="acme-personal-info-form__field">
                    <label for="startDate" class="acme-personal-info-form__label">Start Date<span class="acme-personal-info-form__required">*</span></label>
                    <input type="date" id="startDate" class="acme-personal-info-form__input" required onblur={validateField}>
                </div>
                <div class="acme-personal-info-form__field">
                    <label for="endDate" class="acme-personal-info-form__label">End Date<span class="acme-personal-info-form__required">*</span></label>
                    <input type="date" id="endDate" class="acme-personal-info-form__input" required onblur={validateField}>
                </div>
            </div>
        </div>
        <div class="acme-personal-info-form__error" if:true={errorMessage}>{errorMessage}</div>
        <button class="acme-button_primary" onclick={handleSubmit}>Submit</button>
    </div>
</template>
