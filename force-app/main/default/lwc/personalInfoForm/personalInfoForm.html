<!-- personalInfoForm.html -->
<template>
    <div class="root-container">
        <div class="form-container">
            <div class="section personal-info">
                <h2>Personal Information</h2>
                <div class="form-row">
                    <label for="firstName">First Name<span class="required">*</span></label>
                    <input type="text" id="firstName" required placeholder="Enter first name" onchange={handleInputChange}>
                </div>
                <div class="form-row">
                    <label for="middleName">Middle Name</label>
                    <input type="text" id="middleName" placeholder="Enter middle name" onchange={handleInputChange}>
                </div>
                <div class="form-row">
                    <label for="lastName">Last Name<span class="required">*</span></label>
                    <input type="text" id="lastName" required placeholder="Enter last name" onchange={handleInputChange}>
                </div>
                <div class="form-row">
                    <label for="birthdate">Birthdate<span class="required">*</span></label>
                    <input type="date" id="birthdate" required placeholder="MM/DD/YYYY" onchange={handleInputChange}>
                </div>
            </div>
            <div class="section address-info">
                <h2>Address</h2>
                <div class="form-row">
                    <label for="address">Address</label>
                    <input type="text" id="address" placeholder="Enter address" onchange={handleInputChange}>
                </div>
                <div class="form-row">
                    <label for="city">City/Town</label>
                    <input type="text" id="city" placeholder="Enter city" onchange={handleInputChange}>
                </div>
                <div class="form-row">
                    <label for="state">State</label>
                    <select id="state" onchange={handleInputChange}>
                        <option value="">Choose a State</option>
                        <!-- Add state options here -->
                    </select>
                </div>
                <div class="form-row">
                    <label for="zipCode">Zip Code<span class="required">*</span></label>
                    <input type="text" id="zipCode" required placeholder="Enter zip code" onchange={handleInputChange}>
                </div>
            </div>
            <div class="section date-range">
                <div class="form-row">
                    <label for="startDate">Start Date<span class="required">*</span></label>
                    <input type="date" id="startDate" required placeholder="MM/DD/YYYY" onchange={handleInputChange}>
                </div>
                <div class="form-row">
                    <label for="endDate">End Date<span class="required">*</span></label>
                    <input type="date" id="endDate" required placeholder="MM/DD/YYYY" onchange={handleInputChange}>
                </div>
            </div>
            <div class="error-summary" if:true={hasErrors}>
                <p>Please correct the following errors:</p>
                <ul>
                    <template for:each={errorMessages} for:item="error">
                        <li key={error}>{error}</li>
                    </template>
                </ul>
            </div>
            <div class="button-container">
                <button class="acme-button_secondary" onclick={handleClear}>Clear</button>
                <button class="acme-button_primary" onclick={handleSubmit}>Submit</button>
            </div>
        </div>
    </div>
</template>
