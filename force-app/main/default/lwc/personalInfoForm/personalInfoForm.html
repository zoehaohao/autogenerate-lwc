<!-- personalInfoForm.html -->
<template>
    <div class="root-container slds-p-around_medium">
        <div class="slds-grid slds-wrap">
            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-p-right_medium">
                <h2 class="slds-text-heading_medium slds-m-bottom_small">Personal Information</h2>
                <div class="slds-form-element slds-m-bottom_small">
                    <label class="slds-form-element__label" for="firstName">
                        <abbr class="slds-required" title="required">*</abbr> First Name
                    </label>
                    <div class="slds-form-element__control">
                        <input type="text" id="firstName" class="slds-input" required onblur={validateField} />
                    </div>
                </div>
                <div class="slds-form-element slds-m-bottom_small">
                    <label class="slds-form-element__label" for="middleName">Middle Name</label>
                    <div class="slds-form-element__control">
                        <input type="text" id="middleName" class="slds-input" />
                    </div>
                </div>
                <div class="slds-form-element slds-m-bottom_small">
                    <label class="slds-form-element__label" for="lastName">
                        <abbr class="slds-required" title="required">*</abbr> Last Name
                    </label>
                    <div class="slds-form-element__control">
                        <input type="text" id="lastName" class="slds-input" required onblur={validateField} />
                    </div>
                </div>
                <div class="slds-form-element slds-m-bottom_small">
                    <label class="slds-form-element__label" for="birthdate">
                        <abbr class="slds-required" title="required">*</abbr> Birthdate
                    </label>
                    <div class="slds-form-element__control">
                        <input type="date" id="birthdate" class="slds-input" required onblur={validateField} />
                    </div>
                </div>
            </div>
            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                <h2 class="slds-text-heading_medium slds-m-bottom_small">Address</h2>
                <div class="slds-form-element slds-m-bottom_small">
                    <label class="slds-form-element__label" for="address">Address</label>
                    <div class="slds-form-element__control">
                        <input type="text" id="address" class="slds-input" />
                    </div>
                </div>
                <div class="slds-form-element slds-m-bottom_small">
                    <label class="slds-form-element__label" for="city">City/Town</label>
                    <div class="slds-form-element__control">
                        <input type="text" id="city" class="slds-input" />
                    </div>
                </div>
                <div class="slds-form-element slds-m-bottom_small">
                    <label class="slds-form-element__label" for="state">State</label>
                    <div class="slds-form-element__control">
                        <select id="state" class="slds-select">
                            <option value="">Choose a State</option>
                            <!-- Add state options here -->
                        </select>
                    </div>
                </div>
                <div class="slds-form-element slds-m-bottom_small">
                    <label class="slds-form-element__label" for="zipCode">
                        <abbr class="slds-required" title="required">*</abbr> Zip Code
                    </label>
                    <div class="slds-form-element__control">
                        <input type="text" id="zipCode" class="slds-input" required onblur={validateField} />
                    </div>
                </div>
                <div class="slds-form-element slds-m-bottom_small">
                    <label class="slds-form-element__label" for="startDate">
                        <abbr class="slds-required" title="required">*</abbr> Start Date
                    </label>
                    <div class="slds-form-element__control">
                        <input type="date" id="startDate" class="slds-input" required onblur={validateField} />
                    </div>
                </div>
                <div class="slds-form-element slds-m-bottom_small">
                    <label class="slds-form-element__label" for="endDate">
                        <abbr class="slds-required" title="required">*</abbr> End Date
                    </label>
                    <div class="slds-form-element__control">
                        <input type="date" id="endDate" class="slds-input" required onblur={validateField} />
                    </div>
                </div>
            </div>
        </div>
        <div class="slds-m-top_medium">
            <button class="slds-button slds-button_brand" onclick={handleSubmit} disabled={!isFormValid}>Submit</button>
        </div>
    </div>
</template>
