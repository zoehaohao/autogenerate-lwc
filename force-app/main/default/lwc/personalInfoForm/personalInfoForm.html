<!-- personalInfoForm.html -->
<template>
    <div class="slds-box slds-box_border slds-m-around_medium">
        <div class="slds-form slds-form_compound">
            <div class="slds-form-element__group">
                <div class="slds-form-element__row">
                    <div class="slds-form-element slds-form-element_compound">
                        <div class="slds-form-element__control">
                            <div class="slds-form-element__row">
                                <div class="slds-form-element slds-size_1-of-3">
                                    <label class="slds-form-element__label slds-m-right_x-small" for="firstName">
                                        <abbr class="slds-required" title="required">* </abbr>First Name
                                    </label>
                                    <div class="slds-form-element__control">
                                        <input type="text" id="firstName" class="slds-input" required
                                            value={formData.firstName}
                                            onchange={handleInputChange}
                                            data-field="firstName"
                                            aria-describedby="firstNameHelp"
                                            placeholder="Enter your first name" />
                                        <div id="firstNameHelp" class="slds-form-element__help">Your legal first name</div>
                                    </div>
                                    <template if:true={errors.firstName}>
                                        <div class="slds-form-element__help slds-text-color_error" role="alert">{errors.firstName}</div>
                                    </template>
                                </div>
                                <div class="slds-form-element slds-size_1-of-3">
                                    <label class="slds-form-element__label slds-m-right_x-small" for="middleName">Middle Name</label>
                                    <div class="slds-form-element__control">
                                        <input type="text" id="middleName" class="slds-input"
                                            value={formData.middleName}
                                            onchange={handleInputChange}
                                            data-field="middleName"
                                            placeholder="Enter your middle name" />
                                    </div>
                                </div>
                                <div class="slds-form-element slds-size_1-of-3">
                                    <label class="slds-form-element__label slds-m-right_x-small" for="lastName">
                                        <abbr class="slds-required" title="required">* </abbr>Last Name
                                    </label>
                                    <div class="slds-form-element__control">
                                        <input type="text" id="lastName" class="slds-input" required
                                            value={formData.lastName}
                                            onchange={handleInputChange}
                                            data-field="lastName"
                                            aria-describedby="lastNameHelp"
                                            placeholder="Enter your last name" />
                                        <div id="lastNameHelp" class="slds-form-element__help">Your legal last name</div>
                                    </div>
                                    <template if:true={errors.lastName}>
                                        <div class="slds-form-element__help slds-text-color_error" role="alert">{errors.lastName}</div>
                                    </template>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="slds-form-element__group">
                <div class="slds-form-element__row">
                    <div class="slds-form-element slds-form-element_compound">
                        <div class="slds-form-element__control">
                            <div class="slds-form-element__row">
                                <div class="slds-form-element slds-size_1-of-1">
                                    <label class="slds-form-element__label slds-m-right_x-small" for="address">Address</label>
                                    <div class="slds-form-element__control">
                                        <input type="text" id="address" class="slds-input"
                                            value={formData.address}
                                            onchange={handleInputChange}
                                            data-field="address"
                                            placeholder="Enter your address" />
                                    </div>
                                </div>
                            </div>
                            <div class="slds-form-element__row">
                                <div class="slds-form-element slds-size_1-of-2">
                                    <label class="slds-form-element__label slds-m-right_x-small" for="city">City or Town</label>
                                    <div class="slds-form-element__control">
                                        <input type="text" id="city" class="slds-input"
                                            value={formData.city}
                                            onchange={handleInputChange}
                                            data-field="city"
                                            placeholder="Enter your city or town" />
                                    </div>
                                </div>
                                <div class="slds-form-element slds-size_1-of-2">
                                    <label class="slds-form-element__label slds-m-right_x-small" for="state">State</label>
                                    <div class="slds-form-element__control slds-combobox_container">
                                        <div class={stateComboboxClass} aria-expanded={stateComboboxAriaExpanded} aria-haspopup="listbox" role="combobox">
                                            <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_right" role="none">
                                                <input type="text" class="slds-input slds-combobox__input slds-combobox__input-value"
                                                    id="state" aria-autocomplete="list" aria-controls="state-options"
                                                    autocomplete="off" role="textbox" placeholder="Choose a State"
                                                    readonly={stateComboboxReadonly}
                                                    value={formData.state}
                                                    onchange={handleStateChange}
                                                    onclick={handleStateClick}
                                                    onfocus={handleStateFocus}
                                                    onblur={handleStateBlur} />
                                                <span class="slds-icon_container slds-icon-utility-down slds-input__icon slds-input__icon_right">
                                                    <lightning-icon icon-name="utility:down" size="x-small" alternative-text="Open State Picklist"></lightning-icon>
                                                </span>
                                            </div>
                                            <div id="state-options" class={stateComboboxListboxClass} role="listbox">
                                                <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                                                    <template for:each={stateOptions} for:item="option">
                                                        <li key={option.value} role="presentation" class="slds-listbox__item" onclick={handleStateOptionClick} data-value={option.value}>
                                                            <div class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small" role="option">
                                                                <span class="slds-media__figure">
                                                                    <span class="slds-icon_container slds-icon_container_circle slds-icon-utility-check">
                                                                        <lightning-icon icon-name="utility:check" size="x-small" alternative-text="Selected"></lightning-icon>
                                                                    </span>
                                                                </span>
                                                                <div class="slds-media__body">
                                                                    <span class="slds-truncate">{option.label}</span>
                                                                </div>
                                                            </div>
                                                        </li>
                                                    </template>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="slds-form-element__row">
                                <div class="slds-form-element slds-size_1-of-2">
                                    <label class="slds-form-element__label slds-m-right_x-small" for="zipCode">
                                        <abbr class="slds-required" title="required">* </abbr>Zip Code
                                    </label>
                                    <div class="slds-form-element__control">
                                        <input type="text" id="zipCode" class="slds-input" required
                                            value={formData.zipCode}
                                            onchange={handleInputChange}
                                            data-field="zipCode"
                                            aria-describedby="zipCodeHelp"
                                            pattern="^\d{5}(?:[-\s]\d{4})?$"
                                            placeholder="Enter your zip code" />
                                        <div id="zipCodeHelp" class="slds-form-element__help">5-digit or 9-digit zip code</div>
                                    </div>
                                    <template if:true={errors.zipCode}>
                                        <div class="slds-form-element__help slds-text-color_error" role="alert">{errors.zipCode}</div>
                                    </template>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="slds-form-element__group">
                <div class="slds-form-element__row">
                    <div class="slds-form-element slds-size_1-of-1">
                        <div class="slds-form-element__control">
                            <lightning-button variant="brand" label="Submit" title="Submit Form" onclick={handleSubmit} disabled={isSubmitting} class="slds-m-right_small">
                                <template if:true={isSubmitting}>
                                    <lightning-spinner alternative-text="Processing..." variant="brand"></lightning-spinner>
                                </template>
                            </lightning-button>
                            <lightning-button variant="neutral" label="Cancel" title="Cancel Form" onclick={handleCancel}></lightning-button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
