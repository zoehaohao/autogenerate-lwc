<!-- personalInfoForm.html -->
<template>
    <div class="acme-personal-info-form">
        <h2 class="acme-heading acme-heading_medium">Personal Information Form</h2>
        <div class="acme-form-section">
            <h3 class="acme-heading acme-heading_small">Personal Information</h3>
            <div class="acme-form-field">
                <label for="firstName" class="acme-label">First name<span class="acme-required">*</span></label>
                <input type="text" id="firstName" class="acme-input" required onblur={validateField}>
            </div>
            <div class="acme-form-field">
                <label for="middleName" class="acme-label">Middle name</label>
                <input type="text" id="middleName" class="acme-input">
            </div>
            <div class="acme-form-field">
                <label for="lastName" class="acme-label">Last name<span class="acme-required">*</span></label>
                <input type="text" id="lastName" class="acme-input" required onblur={validateField}>
            </div>
            <div class="acme-form-field">
                <label for="birthdate" class="acme-label">Birthdate<span class="acme-required">*</span></label>
                <input type="date" id="birthdate" class="acme-input" required onblur={validateField}>
            </div>
        </div>
        <div class="acme-form-section">
            <h3 class="acme-heading acme-heading_small">Address</h3>
            <div class="acme-form-field">
                <label for="address" class="acme-label">Address</label>
                <input type="text" id="address" class="acme-input">
            </div>
            <div class="acme-form-field">
                <label for="city" class="acme-label">City or Town</label>
                <input type="text" id="city" class="acme-input">
            </div>
            <div class="acme-form-field">
                <label for="state" class="acme-label">State</label>
                <select id="state" class="acme-select">
                    <option value="">Choose a State</option>
                    <!-- Add state options here -->
                </select>
            </div>
            <div class="acme-form-field">
                <label for="zipCode" class="acme-label">Zip code<span class="acme-required">*</span></label>
                <input type="text" id="zipCode" class="acme-input" required onblur={validateField}>
            </div>
            <div class="acme-form-field">
                <label for="startDate" class="acme-label">Start Date<span class="acme-required">*</span></label>
                <input type="date" id="startDate" class="acme-input" required onblur={validateField}>
            </div>
            <div class="acme-form-field">
                <label for="endDate" class="acme-label">End Date<span class="acme-required">*</span></label>
                <input type="date" id="endDate" class="acme-input" required onblur={validateField}>
            </div>
        </div>
        <div class="acme-form-actions">
            <button class="acme-button acme-button_secondary" onclick={handleClear}>Clear</button>
            <button class="acme-button acme-button_primary" onclick={handleSubmit}>Submit</button>
        </div>
        <div if:true={errorMessage} class="acme-error-message">{errorMessage}</div>
    </div>
</template>
