<!-- personalInfoForm.html -->
<template>
    <div class="root-container">
        <div class="acme-card">
            <div class="acme-card__header">
                <h2 class="acme-heading acme-heading_medium">Personal Information Form</h2>
            </div>
            <div class="acme-card__body">
                <form class="acme-form">
                    <div class="acme-form__section">
                        <h3 class="acme-heading acme-heading_small">Personal Information</h3>
                        <div class="acme-form__row">
                            <label for="firstName" class="acme-form__label">First Name<span class="acme-form__required">*</span></label>
                            <input type="text" id="firstName" required class="acme-form__input" onchange={handleInputChange}/>
                        </div>
                        <div class="acme-form__row">
                            <label for="middleName" class="acme-form__label">Middle Name</label>
                            <input type="text" id="middleName" class="acme-form__input" onchange={handleInputChange}/>
                        </div>
                        <div class="acme-form__row">
                            <label for="lastName" class="acme-form__label">Last Name<span class="acme-form__required">*</span></label>
                            <input type="text" id="lastName" required class="acme-form__input" onchange={handleInputChange}/>
                        </div>
                        <div class="acme-form__row">
                            <label for="birthdate" class="acme-form__label">Birthdate<span class="acme-form__required">*</span></label>
                            <input type="date" id="birthdate" required class="acme-form__input" placeholder="MM/DD/YYYY" onchange={handleInputChange}/>
                        </div>
                    </div>
                    <div class="acme-form__section">
                        <h3 class="acme-heading acme-heading_small">Address Information</h3>
                        <div class="acme-form__row">
                            <label for="address" class="acme-form__label">Address</label>
                            <input type="text" id="address" class="acme-form__input" onchange={handleInputChange}/>
                        </div>
                        <div class="acme-form__row">
                            <label for="city" class="acme-form__label">City or Town</label>
                            <input type="text" id="city" class="acme-form__input" onchange={handleInputChange}/>
                        </div>
                        <div class="acme-form__row">
                            <label for="state" class="acme-form__label">State</label>
                            <select id="state" class="acme-form__select" onchange={handleInputChange}>
                                <option value="">Choose a State</option>
                                <!-- Add state options here -->
                            </select>
                        </div>
                        <div class="acme-form__row">
                            <label for="zipCode" class="acme-form__label">Zip Code<span class="acme-form__required">*</span></label>
                            <input type="text" id="zipCode" required class="acme-form__input" onchange={handleInputChange}/>
                        </div>
                    </div>
                    <div class="acme-form__section">
                        <div class="acme-form__row">
                            <label for="startDate" class="acme-form__label">Start Date<span class="acme-form__required">*</span></label>
                            <input type="date" id="startDate" required class="acme-form__input" placeholder="MM/DD/YYYY" onchange={handleInputChange}/>
                        </div>
                        <div class="acme-form__row">
                            <label for="endDate" class="acme-form__label">End Date<span class="acme-form__required">*</span></label>
                            <input type="date" id="endDate" required class="acme-form__input" placeholder="MM/DD/YYYY" onchange={handleInputChange}/>
                        </div>
                    </div>
                    <div class="acme-form__error" if:true={errorMessage}>{errorMessage}</div>
                    <div class="acme-form__buttons">
                        <button class="acme-button acme-button_primary" onclick={handleSubmit}>Submit</button>
                        <button class="acme-button acme-button_secondary" onclick={handleClear}>Clear</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
