<!-- personalInformationForm.html -->
<template>
    <div class="acme-personal-info-form slds-p-around_medium">
        <div class="slds-grid slds-gutters">
            <div class="slds-col slds-size_1-of-2">
                <h2 class="acme-heading acme-heading_medium slds-text-align_left slds-m-bottom_medium">Personal Information</h2>
                <lightning-input label="First Name" type="text" required placeholder="Enter first name" class="slds-m-bottom_small" onblur={validateField}></lightning-input>
                <lightning-input label="Last Name" type="text" required placeholder="Enter last name" class="slds-m-bottom_small" onblur={validateField}></lightning-input>
                <lightning-input label="Birthdate" type="date" required placeholder="MM/DD/YYYY" class="slds-m-bottom_small" onblur={validateField}></lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-2">
                <h2 class="acme-heading acme-heading_medium slds-text-align_left slds-m-bottom_medium">Address</h2>
                <lightning-textarea label="Address" placeholder="Enter address" class="slds-m-bottom_small"></lightning-textarea>
                <lightning-combobox label="State" placeholder="Choose a State" options={stateOptions} class="slds-m-bottom_small"></lightning-combobox>
                <lightning-input label="Start Date" type="date" required placeholder="MM/DD/YYYY" class="slds-m-bottom_small" onblur={validateField} onchange={validateDateRange}></lightning-input>
                <lightning-input label="End Date" type="date" required placeholder="MM/DD/YYYY" class="slds-m-bottom_small" onblur={validateField} onchange={validateDateRange}></lightning-input>
            </div>
        </div>
        <div class="slds-grid slds-grid_align-end slds-m-top_medium">
            <lightning-button label="Cancel" class="slds-m-right_x-small" onclick={handleCancel}></lightning-button>
            <lightning-button label="Save" variant="brand" onclick={handleSave} disabled={isFormInvalid}></lightning-button>
        </div>
        <template if:true={errorMessage}>
            <div class="slds-text-color_error slds-p-top_small">{errorMessage}</div>
        </template>
    </div>
</template>
