<template>
    <div class="slds-card">
        <!-- Header -->
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__body">
                    <h1 class="slds-card__header-title slds-text-heading_large slds-text-color_inverse" style="background: linear-gradient(135deg, #4A90E2, #7B68EE); padding: 1rem; margin: -1rem; border-radius: 0.25rem;">
                        APPLICATION FOR APPROVAL TO PROVIDE AGED CARE
                    </h1>
                    <h2 class="slds-text-heading_medium slds-m-top_small">NEW APPLICANT</h2>
                </div>
            </header>
        </div>

        <!-- Progress Indicator -->
        <div class="slds-m-around_medium">
            <lightning-progress-indicator 
                current-step={currentPageString}
                type="path"
                variant="base">
                <lightning-progress-step 
                    label="Introduction & Applicant Details" 
                    value="1">
                </lightning-progress-step>
                <lightning-progress-step 
                    label="Organization & Contact Information" 
                    value="2">
                </lightning-progress-step>
                <lightning-progress-step 
                    label="Care Type & Sub-contracting" 
                    value="3">
                </lightning-progress-step>
                <lightning-progress-step 
                    label="Corporate Structure & Governance" 
                    value="4">
                </lightning-progress-step>
                <lightning-progress-step 
                    label="Key Personnel Declaration" 
                    value="5">
                </lightning-progress-step>
                <lightning-progress-step 
                    label="Application Checklist & Submission" 
                    value="6">
                </lightning-progress-step>
            </lightning-progress-indicator>
        </div>

        <!-- Page 1: Introduction -->
        <div if:true={isPage1} class="slds-card__body slds-card__body_inner">
            <div class="slds-notify slds-notify_alert slds-theme_info slds-theme_alert-texture" role="alert">
                <h2 class="slds-text-heading_small">Before completing this application form, you must understand what it means to be an approved provider.</h2>
            </div>
            
            <div class="slds-m-top_medium">
                <p class="slds-text-body_regular">
                    Read the <a href="#" class="slds-text-link">Aged Care Approved Provider Application Guide</a> and ensure you are aware of the responsibilities and 
                    obligations of an approved provider prescribed in the <a href="#" class="slds-text-link">Aged Care Act 1997</a> (the Aged Care Act) and the associated 
                    Principles made under section 96-1 of the Aged Care Act (the associated Principles).
                </p>
                
                <p class="slds-text-body_regular slds-m-top_medium">
                    Appendix A of this application form provides more information about legislation referenced in this form and other 
                    frequently used terms.
                </p>
                
                <p class="slds-text-body_regular slds-m-top_medium">
                    In this application form the legal organisation applying for approval may be referred to as 'you', 'the applicant', 'your 
                    organisation'.
                </p>
            </div>

            <div class="slds-notify slds-notify_alert slds-theme_warning slds-theme_alert-texture slds-m-top_large" role="alert">
                <h2 class="slds-text-heading_small">Important information</h2>
                <div class="slds-m-top_small">
                    <p class="slds-text-body_regular">
                        If a consultant or other person (not in your organisation) has helped you with this application form and/or any of your 
                        supporting documents, you must quality check and understand the content of the information provided.
                    </p>
                    <p class="slds-text-body_regular slds-m-top_small">
                        You are responsible for the information provided in your application and it must be a true reflection of your organisation 
                        or key personnel's knowledge and understanding of an approved provider's responsibilities and obligations under the 
                        Aged Care Act.
                    </p>
                    <p class="slds-text-body_regular slds-m-top_small">
                        You must not only rely on the expertise of an external person or organisation in lieu of your own expertise.
                    </p>
                </div>
            </div>

            <div class="slds-m-top_large">
                <h3 class="slds-text-heading_medium slds-text-color_destructive">Purpose of this application form</h3>
                <p class="slds-text-body_regular slds-m-top_small">
                    This application form is approved under section 63B(2) of the Aged Care Quality and Safety Commission Act 2018 (the 
                    <a href="#" class="slds-text-link">Commission Act</a>) and must be used by organisations that want to apply for approval to provide residential care, home 
                    care and flexible care under the Commission Act.
                </p>
                <p class="slds-text-body_regular slds-m-top_small">
                    Give your responses in the spaces provided.
                </p>
            </div>

            <div class="slds-m-top_large">
                <h3 class="slds-text-heading_medium slds-text-color_destructive">Existing approved providers</h3>
                <p class="slds-text-body_regular slds-m-top_small">
                    <strong>Do not use this application form</strong> if your organisation is an existing approved provider of residential care, home care or 
                    flexible care; you have a National Approved Provider System (NAPS) ID and wish to be approved to provide another type 
                    of care.
                </p>
                <p class="slds-text-body_regular slds-m-top_small">
                    You must apply for the additional care type using the <a href="#" class="slds-text-link">Existing Approved Provider form</a>.
                </p>
            </div>

            <div class="slds-m-top_large">
                <h3 class="slds-text-heading_medium slds-text-color_destructive">What if I provide Commonwealth Home Support Programme services?</h3>
                <p class="slds-text-body_regular slds-m-top_small">
                    Organisations providing Commonwealth government funded aged care services such as the Commonwealth Home 
                    Support Programme (CHSP), can have a NAPS ID but are not an approved provider under the Commission Act.
                </p>
                <p class="slds-text-body_regular slds-m-top_small">
                    To apply for approval to provide residential care, home care and flexible care, these organisations must complete this 
                    New Applicant form.
                </p>
            </div>
        </div>

        <!-- Page 2: Organization & Contact Information -->
        <div if:true={isPage2} class="slds-card__body slds-card__body_inner">
            <h2 class="slds-text-heading_large slds-m-bottom_medium">1 ABOUT THE APPLICANT</h2>
            
            <!-- 1.1 Organisation details -->
            <div class="slds-section slds-is-open">
                <h3 class="slds-section__title slds-theme_shade">
                    <span class="slds-truncate slds-p-horizontal_small" title="Organisation details">1.1 Organisation details</span>
                </h3>
                <div class="slds-section__content slds-p-around_medium">
                    <lightning-input
                        label="Applicant's (Company) Legal Name"
                        type="text"
                        value={applicantLegalName}
                        onchange={handleInputChange}
                        data-field="applicantLegalName"
                        required>
                    </lightning-input>
                    
                    <div class="slds-grid slds-gutters slds-m-top_medium">
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input
                                label="Applicant's (Company) ACN, IAN or ICN"
                                type="text"
                                value={applicantACN}
                                onchange={handleInputChange}
                                data-field="applicantACN">
                            </lightning-input>
                        </div>
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input
                                label="Applicant's (Company) ABN"
                                type="text"
                                value={applicantABN}
                                onchange={handleInputChange}
                                data-field="applicantABN">
                            </lightning-input>
                        </div>
                    </div>
                    
                    <lightning-input
                        label="Business Name (if applicable)"
                        type="text"
                        value={businessName}
                        onchange={handleInputChange}
                        data-field="businessName"
                        class="slds-m-top_medium">
                    </lightning-input>
                    
                    <div class="slds-notify slds-notify_toast slds-theme_info slds-m-top_medium" role="alert">
                        <div class="slds-notify__content">
                            <h2 class="slds-text-heading_small">Certificate of registration</h2>
                            <p class="slds-text-body_small">
                                You must attach a copy of your registration. See the <a href="#" class="slds-text-link">Aged Care Approved Provider Application Guide</a> for 
                                applicants for an example.
                            </p>
                            <h2 class="slds-text-heading_small slds-m-top_small">Trust Deed and Company Constitution</h2>
                            <p class="slds-text-body_small">
                                If your organisation's ABN is associated with a Trust, you must attach a copy of the Trust Deed and Company 
                                Constitution that identifies the relationship between the applicant and the trust.
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 1.2 Registered business address -->
            <div class="slds-section slds-is-open slds-m-top_large">
                <h3 class="slds-section__title slds-theme_shade">
                    <span class="slds-truncate slds-p-horizontal_small" title="Registered business address">1.2 Registered business address</span>
                </h3>
                <div class="slds-section__content slds-p-around_medium">
                    <lightning-textarea
                        label="Street number and name (must be the registered physical address of the organisation)"
                        value={registeredStreetAddress}
                        onchange={handleInputChange}
                        data-field="registeredStreetAddress"
                        required>
                    </lightning-textarea>
                    
                    <div class="slds-grid slds-gutters slds-m-top_medium">
                        <div class="slds-col slds-size_1-of-3">
                            <lightning-input
                                label="Suburb/Town"
                                type="text"
                                value={registeredSuburb}
                                onchange={handleInputChange}
                                data-field="registeredSuburb"
                                required>
                            </lightning-input>
                        </div>
                        <div class="slds-col slds-size_1-of-3">
                            <lightning-input
                                label="State/Territory"
                                type="text"
                                value={registeredState}
                                onchange={handleInputChange}
                                data-field="registeredState"
                                required>
                            </lightning-input>
                        </div>
                        <div class="slds-col slds-size_1-of-3">
                            <lightning-input
                                label="Postcode"
                                type="text"
                                value={registeredPostcode}
                                onchange={handleInputChange}
                                data-field="registeredPostcode"
                                required>
                            </lightning-input>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 1.3 Postal address -->
            <div class="slds-section slds-is-open slds-m-top_large">
                <h3 class="slds-section__title slds-theme_shade">
                    <span class="slds-truncate slds-p-horizontal_small" title="Postal address">1.3 Postal address</span>
                </h3>
                <div class="slds-section__content slds-p-around_medium">
                    <lightning-input
                        type="checkbox"
                        label="As above"
                        checked={postalSameAsRegistered}
                        onchange={handlePostalSameAsRegistered}>
                    </lightning-input>
                    
                    <div if:false={postalSameAsRegistered}>
                        <lightning-textarea
                            label="Street number and name/PO Box"
                            value={postalStreetAddress}
                            onchange={handleInputChange}
                            data-field="postalStreetAddress"
                            class="slds-m-top_medium">
                        </lightning-textarea>
                        
                        <div class="slds-grid slds-gutters slds-m-top_medium">
                            <div class="slds-col slds-size_1-of-3">
                                <lightning-input
                                    label="Suburb/Town"
                                    type="text"
                                    value={postalSuburb}
                                    onchange={handleInputChange}
                                    data-field="postalSuburb">
                                </lightning-input>
                            </div>
                            <div class="slds-col slds-size_1-of-3">
                                <lightning-input
                                    label="State/Territory"
                                    type="text"
                                    value={postalState}
                                    onchange={handleInputChange}
                                    data-field="postalState">
                                </lightning-input>
                            </div>
                            <div class="slds-col slds-size_1-of-3">
                                <lightning-input
                                    label="Postcode"
                                    type="text"
                                    value={postalPostcode}
                                    onchange={handleInputChange}
                                    data-field="postalPostcode">
                                </lightning-input>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 1.4 Authorised contact person details -->
            <div class="slds-section slds-is-open slds-m-top_large">
                <h3 class="slds-section__title slds-theme_shade">
                    <span class="slds-truncate slds-p-horizontal_small" title="Authorised contact person details">1.4 Authorised contact person details</span>
                </h3>
                <div class="slds-section__content slds-p-around_medium">
                    <p class="slds-text-body_regular slds-m-bottom_medium">
                        The contact person(s) listed below must be key personnel and have knowledge of this applications content.
                    </p>
                    <p class="slds-text-body_regular slds-m-bottom_medium">
                        If your contact is a consultant and authorised to represent your organisation, they may meet the definition of key 
                        personnel. You should enter their details in Section 2 Key Personnel.
                    </p><!-- 1.4.1 Primary Contact -->
                    <h4 class="slds-text-heading_small slds-m-top_large">1.4.1 Primary Contact</h4>
                    <div class="slds-grid slds-gutters slds-m-top_medium">
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input
                                label="Full Name"
                                type="text"
                                value={primaryContactName}
                                onchange={handleInputChange}
                                data-field="primaryContactName"
                                required>
                            </lightning-input>
                        </div>
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input
                                label="Position Held"
                                type="text"
                                value={primaryContactPosition}
                                onchange={handleInputChange}
                                data-field="primaryContactPosition"
                                required>
                            </lightning-input>
                        </div>
                    </div>
                    
                    <div class="slds-grid slds-gutters slds-m-top_medium">
                        <div class="slds-col slds-size_1-of-3">
                            <lightning-input
                                label="Telephone (incl area code)"
                                type="tel"
                                value={primaryContactPhone}
                                onchange={handleInputChange}
                                data-field="primaryContactPhone"
                                required>
                            </lightning-input>
                        </div>
                        <div class="slds-col slds-size_1-of-3">
                            <lightning-input
                                label="Mobile"
                                type="tel"
                                value={primaryContactMobile}
                                onchange={handleInputChange}
                                data-field="primaryContactMobile">
                            </lightning-input>
                        </div>
                        <div class="slds-col slds-size_1-of-3">
                            <lightning-input
                                label="Best day and time to make contact"
                                type="text"
                                value={primaryContactBestTime}
                                onchange={handleInputChange}
                                data-field="primaryContactBestTime">
                            </lightning-input>
                        </div>
                    </div>
                    
                    <lightning-input
                        label="Email address"
                        type="email"
                        value={primaryContactEmail}
                        onchange={handleInputChange}
                        data-field="primaryContactEmail"
                        class="slds-m-top_medium"
                        required>
                    </lightning-input>

                    <!-- 1.4.2 Alternative Contact -->
                    <h4 class="slds-text-heading_small slds-m-top_large">1.4.2 Alternative Contact</h4>
                    <div class="slds-grid slds-gutters slds-m-top_medium">
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input
                                label="Full Name"
                                type="text"
                                value={alternativeContactName}
                                onchange={handleInputChange}
                                data-field="alternativeContactName">
                            </lightning-input>
                        </div>
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input
                                label="Position Held"
                                type="text"
                                value={alternativeContactPosition}
                                onchange={handleInputChange}
                                data-field="alternativeContactPosition">
                            </lightning-input>
                        </div>
                    </div>
                    
                    <div class="slds-grid slds-gutters slds-m-top_medium">
                        <div class="slds-col slds-size_1-of-3">
                            <lightning-input
                                label="Telephone (incl area code)"
                                type="tel"
                                value={alternativeContactPhone}
                                onchange={handleInputChange}
                                data-field="alternativeContactPhone">
                            </lightning-input>
                        </div>
                        <div class="slds-col slds-size_1-of-3">
                            <lightning-input
                                label="Mobile"
                                type="tel"
                                value={alternativeContactMobile}
                                onchange={handleInputChange}
                                data-field="alternativeContactMobile">
                            </lightning-input>
                        </div>
                        <div class="slds-col slds-size_1-of-3">
                            <lightning-input
                                label="Best day and time to make contact"
                                type="text"
                                value={alternativeContactBestTime}
                                onchange={handleInputChange}
                                data-field="alternativeContactBestTime">
                            </lightning-input>
                        </div>
                    </div>
                    
                    <lightning-input
                        label="Email address"
                        type="email"
                        value={alternativeContactEmail}
                        onchange={handleInputChange}
                        data-field="alternativeContactEmail"
                        class="slds-m-top_medium">
                    </lightning-input>

                    <!-- 1.4.3 Consultant Contact -->
                    <h4 class="slds-text-heading_small slds-m-top_large">1.4.3 Consultant Contact</h4>
                    <p class="slds-text-body_regular slds-m-bottom_medium">
                        If you have used the services of a consultant to either complete this application form or provide you with policies and 
                        procedures to support the delivery of aged care services, please provide the relevant contact details.
                    </p>
                    
                    <div class="slds-grid slds-gutters slds-m-top_medium">
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input
                                label="Full Name"
                                type="text"
                                value={consultantContactName}
                                onchange={handleInputChange}
                                data-field="consultantContactName">
                            </lightning-input>
                        </div>
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input
                                label="Position Held and Company Name"
                                type="text"
                                value={consultantContactPosition}
                                onchange={handleInputChange}
                                data-field="consultantContactPosition">
                            </lightning-input>
                        </div>
                    </div>
                    
                    <div class="slds-grid slds-gutters slds-m-top_medium">
                        <div class="slds-col slds-size_1-of-3">
                            <lightning-input
                                label="Telephone (incl area code)"
                                type="tel"
                                value={consultantContactPhone}
                                onchange={handleInputChange}
                                data-field="consultantContactPhone">
                            </lightning-input>
                        </div>
                        <div class="slds-col slds-size_1-of-3">
                            <lightning-input
                                label="Mobile"
                                type="tel"
                                value={consultantContactMobile}
                                onchange={handleInputChange}
                                data-field="consultantContactMobile">
                            </lightning-input>
                        </div>
                        <div class="slds-col slds-size_1-of-3">
                            <lightning-input
                                label="Email address"
                                type="email"
                                value={consultantContactEmail}
                                onchange={handleInputChange}
                                data-field="consultantContactEmail">
                            </lightning-input>
                        </div>
                    </div>
                    
                    <div class="slds-m-top_medium">
                        <p class="slds-text-body_regular slds-m-bottom_small">
                            In relation to the services provided to you by the consultant, tick any of the following that apply:
                        </p>
                        <lightning-checkbox-group
                            label=""
                            options={consultantServicesOptions}
                            value={consultantServices}
                            onchange={handleConsultantServicesChange}>
                        </lightning-checkbox-group>
                        
                        <lightning-textarea
                            label="Other – please explain"
                            value={consultantServicesOther}
                            onchange={handleInputChange}
                            data-field="consultantServicesOther"
                            class="slds-m-top_small">
                        </lightning-textarea>
                    </div>
                </div>
            </div>
        </div>

        <!-- Page 3: Care Type & Sub-contracting -->
        <div if:true={isPage3} class="slds-card__body slds-card__body_inner">
            <!-- 1.5 Care type you are applying for -->
            <div class="slds-section slds-is-open">
                <h3 class="slds-section__title slds-theme_shade">
                    <span class="slds-truncate slds-p-horizontal_small" title="Care type you are applying for">1.5 Care type you are applying for</span>
                </h3>
                <div class="slds-section__content slds-p-around_medium">
                    <p class="slds-text-body_regular slds-m-bottom_medium">
                        Select the type(s) of care for which approval is sought.
                    </p>
                    
                    <div class="slds-notify slds-notify_alert slds-theme_warning slds-theme_alert-texture" role="alert">
                        <h2 class="slds-text-heading_small">
                            All applicants must complete Sections 2 and 3 of this application form, regardless of the type of care being applied for.
                        </h2>
                    </div>
                    
                    <div class="slds-m-top_large">
                        <lightning-checkbox-group
                            label=""
                            options={careTypeOptions}
                            value={selectedCareTypes}
                            onchange={handleCareTypeChange}>
                        </lightning-checkbox-group>
                        
                        <div if:true={showFlexibleCareOptions} class="slds-m-top_medium slds-m-left_large">
                            <p class="slds-text-body_regular slds-m-bottom_small">
                                Please check the relevant box below.
                            </p>
                            <lightning-checkbox-group
                                label=""
                                options={flexibleCareOptions}
                                value={selectedFlexibleCareOptions}
                                onchange={handleFlexibleCareChange}>
                            </lightning-checkbox-group>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 1.6 Organisation details -->
            <div class="slds-section slds-is-open slds-m-top_large">
                <h3 class="slds-section__title slds-theme_shade">
                    <span class="slds-truncate slds-p-horizontal_small" title="Organisation details">1.6 Organisation details</span>
                </h3>
                <div class="slds-section__content slds-p-around_medium">
                    <!-- 1.6.1 Organisation type -->
                    <h4 class="slds-text-heading_small slds-m-bottom_medium">1.6.1 Organisation type</h4>
                    
                    <div class="slds-notify slds-notify_toast slds-theme_info slds-m-bottom_medium" role="alert">
                        <div class="slds-notify__content">
                            <h2 class="slds-text-heading_small">Instruction for applicant</h2>
                        </div>
                    </div>
                    
                    <p class="slds-text-body_regular slds-m-bottom_medium">
                        You must provide a response to the two questions below which are used for statistical purposes and do not affect the 
                        assessment of this application.
                    </p>
                    
                    <div class="slds-m-bottom_medium">
                        <p class="slds-text-body_regular slds-m-bottom_small">a) What is your organisation type?</p>
                        <lightning-radio-group
                            label=""
                            options={organisationTypeOptions}
                            value={selectedOrganisationType}
                            onchange={handleOrganisationTypeChange}
                            type="radio">
                        </lightning-radio-group>
                        
                        <div if:true={showNotForProfitOptions} class="slds-m-top_small slds-m-left_large">
                            <p class="slds-text-body_regular slds-text-color_destructive slds-m-bottom_small">
                                Not-For-Profit – select one of the following:
                            </p>
                            <lightning-checkbox-group
                                label=""
                                options={notForProfitOptions}
                                value={selectedNotForProfitTypes}
                                onchange={handleNotForProfitChange}>
                            </lightning-checkbox-group>
                        </div>
                    </div>
                    
                    <div class="slds-m-bottom_medium">
                        <p class="slds-text-body_regular slds-m-bottom_small">b) Is your organisation or its parent body listed on the Australian Stock Exchange?</p>
                        <lightning-radio-group
                            label=""
                            options={stockExchangeOptions}
                            value={isOnStockExchange}
                            onchange={handleStockExchangeChange}
                            type="radio">
                        </lightning-radio-group>
                    </div>
                    
                    <div class="slds-notify slds-notify_toast slds-theme_info slds-m-top_medium" role="alert">
                        <div class="slds-notify__content">

                    <div class="slds-m-top_medium">
                        <p class="slds-text-body_regular slds-m-bottom_small">

                            quality aged care across all services that would be delivered under the care type you are applying for.

                        <lightning-textarea
                            value={governanceMethodology}

                        </lightning-textarea>

                    <div class="slds-m-top_medium">

                                i. List each committee including its name and function/role and what is the allocation of corporate governance responsibilities for each committee listed.
                            </p>

                                onchange={handleInputChange}
                                data-field="committeeDetails">
                            </lightning-textarea>
                        </div>
                    </div>
                    
                    <div class="slds-m-top_medium">

                        <div if:true={showFranchiseDetails} class="slds-m-top_medium">
                            <div class="slds-m-bottom_medium">
                                <p class="slds-text-body_regular slds-m-bottom_small">
                                    i. Provide a statement outlining the current relationship between you and the franchising organisation, and the 
                                    future relationship should you be approved to provide the care type you are applying for.
                                </p>
                                <lightning-textarea
                                    value={franchiseRelationship}

                                </lightning-textarea>
                            </div>
                            
                            <div class="slds-m-bottom_medium">

                                <lightning-textarea

                            </div>
                            
                            <div class="slds-m-bottom_medium">

                                    iii. What arrangements are in place in relation to the use of franchise owned policies, procedures and forms that

                                </p>
                                <lightning-textarea

                                </lightning-textarea>
                            </div>
                        </div>
                    </div>
                    
                    <div class="slds-notify slds-notify_toast slds-theme_info slds-m-top_large" role="alert">

        <!-- Page 5: Key Personnel Declaration -->
        <div if:true={isPage5} class="slds-card__body slds-card__body_inner">
            <h2 class="slds-text-heading_large slds-m-bottom_medium">Key Personnel Declaration</h2>
            
            <p class="slds-text-body_regular slds-m-bottom_medium">
                <strong>Only persons who are lawfully authorised to act on behalf of/represent the organisation (for instance, to enter into contracts) can sign this application form.</strong>
            </p>
            
            <div class="slds-notify slds-notify_alert slds-theme_warning slds-theme_alert-texture" role="alert">
                <h2 class="slds-text-heading_small">Important information</h2>
            </div>
            
            <p class="slds-text-body_regular slds-m-top_medium">
                Giving false and misleading information is a serious offence. There are offences established by the Commission Act and 
                the <em>Criminal Code Act 1995</em> (Cth) (Criminal Code) relating to providing false and misleading information.
            </p>
            
            <p class="slds-text-body_regular slds-m-top_medium">
                An approval of an approved provider may be subject to revocation under section 63J(1)(c) of the Commission Act if the 
                Commissioner is satisfied that the provider's application for approval contained information that was <strong>false or misleading 
                in a material particular</strong>.
            </p>
            
            <div class="slds-m-top_large">
                <h3 class="slds-text-heading_medium slds-m-bottom_medium">Key Personnel Declaration</h3>
                <p class="slds-text-body_regular slds-m-bottom_medium">I/we declare that I/we:</p>
                
                <div class="slds-m-bottom_medium">
                    <p class="slds-text-body_regular">
                        1. are aware that, under section 63J(1)(c) of the Commission Act, if the Commissioner is satisfied that the application 
                        contained information that was false or misleading in a material particular, any approval as an approved provider 
                        must be revoked.
                    </p>
                </div>
                
                <div class="slds-m-bottom_medium">
                    <p class="slds-text-body_regular">
                        2. understand that Chapter 2 and section 137.1 of the Criminal Code applies to offences against the Commission Act. 
                        Providing false or misleading information in this application is a serious offence.
                    </p>
                </div>
                
                <div class="slds-m-bottom_medium">
                    <p class="slds-text-body_regular">3. have provided true and accurate information in this application form.</p>
                </div>
                
                <div class="slds-m-bottom_medium">
                    <p class="slds-text-body_regular">
                        4. understand that the application form must be signed by persons lawfully authorised to act on behalf of/represent the 
                        organisation (including giving assurances and entering into contracts and commitments on behalf of the 
                        organisation).
                    </p>
                </div>
                
                <div class="slds-m-bottom_medium">
                    <p class="slds-text-body_regular">
                        5. consent to the Commissioner obtaining information and documents from other persons or organisations, including 
                        the Commonwealth Department of Health and Aged Care (DoHAC), other Commonwealth, State and Territory 
                        Government agencies and authorities in respect of any previous or current involvement of the applicant or 
                        organisation in providing aged care or other relevant forms of care to assist in assessing this application.
                    </p>
                </div>
                
                <div class="slds-m-bottom_medium">
                    <p class="slds-text-body_regular">
                        6. understand that information I/we give to the Commission may be disclosed where permitted or required by law, for 
                        instance, to other Commonwealth agencies.
                    </p>
                </div>
                
                <div class="slds-m-bottom_medium">
                    <p class="slds-text-body_regular">
                        7. understand that the corporation name shown on the Certificate of Registration provided with this application will be 
                        used in any communications and to establish/update system records.
                    </p>
                </div>
                
                <div class="slds-m-bottom_medium">
                    <p class="slds-text-body_regular">
                        8. declare that all of our/my organisation's key personnel are individuals suitable to be involved in the provision of aged 
                        care (as determined following consideration of the suitability matters in relation to each individual as set out in 
                        section 8C of the Commission Act) and understand the responsibilities of an approved provider set out in sections 9-
                        2A and 63-1A of the Aged Care Act. I/we understand that a corporation commits an offence if the corporation is an 
                        approved provider, and the corporation fails to comply with responsibilities under sections 9-2A(1) and 63-1A(1)(a) of 
                        the Aged Care Act.
                    </p>
                </div>
                
                <div class="slds-m-bottom_medium">
                    <p class="slds-text-body_regular">
                        9. have read the Aged Care Approved Provider Applicant Guide and understand the responsibilities and obligations of 
                        approved providers stipulated in the Aged Care Act and associated Principles.
                    </p>
                </div>
                
                <div class="slds-m-bottom_medium">
                    <p class="slds-text-body_regular">
                        10. understand that the Commission will examine its own records in relation to this application as it may relate to the 
                        suitability and conduct of any key personnel nominated in this application.
                    </p>
                </div>
                
                <div class="slds-m-bottom_medium">
                    <p class="slds-text-body_regular">
                        11. understand that if a consultant or external party is engaged to assist in preparing this application, our/my 
                        organisation is ultimately responsible for the information provided in this application and ensuring that the contents 
                        of this application and all attachments provided in this application are true and correct.
                    </p>
                </div>
            </div>
            
            <p class="slds-text-body_regular slds-m-top_large slds-text-color_destructive">
                <strong>Signing this declaration verifies that you fully comprehend and agree to the above matters.</strong>
            </p>
            
            <!-- Declaring Officer 1 -->
            <div class="slds-m-top_large">
                <h4 class="slds-text-heading_small slds-m-bottom_medium">Declaring Officer 1 — Key Personnel</h4>
                
                <div class="slds-grid slds-gutters">
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input

                            type="text"

                <div class="slds-grid slds-gutters slds-m-top_medium">

                    </div>

            </div>
            
            <!-- Declaring Officer 2 -->
            <div class="slds-m-top_large">
                <h4 class="slds-text-heading_small slds-m-bottom_medium">Declaring Officer 2 — Key Personnel</h4>
                
                <div class="slds-grid slds-gutters">

                <div class="slds-grid slds-gutters slds-m-top_medium">

        <!-- Page 6: Application Checklist & Submission -->
        <div if:true={isPage6} class="slds-card__body slds-card__body_inner">
            <h2 class="slds-text-heading_large slds-m-bottom_medium">Application Checklist</h2>
            
            <p class="slds-text-body_regular slds-m-bottom_medium">
                Section 63B(2)(b) of the Commission Act requires an application for approval as a provider of aged care to be in a form 
                approved by the Commissioner of the Aged Care Quality and Safety Commission and, under section 63B(2)(c) must be 
                accompanied by any required documents and, under section 63B(2)(d) must be accompanied by any fee specified by the 
                Commissioner.
            </p>
            
            <p class="slds-text-body_regular slds-m-bottom_medium">
                If after submitting your application you make any changes to your organisation that affects the responses you have given 
                in the application form or in the supporting documentation provided, <strong>you must let us know. You can do this by 
                emailing <a href="mailto:approvedproviderapplications@agedcarequality.gov.au" class="slds-text-link">approvedproviderapplications@agedcarequality.gov.au</a></strong>.
            </p>
            
            <div class="slds-m-top_large">
                <h3 class="slds-text-heading_medium slds-text-color_destructive slds-m-bottom_medium">Before submitting your application form</h3>
                <p class="slds-text-body_regular slds-m-bottom_medium">
                    Check that you have completed and answered all the relevant fields and questions and that your responses <strong>clearly 
                    demonstrate and describe</strong> your organisation's experience and suitability to deliver the type of care you are applying for.
                </p>
                
                <div class="slds-notify slds-notify_alert slds-theme_warning slds-theme_alert-texture" role="alert">
                    <h2 class="slds-text-heading_small">Important information</h2>
                </div>
                
                <p class="slds-text-body_regular slds-m-top_medium">
                    <strong>Your application will be invalid if the following attachments are not submitted with this application form</strong>
                </p>
                
                <p class="slds-text-body_regular slds-m-top_medium">
                    Applications that are incomplete (for instance, no responses to questions or missing supporting documentation) are 
                    invalid and will not be accepted.
                </p>
            </div>
            
            <div class="slds-notify slds-notify_toast slds-theme_info slds-m-top_large" role="alert">
                <div class="slds-notify__content">
                    <h2 class="slds-text-heading_small">Instruction for applicant</h2>
                    <ul class="slds-list_dotted slds-m-top_small">
                        <li><strong>Ensure you have named each document in a way that makes it easy to identify its content/purpose.</strong></li>
                        <li><strong>Attachments should be in PDF, Microsoft Word or Microsoft Excel format.</strong></li>
                        <li><strong>Do not provide links to documents stored on external cloud servers such as Google Docs or OneDrive.</strong></li>
                    </ul>
                </div>
            </div>
            
            <!-- Key Personnel Declaration Checklist -->
            <div class="slds-m-top_large">
                <h4 class="slds-text-heading_small slds-m-bottom_medium">Key Personnel Declaration</h4>
                <lightning-input

            <!-- Section 3: Suitability of the Applicant -->

            <!-- Other Supporting Documents -->

                <p class="slds-text-body_regular slds-m-bottom_medium">
                    List any other supporting documents that you have referenced within your application and the questions to which they

            <!-- Submission Information -->
            <div class="slds-m-top_large">
                <div class="slds-notify slds-notify_toast slds-theme_info" role="alert">
                    <div class="slds-notify__content">
                        <h2 class="slds-text-heading_small">Additional Information</h2>
                        <div class="slds-m-top_small">
                            <p class="slds-text-body_small">2. Check that the information provided is accurate, clear and complete. When describing a policy or procedure, remember to tell us the 'what', 'who' and 'how' of the policy or procedure.</p>
                            <p class="slds-text-body_small">3. If you are required to submit a Statutory Declaration form, a template is available at <a href="#" class="slds-text-link">ag.gov.au</a>.</p>
                            <p class="slds-text-body_small">4. Check that the key personnel declaration is initialled, signed and dated by authorised person(s).</p>
                        </div>
                    </div>
                </div>
                
                <div class="slds-m-top_medium">
                    <h4 class="slds-text-heading_small slds-text-color_destructive slds-m-bottom_medium">Submitting this application form</h4>
                    <p class="slds-text-body_regular">
                        Submit your completed application form and attachments by email: <a href="mailto:approvedproviderapplications@agedcarequality.gov.au" class="slds-text-link">approvedproviderapplications@agedcarequality.gov.au</a>
                    </p>
                </div>
            </div>
            
            <!-- Government organisations notice -->
            <div class="slds-m-top_large">
                <h4 class="slds-text-heading_small slds-text-color_destructive slds-m-bottom_medium">Government organisations</h4>
                <p class="slds-text-body_regular slds-m-bottom_medium">
                    A State or Territory, authority of a State or Territory, or a local government authority, is taken to have been approved 
                    under section 63F of the Commission Act in respect of all types of aged care. These organisations are required to submit 
                    written notice to the Commission.
                </p>
                <p class="slds-text-body_regular slds-m-bottom_medium">
                    If you are a government organisation, do not complete this application form. Instead, the Commission has a <a href="#" class="slds-text-link">Government Organisation form</a> available to assist you to submit your written notice.
                </p>
            </div>
            
            <!-- About this application form -->
            <div class="slds-m-top_large">
                <h4 class="slds-text-heading_small slds-text-color_destructive slds-m-bottom_medium">About this application form</h4>
                <p class="slds-text-body_regular slds-m-bottom_medium">
                    This application form must be completed by one of the applicant's governing persons with appropriate knowledge of the 
                    organisation and must contain accurate, clear and complete information.
                </p>
                <p class="slds-text-body_regular slds-m-bottom_medium">
                    Under section 63D(1) of the Commission Act, an applicant must be notified as to whether or not they are approved as a 
                    provider of aged care within 90 days after the Commissioner receives a complete application, or if further information 
                    has been requested by the Commissioner under section 63C(1) of the Commission Act, within 90 days after receiving the 
                    information.
                </p>
                <p class="slds-text-body_regular slds-m-bottom_medium">
                    This application will only be valid if <strong>all</strong> questions that relate to the care type applied for are answered <strong>and</strong> the required 
                    documentation are provided (see page 3 for a list of required documents. More information about what a valid 
                    application is can be found in <a href="#" class="slds-text-link">the Aged Care Approved Provider Applicant Guide</a>.
                </p>
                <p class="slds-text-body_regular slds-m-bottom_medium">
                    Throughout this application form, you will be provided with references to the relevant legislation that underpins this 
                    application process as well as the legislation that stipulates what an approved provider is required to do when delivering 
                    Australian Government subsidised aged care.
                </p>
                <p class="slds-text-body_regular slds-m-bottom_medium">
                    You are encouraged to take the time to fully understand these legislative provisions when responding to ensure that you 
                    can demonstrate that you are able to comply with the obligations and responsibilities of approved providers under the 
                    Aged Care Act.
                </p>
            </div>
            
            <!-- Notice of Collection -->
            <div class="slds-m-top_large">
                <h4 class="slds-text-heading_small slds-text-color_destructive slds-m-bottom_medium">Notice of Collection</h4>
                <p class="slds-text-body_regular slds-m-bottom_medium">
                    Before completing this application form, read the Commission's <a href="#" class="slds-text-link">Notice of Collection</a> which explains how we use personal 
                    information.
                </p>
            </div>
            
            <!-- Privacy policy -->
            <div class="slds-m-top_large">
                <h4 class="slds-text-heading_small slds-text-color_destructive slds-m-bottom_medium">Privacy policy</h4>
                <p class="slds-text-body_regular slds-m-bottom_medium">
                    Your personal information, and personal information of key personnel, is protected by law, including the <em>Privacy Act 1988</em> 
                    the Australian Privacy Principles, the Commission Act and the Aged Care Act, and is being collected by the Commission 
                    for the primary purposes of assessing:
                </p>
                <ul class="slds-list_dotted slds-m-left_medium">
                    <li>your suitability to be an approved provider of the care type you are applying to provide in accordance with subsection 63D(2); and</li>
                    <li>the suitability of your key personnel in accordance with paragraph 63D(2)(c)</li>
                </ul>
                <p class="slds-text-body_regular slds-m-top_medium">
                    You can get more information about the way in which the Commission will manage personal information, including our 
                    Privacy Policy <a href="#" class="slds-text-link">agedcarequality.gov.au</a>
                </p>
            </div>
            
            <!-- Before you submit -->
            <div class="slds-m-top_large">
                <h4 class="slds-text-heading_small slds-text-color_destructive slds-m-bottom_medium">Before you submit this application form</h4>
                <p class="slds-text-body_regular slds-m-bottom_medium">
                    1. Check that you have answered all parts of all questions and attach evidence (for example, supporting 
                    documentation) that supports your application.
                </p>
                <p class="slds-text-body_regular slds-m-bottom_medium">
                    <strong>Note:</strong> for <strong>Section 4: Ability to provide the care type(s) applying for</strong>, only answer the questions that relate to the 
                    care type you are seeking to provide. For example, if you are seeking approval to provide home care, only 
                    answer all parts of Section 4.2 – Home Care.
                </p>
            </div>
        </div>

        <!-- Navigation Buttons -->
        <div class="slds-card__footer">
            <div class="slds-grid slds-grid_align-spread">
                <div class="slds-col">
                    <lightning-button
                        if:false={isFirstPage}
                        label="Previous"
                        variant="neutral"
                        onclick={handlePrevious}>
                    </lightning-button>
                </div>
                <div class="slds-col slds-no-flex">
                    <div class="slds-button-group" role="group">
                        <lightning-button
                            if:false={isLastPage}
                            label="Save Draft"
                            variant="neutral"
                            onclick={handleSaveDraft}>
                        </lightning-button>
                        <lightning-button
                            if:false={isLastPage}
                            label="Next"
                            variant="brand"
                            onclick={handleNext}>
                        </lightning-button>
                        <lightning-button
                            if:true={isLastPage}
                            label="Submit Application"
                            variant="brand"
                            onclick={handleSubmit}>
                        </lightning-button>
                        <lightning-button
                            label="Cancel"
                            variant="neutral"
                            onclick={handleCancel}>
                        </lightning-button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div if:true={isLoading} class="slds-is-relative">
            <lightning-spinner
                alternative-text="Loading"
                size="medium">
            </lightning-spinner>
        </div>

        <!-- Error Messages -->
        <div if:true={hasErrors} class="slds-m-top_medium">
            <div class="slds-notify slds-notify_alert slds-theme_error slds-theme_alert-texture" role="alert">
                <div class="slds-notify__content">
                    <h2 class="slds-text-heading_small">Please correct the following errors:</h2>
                    <ul class="slds-list_dotted slds-m-top_small">
                        <template for:each={errorMessages} for:item="error">
                            <li key={error}>{error}</li>
                        </template>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</template>
