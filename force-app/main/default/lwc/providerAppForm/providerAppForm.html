<template>
    <!-- Progress Indicator -->
    <lightning-progress-indicator 
        current-step={currentPageString}
        type="path"
        variant="base">
        <lightning-progress-step 
            label="About the Applicant" 
            value="1">
        </lightning-progress-step>
        <lightning-progress-step 
            label="Key Personnel" 
            value="2">
        </lightning-progress-step>
        <lightning-progress-step 
            label="Suitability" 
            value="3">
        </lightning-progress-step>
        <lightning-progress-step 
            label="Care Type Details" 
            value="4">
        </lightning-progress-step>
    </lightning-progress-indicator>

    <!-- Form Content -->
    <div class="slds-p-around_medium">
        <!-- Page 1: About the Applicant -->
        <template if:true={isPage1}>
            <div class="slds-form">
                <h2 class="slds-text-heading_medium slds-m-bottom_medium">Organisation Details</h2>
                
                <lightning-input 
                    label="Applicant's (Company) Legal Name"
                    required
                    type="text"
                    value={formData.legalName}
                    onchange={handleInputChange}
                    data-field="legalName">
                </lightning-input>

                <div class="slds-grid slds-gutters">
                    <div class="slds-col">
                        <lightning-input 
                            label="ACN/IAN/ICN"
                            required
                            type="text"
                            value={formData.acn}
                            onchange={handleInputChange}
                            data-field="acn">
                        </lightning-input>
                    </div>
                    <div class="slds-col">
                        <lightning-input 
                            label="ABN"
                            required
                            type="text"
                            value={formData.abn}
                            onchange={handleInputChange}
                            data-field="abn">
                        </lightning-input>
                    </div>
                </div>

                <lightning-input 
                    label="Business Name (if applicable)"
                    type="text"
                    value={formData.businessName}
                    onchange={handleInputChange}
                    data-field="businessName">
                </lightning-input>

                <lightning-file-upload
                    label="Certificate of Registration"
                    name="certificateUpload"
                    accept={acceptedFormats}
                    record-id={recordId}
                    onuploadfinished={handleUploadFinished}
                    multiple>
                </lightning-file-upload>

                <template if:true={showTrustDeedUpload}>
                    <lightning-file-upload
                        label="Trust Deed"
                        name="trustDeedUpload"
                        accept={acceptedFormats}
                        record-id={recordId}
                        onuploadfinished={handleUploadFinished}
                        multiple>
                    </lightning-file-upload>
                </template>
            </div>

            <!-- Navigation Buttons -->
            <div class="slds-m-top_medium slds-text-align_right">
                <lightning-button 
                    label="Cancel" 
                    variant="neutral" 
                    onclick={handleCancel} 
                    class="slds-m-right_x-small">
                </lightning-button>
                <lightning-button 
                    label="Next" 
                    variant="brand" 
                    onclick={handleNext}>
                </lightning-button>
            </div>
        </template>

        <!-- Error Panel -->
        <template if:true={hasErrors}>
            <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error" role="alert">
                <h2>{errorMessage}</h2>
            </div>
        </template>
    </div>
</template>
