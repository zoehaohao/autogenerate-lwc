<template>
    <div class="qfr-form-container">
        <!-- Progress Indicator -->
        <lightning-progress-indicator 
            current-step={currentStep} 
            type="path" 
            variant="base">
            <lightning-progress-step 
                label="Residential Viability" 
                value="1">
            </lightning-progress-step>
            <lightning-progress-step 
                label="Contact Information" 
                value="2">
            </lightning-progress-step>
            <lightning-progress-step 
                label="Business Structure" 
                value="3">
            </lightning-progress-step>
            <lightning-progress-step 
                label="Labour Costs" 
                value="4">
            </lightning-progress-step>
            <lightning-progress-step 
                label="Document Management" 
                value="5">
            </lightning-progress-step>
        </lightning-progress-indicator>

        <!-- Page 1: Residential Viability and Prudential Reporting -->
        <div if:true={isPage1} class="page-content">
            <div class="slds-card">
                <div class="slds-card__header">
                    <h2 class="slds-card__header-title">Residential Viability and Prudential Reporting</h2>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <!-- About this section accordion -->
                    <lightning-accordion 
                        active-section-name={openSections} 
                        allow-multiple-sections-open="true"
                        onselect={handleAccordionToggle}>
                        <lightning-accordion-section name="about-section" label="About this section">
                            <div class="slds-p-around_medium">
                                <p>This section collects information about the financial health and viability of residential care services to identify providers who may need additional support or intervention.</p>
                            </div>
                        </lightning-accordion-section>
                    </lightning-accordion>

                    <!-- Solvency Questions -->
                    <div class="slds-section slds-m-top_large">
                        <h3 class="slds-section__title">Solvency Assessment</h3>
                        <div class="slds-form-element slds-m-bottom_medium">
                            <label class="slds-form-element__label">Are you currently concerned about the solvency of your organisation?</label>
                            <lightning-radio-group 
                                name="solvencyConcern"
                                options={yesNoOptions}
                                value={solvencyConcern}
                                type="button"
                                onchange={handleSolvencyConcernChange}>
                            </lightning-radio-group>
                        </div>

                        <div class="slds-form-element slds-m-bottom_medium">
                            <label class="slds-form-element__label">Do you envisage any solvency issues arising in the next six months?</label>
                            <lightning-radio-group 
                                name="solvencyIssues"
                                options={yesNoOptions}
                                value={solvencyIssues}
                                type="button"
                                onchange={handleSolvencyIssuesChange}>
                            </lightning-radio-group>
                        </div>
                    </div>

                    <!-- Financial Performance -->
                    <div class="slds-section slds-m-top_large">
                        <h3 class="slds-section__title">Financial Performance Assessment</h3>
                        <div class="slds-form-element">
                            <label class="slds-form-element__label">
                                Do you forecast an operational loss for the current year?
                                <lightning-helptext content="An operational loss occurs when operating expenses exceed operating revenues from your core care services. Consider your year-to-date performance, budget forecasts, and any extraordinary items that may impact this year's results. This excludes investment income or one-time asset sales."></lightning-helptext>
                            </label>
                            <lightning-radio-group 
                                name="operationalLoss"
                                options={yesNoOptions}
                                value={operationalLoss}
                                type="button"
                                onchange={handleOperationalLossChange}>
                            </lightning-radio-group>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Page 2: Provider Contact Information -->
        <div if:true={isPage2} class="page-content">
            <div class="slds-card">
                <div class="slds-card__header">
                    <h2 class="slds-card__header-title">Provider Contact Information</h2>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <!-- Account Information -->
                    <div class="slds-section slds-m-bottom_large">
                        <h3 class="slds-section__title">Account Details</h3>
                        <div class="slds-grid slds-wrap">
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-formatted-text value={accountName} class="account-name"></lightning-formatted-text>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-formatted-text value={napsId} class="naps-id"></lightning-formatted-text>
                            </div>
                        </div>
                    </div>

                    <!-- Primary Contact -->
                    <div class="slds-section">
                        <div class="slds-grid slds-grid_align-spread slds-m-bottom_medium">
                            <h3 class="slds-section__title">Primary Contact</h3>
                            <lightning-button 
                                label={editButtonLabel}
                                variant="neutral"
                                onclick={handleEditContact}>
                            </lightning-button>
                        </div>

                        <div if:false={isEditingContact} class="contact-display">
                            <div class="slds-grid slds-wrap slds-gutters">
                                <div class="slds-col slds-size_1-of-2">
                                    <div class="slds-form-element">
                                        <label class="slds-form-element__label">Name</label>
                                        <div class="slds-form-element__static">{contactName}</div>
                                    </div>
                                </div>
                                <div class="slds-col slds-size_1-of-2">
                                    <div class="slds-form-element">
                                        <label class="slds-form-element__label">Position</label>
                                        <div class="slds-form-element__static">{contactPosition}</div>
                                    </div>
                                </div>
                                <div class="slds-col slds-size_1-of-2">
                                    <div class="slds-form-element">
                                        <label class="slds-form-element__label">Phone</label>
                                        <div class="slds-form-element__static">{contactPhone}</div>
                                    </div>
                                </div>
                                <div class="slds-col slds-size_1-of-2">
                                    <div class="slds-form-element">
                                        <label class="slds-form-element__label">Email</label>
                                        <div class="slds-form-element__static">{contactEmail}</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div if:true={isEditingContact} class="contact-edit">
                            <div class="slds-grid slds-wrap slds-gutters">
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-input 
                                        label="Name"
                                        value={contactName}
                                        onchange={handleContactNameChange}
                                        required>
                                    </lightning-input>
                                </div>
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-input 
                                        label="Position"
                                        value={contactPosition}
                                        onchange={handleContactPositionChange}
                                        required>
                                    </lightning-input>
                                </div>
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-input 
                                        label="Phone"
                                        type="tel"
                                        value={contactPhone}
                                        onchange={handleContactPhoneChange}
                                        required>
                                    </lightning-input>
                                </div>
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-input 
                                        label="Email"
                                        type="email"
                                        value={contactEmail}
                                        onchange={handleContactEmailChange}
                                        required>
                                    </lightning-input>
                                </div>
                            </div>
                            <div class="slds-m-top_medium">
                                <lightning-button 
                                    label="Save"
                                    variant="brand"
                                    onclick={handleSaveContact}
                                    class="slds-m-right_small">
                                </lightning-button>
                                <lightning-button 
                                    label="Cancel"
                                    variant="neutral"
                                    onclick={handleCancelEdit}>
                                </lightning-button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Page 3: Business Structure Configuration -->
        <div if:true={isPage3} class="page-content">
            <div class="slds-card">
                <div class="slds-card__header">
                    <h2 class="slds-card__header-title">Business Structure Configuration</h2>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <!-- Business Structure Toggles -->
                    <div class="business-structure-section">
                        <template for:each={businessStructures} for:item="structure">
                            <div key={structure.name} class="slds-card slds-m-bottom_medium">
                                <div class="slds-card__body slds-card__body_inner">
                                    <div class="slds-grid slds-grid_align-spread">
                                        <h3 class="structure-title">{structure.label}</h3>
                                        <lightning-input 
                                            type="toggle"
                                            label={structure.label}
                                            variant="label-hidden"
                                            checked={structure.selected}
                                            data-name={structure.name}
                                            onchange={handleStructureToggle}>
                                        </lightning-input>
                                    </div>
                                    
                                    <div if:true={structure.selected} class="slds-m-top_medium">
                                        <lightning-checkbox-group 
                                            label="Service Types"
                                            options={serviceTypeOptions}
                                            value={structure.serviceTypes}
                                            data-name={structure.name}
                                            onchange={handleServiceTypeChange}>
                                        </lightning-checkbox-group>
                                        
                                        <div class="slds-m-top_medium">
                                            <lightning-textarea 
                                                label="Additional Information"
                                                placeholder="Please provide percentage breakdowns and explanations..."
                                                value={structure.additionalInfo}
                                                data-name={structure.name}
                                                onchange={handleAdditionalInfoChange}>
                                            </lightning-textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>

                    <!-- Workforce Configuration -->
                    <div class="slds-section slds-m-top_large">
                        <h3 class="slds-section__title">Workforce Configuration</h3>
                        <lightning-combobox 
                            label="How are your direct care workers engaged?"
                            value={workforceType}
                            options={workforceOptions}
                            onchange={handleWorkforceTypeChange}
                            required>
                        </lightning-combobox>
                    </div>
                </div>
            </div>
        </div>

        <!-- Page 4: Labour Costs Data Management -->
        <div if:true={isPage4} class="page-content">
            <div class="slds-card">
                <div class="slds-card__header">
                    <h2 class="slds-card__header-title">Labour Costs Data Management</h2>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <lightning-accordion 
                        active-section-name={labourCostSections} 
                        allow-multiple-sections-open="true"
                        onselect={handleLabourCostAccordionToggle}>
                        <lightning-accordion-section name="labour-costs-table" label="Labour Costs Data Table">
                            <div class="labour-costs-container">
                                <lightning-datatable
                                    key-field="id"
                                    data={labourCostData}
                                    columns={labourCostColumns}
                                    oncellchange={handleLabourCostCellChange}
                                    hide-checkbox-column="true"
                                    show-row-number-column="false">
                                </lightning-datatable>
                            </div>
                        </lightning-accordion-section>
                    </lightning-accordion>
                </div>
            </div>
        </div>

        <!-- Page 5: Document Management and Submission -->
        <div if:true={isPage5} class="page-content">
            <div class="slds-card">
                <div class="slds-card__header">
                    <h2 class="slds-card__header-title">Document Management and Submission</h2>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <!-- Document Upload Configuration -->
                    <div class="slds-grid slds-wrap slds-gutters slds-m-bottom_large">
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-combobox 
                                label="Document Category"
                                value={selectedCategory}
                                options={documentCategories}
                                onchange={handleCategoryChange}
                                required>
                            </lightning-combobox>
                        </div>
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-combobox 
                                label="Document Type"
                                value={selectedDocumentType}
                                options={documentTypes}
                                onchange={handleDocumentTypeChange}
                                required>
                            </lightning-combobox>
                        </div>
                    </div>

                    <!-- File Upload Interface -->
                    <div class="file-upload-container slds-m-bottom_large">
                        <div class="slds-file-selector slds-file-selector_files">
                            <div class="slds-file-selector__dropzone">
                                <input 
                                    type="file" 
                                    class="slds-file-selector__input slds-assistive-text" 
                                    accept=".pdf,.doc,.docx,.xls,.xlsx,.jpg,.png"
                                    id="file-upload-input"
                                    onchange={handleFileUpload}
                                    multiple>
                                <label class="slds-file-selector__body" for="file-upload-input">
                                    <span class="slds-file-selector__button slds-button slds-button_neutral">
                                        <lightning-icon icon-name="utility:upload" size="small"></lightning-icon>Upload Files
                    </span>
                    <span class="slds-file-selector__text slds-text-body_small">or drop files</span>
                </label>
            </div>
        </div>
    </div>

    <!-- Document Management Table -->
    <div if:true={hasUploadedFiles} class="document-management-section">
        <h3 class="slds-section__title slds-m-bottom_medium">Uploaded Documents</h3>
        <lightning-datatable
            key-field="id"
            data={uploadedFiles}
            columns={fileColumns}
            onrowaction={handleFileAction}
            hide-checkbox-column="true">
        </lightning-datatable>
    </div>

    <!-- Loading Spinner -->
    <div if:true={isUploading} class="slds-is-relative slds-m-top_medium">
        <lightning-spinner alternative-text="Uploading files..." size="medium"></lightning-spinner>
    </div>
</div>
</div>
</div>

<!-- Navigation Buttons -->
<div class="navigation-container slds-m-top_large">
<div class="slds-grid slds-grid_align-spread">
    <lightning-button 
        label="Previous"
        variant="neutral"
        onclick={handlePrevious}
        disabled={isPreviousDisabled}>
    </lightning-button>
    <lightning-button 
        label={nextButtonLabel}
        variant="brand"
        onclick={handleNext}
        disabled={isNextDisabled}>
    </lightning-button>
</div>
</div>

<!-- Loading Overlay -->
<div if:true={isLoading} class="loading-overlay">
<lightning-spinner alternative-text="Processing..." size="large"></lightning-spinner>
</div>
</div>
</template>
