<template>
    <div class="qfr-form-container">
        <!-- Progress Indicator -->
        <lightning-progress-indicator 
            current-step={currentStep} 
            type="path" 
            variant="base">
            <lightning-progress-step 
                label="Residential Viability" 
                value="1">
            </lightning-progress-step>
            <lightning-progress-step 
                label="Contact Information" 
                value="2">
            </lightning-progress-step>
            <lightning-progress-step 
                label="Business Structure" 
                value="3">
            </lightning-progress-step>
            <lightning-progress-step 
                label="Labour Costs" 
                value="4">
            </lightning-progress-step>
            <lightning-progress-step 
                label="Document Management" 
                value="5">
            </lightning-progress-step>
        </lightning-progress-indicator>

        <!-- Page 1: Residential Viability and Prudential Reporting -->
        <div if:true={isPage1} class="page-content">
            <div class="slds-card">
                <div class="slds-card__header">
                    <h2 class="slds-card__header-title">
                        <span>Residential Viability and Prudential Reporting</span>
                    </h2>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <!-- About this section accordion -->
                    <lightning-accordion 
                        active-section-name={openSections} 
                        allow-multiple-sections-open="true"
                        onselect={handleAccordionToggle}>
                        <lightning-accordion-section name="about-section" label="About this section">
                            <div class="slds-p-around_medium">
                                <p>This section collects information about the financial health and viability of residential care services to identify providers who may need additional support or intervention. Your responses help us understand your organization's current financial position and any potential concerns.</p>
                            </div>
                        </lightning-accordion-section>
                    </lightning-accordion>

                    <!-- Solvency Questions -->
                    <div class="slds-section slds-m-top_large">
                        <h3 class="slds-section__title slds-theme_shade">
                            <span class="slds-truncate slds-p-horizontal_small" title="Solvency Assessment">Solvency Assessment</span>
                        </h3>
                        <div class="slds-section__content slds-p-around_medium">
                            <div class="slds-form-element slds-m-bottom_medium">
                                <label class="slds-form-element__label">Are you currently concerned about the solvency of your organisation?</label>
                                <div class="slds-form-element__control">
                                    <lightning-radio-group 
                                        name="solvencyConcern"
                                        options={yesNoOptions}
                                        value={formData.solvencyConcern}
                                        onchange={handleInputChange}
                                        type="button"
                                        required>
                                    </lightning-radio-group>
                                </div>
                            </div>

                            <div class="slds-form-element slds-m-bottom_medium">
                                <label class="slds-form-element__label">Do you envisage any solvency issues arising in the next six months?</label>
                                <div class="slds-form-element__control">
                                    <lightning-radio-group 
                                        name="futureSolvencyIssues"
                                        options={yesNoOptions}
                                        value={formData.futureSolvencyIssues}
                                        onchange={handleInputChange}
                                        type="button"
                                        required>
                                    </lightning-radio-group>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Financial Performance -->
                    <div class="slds-section slds-m-top_large">
                        <h3 class="slds-section__title slds-theme_shade">
                            <span class="slds-truncate slds-p-horizontal_small" title="Financial Performance">Financial Performance</span>
                        </h3>
                        <div class="slds-section__content slds-p-around_medium">
                            <div class="slds-form-element">
                                <label class="slds-form-element__label">
                                    Do you forecast an operational loss for the current year?
                                    <lightning-helptext 
                                        content="An operational loss occurs when operating expenses exceed operating revenues from your core care services. Consider your year-to-date performance, budget forecasts, and any extraordinary items that may impact this year's results. This excludes investment income or one-time asset sales.">
                                    </lightning-helptext>
                                </label>
                                <div class="slds-form-element__control">
                                    <lightning-radio-group 
                                        name="operationalLoss"
                                        options={yesNoOptions}
                                        value={formData.operationalLoss}
                                        onchange={handleInputChange}
                                        type="button"
                                        required>
                                    </lightning-radio-group>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Page 2: Provider Contact Information -->
        <div if:true={isPage2} class="page-content">
            <div class="slds-card">
                <div class="slds-card__header">
                    <h2 class="slds-card__header-title">
                        <span>Provider Contact Information</span>
                    </h2>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <!-- Account Information -->
                    <div class="slds-section slds-m-bottom_large">
                        <h3 class="slds-section__title slds-theme_shade">
                            <span class="slds-truncate slds-p-horizontal_small" title="Account Information">Account Information</span>
                        </h3>
                        <div class="slds-section__content slds-p-around_medium">
                            <div class="slds-grid slds-wrap">
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-formatted-text value={accountInfo.organizationName} class="slds-text-heading_medium"></lightning-formatted-text>
                                    <lightning-formatted-text value={accountInfo.napsId} class="slds-text-color_weak"></lightning-formatted-text>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Primary Contact -->
                    <div class="slds-section">
                        <h3 class="slds-section__title slds-theme_shade">
                            <span class="slds-truncate slds-p-horizontal_small" title="Primary Contact">Primary Contact</span>
                        </h3>
                        <div class="slds-section__content slds-p-around_medium">
                            <div if:false={isEditingContact} class="contact-display">
                                <div class="slds-grid slds-wrap slds-gutters">
                                    <div class="slds-col slds-size_1-of-2">
                                        <div class="slds-form-element">
                                            <label class="slds-form-element__label">Name</label>
                                            <div class="slds-form-element__control">
                                                <lightning-formatted-text value={formData.contactName}></lightning-formatted-text>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                        <div class="slds-form-element">
                                            <label class="slds-form-element__label">Position</label>
                                            <div class="slds-form-element__control">
                                                <lightning-formatted-text value={formData.contactPosition}></lightning-formatted-text>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                        <div class="slds-form-element">
                                            <label class="slds-form-element__label">Phone</label>
                                            <div class="slds-form-element__control">
                                                <lightning-formatted-phone value={formData.contactPhone}></lightning-formatted-phone>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                        <div class="slds-form-element">
                                            <label class="slds-form-element__label">Email</label>
                                            <div class="slds-form-element__control">
                                                <lightning-formatted-email value={formData.contactEmail}></lightning-formatted-email>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="slds-m-top_medium">
                                    <lightning-button 
                                        label="Edit Contact Information" 
                                        onclick={handleEditContact}
                                        variant="neutral">
                                    </lightning-button>
                                </div>
                            </div>

                            <div if:true={isEditingContact} class="contact-edit">
                                <div class="slds-grid slds-wrap slds-gutters">
                                    <div class="slds-col slds-size_1-of-2">
                                        <lightning-input 
                                            label="Name" 
                                            name="contactName"
                                            value={formData.contactName}
                                            onchange={handleInputChange}
                                            required>
                                        </lightning-input>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                        <lightning-input 
                                            label="Position" 
                                            name="contactPosition"
                                            value={formData.contactPosition}
                                            onchange={handleInputChange}
                                            required>
                                        </lightning-input>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                        <lightning-input 
                                            label="Phone" 
                                            name="contactPhone"
                                            type="tel"
                                            value={formData.contactPhone}
                                            onchange={handleInputChange}
                                            required>
                                        </lightning-input>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                        <lightning-input 
                                            label="Email" 
                                            name="contactEmail"
                                            type="email"
                                            value={formData.contactEmail}
                                            onchange={handleInputChange}
                                            required>
                                        </lightning-input>
                                    </div>
                                </div>
                                <div class="slds-m-top_medium">
                                    <lightning-button 
                                        label="Save" 
                                        onclick={handleSaveContact}
                                        variant="brand"
                                        class="slds-m-right_x-small">
                                    </lightning-button>
                                    <lightning-button 
                                        label="Cancel" 
                                        onclick={handleCancelEdit}
                                        variant="neutral">
                                    </lightning-button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Page 3: Business Structure Configuration -->
        <div if:true={isPage3} class="page-content">
            <div class="slds-card">
                <div class="slds-card__header">
                    <h2 class="slds-card__header-title">
                        <span>Business Structure Configuration</span>
                    </h2>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <!-- Business Structure Types -->
                    <div class="slds-section slds-m-bottom_large">
                        <h3 class="slds-section__title slds-theme_shade">
                            <span class="slds-truncate slds-p-horizontal_small" title="Business Structure Types">Business Structure Types</span>
                        </h3>
                        <div class="slds-section__content slds-p-around_medium">
                            <template for:each={businessStructureTypes} for:item="structureType">
                                <div key={structureType.name} class="slds-form-element slds-m-bottom_medium">
                                    <div class="slds-grid slds-grid_align-spread">
                                        <div class="slds-col">
                                            <label class="slds-form-element__label">{structureType.label}</label>
                                        </div>
                                        <div class="slds-col slds-no-flex">
                                            <lightning-input 
                                                type="toggle"
                                                name={structureType.name}
                                                checked={structureType.selected}
                                                onchange={handleStructureToggle}
                                                variant="label-hidden">
                                            </lightning-input>
                                        </div>
                                    </div>
                                    
                                    <div if:true={structureType.selected} class="slds-m-top_medium slds-p-left_medium">
                                        <div class="slds-form-element">
                                            <label class="slds-form-element__label">Service Types</label>
                                            <lightning-checkbox-group 
                                                name={structureType.name}
                                                options={serviceTypeOptions}
                                                value={structureType.serviceTypes}
                                                onchange={handleServiceTypeChange}>
                                            </lightning-checkbox-group>
                                        </div>
                                        
                                        <div class="slds-form-element slds-m-top_medium">
                                            <lightning-textarea 
                                                label="Additional Information (Optional)"
                                                name={structureType.name}
                                                value={structureType.additionalInfo}
                                                onchange={handleAdditionalInfoChange}
                                                placeholder="Please provide percentage breakdowns and explanations">
                                            </lightning-textarea>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>

                    <!-- Workforce Configuration -->
                    <div class="slds-section">
                        <h3 class="slds-section__title slds-theme_shade">
                            <span class="slds-truncate slds-p-horizontal_small" title="Workforce Configuration">Workforce Configuration</span>
                        </h3>
                        <div class="slds-section__content slds-p-around_medium">
                            <lightning-combobox 
                                label="How are your direct care workers engaged?"
                                name="workforceType"
                                value={formData.workforceType}
                                options={workforceOptions}
                                onchange={handleInputChange}
                                required>
                            </lightning-combobox>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Page 4: Labour Costs Data Management -->
        <div if:true={isPage4} class="page-content">
            <div class="slds-card">
                <div class="slds-card__header">
                    <h2 class="slds-card__header-title">
                        <span>Labour Costs Data Management</span>
                    </h2>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <div class="slds-section">
                        <h3 class="slds-section__title slds-theme_shade">
                            <span class="slds-truncate slds-p-horizontal_small" title="Internal Direct Care Labour Costs">Internal Direct Care Labour Costs</span>
                        </h3>
                        <div class="slds-section__content slds-p-around_medium">
                            <lightning-datatable
                                key-field="id"
                                data={labourCostData}
                                columns={labourCostColumns}
                                oncellchange={handleCellChange}
                                hide-checkbox-column="true"
                                show-row-number-column="false">
                            </lightning-datatable>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Page 5: Document Management and Submission -->
        <div if:true={isPage5} class="page-content">
            <div class="slds-card">
                <div class="slds-card__header">
                    <h2 class="slds-card__header-title">
                        <span>Document Management and Submission</span>
                    </h2>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <!-- Document Upload -->
                    <div class="slds-section slds-m-bottom_large">
                        <h3 class="slds-section__title slds-theme_shade">
                            <span class="slds-truncate slds-p-horizontal_small" title="Document Upload">Document Upload</span>
                        </h3>
                        <div class="slds-section__content slds-p-around_medium">
                            <div class="slds-grid slds-wrap slds-gutters slds-m-bottom_medium">
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-combobox 
                                        label="Document Category"
                                        name="documentCategory"
                                        value={selectedDocumentCategory}
                                        options={documentCategoryOptions}
                                        onchange={handleDocumentCategoryChange}
                                        required>
                                    </lightning-combobox>
                                </div>
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-combobox 
                                        label="Document Type"
                                        name="documentType"
                                        value={selectedDocumentType}
                                        options={documentTypeOptions}
                                        onchange={handleDocumentTypeChange}
                                        required>
                                    </lightning-combobox>
                                </div>
                            </div>

                            <div class="file-upload-area" ondrop={handleFileDrop} ondragover={handleDragOver}>
                                <div class="slds-text-align_center slds-p-around_large">
                                    <lightning-icon icon-name="utility:upload" size="large" class="slds-m-bottom_small"></lightning-icon>
                                    <p class="slds-text-heading_medium">Drag and drop files here</p>
                                    <p class="slds-text-color_weak">or</p>
                                    <lightning-button 
                                        label="Browse Files" 
                                        onclick={handleBrowseFiles}
                                        variant="neutral">
                                    </lightning-button>
                                    <input type="file" class="slds-hide" onchange={handleFileSelect} multiple accept=".pdf,.doc,.docx,.xls,.xlsx,.jpg,.jpeg,.png">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Document Management Table -->
                    <div class="slds-section">
                        <h3 class="slds-section__title slds-theme_shade">
                            <span class="slds-truncate slds-p-horizontal_small" title="Uploaded Documents">Uploaded Documents</span>
                        </h3>
                        <div class="slds-section__content slds-p-around_medium">
                            <lightning-datatable
                                key-field="id"
                                data={uploadedDocuments}
                                columns={documentColumns}
                                onrowaction={handleDocumentAction}
                                hide-checkbox-column="true">
                            </lightning-datatable>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Navigation Buttons -->
        <div class="slds-m-top_large slds-grid slds-grid_align-spread">
            <div class="slds-col">
                <lightning-button 
                    if:false={isFirstPage}
                    label="Previous" 
                    onclick={handlePrevious}
                    variant="neutral"
                    icon-name="utility:chevronleft"
                    icon-position="left">
                </lightning-button>
            </div>
            <div class="slds-col slds-no-flex">
                <lightning-button 
                    if:false={isLastPage}
                    label="Next" 
                    onclick={handleNext}
                    variant="brand"
                    icon-name="utility:chevronright"
                    icon-position="right"
                    disabled={isNextDisabled}>
                </lightning-button>
                <lightning-button 
                    if:true={isLastPage}
                    label="Submit" 
                    onclick={handleSubmit}
                    variant="brand"
                    disabled={isSubmitDisabled}>
                </lightning-button>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div if:true={isLoading} class="slds-is-relative">
            <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
        </div>
    </div>
</template>
