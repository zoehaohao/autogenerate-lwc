<template>
    <div class="form-container">
        <lightning-card>
            <div class="slds-p-around_medium">
                <!-- Personal Information Section -->
                <div class="section-header slds-m-bottom_medium">Personal Information</div>
                <div class="slds-form">
                    <lightning-input 
                        type="text"
                        label="First Name"
                        required
                        class="required-field"
                        value={firstName}
                        onchange={handleFirstNameChange}>
                    </lightning-input>

                    <lightning-input 
                        type="text"
                        label="Middle Name"
                        value={middleName}
                        onchange={handleMiddleNameChange}>
                    </lightning-input>

                    <lightning-input 
                        type="text"
                        label="Last Name"
                        required
                        class="required-field"
                        value={lastName}
                        onchange={handleLastNameChange}>
                    </lightning-input>

                    <lightning-input 
                        type="date"
                        label="Birthdate"
                        required
                        class="required-field"
                        value={birthdate}
                        onchange={handleBirthdateChange}>
                    </lightning-input>
                </div>

                <!-- Address Section -->
                <div class="section-header slds-m-top_large slds-m-bottom_medium">Address</div>
                <div class="slds-form">
                    <lightning-input 
                        type="text"
                        label="Address"
                        value={address}
                        onchange={handleAddressChange}>
                    </lightning-input>

                    <lightning-input 
                        type="text"
                        label="City or Town"
                        value={city}
                        onchange={handleCityChange}>
                    </lightning-input>

                    <lightning-combobox
                        label="State"
                        placeholder="Choose a State"
                        options={stateOptions}
                        value={selectedState}
                        onchange={handleStateChange}>
                    </lightning-combobox>

                    <lightning-input 
                        type="text"
                        label="Zip Code"
                        required
                        class="required-field"
                        pattern="[0-9]{5}"
                        message-when-pattern-mismatch="Please enter a valid 5-digit zip code"
                        value={zipCode}
                        onchange={handleZipCodeChange}>
                    </lightning-input>

                    <lightning-input 
                        type="date"
                        label="Start Date"
                        required
                        class="required-field"
                        value={startDate}
                        onchange={handleStartDateChange}>
                    </lightning-input>

                    <lightning-input 
                        type="date"
                        label="End Date"
                        required
                        class="required-field"
                        value={endDate}
                        onchange={handleEndDateChange}>
                    </lightning-input>
                </div>
            </div>
        </lightning-card>
    </div>
</template>
