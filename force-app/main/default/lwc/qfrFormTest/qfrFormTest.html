<template>
    <div class="qfr-form-container">
        <!-- Progress Indicator -->
        <lightning-progress-indicator 
            current-step={currentStep} 
            type="path" 
            variant="base">
            <lightning-progress-step 
                label="Residential Viability" 
                value="1">
            </lightning-progress-step>
            <lightning-progress-step 
                label="Contact Information" 
                value="2">
            </lightning-progress-step>
            <lightning-progress-step 
                label="Business Structure" 
                value="3">
            </lightning-progress-step>
            <lightning-progress-step 
                label="Labour Costs" 
                value="4">
            </lightning-progress-step>
            <lightning-progress-step 
                label="Document Management" 
                value="5">
            </lightning-progress-step>
        </lightning-progress-indicator>

        <!-- Page 1: Residential Viability and Prudential Reporting -->
        <div if:true={isPage1} class="page-content">
            <div class="slds-card">
                <div class="slds-card__header">
                    <h2 class="slds-card__header-title">
                        <span>Residential Viability and Prudential Reporting</span>
                    </h2>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <!-- About this section accordion -->
                    <lightning-accordion 
                        active-section-name={openSections} 
                        allow-multiple-sections-open="true"
                        onselect={handleAccordionToggle}>
                        <lightning-accordion-section name="about-section" label="About this section">
                            <div class="slds-p-around_medium">
                                <p class="slds-m-bottom_small">This section collects information about the financial health and viability of residential care services to identify providers who may need additional support or intervention.</p>
                                <p class="slds-m-bottom_small">The data helps ensure appropriate regulatory oversight and support for healthcare providers. All questions marked with an asterisk (*) are mandatory.</p>
                                <div class="slds-notify slds-notify_alert slds-theme_info" role="alert">
                                    <span class="slds-assistive-text">Information</span>
                                    <lightning-icon icon-name="utility:info" size="x-small" variant="inverse"></lightning-icon>
                                    <p><strong>Please note:</strong> Your responses will be treated confidentially and used only for regulatory assessment purposes.</p>
                                </div>
                            </div>
                        </lightning-accordion-section>
                    </lightning-accordion>

                    <!-- Solvency Questions -->
                    <div class="slds-section slds-m-top_large">
                        <h3 class="slds-section__title slds-theme_shade">
                            <span class="slds-truncate slds-p-horizontal_small">Current Financial Position</span>
                        </h3>
                        <div class="slds-section__content slds-p-around_medium">
                            <div class="slds-form-element slds-m-bottom_medium">
                                <label class="slds-form-element__label">
                                    <span class="required-asterisk">*</span>
                                    Are you currently concerned about the solvency of your organisation?
                                    <lightning-helptext 
                                        content="Solvency refers to your organisation's ability to meet its long-term debts and financial obligations. Consider your current cash flow, debt levels, and ability to pay creditors.">
                                    </lightning-helptext>
                                </label>
                                <lightning-radio-group 
                                    name="solvencyConcern"
                                    options={yesNoOptions}
                                    value={formData.solvencyConcern}
                                    onchange={handleInputChange}
                                    type="button"
                                    required="true">
                                </lightning-radio-group>
                            </div>
                            
                            <div class="slds-form-element slds-m-bottom_medium">
                                <label class="slds-form-element__label">
                                    <span class="required-asterisk">*</span>
                                    Do you envisage any solvency issues arising in the next six months?
                                    <lightning-helptext 
                                        content="Consider upcoming major expenses, contract renewals, funding changes, or other factors that might affect your ability to meet financial obligations.">
                                    </lightning-helptext>
                                </label>
                                <lightning-radio-group 
                                    name="futureSolvencyIssues"
                                    options={yesNoOptions}
                                    value={formData.futureSolvencyIssues}
                                    onchange={handleInputChange}
                                    type="button"
                                    required="true">
                                </lightning-radio-group>
                            </div>

                            <div class="slds-form-element slds-m-bottom_medium">
                                <label class="slds-form-element__label">
                                    <span class="required-asterisk">*</span>
                                    What is your current cash flow position?
                                </label>
                                <lightning-radio-group 
                                    name="cashFlowPosition"
                                    options={cashFlowOptions}
                                    value={formData.cashFlowPosition}
                                    onchange={handleInputChange}
                                    type="radio"
                                    required="true">
                                </lightning-radio-group>
                            </div>
                        </div>
                    </div>

                    <!-- Financial Performance -->
                    <div class="slds-section slds-m-top_large">
                        <h3 class="slds-section__title slds-theme_shade">
                            <span class="slds-truncate slds-p-horizontal_small">Financial Performance Assessment</span>
                        </h3>
                        <div class="slds-section__content slds-p-around_medium">
                            <div class="slds-form-element slds-m-bottom_medium">
                                <label class="slds-form-element__label">
                                    <span class="required-asterisk">*</span>
                                    Do you forecast an operational loss for the current year?
                                    <lightning-helptext 
                                        content="An operational loss occurs when operating expenses exceed operating revenues from your core care services. Consider your year-to-date performance, budget forecasts, and any extraordinary items that may impact this year's results. This excludes investment income or one-time asset sales.">
                                    </lightning-helptext>
                                </label>
                                <lightning-radio-group 
                                    name="operationalLoss"
                                    options={yesNoOptions}
                                    value={formData.operationalLoss}
                                    onchange={handleInputChange}
                                    type="button"
                                    required="true">
                                </lightning-radio-group>
                            </div>

                            <div class="slds-form-element slds-m-bottom_medium">
                                <label class="slds-form-element__label">
                                    <span class="required-asterisk">*</span>
                                    What is your occupancy rate trend over the past 12 months?
                                </label>
                                <lightning-combobox 
                                    name="occupancyTrend"
                                    value={formData.occupancyTrend}
                                    placeholder="Select occupancy trend..."
                                    options={occupancyTrendOptions}
                                    onchange={handleInputChange}
                                    required="true">
                                </lightning-combobox>
                            </div>

                            <div class="slds-form-element slds-m-bottom_medium">
                                <label class="slds-form-element__label">
                                    Have you experienced any significant changes in government funding in the past 12 months?
                                </label>
                                <lightning-radio-group 
                                    name="fundingChanges"
                                    options={yesNoOptions}
                                    value={formData.fundingChanges}
                                    onchange={handleInputChange}
                                    type="button">
                                </lightning-radio-group>
                            </div>

                            <div if:true={showFundingDetails} class="slds-form-element slds-m-bottom_medium slds-p-left_large">
                                <lightning-textarea 
                                    label="Please describe the funding changes and their impact"
                                    name="fundingChangesDetails"
                                    value={formData.fundingChangesDetails}
                                    onchange={handleInputChange}
                                    placeholder="Describe the nature of funding changes, amounts involved, and impact on operations..."
                                    rows="3">
                                </lightning-textarea>
                            </div>
                        </div>
                    </div>

                    <!-- Risk Assessment -->
                    <div class="slds-section slds-m-top_large">
                        <h3 class="slds-section__title slds-theme_shade">
                            <span class="slds-truncate slds-p-horizontal_small">Risk Assessment</span>
                        </h3>
                        <div class="slds-section__content slds-p-around_medium">
                            <div class="slds-form-element slds-m-bottom_medium">
                                <label class="slds-form-element__label">
                                    <span class="required-asterisk">*</span>
                                    Rate your organisation's overall financial risk level
                                </label>
                                <lightning-radio-group 
                                    name="riskLevel"
                                    options={riskLevelOptions}
                                    value={formData.riskLevel}
                                    onchange={handleInputChange}
                                    type="radio"
                                    required="true">
                                </lightning-radio-group>
                            </div>

                            <div class="slds-form-element">
                                <lightning-textarea 
                                    label="Additional comments or concerns (Optional)"
                                    name="additionalComments"
                                    value={formData.additionalComments}
                                    onchange={handleInputChange}
                                    placeholder="Please provide any additional information about your financial position or concerns..."
                                    rows="4">
                                </lightning-textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Page 2: Provider Contact Information -->
        <div if:true={isPage2} class="page-content">
            <div class="slds-card">
                <div class="slds-card__header">
                    <h2 class="slds-card__header-title">
                        <span>Provider Contact Information</span>
                    </h2>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <!-- Instructions -->
                    <div class="slds-notify slds-notify_alert slds-theme_info slds-m-bottom_medium" role="alert">
                        <span class="slds-assistive-text">Information</span>
                        <lightning-icon icon-name="utility:info" size="x-small" variant="inverse"></lightning-icon>
                        <p>Please ensure all contact information is current and accurate. This information will be used for official correspondence regarding your QFR submission.</p>
                    </div>

                    <!-- Organisation Information -->
                    <div class="slds-section slds-m-bottom_large">
                        <h3 class="slds-section__title slds-theme_shade">
                            <span class="slds-truncate slds-p-horizontal_small">Organisation Details</span>
                        </h3>
                        <div class="slds-section__content slds-p-around_medium">
                            <div class="slds-grid slds-gutters slds-wrap">
                                <div class="slds-col slds-size_1-of-2">
                                    <div class="slds-form-element">
                                        <label class="slds-form-element__label">Organisation Name</label>
                                        <div class="slds-form-element__static account-name">
                                            {accountInfo.name}
                                        </div>
                                    </div>
                                </div>
                                <div class="slds-col slds-size_1-of-2">
                                    <div class="slds-form-element">
                                        <label class="slds-form-element__label">NAPS Provider ID</label>
                                        <div class="slds-form-element__static naps-id">
                                            {accountInfo.napsId}
                                        </div>
                                    </div>
                                </div>
                                <div class="slds-col slds-size_1-of-2">
                                    <div class="slds-form-element">
                                        <label class="slds-form-element__label">ABN</label>
                                        <div class="slds-form-element__static">
                                            {accountInfo.abn}
                                        </div>
                                    </div>
                                </div>
                                <div class="slds-col slds-size_1-of-2">
                                    <div class="slds-form-element">
                                        <label class="slds-form-element__label">ACN</label>
                                        <div class="slds-form-element__static">
                                            {accountInfo.acn}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Primary Contact -->
                    <div class="slds-section slds-m-bottom_large">
                        <div class="slds-section__title-action-bar">
                            <h3 class="slds-section__title">Primary Contact Person</h3>
                            <lightning-button 
                                label={editButtonLabel}
                                variant={editButtonVariant}
                                onclick={handleEditContact}
                                class="edit-contact-btn">
                            </lightning-button>
                        </div>
                        <div class="slds-section__content slds-p-around_medium">
                            <div if:false={isEditingContact} class="contact-display">
                                <div class="slds-grid slds-gutters slds-wrap">
                                    <div class="slds-col slds-size_1-of-2">
                                        <div class="slds-form-element">
                                            <label class="slds-form-element__label">Full Name</label>
                                            <div class="slds-form-element__static">
                                                {contactInfo.name}
                                            </div>
                                        </div>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                        <div class="slds-form-element">
                                            <label class="slds-form-element__label">Position/Title</label>
                                            <div class="slds-form-element__static">
                                                {contactInfo.position}
                                            </div>
                                        </div>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                        <div class="slds-form-element">
                                            <label class="slds-form-element__label">Phone Number</label>
                                            <div class="slds-form-element__static">
                                                {contactInfo.phone}
                                            </div>
                                        </div>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                        <div class="slds-form-element">
                                <label class="slds-form-element__label">Email Address</label>
                                            <div class="slds-form-element__static">
                                                {contactInfo.email}
                                            </div>
                                        </div>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                        <div class="slds-form-element">
                                            <label class="slds-form-element__label">Mobile Number</label>
                                            <div class="slds-form-element__static">
                                                {contactInfo.mobile}
                                            </div>
                                        </div>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                        <div class="slds-form-element">
                                            <label class="slds-form-element__label">Department</label>
                                            <div class="slds-form-element__static">
                                                {contactInfo.department}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div if:true={isEditingContact} class="contact-edit">
                                <div class="slds-grid slds-gutters slds-wrap">
                                    <div class="slds-col slds-size_1-of-2">
                                        <lightning-input 
                                            label="Full Name"
                                            name="contactName"
                                            value={contactInfo.name}
                                            onchange={handleContactChange}
                                            required="true">
                                        </lightning-input>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                        <lightning-input 
                                            label="Position/Title"
                                            name="contactPosition"
                                            value={contactInfo.position}
                                            onchange={handleContactChange}
                                            required="true">
                                        </lightning-input>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                        <lightning-input 
                                            label="Phone Number"
                                            name="contactPhone"
                                            type="tel"
                                            value={contactInfo.phone}
                                            onchange={handleContactChange}
                                            required="true">
                                        </lightning-input>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                        <lightning-input 
                                            label="Email Address"
                                            name="contactEmail"
                                            type="email"
                                            value={contactInfo.email}
                                            onchange={handleContactChange}
                                            required="true">
                                        </lightning-input>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                        <lightning-input 
                                            label="Mobile Number"
                                            name="contactMobile"
                                            type="tel"
                                            value={contactInfo.mobile}
                                            onchange={handleContactChange}>
                                        </lightning-input>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                        <lightning-combobox 
                                            label="Department"
                                            name="contactDepartment"
                                            value={contactInfo.department}
                                            placeholder="Select department..."
                                            options={departmentOptions}
                                            onchange={handleContactChange}>
                                        </lightning-combobox>
                                    </div>
                                </div>
                                <div class="slds-m-top_medium">
                                    <lightning-button 
                                        label="Save Changes"
                                        variant="brand"
                                        onclick={handleSaveContact}
                                        class="slds-m-right_small">
                                    </lightning-button>
                                    <lightning-button 
                                        label="Cancel"
                                        variant="neutral"
                                        onclick={handleCancelEdit}>
                                    </lightning-button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Alternative Contact -->
                    <div class="slds-section">
                        <h3 class="slds-section__title slds-theme_shade">
                            <span class="slds-truncate slds-p-horizontal_small">Alternative Contact Person (Optional)</span>
                        </h3>
                        <div class="slds-section__content slds-p-around_medium">
                            <div class="slds-grid slds-gutters slds-wrap">
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-input 
                                        label="Full Name"
                                        name="altContactName"
                                        value={formData.altContactName}
                                        onchange={handleInputChange}
                                        placeholder="Enter alternative contact name">
                                    </lightning-input>
                                </div>
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-input 
                                        label="Position/Title"
                                        name="altContactPosition"
                                        value={formData.altContactPosition}
                                        onchange={handleInputChange}
                                        placeholder="Enter position or title">
                                    </lightning-input>
                                </div>
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-input 
                                        label="Phone Number"
                                        name="altContactPhone"
                                        type="tel"
                                        value={formData.altContactPhone}
                                        onchange={handleInputChange}
                                        placeholder="Enter phone number">
                                    </lightning-input>
                                </div>
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-input 
                                        label="Email Address"
                                        name="altContactEmail"
                                        type="email"
                                        value={formData.altContactEmail}
                                        onchange={handleInputChange}
                                        placeholder="Enter email address">
                                    </lightning-input>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Page 3: Business Structure Configuration -->
        <div if:true={isPage3} class="page-content">
            <div class="slds-card">
                <div class="slds-card__header">
                    <h2 class="slds-card__header-title">
                        <span>Business Structure and Service Delivery</span>
                    </h2>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <!-- Instructions -->
                    <div class="slds-notify slds-notify_alert slds-theme_info slds-m-bottom_medium" role="alert">
                        <span class="slds-assistive-text">Information</span>
                        <lightning-icon icon-name="utility:info" size="x-small" variant="inverse"></lightning-icon>
                        <p><strong>Instructions:</strong> Select all business structure types that apply to your organisation. For each selected type, specify the service types and provide percentage breakdowns where applicable.</p>
                    </div>

                    <!-- Business Structure Selection -->
                    <div class="slds-section slds-m-bottom_large">
                        <h3 class="slds-section__title slds-theme_shade">
                            <span class="slds-truncate slds-p-horizontal_small">Business Structure Types</span>
                        </h3>
                        <div class="slds-section__content slds-p-around_medium">
                            <template for:each={businessStructureTypes} for:item="structureType">
                                <div key={structureType.name} class="structure-type-container slds-m-bottom_medium">
                                    <div class="slds-form-element">
                                        <label class="slds-form-element__label toggle-label">
                                            {structureType.label}
                                            <lightning-helptext 
                                                content={structureType.helpText}>
                                            </lightning-helptext>
                                        </label>
                                        <lightning-input 
                                            type="toggle"
                                            name={structureType.name}
                                            checked={structureType.selected}
                                            onchange={handleStructureToggle}
                                            message-toggle-active="Yes"
                                            message-toggle-inactive="No">
                                        </lightning-input>
                                    </div>
                                    
                                    <div if:true={structureType.selected} class="conditional-content slds-m-top_small slds-p-left_large">
                                        <div class="slds-form-element slds-m-bottom_small">
                                            <lightning-checkbox-group 
                                                label="Service Types Delivered"
                                                options={serviceTypeOptions}
                                                value={structureType.serviceTypes}
                                                onchange={handleServiceTypeChange}
                                                data-structure={structureType.name}
                                                required="true">
                                            </lightning-checkbox-group>
                                        </div>
                                        
                                        <div class="slds-form-element slds-m-bottom_small">
                                            <lightning-input 
                                                label="Percentage of Total Revenue (%)"
                                                name="revenuePercentage"
                                                type="number"
                                                min="0"
                                                max="100"
                                                value={structureType.revenuePercentage}
                                                onchange={handleRevenuePercentageChange}
                                                data-structure={structureType.name}
                                                placeholder="Enter percentage">
                                            </lightning-input>
                                        </div>
                                        
                                        <div class="slds-form-element">
                                            <lightning-textarea 
                                                label="Additional Information and Explanations"
                                                placeholder="Please provide details about this business structure, including specific arrangements, partnerships, or other relevant information..."
                                                value={structureType.additionalInfo}
                                                onchange={handleAdditionalInfoChange}
                                                data-structure={structureType.name}
                                                rows="3">
                                            </lightning-textarea>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>

                    <!-- Workforce Configuration -->
                    <div class="slds-section slds-m-bottom_large">
                        <h3 class="slds-section__title slds-theme_shade">
                            <span class="slds-truncate slds-p-horizontal_small">Workforce Engagement</span>
                        </h3>
                        <div class="slds-section__content slds-p-around_medium">
                            <div class="slds-form-element slds-m-bottom_medium">
                                <lightning-combobox 
                                    label="Primary Workforce Engagement Method"
                                    name="workforceType"
                                    value={formData.workforceType}
                                    placeholder="Select workforce engagement type..."
                                    options={workforceOptions}
                                    onchange={handleInputChange}
                                    required="true">
                                </lightning-combobox>
                            </div>

                            <div class="slds-form-element slds-m-bottom_medium">
                                <label class="slds-form-element__label">
                                    <span class="required-asterisk">*</span>
                                    Do you engage contractors or subcontractors for service delivery?
                                </label>
                                <lightning-radio-group 
                                    name="usesContractors"
                                    options={yesNoOptions}
                                    value={formData.usesContractors}
                                    onchange={handleInputChange}
                                    type="button"
                                    required="true">
                                </lightning-radio-group>
                            </div>

                            <div if:true={showContractorDetails} class="slds-form-element slds-m-bottom_medium slds-p-left_large">
                                <lightning-textarea 
                                    label="Contractor Engagement Details"
                                    name="contractorDetails"
                                    value={formData.contractorDetails}
                                    onchange={handleInputChange}
                                    placeholder="Describe the types of contractors used, services they provide, and approximate percentage of service delivery..."
                                    rows="3"
                                    required="true">
                                </lightning-textarea>
                            </div>

                            <div class="slds-form-element">
                                <lightning-input 
                                    label="Total Number of Employees (FTE)"
                                    name="totalEmployees"
                                    type="number"
                                    min="0"
                                    value={formData.totalEmployees}
                                    onchange={handleInputChange}
                                    placeholder="Enter total full-time equivalent employees"
                                    required="true">
                                </lightning-input>
                            </div>
                        </div>
                    </div>

                    <!-- Service Delivery Locations -->
                    <div class="slds-section">
                        <h3 class="slds-section__title slds-theme_shade">
                            <span class="slds-truncate slds-p-horizontal_small">Service Delivery Information</span>
                        </h3>
                        <div class="slds-section__content slds-p-around_medium">
                            <div class="slds-grid slds-gutters slds-wrap">
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-input 
                                        label="Number of Service Locations"
                                        name="serviceLocations"
                                        type="number"
                                        min="1"
                                        value={formData.serviceLocations}
                                        onchange={handleInputChange}
                                        required="true">
                                    </lightning-input>
                                </div>
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-combobox 
                                        label="Primary Service Area"
                                        name="primaryServiceArea"
                                        value={formData.primaryServiceArea}
                                        placeholder="Select primary area..."
                                        options={serviceAreaOptions}
                                        onchange={handleInputChange}
                                        required="true">
                                    </lightning-combobox>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Page 4: Labour Costs Data Management -->
        <div if:true={isPage4} class="page-content">
            <div class="slds-card">
                <div class="slds-card__header">
                    <h2 class="slds-card__header-title">
                        <span>Labour Costs and Workforce Data</span>
                    </h2>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <!-- Instructions -->
                    <div class="slds-notify slds-notify_alert slds-theme_info slds-m-bottom_medium" role="alert">
                        <span class="slds-assistive-text">Information</span>
                        <lightning-icon icon-name="utility:info" size="x-small" variant="inverse"></lightning-icon>
                        <p><strong>Instructions:</strong> Enter your annual labour costs for each employee category. Include all direct costs such as wages, salaries, superannuation, and other employment-related expenses. Centrally held costs refer to expenses managed at head office level.</p>
                </div>

                    <!-- Labour Cost Data Table -->
                    <div class="slds-section slds-m-bottom_large">
                        <h3 class="slds-section__title slds-theme_shade">
                            <span class="slds-truncate slds-p-horizontal_small">Internal Direct Care Labour Costs</span>
                        </h3>
                        <div class="slds-section__content">
                            <lightning-datatable 
                                key-field="id"
                                data={labourCostData}
                                columns={labourCostColumns}
                                oncellchange={handleCellChange}
                                draft-values={draftValues}
                                hide-checkbox-column="true"
                                show-row-number-column="false">
                            </lightning-datatable>
                        </div>
                    </div>

                    <!-- Additional Labour Information -->
                    <div class="slds-section slds-m-bottom_large">
                        <h3 class="slds-section__title slds-theme_shade">
                            <span class="slds-truncate slds-p-horizontal_small">Additional Labour Cost Information</span>
                        </h3>
                        <div class="slds-section__content slds-p-around_medium">
                            <div class="slds-grid slds-gutters slds-wrap">
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-input 
                                        label="Total Agency Staff Costs ($)"
                                        name="agencyStaffCosts"
                                        type="number"
                                        min="0"
                                        formatter="currency"
                                        value={formData.agencyStaffCosts}
                                        onchange={handleInputChange}
                                        placeholder="Enter total agency costs">
                                    </lightning-input>
                                </div>
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-input 
                                        label="Total Contractor Costs ($)"
                                        name="contractorCosts"
                                        type="number"
                                        min="0"
                                        formatter="currency"
                                        value={formData.contractorCosts}
                                        onchange={handleInputChange}
                                        placeholder="Enter total contractor costs">
                                    </lightning-input>
                                </div>
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-input 
                                        label="Training and Development Costs ($)"
                                        name="trainingCosts"
                                        type="number"
                                        min="0"
                                        formatter="currency"
                                        value={formData.trainingCosts}
                                        onchange={handleInputChange}
                                        placeholder="Enter training costs">
                                    </lightning-input>
                                </div>
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-input 
                                        label="Recruitment Costs ($)"
                                        name="recruitmentCosts"
                                        type="number"
                                        min="0"
                                        formatter="currency"
                                        value={formData.recruitmentCosts}
                                        onchange={handleInputChange}
                                        placeholder="Enter recruitment costs">
                                    </lightning-input>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Workforce Challenges -->
                    <div class="slds-section">
                        <h3 class="slds-section__title slds-theme_shade">
                            <span class="slds-truncate slds-p-horizontal_small">Workforce Challenges and Trends</span>
                        </h3>
                        <div class="slds-section__content slds-p-around_medium">
                            <div class="slds-form-element slds-m-bottom_medium">
                                <label class="slds-form-element__label">
                                    <span class="required-asterisk">*</span>
                                    Are you experiencing workforce shortage challenges?
                                </label>
                                <lightning-radio-group 
                                    name="workforceShortage"
                                    options={yesNoOptions}
                                    value={formData.workforceShortage}
                                    onchange={handleInputChange}
                                    type="button"
                                    required="true">
                                </lightning-radio-group>
                            </div>

                            <div if:true={showWorkforceDetails} class="slds-form-element slds-m-bottom_medium slds-p-left_large">
                                <lightning-checkbox-group 
                                    label="Which roles are most affected by shortages?"
                                    options={workforceShortageOptions}
                                    value={formData.shortageRoles}
                                    onchange={handleInputChange}
                                    name="shortageRoles">
                                </lightning-checkbox-group>
                            </div>

                            <div class="slds-form-element slds-m-bottom_medium">
                                <lightning-input 
                                    label="Average Staff Turnover Rate (%)"
                                    name="turnoverRate"
                                    type="number"
                                    min="0"
                                    max="100"
                                    value={formData.turnoverRate}
                                    onchange={handleInputChange}
                                    placeholder="Enter annual turnover percentage">
                                </lightning-input>
                            </div>

                            <div class="slds-form-element">
                                <lightning-textarea 
                                    label="Additional Workforce Comments"
                                    name="workforceComments"
                                    value={formData.workforceComments}
                                    onchange={handleInputChange}
                                    placeholder="Describe any significant workforce trends, challenges, or initiatives..."
                                    rows="3">
                                </lightning-textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Page 5: Document Management and Submission -->
        <div if:true={isPage5} class="page-content">
            <div class="slds-card">
                <div class="slds-card__header">
                    <h2 class="slds-card__header-title">
                        <span>Document Management and Final Submission</span>
                    </h2>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <!-- Instructions -->
                    <div class="slds-notify slds-notify_alert slds-theme_info slds-m-bottom_medium" role="alert">
                        <span class="slds-assistive-text">Information</span>
                        <lightning-icon icon-name="utility:info" size="x-small" variant="inverse"></lightning-icon>
                        <p><strong>Document Requirements:</strong> Please upload all required supporting documents. Accepted formats: PDF, Word, Excel, and image files (JPG, PNG). Maximum file size: 10MB per file.</p>
                    </div>

                    <!-- Required Documents Checklist -->
                    <div class="slds-section slds-m-bottom_large">
                        <h3 class="slds-section__title slds-theme_shade">
                            <span class="slds-truncate slds-p-horizontal_small">Required Documents Checklist</span>
                        </h3>
                        <div class="slds-section__content slds-p-around_medium">
                            <lightning-checkbox-group 
                                label="Please confirm you have the following documents ready for upload:"
                                options={requiredDocumentOptions}
                                value={formData.requiredDocuments}
                                onchange={handleInputChange}
                                name="requiredDocuments">
                            </lightning-checkbox-group>
                        </div>
                    </div>

                    <!-- Document Upload Configuration -->
                    <div class="slds-section slds-m-bottom_large">
                        <h3 class="slds-section__title slds-theme_shade">
                            <span class="slds-truncate slds-p-horizontal_small">Document Upload</span>
                        </h3>
                        <div class="slds-section__content slds-p-around_medium">
                            <div class="slds-grid slds-gutters slds-wrap">
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-combobox 
                                        label="Document Category"
                                        name="documentCategory"
                                        value={selectedDocumentCategory}
                                        placeholder="Select category..."
                                        options={documentCategoryOptions}
                                        onchange={handleDocumentCategoryChange}
                                        required="true">
                                    </lightning-combobox>
                                </div>
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-combobox 
                                        label="Document Type"
                                        name="documentType"
                                        value={selectedDocumentType}
                                        placeholder="Select type..."
                                        options={documentTypeOptions}
                                        onchange={handleDocumentTypeChange}
                                        required="true">
                                    </lightning-combobox>
                                </div>
                            </div>
                            
                            <!-- File Upload Interface -->
                            <div class="slds-m-top_medium">
                                <div class="file-upload-container">
                                    <div class="slds-file-selector slds-file-selector_files">
                                        <div class="slds-file-selector__dropzone">
                                            <input 
                                                type="file" 
                                                class="slds-file-selector__input slds-assistive-text" 
                                                accept=".pdf,.doc,.docx,.xls,.xlsx,.jpg,.png" 
                                                id="file-upload-input" 
                                                onchange={handleFileUpload}
                                                multiple />
                                            <label class="slds-file-selector__body" for="file-upload-input">
                                                <span class="slds-file-selector__button slds-button slds-button_neutral">
                                                    <lightning-icon icon-name="utility:upload" size="x-small"></lightning-icon>
                                                    Upload Files
                                                </span>
                                                <span class="slds-file-selector__text slds-medium-show">or drop files here</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Document Management Table -->
                    <div class="slds-section slds-m-bottom_large">
                        <h3 class="slds-section__title slds-theme_shade">
                            <span class="slds-truncate slds-p-horizontal_small">Uploaded Documents</span>
                        </h3>
                        <div class="slds-section__content">
                            <lightning-datatable 
                                key-field="id"
                                data={uploadedDocuments}
                                columns={documentColumns}
                                onrowaction={handleDocumentAction}
                                hide-checkbox-column="true">
                            </lightning-datatable>
                        </div>
                    </div>

                    <!-- Declaration and Certification -->
                    <div class="slds-section slds-m-bottom_large">
                        <h3 class="slds-section__title slds-theme_shade">
                            <span class="slds-truncate slds-p-horizontal_small">Declaration and Certification</span>
                        </h3>
                        <div class="slds-section__content slds-p-around_medium">
                            <div class="slds-notify slds-notify_alert slds-theme_warning slds-m-bottom_medium" role="alert">
                                <span class="slds-assistive-text">Warning</span>
                                <lightning-icon icon-name="utility:warning" size="x-small" variant="inverse"></lightning-icon>
                                <p><strong>Important:</strong> By submitting this form, you are making a legal declaration. Please ensure all information provided is accurate and complete.</p>
                            </div>

                            <div class="slds-form-element slds-m-bottom_medium">
                                <lightning-input 
                                    type="checkbox"
                                    label="I declare that the information provided in this QFR submission is true and correct to the best of my knowledge"
                                    name="declarationAccuracy"
                                    checked={formData.declarationAccuracy}
                                    onchange={handleInputChange}
                                    required="true">
                                </lightning-input>
                            </div>

                            <div class="slds-form-element slds-m-bottom_medium">
                                <lightning-input 
                                    type="checkbox"
                                    label="I understand that providing false or misleading information may result in regulatory action"
                                    name="declarationConsequences"
                                    checked={formData.declarationConsequences}
                                    onchange={handleInputChange}
                                    required="true">
                                </lightning-input>
                            </div>

                            <div class="slds-form-element slds-m-bottom_medium">
                                <lightning-input 
                                    type="checkbox"
                                    label="I authorise the regulatory body to contact our organisation regarding this submission"
                                    name="declarationContact"
                                    checked={formData.declarationContact}
                                    onchange={handleInputChange}
                                    required="true">
                                </lightning-input>
                            </div>

                            <div class="slds-grid slds-gutters slds-wrap">
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-input 
                                        label="Authorised Person Name"
                                        name="authorisedPersonName"
                                        value={formData.authorisedPersonName}
                                        onchange={handleInputChange}
                                        required="true"
                                        placeholder="Enter full name">
                                    </lightning-input>
                                </div>
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-input 
                                        label="Position/Title"
                                        name="authorisedPersonTitle"
                                        value={formData.authorisedPersonTitle}
                                        onchange={handleInputChange}
                                        required="true"
                                        placeholder="Enter position or title">
                                    </lightning-input>
                                </div>
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-input 
                                        label="Date of Submission"
                                        name="submissionDate"
                                        type="date"
                                        value={formData.submissionDate}
                                        onchange={handleInputChange}
                                        required="true">
                                    </lightning-input>
                                </div>
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-input 
                                        label="Digital Signature"
                                        name="digitalSignature"
                                        value={formData.digitalSignature}
                                        onchange={handleInputChange}
                                        required="true"
                                        placeholder="Type your full name as digital signature">
                                    </lightning-input>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Submission Summary -->
                    <div class="slds-section">
                        <h3 class="slds-section__title slds-theme_shade">
                            <span class="slds-truncate slds-p-horizontal_small">Submission Summary</span>
                        </h3>
                        <div class="slds-section__content slds-p-around_medium">
                            <div class="submission-summary"><div class="slds-grid slds-gutters slds-wrap">
                                    <div class="slds-col slds-size_1-of-3">
                                        <div class="slds-form-element">
                                            <label class="slds-form-element__label">Total Pages Completed</label>
                                            <div class="slds-form-element__static summary-stat">
                                                {completedPages} of 5
                                            </div>
                                        </div>
                                    </div>
                                    <div class="slds-col slds-size_1-of-3">
                                        <div class="slds-form-element">
                                            <label class="slds-form-element__label">Documents Uploaded</label>
                                            <div class="slds-form-element__static summary-stat">
                                                {uploadedDocuments.length}
                                            </div>
                                        </div>
                                    </div>
                                    <div class="slds-col slds-size_1-of-3">
                                        <div class="slds-form-element">
                                            <label class="slds-form-element__label">Submission Status</label>
                                            <div class="slds-form-element__static summary-stat">
                                                {submissionStatus}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Navigation Controls -->
        <div class="navigation-controls slds-m-top_large">
            <div class="slds-grid slds-grid_align-spread">
                <div class="slds-col">
                    <lightning-button 
                        label="Previous"
                        variant="neutral"
                        onclick={handlePrevious}
                        disabled={isPreviousDisabled}
                        icon-name="utility:chevronleft"
                        icon-position="left">
                    </lightning-button>
                </div>
                <div class="slds-col">
                    <lightning-button 
                        label={nextButtonLabel}
                        variant="brand"
                        onclick={handleNext}
                        disabled={isNextDisabled}
                        icon-name={nextButtonIcon}
                        icon-position="right">
                    </lightning-button>
                </div>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div if:true={isLoading} class="slds-spinner_container">
            <lightning-spinner alternative-text="Loading..." size="medium"></lightning-spinner>
        </div>

        <!-- Error Messages -->
        <div if:true={hasErrors} class="slds-m-top_medium">
            <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error" role="alert">
                <span class="slds-assistive-text">Error</span>
                <lightning-icon icon-name="utility:error" size="x-small" variant="inverse"></lightning-icon>
                <h2>Please correct the following errors:</h2>
                <ul>
                    <template for:each={errorMessages} for:item="error">
                        <li key={error.id}>{error.message}</li>
                    </template>
                </ul>
            </div>
        </div>

        <!-- Success Message -->
        <div if:true={showSuccessMessage} class="slds-m-top_medium">
            <div class="slds-notify slds-notify_alert slds-theme_success" role="alert">
                <span class="slds-assistive-text">Success</span>
                <lightning-icon icon-name="utility:success" size="x-small" variant="inverse"></lightning-icon>
                <h2>QFR Form Submitted Successfully!</h2>
                <p>Your submission has been received and will be processed within 5-10 business days. You will receive a confirmation email shortly.</p>
            </div>
        </div>
    </div>
</template>
