<template>
    <div class="qfr-form-container">
        <!-- Progress Indicator -->
        <lightning-progress-indicator 
            current-step={currentStep} 
            type="path" 
            variant="base">
            <lightning-progress-step 
                label="Residential Viability" 
                value="1">
            </lightning-progress-step>
            <lightning-progress-step 
                label="Contact Information" 
                value="2">
            </lightning-progress-step>
            <lightning-progress-step 
                label="Business Structure" 
                value="3">
            </lightning-progress-step>
            <lightning-progress-step 
                label="Labour Costs" 
                value="4">
            </lightning-progress-step>
            <lightning-progress-step 
                label="Document Management" 
                value="5">
            </lightning-progress-step>
        </lightning-progress-indicator>

        <!-- Page 1: Residential Viability and Prudential Reporting -->
        <div if:true={isPage1} class="page-content">
            <div class="slds-card">
                <div class="slds-card__header slds-grid">
                    <header class="slds-media slds-media_center slds-has-flexi-truncate">
                        <div class="slds-media__body">
                            <h2 class="slds-card__header-title">
                                <span>Residential Viability and Prudential Reporting</span>
                            </h2>
                        </div>
                    </header>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <!-- Information Section -->
                    <lightning-accordion 
                        active-section-name={openSections} 
                        allow-multiple-sections-open="true"
                        onselect={handleAccordionToggle}>
                        <lightning-accordion-section name="about" label="About this section">
                            <div class="slds-text-longform">
                                <p>This section collects information about the financial health and viability of residential care services to identify providers who may need additional support or intervention.</p>
                                <p>Your responses help us understand your organization's current financial position and any concerns that may require attention.</p>
                            </div>
                        </lightning-accordion-section>
                    </lightning-accordion>

                    <!-- Solvency Assessment -->
                    <div class="slds-section slds-is-open slds-m-top_medium">
                        <h3 class="slds-section__title slds-theme_shade">
                            <span class="slds-truncate slds-p-horizontal_small">Solvency Assessment</span>
                        </h3>
                        <div class="slds-section__content slds-p-around_medium">
                            <div class="slds-form-element slds-m-bottom_medium">
                                <label class="slds-form-element__label">
                                    Are you currently concerned about the solvency of your organisation?
                                    <span class="slds-required">*</span>
                                </label>
                                <div class="slds-form-element__control">
                                    <lightning-radio-group 
                                        name="solvencyConcern"
                                        options={yesNoOptions}
                                        value={formData.solvencyConcern}
                                        onchange={handleInputChange}
                                        type="button">
                                    </lightning-radio-group>
                                </div>
                                <div if:true={errors.solvencyConcern} class="slds-form-element__help error-message">
                                    {errors.solvencyConcern}
                                </div>
                            </div>

                            <div class="slds-form-element slds-m-bottom_medium">
                                <label class="slds-form-element__label">
                                    Do you envisage any solvency issues arising in the next six months?
                                    <span class="slds-required">*</span>
                                </label>
                                <div class="slds-form-element__control">
                                    <lightning-radio-group 
                                        name="futureSolvencyIssues"
                                        options={yesNoOptions}
                                        value={formData.futureSolvencyIssues}
                                        onchange={handleInputChange}
                                        type="button">
                                    </lightning-radio-group>
                                </div>
                                <div if:true={errors.futureSolvencyIssues} class="slds-form-element__help error-message">
                                    {errors.futureSolvencyIssues}
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Financial Performance Assessment -->
                    <div class="slds-section slds-is-open slds-m-top_medium">
                        <h3 class="slds-section__title slds-theme_shade">
                            <span class="slds-truncate slds-p-horizontal_small">Financial Performance Assessment</span>
                        </h3>
                        <div class="slds-section__content slds-p-around_medium">
                            <div class="slds-form-element">
                                <label class="slds-form-element__label">
                                    Do you forecast an operational loss for the current year?
                                    <span class="slds-required">*</span>
                                    <lightning-helptext 
                                        content="An operational loss occurs when operating expenses exceed operating revenues from your core care services. Consider your year-to-date performance, budget forecasts, and any extraordinary items that may impact this year's results. This excludes investment income or one-time asset sales.">
                                    </lightning-helptext>
                                </label>
                                <div class="slds-form-element__control">
                                    <lightning-radio-group 
                                        name="operationalLoss"
                                        options={yesNoOptions}
                                        value={formData.operationalLoss}
                                        onchange={handleInputChange}
                                        type="button">
                                    </lightning-radio-group>
                                </div>
                                <div if:true={errors.operationalLoss} class="slds-form-element__help error-message">
                                    {errors.operationalLoss}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Page 2: Provider Contact Information -->
        <div if:true={isPage2} class="page-content">
            <div class="slds-card">
                <div class="slds-card__header slds-grid">
                    <header class="slds-media slds-media_center slds-has-flexi-truncate">
                        <div class="slds-media__body">
                            <h2 class="slds-card__header-title">
                                <span>Provider Contact Information</span>
                            </h2>
                        </div>
                    </header>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <!-- Account Information -->
                    <div class="slds-section slds-is-open">
                        <h3 class="slds-section__title slds-theme_shade">
                            <span class="slds-truncate slds-p-horizontal_small">Account Information</span>
                        </h3>
                        <div class="slds-section__content slds-p-around_medium">
                            <div class="slds-grid slds-wrap slds-gutters">
                                <div class="slds-col slds-size_1-of-2">
                                    <div class="slds-form-element">
                                        <label class="slds-form-element__label">Organization Name</label>
                                        <div class="slds-form-element__control">
                                            <div class="slds-form-element__static">{contactInfo.organizationName}</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="slds-col slds-size_1-of-2">
                                    <div class="slds-form-element">
                                        <label class="slds-form-element__label">NAPS ID</label>
                                        <div class="slds-form-element__control">
                                            <div class="slds-form-element__static">{contactInfo.napsId}</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Primary Contact -->
                    <div class="slds-section slds-is-open slds-m-top_medium">
                        <h3 class="slds-section__title slds-theme_shade">
                            <span class="slds-truncate slds-p-horizontal_small">Primary Contact</span>
                        </h3>
                        <div class="slds-section__content slds-p-around_medium">
                            <div class="slds-grid slds-grid_align-end slds-m-bottom_medium">
                                <lightning-button 
                                    label={editButtonLabel}
                                    variant={editButtonVariant}
                                    onclick={handleEditContact}>
                                </lightning-button>
                            </div>

                            <div if:false={isEditingContact} class="contact-display">
                                <div class="slds-grid slds-wrap slds-gutters">
                                    <div class="slds-col slds-size_1-of-2">
                                        <div class="slds-form-element">
                                            <label class="slds-form-element__label">Name</label>
                                            <div class="slds-form-element__control">
                                                <div class="slds-form-element__static">{contactInfo.name}</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                        <div class="slds-form-element">
                                            <label class="slds-form-element__label">Position</label>
                                            <div class="slds-form-element__control">
                                                <div class="slds-form-element__static">{contactInfo.position}</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                        <div class="slds-form-element">
                                            <label class="slds-form-element__label">Phone</label>
                                            <div class="slds-form-element__control">
                                                <div class="slds-form-element__static">{contactInfo.phone}</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                        <div class="slds-form-element">
                                            <label class="slds-form-element__label">Email</label>
                                            <div class="slds-form-element__control">
                                                <div class="slds-form-element__static">{contactInfo.email}</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div if:true={isEditingContact} class="contact-edit">
                                <div class="slds-grid slds-wrap slds-gutters">
                                    <div class="slds-col slds-size_1-of-2">
                                        <lightning-input 
                                            label="Name"
                                            name="name"
                                            value={contactInfo.name}
                                            onchange={handleContactChange}
                                            required>
                                        </lightning-input>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                        <lightning-input 
                                            label="Position"
                                            name="position"
                                            value={contactInfo.position}
                                            onchange={handleContactChange}
                                            required>
                                        </lightning-input>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                        <lightning-input 
                                            label="Phone"
                                            name="phone"
                                            type="tel"
                                            value={contactInfo.phone}
                                            onchange={handleContactChange}
                                            required>
                                        </lightning-input>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                        <lightning-input 
                                            label="Email"
                                            name="email"
                                            type="email"
                                            value={contactInfo.email}
                                            onchange={handleContactChange}
                                            required>
                                        </lightning-input>
                                    </div>
                                </div>
                                <div class="slds-grid slds-grid_align-end slds-m-top_medium">
                                    <lightning-button 
                                        label="Cancel"
                                        variant="neutral"
                                        onclick={handleCancelEdit}
                                        class="slds-m-right_x-small">
                                    </lightning-button>
                                    <lightning-button 
                                        label="Save"
                                        variant="brand"
                                        onclick={handleSaveContact}>
                                    </lightning-button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Page 3: Business Structure Configuration -->
        <div if:true={isPage3} class="page-content">
            <div class="slds-card">
                <div class="slds-card__header slds-grid">
                    <header class="slds-media slds-media_center slds-has-flexi-truncate">
                        <div class="slds-media__body">
                            <h2 class="slds-card__header-title">
                                <span>Business Structure Configuration</span>
                            </h2>
                        </div>
                    </header>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <!-- Business Structure Types -->
                    <div class="slds-section slds-is-open">
                        <h3 class="slds-section__title slds-theme_shade">
                            <span class="slds-truncate slds-p-horizontal_small">Business Structure Types</span>
                        </h3>
                        <div class="slds-section__content slds-p-around_medium">
                            <template for:each={businessStructureTypes} for:item="structureType">
                                <div key={structureType.name} class="slds-form-element slds-m-bottom_medium">
                                    <div class="slds-grid slds-grid_align-spread">
                                        <label class="slds-form-element__label">{structureType.label}</label>
                                        <lightning-input 
                                            type="toggle"
                                            name={structureType.name}
                                            checked={structureType.selected}
                                            onchange={handleStructureToggle}>
                                        </lightning-input>
                                    </div>
                                    
                                    <div if:true={structureType.selected} class="slds-m-top_medium slds-p-left_medium">
                                        <div class="slds-form-element">
                                            <label class="slds-form-element__label">Service Types <span class="slds-required">*</span></label>
                                            <div class="slds-form-element__control">
                                                <lightning-checkbox-group 
                                                    name={structureType.name}
                                                    options={serviceTypeOptions}
                                                    value={structureType.serviceTypes}
                                                    onchange={handleServiceTypeChange}>
                                                </lightning-checkbox-group>
                                            </div>
                                        </div>
                                        
                                        <div class="slds-form-element slds-m-top_medium">
                                            <label class="slds-form-element__label">Additional Information</label>
                                            <div class="slds-form-element__control">
                                                <lightning-textarea 
                                                    name={structureType.name}
                                                    placeholder="Please provide percentage breakdowns and explanations"
                                                    value={structureType.additionalInfo}
                                                    onchange={handleAdditionalInfoChange}>
                                                </lightning-textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>

                    <!-- Workforce Configuration -->
                    <div class="slds-section slds-is-open slds-m-top_medium">
                        <h3 class="slds-section__title slds-theme_shade">
                            <span class="slds-truncate slds-p-horizontal_small">Workforce Configuration</span>
                        </h3>
                        <div class="slds-section__content slds-p-around_medium">
                            <div class="slds-form-element">
                                <label class="slds-form-element__label">
                                    How are your direct care workers engaged?
                                    <span class="slds-required">*</span>
                                </label>
                                <div class="slds-form-element__control">
                                    <lightning-combobox 
                                        name="workforceEngagement"
                                        value={formData.workforceEngagement}
                                        placeholder="Select workforce engagement method"
                                        options={workforceOptions}
                                        onchange={handleInputChange}>
                                    </lightning-combobox>
                                </div>
                                <div if:true={errors.workforceEngagement} class="slds-form-element__help error-message">
                                    {errors.workforceEngagement}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Page 4: Labour Costs Data Management -->
        <div if:true={isPage4} class="page-content">
            <div class="slds-card">
                <div class="slds-card__header slds-grid">
                    <header class="slds-media slds-media_center slds-has-flexi-truncate">
                        <div class="slds-media__body">
                            <h2 class="slds-card__header-title">
                                <span>Labour Costs Data Management</span>
                            </h2>
                        </div>
                    </header>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <!-- Table Controls -->
                    <div class="slds-grid slds-gutters slds-m-bottom_medium">
                        <div class="slds-col">
                            <lightning-combobox 
                                name="viewFilter"
                                label="View All"
                                value={tableFilters.viewFilter}
                                placeholder="All Rows"
                                options={viewFilterOptions}
                                onchange={handleFilterChange}>
                            </lightning-combobox>
                        </div>
                        <div class="slds-col">
                            <lightning-combobox 
                                name="jumpToSection"
                                label="Jump to Section"
                                value={tableFilters.jumpToSection}
                                placeholder="Select section"
                                options={sectionOptions}
                                onchange={handleJumpToSection}>
                            </lightning-combobox>
                        </div>
                        <div class="slds-col">
                            <lightning-combobox 
                                name="jumpToColumn"
                                label="Jump to Column"
                                value={tableFilters.jumpToColumn}
                                placeholder="Select column"
                                options={columnOptions}
                                onchange={handleJumpToColumn}>
                            </lightning-combobox>
                        </div>
                    </div>

                    <!-- Centrally Held Toggle -->
                    <div class="slds-form-element slds-m-bottom_medium">
                        <div class="slds-grid slds-grid_align-spread">
                            <label class="slds-form-element__label">Centrally Held</label>
                            <lightning-input 
                                type="toggle"
                                name="centrallyHeld"
                                checked={formData.centrallyHeld}
                                onchange={handleInputChange}>
                            </lightning-input>
                        </div>
                    </div>

                    <!-- Labour Costs Data Table -->
                    <div class="labour-costs-table">
                        <lightning-datatable 
                            key-field="id"
                            data={labourCostsData}
                            columns={labourCostsColumns}
                            oncellchange={handleCellChange}
                            hide-checkbox-column="true">
                        </lightning-datatable>
                    </div>
                </div>
            </div>
        </div>

        <!-- Page 5: Document Management and Submission -->
        <div if:true={isPage5} class="page-content">
            <div class="slds-card">
                <div class="slds-card__header slds-grid">
                    <header class="slds-media slds-media_center slds-has-flexi-truncate">
                        <div class="slds-media__body">
                            <h2 class="slds-card__header-title">
                                <span>Document Management and Submission</span>
                            </h2>
                        </div>
                    </header>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <!-- Document Upload Configuration -->
                    <div class="slds-section slds-is-open">
                        <h3 class="slds-section__title slds-theme_shade">
                            <span class="slds-truncate slds-p-horizontal_small">Document Upload</span>
                        </h3>
                        <div class="slds-section__content slds-p-around_medium">
                            <div class="slds-grid slds-wrap slds-gutters slds-m-bottom_medium">
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-combobox 
                                        name="documentCategory"
                                        label="Document Category"
                                        value={documentUpload.category}
                                        placeholder="Select category"
                                        options={documentCategoryOptions}
                                        onchange={handleDocumentConfigChange}
                                        required>
                                    </lightning-combobox>
                                </div>
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-combobox 
                                        name="documentType"
                                        label="Document Type"
                                        value={documentUpload.type}
                                        placeholder="Select type"
                                        options={documentTypeOptions}
                                        onchange={handleDocumentConfigChange}
                                        required>
                                    </lightning-combobox>
                                </div>
                            </div>

                            <!-- File Upload Interface -->
                            <div class="file-upload-area slds-box slds-theme_shade slds-text-align_center slds-p-around_large">
                                <lightning-input 
                                    type="file"
                                    name="fileUpload"
                                    label="Upload Files"
                                    multiple="true"
                                    accept=".pdf,.doc,.docx,.xls,.xlsx,.jpg,.jpeg,.png"
                                    onchange={handleFileUpload}>
                                </lightning-input>
                                <div class="slds-m-top_small">
                                    <p class="slds-text-body_small">Drag and drop files here or click to browse</p>
                                    <p class="slds-text-body_small">Supported formats: PDF, Word, Excel, Images</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Document Management -->
                    <div class="slds-section slds-is-open slds-m-top_medium">
                        <h3 class="slds-section__title slds-theme_shade">
                            <span class="slds-truncate slds-p-horizontal_small">Uploaded Documents</span>
                        </h3>
                        <div class="slds-section__content slds-p-around_medium">
                            <div if:true={hasUploadedDocuments}>
                                <lightning-datatable 
                                    key-field="id"
                                    data={uploadedDocuments}
                                    columns={documentColumns}
                                    onrowaction={handleDocumentAction}
                                    hide-checkbox-column="true">
                                </lightning-datatable>
                            </div>
                            <div if:false={hasUploadedDocuments} class="slds-text-align_center slds-p-around_large">
                                <p class="slds-text-body_regular">No documents uploaded yet</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Navigation Buttons -->
        <div class="navigation-buttons slds-grid slds-grid_align-spread slds-m-top_large">
            <lightning-button 
                label="Previous"
                variant="neutral"
                onclick={handlePrevious}
                disabled={isPreviousDisabled}>
            </lightning-button>
            
            <div class="slds-grid slds-gutters">
                <lightning-button 
                    if:true={showSaveDraft}
                    label="Save Draft"
                    variant="neutral"
                    onclick={handleSaveDraft}
                    disabled={isLoading}>
                </lightning-button>
                
                <lightning-button 
                    label={nextButtonLabel}
                    variant="brand"
                    onclick={handleNext}
                    disabled={isNextDisabled}>
                </lightning-button>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div if:true={isLoading} class="slds-is-relative">
            <lightning-spinner 
                alternative-text="Loading"
                size="medium">
            </lightning-spinner>
        </div>
    </div>
</template>
