<template>
    <div class="form-container">
        <lightning-card>
            <lightning-accordion allow-multiple-sections-open>
                <!-- Personal Information Section -->
                <lightning-accordion-section name="personal" label="Personal Information">
                    <div class="slds-form">
                        <lightning-input 
                            type="text"
                            label="First Name"
                            name="firstName"
                            required
                            class="required-field"
                            value={firstName}
                            onchange={handleInputChange}>
                        </lightning-input>
                        
                        <lightning-input 
                            type="text"
                            label="Middle Name"
                            name="middleName"
                            value={middleName}
                            onchange={handleInputChange}>
                        </lightning-input>
                        
                        <lightning-input 
                            type="text"
                            label="Last Name"
                            name="lastName"
                            required
                            class="required-field"
                            value={lastName}
                            onchange={handleInputChange}>
                        </lightning-input>
                        
                        <lightning-input 
                            type="date"
                            label="Birthdate"
                            name="birthdate"
                            required
                            class="required-field"
                            value={birthdate}
                            onchange={handleInputChange}>
                        </lightning-input>
                    </div>
                </lightning-accordion-section>

                <!-- Address Section -->
                <lightning-accordion-section name="address" label="Address">
                    <div class="slds-form">
                        <lightning-input 
                            type="text"
                            label="Address"
                            name="address"
                            value={address}
                            onchange={handleInputChange}>
                        </lightning-input>
                        
                        <lightning-input 
                            type="text"
                            label="City or Town"
                            name="city"
                            value={city}
                            onchange={handleInputChange}>
                        </lightning-input>
                        
                        <lightning-combobox
                            name="state"
                            label="State"
                            value={state}
                            placeholder="Choose a State"
                            options={stateOptions}
                            onchange={handleInputChange}>
                        </lightning-combobox>
                        
                        <lightning-input 
                            type="text"
                            label="Zip Code"
                            name="zipCode"
                            required
                            class="required-field"
                            pattern="[0-9]{5}"
                            value={zipCode}
                            onchange={handleInputChange}>
                        </lightning-input>
                        
                        <lightning-input 
                            type="date"
                            label="Start Date"
                            name="startDate"
                            required
                            class="required-field"
                            value={startDate}
                            onchange={handleInputChange}>
                        </lightning-input>
                        
                        <lightning-input 
                            type="date"
                            label="End Date"
                            name="endDate"
                            required
                            class="required-field"
                            value={endDate}
                            onchange={handleInputChange}>
                        </lightning-input>
                    </div>
                </lightning-accordion-section>
            </lightning-accordion>
        </lightning-card>
    </div>
</template>
