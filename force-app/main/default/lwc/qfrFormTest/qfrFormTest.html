<template>
    <div class="qfr-form-container">
        <!-- Progress Indicator -->
        <lightning-progress-indicator 
            current-step={currentStep} 
            type="path" 
            variant="base">
            <lightning-progress-step 
                label="Residential Viability" 
                value="1">
            </lightning-progress-step>
            <lightning-progress-step 
                label="Contact Information" 
                value="2">
            </lightning-progress-step>
            <lightning-progress-step 
                label="Business Structure" 
                value="3">
            </lightning-progress-step>
            <lightning-progress-step 
                label="Labour Costs" 
                value="4">
            </lightning-progress-step>
            <lightning-progress-step 
                label="Document Management" 
                value="5">
            </lightning-progress-step>
        </lightning-progress-indicator>

        <!-- Page 1: Residential Viability and Prudential Reporting -->
        <div if:true={isPage1} class="page-content">
            <div class="slds-card">
                <div class="slds-card__header">
                    <h2 class="slds-card__header-title">
                        <span>Residential Viability and Prudential Reporting</span>
                    </h2>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <!-- About this section accordion -->
                    <lightning-accordion 
                        active-section-name={openSections} 
                        allow-multiple-sections-open="true"
                        onselect={handleAccordionToggle}>
                        <lightning-accordion-section name="about-section" label="About this section">
                            <div class="slds-p-around_medium">
                                <p>This section collects information about the financial health and viability of residential care services to identify providers who may need additional support or intervention. Your responses help us understand your organization's current financial position and any concerns you may have about future viability.</p>
                            </div>
                        </lightning-accordion-section>
                    </lightning-accordion>

                    <!-- Solvency Assessment -->
                    <div class="slds-section slds-is-open slds-m-top_large">
                        <h3 class="slds-section__title">
                            <span class="slds-truncate">Solvency Assessment</span>
                        </h3>
                        <div class="slds-section__content">
                            <div class="slds-form-element slds-m-bottom_medium">
                                <label class="slds-form-element__label">
                                    Are you currently concerned about the solvency of your organisation?
                                </label>
                                <div class="slds-form-element__control">
                                    <lightning-radio-group 
                                        name="solvencyConcern"
                                        options={yesNoOptions}
                                        value={formData.solvencyConcern}
                                        type="button"
                                        onchange={handleInputChange}>
                                    </lightning-radio-group>
                                </div>
                            </div>

                            <div class="slds-form-element slds-m-bottom_medium">
                                <label class="slds-form-element__label">
                                    Do you envisage any solvency issues arising in the next six months?
                                </label>
                                <div class="slds-form-element__control">
                                    <lightning-radio-group 
                                        name="futureSolvencyIssues"
                                        options={yesNoOptions}
                                        value={formData.futureSolvencyIssues}
                                        type="button"
                                        onchange={handleInputChange}>
                                    </lightning-radio-group>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Financial Performance Assessment -->
                    <div class="slds-section slds-is-open slds-m-top_large">
                        <h3 class="slds-section__title">
                            <span class="slds-truncate">Financial Performance Assessment</span>
                        </h3>
                        <div class="slds-section__content">
                            <div class="slds-form-element slds-m-bottom_medium">
                                <label class="slds-form-element__label">
                                    Do you forecast an operational loss for the current year?
                                    <lightning-helptext 
                                        content="An operational loss occurs when operating expenses exceed operating revenues from your core care services. Consider your year-to-date performance, budget forecasts, and any extraordinary items that may impact this year's results. This excludes investment income or one-time asset sales.">
                                    </lightning-helptext>
                                </label>
                                <div class="slds-form-element__control">
                                    <lightning-radio-group 
                                        name="operationalLoss"
                                        options={yesNoOptions}
                                        value={formData.operationalLoss}
                                        type="button"
                                        onchange={handleInputChange}>
                                    </lightning-radio-group>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Page 2: Provider Contact Information -->
        <div if:true={isPage2} class="page-content">
            <div class="slds-card">
                <div class="slds-card__header">
                    <h2 class="slds-card__header-title">
                        <span>Provider Contact Information</span>
                    </h2>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <!-- Account Information -->
                    <div class="slds-section slds-is-open">
                        <h3 class="slds-section__title">
                            <span class="slds-truncate">Account Information</span>
                        </h3>
                        <div class="slds-section__content">
                            <div class="slds-grid slds-wrap">
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-formatted-text 
                                        value={accountInfo.organizationName}
                                        class="organization-name">
                                    </lightning-formatted-text>
                                </div>
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-formatted-text 
                                        value={accountInfo.napsId}
                                        class="naps-id">
                                    </lightning-formatted-text>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Primary Contact -->
                    <div class="slds-section slds-is-open slds-m-top_large">
                        <h3 class="slds-section__title">
                            <span class="slds-truncate">Primary Contact</span>
                            <lightning-button 
                                label={editButtonLabel}
                                variant="neutral"
                                onclick={handleEditContact}
                                class="slds-float_right">
                            </lightning-button>
                        </h3>
                        <div class="slds-section__content">
                            <div if:false={isEditingContact} class="contact-display">
                                <div class="slds-grid slds-wrap slds-gutters">
                                    <div class="slds-col slds-size_1-of-2">
                                        <div class="slds-form-element">
                                            <label class="slds-form-element__label">Name</label>
                                            <div class="slds-form-element__control">
                                                <lightning-formatted-text value={contactInfo.name}></lightning-formatted-text>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                        <div class="slds-form-element">
                                            <label class="slds-form-element__label">Position</label>
                                            <div class="slds-form-element__control">
                                                <lightning-formatted-text value={contactInfo.position}></lightning-formatted-text>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                        <div class="slds-form-element">
                                            <label class="slds-form-element__label">Phone</label>
                                            <div class="slds-form-element__control">
                                                <lightning-formatted-phone value={contactInfo.phone}></lightning-formatted-phone>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                        <div class="slds-form-element">
                                            <label class="slds-form-element__label">Email</label>
                                            <div class="slds-form-element__control">
                                                <lightning-formatted-email value={contactInfo.email}></lightning-formatted-email>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div if:true={isEditingContact} class="contact-edit">
                                <div class="slds-grid slds-wrap slds-gutters">
                                    <div class="slds-col slds-size_1-of-2">
                                        <lightning-input 
                                            label="Name"
                                            name="contactName"
                                            value={contactInfo.name}
                                            onchange={handleContactChange}
                                            required>
                                        </lightning-input>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                        <lightning-input 
                                            label="Position"
                                            name="contactPosition"
                                            value={contactInfo.position}
                                            onchange={handleContactChange}
                                            required>
                                        </lightning-input>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                        <lightning-input 
                                            label="Phone"
                                            name="contactPhone"
                                            type="tel"
                                            value={contactInfo.phone}
                                            onchange={handleContactChange}
                                            required>
                                        </lightning-input>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                        <lightning-input 
                                            label="Email"
                                            name="contactEmail"
                                            type="email"
                                            value={contactInfo.email}
                                            onchange={handleContactChange}
                                            required>
                                        </lightning-input>
                                    </div>
                                </div>
                                <div class="slds-m-top_medium">
                                    <lightning-button 
                                        label="Save"
                                        variant="brand"
                                        onclick={handleSaveContact}
                                        class="slds-m-right_small">
                                    </lightning-button>
                                    <lightning-button 
                                        label="Cancel"
                                        variant="neutral"
                                        onclick={handleCancelEdit}>
                                    </lightning-button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Page 3: Business Structure Configuration -->
        <div if:true={isPage3} class="page-content">
            <div class="slds-card">
                <div class="slds-card__header">
                    <h2 class="slds-card__header-title">
                        <span>Business Structure Configuration</span>
                    </h2>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <!-- Business Structure Types -->
                    <div class="business-structure-section">
                        <h3 class="slds-text-heading_medium slds-m-bottom_medium">Business Structure Types</h3>
                        
                        <template for:each={businessStructureTypes} for:item="structureType">
                            <div key={structureType.name} class="structure-type-container slds-m-bottom_large">
                                <div class="slds-form-element">
                                    <div class="slds-form-element__control">
                                        <div class="slds-checkbox_toggle slds-grid">
                                            <label class="slds-checkbox_toggle__label slds-has-flexi-truncate" for={structureType.name}>
                                                <span class="slds-form-element__label slds-assistive-text">{structureType.label}</span>
                                                <input 
                                                    type="checkbox" 
                                                    name={structureType.name}
                                                    id={structureType.name}
                                                    checked={structureType.selected}
                                                    onchange={handleStructureToggle}
                                                    aria-describedby={structureType.name} />
                                                <span class="slds-checkbox_toggle__slider"></span>
                                                <span class="slds-checkbox_toggle__text">{structureType.label}</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div if:true={structureType.selected} class="structure-details slds-m-top_medium slds-p-left_large">
                                    <div class="slds-form-element">
                                        <label class="slds-form-element__label">Service Types</label>
                                        <div class="slds-form-element__control">
                                            <lightning-checkbox-group 
                                                name={structureType.serviceTypesName}
                                                options={serviceTypeOptions}
                                                value={structureType.serviceTypes}
                                                onchange={handleServiceTypeChange}>
                                            </lightning-checkbox-group>
                                        </div>
                                    </div>
                                    
                                    <div class="slds-form-element slds-m-top_medium">
                                        <label class="slds-form-element__label">Additional Information</label>
                                        <div class="slds-form-element__control">
                                            <lightning-textarea 
                                                name={structureType.additionalInfoName}
                                                value={structureType.additionalInfo}
                                                placeholder="Provide percentage breakdowns and explanations..."
                                                onchange={handleAdditionalInfoChange}>
                                            </lightning-textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>

                    <!-- Workforce Configuration -->
                    <div class="slds-section slds-is-open slds-m-top_large">
                        <h3 class="slds-section__title">
                            <span class="slds-truncate">Workforce Configuration</span>
                        </h3>
                        <div class="slds-section__content">
                            <div class="slds-form-element">
                                <label class="slds-form-element__label">How are your direct care workers engaged?</label>
                                <div class="slds-form-element__control">
                                    <lightning-combobox 
                                        name="workforceType"
                                        value={formData.workforceType}
                                        placeholder="Select workforce engagement method"
                                        options={workforceOptions}
                                        onchange={handleInputChange}>
                                    </lightning-combobox>
                                </div</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Page 4: Labour Costs Data Management -->
        <div if:true={isPage4} class="page-content">
            <div class="slds-card">
                <div class="slds-card__header">
                    <h2 class="slds-card__header-title">
                        <span>Labour Costs Data Management</span>
                    </h2>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <lightning-accordion 
                        active-section-name={labourCostsSections} 
                        allow-multiple-sections-open="true"
                        onselect={handleLabourAccordionToggle}>
                        <lightning-accordion-section name="labour-costs-table" label="Labour Costs Data Table">
                            <div class="labour-costs-container">
                                <lightning-datatable
                                    key-field="id"
                                    data={labourCostsData}
                                    columns={labourCostsColumns}
                                    oncellchange={handleLabourCostChange}
                                    hide-checkbox-column="true"
                                    show-row-number-column="false">
                                </lightning-datatable>
                            </div>
                        </lightning-accordion-section>
                    </lightning-accordion>
                </div>
            </div>
        </div>

        <!-- Page 5: Document Management and Submission -->
        <div if:true={isPage5} class="page-content">
            <div class="slds-card">
                <div class="slds-card__header">
                    <h2 class="slds-card__header-title">
                        <span>Document Management and Submission</span>
                    </h2>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <!-- Document Upload Configuration -->
                    <div class="slds-section slds-is-open">
                        <h3 class="slds-section__title">
                            <span class="slds-truncate">Document Upload</span>
                        </h3>
                        <div class="slds-section__content">
                            <div class="slds-grid slds-wrap slds-gutters slds-m-bottom_medium">
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-combobox 
                                        name="documentCategory"
                                        label="Document Category"
                                        value={documentUpload.category}
                                        placeholder="Select category"
                                        options={documentCategoryOptions}
                                        onchange={handleDocumentConfigChange}>
                                    </lightning-combobox>
                                </div>
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-combobox 
                                        name="documentType"
                                        label="Document Type"
                                        value={documentUpload.type}
                                        placeholder="Select type"
                                        options={documentTypeOptions}
                                        onchange={handleDocumentConfigChange}>
                                    </lightning-combobox>
                                </div>
                            </div>

                            <!-- File Upload Interface -->
                            <div class="file-upload-container">
                                <div class="slds-file-selector slds-file-selector_files">
                                    <div class="slds-file-selector__dropzone">
                                        <input 
                                            type="file" 
                                            class="slds-file-selector__input slds-assistive-text" 
                                            accept=".pdf,.doc,.docx,.xls,.xlsx,.jpg,.png"
                                            id="file-upload-input-01" 
                                            multiple
                                            onchange={handleFileUpload} />
                                        <label class="slds-file-selector__body" for="file-upload-input-01">
                                            <span class="slds-file-selector__button slds-button slds-button_neutral">
                                                <lightning-icon icon-name="utility:upload" alternative-text="Upload" size="small"></lightning-icon>
                                                Upload Files
                                            </span>
                                            <span class="slds-file-selector__text slds-medium-show">or drop files</span>
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <!-- Upload Progress -->
                            <div if:true={isUploading} class="slds-m-top_medium">
                                <lightning-spinner alternative-text="Uploading files..." size="small"></lightning-spinner>
                                <p class="slds-text-body_small">Uploading files...</p>
                            </div>
                        </div>
                    </div>

                    <!-- Document Management -->
                    <div class="slds-section slds-is-open slds-m-top_large">
                        <h3 class="slds-section__title">
                            <span class="slds-truncate">Uploaded Documents</span>
                        </h3>
                        <div class="slds-section__content">
                            <div if:true={hasUploadedFiles}>
                                <lightning-datatable
                                    key-field="id"
                                    data={uploadedFiles}
                                    columns={fileColumns}
                                    onrowaction={handleFileAction}
                                    hide-checkbox-column="true">
                                </lightning-datatable>
                            </div>
                            <div if:false={hasUploadedFiles} class="slds-text-align_center slds-p-vertical_large">
                                <p class="slds-text-body_regular">No documents uploaded yet.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Navigation Buttons -->
        <div class="navigation-container slds-m-top_large">
            <div class="slds-grid slds-grid_align-spread">
                <div class="slds-col">
                    <lightning-button 
                        label="Previous"
                        variant="neutral"
                        onclick={handlePrevious}
                        disabled={isPreviousDisabled}
                        class="previous-button">
                    </lightning-button>
                </div>
                <div class="slds-col">
                    <lightning-button 
                        label={nextButtonLabel}
                        variant="brand"
                        onclick={handleNext}
                        disabled={isNextDisabled}
                        class="next-button">
                    </lightning-button>
                </div>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div if:true={isLoading} class="slds-spinner_container">
            <lightning-spinner alternative-text="Processing..." size="large"></lightning-spinner>
        </div>
    </div>
</template>
