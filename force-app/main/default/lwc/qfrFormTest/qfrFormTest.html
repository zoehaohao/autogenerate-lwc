<template>
    <div class="qfr-form-container">
        <!-- Progress Indicator -->
        <lightning-progress-indicator 
            current-step={currentStep} 
            type="path" 
            variant="base">
            <lightning-progress-step 
                label="Residential Viability" 
                value="1">
            </lightning-progress-step>
            <lightning-progress-step 
                label="Contact Information" 
                value="2">
            </lightning-progress-step>
            <lightning-progress-step 
                label="Business Structure" 
                value="3">
            </lightning-progress-step>
            <lightning-progress-step 
                label="Labour Costs" 
                value="4">
            </lightning-progress-step>
            <lightning-progress-step 
                label="Document Management" 
                value="5">
            </lightning-progress-step>
        </lightning-progress-indicator>

        <!-- Page 1: Residential Viability and Prudential Reporting -->
        <div if:true={isPage1} class="page-container">
            <div class="slds-card">
                <div class="slds-card__header">
                    <h2 class="slds-card__header-title">Residential Viability and Prudential Reporting</h2>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <!-- About this section accordion -->
                    <lightning-accordion 
                        active-section-name={openSections} 
                        allow-multiple-sections-open="true"
                        onselect={handleAccordionToggle}>
                        <lightning-accordion-section name="about-section" label="About this section">
                            <div class="slds-text-body_regular">
                                <p>This section collects information about the financial health and viability of residential care services to identify providers who may need additional support or intervention.</p>
                                <p>The data collected helps ensure appropriate regulatory oversight and support for healthcare providers.</p>
                            </div>
                        </lightning-accordion-section>
                    </lightning-accordion>

                    <!-- Solvency Assessment -->
                    <div class="slds-section slds-is-open slds-m-top_medium">
                        <h3 class="slds-section__title">Solvency Assessment</h3>
                        <div class="slds-section__content">
                            <div class="slds-form-element slds-m-bottom_medium">
                                <label class="slds-form-element__label">Are you currently concerned about the solvency of your organisation?</label>
                                <lightning-radio-group 
                                    name="solvencyConcern"
                                    options={yesNoOptions}
                                    value={formData.solvencyConcern}
                                    onchange={handleInputChange}
                                    type="button"
                                    variant="label-hidden">
                                </lightning-radio-group>
                                <div if:true={errors.solvencyConcern} class="slds-form-element__help error-message">
                                    {errors.solvencyConcern}
                                </div>
                            </div>

                            <div class="slds-form-element slds-m-bottom_medium">
                                <label class="slds-form-element__label">Do you envisage any solvency issues arising in the next six months?</label>
                                <lightning-radio-group 
                                    name="futureSolvencyIssues"
                                    options={yesNoOptions}
                                    value={formData.futureSolvencyIssues}
                                    onchange={handleInputChange}
                                    type="button"
                                    variant="label-hidden">
                                </lightning-radio-group>
                                <div if:true={errors.futureSolvencyIssues} class="slds-form-element__help error-message">
                                    {errors.futureSolvencyIssues}
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Financial Performance Assessment -->
                    <div class="slds-section slds-is-open slds-m-top_medium">
                        <h3 class="slds-section__title">Financial Performance Assessment</h3>
                        <div class="slds-section__content">
                            <div class="slds-form-element">
                                <label class="slds-form-element__label">
                                    Do you forecast an operational loss for the current year?
                                    <lightning-helptext 
                                        content="An operational loss occurs when operating expenses exceed operating revenues from your core care services. Consider your year-to-date performance, budget forecasts, and any extraordinary items that may impact this year's results. This excludes investment income or one-time asset sales.">
                                    </lightning-helptext>
                                </label>
                                <lightning-radio-group 
                                    name="operationalLoss"
                                    options={yesNoOptions}
                                    value={formData.operationalLoss}
                                    onchange={handleInputChange}
                                    type="button"
                                    variant="label-hidden">
                                </lightning-radio-group>
                                <div if:true={errors.operationalLoss} class="slds-form-element__help error-message">
                                    {errors.operationalLoss}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Page 2: Provider Contact Information -->
        <div if:true={isPage2} class="page-container">
            <div class="slds-card">
                <div class="slds-card__header">
                    <h2 class="slds-card__header-title">Provider Contact Information</h2>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <!-- Account Information -->
                    <div class="slds-section slds-is-open">
                        <h3 class="slds-section__title">Account Information</h3>
                        <div class="slds-section__content">
                            <div class="slds-grid slds-wrap">
                                <div class="slds-col slds-size_1-of-2 slds-p-right_small">
                                    <lightning-formatted-text 
                                        value={accountInfo.organizationName}
                                        label="Organization Name">
                                    </lightning-formatted-text>
                                </div>
                                <div class="slds-col slds-size_1-of-2 slds-p-left_small">
                                    <lightning-formatted-text 
                                        value={accountInfo.napsId}
                                        label="NAPS ID">
                                    </lightning-formatted-text>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Primary Contact -->
                    <div class="slds-section slds-is-open slds-m-top_medium">
                        <div class="slds-section__title-action-container">
                            <h3 class="slds-section__title">Primary Contact</h3>
                            <lightning-button 
                                label={editButtonLabel}
                                variant={editButtonVariant}
                                onclick={handleEditContact}
                                class="slds-m-left_small">
                            </lightning-button>
                        </div>
                        <div class="slds-section__content">
                            <div if:false={isEditingContact} class="contact-display">
                                <div class="slds-grid slds-wrap">
                                    <div class="slds-col slds-size_1-of-2 slds-p-right_small">
                                        <lightning-formatted-text 
                                            value={formData.contactName}
                                            label="Name">
                                        </lightning-formatted-text>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2 slds-p-left_small">
                                        <lightning-formatted-text 
                                            value={formData.contactPosition}
                                            label="Position">
                                        </lightning-formatted-text>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2 slds-p-right_small slds-m-top_small">
                                        <lightning-formatted-phone 
                                            value={formData.contactPhone}
                                            label="Phone">
                                        </lightning-formatted-phone>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2 slds-p-left_small slds-m-top_small">
                                        <lightning-formatted-email 
                                            value={formData.contactEmail}
                                            label="Email">
                                        </lightning-formatted-email>
                                    </div>
                                </div>
                            </div>
                            <div if:true={isEditingContact} class="contact-edit">
                                <div class="slds-grid slds-wrap">
                                    <div class="slds-col slds-size_1-of-2 slds-p-right_small">
                                        <lightning-input 
                                            name="contactName"
                                            label="Name"
                                            value={formData.contactName}
                                            onchange={handleInputChange}
                                            required>
                                        </lightning-input>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2 slds-p-left_small">
                                        <lightning-input 
                                            name="contactPosition"
                                            label="Position"
                                            value={formData.contactPosition}
                                            onchange={handleInputChange}
                                            required>
                                        </lightning-input>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2 slds-p-right_small slds-m-top_small">
                                        <lightning-input 
                                            name="contactPhone"
                                            label="Phone"
                                            type="tel"
                                            value={formData.contactPhone}
                                            onchange={handleInputChange}
                                            required>
                                        </lightning-input>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2 slds-p-left_small slds-m-top_small">
                                        <lightning-input 
                                            name="contactEmail"
                                            label="Email"
                                            type="email"
                                            value={formData.contactEmail}
                                            onchange={handleInputChange}
                                            required>
                                        </lightning-input>
                                    </div>
                                </div>
                                <div class="slds-m-top_medium">
                                    <lightning-button 
                                        label="Save"
                                        variant="brand"
                                        onclick={handleSaveContact}
                                        class="slds-m-right_small">
                                    </lightning-button>
                                    <lightning-button 
                                        label="Cancel"
                                        variant="neutral"
                                        onclick={handleCancelEdit}>
                                    </lightning-button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Page 3: Business Structure Configuration -->
        <div if:true={isPage3} class="page-container">
            <div class="slds-card">
                <div class="slds-card__header">
                    <h2 class="slds-card__header-title">Business Structure Configuration</h2>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <!-- Business Structure Selection -->
                    <div class="slds-section slds-is-open">
                        <h3 class="slds-section__title">Business Structure Types</h3>
                        <div class="slds-section__content">
                            <template for:each={businessStructureTypes} for:item="structureType">
                                <div key={structureType.name} class="structure-type-container slds-m-bottom_medium">
                                    <div class="slds-form-element">
                                        <div class="slds-form-element__control">
                                            <div class="slds-checkbox_toggle slds-grid">
                                                <label class="slds-checkbox_toggle__label slds-has-flexi-truncate" for={structureType.name}>
                                                    <span class="slds-form-element__label slds-m-bottom_none">{structureType.label}</span>
                                                </label>
                                                <input 
                                                    type="checkbox" 
                                                    name={structureType.name}
                                                    id={structureType.name}
                                                    checked={structureType.selected}
                                                    onchange={handleStructureToggle}
                                                    aria-describedby={structureType.name} />
                                                <span class="slds-checkbox_toggle__slider"></span>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <!-- Conditional Service Types -->
                                    <div if:true={structureType.selected} class="service-types-container slds-m-top_small slds-m-left_large">
                                        <lightning-checkbox-group 
                                            name={structureType.serviceTypesName}
                                            label="Service Types"
                                            options={serviceTypeOptions}
                                            value={structureType.serviceTypes}
                                            onchange={handleServiceTypeChange}>
                                        </lightning-checkbox-group>
                                        
                                        <lightning-textarea 
                                            name={structureType.additionalInfoName}
                                            label="Additional Information (Optional)"
                                            placeholder="Please provide percentage breakdowns and explanations..."
                                            value={structureType.additionalInfo}
                                            onchange={handleAdditionalInfoChange}
                                            class="slds-m-top_small">
                                        </lightning-textarea>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>

                    <!-- Workforce Configuration -->
                    <div class="slds-section slds-is-open slds-m-top_medium">
                        <h3 class="slds-section__title">Workforce Configuration</h3>
                        <div class="slds-section__content">
                            <lightning-combobox 
                                name="workforceType"
                                label="How are your direct care workers engaged?"
                                value={formData.workforceType}
                                placeholder="Select workforce engagement method"
                                options={workforceOptions}
                                onchange={handleInputChange}
                                required>
                            </lightning-combobox>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Page 4: Labour Costs Data Management -->
        <div if:true={isPage4} class="page-container">
            <div class="slds-card">
                <div class="slds-card__header">
                    <h2 class="slds-card__header-title">Labour Costs Data Management</h2>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <div class="slds-section slds-is-open">
                        <h3 class="slds-section__title">Internal Direct Care Labour Costs</h3>
                        <div class="slds-section__content">
                            <div class="labour-costs-table">
                                <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                                    <thead>
                                        <tr class="slds-line-height_reset">
                                            <th class="" scope="col">
                                                <div class="slds-truncate" title="Employee Category">Employee Category</div>
                                            </th>
                                            <th class="" scope="col">
                                                <div class="slds-truncate" title="Total">Total</div>
                                            </th>
                                            <th class="" scope="col">
                                                <div class="slds-truncate" title="Centrally Held">Centrally Held</div>
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <template for:each={labourCostData} for:item="category">
                                            <tr key={category.id} class="labour-cost-row">
                                                <td class="slds-cell-wrap">
                                                    <div class="category-cell" onclick={category.handleToggle} data-category-id={category.id}>
                                                        <lightning-icon 
                                                            if:true={category.hasChildren}
                                                            icon-name={category.expandIcon}
                                                            size="x-small"
                                                            class="expand-icon">
                                                        </lightning-icon>
                                                        <span class={category.labelClass}>{category.label}</span>
                                                    </div>
                                                </td>
                                                <td class="slds-cell-wrap">
                                                    <lightning-input 
                                                        if:false={category.isParent}
                                                        type="number"
                                                        name={category.totalFieldName}
                                                        value={category.total}
                                                        onchange={handleLabourCostChange}
                                                        variant="label-hidden"
                                                        formatter="currency">
                                                    </lightning-input>
                                                    <span if:true={category.isParent} class="calculated-total">${category.calculatedTotal}</span>
                                                </td>
                                                <td class="slds-cell-wrap">
                                                    <lightning-input 
                                                        if:false={category.isParent}
                                                        type="number"
                                                        name={category.centralFieldName}
                                                        value={category.centrallyHeld}
                                                        onchange={handleLabourCostChange}
                                                        variant="label-hidden"
                                                        formatter="currency">
                                                    </lightning-input>
                                                    <span if:true={category.isParent} class="calculated-total">${category.calculatedCentrallyHeld}</span>
                                                </td>
                                            </tr>
                                            <template if:true={category.expanded} for:each={category.children} for:item="child">
                                                <tr key={child.id} class="child-row">
                                                    <td class="slds-cell-wrap">
                                                        <div class="child-category-cell">
                                                            <span class="child-label">{child.label}</span>
                                                        </div>
                                                    </td>
                                                    <td class="slds-cell-wrap">
                                                        <lightning-input 
                                                            type="number"
                                                            name={child.totalFieldName}
                                                            value={child.total}
                                                            onchange={handleLabourCostChange}
                                                            variant="label-hidden"
                                                            formatter="currency">
                                                        </lightning-input>
                                                    </td>
                                                    <td class="slds-cell-wrap">
                                                        <lightning-input 
                                                            type="number"
                                                            name={child.centralFieldName}
                                                            value={child.centrallyHeld}
                                                            onchange={handleLabourCostChange}
                                                            variant="label-hidden"
                                                            formatter="currency">
                                                        </lightning-input>
                                                    </td>
                                                </tr>
                                            </template>
                                        </template>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Page 5: Document Management and Submission -->
        <div if:true={isPage5} class="page-container">
            <div class="slds-card">
                <div class="slds-card__header">
                    <h2 class="slds-card__header-title">Document Management and Submission</h2>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <!-- Document Upload Configuration -->
                    <div class="slds-section slds-is-open">
                        <h3 class="slds-section__title">Document Upload</h3>
                        <div class="slds-section__content">
                            <div class="slds-grid slds-wrap slds-m-bottom_medium">
                                <div class="slds-col slds-size_1-of-2 slds-p-right_small">
                                    <lightning-combobox 
                                        name="documentCategory"
                                        label="Document Category"
                                        value={uploadConfig.category}
                                        placeholder="Select category"
                                        options={documentCategoryOptions}
                                        onchange={handleUploadConfigChange}
                                        required>
                                    </lightning-combobox>
                                </div>
                                <div class="slds-col slds-size_1-of-2 slds-p-left_small">
                                    <lightning-combobox 
                                        name="documentType"
                                        label="Document Type"
                                        value={uploadConfig.type}
                                        placeholder="Select type"
                                        options={documentTypeOptions}
                                        onchange={handleUploadConfigChange}
                                        required>
                                    </lightning-combobox>
                                </div>
                            </div>

                            <!-- File Upload Interface -->
                            <div class="file-upload-container">
                                <div class="slds-file-selector slds-file-selector_files">
                                    <div class="slds-file-selector__dropzone">
                                        <input 
                                            type="file" 
                                            class="slds-file-selector__input slds-assistive-text" 
                                            accept=".pdf,.doc,.docx,.xls,.xlsx,.jpg,.png"
                                            id="file-upload-input-01" 
                                            multiple
                                            onchange={handleFileUpload} />
                                        <label class="slds-file-selector__body" for="file-upload-input-01">
                                            <span class="slds-file-selector__button slds-button slds-button_neutral">
                                                <lightning-icon icon-name="utility:upload" size="x-small"></lightning-icon>
                                                Upload Files
                                            </span>
                                            <span class="slds-file-selector__text slds-medium-show">or drop files</span>
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <!-- Upload Progress -->
                            <div if:true={isUploading} class="slds-m-top_medium">
                                <lightning-spinner alternative-text="Uploading files..." size="small"></lightning-spinner>
                                <p class="slds-text-body_small slds-m-top_small">Uploading files...</p>
                            </div>
                        </div>
                    </div>

                    <!-- Document Management -->
                    <div class="slds-section slds-is-open slds-m-top_medium">
                        <h3 class="slds-section__title">Uploaded Documents</h3>
                        <div class="slds-section__content">
                            <div if:true={hasUploadedFiles}>
                                <lightning-datatable 
                                    key-field="id"
                                    data={uploadedFiles}
                                    columns={fileColumns}
                                    onrowaction={handleFileAction}
                                    hide-checkbox-column="true">
                                </lightning-datatable>
                            </div>
                            <div if:false={hasUploadedFiles} class="slds-text-align_center slds-p-vertical_large">
                                <p class="slds-text-body_regular">No documents uploaded yet.</p>
                                <p class="slds-text-body_small slds-text-color_weak">Upload at least one document to proceed with submission.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Navigation Controls -->
        <div class="navigation-container slds-m-top_large">
            <div class="slds-grid slds-grid_align-spread">
                <div class="slds-col">
                    <lightning-button 
                        if:false={isFirstPage}
                        label="Previous"
                        variant="neutral"
                        onclick={handlePrevious}
                        disabled={isLoading}>
                    </lightning-button>
                </div>
                <div class="slds-col">
                    <lightning-button 
                        if:false={isLastPage}
                        label="Next"
                        variant="brand"
                        onclick={handleNext}
                        disabled={nextButtonDisabled}>
                    </lightning-button>
                    <lightning-button 
                        if:true={isLastPage}
                        label="Submit"
                        variant="brand"
                        onclick={handleSubmit}
                        disabled={submitButtonDisabled}>
                    </lightning-button>
                </div>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div if:true={isLoading} class="loading-overlay">
            <lightning-spinner alternative-text="Processing..." size="large"></lightning-spinner>
        </div>
    </div>
</template>
