<template>
    <div class="qfr-form-container">
        <!-- Progress Indicator -->
        <lightning-progress-indicator 
            current-step={currentStep} 
            type="path" 
            variant="base">
            <lightning-progress-step 
                label="Residential Viability" 
                value="1">
            </lightning-progress-step>
            <lightning-progress-step 
                label="Contact Information" 
                value="2">
            </lightning-progress-step>
            <lightning-progress-step 
                label="Business Structure" 
                value="3">
            </lightning-progress-step>
            <lightning-progress-step 
                label="Labour Costs" 
                value="4">
            </lightning-progress-step>
            <lightning-progress-step 
                label="Document Management" 
                value="5">
            </lightning-progress-step>
        </lightning-progress-indicator>

        <!-- Page 1: Residential Viability and Prudential Reporting -->
        <div if:true={isPage1} class="page-content">
            <div class="slds-card">
                <div class="slds-card__header">
                    <h2 class="slds-card__header-title">Residential Viability and Prudential Reporting</h2>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <!-- Information Section -->
                    <lightning-accordion 
                        active-section-name={openSections} 
                        allow-multiple-sections-open="true"
                        onselect={handleAccordionToggle}>
                        <lightning-accordion-section name="about" label="About this section">
                            <div class="slds-p-around_medium">
                                <p>This section collects information about the financial health and viability of residential care services to identify providers who may need additional support or intervention.</p>
                            </div>
                        </lightning-accordion-section>
                    </lightning-accordion>

                    <!-- Solvency Assessment -->
                    <div class="slds-section slds-m-top_large">
                        <h3 class="slds-section__title">Solvency Assessment</h3>
                        <div class="slds-form-element slds-m-top_medium">
                            <label class="slds-form-element__label">Are you currently concerned about the solvency of your organisation?</label>
                            <lightning-radio-group 
                                name="solvencyConcern"
                                options={yesNoOptions}
                                value={formData.solvencyConcern}
                                onchange={handleInputChange}
                                type="button">
                            </lightning-radio-group>
                            <div if:true={errors.solvencyConcern} class="slds-form-element__help error-message">
                                {errors.solvencyConcern}
                            </div>
                        </div>

                        <div class="slds-form-element slds-m-top_medium">
                            <label class="slds-form-element__label">Do you envisage any solvency issues arising in the next six months?</label>
                            <lightning-radio-group 
                                name="solvencyFuture"
                                options={yesNoOptions}
                                value={formData.solvencyFuture}
                                onchange={handleInputChange}
                                type="button">
                            </lightning-radio-group>
                            <div if:true={errors.solvencyFuture} class="slds-form-element__help error-message">
                                {errors.solvencyFuture}
                            </div>
                        </div>
                    </div>

                    <!-- Financial Performance Assessment -->
                    <div class="slds-section slds-m-top_large">
                        <h3 class="slds-section__title">Financial Performance Assessment</h3>
                        <div class="slds-form-element slds-m-top_medium">
                            <label class="slds-form-element__label">Do you forecast an operational loss for the current year?</label>
                            <lightning-helptext content="An operational loss occurs when operating expenses exceed operating revenues from your core care services. Consider your year-to-date performance, budget forecasts, and any extraordinary items that may impact this year's results. This excludes investment income or one-time asset sales."></lightning-helptext>
                            <lightning-radio-group 
                                name="operationalLoss"
                                options={yesNoOptions}
                                value={formData.operationalLoss}
                                onchange={handleInputChange}
                                type="button">
                            </lightning-radio-group>
                            <div if:true={errors.operationalLoss} class="slds-form-element__help error-message">
                                {errors.operationalLoss}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Page 2: Provider Contact Information -->
        <div if:true={isPage2} class="page-content">
            <div class="slds-card">
                <div class="slds-card__header">
                    <h2 class="slds-card__header-title">Provider Contact Information</h2>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <!-- Account Information -->
                    <div class="slds-section">
                        <h3 class="slds-section__title">Account Information</h3>
                        <div class="slds-form-element slds-m-top_medium">
                            <label class="slds-form-element__label">Organisation Name</label>
                            <div class="slds-form-element__static">{formData.organisationName}</div>
                        </div>
                        <div class="slds-form-element slds-m-top_medium">
                            <label class="slds-form-element__label">NAPS ID</label>
                            <div class="slds-form-element__static">{formData.napsId}</div>
                        </div>
                    </div>

                    <!-- Primary Contact -->
                    <div class="slds-section slds-m-top_large">
                        <div class="slds-section__title-action">
                            <h3 class="slds-section__title">Primary Contact</h3>
                            <lightning-button 
                                label={editButtonLabel}
                                variant={editButtonVariant}
                                onclick={handleEditContact}>
                            </lightning-button>
                        </div>

                        <div if:false={isEditingContact} class="contact-display">
                            <div class="slds-form-element slds-m-top_medium">
                                <label class="slds-form-element__label">Name</label>
                                <div class="slds-form-element__static">{formData.contactName}</div>
                            </div>
                            <div class="slds-form-element slds-m-top_medium">
                                <label class="slds-form-element__label">Position</label>
                                <div class="slds-form-element__static">{formData.contactPosition}</div>
                            </div>
                            <div class="slds-form-element slds-m-top_medium">
                                <label class="slds-form-element__label">Phone</label>
                                <div class="slds-form-element__static">{formData.contactPhone}</div>
                            </div>
                            <div class="slds-form-element slds-m-top_medium">
                                <label class="slds-form-element__label">Email</label>
                                <div class="slds-form-element__static">{formData.contactEmail}</div>
                            </div>
                        </div>

                        <div if:true={isEditingContact} class="contact-edit">
                            <lightning-input 
                                label="Name"
                                name="contactName"
                                value={formData.contactName}
                                onchange={handleInputChange}
                                required>
                            </lightning-input>
                            <lightning-input 
                                label="Position"
                                name="contactPosition"
                                value={formData.contactPosition}
                                onchange={handleInputChange}
                                required>
                            </lightning-input>
                            <lightning-input 
                                label="Phone"
                                name="contactPhone"
                                type="tel"
                                value={formData.contactPhone}
                                onchange={handleInputChange}
                                required>
                            </lightning-input>
                            <lightning-input 
                                label="Email"
                                name="contactEmail"
                                type="email"
                                value={formData.contactEmail}
                                onchange={handleInputChange}
                                required>
                            </lightning-input>
                            <div class="slds-m-top_medium">
                                <lightning-button 
                                    label="Save"
                                    variant="brand"
                                    onclick={handleSaveContact}>
                                </lightning-button>
                                <lightning-button 
                                    label="Cancel"
                                    variant="neutral"
                                    onclick={handleCancelEdit}
                                    class="slds-m-left_small">
                                </lightning-button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Page 3: Business Structure Configuration -->
        <div if:true={isPage3} class="page-content">
            <div class="slds-card">
                <div class="slds-card__header">
                    <h2 class="slds-card__header-title">Business Structure Configuration</h2>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <!-- Business Structure Selection -->
                    <div class="slds-section">
                        <h3 class="slds-section__title">Business Structure Types</h3>
                        
                        <template for:each={businessStructures} for:item="structure">
                            <div key={structure.name} class="slds-form-element slds-m-top_medium">
                                <div class="slds-form-element__control">
                                    <div class="slds-checkbox_toggle slds-grid">
                                        <label class="slds-checkbox_toggle__label slds-m-bottom_none" for={structure.name}>
                                            <span class="slds-form-element__label slds-m-bottom_none">{structure.label}</span>
                                            <input 
                                                type="checkbox" 
                                                name={structure.name}
                                                id={structure.name}
                                                aria-describedby={structure.name}
                                                checked={structure.selected}
                                                onchange={handleStructureToggle} />
                                            <span class="slds-checkbox_faux_container" aria-live="assertive">
                                                <span class="slds-checkbox_faux"></span>
                                                <span class="slds-checkbox_on">Yes</span>
                                                <span class="slds-checkbox_off">No</span>
                                            </span>
                                        </label>
                                    </div>
                                </div>

                                <!-- Conditional Service Types -->
                                <div if:true={structure.selected} class="slds-m-top_medium slds-m-left_large">
                                    <lightning-checkbox-group 
                                        name={structure.serviceTypesName}
                                        label="Service Types"
                                        options={serviceTypeOptions}
                                        value={structure.serviceTypes}
                                        onchange={handleServiceTypeChange}>
                                    </lightning-checkbox-group>
                                </div>
                            </div>
                        </template>
                    </div>

                    <!-- Workforce Configuration -->
                    <div class="slds-section slds-m-top_large">
                        <h3 class="slds-section__title">Workforce Configuration</h3>
                        <lightning-combobox
                            name="workforceType"
                            label="How are your direct care workers engaged?"
                            value={formData.workforceType}
                            placeholder="Select workforce engagement method"
                            options={workforceOptions}
                            onchange={handleInputChange}>
                        </lightning-combobox>
                    </div>
                </div>
            </div>
        </div>

        <!-- Page 4: Labour Costs Data Management -->
        <div if:true={isPage4} class="page-content">
            <div class="slds-card">
                <div class="slds-card__header">
                    <h2 class="slds-card__header-title">Labour Costs Data Management</h2>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <lightning-datatable
                        key-field="id"
                        data={labourCostData}
                        columns={labourCostColumns}
                        oncellchange={handleCellChange}
                        draft-values={draftValues}
                        hide-checkbox-column="true">
                    </lightning-datatable>
                </div>
            </div>
        </div>

        <!-- Page 5: Document Management and Submission -->
        <div if:true={isPage5} class="page-content">
            <div class="slds-card">
                <div class="slds-card__header">
                    <h2 class="slds-card__header-title">Document Management and Submission</h2>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <!-- Document Upload -->
                    <div class="slds-section">
                        <h3 class="slds-section__title">Upload Documents</h3>
                        
                        <div class="slds-form-element slds-m-top_medium">
                            <lightning-combobox
                                name="documentCategory"
                                label="Document Category"
                                value={documentCategory}
                                placeholder="Select document category"
                                options={documentCategoryOptions}
                                onchange={handleDocumentCategoryChange}>
                            </lightning-combobox>
                        </div>

                        <div class="slds-form-element slds-m-top_medium">
                            <lightning-combobox
                                name="documentType"
                                label="Document Type"
                                value={documentType}
                                placeholder="Select document type"
                                options={documentTypeOptions}
                                onchange={handleDocumentTypeChange}>
                            </lightning-combobox>
                        </div>

                        <!-- File Upload Area -->
                        <div class="slds-form-element slds-m-top_medium">
                            <label class="slds-form-element__label">Upload Files</label>
                            <div class="file-upload-area" ondrop={handleFileDrop} ondragover={handleDragOver}>
                                <div class="upload-content">
                                    <lightning-icon icon-name="utility:upload" size="large"></lightning-icon>
                                    <p>Drag and drop files here or</p>
                                    <lightning-button 
                                        label="Browse Files"
                                        variant="neutral"
                                        onclick={handleBrowseFiles}>
                                    </lightning-button>
                                    <input 
                                        type="file" 
                                        class="file-input" 
                                        multiple 
                                        accept=".pdf,.doc,.docx,.xls,.xlsx,.jpg,.jpeg,.png"
                                        onchange={handleFileSelect} />
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Document Management Table -->
                    <div class="slds-section slds-m-top_large">
                        <h3 class="slds-section__title">Uploaded Documents</h3>
                        <lightning-datatable
                            key-field="id"
                            data={uploadedDocuments}
                            columns={documentColumns}
                            onrowaction={handleDocumentAction}
                            hide-checkbox-column="true">
                        </lightning-datatable>
                    </div>
                </div>
            </div>
        </div>

        <!-- Navigation Buttons -->
        <div class="navigation-buttons slds-m-top_large">
            <lightning-button 
                label="Previous"
                variant="neutral"
                onclick={handlePrevious}
                disabled={isPreviousDisabled}
                class="slds-m-right_small">
            </lightning-button>
            
            <lightning-button 
                label={nextButtonLabel}
                variant="brand"
                onclick={handleNext}
                disabled={isNextDisabled}>
            </lightning-button>
        </div>

        <!-- Loading Spinner -->
        <div if:true={isLoading} class="slds-spinner_container">
            <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
        </div>
    </div>
</template>
