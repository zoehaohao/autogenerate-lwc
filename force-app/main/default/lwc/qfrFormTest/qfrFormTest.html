<template>
    <div class="qfr-form-container">
        <!-- Progress Indicator -->
        <lightning-progress-indicator 
            current-step={currentStep} 
            type="path" 
            variant="base">
            <lightning-progress-step 
                label="Residential Viability" 
                value="step1">
            </lightning-progress-step>
            <lightning-progress-step 
                label="Contact Information" 
                value="step2">
            </lightning-progress-step>
            <lightning-progress-step 
                label="Business Structure" 
                value="step3">
            </lightning-progress-step>
            <lightning-progress-step 
                label="Labour Costs" 
                value="step4">
            </lightning-progress-step>
            <lightning-progress-step 
                label="Document Management" 
                value="step5">
            </lightning-progress-step>
        </lightning-progress-indicator>

        <!-- Page 1: Residential Viability and Prudential Reporting -->
        <div if:true={isStep1} class="page-content">
            <div class="slds-card">
                <div class="slds-card__header">
                    <h2 class="slds-card__header-title">
                        <span>Residential Viability and Prudential Reporting</span>
                    </h2>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <!-- About this section accordion -->
                    <lightning-accordion 
                        active-section-name={openSections} 
                        allow-multiple-sections-open="true"
                        onselect={handleAccordionToggle}>
                        <lightning-accordion-section name="about-section" label="About this section">
                            <div class="slds-p-around_medium">
                                <p>This section collects information about the financial health and viability of residential care services to identify providers who may need additional support or intervention. Your responses help us understand your organization's current financial position and forecast any potential issues.</p>
                            </div>
                        </lightning-accordion-section>
                    </lightning-accordion>

                    <!-- Solvency Section -->
                    <div class="slds-section slds-m-top_large">
                        <h3 class="slds-section__title slds-theme_shade">
                            <span class="slds-truncate slds-p-horizontal_small" title="Solvency">Solvency</span>
                        </h3>
                        <div class="slds-section__content slds-p-around_medium">
                            <div class="slds-form-element slds-m-bottom_medium">
                                <label class="slds-form-element__label">
                                    Are you currently concerned about the solvency of your organisation?
                                </label>
                                <lightning-radio-group 
                                    name="solvencyConcern"
                                    options={yesNoOptions}
                                    value={solvencyConcern}
                                    onchange={handleSolvencyConcernChange}
                                    type="button"
                                    variant="label-hidden">
                                </lightning-radio-group>
                                <div if:true={solvencyConcernError} class="slds-form-element__help error-message">
                                    This field is required
                                </div>
                            </div>

                            <div class="slds-form-element">
                                <label class="slds-form-element__label">
                                    Do you envisage any solvency issues arising in the next six months?
                                </label>
                                <lightning-radio-group 
                                    name="solvencyFuture"
                                    options={yesNoOptions}
                                    value={solvencyFuture}
                                    onchange={handleSolvencyFutureChange}
                                    type="button"
                                    variant="label-hidden">
                                </lightning-radio-group>
                                <div if:true={solvencyFutureError} class="slds-form-element__help error-message">
                                    This field is required
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Financial Performance Section -->
                    <div class="slds-section slds-m-top_large">
                        <h3 class="slds-section__title slds-theme_shade">
                            <span class="slds-truncate slds-p-horizontal_small" title="Financial Performance">Financial Performance</span>
                        </h3>
                        <div class="slds-section__content slds-p-around_medium">
                            <div class="slds-form-element">
                                <label class="slds-form-element__label">
                                    Do you forecast an operational loss for the current year?
                                    <lightning-helptext 
                                        content="An operational loss occurs when operating expenses exceed operating revenues from your core care services. Consider your year-to-date performance, budget forecasts, and any extraordinary items that may impact this year's results. This excludes investment income or one-time asset sales.">
                                    </lightning-helptext>
                                </label>
                                <lightning-radio-group 
                                    name="operationalLoss"
                                    options={yesNoOptions}
                                    value={operationalLoss}
                                    onchange={handleOperationalLossChange}
                                    type="button"
                                    variant="label-hidden">
                                </lightning-radio-group>
                                <div if:true={operationalLossError} class="slds-form-element__help error-message">
                                    This field is required
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Page 2: Provider Contact Information -->
        <div if:true={isStep2} class="page-content">
            <div class="slds-card">
                <div class="slds-card__header">
                    <h2 class="slds-card__header-title">
                        <span>Provider Contact Information</span>
                    </h2>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <!-- Account Information -->
                    <div class="slds-section slds-m-bottom_large">
                        <h3 class="slds-section__title">Account Information</h3>
                        <div class="slds-section__content slds-p-around_medium">
                            <div class="slds-grid slds-wrap">
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-formatted-text value={accountName} class="account-name"></lightning-formatted-text>
                                </div>
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-formatted-text value={napsId} class="naps-id"></lightning-formatted-text>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Primary Contact -->
                    <div class="slds-section">
                        <div class="slds-section__title-action-bar">
                            <h3 class="slds-section__title">Primary Contact</h3>
                            <lightning-button 
                                label={editButtonLabel}
                                variant={editButtonVariant}
                                onclick={handleEditContact}
                                class="edit-contact-btn">
                            </lightning-button>
                        </div>
                        <div class="slds-section__content slds-p-around_medium">
                            <div if:false={isEditingContact} class="contact-display">
                                <div class="slds-grid slds-wrap slds-gutters">
                                    <div class="slds-col slds-size_1-of-2">
                                        <div class="slds-form-element">
                                            <label class="slds-form-element__label">Name</label>
                                            <div class="slds-form-element__static">{contactName}</div>
                                        </div>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                        <div class="slds-form-element">
                                            <label class="slds-form-element__label">Position</label>
                                            <div class="slds-form-element__static">{contactPosition}</div>
                                        </div>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                        <div class="slds-form-element">
                                            <label class="slds-form-element__label">Phone</label>
                                            <div class="slds-form-element__static">{contactPhone}</div>
                                        </div>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                        <div class="slds-form-element">
                                            <label class="slds-form-element__label">Email</label>
                                            <div class="slds-form-element__static">{contactEmail}</div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div if:true={isEditingContact} class="contact-edit">
                                <div class="slds-grid slds-wrap slds-gutters">
                                    <div class="slds-col slds-size_1-of-2">
                                        <lightning-input 
                                            label="Name"
                                            value={contactName}
                                            onchange={handleContactNameChange}
                                            required>
                                        </lightning-input>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                        <lightning-input 
                                            label="Position"
                                            value={contactPosition}
                                            onchange={handleContactPositionChange}
                                            required>
                                        </lightning-input>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                        <lightning-input 
                                            label="Phone"
                                            type="tel"
                                            value={contactPhone}
                                            onchange={handleContactPhoneChange}
                                            required>
                                        </lightning-input>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                        <lightning-input 
                                            label="Email"
                                            type="email"
                                            value={contactEmail}
                                            onchange={handleContactEmailChange}
                                            required>
                                        </lightning-input>
                                    </div>
                                </div>
                                <div class="slds-m-top_medium">
                                    <lightning-button 
                                        label="Save"
                                        variant="brand"
                                        onclick={handleSaveContact}
                                        class="slds-m-right_small">
                                    </lightning-button>
                                    <lightning-button 
                                        label="Cancel"
                                        variant="neutral"
                                        onclick={handleCancelEdit}>
                                    </lightning-button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Page 3: Business Structure Configuration -->
        <div if:true={isStep3} class="page-content">
            <div class="slds-card">
                <div class="slds-card__header">
                    <h2 class="slds-card__header-title">
                        <span>Business Structure Configuration</span>
                    </h2>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <!-- Business Structure Types -->
                    <div class="slds-section slds-m-bottom_large">
                        <h3 class="slds-section__title">Business Structure Types</h3>
                        <div class="slds-section__content">
                            <template for:each={businessStructureTypes} for:item="structureType">
                                <div key={structureType.key} class="structure-type-container slds-m-bottom_medium">
                                    <div class="slds-form-element">
                                        <div class="slds-form-element__control">
                                            <div class="slds-checkbox_toggle slds-grid">
                                                <label class="slds-checkbox_toggle__label slds-m-bottom_none" for={structureType.inputId}>
                                                    <span class="slds-form-element__label slds-m-bottom_none">{structureType.label}</span>
                                                </label>
                                                <input 
                                                    type="checkbox" 
                                                    name={structureType.key}
                                                    id={structureType.inputId}
                                                    checked={structureType.selected}
                                                    onchange={handleStructureTypeChange}
                                                    aria-describedby={structureType.toggleId} />
                                                <span id={structureType.toggleId} class="slds-checkbox_toggle slds-checkbox_toggle_text">
                                                    <span class="slds-checkbox_on">Yes</span>
                                                    <span class="slds-checkbox_off">No</span>
                                                </span>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Conditional Service Types -->
                                    <div if:true={structureType.selected} class="service-types-section slds-m-top_medium slds-p-left_large">
                                        <div class="slds-form-element">
                                            <label class="slds-form-element__label">Service Types</label>
                                            <lightning-checkbox-group 
                                                name={structureType.serviceTypesName}
                                                options={serviceTypeOptions}
                                                value={structureType.selectedServiceTypes}
                                                onchange={handleServiceTypeChange}>
                                            </lightning-checkbox-group>
                                        </div>
                                        
                                        <div class="slds-form-element slds-m-top_medium">
                                            <lightning-textarea 
                                                label="Additional Information (Percentage breakdowns, explanations)"
                                                value={structureType.additionalInfo}
                                                onchange={handleAdditionalInfoChange}
                                                name={structureType.key}>
                                            </lightning-textarea>
                                        </div>

                                        <div class="slds-form-element slds-m-top_medium">
                                            <label class="slds-form-element__label">QA Assessor Comments</label>
                                            <div class="slds-form-element__static qa-comments">
                                                {structureType.qaComments}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>

                    <!-- Workforce Configuration -->
                    <div class="slds-section">
                        <h3 class="slds-section__title">Workforce</h3>
                        <div class="slds-section__content slds-p-around_medium">
                            <lightning-combobox 
                                label="How are your direct care workers engaged?"
                                value={workforceEngagement}
                                options={workforceOptions}
                                onchange={handleWorkforceChange}
                                placeholder="Select engagement type"
                                required>
                            </lightning-combobox>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Page 4: Labour Costs Data Management -->
        <div if:true={isStep4} class="page-content"><div class="slds-card">
                <div class="slds-card__header">
                    <h2 class="slds-card__header-title">
                        <span>Labour Costs Data Management</span>
                    </h2>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <!-- Labour Costs Data Table -->
                    <div class="slds-section">
                        <h3 class="slds-section__title">Internal Direct Care Labour Costs</h3>
                        <div class="slds-section__content">
                            <lightning-datatable
                                key-field="id"
                                data={labourCostsData}
                                columns={labourCostsColumns}
                                oncellchange={handleLabourCostsCellChange}
                                show-row-number-column="false"
                                resize-column-disabled="false"
                                sorted-by={sortedBy}
                                sorted-direction={sortedDirection}
                                onsort={handleSort}
                                class="labour-costs-table">
                            </lightning-datatable>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Page 5: Document Management and Submission -->
        <div if:true={isStep5} class="page-content">
            <div class="slds-card">
                <div class="slds-card__header">
                    <h2 class="slds-card__header-title">
                        <span>Document Management and Submission</span>
                    </h2>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <!-- Document Upload Section -->
                    <div class="slds-section slds-m-bottom_large">
                        <h3 class="slds-section__title">Upload Documents</h3>
                        <div class="slds-section__content slds-p-around_medium">
                            <div class="slds-grid slds-wrap slds-gutters slds-m-bottom_medium">
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-combobox 
                                        label="Document Category"
                                        value={selectedDocumentCategory}
                                        options={documentCategoryOptions}
                                        onchange={handleDocumentCategoryChange}
                                        placeholder="Select category"
                                        required>
                                    </lightning-combobox>
                                </div>
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-combobox 
                                        label="Document Type"
                                        value={selectedDocumentType}
                                        options={documentTypeOptions}
                                        onchange={handleDocumentTypeChange}
                                        placeholder="Select type"
                                        required>
                                    </lightning-combobox>
                                </div>
                            </div>

                            <!-- File Upload Area -->
                            <div class="file-upload-container">
                                <div class="slds-file-selector slds-file-selector_files">
                                    <div class="slds-file-selector__dropzone">
                                        <input 
                                            type="file" 
                                            class="slds-file-selector__input slds-assistive-text" 
                                            accept=".pdf,.doc,.docx,.xls,.xlsx,.jpg,.jpeg,.png"
                                            id="file-upload-input-01" 
                                            multiple
                                            onchange={handleFileUpload} />
                                        <label class="slds-file-selector__body" for="file-upload-input-01">
                                            <span class="slds-file-selector__button slds-button slds-button_neutral">
                                                <lightning-icon icon-name="utility:upload" alternative-text="Upload" size="small"></lightning-icon>
                                                Upload Files
                                            </span>
                                            <span class="slds-file-selector__text slds-medium-show">or drop files</span>
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <!-- Upload Progress -->
                            <div if:true={isUploading} class="slds-m-top_medium">
                                <lightning-spinner alternative-text="Uploading files..." size="small"></lightning-spinner>
                                <p class="slds-m-left_small">Uploading files...</p>
                            </div>
                        </div>
                    </div>

                    <!-- Document Management Table -->
                    <div class="slds-section">
                        <h3 class="slds-section__title">Uploaded Documents</h3>
                        <div class="slds-section__content">
                            <div if:true={hasUploadedDocuments}>
                                <lightning-datatable
                                    key-field="id"
                                    data={uploadedDocuments}
                                    columns={documentColumns}
                                    onrowaction={handleDocumentRowAction}
                                    show-row-number-column="false"
                                    class="document-table">
                                </lightning-datatable>
                            </div>
                            <div if:false={hasUploadedDocuments} class="slds-text-align_center slds-p-around_large">
                                <p class="slds-text-color_weak">No documents uploaded yet</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Navigation Buttons -->
        <div class="navigation-buttons slds-m-top_large">
            <lightning-button 
                label="Previous"
                variant="neutral"
                onclick={handlePrevious}
                disabled={isPreviousDisabled}
                class="slds-m-right_small">
            </lightning-button>
            
            <lightning-button 
                label={nextButtonLabel}
                variant="brand"
                onclick={handleNext}
                disabled={isNextDisabled}>
            </lightning-button>
        </div>

        <!-- Loading Spinner -->
        <div if:true={isLoading} class="loading-overlay">
            <lightning-spinner alternative-text="Processing..." size="large"></lightning-spinner>
        </div>
    </div>
</template>
