<template>
    <div class="form-container">
        <form class="slds-form slds-form_stacked">
            <!-- Personal Information Section -->
            <div class="form-section">
                <h2 class="section-heading">Personal Information</h2>
                
                <div class="field-row">
                    <div class="field-label-container">
                        <span class="required-asterisk">*</span>
                        <label class="field-label">First name</label>
                    </div>
                    <lightning-input
                        type="text"
                        value={firstName}
                        onchange={handleFirstNameChange}
                        class="form-field"
                        variant="label-hidden"
                        required>
                    </lightning-input>
                </div>

                <div class="field-row">
                    <div class="field-label-container">
                        <label class="field-label">Middle name</label>
                    </div>
                    <lightning-input
                        type="text"
                        value={middleName}
                        onchange={handleMiddleNameChange}
                        class="form-field"
                        variant="label-hidden">
                    </lightning-input>
                </div>

                <div class="field-row">
                    <div class="field-label-container">
                        <span class="required-asterisk">*</span>
                        <label class="field-label">Last name</label>
                    </div>
                    <lightning-input
                        type="text"
                        value={lastName}
                        onchange={handleLastNameChange}
                        class="form-field"
                        variant="label-hidden"
                        required>
                    </lightning-input>
                </div>
            </div>

            <!-- Address Section -->
            <div class="form-section">
                <h2 class="section-heading">Address</h2>
                
                <div class="field-row">
                    <div class="field-label-container">
                        <label class="field-label">Address</label>
                    </div>
                    <lightning-input
                        type="text"
                        value={address}
                        onchange={handleAddressChange}
                        class="form-field"
                        variant="label-hidden">
                    </lightning-input>
                </div>

                <div class="field-row">
                    <div class="field-label-container">
                        <label class="field-label">City or Town</label>
                    </div>
                    <lightning-input
                        type="text"
                        value={city}
                        onchange={handleCityChange}
                        class="form-field"
                        variant="label-hidden">
                    </lightning-input>
                </div>

                <div class="field-row">
                    <div class="field-label-container">
                        <label class="field-label">State</label>
                    </div>
                    <lightning-combobox
                        value={selectedState}
                        placeholder="Choose a State"
                        options={stateOptions}
                        onchange={handleStateChange}
                        class="form-field"
                        variant="label-hidden"
                        dropdown-alignment="auto">
                    </lightning-combobox>
                </div>

                <div class="field-row">
                    <div class="field-label-container">
                        <span class="required-asterisk">*</span>
                        <label class="field-label">Zip code</label>
                    </div>
                    <lightning-input
                        type="text"
                        value={zipCode}
                        onchange={handleZipCodeChange}
                        class="form-field"
                        variant="label-hidden"
                        required>
                    </lightning-input>
                </div>
            </div>

            <!-- Form Actions -->
            <div class="form-actions">
                <lightning-button
                    variant="neutral"
                    label="Reset"
                    onclick={handleReset}
                    class="action-button">
                </lightning-button>
                <lightning-button
                    variant="brand"
                    label="Submit"
                    onclick={handleSubmit}
                    class="action-button"
                    disabled={isSubmitDisabled}>
                </lightning-button>
            </div>
        </form>
    </div>
</template>
