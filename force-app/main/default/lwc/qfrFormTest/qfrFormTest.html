<template>
    <div class="qfr-form-container">
        <!-- Progress Indicator -->
        <lightning-progress-indicator 
            current-step={currentStep} 
            type="path" 
            variant="base">
            <lightning-progress-step 
                label="Residential Viability" 
                value="1">
            </lightning-progress-step>
            <lightning-progress-step 
                label="Contact Information" 
                value="2">
            </lightning-progress-step>
            <lightning-progress-step 
                label="Business Structure" 
                value="3">
            </lightning-progress-step>
            <lightning-progress-step 
                label="Labour Costs" 
                value="4">
            </lightning-progress-step>
            <lightning-progress-step 
                label="Document Management" 
                value="5">
            </lightning-progress-step>
        </lightning-progress-indicator>

        <!-- Page 1: Residential Viability and Prudential Reporting -->
        <div if:true={isPage1} class="page-content">
            <div class="slds-card">
                <div class="slds-card__header">
                    <h2 class="slds-card__header-title">Residential Viability and Prudential Reporting</h2>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <!-- About this section accordion -->
                    <lightning-accordion 
                        active-section-name={openSections} 
                        allow-multiple-sections-open="true"
                        onselect={handleAccordionToggle}>
                        <lightning-accordion-section name="about-section" label="About this section">
                            <div class="slds-p-around_medium">
                                <p>This section collects information about the financial health and viability of residential care services to identify providers who may need additional support or intervention.</p>
                            </div>
                        </lightning-accordion-section>
                    </lightning-accordion>

                    <!-- Solvency Questions -->
                    <div class="slds-section slds-m-top_large">
                        <h3 class="slds-section__title">Solvency Assessment</h3>
                        <div class="slds-form-element slds-m-bottom_medium">
                            <label class="slds-form-element__label">Are you currently concerned about the solvency of your organisation?</label>
                            <lightning-radio-group 
                                name="solvencyConcern"
                                options={yesNoOptions}
                                value={solvencyConcern}
                                onchange={handleSolvencyConcernChange}
                                type="button">
                            </lightning-radio-group>
                        </div>

                        <div class="slds-form-element slds-m-bottom_medium">
                            <label class="slds-form-element__label">Do you envisage any solvency issues arising in the next six months?</label>
                            <lightning-radio-group 
                                name="solvencyIssues"
                                options={yesNoOptions}
                                value={solvencyIssues}
                                onchange={handleSolvencyIssuesChange}
                                type="button">
                            </lightning-radio-group>
                        </div>
                    </div>

                    <!-- Financial Performance -->
                    <div class="slds-section slds-m-top_large">
                        <h3 class="slds-section__title">Financial Performance Assessment</h3>
                        <div class="slds-form-element slds-m-bottom_medium">
                            <label class="slds-form-element__label">Do you forecast an operational loss for the current year?</label>
                            <lightning-helptext 
                                content="An operational loss occurs when operating expenses exceed operating revenues from your core care services. Consider your year-to-date performance, budget forecasts, and any extraordinary items that may impact this year's results. This excludes investment income or one-time asset sales.">
                            </lightning-helptext>
                            <lightning-radio-group 
                                name="operationalLoss"
                                options={yesNoOptions}
                                value={operationalLoss}
                                onchange={handleOperationalLossChange}
                                type="button">
                            </lightning-radio-group>
                        </div>
                    </div>

                    <div if:true={page1Error} class="slds-notify slds-notify_alert slds-theme_error">
                        <span class="slds-assistive-text">Error</span>
                        <h2>Please answer all required questions before proceeding.</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Page 2: Provider Contact Information -->
        <div if:true={isPage2} class="page-content">
            <div class="slds-card">
                <div class="slds-card__header">
                    <h2 class="slds-card__header-title">Provider Contact Information</h2>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <!-- Account Information -->
                    <div class="slds-section slds-m-bottom_large">
                        <h3 class="slds-section__title">Account Details</h3>
                        <div class="slds-grid slds-wrap">
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-formatted-text value={accountName} class="account-name"></lightning-formatted-text>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-formatted-text value={napsId} class="naps-id"></lightning-formatted-text>
                            </div>
                        </div>
                    </div>

                    <!-- Primary Contact -->
                    <div class="slds-section">
                        <div class="slds-grid slds-grid_align-spread">
                            <h3 class="slds-section__title">Primary Contact</h3>
                            <lightning-button 
                                label={editButtonLabel}
                                variant={editButtonVariant}
                                onclick={handleEditContact}>
                            </lightning-button>
                        </div>

                        <div if:false={isEditingContact} class="contact-display">
                            <div class="slds-grid slds-wrap slds-gutters">
                                <div class="slds-col slds-size_1-of-2">
                                    <div class="slds-form-element">
                                        <label class="slds-form-element__label">Name</label>
                                        <div class="slds-form-element__control">
                                            <span class="slds-form-element__static">{contactName}</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="slds-col slds-size_1-of-2">
                                    <div class="slds-form-element">
                                        <label class="slds-form-element__label">Position</label>
                                        <div class="slds-form-element__control">
                                            <span class="slds-form-element__static">{contactPosition}</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="slds-col slds-size_1-of-2">
                                    <div class="slds-form-element">
                                        <label class="slds-form-element__label">Phone</label>
                                        <div class="slds-form-element__control">
                                            <span class="slds-form-element__static">{contactPhone}</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="slds-col slds-size_1-of-2">
                                    <div class="slds-form-element">
                                        <label class="slds-form-element__label">Email</label>
                                        <div class="slds-form-element__control">
                                            <span class="slds-form-element__static">{contactEmail}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div if:true={isEditingContact} class="contact-edit">
                            <div class="slds-grid slds-wrap slds-gutters">
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-input 
                                        label="Name"
                                        value={contactName}
                                        onchange={handleContactNameChange}
                                        required>
                                    </lightning-input>
                                </div>
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-input 
                                        label="Position"
                                        value={contactPosition}
                                        onchange={handleContactPositionChange}
                                        required>
                                    </lightning-input>
                                </div>
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-input 
                                        label="Phone"
                                        type="tel"
                                        value={contactPhone}
                                        onchange={handleContactPhoneChange}
                                        required>
                                    </lightning-input>
                                </div>
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-input 
                                        label="Email"
                                        type="email"
                                        value={contactEmail}
                                        onchange={handleContactEmailChange}
                                        required>
                                    </lightning-input>
                                </div>
                            </div>
                            <div class="slds-m-top_medium">
                                <lightning-button 
                                    label="Save"
                                    variant="brand"
                                    onclick={handleSaveContact}
                                    class="slds-m-right_small">
                                </lightning-button>
                                <lightning-button 
                                    label="Cancel"
                                    variant="neutral"
                                    onclick={handleCancelEdit}>
                                </lightning-button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Page 3: Business Structure Configuration -->
        <div if:true={isPage3} class="page-content">
            <div class="slds-card">
                <div class="slds-card__header">
                    <h2 class="slds-card__header-title">Business Structure Configuration</h2>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <!-- Business Structure Types -->
                    <div class="slds-section slds-m-bottom_large">
                        <h3 class="slds-section__title">Business Structure Types</h3>
                        
                        <template for:each={businessStructures} for:item="structure">
                            <div key={structure.name} class="slds-form-element slds-m-bottom_medium">
                                <div class="slds-grid slds-grid_align-spread">
                                    <label class="slds-form-element__label">{structure.label}</label>
                                    <lightning-input 
                                        type="toggle"
                                        checked={structure.selected}
                                        data-name={structure.name}
                                        onchange={handleStructureToggle}>
                                    </lightning-input>
                                </div>
                                
                                <div if:true={structure.selected} class="slds-m-top_medium slds-p-left_large">
                                    <lightning-checkbox-group 
                                        label="Service Types"
                                        options={serviceTypeOptions}
                                        value={structure.serviceTypes}
                                        data-name={structure.name}
                                        onchange={handleServiceTypeChange}>
                                    </lightning-checkbox-group>
                                    
                                    <lightning-textarea 
                                        label="Additional Information"
                                        placeholder="Please provide percentage breakdowns and explanations"
                                        value={structure.additionalInfo}
                                        data-name={structure.name}
                                        onchange={handleAdditionalInfoChange}
                                        class="slds-m-top_small">
                                    </lightning-textarea>
                                </div>
                            </div>
                        </template>
                    </div>

                    <!-- Workforce Configuration -->
                    <div class="slds-section">
                        <h3 class="slds-section__title">Workforce Configuration</h3>
                        <lightning-combobox 
                            label="How are your direct care workers engaged?"
                            value={workforceType}
                            placeholder="Select workforce engagement method"
                            options={workforceOptions}
                            onchange={handleWorkforceChange}
                            required>
                        </lightning-combobox>
                    </div>

                    <div if:true={page3Error} class="slds-notify slds-notify_alert slds-theme_error slds-m-top_medium">
                        <span class="slds-assistive-text">Error</span>
                        <h2>Please select at least one business structure and workforce engagement method.</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Page 4: Labour Costs Data Management -->
        <div if:true={isPage4} class="page-content">
            <div class="slds-card">
                <div class="slds-card__header">
                    <h2 class="slds-card__header-title">Labour Costs Data Management</h2>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <lightning-accordion 
                        active-section-name={labourCostSections} 
                        allow-multiple-sections-open="true"
                        onselect={handleLabourAccordionToggle}>
                        <lightning-accordion-section name="labour-data" label="Labour Costs Data Table">
                            <lightning-datatable
                                key-field="id"
                                data={labourCostData}
                                columns={labourCostColumns}
                                oncellchange={handleLabourCostChange}
                                hide-checkbox-column="true">
                            </lightning-datatable>
                        </lightning-accordion-section>
                    </lightning-accordion>

                    <div if:true={page4Error} class="slds-notify slds-notify_alert slds-theme_error slds-m-top_medium">
                        <span class="slds-assistive-text">Error</span>
                        <h2>Please enter labour cost data for at least one category.</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Page 5: Document Management and Submission -->
        <div if:true={isPage5} class="page-content">
            <div class="slds-card">
                <div class="slds-card__header">
                    <h2 class="slds-card__header-title">Document Management and Submission</h2>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <!-- Document Upload -->
                    <div class="slds-section slds-m-bottom_large">
                        <h3 class="slds-section__title">Document Upload</h3>
                        
                        <div class="slds-grid slds-wrap slds-gutters slds-m-bottom_medium">
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-combobox 
                                    label="Document Category"
                                    value={selectedCategory}
                                    placeholder="Select category"
                                    options={documentCategories}
                                    onchange={handleCategoryChange}>
                                </lightning-combobox>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-combobox 
                                    label="Document Type"
                                    value={selectedType}
                                    placeholder="Select type"
                                    options={documentTypes}
                                    onchange={handleTypeChange}>
                                </lightning-combobox>
                            </div>
                        </div>

                        <div class="file-upload-area" ondrop={handleFileDrop} ondragover={handleDragOver}>
                            <div class="slds-text-align_center slds-p-around_large">
                                <lightning-icon icon-name="utility:upload" size="large" class="slds-m-bottom_small"></lightning-icon>
                                <p class="slds-text-heading_medium">Drag and drop files here</p>
                                <p class="slds-text-body_regular slds-m-bottom_medium">or</p>
                                <lightning-button 
                                    label="Browse Files"
                                    variant="brand"
                                    onclick={handleBrowseFiles}>
                                </lightning-button>
                                <input type="file" class="slds-hide" multiple onchange={handleFileSelect} lwc:ref="fileInput">
                            </div>
                        </div>
                    </div>

                    <!-- Document Management Table -->
                    <div class="slds-section">
                        <h3 class="slds-section__title">Uploaded Documents</h3>
                        <lightning-datatable
                            key-field="id"
                            data={uploadedDocuments}
                            columns={documentColumns}
                            onrowaction={handleDocumentAction}
                            hide-checkbox-column="true">
                        </lightning-datatable>
                    </div>

                    <div if:true={page5Error} class="slds-notify slds-notify_alert slds-theme_error slds-m-top_medium">
                        <span class="slds-assistive-text">Error</span>
                        <h2>Please upload at least one document before submission.</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Navigation Buttons -->
        <div class="slds-grid slds-grid_align-spread slds-m-top_large">
            <lightning-button 
                label="Previous"
                variant="neutral"
                onclick={handlePrevious}
                disabled={isPreviousDisabled}>
            </lightning-button>
            
            <div if:true={isLoading}>
                <lightning-spinner alternative-text="Processing..." size="medium"></lightning-spinner>
            </div>
            
            <lightning-button 
                label={nextButtonLabel}
                variant="brand"
                onclick={handleNext}
                disabled={isNextDisabled}>
            </lightning-button>
        </div>
    </div>
</template>
