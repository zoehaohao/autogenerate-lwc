<template>
    <div class="slds-card">
        <div class="slds-card__header slds-border_bottom">
            <div class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <span>Form Information</span>
                    </h2>
                </div>
            </div>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <form class="slds-form slds-form_stacked" onsubmit={handleSubmit}>
                <!-- Personal Information Section -->
                <div class="slds-section slds-is-open">
                    <h3 class="slds-section__title slds-theme_shade">
                        <span class="slds-truncate slds-p-horizontal_small" title="Personal Information">
                            Personal Information
                        </span>
                    </h3>
                    <div class="slds-section__content">
                        <div class="slds-form-element slds-is-required">
                            <label class="slds-form-element__label" for="name-input">
                                <abbr class="slds-required" title="required">*</abbr>
                                Name
                            </label>
                            <div class="slds-form-element__control">
                                <lightning-input
                                    id="name-input"
                                    name="name"
                                    type="text"
                                    value={personalInfo.name}
                                    onchange={handlePersonalInfoChange}
                                    required
                                    message-when-value-missing="Name is required"
                                    class={nameInputClass}>
                                </lightning-input>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Address Section -->
                <div class="slds-section slds-is-open slds-m-top_medium">
                    <h3 class="slds-section__title slds-theme_shade">
                        <span class="slds-truncate slds-p-horizontal_small" title="Address">
                            Address
                        </span>
                    </h3>
                    <div class="slds-section__content">
                        <div class="slds-form-element">
                            <label class="slds-form-element__label" for="address-input">
                                Address
                            </label>
                            <div class="slds-form-element__control">
                                <lightning-input
                                    id="address-input"
                                    name="address"
                                    type="text"
                                    value={addressInfo.address}
                                    onchange={handleAddressChange}
                                    placeholder="Enter your address">
                                </lightning-input>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Form Actions -->
                <div class="slds-form-element slds-m-top_large">
                    <div class="slds-form-element__control">
                        <div class="slds-button-group" role="group">
                            <lightning-button
                                variant="neutral"
                                label="Clear"
                                onclick={handleClear}
                                disabled={isProcessing}>
                            </lightning-button>
                            <lightning-button
                                variant="brand"
                                label="Submit"
                                type="submit"
                                disabled={submitDisabled}
                                class="slds-m-left_x-small">
                            </lightning-button>
                        </div>
                    </div>
                </div>

                <!-- Loading Spinner -->
                <div if:true={isProcessing} class="slds-is-relative slds-m-top_medium">
                    <lightning-spinner
                        alternative-text="Processing..."
                        size="small">
                    </lightning-spinner>
                </div>

                <!-- Success Message -->
                <div if:true={showSuccessMessage} class="slds-m-top_medium">
                    <div class="slds-notify slds-notify_alert slds-alert_success" role="alert">
                        <span class="slds-assistive-text">Success</span>
                        <h2>Form submitted successfully!</h2>
                    </div>
                </div>

                <!-- Error Message -->
                <div if:true={showErrorMessage} class="slds-m-top_medium">
                    <div class="slds-notify slds-notify_alert slds-alert_error" role="alert">
                        <span class="slds-assistive-text">Error</span>
                        <h2>{errorMessage}</h2>
                    </div>
                </div>
            </form>
        </div>
    </div>
</template>
