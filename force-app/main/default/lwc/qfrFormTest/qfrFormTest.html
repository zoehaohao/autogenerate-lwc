<template>
    <div class="qfr-form-container">
        <!-- Progress Indicator -->
        <lightning-progress-indicator 
            current-step={currentStep} 
            type="path" 
            variant="base">
            <lightning-progress-step 
                label="Residential Viability" 
                value="1">
            </lightning-progress-step>
            <lightning-progress-step 
                label="Contact Information" 
                value="2">
            </lightning-progress-step>
            <lightning-progress-step 
                label="Business Structure" 
                value="3">
            </lightning-progress-step>
            <lightning-progress-step 
                label="Labour Costs" 
                value="4">
            </lightning-progress-step>
            <lightning-progress-step 
                label="Document Management" 
                value="5">
            </lightning-progress-step>
        </lightning-progress-indicator>

        <!-- Page 1: Residential Viability and Prudential Reporting -->
        <div if:true={isPage1} class="page-content">
            <div class="slds-card">
                <div class="slds-card__header">
                    <h2 class="slds-card__header-title">Residential Viability and Prudential Reporting</h2>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <!-- About this section accordion -->
                    <lightning-accordion 
                        active-section-name={openSections} 
                        allow-multiple-sections-open="true"
                        onselect={handleAccordionToggle}>
                        <lightning-accordion-section name="about-section" label="About this section">
                            <p>This section collects information about the financial health and viability of residential care services to identify providers who may need additional support or intervention.</p>
                        </lightning-accordion-section>
                    </lightning-accordion>

                    <!-- Solvency Assessment -->
                    <div class="slds-section slds-m-top_large">
                        <h3 class="slds-section__title">Solvency Assessment</h3>
                        <div class="slds-form-element slds-m-top_medium">
                            <label class="slds-form-element__label">Are you currently concerned about the solvency of your organisation?</label>
                            <lightning-radio-group 
                                name="solvencyConcern"
                                options={yesNoOptions}
                                value={formData.solvencyConcern}
                                onchange={handleInputChange}
                                type="button">
                            </lightning-radio-group>
                        </div>
                        <div class="slds-form-element slds-m-top_medium">
                            <label class="slds-form-element__label">Do you envisage any solvency issues arising in the next six months?</label>
                            <lightning-radio-group 
                                name="solvencyFuture"
                                options={yesNoOptions}
                                value={formData.solvencyFuture}
                                onchange={handleInputChange}
                                type="button">
                            </lightning-radio-group>
                        </div>
                    </div>

                    <!-- Financial Performance Assessment -->
                    <div class="slds-section slds-m-top_large">
                        <h3 class="slds-section__title">Financial Performance Assessment</h3>
                        <div class="slds-form-element slds-m-top_medium">
                            <label class="slds-form-element__label">Do you forecast an operational loss for the current year?</label>
                            <lightning-helptext content="An operational loss occurs when operating expenses exceed operating revenues from your core care services. Consider your year-to-date performance, budget forecasts, and any extraordinary items that may impact this year's results. This excludes investment income or one-time asset sales."></lightning-helptext>
                            <lightning-radio-group 
                                name="operationalLoss"
                                options={yesNoOptions}
                                value={formData.operationalLoss}
                                onchange={handleInputChange}
                                type="button">
                            </lightning-radio-group>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Page 2: Provider Contact Information -->
        <div if:true={isPage2} class="page-content">
            <div class="slds-card">
                <div class="slds-card__header">
                    <h2 class="slds-card__header-title">Provider Contact Information</h2>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <!-- Account Information -->
                    <div class="slds-section">
                        <h3 class="slds-section__title">Account Information</h3>
                        <div class="slds-grid slds-wrap slds-m-top_medium">
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-formatted-text value={accountInfo.organizationName} class="slds-text-heading_small"></lightning-formatted-text>
                                <p class="slds-text-body_small">Organization Name</p>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-formatted-text value={accountInfo.napsId} class="slds-text-heading_small"></lightning-formatted-text>
                                <p class="slds-text-body_small">NAPS ID</p>
                            </div>
                        </div>
                    </div>

                    <!-- Primary Contact -->
                    <div class="slds-section slds-m-top_large">
                        <div class="slds-grid slds-grid_align-spread">
                            <h3 class="slds-section__title">Primary Contact</h3>
                            <lightning-button 
                                label={editButtonLabel}
                                variant="neutral"
                                onclick={handleEditContact}>
                            </lightning-button>
                        </div>
                        
                        <div if:false={isEditingContact} class="contact-display slds-m-top_medium">
                            <div class="slds-grid slds-wrap">
                                <div class="slds-col slds-size_1-of-2 slds-m-bottom_small">
                                    <lightning-formatted-text value={contactInfo.name} class="slds-text-heading_small"></lightning-formatted-text>
                                    <p class="slds-text-body_small">Name</p>
                                </div>
                                <div class="slds-col slds-size_1-of-2 slds-m-bottom_small">
                                    <lightning-formatted-text value={contactInfo.position} class="slds-text-heading_small"></lightning-formatted-text>
                                    <p class="slds-text-body_small">Position</p>
                                </div>
                                <div class="slds-col slds-size_1-of-2 slds-m-bottom_small">
                                    <lightning-formatted-phone value={contactInfo.phone} class="slds-text-heading_small"></lightning-formatted-phone>
                                    <p class="slds-text-body_small">Phone</p>
                                </div>
                                <div class="slds-col slds-size_1-of-2 slds-m-bottom_small">
                                    <lightning-formatted-email value={contactInfo.email} class="slds-text-heading_small"></lightning-formatted-email>
                                    <p class="slds-text-body_small">Email</p>
                                </div>
                            </div>
                        </div>

                        <div if:true={isEditingContact} class="contact-edit slds-m-top_medium">
                            <div class="slds-grid slds-wrap slds-gutters">
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-input 
                                        label="Name"
                                        name="contactName"
                                        value={contactInfo.name}
                                        onchange={handleContactChange}
                                        required>
                                    </lightning-input>
                                </div>
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-input 
                                        label="Position"
                                        name="contactPosition"
                                        value={contactInfo.position}
                                        onchange={handleContactChange}
                                        required>
                                    </lightning-input>
                                </div>
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-input 
                                        label="Phone"
                                        name="contactPhone"
                                        type="tel"
                                        value={contactInfo.phone}
                                        onchange={handleContactChange}
                                        required>
                                    </lightning-input>
                                </div>
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-input 
                                        label="Email"
                                        name="contactEmail"
                                        type="email"
                                        value={contactInfo.email}
                                        onchange={handleContactChange}
                                        required>
                                    </lightning-input>
                                </div>
                            </div>
                            <div class="slds-m-top_medium">
                                <lightning-button 
                                    label="Save"
                                    variant="brand"
                                    onclick={handleSaveContact}
                                    class="slds-m-right_small">
                                </lightning-button>
                                <lightning-button 
                                    label="Cancel"
                                    variant="neutral"
                                    onclick={handleCancelEdit}>
                                </lightning-button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Page 3: Business Structure Configuration -->
        <div if:true={isPage3} class="page-content">
            <div class="slds-card">
                <div class="slds-card__header">
                    <h2 class="slds-card__header-title">Business Structure Configuration</h2>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <!-- Business Structure Types -->
                    <div class="slds-section">
                        <h3 class="slds-section__title">Business Structure Types</h3>
                        
                        <template for:each={businessStructureTypes} for:item="structureType">
                            <div key={structureType.name} class="structure-type-section slds-m-top_medium">
                                <div class="slds-grid slds-grid_align-spread slds-grid_vertical-align-center">
                                    <h4 class="slds-text-heading_small">{structureType.label}</h4>
                                    <lightning-input 
                                        type="toggle"
                                        name={structureType.name}
                                        checked={structureType.selected}
                                        onchange={handleStructureToggle}>
                                    </lightning-input>
                                </div>
                                
                                <div if:true={structureType.selected} class="structure-details slds-m-top_small slds-p-left_medium">
                                    <lightning-checkbox-group 
                                        label="Service Types"
                                        options={serviceTypeOptions}
                                        value={structureType.serviceTypes}
                                        onchange={handleServiceTypeChange}
                                        data-structure={structureType.name}>
                                    </lightning-checkbox-group>
                                    
                                    <div class="slds-m-top_small">
                                        <lightning-textarea 
                                            label="Additional Information (Percentage breakdowns, explanations)"
                                            name="additionalInfo"
                                            value={structureType.additionalInfo}
                                            onchange={handleAdditionalInfoChange}
                                            data-structure={structureType.name}>
                                        </lightning-textarea>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>

                    <!-- Workforce Configuration -->
                    <div class="slds-section slds-m-top_large">
                        <h3 class="slds-section__title">Workforce Configuration</h3>
                        <div class="slds-form-element slds-m-top_medium">
                            <lightning-combobox 
                                label="How are your direct care workers engaged?"
                                name="workforceType"
                                value={formData.workforceType}
                                placeholder="Select workforce engagement method"
                                options={workforceOptions}
                                onchange={handleInputChange}>
                            </lightning-combobox>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Page 4: Labour Costs Data Management -->
        <div if:true={isPage4} class="page-content">
            <div class="slds-card">
                <div class="slds-card__header">
                    <h2 class="slds-card__header-title">Labour Costs Data Management</h2>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <div class="slds-section">
                        <h3 class="slds-section__title">Internal Direct Care Labour Costs</h3>
                        
                        <lightning-datatable 
                            key-field="id"
                            data={labourCostData}
                            columns={labourCostColumns}
                            oncellchange={handleLabourCostChange}
                            class="labour-cost-table slds-m-top_medium">
                        </lightning-datatable>
                    </div>
                </div>
            </div>
        </div>

        <!-- Page 5: Document Management and Submission -->
        <div if:true={isPage5} class="page-content">
            <div class="slds-card">
                <div class="slds-card__header">
                    <h2 class="slds-card__header-title">Document Management and Submission</h2>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <!-- Document Upload -->
                    <div class="slds-section">
                        <h3 class="slds-section__title">Document Upload</h3>
                        
                        <div class="slds-grid slds-wrap slds-gutters slds-m-top_medium">
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-combobox 
                                    label="Document Category"
                                    name="documentCategory"
                                    value={uploadConfig.category}
                                    placeholder="Select category"
                                    options={documentCategoryOptions}
                                    onchange={handleUploadConfigChange}>
                                </lightning-combobox>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-combobox 
                                    label="Document Type"
                                    name="documentType"
                                    value={uploadConfig.type}
                                    placeholder="Select type"
                                    options={documentTypeOptions}
                                    onchange={handleUploadConfigChange}>
                                </lightning-combobox>
                            </div>
                        </div>

                        <div class="file-upload-area slds-m-top_medium">
                            <div class="slds-file-selector slds-file-selector_files">
                                <div class="slds-file-selector__dropzone">
                                    <input 
                                        type="file" 
                                        class="slds-file-selector__input slds-assistive-text" accept="*"
                                        multiple
                                        onchange={handleFileUpload}
                                        id="file-upload">
                                    <label class="slds-file-selector__body" for="file-upload">
                                        <span class="slds-file-selector__button slds-button slds-button_neutral">
                                            <lightning-icon icon-name="utility:upload" alternative-text="Upload" size="small"></lightning-icon>
                                            Upload Files
                                        </span>
                                        <span class="slds-file-selector__text slds-medium-show">or drop files</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Document Management Table -->
                    <div class="slds-section slds-m-top_large">
                        <h3 class="slds-section__title">Uploaded Documents</h3>
                        
                        <lightning-datatable 
                            key-field="id"
                            data={uploadedDocuments}
                            columns={documentColumns}
                            onrowaction={handleDocumentAction}
                            class="document-table slds-m-top_medium">
                        </lightning-datatable>
                    </div>
                </div>
            </div>
        </div>

        <!-- Navigation Buttons -->
        <div class="navigation-buttons slds-m-top_large">
            <lightning-button 
                label="Previous"
                variant="neutral"
                onclick={handlePrevious}
                disabled={isPreviousDisabled}
                class="slds-float_left">
            </lightning-button>
            
            <lightning-button 
                label={nextButtonLabel}
                variant="brand"
                onclick={handleNext}
                disabled={isNextDisabled}
                class="slds-float_right">
            </lightning-button>
        </div>

        <!-- Loading Spinner -->
        <div if:true={isLoading} class="slds-spinner_container">
            <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
        </div>
    </div>
</template>
