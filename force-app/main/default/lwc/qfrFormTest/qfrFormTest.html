<template>
    <div class="qfr-form-container">
        <!-- Progress Indicator -->
        <lightning-progress-indicator 
            current-step={currentStep} 
            type="path" 
            variant="base">
            <lightning-progress-step 
                label="Residential Viability" 
                value="step1">
            </lightning-progress-step>
            <lightning-progress-step 
                label="Contact Information" 
                value="step2">
            </lightning-progress-step>
            <lightning-progress-step 
                label="Business Structure" 
                value="step3">
            </lightning-progress-step>
            <lightning-progress-step 
                label="Labour Costs" 
                value="step4">
            </lightning-progress-step>
            <lightning-progress-step 
                label="Document Upload" 
                value="step5">
            </lightning-progress-step>
        </lightning-progress-indicator>

        <!-- Page 1: Residential Viability and Prudential Reporting -->
        <div if:true={isStep1} class="form-page">
            <div class="slds-card">
                <div class="slds-card__header">
                    <h2 class="slds-card__header-title">Residential Viability and Prudential Reporting</h2>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <!-- Information Section -->
                    <lightning-accordion 
                        active-section-name={openSections} 
                        allow-multiple-sections-open="true"
                        onselect={handleAccordionToggle}>
                        <lightning-accordion-section name="about-section" label="About this section">
                            <div class="slds-p-around_medium">
                                <p>This section collects information about the financial health and viability of residential care services to identify providers who may need additional support or intervention.</p>
                                <p>The data collected helps us understand your organization's current financial position and forecast any potential concerns.</p>
                            </div>
                        </lightning-accordion-section>
                    </lightning-accordion>

                    <!-- Solvency Assessment -->
                    <div class="slds-section slds-m-top_large">
                        <h3 class="slds-section__title">Solvency Assessment</h3>
                        <div class="slds-form-element slds-m-top_medium">
                            <label class="slds-form-element__label">Are you currently concerned about the solvency of your organisation?</label>
                            <div class="slds-form-element__control">
                                <lightning-radio-group 
                                    name="solvencyConcern"
                                    options={yesNoOptions}
                                    value={formData.solvencyConcern}
                                    onchange={handleInputChange}
                                    type="button"
                                    required>
                                </lightning-radio-group>
                            </div>
                            <div if:true={errors.solvencyConcern} class="slds-form-element__help slds-text-color_error">
                                {errors.solvencyConcern}
                            </div>
                        </div>

                        <div class="slds-form-element slds-m-top_medium">
                            <label class="slds-form-element__label">Do you envisage any solvency issues arising in the next six months?</label>
                            <div class="slds-form-element__control">
                                <lightning-radio-group 
                                    name="futureSolvencyIssues"
                                    options={yesNoOptions}
                                    value={formData.futureSolvencyIssues}
                                    onchange={handleInputChange}
                                    type="button"
                                    required>
                                </lightning-radio-group>
                            </div>
                            <div if:true={errors.futureSolvencyIssues} class="slds-form-element__help slds-text-color_error">
                                {errors.futureSolvencyIssues}
                            </div>
                        </div>
                    </div>

                    <!-- Financial Performance Assessment -->
                    <div class="slds-section slds-m-top_large">
                        <h3 class="slds-section__title">Financial Performance Assessment</h3>
                        <div class="slds-form-element slds-m-top_medium">
                            <label class="slds-form-element__label">Do you forecast an operational loss for the current year?</label>
                            <lightning-helptext 
                                content="An operational loss occurs when operating expenses exceed operating revenues from your core care services. Consider your year-to-date performance, budget forecasts, and any extraordinary items that may impact this year's results. This excludes investment income or one-time asset sales.">
                            </lightning-helptext>
                            <div class="slds-form-element__control">
                                <lightning-radio-group 
                                    name="operationalLoss"
                                    options={yesNoOptions}
                                    value={formData.operationalLoss}
                                    onchange={handleInputChange}
                                    type="button"
                                    required>
                                </lightning-radio-group>
                            </div>
                            <div if:true={errors.operationalLoss} class="slds-form-element__help slds-text-color_error">
                                {errors.operationalLoss}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Page 2: Provider Contact Information -->
        <div if:true={isStep2} class="form-page">
            <div class="slds-card">
                <div class="slds-card__header">
                    <h2 class="slds-card__header-title">Provider Contact Information</h2>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <!-- Account Information -->
                    <div class="slds-section">
                        <h3 class="slds-section__title">Account Information</h3>
                        <div class="slds-grid slds-wrap slds-m-top_medium">
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-formatted-text value={accountInfo.organizationName} class="slds-text-heading_small"></lightning-formatted-text>
                                <p class="slds-text-body_small slds-text-color_weak">Organization Name</p>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-formatted-text value={accountInfo.napsId} class="slds-text-heading_small"></lightning-formatted-text>
                                <p class="slds-text-body_small slds-text-color_weak">NAPS ID</p>
                            </div>
                        </div>
                    </div>

                    <!-- Primary Contact -->
                    <div class="slds-section slds-m-top_large">
                        <div class="slds-grid slds-grid_align-spread">
                            <h3 class="slds-section__title">Primary Contact</h3>
                            <lightning-button 
                                label={editButtonLabel}
                                variant={editButtonVariant}
                                onclick={handleEditContact}>
                            </lightning-button>
                        </div>

                        <div if:false={isEditingContact} class="contact-display slds-m-top_medium">
                            <div class="slds-grid slds-wrap">
                                <div class="slds-col slds-size_1-of-2 slds-p-right_medium">
                                    <p class="slds-text-heading_small">{contactInfo.name}</p>
                                    <p class="slds-text-body_small slds-text-color_weak">Name</p>
                                </div>
                                <div class="slds-col slds-size_1-of-2">
                                    <p class="slds-text-heading_small">{contactInfo.position}</p>
                                    <p class="slds-text-body_small slds-text-color_weak">Position</p>
                                </div>
                                <div class="slds-col slds-size_1-of-2 slds-p-right_medium slds-m-top_medium">
                                    <p class="slds-text-heading_small">{contactInfo.phone}</p>
                                    <p class="slds-text-body_small slds-text-color_weak">Phone</p>
                                </div>
                                <div class="slds-col slds-size_1-of-2 slds-m-top_medium">
                                    <p class="slds-text-heading_small">{contactInfo.email}</p>
                                    <p class="slds-text-body_small slds-text-color_weak">Email</p>
                                </div>
                            </div>
                        </div>

                        <div if:true={isEditingContact} class="contact-edit slds-m-top_medium">
                            <div class="slds-grid slds-wrap slds-gutters">
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-input 
                                        label="Name"
                                        name="contactName"
                                        value={formData.contactName}
                                        onchange={handleInputChange}
                                        required>
                                    </lightning-input>
                                </div>
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-input 
                                        label="Position"
                                        name="contactPosition"
                                        value={formData.contactPosition}
                                        onchange={handleInputChange}
                                        required>
                                    </lightning-input>
                                </div>
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-input 
                                        label="Phone"
                                        name="contactPhone"
                                        type="tel"
                                        value={formData.contactPhone}
                                        onchange={handleInputChange}
                                        required>
                                    </lightning-input>
                                </div>
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-input 
                                        label="Email"
                                        name="contactEmail"
                                        type="email"
                                        value={formData.contactEmail}
                                        onchange={handleInputChange}
                                        required>
                                    </lightning-input>
                                </div>
                            </div>
                            <div class="slds-m-top_medium">
                                <lightning-button 
                                    label="Save"
                                    variant="brand"
                                    onclick={handleSaveContact}
                                    class="slds-m-right_small">
                                </lightning-button>
                                <lightning-button 
                                    label="Cancel"
                                    variant="neutral"
                                    onclick={handleCancelEdit}>
                                </lightning-button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Page 3: Business Structure Configuration -->
        <div if:true={isStep3} class="form-page">
            <div class="slds-card">
                <div class="slds-card__header">
                    <h2 class="slds-card__header-title">Business Structure Configuration</h2>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <!-- Business Structure Types -->
                    <div class="slds-section">
                        <h3 class="slds-section__title">Business Structure Types</h3>
                        <p class="slds-text-body_regular slds-m-bottom_medium">Select all applicable business structures for your organization:</p>
                        
                        <template for:each={businessStructureTypes} for:item="structureType">
                            <div key={structureType.name} class="structure-toggle-section slds-m-bottom_large">
                                <div class="slds-grid slds-grid_align-spread slds-p-around_medium structure-header">
                                    <h4 class="slds-text-heading_small">{structureType.label}</h4>
                                    <lightning-input 
                                        type="toggle"
                                        name={structureType.name}
                                        checked={structureType.selected}
                                        onchange={handleStructureToggle}
                                        variant="label-hidden">
                                    </lightning-input>
                                </div>
                                
                                <div if:true={structureType.selected} class="structure-details slds-p-around_medium">
                                    <div class="slds-form-element">
                                        <label class="slds-form-element__label">Service Types</label>
                                        <lightning-checkbox-group 
                                            name={structureType.serviceTypesName}
                                            options={serviceTypeOptions}
                                            value={structureType.serviceTypes}
                                            onchange={handleServiceTypeChange}>
                                        </lightning-checkbox-group>
                                    </div>
                                    
                                    <div class="slds-form-element slds-m-top_medium">
                                        <lightning-textarea 
                                            label="Additional Information (Optional)"
                                            name={structureType.additionalInfoName}
                                            value={structureType.additionalInfo}
                                            onchange={handleAdditionalInfoChange}
                                            placeholder="Please provide percentage breakdowns and explanations...">
                                        </lightning-textarea>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>

                    <!-- Workforce Configuration -->
                    <div class="slds-section slds-m-top_large">
                        <h3 class="slds-section__title">Workforce Configuration</h3>
                        <div class="slds-form-element slds-m-top_medium">
                            <lightning-combobox 
                                label="How are your direct care workers engaged?"
                                name="workforceType"
                                value={formData.workforceType}
                                options={workforceTypeOptions}
                                onchange={handleInputChange}
                                required>
                            </lightning-combobox>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Page 4: Labour Costs Data Management -->
        <div if:true={isStep4} class="form-page">
            <div class="slds-card">
                <div class="slds-card__header">
                    <h2 class="slds-card__header-title">Labour Costs Data Management</h2>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <p class="slds-text-body_regular slds-m-bottom_medium">
                        Enter detailed breakdown of internal direct care labour costs by staff category.
                    </p>
                    
                    <lightning-datatable 
                        key-field="id"
                        data={labourCostData}
                        columns={labourCostColumns}
                        oncellchange={handleLabourCostChange}
                        hide-checkbox-column="true"
                        show-row-number-column="false">
                    </lightning-datatable>
                </div>
            </div>
        </div>

        <!-- Page 5: Document Management and Submission -->
        <div if:true={isStep5} class="form-page">
            <div class="slds-card">
                <div class="slds-card__header">
                    <h2 class="slds-card__header-title">Document Management and Submission</h2>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <!-- Document Upload Configuration -->
                    <div class="slds-section">
                        <h3 class="slds-section__title">Upload Required Documents</h3>
                        <div class="slds-grid slds-wrap slds-gutters slds-m-bottom_medium">
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-combobox 
                                    label="Document Category"
                                    name="documentCategory"
                                    value={selectedDocumentCategory}
                                    options={documentCategoryOptions}
                                    onchange={handleDocumentCategoryChange}
                                    placeholder="Select category...">
                                </lightning-combobox>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-combobox 
                                    label="Document Type"
                                    name="documentType"
                                    value={selectedDocumentType}
                                    options={documentTypeOptions}
                                    onchange={handleDocumentTypeChange}
                                    placeholder="Select type...">
                                </lightning-combobox>
                            </div>
                        </div>

                        <!-- File Upload Interface -->
                        <div class="file-upload-container">
                            <div class="slds-file-selector slds-file-selector_files">
                                <div class="slds-file-selector__dropzone">
                                    <input 
                                        type="file" 
                                        class="slds-file-selector__input slds-assistive-text" 
                                        accept=".pdf,.doc,.docx,.xls,.xlsx,.jpg,.png"
                                        id="file-upload-input"
                                        onchange={handleFileUpload}
                                        multiple>
                                    <label class="slds-file-selector__body" for="file-upload-input">
                                        <span class="slds-file-selector__button slds-button slds-button_neutral">
                                            <lightning-icon icon-name="utility:upload" size="x-small"></lightning-icon>
                                            Upload Files
                                        </span>
                                        <span class="slds-file-selector__text slds-medium-show">or drop files</span>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- Document Management Table -->
                        <div if:true={hasUploadedFiles} class="slds-m-top_large">
                            <h4 class="slds-text-heading_small slds-m-bottom_medium">Uploaded Documents</h4>
                            <lightning-datatable 
                                key-field="id"
                                data={uploadedFiles}
                                columns={fileColumns}
                                onrowaction={handleFileAction}
                                hide-checkbox-column="true">
                            </lightning-datatable>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Navigation Controls -->
        <div class="navigation-controls slds-m-top_large">
            <div class="slds-grid slds-grid_align-spread">
                <lightning-button 
                    label="Previous"
                    variant="neutral"
                    onclick={handlePrevious}
                    disabled={isPreviousDisabled}
                    class="slds-m-right_small">
                </lightning-button>
                
                <div class="slds-grid">
                    <lightning-button 
                        if:false={isLastStep}
                        label="Next"
                        variant="brand"
                        onclick={handleNext}
                        disabled={isNextDisabled}>
                    </lightning-button>
                    
                    <lightning-button 
                        if:true={isLastStep}
                        label="Submit"
                        variant="brand"
                        onclick={handleSubmit}
                        disabled={isSubmitDisabled}>
                    </lightning-button>
                </div>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div if:true={isLoading} class="slds-spinner_container">
            <lightning-spinner 
                alternative-text="Loading..."
                size="medium">
            </lightning-spinner>
        </div>
    </div>
</template>
