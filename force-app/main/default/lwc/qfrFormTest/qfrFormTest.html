<template>
    <div class="slds-card">
        <!-- Progress Indicator -->
        <lightning-progress-indicator 
            current-step={currentPageString}
            type="path"
            variant="base"
            class="slds-m-bottom_large">
            <lightning-progress-step 
                label="Residential Viability" 
                value="1">
            </lightning-progress-step>
            <lightning-progress-step 
                label="Contact Information" 
                value="2">
            </lightning-progress-step>
            <lightning-progress-step 
                label="Business Structure" 
                value="3">
            </lightning-progress-step>
            <lightning-progress-step 
                label="Labour Costs" 
                value="4">
            </lightning-progress-step>
            <lightning-progress-step 
                label="Document Upload" 
                value="5">
            </lightning-progress-step>
        </lightning-progress-indicator>

        <!-- Page 1: Residential Viability -->
        <template lwc:if={isPage1}>
            <div class="slds-card__body slds-card__body_inner">
                <h2 class="slds-text-heading_medium slds-m-bottom_medium">Residential Viability and Prudential Reporting</h2>
                
                <!-- Information Section -->
                <div class="slds-m-bottom_medium">
                    <lightning-accordion allow-multiple-sections-open>
                        <lightning-accordion-section name="about" label="About this section">
                            <p>This section collects information about the financial health and viability of residential care services to identify providers who may need additional support or intervention.</p>
                        </lightning-accordion-section>
                    </lightning-accordion>
                </div>

                <!-- Solvency Assessment -->
                <div class="slds-card slds-m-bottom_medium">
                    <div class="slds-card__header">
                        <h3 class="slds-card__header-title">Solvency Assessment</h3>
                    </div>
                    <div class="slds-card__body slds-card__body_inner">
                        <div class="slds-form-element slds-m-bottom_medium">
                            <label class="slds-form-element__label">Are you currently concerned about the solvency of your organisation?</label>
                            <div class="slds-form-element__control">
                                <lightning-radio-group 
                                    name="solvencyConcern"
                                    options={yesNoOptions}
                                    value={formData.solvencyConcern}
                                    onchange={handleSolvencyConcernChange}
                                    type="button"
                                    required>
                                </lightning-radio-group>
                            </div>
                        </div>
                        
                        <div class="slds-form-element">
                            <label class="slds-form-element__label">Do you envisage any solvency issues arising in the next six months?</label>
                            <div class="slds-form-element__control">
                                <lightning-radio-group 
                                    name="solvencyFuture"
                                    options={yesNoOptions}
                                    value={formData.solvencyFuture}
                                    onchange={handleSolvencyFutureChange}
                                    type="button"
                                    required>
                                </lightning-radio-group>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Financial Performance Assessment -->
                <div class="slds-card">
                    <div class="slds-card__header">
                        <h3 class="slds-card__header-title">Financial Performance Assessment</h3>
                    </div>
                    <div class="slds-card__body slds-card__body_inner">
                        <div class="slds-form-element">
                            <label class="slds-form-element__label">
                                Do you forecast an operational loss for the current year?
                                <lightning-helptext content="An operational loss occurs when operating expenses exceed operating revenues from your core care services. Consider your year-to-date performance, budget forecasts, and any extraordinary items that may impact this year's results. This excludes investment income or one-time asset sales."></lightning-helptext>
                            </label>
                            <div class="slds-form-element__control">
                                <lightning-radio-group 
                                    name="operationalLoss"
                                    options={yesNoOptions}
                                    value={formData.operationalLoss}
                                    onchange={handleOperationalLossChange}
                                    type="button"
                                    required>
                                </lightning-radio-group>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </template>

        <!-- Page 2: Contact Information -->
        <template lwc:if={isPage2}>
            <div class="slds-card__body slds-card__body_inner">
                <h2 class="slds-text-heading_medium slds-m-bottom_medium">Provider Contact Information</h2>
                
                <div class="slds-card">
                    <div class="slds-card__body slds-card__body_inner">
                        <!-- Account Information -->
                        <div class="slds-m-bottom_medium">
                            <h3 class="slds-text-heading_small slds-m-bottom_small">Account Information</h3>
                            <div class="slds-grid slds-wrap slds-gutters">
                                <div class="slds-col slds-size_1-of-2">
                                    <div class="slds-form-element">
                                        <label class="slds-form-element__label">Organization Name</label>
                                        <div class="slds-form-element__control">
                                            <span class="slds-form-element__static">{formData.organizationName}</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="slds-col slds-size_1-of-2">
                                    <div class="slds-form-element">
                                        <label class="slds-form-element__label">NAPS ID</label>
                                        <div class="slds-form-element__control">
                                            <span class="slds-form-element__static">{formData.napsId}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Contact Information -->
                        <div class="slds-m-bottom_medium">
                            <div class="slds-grid slds-grid_align-spread slds-m-bottom_small">
                                <h3 class="slds-text-heading_small">Primary Contact</h3>
                                <lightning-button 
                                    label={editButtonLabel}
                                    variant={editButtonVariant}
                                    onclick={handleEditContact}>
                                </lightning-button>
                            </div>
                            
                            <template lwc:if={isEditMode}>
                                <div class="slds-grid slds-wrap slds-gutters">
                                    <div class="slds-col slds-size_1-of-2">
                                        <lightning-input 
                                            label="Name"
                                            value={formData.contactName}
                                            onchange={handleContactNameChange}
                                            required>
                                        </lightning-input>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                        <lightning-input 
                                            label="Position"
                                            value={formData.contactPosition}
                                            onchange={handleContactPositionChange}
                                            required>
                                        </lightning-input>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                        <lightning-input 
                                            label="Phone"
                                            type="tel"
                                            value={formData.contactPhone}
                                            onchange={handleContactPhoneChange}
                                            required>
                                        </lightning-input>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                        <lightning-input 
                                            label="Email"
                                            type="email"
                                            value={formData.contactEmail}
                                            onchange={handleContactEmailChange}
                                            required>
                                        </lightning-input>
                                    </div>
                                </div>
                                <div class="slds-m-top_small">
                                    <lightning-button 
                                        label="Save"
                                        variant="brand"
                                        onclick={handleSaveContact}
                                        class="slds-m-right_x-small">
                                    </lightning-button>
                                    <lightning-button 
                                        label="Cancel"
                                        variant="neutral"
                                        onclick={handleCancelEdit}>
                                    </lightning-button>
                                </div>
                            </template>
                            
                            <template lwc:else>
                                <div class="slds-grid slds-wrap slds-gutters">
                                    <div class="slds-col slds-size_1-of-2">
                                        <div class="slds-form-element">
                                            <label class="slds-form-element__label">Name</label>
                                            <div class="slds-form-element__control">
                                                <span class="slds-form-element__static">{formData.contactName}</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                        <div class="slds-form-element">
                                            <label class="slds-form-element__label">Position</label>
                                            <div class="slds-form-element__control">
                                                <span class="slds-form-element__static">{formData.contactPosition}</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                        <div class="slds-form-element">
                                            <label class="slds-form-element__label">Phone</label>
                                            <div class="slds-form-element__control">
                                                <span class="slds-form-element__static">{formData.contactPhone}</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                        <div class="slds-form-element">
                                            <label class="slds-form-element__label">Email</label>
                                            <div class="slds-form-element__control">
                                                <span class="slds-form-element__static">{formData.contactEmail}</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>
            </div>
        </template>

        <!-- Page 3: Business Structure -->
        <template lwc:if={isPage3}>
            <div class="slds-card__body slds-card__body_inner">
                <h2 class="slds-text-heading_medium slds-m-bottom_medium">Business Structure Configuration</h2>
                
                <!-- Business Structure Types -->
                <div class="slds-card slds-m-bottom_medium">
                    <div class="slds-card__header">
                        <h3 class="slds-card__header-title">Business Structure Types</h3>
                    </div>
                    <div class="slds-card__body slds-card__body_inner">
                        <template for:each={businessStructureTypes} for:item="structureType">
                            <div key={structureType.name} class="slds-m-bottom_medium">
                                <div class="slds-grid slds-grid_align-spread slds-m-bottom_small">
                                    <label class="slds-form-element__label">{structureType.label}</label>
                                    <lightning-input 
                                        type="toggle"
                                        checked={structureType.selected}
                                        data-name={structureType.name}
                                        onchange={handleStructureTypeChange}>
                                    </lightning-input>
                                </div>
                                
                                <template lwc:if={structureType.selected}>
                                    <div class="slds-box slds-theme_shade slds-m-left_medium">
                                        <div class="slds-form-element slds-m-bottom_small">
                                            <label class="slds-form-element__label">Service Types</label>
                                            <lightning-checkbox-group 
                                                options={serviceTypeOptions}
                                                value={structureType.serviceTypes}
                                                data-name={structureType.name}
                                                onchange={handleServiceTypeChange}>
                                            </lightning-checkbox-group>
                                        </div>
                                        
                                        <lightning-textarea 
                                            label="Additional Information (Percentage breakdowns, explanations)"
                                            value={structureType.additionalInfo}
                                            data-name={structureType.name}
                                            onchange={handleAdditionalInfoChange}
                                            placeholder="Please provide percentage breakdowns and any additional explanations...">
                                        </lightning-textarea>
                                    </div>
                                </template>
                            </div>
                        </template>
                    </div>
                </div>

                <!-- Workforce Configuration -->
                <div class="slds-card">
                    <div class="slds-card__header">
                        <h3 class="slds-card__header-title">Workforce Configuration</h3>
                    </div>
                    <div class="slds-card__body slds-card__body_inner">
                        <lightning-combobox 
                            label="How are your direct care workers engaged?"
                            value={formData.workforceEngagement}
                            options={workforceOptions}
                            onchange={handleWorkforceChange}
                            required>
                        </lightning-combobox>
                    </div>
                </div>
            </div>
        </template>

        <!-- Page 4: Labour Costs -->
        <template lwc:if={isPage4}>
            <div class="slds-card__body slds-card__body_inner">
                <h2 class="slds-text-heading_medium slds-m-bottom_medium">Labour Costs Data Management</h2>
                
                <div class="slds-card">
                    <div class="slds-card__body slds-card__body_inner">
                        <div class="labour-costs-table">
                            <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                                <thead>
                                    <tr class="slds-line-height_reset">
                                        <th class="slds-text-title_caps" scope="col">
                                            <div class="slds-truncate">Employee Category</div>
                                        </th>
                                        <th class="slds-text-title_caps" scope="col">
                                            <div class="slds-truncate">Total</div>
                                        </th>
                                        <th class="slds-text-title_caps" scope="col">
                                            <div class="slds-truncate">Centrally Held</div>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <template for:each={labourCostCategories} for:item="category">
                                        <tr key={category.id} class="labour-cost-row" data-id={category.id} onclick={handleRowClick}>
                                            <td class="slds-cell-wrap">
                                                <div class="slds-grid slds-grid_align-spread">
                                                    <span class="category-name">{category.name}</span>
                                                    <lightning-icon 
                                                        icon-name={category.expandIcon}
                                                        size="x-small"
                                                        class="expand-icon">
                                                    </lightning-icon>
                                                </div>
                                            </td>
                                            <td class="slds-cell-wrap">
                                                <span class="currency-value">${category.total}</span>
                                            </td>
                                            <td class="slds-cell-wrap">
                                                <span class="currency-value">${category.centrallyHeld}</span>
                                            </td>
                                        </tr>
                                        
                                        <template lwc:if={category.expanded}>
                                            <template for:each={category.subCategories} for:item="subCategory">
                                                <tr key={subCategory.id} class="sub-category-row">
                                                    <td class="slds-cell-wrap slds-p-left_large">
                                                        <span class="sub-category-name">{subCategory.name}</span>
                                                    </td>
                                                    <td class="slds-cell-wrap">
                                                        <lightning-input 
                                                            type="number"
                                                            value={subCategory.total}
                                                            data-category={category.id}
                                                            data-subcategory={subCategory.id}
                                                            data-field="total"
                                                            onchange={handleLabourCostChange}
                                                            formatter="currency"
                                                            step="0.01">
                                                        </lightning-input>
                                                    </td>
                                                    <td class="slds-cell-wrap">
                                                        <lightning-input 
                                                            type="number"
                                                            value={subCategory.centrallyHeld}
                                                            data-category={category.id}
                                                            data-subcategory={subCategory.id}
                                                            data-field="centrallyHeld"
                                                            onchange={handleLabourCostChange}
                                                            formatter="currency"
                                                            step="0.01">
                                                        </lightning-input>
                                                    </td>
                                                </tr>
                                            </template>
                                        </template>
                                    </template>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </template>

        <!-- Page 5: Document Upload -->
        <template lwc:if={isPage5}>
            <div class="slds-card__body slds-card__body_inner">
                <h2 class="slds-text-heading_medium slds-m-bottom_medium">Document Management and Submission</h2>
                
                <!-- File Upload Section -->
                <div class="slds-card slds-m-bottom_medium">
                    <div class="slds-card__header">
                        <h3 class="slds-card__header-title">Upload Documents</h3>
                    </div>
                    <div class="slds-card__body slds-card__body_inner">
                        <div class="slds-grid slds-wrap slds-gutters slds-m-bottom_medium">
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-combobox 
                                    label="Document Category"
                                    value={uploadConfig.category}
                                    options={documentCategories}
                                    onchange={handleCategoryChange}
                                    required>
                                </lightning-combobox>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-combobox 
                                    label="Document Type"
                                    value={uploadConfig.type}
                                    options={documentTypes}
                                    onchange={handleTypeChange}
                                    required>
                                </lightning-combobox>
                            </div>
                        </div>
                        
                        <lightning-file-upload 
                            label="Upload Files"
                            name="fileUploader"
                            accept={acceptedFormats}
                            record-id={recordId}
                            onuploadfinished={handleUploadFinished}
                            multiple>
                        </lightning-file-upload>
                    </div>
                </div>

                <!-- Uploaded Documents Table -->
                <div class="slds-card">
                    <div class="slds-card__header">
                        <h3 class="slds-card__header-title">Uploaded Documents</h3>
                    </div>
                    <div class="slds-card__body slds-card__body_inner">
                        <template lwc:if={hasUploadedFiles}>
                            <lightning-datatable 
                                key-field="id"
                                data={uploadedFiles}
                                columns={fileColumns}
                                onrowaction={handleFileAction}>
                            </lightning-datatable>
                        </template>
                        <template lwc:else>
                            <div class="slds-text-align_center slds-p-vertical_large">
                                <p class="slds-text-color_weak">No documents uploaded yet.</p>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </template>

        <!-- Navigation Buttons -->
        <div class="slds-card__footer">
            <div class="slds-grid slds-grid_align-spread">
                <lightning-button 
                    label="Previous"
                    variant="neutral"
                    onclick={handlePrevious}
                    disabled={isPreviousDisabled}>
                </lightning-button>
                
                <lightning-button 
                    label={nextButtonLabel}
                    variant="brand"
                    onclick={handleNext}
                    disabled={isNextDisabled}>
                </lightning-button>
            </div>
        </div>

        <!-- Loading Spinner -->
        <template lwc:if={isLoading}>
            <lightning-spinner alternative-text="Loading..." size="medium"></lightning-spinner>
        </template>
    </div>
</template>
