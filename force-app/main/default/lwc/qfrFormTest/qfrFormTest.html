<template>
    <div class="qfr-form-container">
        <!-- Progress Indicator -->
        <lightning-progress-indicator 
            current-step={currentStep} 
            type="path" 
            variant="base">
            <lightning-progress-step 
                label="Residential Viability" 
                value="1">
            </lightning-progress-step>
            <lightning-progress-step 
                label="Contact Information" 
                value="2">
            </lightning-progress-step>
            <lightning-progress-step 
                label="Business Structure" 
                value="3">
            </lightning-progress-step>
            <lightning-progress-step 
                label="Labour Costs" 
                value="4">
            </lightning-progress-step>
            <lightning-progress-step 
                label="Document Management" 
                value="5">
            </lightning-progress-step>
        </lightning-progress-indicator>

        <!-- Page 1: Residential Viability and Prudential Reporting -->
        <div if:true={isPage1} class="page-container">
            <div class="page-header">
                <h2 class="slds-text-heading_medium">Residential Viability and Prudential Reporting</h2>
            </div>

            <!-- Information Section -->
            <lightning-accordion 
                active-section-name={openSections} 
                allow-multiple-sections-open="true"
                onselect={handleAccordionToggle}
                class="info-accordion">
                <lightning-accordion-section name="about-section" label="About this section">
                    <div class="info-content">
                        <p>This section collects information about the financial health and viability of residential care services to identify providers who may need additional support or intervention.</p>
                        <p>Please answer all questions accurately based on your current financial position and forecasts.</p>
                    </div>
                </lightning-accordion-section>
            </lightning-accordion>

            <!-- Solvency Assessment -->
            <div class="slds-card slds-m-top_medium">
                <div class="slds-card__header">
                    <h3 class="slds-card__header-title slds-text-heading_small">Solvency Assessment</h3>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <div class="question-group">
                        <label class="slds-form-element__label question-label">
                            Are you currently concerned about the solvency of your organisation?
                        </label>
                        <div class="button-group">
                            <button 
                                class={solvencyConcernYesClass}
                                onclick={handleSolvencyConcernYes}
                                data-field="solvencyConcern"
                                data-value="yes">
                                Yes
                            </button>
                            <button 
                                class={solvencyConcernNoClass}
                                onclick={handleSolvencyConcernNo}
                                data-field="solvencyConcern"
                                data-value="no">
                                No
                            </button>
                        </div>
                    </div>

                    <div class="question-group">
                        <label class="slds-form-element__label question-label">
                            Do you envisage any solvency issues arising in the next six months?
                        </label>
                        <div class="button-group">
                            <button 
                                class={solvencyIssuesYesClass}
                                onclick={handleSolvencyIssuesYes}
                                data-field="solvencyIssues"
                                data-value="yes">
                                Yes
                            </button>
                            <button 
                                class={solvencyIssuesNoClass}
                                onclick={handleSolvencyIssuesNo}
                                data-field="solvencyIssues"
                                data-value="no">
                                No
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Financial Performance Assessment -->
            <div class="slds-card slds-m-top_medium">
                <div class="slds-card__header">
                    <h3 class="slds-card__header-title slds-text-heading_small">Financial Performance Assessment</h3>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <div class="question-group">
                        <label class="slds-form-element__label question-label">
                            Do you forecast an operational loss for the current year?
                            <lightning-helptext 
                                content="An operational loss occurs when operating expenses exceed operating revenues from your core care services. Consider your year-to-date performance, budget forecasts, and any extraordinary items that may impact this year's results. This excludes investment income or one-time asset sales.">
                            </lightning-helptext>
                        </label>
                        <div class="button-group">
                            <button 
                                class={operationalLossYesClass}
                                onclick={handleOperationalLossYes}
                                data-field="operationalLoss"
                                data-value="yes">
                                Yes
                            </button>
                            <button 
                                class={operationalLossNoClass}
                                onclick={handleOperationalLossNo}
                                data-field="operationalLoss"
                                data-value="no">
                                No
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Validation Messages -->
            <div if:true={showPage1Errors} class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error slds-m-top_medium">
                <span class="slds-assistive-text">Error</span>
                <h2>Please answer all required questions before proceeding.</h2>
            </div>
        </div>

        <!-- Page 2: Provider Contact Information -->
        <div if:true={isPage2} class="page-container">
            <div class="page-header">
                <h2 class="slds-text-heading_medium">Provider Contact Information</h2>
            </div>

            <!-- Information Section -->
            <lightning-accordion 
                active-section-name={openSections} 
                allow-multiple-sections-open="true"
                onselect={handleAccordionToggle}
                class="info-accordion">
                <lightning-accordion-section name="contact-info-section" label="About this section">
                    <div class="info-content">
                        <p>Ensure we have current, accurate contact information for the primary person responsible for the QFR submission and any follow-up communications.</p>
                    </div>
                </lightning-accordion-section>
            </lightning-accordion>

            <!-- Account Information -->
            <div class="slds-card slds-m-top_medium">
                <div class="slds-card__header">
                    <h3 class="slds-card__header-title slds-text-heading_small">Account Information</h3>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <div class="slds-grid slds-wrap">
                        <div class="slds-col slds-size_1-of-2">
                            <div class="slds-form-element">
                                <label class="slds-form-element__label">Organization Name</label>
                                <div class="slds-form-element__control">
                                    <span class="slds-form-element__static">{accountInfo.organizationName}</span>
                                </div>
                            </div>
                        </div>
                        <div class="slds-col slds-size_1-of-2">
                            <div class="slds-form-element">
                                <label class="slds-form-element__label">NAPS ID</label>
                                <div class="slds-form-element__control">
                                    <span class="slds-form-element__static">{accountInfo.napsId}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Primary Contact -->
            <div class="slds-card slds-m-top_medium">
                <div class="slds-card__header">
                    <div class="slds-media slds-media_center">
                        <div class="slds-media__body">
                            <h3 class="slds-card__header-title slds-text-heading_small">Primary Contact</h3>
                        </div>
                        <div class="slds-media__figure">
                            <lightning-button 
                                label={editButtonLabel}
                                variant={editButtonVariant}
                                onclick={handleEditContact}>
                            </lightning-button>
                        </div>
                    </div>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <div if:false={isEditingContact} class="contact-display">
                        <div class="slds-grid slds-wrap slds-gutters">
                            <div class="slds-col slds-size_1-of-2">
                                <div class="slds-form-element">
                                    <label class="slds-form-element__label">Name</label>
                                    <div class="slds-form-element__control">
                                        <span class="slds-form-element__static">{contactInfo.name}</span>
                                    </div>
                                </div>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <div class="slds-form-element">
                                    <label class="slds-form-element__label">Position</label>
                                    <div class="slds-form-element__control">
                                        <span class="slds-form-element__static">{contactInfo.position}</span>
                                    </div>
                                </div>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <div class="slds-form-element">
                                    <label class="slds-form-element__label">Phone</label>
                                    <div class="slds-form-element__control">
                                        <span class="slds-form-element__static">{contactInfo.phone}</span>
                                    </div>
                                </div>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <div class="slds-form-element">
                                    <label class="slds-form-element__label">Email</label>
                                    <div class="slds-form-element__control">
                                        <span class="slds-form-element__static">{contactInfo.email}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div if:true={isEditingContact} class="contact-edit">
                        <div class="slds-grid slds-wrap slds-gutters">
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input 
                                    label="Name"
                                    value={editContactInfo.name}
                                    onchange={handleContactNameChange}
                                    required>
                                </lightning-input>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input 
                                    label="Position"
                                    value={editContactInfo.position}
                                    onchange={handleContactPositionChange}
                                    required>
                                </lightning-input>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input 
                                    label="Phone"
                                    type="tel"
                                    value={editContactInfo.phone}
                                    onchange={handleContactPhoneChange}
                                    required>
                                </lightning-input>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input 
                                    label="Email"
                                    type="email"
                                    value={editContactInfo.email}
                                    onchange={handleContactEmailChange}
                                    required>
                                </lightning-input>
                            </div>
                        </div>
                        <div class="slds-m-top_medium">
                            <lightning-button 
                                label="Save"
                                variant="brand"
                                onclick={handleSaveContact}
                                class="slds-m-right_small">
                            </lightning-button>
                            <lightning-button 
                                label="Cancel"
                                variant="neutral"
                                onclick={handleCancelEdit}>
                            </lightning-button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Page 3: Business Structure Configuration -->
        <div if:true={isPage3} class="page-container">
            <div class="page-header">
                <h2 class="slds-text-heading_medium">Business Structure Configuration</h2>
            </div>

            <!-- Information Section -->
            <lightning-accordion 
                active-section-name={openSections} 
                allow-multiple-sections-open="true"
                onselect={handleAccordionToggle}
                class="info-accordion">
                <lightning-accordion-section name="business-structure-section" label="About this section">
                    <div class="info-content">
                        <p>Help us understand how you organize your service delivery to ensure appropriate regulatory oversight and support.</p>
                    </div>
                </lightning-accordion-section>
            </lightning-accordion>

            <!-- Business Structure Types -->
            <div class="slds-card slds-m-top_medium">
                <div class="slds-card__header">
                    <h3 class="slds-card__header-title slds-text-heading_small">Business Structure Types</h3>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <!-- In-house delivery -->
                    <div class="structure-item">
                        <div class="slds-grid slds-grid_align-spread">
                            <div class="slds-col">
                                <label class="structure-label">In-house delivery</label>
                            </div>
                            <div class="slds-col slds-no-flex">
                                <div class="toggle-container">
                                    <button 
                                        class={inhouseYesClass}
                                        onclick={handleInhouseYes}>
                                        Yes
                                    </button>
                                    <button 
                                        class={inhouseNoClass}
                                        onclick={handleInhouseNo}>
                                        No
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div if:true={businessStructure.inhouse} class="conditional-content">
                            <lightning-checkbox-group 
                                label="Service Types"
                                options={serviceTypeOptions}
                                value={businessStructure.inhouseServices}
                                onchange={handleInhouseServicesChange}>
                            </lightning-checkbox-group>
                        </div>
                    </div>

                    <!-- Franchisee -->
                    <div class="structure-item">
                        <div class="slds-grid slds-grid_align-spread">
                            <div class="slds-col">
                                <label class="structure-label">Franchisee</label>
                            </div>
                            <div class="slds-col slds-no-flex">
                                <div class="toggle-container">
                                    <button 
                                        class={franchiseeYesClass}
                                        onclick={handleFranchiseeYes}>
                                        Yes
                                    </button>
                                    <button 
                                        class={franchiseeNoClass}
                                        onclick={handleFranchiseeNo}>
                                        No
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div if:true={businessStructure.franchisee} class="conditional-content">
                            <lightning-checkbox-group 
                                label="Service Types"
                                options={serviceTypeOptions}
                                value={businessStructure.franchiseeServices}
                                onchange={handleFranchiseeServicesChange}>
                            </lightning-checkbox-group>
                        </div>
                    </div>

                    <!-- Franchisor -->
                    <div class="structure-item">
                        <div class="slds-grid slds-grid_align-spread">
                            <div class="slds-col">
                                <label class="structure-label">Franchisor</label>
                            </div>
                            <div class="slds-col slds-no-flex">
                                <div class="toggle-container">
                                    <button 
                                        class={franchisorYesClass}
                                        onclick={handleFranchisorYes}>
                                        Yes
                                    </button>
                                    <button 
                                        class={franchisorNoClass}
                                        onclick={handleFranchisorNo}>
                                        No
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div if:true={businessStructure.franchisor} class="conditional-content">
                            <lightning-checkbox-group 
                                label="Service Types"
                                options={serviceTypeOptions}
                                value={businessStructure.franchisorServices}
                                onchange={handleFranchisorServicesChange}>
                            </lightning-checkbox-group>
                        </div>
                    </div>

                    <!-- Brokerage -->
                    <div class="structure-item">
                        <div class="slds-grid slds-grid_align-spread">
                            <div class="slds-col">
                                <label class="structure-label">Brokerage</label>
                            </div>
                            <div class="slds-col slds-no-flex">
                                <div class="toggle-container">
                                    <button 
                                        class={brokerageYesClass}
                                        onclick={handleBrokerageYes}>
                                        Yes
                                    </button>
                                    <button 
                                        class={brokerageNoClass}
                                        onclick={handleBrokerageNo}>
                                        No
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div if:true={businessStructure.brokerage} class="conditional-content">
                            <lightning-checkbox-group 
                                label="Service Types"
                                options={serviceTypeOptions}
                                value={businessStructure.brokerageServices}
                                onchange={handleBrokerageServicesChange}>
                            </lightning-checkbox-group>
                        </div>
                    </div>

                    <!-- Subcontractor -->
                    <div class="structure-item">
                        <div class="slds-grid slds-grid_align-spread">
                            <div class="slds-col">
                                <label class="structure-label">Subcontractor</label>
                            </div>
                            <div class="slds-col slds-no-flex">
                                <div class="toggle-container">
                                    <button 
                                        class={subcontractorYesClass}
                                        onclick={handleSubcontractorYes}>
                                        Yes
                                    </button>
                                    <button 
                                        class={subcontractorNoClass}
                                        onclick={handleSubcontractorNo}>
                                        No
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div if:true={businessStructure.subcontractor} class="conditional-content">
                            <lightning-checkbox-group 
                                label="Service Types"
                                options={serviceTypeOptions}
                                value={businessStructure.subcontractorServices}
                                onchange={handleSubcontractorServicesChange}>
                            </lightning-checkbox-group>
                        </div>
                    </div>

                    <!-- Self-employ individual -->
                    <div class="structure-item">
                        <div class="slds-grid slds-grid_align-spread">
                            <div class="slds-col">
                                <label class="structure-label">Self-employ individual</label>
                            </div>
                            <div class="slds-col slds-no-flex">
                                <div class="toggle-container">
                                    <button 
                                        class={selfEmployYesClass}
                                        onclick={handleSelfEmployYes}>
                                        Yes
                                    </button>
                                    <button 
                                        class={selfEmployNoClass}
                                        onclick={handleSelfEmployNo}>
                                        No
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div if:true={businessStructure.selfEmploy} class="conditional-content">
                            <lightning-checkbox-group 
                                label="Service Types"
                                options={serviceTypeOptions}
                                value={businessStructure.selfEmployServices}
                                onchange={handleSelfEmployServicesChange}>
                            </lightning-checkbox-group>
                        </div>
                    </div>

                    <!-- Other -->
                    <div class="structure-item">
                        <div class="slds-grid slds-grid_align-spread">
                            <div class="slds-col">
                                <label class="structure-label">Other</label>
                            </div>
                            <div class="slds-col slds-no-flex">
                                <div class="toggle-container">
                                    <button 
                                        class={otherYesClass}
                                        onclick={handleOtherYes}>
                                        Yes
                                    </button>
                                    <button 
                                        class={otherNoClass}
                                        onclick={handleOtherNo}>
                                        No
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div if:true={businessStructure.other} class="conditional-content">
                            <lightning-checkbox-group 
                                label="Service Types"
                                options={serviceTypeOptions}
                                value={businessStructure.otherServices}
                                onchange={handleOtherServicesChange}>
                            </lightning-checkbox-group>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Workforce Configuration -->
            <div class="slds-card slds-m-top_medium">
                <div class="slds-card__header">
                    <h3 class="slds-card__header-title slds-text-heading_small">Workforce</h3>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <lightning-combobox 
                        label="How are your direct care workers engaged?"
                        value={workforceEngagement}
                        placeholder="Select workforce engagement method"
                        options={workforceOptions}
                        onchange={handleWorkforceChange}>
                    </lightning-combobox>
                </div>
            </div>

            <!-- Validation Messages -->
            <div if:true={showPage3Errors} class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error slds-m-top_medium">
                <span class="slds-assistive-text">Error</span>
                <h2>Please select at least one business structure type before proceeding.</h2>
            </div>
        </div>

        <!-- Page 4: Labour Costs Data Management -->
        <div if:true={isPage4} class="page-container">
            <div class="page-header">
                <h2 class="slds-text-heading_medium">Labour Costs Data Management</h2>
            </div>

            <!-- Information Section -->
            <lightning-accordion 
                active-section-name={openSections} 
                allow-multiple-sections-open="true"
                onselect={handleAccordionToggle}
                class="info-accordion">
                <lightning-accordion-section name="labour-costs-section" label="About this section">
                    <div class="info-content">
                        <p>Capture detailed breakdown of internal direct care labour costs to assess provider workforce composition and cost structures for regulatory oversight and benchmarking.</p>
                    </div>
                </lightning-accordion-section>
            </lightning-accordion>

            <!-- Labour Costs Data Table -->
            <div class="slds-card slds-m-top_medium">
                <div class="slds-card__header">
                    <h3 class="slds-card__header-title slds-text-heading_small">Labour Costs Data</h3>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <lightning-datatable 
                        key-field="id"
                        data={labourCostsData}
                        columns={labourCostsColumns}
                        oncellchange={handleLabourCostsCellChange}
                        hide-checkbox-column="true">
                    </lightning-datatable>
                </div>
            </div>
        </div>

        <!-- Page 5: Document Management and Submission -->
        <div if:true={isPage5} class="page-container">
            <div class="page-header">
                <h2 class="slds-text-heading_medium">Document Management and Submission</h2>
            </div>

            <!-- Information Section -->
            <lightning-accordion 
                active-section-name={openSections} 
                allow-multiple-sections-open="true"
                onselect={handleAccordionToggle}
                class="info-accordion">
                <lightning-accordion-section name="document-section" label="About this section">
                    <div class="info-content">
                        <p>Upload required supporting documentation to complete your QFR submission. All documents will be reviewed as part of the assessment process.</p>
                    </div>
                </lightning-accordion-section>
            </lightning-accordion>

            <!-- Document Upload -->
            <div class="slds-card slds-m-top_medium">
                <div class="slds-card__header">
                    <h3 class="slds-card__header-title slds-text-heading_small">Document Upload</h3>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <div class="slds-grid slds-wrap slds-gutters">
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-combobox 
                                label="Document Category"
                                value={selectedCategory}
                                placeholder="Select category"
                                options={documentCategories}
                                onchange={handleCategoryChange}>
                            </lightning-combobox>
                        </div>
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-combobox 
                                label="Document Type"
                                value={selectedType}
                                placeholder="Select type"
                                options={documentTypes}
                                onchange={handleTypeChange}>
                            </lightning-combobox>
                        </div>
                    </div>

                    <div class="file-upload-area slds-m-top_medium">
                        <div class="slds-file-selector slds-file-selector_files">
                            <div class="slds-file-selector__dropzone">
                                <input 
                                    type="file"
                                    class="slds-file-selector__input slds-assistive-text"
                                    accept=".pdf,.doc,.docx,.xls,.xlsx,.jpg,.png"
                                    id="file-upload-input"
                                    multiple
                                    onchange={handleFileUpload}>
                                <label class="slds-file-selector__body" for="file-upload-input">
                                    <span class="slds-file-selector__button slds-button slds-button_neutral">
                                        <lightning-icon icon-name="utility:upload" size="x-small"></lightning-icon>
                                        Upload Files
                                    </span>
                                    <span class="slds-file-selector__text slds-medium-show">or drop files</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Uploaded Documents -->
            <div class="slds-card slds-m-top_medium" if:true={hasUploadedFiles}>
                <div class="slds-card__header">
                    <h3 class="slds-card__header-title slds-text-heading_small">Uploaded Documents</h3>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <lightning-datatable 
                        key-field="id"
                        data={uploadedFiles}
                        columns={fileColumns}
                        onrowaction={handleFileRowAction}
                        hide-checkbox-column="true">
                    </lightning-datatable>
                </div>
            </div>

            <!-- Validation Messages -->
            <div if:true={showPage5Errors} class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error slds-m-top_medium">
                <span class="slds-assistive-text">Error</span>
                <h2>Please upload at least one document before submitting.</h2>
            </div>
        </div>

        <!-- Navigation Buttons -->
        <div class="navigation-container slds-m-top_large">
            <div class="slds-grid slds-grid_align-spread">
                <div class="slds-col">
                    <lightning-button 
                        if:false={isFirstPage}
                        label="Previous"
                        variant="neutral"
                        onclick={handlePrevious}>
                    </lightning-button>
                </div>
                <div class="slds-col slds-no-flex">
                    <lightning-button 
                        label={nextButtonLabel}
                        variant="brand"
                        onclick={handleNext}
                        disabled={isNextDisabled}>
                    </lightning-button>
                </div>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div if:true={isLoading} class="slds-spinner_container">
            <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
        </div>
    </div>
</template>
