<template>
    <div class="qfr-form-container">
        <!-- Progress Indicator -->
        <lightning-progress-indicator 
            current-step={currentStep} 
            type="path" 
            variant="base">
            <lightning-progress-step 
                label="Residential Viability" 
                value="1">
            </lightning-progress-step>
            <lightning-progress-step 
                label="Contact Information" 
                value="2">
            </lightning-progress-step>
            <lightning-progress-step 
                label="Business Structure" 
                value="3">
            </lightning-progress-step>
            <lightning-progress-step 
                label="Labour Costs" 
                value="4">
            </lightning-progress-step>
            <lightning-progress-step 
                label="Document Management" 
                value="5">
            </lightning-progress-step>
        </lightning-progress-indicator>

        <!-- Page 1: Residential Viability and Prudential Reporting -->
        <div if:true={isPage1} class="page-content">
            <div class="slds-card">
                <div class="slds-card__header">
                    <h2 class="slds-card__header-title">Residential Viability and Prudential Reporting</h2>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <!-- Information Section -->
                    <lightning-accordion 
                        active-section-name={openSections} 
                        allow-multiple-sections-open="true"
                        onselect={handleAccordionToggle}>
                        <lightning-accordion-section name="about" label="About this section">
                            <div class="slds-p-around_medium">
                                <p>This section collects information about the financial health and viability of residential care services to identify providers who may need additional support or intervention.</p>
                            </div>
                        </lightning-accordion-section>
                    </lightning-accordion>

                    <!-- Solvency Assessment -->
                    <div class="slds-section slds-m-top_large">
                        <h3 class="slds-section__title">Solvency Assessment</h3>
                        <div class="slds-form-element slds-m-top_medium">
                            <label class="slds-form-element__label">
                                <span class="required-asterisk">*</span>
                                Are you currently concerned about the solvency of your organisation?
                            </label>
                            <lightning-radio-group 
                                name="solvencyConcern"
                                options={yesNoOptions}
                                value={formData.solvencyConcern}
                                onchange={handleInputChange}
                                type="button"
                                required="true">
                            </lightning-radio-group>
                            <div if:true={errors.solvencyConcern} class="slds-form-element__help error-message">
                                {errors.solvencyConcern}
                            </div>
                        </div>

                        <div class="slds-form-element slds-m-top_medium">
                            <label class="slds-form-element__label">
                                <span class="required-asterisk">*</span>
                                Do you envisage any solvency issues arising in the next six months?
                            </label>
                            <lightning-radio-group 
                                name="futureSolvencyIssues"
                                options={yesNoOptions}
                                value={formData.futureSolvencyIssues}
                                onchange={handleInputChange}
                                type="button"
                                required="true">
                            </lightning-radio-group>
                            <div if:true={errors.futureSolvencyIssues} class="slds-form-element__help error-message">
                                {errors.futureSolvencyIssues}
                            </div>
                        </div>
                    </div>

                    <!-- Financial Performance Assessment -->
                    <div class="slds-section slds-m-top_large">
                        <h3 class="slds-section__title">Financial Performance Assessment</h3>
                        <div class="slds-form-element slds-m-top_medium">
                            <label class="slds-form-element__label">
                                <span class="required-asterisk">*</span>
                                Do you forecast an operational loss for the current year?
                                <lightning-helptext 
                                    content="An operational loss occurs when operating expenses exceed operating revenues from your core care services. Consider your year-to-date performance, budget forecasts, and any extraordinary items that may impact this year's results. This excludes investment income or one-time asset sales.">
                                </lightning-helptext>
                            </label>
                            <lightning-radio-group 
                                name="operationalLoss"
                                options={yesNoOptions}
                                value={formData.operationalLoss}
                                onchange={handleInputChange}
                                type="button"
                                required="true">
                            </lightning-radio-group>
                            <div if:true={errors.operationalLoss} class="slds-form-element__help error-message">
                                {errors.operationalLoss}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Page 2: Provider Contact Information -->
        <div if:true={isPage2} class="page-content">
            <div class="slds-card">
                <div class="slds-card__header">
                    <h2 class="slds-card__header-title">Provider Contact Information</h2>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <!-- Account Information -->
                    <div class="slds-section">
                        <h3 class="slds-section__title">Account Information</h3>
                        <div class="slds-grid slds-wrap slds-m-top_medium">
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-formatted-text 
                                    value={accountInfo.organizationName}
                                    class="organization-name">
                                </lightning-formatted-text>
                                <p class="slds-text-body_small">NAPS ID: {accountInfo.napsId}</p>
                            </div>
                        </div>
                    </div>

                    <!-- Primary Contact -->
                    <div class="slds-section slds-m-top_large">
                        <div class="slds-grid slds-grid_align-spread">
                            <h3 class="slds-section__title">Primary Contact</h3>
                            <lightning-button 
                                label={editButtonLabel}
                                variant={editButtonVariant}
                                onclick={handleEditContact}>
                            </lightning-button>
                        </div>

                        <div if:false={isEditingContact} class="contact-display slds-m-top_medium">
                            <div class="slds-grid slds-wrap">
                                <div class="slds-col slds-size_1-of-2">
                                    <p><strong>Name:</strong> {formData.contactName}</p>
                                    <p><strong>Position:</strong> {formData.contactPosition}</p>
                                </div>
                                <div class="slds-col slds-size_1-of-2">
                                    <p><strong>Phone:</strong> {formData.contactPhone}</p>
                                    <p><strong>Email:</strong> {formData.contactEmail}</p>
                                </div>
                            </div>
                        </div>

                        <div if:true={isEditingContact} class="contact-edit slds-m-top_medium">
                            <div class="slds-grid slds-wrap slds-gutters">
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-input 
                                        label="Name"
                                        name="contactName"
                                        value={formData.contactName}
                                        onchange={handleInputChange}
                                        required="true">
                                    </lightning-input>
                                </div>
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-input 
                                        label="Position"
                                        name="contactPosition"
                                        value={formData.contactPosition}
                                        onchange={handleInputChange}
                                        required="true">
                                    </lightning-input>
                                </div>
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-input 
                                        label="Phone"
                                        name="contactPhone"
                                        type="tel"
                                        value={formData.contactPhone}
                                        onchange={handleInputChange}
                                        required="true">
                                    </lightning-input>
                                </div>
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-input 
                                        label="Email"
                                        name="contactEmail"
                                        type="email"
                                        value={formData.contactEmail}
                                        onchange={handleInputChange}
                                        required="true">
                                    </lightning-input>
                                </div>
                            </div>
                            <div class="slds-m-top_medium">
                                <lightning-button 
                                    label="Save"
                                    variant="brand"
                                    onclick={handleSaveContact}
                                    class="slds-m-right_small">
                                </lightning-button>
                                <lightning-button 
                                    label="Cancel"
                                    variant="neutral"
                                    onclick={handleCancelEdit}>
                                </lightning-button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Page 3: Business Structure Configuration -->
        <div if:true={isPage3} class="page-content">
            <div class="slds-card">
                <div class="slds-card__header">
                    <h2 class="slds-card__header-title">Business Structure Configuration</h2>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <!-- Business Structure Types -->
                    <div class="slds-section">
                        <h3 class="slds-section__title">Business Structure Types</h3>
                        
                        <template for:each={businessStructureTypes} for:item="structureType">
                            <div key={structureType.name} class="structure-type-section slds-m-top_medium">
                                <div class="slds-grid slds-grid_align-spread">
                                    <label class="slds-form-element__label">{structureType.label}</label>
                                    <lightning-input 
                                        type="toggle"
                                        name={structureType.name}
                                        checked={structureType.selected}
                                        onchange={handleStructureToggle}
                                        data-structure={structureType.name}>
                                    </lightning-input>
                                </div>
                                
                                <div if:true={structureType.selected} class="structure-details slds-m-top_medium slds-p-left_large">
                                    <lightning-checkbox-group 
                                        label="Service Types"
                                        options={serviceTypeOptions}
                                        value={structureType.serviceTypes}
                                        onchange={handleServiceTypeChange}
                                        data-structure={structureType.name}>
                                    </lightning-checkbox-group>
                                    
                                    <lightning-textarea 
                                        label="Additional Information"
                                        name="additionalInfo"
                                        value={structureType.additionalInfo}
                                        onchange={handleAdditionalInfoChange}
                                        data-structure={structureType.name}
                                        placeholder="Please provide percentage breakdowns and explanations"
                                        class="slds-m-top_small">
                                    </lightning-textarea>
                                </div>
                            </div>
                        </template>
                    </div>

                    <!-- Workforce Configuration -->
                    <div class="slds-section slds-m-top_large">
                        <h3 class="slds-section__title">Workforce Configuration</h3>
                        <lightning-combobox 
                            label="How are your direct care workers engaged?"
                            name="workforceType"
                            value={formData.workforceType}
                            options={workforceOptions}
                            onchange={handleInputChange}
                            required="true"
                            class="slds-m-top_medium">
                        </lightning-combobox>
                    </div>
                </div>
            </div>
        </div>

        <!-- Page 4: Labour Costs Data Management -->
        <div if:true={isPage4} class="page-content">
            <div class="slds-card">
                <div class="slds-card__header">
                    <h2 class="slds-card__header-title">Labour Costs Data Management</h2>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <lightning-datatable 
                        key-field="id"
                        data={labourCostData}
                        columns={labourCostColumns}
                        oncellchange={handleCellChange}
                        draft-values={draftValues}
                        hide-checkbox-column="true"
                        show-row-number-column="false">
                    </lightning-datatable>
                </div>
            </div>
        </div>

        <!-- Page 5: Document Management and Submission -->
        <div if:true={isPage5} class="page-content">
            <div class="slds-card">
                <div class="slds-card__header">
                    <h2 class="slds-card__header-title">Document Management and Submission</h2>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <!-- Document Upload -->
                    <div class="slds-section">
                        <h3 class="slds-section__title">Document Upload</h3>
                        
                        <div class="slds-grid slds-wrap slds-gutters slds-m-top_medium">
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-combobox 
                                    label="Document Category"
                                    name="documentCategory"
                                    value={uploadConfig.category}
                                    options={documentCategoryOptions}
                                    onchange={handleUploadConfigChange}
                                    required="true">
                                </lightning-combobox>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-combobox 
                                    label="Document Type"
                                    name="documentType"
                                    value={uploadConfig.type}
                                    options={documentTypeOptions}
                                    onchange={handleUploadConfigChange}
                                    required="true">
                                </lightning-combobox>
                            </div>
                        </div>

                        <div class="file-upload-area slds-m-top_medium" ondrop={handleFileDrop} ondragover={handleDragOver}>
                            <div class="upload-content">
                                <lightning-icon icon-name="utility:upload" size="large"></lightning-icon>
                                <p class="slds-text-heading_medium">Drag and drop files here</p>
                                <p class="slds-text-body_regular">or</p>
                                <lightning-button 
                                    label="Browse Files"
                                    variant="neutral"
                                    onclick={handleBrowseFiles}>
                                </lightning-button>
                                </lightning-button>
                                <input type="file" class="slds-hide" multiple accept=".pdf,.doc,.docx,.xls,.xlsx,.jpg,.png" onchange={handleFileSelect} data-id="fileInput">
                            </div>
                        </div>

                        <div if:true={isUploading} class="slds-m-top_medium">
                            <lightning-spinner alternative-text="Uploading files..." size="medium"></lightning-spinner>
                        </div>
                    </div>

                    <!-- Document Management Table -->
                    <div class="slds-section slds-m-top_large" if:true={hasUploadedFiles}>
                        <h3 class="slds-section__title">Uploaded Documents</h3>
                        <lightning-datatable 
                            key-field="id"
                            data={uploadedFiles}
                            columns={fileColumns}
                            onrowaction={handleFileAction}
                            hide-checkbox-column="true"
                            class="slds-m-top_medium">
                        </lightning-datatable>
                    </div>
                </div>
            </div>
        </div>

        <!-- Navigation Buttons -->
        <div class="navigation-buttons slds-m-top_large">
            <lightning-button 
                label="Previous"
                variant="neutral"
                onclick={handlePrevious}
                disabled={isPreviousDisabled}
                class="slds-float_left">
            </lightning-button>
            
            <lightning-button 
                label={nextButtonLabel}
                variant="brand"
                onclick={handleNext}
                disabled={isNextDisabled}
                class="slds-float_right">
            </lightning-button>
        </div>

        <!-- Loading Spinner -->
        <div if:true={isLoading} class="loading-overlay">
            <lightning-spinner alternative-text="Processing..." size="large"></lightning-spinner>
        </div>
    </div>
</template>
