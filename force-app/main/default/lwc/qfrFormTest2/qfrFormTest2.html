<template>
    <div class="qfr-form-container">
        <!-- Progress Indicator -->
        <lightning-progress-indicator 
            current-step={currentStep} 
            type="path" 
            variant="base">
            <lightning-progress-step 
                label="Residential Viability" 
                value="1">
            </lightning-progress-step>
            <lightning-progress-step 
                label="Contact Information" 
                value="2">
            </lightning-progress-step>
            <lightning-progress-step 
                label="Business Structure" 
                value="3">
            </lightning-progress-step>
            <lightning-progress-step 
                label="Labour Costs" 
                value="4">
            </lightning-progress-step>
            <lightning-progress-step 
                label="Document Management" 
                value="5">
            </lightning-progress-step>
        </lightning-progress-indicator>

        <!-- Page 1: Residential Viability and Prudential Reporting -->
        <div if:true={isPage1} class="page-content">
            <h2 class="page-title">Residential Viability and Prudential Reporting</h2>
            
            <!-- Information Section -->
            <lightning-accordion 
                active-section-name={openSections} 
                allow-multiple-sections-open="true"
                onselect={handleAccordionToggle}>
                <lightning-accordion-section name="about-section" label="About this section">
                    <div class="info-content">
                        <p>This section collects information about the financial health and viability of residential care services to identify providers who may need additional support or intervention.</p>
                        <p>The data collected helps ensure appropriate regulatory oversight and support for healthcare providers.</p>
                    </div>
                </lightning-accordion-section>
            </lightning-accordion>

            <!-- Solvency Assessment -->
            <div class="solvency-section">
                <lightning-card title="Solvency Assessment" icon-name="standard:forecasts">
                    <div class="card-content">
                        <div class="question-group">
                            <label class="question-label">Are you currently concerned about the solvency of your organisation? *</label>
                            <lightning-radio-group 
                                name="solvencyConcern"
                                options={yesNoOptions}
                                value={formData.solvencyConcern}
                                onchange={handleInputChange}
                                type="button"
                                variant="label-hidden">
                            </lightning-radio-group>
                            <div if:true={errors.solvencyConcern} class="error-message">
                                {errors.solvencyConcern}
                            </div>
                        </div>

                        <div class="question-group">
                            <label class="question-label">Do you envisage any solvency issues arising in the next six months? *</label>
                            <lightning-radio-group 
                                name="solvencyFuture"
                                options={yesNoOptions}
                                value={formData.solvencyFuture}
                                onchange={handleInputChange}
                                type="button"
                                variant="label-hidden">
                            </lightning-radio-group>
                            <div if:true={errors.solvencyFuture} class="error-message">
                                {errors.solvencyFuture}
                            </div>
                        </div>
                    </div>
                </lightning-card>
            </div>

            <!-- Financial Performance Assessment -->
            <div class="financial-section">
                <lightning-card title="Financial Performance Assessment" icon-name="standard:currency">
                    <div class="card-content">
                        <div class="question-group">
                            <label class="question-label">Do you forecast an operational loss for the current year? *</label>
                            <lightning-helptext 
                                content="An operational loss occurs when operating expenses exceed operating revenues from your core care services. Consider your year-to-date performance, budget forecasts, and any extraordinary items that may impact this year's results. This excludes investment income or one-time asset sales.">
                            </lightning-helptext>
                            <lightning-radio-group 
                                name="operationalLoss"
                                options={yesNoOptions}
                                value={formData.operationalLoss}
                                onchange={handleInputChange}
                                type="button"
                                variant="label-hidden">
                            </lightning-radio-group>
                            <div if:true={errors.operationalLoss} class="error-message">
                                {errors.operationalLoss}
                            </div>
                        </div>
                    </div>
                </lightning-card>
            </div>
        </div>

        <!-- Page 2: Provider Contact Information -->
        <div if:true={isPage2} class="page-content">
            <h2 class="page-title">Provider Contact Information</h2>
            
            <!-- Account Information -->
            <div class="contact-section">
                <lightning-card title="Account Information" icon-name="standard:account">
                    <div class="card-content">
                        <div class="info-display">
                            <div class="info-row">
                                <span class="info-label">Organisation Name:</span>
                                <span class="info-value">{contactData.organizationName}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">NAPS ID:</span>
                                <span class="info-value">{contactData.napsId}</span>
                            </div>
                        </div>
                    </div>
                </lightning-card>
            </div>

            <!-- Primary Contact -->
            <div class="contact-details-section">
                <lightning-card title="Primary Contact Details" icon-name="standard:contact">
                    <div slot="actions">
                        <lightning-button 
                            label={editButtonLabel}
                            variant={editButtonVariant}
                            onclick={handleEditContact}>
                        </lightning-button>
                    </div>
                    <div class="card-content">
                        <div if:false={isEditingContact} class="contact-display">
                            <div class="info-row">
                                <span class="info-label">Name:</span>
                                <span class="info-value">{contactData.contactName}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Position:</span>
                                <span class="info-value">{contactData.position}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Phone:</span>
                                <span class="info-value">{contactData.phone}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Email:</span>
                                <span class="info-value">{contactData.email}</span>
                            </div>
                        </div>

                        <div if:true={isEditingContact} class="contact-edit">
                            <div class="input-group">
                                <lightning-input 
                                    label="Contact Name"
                                    name="contactName"
                                    value={contactData.contactName}
                                    onchange={handleContactChange}
                                    required="true">
                                </lightning-input>
                            </div>
                            <div class="input-group">
                                <lightning-input 
                                    label="Position"
                                    name="position"
                                    value={contactData.position}
                                    onchange={handleContactChange}
                                    required="true">
                                </lightning-input>
                            </div>
                            <div class="input-group">
                                <lightning-input 
                                    label="Phone"
                                    name="phone"
                                    type="tel"
                                    value={contactData.phone}
                                    onchange={handleContactChange}
                                    required="true">
                                </lightning-input>
                            </div>
                            <div class="input-group">
                                <lightning-input 
                                    label="Email"
                                    name="email"
                                    type="email"
                                    value={contactData.email}
                                    onchange={handleContactChange}
                                    required="true">
                                </lightning-input>
                            </div>
                            <div class="button-group">
                                <lightning-button 
                                    label="Save"
                                    variant="brand"
                                    onclick={handleSaveContact}>
                                </lightning-button>
                                <lightning-button 
                                    label="Cancel"
                                    variant="neutral"
                                    onclick={handleCancelEdit}>
                                </lightning-button>
                            </div>
                        </div>
                    </div>
                </lightning-card>
            </div>

            <!-- Information Guidance -->
            <lightning-accordion 
                active-section-name={openSections} 
                allow-multiple-sections-open="true"
                onselect={handleAccordionToggle}>
                <lightning-accordion-section name="contact-help" label="Contact Information Requirements">
                    <div class="info-content">
                        <p>Please ensure the contact information is current and accurate. This person will be contacted for any questions about your QFR submission.</p>
                        <ul>
                            <li>Email must be in valid format (name@domain.com)</li>
                            <li>Phone number must be in valid Australian format</li>
                            <li>All fields are required</li>
                        </ul>
                    </div>
                </lightning-accordion-section>
            </lightning-accordion>
        </div>

        <!-- Page 3: Business Structure Configuration -->
        <div if:true={isPage3} class="page-content">
            <h2 class="page-title">Business Structure Configuration</h2>
            
            <!-- Business Structure Selection -->
            <div class="structure-section">
                <lightning-card title="Business Structure Types" icon-name="standard:hierarchy">
                    <div class="card-content">
                        <div class="structure-toggle-group">
                            <div class="toggle-item">
                                <div class="toggle-header">
                                    <span class="toggle-label">In-house delivery</span>
                                    <lightning-input 
                                        type="toggle"
                                        name="inHouseDelivery"
                                        checked={businessStructure.inHouseDelivery}
                                        onchange={handleStructureToggle}>
                                    </lightning-input>
                                </div>
                                <div if:true={businessStructure.inHouseDelivery} class="conditional-content">
                                    <lightning-checkbox-group 
                                        name="inHouseServices"
                                        label="Service Types"
                                        options={serviceTypeOptions}
                                        value={businessStructure.inHouseServices}
                                        onchange={handleServiceTypeChange}>
                                    </lightning-checkbox-group>
                                </div>
                            </div>

                            <div class="toggle-item">
                                <div class="toggle-header">
                                    <span class="toggle-label">Franchisee</span>
                                    <lightning-input 
                                        type="toggle"
                                        name="franchisee"
                                        checked={businessStructure.franchisee}
                                        onchange={handleStructureToggle}>
                                    </lightning-input>
                                </div>
                                <div if:true={businessStructure.franchisee} class="conditional-content">
                                    <lightning-checkbox-group 
                                        name="franchiseeServices"
                                        label="Service Types"
                                        options={serviceTypeOptions}
                                        value={businessStructure.franchiseeServices}
                                        onchange={handleServiceTypeChange}>
                                    </lightning-checkbox-group>
                                </div>
                            </div>

                            <div class="toggle-item">
                                <div class="toggle-header">
                                    <span class="toggle-label">Franchisor</span>
                                    <lightning-input 
                                        type="toggle"
                                        name="franchisor"
                                        checked={businessStructure.franchisor}
                                        onchange={handleStructureToggle}>
                                    </lightning-input>
                                </div>
                                <div if:true={businessStructure.franchisor} class="conditional-content">
                                    <lightning-checkbox-group 
                                        name="franchisorServices"
                                        label="Service Types"
                                        options={serviceTypeOptions}
                                        value={businessStructure.franchisorServices}
                                        onchange={handleServiceTypeChange}>
                                    </lightning-checkbox-group>
                                </div>
                            </div>

                            <div class="toggle-item">
                                <div class="toggle-header">
                                    <span class="toggle-label">Brokerage</span>
                                    <lightning-input 
                                        type="toggle"
                                        name="brokerage"
                                        checked={businessStructure.brokerage}
                                        onchange={handleStructureToggle}>
                                    </lightning-input>
                                </div>
                                <div if:true={businessStructure.brokerage} class="conditional-content">
                                    <lightning-checkbox-group 
                                        name="brokerageServices"
                                        label="Service Types"
                                        options={serviceTypeOptions}
                                        value={businessStructure.brokerageServices}
                                        onchange={handleServiceTypeChange}>
                                    </lightning-checkbox-group>
                                </div>
                            </div>

                            <div class="toggle-item">
                                <div class="toggle-header">
                                    <span class="toggle-label">Subcontractor</span>
                                    <lightning-input 
                                        type="toggle"
                                        name="subcontractor"
                                        checked={businessStructure.subcontractor}
                                        onchange={handleStructureToggle}>
                                    </lightning-input>
                                </div>
                                <div if:true={businessStructure.subcontractor} class="conditional-content">
                                    <lightning-checkbox-group 
                                        name="subcontractorServices"
                                        label="Service Types"
                                        options={serviceTypeOptions}
                                        value={businessStructure.subcontractorServices}
                                        onchange={handleServiceTypeChange}>
                                    </lightning-checkbox-group>
                                </div>
                            </div>

                            <div class="toggle-item">
                                <div class="toggle-header">
                                    <span class="toggle-label">Self-employ individual</span>
                                    <lightning-input 
                                        type="toggle"
                                        name="selfEmployIndividual"
                                        checked={businessStructure.selfEmployIndividual}
                                        onchange={handleStructureToggle}>
                                    </lightning-input>
                                </div>
                                <div if:true={businessStructure.selfEmployIndividual} class="conditional-content">
                                    <lightning-checkbox-group 
                                        name="selfEmployServices"
                                        label="Service Types"
                                        options={serviceTypeOptions}
                                        value={businessStructure.selfEmployServices}
                                        onchange={handleServiceTypeChange}>
                                    </lightning-checkbox-group>
                                </div>
                            </div>

                            <div class="toggle-item">
                                <div class="toggle-header">
                                    <span class="toggle-label">Other</span>
                                    <lightning-input 
                                        type="toggle"
                                        name="other"
                                        checked={businessStructure.other}
                                        onchange={handleStructureToggle}>
                                    </lightning-input>
                                </div>
                                <div if:true={businessStructure.other} class="conditional-content">
                                    <lightning-checkbox-group 
                                        name="otherServices"
                                        label="Service Types"
                                        options={serviceTypeOptions}
                                        value={businessStructure.otherServices}
                                        onchange={handleServiceTypeChange}>
                                    </lightning-checkbox-group>
                                    <lightning-textarea 
                                        label="Additional Information"
                                        name="otherDescription"
                                        value={businessStructure.otherDescription}
                                        onchange={handleInputChange}
                                        placeholder="Please describe your business structure">
                                    </lightning-textarea>
                                </div>
                            </div>
                        </div>

                        <!-- QA Assessor Comments -->
                        <div class="qa-comments-section">
                            <lightning-textarea 
                                label="QA Assessor Comments"
                                name="qaComments"
                                value={businessStructure.qaComments}
                                readonly="true"
                                placeholder="Quality assurance comments will appear here">
                            </lightning-textarea>
                        </div>
                    </div>
                </lightning-card>
            </div>

            <!-- Workforce Configuration -->
            <div class="workforce-section">
                <lightning-card title="Workforce Configuration" icon-name="standard:people">
                    <div class="card-content">
                        <lightning-combobox 
                            name="workforceType"
                            label="How are your direct care workers engaged? *"
                            value={businessStructure.workforceType}
                            placeholder="Select workforce engagement method"
                            options={workforceOptions}
                            onchange={handleInputChange}
                            required="true">
                        </lightning-combobox>
                        <div if:true={errors.workforceType} class="error-message">
                            {errors.workforceType}
                        </div>
                    </div>
                </lightning-card>
            </div>
        </div>

        <!-- Page 4: Labour Costs Data Management -->
        <div if:true={isPage4} class="page-content">
            <h2 class="page-title">Labour Costs Data Management</h2>
            
            <!-- Labour Costs Data Table -->
            <div class="labour-costs-section">
                <lightning-card title="Labour Costs Data" icon-name="standard:currency">
                    <div class="card-content">
                        <!-- Table Controls -->
                        <div class="table-controls">
                            <lightning-combobox 
                                name="viewAllFilter"
                                label="View All"
                                value={tableFilters.viewAll}
                                options={viewAllOptions}
                                onchange={handleFilterChange}>
                            </lightning-combobox>
                            
                            <lightning-combobox 
                                name="jumpToSection"
                                label="Jump to Section"
                                value={tableFilters.jumpToSection}
                                options={sectionOptions}
                                onchange={handleSectionJump}>
                            </lightning-combobox>
                            
                            <lightning-combobox 
                                name="jumpToColumn"
                                label="Jump to Column"
                                value={tableFilters.jumpToColumn}
                                options={columnOptions}
                                onchange={handleColumnJump}>
                            </lightning-combobox>
                        </div>

                        <!-- Centrally Held Toggle -->
                        <div class="centrally-held-section">
                            <lightning-input 
                                type="toggle"
                                label="Centrally Held"
                                name="centrallyHeld"
                                checked={labourData.centrallyHeld}
                                onchange={handleCentrallyHeldToggle}>
                            </lightning-input>
                        </div>

                        <!-- Data Table -->
                        <lightning-datatable 
                            key-field="id"
                            data={filteredLabourData}
                            columns={labourCostColumns}
                            oncellchange={handleCellChange}
                            hide-checkbox-column="true"
                            show-row-number-column="false">
                        </lightning-datatable>
                    </div>
                </lightning-card>
            </div>
        </div>

        <!-- Page 5: Document Management and Submission -->
        <div if:true={isPage5} class="page-content">
            <h2 class="page-title">Document Management and Submission</h2>
            
            <!-- Document Upload Configuration -->
            <div class="upload-config-section">
                <lightning-card title="Document Upload Configuration" icon-name="standard:file">
                    <div class="card-content">
                        <div class="config-row">
                            <lightning-combobox 
                                name="documentCategory"
                                label="Document Category *"
                                value={uploadConfig.category}
                                placeholder="Select document category"
                                options={documentCategoryOptions}
                                onchange={handleConfigChange}
                                required="true">
                            </lightning-combobox>
                            
                            <lightning-combobox 
                                name="documentType"
                                label="Document Type *"
                                value={uploadConfig.type}
                                placeholder="Select document type"
                                options={documentTypeOptions}
                                onchange={handleConfigChange}
                                required="true">
                            </lightning-combobox>
                        </div>
                    </div>
                </lightning-card>
            </div>

            <!-- File Upload Interface -->
            <div class="file-upload-section">
                <lightning-card title="File Upload" icon-name="standard:attach">
                    <div class="card-content">
                        <div class="upload-area" ondrop={handleFileDrop} ondragover={handleDragOver}>
                            <div class="upload-content">
                                <lightning-icon 
                                    icon-name="utility:upload"
                                    size="large"
                                    class="upload-icon">
                                </lightning-icon>
                                <p class="upload-text">Drag and drop files here or</p>
                                <lightning-button 
                                    label="Browse Files"
                                    variant="brand"
                                    onclick={handleBrowseFiles}>
                                </lightning-button>
                                <input 
                                    type="file"
                                    class="file-input"
                                    multiple
                                    accept=".pdf,.doc,.docx,.xls,.xlsx,.jpg,.jpeg,.png"
                                    onchange={handleFileSelect}>
                            </div>
                        </div>
                        
                        <div if:true={isUploading} class="upload-progress">
                            <lightning-spinner 
                                alternative-text="Uploading files..."
                                size="small">
                            </lightning-spinner>
                            <span class="progress-text">Uploading files...</span>
                        </div>
                    </div>
                </lightning-card>
            </div>

            <!-- Document Management -->
            <div class="document-management-section">
                <lightning-card title="Uploaded Documents" icon-name="standard:file">
                    <div class="card-content">
                        <div class="search-section">
                            <lightning-input 
                                type="search"
                                label="Search Documents"
                                name="documentSearch"
                                value={documentSearch}
                                onchange={handleDocumentSearch}
                                placeholder="Search by document name or type">
                            </lightning-input>
                        </div>

                        <lightning-datatable 
                            key-field="id"
                            data={filteredDocuments}
                            columns={documentColumns}
                            onrowaction={handleDocumentAction}
                            hide-checkbox-column="true"
                            show-row-number-column="true">
                        </lightning-datatable>
                    </div>
                </lightning-card>
            </div>
        </div>

        <!-- Navigation Buttons -->
        <div class="navigation-section">
            <lightning-button 
                label="Previous"
                variant="neutral"
                onclick={handlePrevious}
                disabled={isPreviousDisabled}
                class="nav-button previous-button">
            </lightning-button>
            
            <lightning-button 
                label={nextButtonLabel}
                variant="brand"
                onclick={handleNext}
                disabled={isNextDisabled}
                class="nav-button next-button">
            </lightning-button>
        </div>

        <!-- Loading Spinner -->
        <div if:true={isLoading} class="loading-overlay">
            <lightning-spinner 
                alternative-text="Processing..."
                size="large">
            </lightning-spinner>
        </div>
    </div>
</template>
