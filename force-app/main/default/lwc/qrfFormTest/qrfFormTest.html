<template>
    <div class="qfr-form-container">
        <!-- Progress Indicator -->
        <lightning-progress-indicator 
            current-step={currentStep} 
            type="path" 
            variant="base">
            <lightning-progress-step 
                label="Residential Viability" 
                value="1">
            </lightning-progress-step>
            <lightning-progress-step 
                label="Contact Information" 
                value="2">
            </lightning-progress-step>
            <lightning-progress-step 
                label="Business Structure" 
                value="3">
            </lightning-progress-step>
            <lightning-progress-step 
                label="Labour Costs" 
                value="4">
            </lightning-progress-step>
            <lightning-progress-step 
                label="Document Management" 
                value="5">
            </lightning-progress-step>
        </lightning-progress-indicator>

        <!-- Page 1: Residential Viability and Prudential Reporting -->
        <div if:true={isPage1} class="page-content">
            <div class="slds-card">
                <div class="slds-card__header">
                    <h2 class="slds-card__header-title">
                        <span>Residential Viability and Prudential Reporting</span>
                    </h2>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <!-- Information Section -->
                    <lightning-accordion 
                        active-section-name={openSections} 
                        allow-multiple-sections-open="true"
                        onselect={handleAccordionToggle}>
                        <lightning-accordion-section name="about" label="About this section">
                            <div class="slds-text-longform">
                                <p>This section collects information about the financial health and viability of residential care services to identify providers who may need additional support or intervention.</p>
                                <p>Your responses help us understand your organization's current financial position and any potential concerns that may require attention.</p>
                            </div>
                        </lightning-accordion-section>
                    </lightning-accordion>

                    <!-- Solvency Assessment -->
                    <div class="slds-section slds-is-open slds-m-top_large">
                        <h3 class="slds-section__title">
                            <span class="slds-truncate">Solvency Assessment</span>
                        </h3>
                        <div class="slds-section__content">
                            <div class="slds-form-element slds-m-bottom_medium">
                                <label class="slds-form-element__label">
                                    Are you currently concerned about the solvency of your organisation?
                                    <span class="slds-required">*</span>
                                </label>
                                <lightning-radio-group 
                                    name="solvencyConcern"
                                    options={yesNoOptions}
                                    value={solvencyConcern}
                                    onchange={handleSolvencyConcernChange}
                                    type="button"
                                    required>
                                </lightning-radio-group>
                            </div>

                            <div class="slds-form-element slds-m-bottom_medium">
                                <label class="slds-form-element__label">
                                    Do you envisage any solvency issues arising in the next six months?
                                    <span class="slds-required">*</span>
                                </label>
                                <lightning-radio-group 
                                    name="solvencyFuture"
                                    options={yesNoOptions}
                                    value={solvencyFuture}
                                    onchange={handleSolvencyFutureChange}
                                    type="button"
                                    required>
                                </lightning-radio-group>
                            </div>
                        </div>
                    </div>

                    <!-- Financial Performance Assessment -->
                    <div class="slds-section slds-is-open slds-m-top_large">
                        <h3 class="slds-section__title">
                            <span class="slds-truncate">Financial Performance Assessment</span>
                        </h3>
                        <div class="slds-section__content">
                            <div class="slds-form-element">
                                <label class="slds-form-element__label">
                                    Do you forecast an operational loss for the current year?
                                    <span class="slds-required">*</span>
                                    <lightning-helptext 
                                        content="An operational loss occurs when operating expenses exceed operating revenues from your core care services. Consider your year-to-date performance, budget forecasts, and any extraordinary items that may impact this year's results. This excludes investment income or one-time asset sales.">
                                    </lightning-helptext>
                                </label>
                                <lightning-radio-group 
                                    name="operationalLoss"
                                    options={yesNoOptions}
                                    value={operationalLoss}
                                    onchange={handleOperationalLossChange}
                                    type="button"
                                    required>
                                </lightning-radio-group>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Page 2: Provider Contact Information -->
        <div if:true={isPage2} class="page-content">
            <div class="slds-card">
                <div class="slds-card__header">
                    <h2 class="slds-card__header-title">
                        <span>Provider Contact Information</span>
                    </h2>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <!-- Information Section -->
                    <lightning-accordion 
                        active-section-name={openSections} 
                        allow-multiple-sections-open="true"
                        onselect={handleAccordionToggle}>
                        <lightning-accordion-section name="contactInfo" label="About contact information">
                            <div class="slds-text-longform">
                                <p>Please ensure we have current, accurate contact information for the primary person responsible for the QFR submission and any follow-up communications.</p>
                            </div>
                        </lightning-accordion-section>
                    </lightning-accordion>

                    <!-- Account Information -->
                    <div class="slds-section slds-is-open slds-m-top_large">
                        <h3 class="slds-section__title">
                            <span class="slds-truncate">Account Information</span>
                        </h3>
                        <div class="slds-section__content">
                            <div class="slds-grid slds-gutters">
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-formatted-text value={accountName} class="slds-text-heading_small"></lightning-formatted-text>
                                    <p class="slds-text-body_small slds-text-color_weak">Organization Name</p>
                                </div>
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-formatted-text value={napsId} class="slds-text-heading_small"></lightning-formatted-text>
                                    <p class="slds-text-body_small slds-text-color_weak">NAPS ID</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Primary Contact -->
                    <div class="slds-section slds-is-open slds-m-top_large">
                        <h3 class="slds-section__title">
                            <span class="slds-truncate">Primary Contact</span>
                        </h3>
                        <div class="slds-section__content">
                            <div if:false={isEditingContact} class="contact-display">
                                <div class="slds-grid slds-gutters slds-m-bottom_medium">
                                    <div class="slds-col slds-size_1-of-2">
                                        <lightning-formatted-text value={contactName} class="slds-text-body_regular"></lightning-formatted-text>
                                        <p class="slds-text-body_small slds-text-color_weak">Name</p>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                        <lightning-formatted-text value={contactPosition} class="slds-text-body_regular"></lightning-formatted-text>
                                        <p class="slds-text-body_small slds-text-color_weak">Position</p>
                                    </div>
                                </div>
                                <div class="slds-grid slds-gutters slds-m-bottom_medium">
                                    <div class="slds-col slds-size_1-of-2">
                                        <lightning-formatted-phone value={contactPhone} class="slds-text-body_regular"></lightning-formatted-phone>
                                        <p class="slds-text-body_small slds-text-color_weak">Phone</p>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                        <lightning-formatted-email value={contactEmail} class="slds-text-body_regular"></lightning-formatted-email>
                                        <p class="slds-text-body_small slds-text-color_weak">Email</p>
                                    </div>
                                </div>
                                <lightning-button 
                                    label="Edit Contact Information" 
                                    onclick={handleEditContact}
                                    variant="neutral">
                                </lightning-button>
                            </div>

                            <div if:true={isEditingContact} class="contact-edit">
                                <div class="slds-grid slds-gutters slds-m-bottom_medium">
                                    <div class="slds-col slds-size_1-of-2">
                                        <lightning-input 
                                            label="Name"
                                            value={contactName}
                                            onchange={handleContactNameChange}
                                            required>
                                        </lightning-input>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                        <lightning-input 
                                            label="Position"
                                            value={contactPosition}
                                            onchange={handleContactPositionChange}
                                            required>
                                        </lightning-input>
                                    </div>
                                </div>
                                <div class="slds-grid slds-gutters slds-m-bottom_medium">
                                    <div class="slds-col slds-size_1-of-2">
                                        <lightning-input 
                                            label="Phone"
                                            type="tel"
                                            value={contactPhone}
                                            onchange={handleContactPhoneChange}
                                            required>
                                        </lightning-input>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                        <lightning-input 
                                            label="Email"
                                            type="email"
                                            value={contactEmail}
                                            onchange={handleContactEmailChange}
                                            required>
                                        </lightning-input>
                                    </div>
                                </div>
                                <div class="slds-button-group">
                                    <lightning-button 
                                        label="Save" 
                                        onclick={handleSaveContact}
                                        variant="brand">
                                    </lightning-button>
                                    <lightning-button 
                                        label="Cancel" 
                                        onclick={handleCancelEdit}
                                        variant="neutral">
                                    </lightning-button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Page 3: Business Structure Configuration -->
        <div if:true={isPage3} class="page-content">
            <div class="slds-card">
                <div class="slds-card__header">
                    <h2 class="slds-card__header-title">
                        <span>Business Structure Configuration</span>
                    </h2>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <!-- Information Section -->
                    <lightning-accordion 
                        active-section-name={openSections} 
                        allow-multiple-sections-open="true"
                        onselect={handleAccordionToggle}>
                        <lightning-accordion-section name="businessStructure" label="About business structure">
                            <div class="slds-text-longform">
                                <p>Help us understand how you organize your service delivery to ensure appropriate regulatory oversight and support.</p>
                            </div>
                        </lightning-accordion-section>
                    </lightning-accordion>

                    <!-- Business Structure Selection -->
                    <div class="slds-section slds-is-open slds-m-top_large">
                        <h3 class="slds-section__title">
                            <span class="slds-truncate">Business Structure Types</span>
                        </h3>
                        <div class="slds-section__content">
                            <template for:each={businessStructureTypes} for:item="structureType">
                                <div key={structureType.name} class="slds-form-element slds-m-bottom_medium">
                                    <div class="slds-grid slds-grid_align-spread">
                                        <div class="slds-col">
                                            <label class="slds-form-element__label">{structureType.label}</label>
                                        </div>
                                        <div class="slds-col slds-no-flex">
                                            <lightning-input 
                                                type="toggle"
                                                name={structureType.name}
                                                checked={structureType.selected}
                                                onchange={handleStructureToggle}
                                                message-toggle-active="Yes"
                                                message-toggle-inactive="No">
                                            </lightning-input>
                                        </div>
                                    </div>
                                    
                                    <div if:true={structureType.selected} class="slds-m-top_medium slds-p-left_medium">
                                        <div class="slds-form-element">
                                            <label class="slds-form-element__label">Service Types</label>
                                            <lightning-checkbox-group 
                                                name={structureType.name}
                                                options={serviceTypeOptions}
                                                value={structureType.serviceTypes}
                                                onchange={handleServiceTypeChange}>
                                            </lightning-checkbox-group>
                                        </div>
                                        
                                        <div class="slds-form-element slds-m-top_medium">
                                            <lightning-textarea 
                                                label="Additional Information (percentage breakdowns, explanations)"
                                                value={structureType.additionalInfo}
                                                onchange={handleAdditionalInfoChange}
                                                name={structureType.name}>
                                            </lightning-textarea>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>

                    <!-- Workforce Configuration -->
                    <div class="slds-section slds-is-open slds-m-top_large">
                        <h3 class="slds-section__title">
                            <span class="slds-truncate">Workforce Configuration</span>
                        </h3>
                        <div class="slds-section__content">
                            <lightning-combobox 
                                label="How are your direct care workers engaged?"
                                value={workforceType}
                                options={workforceOptions}
                                onchange={handleWorkforceTypeChange}
                                placeholder="Select workforce engagement method"
                                required>
                            </lightning-combobox>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Page 4: Labour Costs Data Management -->
        <div if:true={isPage4} class="page-content">
            <div class="slds-card">
                <div class="slds-card__header">
                    <h2 class="slds-card__header-title">
                        <span>Labour Costs Data Management</span>
                    </h2>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <!-- Information Section -->
                    <lightning-accordion 
                        active-section-name={openSections} 
                        allow-multiple-sections-open="true"
                        onselect={handleAccordionToggle}>
                        <lightning-accordion-section name="labourCosts" label="About labour costs data">
                            <div class="slds-text-longform">
                                <p>Capture detailed breakdown of internal direct care labour costs to assess provider workforce composition and cost structures for regulatory oversight and benchmarking.</p>
                            </div>
                        </lightning-accordion-section>
                    </lightning-accordion>

                    <!-- Labour Costs Data Table -->
                    <div class="slds-section slds-is-open slds-m-top_large">
                        <h3 class="slds-section__title">
                            <span class="slds-truncate">Labour Costs Breakdown</span>
                        </h3>
                        <div class="slds-section__content">
                            <lightning-datatable
                                key-field="id"
                                data={labourCostsData}
                                columns={labourCostsColumns}
                                oncellchange={handleLabourCostsCellChange}
                                hide-checkbox-column="true"
                                show-row-number-column="false">
                            </lightning-datatable>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Page 5: Document Management and Submission -->
        <div if:true={isPage5} class="page-content">
            <div class="slds-card">
                <div class="slds-card__header">
                    <h2 class="slds-card__header-title">
                        <span>Document Management and Submission</span>
                    </h2>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <!-- Information Section -->
                    <lightning-accordion 
                        active-section-name={openSections} 
                        allow-multiple-sections-open="true"
                        onselect={handleAccordionToggle}>
                        <lightning-accordion-section name="documents" label="About document requirements">
                            <div class="slds-text-longform">
                                <p>Upload required supporting documentation to complete your QFR submission. All documents must be properly categorized for efficient processing.</p>
                            </div>
                        </lightning-accordion-section>
                    </lightning-accordion>

                    <!-- Document Upload -->
                    <div class="slds-section slds-is-open slds-m-top_large">
                        <h3 class="slds-section__title">
                            <span class="slds-truncate">Document Upload</span>
                        </h3>
                        <div class="slds-section__content">
                            <div class="slds-grid slds-gutters slds-m-bottom_medium">
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-combobox 
                                        label="Document Category"
                                        value={selectedDocumentCategory}
                                        options={documentCategoryOptions}
                                        onchange={handleDocumentCategoryChange}
                                        placeholder="Select category"
                                        required>
                                    </lightning-combobox>
                                </div>
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-combobox 
                                        label="Document Type"
                                        value={selectedDocumentType}
                                        options={documentTypeOptions}
                                        onchange={handleDocumentTypeChange}
                                        placeholder="Select type"
                                        required>
                                    </lightning-combobox>
                                </div>
                            </div>

                            <div class="file-upload-area slds-box slds-theme_shade slds-text-align_center slds-p-around_large">
                                <lightning-input 
                                    type="file"
                                    label="Choose Files"
                                    multiple="true"
                                    accept=".pdf,.doc,.docx,.xls,.xlsx,.jpg,.jpeg,.png"
                                    onchange={handleFileUpload}>
                                </lightning-input>
                                <p class="slds-text-body_small slds-m-top_small">
                                    Drag and drop files here or click to browse
                                </p>
                                <p class="slds-text-body_small slds-text-color_weak">
                                    Supported formats: PDF, Word, Excel, Images
                                </p>
                            </div>
                        </div>
                    </div>

                    <!-- Uploaded Documents -->
                    <div class="slds-section slds-is-open slds-m-top_large" if:true={hasUploadedDocuments}>
                        <h3 class="slds-section__title">
                            <span class="slds-truncate">Uploaded Documents</span>
                        </h3>
                        <div class="slds-section__content">
                            <lightning-datatable
                                key-field="id"
                                data={uploadedDocuments}
                                columns={documentColumns}
                                onrowaction={handleDocumentRowAction}
                                hide-checkbox-column="true">
                            </lightning-datatable>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Navigation Buttons -->
        <div class="navigation-buttons slds-m-top_large">
            <div class="slds-grid slds-grid_align-spread">
                <div class="slds-col">
                    <lightning-button 
                        label="Previous" 
                        onclick={handlePrevious}
                        disabled={isPreviousDisabled}
                        variant="neutral"
                        icon-name="utility:chevronleft"
                        icon-position="left">
                    </lightning-button>
                </div>
                <div class="slds-col slds-no-flex">
                    <lightning-button 
                        label={nextButtonLabel} 
                        onclick={handleNext}
                        disabled={isNextDisabled}
                        variant="brand"
                        icon-name={nextButtonIcon}
                        icon-position="right">
                    </lightning-button>
                </div>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div if:true={isLoading} class="slds-is-relative">
            <lightning-spinner alternative-text="Loading..." size="medium"></lightning-spinner>
        </div>
    </div>
</template>
