<template>
    <div class="qfr-form-container">
        <!-- Progress Indicator -->
        <lightning-progress-indicator 
            current-step={currentStep} 
            type="path" 
            variant="base">
            <lightning-progress-step 
                label="Residential Viability" 
                value="1">
            </lightning-progress-step>
            <lightning-progress-step 
                label="Contact Information" 
                value="2">
            </lightning-progress-step>
            <lightning-progress-step 
                label="Business Structure" 
                value="3">
            </lightning-progress-step>
            <lightning-progress-step 
                label="Labour Costs" 
                value="4">
            </lightning-progress-step>
            <lightning-progress-step 
                label="Document Management" 
                value="5">
            </lightning-progress-step>
        </lightning-progress-indicator>

        <!-- Page 1: Residential Viability and Prudential Reporting -->
        <div if:true={isPage1} class="page-container">
            <div class="slds-card">
                <div class="slds-card__header">
                    <h2 class="slds-card__header-title">Residential Viability and Prudential Reporting</h2>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <!-- About this section accordion -->
                    <lightning-accordion 
                        active-section-name={openSections} 
                        allow-multiple-sections-open="true"
                        onselect={handleAccordionToggle}>
                        <lightning-accordion-section name="about-section" label="About this section">
                            <p>This section collects information about the financial health and viability of residential care services to identify providers who may need additional support or intervention.</p>
                        </lightning-accordion-section>
                    </lightning-accordion>

                    <!-- Solvency Section -->
                    <div class="slds-section slds-m-top_large">
                        <h3 class="slds-section__title">Solvency</h3>
                        <div class="slds-form-element slds-m-top_medium">
                            <label class="slds-form-element__label">Are you currently concerned about the solvency of your organisation?</label>
                            <lightning-radio-group 
                                name="solvencyConcern"
                                options={yesNoOptions}
                                value={solvencyConcern}
                                onchange={handleSolvencyConcernChange}
                                type="button">
                            </lightning-radio-group>
                        </div>
                        <div class="slds-form-element slds-m-top_medium">
                            <label class="slds-form-element__label">Do you envisage any solvency issues arising in the next six months?</label>
                            <lightning-radio-group 
                                name="solvencyIssues"
                                options={yesNoOptions}
                                value={solvencyIssues}
                                onchange={handleSolvencyIssuesChange}
                                type="button">
                            </lightning-radio-group>
                        </div>
                    </div>

                    <!-- Financial Performance Section -->
                    <div class="slds-section slds-m-top_large">
                        <h3 class="slds-section__title">Financial Performance</h3>
                        <div class="slds-form-element slds-m-top_medium">
                            <label class="slds-form-element__label">Do you forecast an operational loss for the current year?</label>
                            <lightning-helptext content="An operational loss occurs when operating expenses exceed operating revenues from your core care services. Consider your year-to-date performance, budget forecasts, and any extraordinary items that may impact this year's results. This excludes investment income or one-time asset sales."></lightning-helptext>
                            <lightning-radio-group 
                                name="operationalLoss"
                                options={yesNoOptions}
                                value={operationalLoss}
                                onchange={handleOperationalLossChange}
                                type="button">
                            </lightning-radio-group>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Page 2: Provider Contact Information -->
        <div if:true={isPage2} class="page-container">
            <div class="slds-card">
                <div class="slds-card__header">
                    <h2 class="slds-card__header-title">Provider Contact Information</h2>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <!-- Account Information -->
                    <div class="slds-section">
                        <h3 class="slds-section__title">Account Information</h3>
                        <div class="slds-grid slds-wrap slds-m-top_medium">
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-formatted-text value={accountName} class="account-name"></lightning-formatted-text>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-formatted-text value={napsId} class="naps-id"></lightning-formatted-text>
                            </div>
                        </div>
                    </div>

                    <!-- Primary Contact -->
                    <div class="slds-section slds-m-top_large">
                        <div class="slds-grid slds-grid_align-spread">
                            <h3 class="slds-section__title">Primary Contact</h3>
                            <lightning-button 
                                label={editButtonLabel}
                                variant={editButtonVariant}
                                onclick={handleEditContact}>
                            </lightning-button>
                        </div>
                        
                        <div if:false={isEditingContact} class="contact-display slds-m-top_medium">
                            <div class="slds-grid slds-wrap">
                                <div class="slds-col slds-size_1-of-2 slds-m-bottom_small">
                                    <label class="slds-form-element__label">Name</label>
                                    <lightning-formatted-text value={contactName}></lightning-formatted-text>
                                </div>
                                <div class="slds-col slds-size_1-of-2 slds-m-bottom_small">
                                    <label class="slds-form-element__label">Position</label>
                                    <lightning-formatted-text value={contactPosition}></lightning-formatted-text>
                                </div>
                                <div class="slds-col slds-size_1-of-2 slds-m-bottom_small">
                                    <label class="slds-form-element__label">Phone</label>
                                    <lightning-formatted-phone value={contactPhone}></lightning-formatted-phone>
                                </div>
                                <div class="slds-col slds-size_1-of-2 slds-m-bottom_small">
                                    <label class="slds-form-element__label">Email</label>
                                    <lightning-formatted-email value={contactEmail}></lightning-formatted-email>
                                </div>
                            </div>
                        </div>

                        <div if:true={isEditingContact} class="contact-edit slds-m-top_medium">
                            <div class="slds-grid slds-wrap">
                                <div class="slds-col slds-size_1-of-2 slds-p-right_small">
                                    <lightning-input 
                                        label="Name"
                                        value={contactName}
                                        onchange={handleContactNameChange}
                                        required>
                                    </lightning-input>
                                </div>
                                <div class="slds-col slds-size_1-of-2 slds-p-left_small">
                                    <lightning-input 
                                        label="Position"
                                        value={contactPosition}
                                        onchange={handleContactPositionChange}
                                        required>
                                    </lightning-input>
                                </div>
                                <div class="slds-col slds-size_1-of-2 slds-p-right_small slds-m-top_small">
                                    <lightning-input 
                                        label="Phone"
                                        type="tel"
                                        value={contactPhone}
                                        onchange={handleContactPhoneChange}
                                        required>
                                    </lightning-input>
                                </div>
                                <div class="slds-col slds-size_1-of-2 slds-p-left_small slds-m-top_small">
                                    <lightning-input 
                                        label="Email"
                                        type="email"
                                        value={contactEmail}
                                        onchange={handleContactEmailChange}
                                        required>
                                    </lightning-input>
                                </div>
                            </div>
                            <div class="slds-m-top_medium">
                                <lightning-button 
                                    label="Save"
                                    variant="brand"
                                    onclick={handleSaveContact}
                                    class="slds-m-right_small">
                                </lightning-button>
                                <lightning-button 
                                    label="Cancel"
                                    variant="neutral"
                                    onclick={handleCancelEdit}>
                                </lightning-button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Page 3: Business Structure Configuration -->
        <div if:true={isPage3} class="page-container">
            <div class="slds-card">
                <div class="slds-card__header">
                    <h2 class="slds-card__header-title">Business Structure Configuration</h2>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <!-- Business Structure Toggles -->
                    <div class="business-structure-section">
                        <h3 class="slds-section__title">Business Structure Types</h3>
                        
                        <!-- In-house delivery -->
                        <div class="structure-item slds-m-top_medium">
                            <div class="slds-grid slds-grid_align-spread">
                                <label class="structure-label">In-house delivery</label>
                                <lightning-input 
                                    type="toggle"
                                    checked={inHouseDelivery}
                                    onchange={handleInHouseDeliveryChange}>
                                </lightning-input>
                            </div>
                            <div if:true={inHouseDelivery} class="structure-details slds-m-top_small">
                                <lightning-checkbox-group 
                                    label="Service Types"
                                    options={serviceTypeOptions}
                                    value={inHouseServiceTypes}
                                    onchange={handleInHouseServiceTypesChange}>
                                </lightning-checkbox-group>
                            </div>
                        </div>

                        <!-- Franchisee -->
                        <div class="structure-item slds-m-top_medium">
                            <div class="slds-grid slds-grid_align-spread">
                                <label class="structure-label">Franchisee</label>
                                <lightning-input 
                                    type="toggle"
                                    checked={franchisee}
                                    onchange={handleFranchiseeChange}>
                                </lightning-input>
                            </div>
                            <div if:true={franchisee} class="structure-details slds-m-top_small">
                                <lightning-checkbox-group 
                                    label="Service Types"
                                    options={serviceTypeOptions}
                                    value={franchiseeServiceTypes}
                                    onchange={handleFranchiseeServiceTypesChange}>
                                </lightning-checkbox-group>
                            </div>
                        </div>

                        <!-- Franchisor -->
                        <div class="structure-item slds-m-top_medium">
                            <div class="slds-grid slds-grid_align-spread">
                                <label class="structure-label">Franchisor</label>
                                <lightning-input 
                                    type="toggle"
                                    checked={franchisor}
                                    onchange={handleFranchisorChange}>
                                </lightning-input>
                            </div>
                            <div if:true={franchisor} class="structure-details slds-m-top_small">
                                <lightning-checkbox-group 
                                    label="Service Types"
                                    options={serviceTypeOptions}
                                    value={franchisorServiceTypes}
                                    onchange={handleFranchisorServiceTypesChange}>
                                </lightning-checkbox-group>
                            </div>
                        </div>

                        <!-- Brokerage -->
                        <div class="structure-item slds-m-top_medium">
                            <div class="slds-grid slds-grid_align-spread">
                                <label class="structure-label">Brokerage</label>
                                <lightning-input 
                                    type="toggle"
                                    checked={brokerage}
                                    onchange={handleBrokerageChange}>
                                </lightning-input>
                            </div>
                            <div if:true={brokerage} class="structure-details slds-m-top_small">
                                <lightning-checkbox-group 
                                    label="Service Types"
                                    options={serviceTypeOptions}
                                    value={brokerageServiceTypes}
                                    onchange={handleBrokerageServiceTypesChange}>
                                </lightning-checkbox-group>
                            </div>
                        </div>

                        <!-- Subcontractor -->
                        <div class="structure-item slds-m-top_medium">
                            <div class="slds-grid slds-grid_align-spread">
                                <label class="structure-label">Subcontractor</label>
                                <lightning-input 
                                    type="toggle"
                                    checked={subcontractor}
                                    onchange={handleSubcontractorChange}>
                                </lightning-input>
                            </div>
                            <div if:true={subcontractor} class="structure-details slds-m-top_small">
                                <lightning-checkbox-group 
                                    label="Service Types"
                                    options={serviceTypeOptions}
                                    value={subcontractorServiceTypes}
                                    onchange={handleSubcontractorServiceTypesChange}>
                                </lightning-checkbox-group>
                            </div>
                        </div>

                        <!-- Self-employ individual -->
                        <div class="structure-item slds-m-top_medium">
                            <div class="slds-grid slds-grid_align-spread">
                                <label class="structure-label">Self-employ individual</label>
                                <lightning-input 
                                    type="toggle"
                                    checked={selfEmployIndividual}
                                    onchange={handleSelfEmployIndividualChange}>
                                </lightning-input>
                            </div>
                            <div if:true={selfEmployIndividual} class="structure-details slds-m-top_small">
                                <lightning-checkbox-group 
                                    label="Service Types"
                                    options={serviceTypeOptions}
                                    value={selfEmployServiceTypes}
                                    onchange={handleSelfEmployServiceTypesChange}>
                                </lightning-checkbox-group>
                            </div>
                        </div>

                        <!-- Other -->
                        <div class="structure-item slds-m-top_medium">
                            <div class="slds-grid slds-grid_align-spread">
                                <label class="structure-label">Other</label>
                                <lightning-input 
                                    type="toggle"
                                    checked={otherStructure}
                                    onchange={handleOtherStructureChange}>
                                </lightning-input>
                            </div>
                            <div if:true={otherStructure} class="structure-details slds-m-top_small">
                                <lightning-checkbox-group 
                                    label="Service Types"
                                    options={serviceTypeOptions}
                                    value={otherServiceTypes}
                                    onchange={handleOtherServiceTypesChange}>
                                </lightning-checkbox-group>
                            </div>
                        </div>
                    </div>

                    <!-- Workforce Section -->
                    <div class="workforce-section slds-m-top_large">
                        <h3 class="slds-section__title">Workforce</h3>
                        <div class="slds-m-top_medium">
                            <lightning-combobox 
                                label="How are your direct care workers engaged?"
                                value={workforceEngagement}
                                placeholder="Select workforce engagement type"
                                options={workforceOptions}
                                onchange={handleWorkforceEngagementChange}>
                            </lightning-combobox>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Page 4: Labour Costs Data Management -->
        <div if:true={isPage4} class="page-container">
            <div class="slds-card">
                <div class="slds-card__header">
                    <h2 class="slds-card__header-title">Labour Costs Data Management</h2>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <div class="labour-costs-section">
                        <h3 class="slds-section__title">Internal Direct Care Labour Costs</h3>
                        <lightning-datatable 
                            key-field="id"
                            data={labourCostsData}
                            columns={labourCostsColumns}
                            oncellchange={handleLabourCostsCellChange}
                            class="labour-costs-table">
                        </lightning-datatable>
                    </div>
                </div>
            </div>
        </div>

        <!-- Page 5: Document Management and Submission -->
        <div if:true={isPage5} class="page-container">
            <div class="slds-card">
                <div class="slds-card__header">
                    <h2 class="slds-card__header-title">Document Management and Submission</h2>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <!-- File Upload Section -->
                    <div class="file-upload-section">
                        <h3 class="slds-section__title">Upload Documents</h3>
                        <div class="slds-grid slds-wrap slds-m-top_medium">
                            <div class="slds-col slds-size_1-of-2 slds-p-right_small">
                                <lightning-combobox 
                                    label="Document Category"
                                    value={selectedCategory}
                                    placeholder="Select category"
                                    options={documentCategories}
                                    onchange={handleCategoryChange}>
                                </lightning-combobox>
                            </div>
                            <div class="slds-col slds-size_1-of-2 slds-p-left_small">
                                <lightning-combobox 
                                    label="Document Type"
                                    value={selectedDocumentType}
                                    placeholder="Select type"
                                    options={documentTypes}
                                    onchange={handleDocumentTypeChange}>
                                </lightning-combobox>
                            </div>
                        </div>
                        
                        <div class="file-upload-area slds-m-top_medium">
                            <input 
                                type="file" 
                                multiple 
                                accept=".pdf,.doc,.docx,.xls,.xlsx,.jpg,.png"
                                onchange={handleFileUpload}
                                class="file-input">
                            <div class="upload-dropzone">
                                <lightning-icon icon-name="utility:upload" size="large"></lightning-icon>
                                <p>Drag and drop files here or click to browse</p>
                                <p class="file-types">Supported formats: PDF, Word, Excel, Images</p>
                            </div>
                        </div>
                    </div>

                    <!-- Uploaded Files Table -->
                    <div class="uploaded-files-section slds-m-top_large">
                        <h3 class="slds-section__title">Uploaded Documents</h3>
                        <lightning-datatable 
                            key-field="id"
                            data={uploadedFiles}
                            columns={fileColumns}
                            onrowaction={handleFileAction}
                            class="files-table slds-m-top_medium">
                        </lightning-datatable>
                    </div>
                </div>
            </div>
        </div>

        <!-- Navigation Buttons -->
        <div class="navigation-buttons slds-m-top_large">
            <lightning-button 
                label="Previous"
                variant="neutral"
                onclick={handlePrevious}
                disabled={isPreviousDisabled}
                class="slds-m-right_small">
            </lightning-button>
            <lightning-button 
                label={nextButtonLabel}
                variant="brand"
                onclick={handleNext}
                disabled={isNextDisabled}>
            </lightning-button>
        </div>

        <!-- Loading Spinner -->
        <div if:true={isLoading} class="loading-overlay">
            <lightning-spinner alternative-text="Loading..." size="medium"></lightning-spinner>
        </div>
    </div>
</template>
