<!-- requirementsAnalyzer.html -->
<template>
    <div class="acme-requirements-analyzer">
        <div class="acme-requirements-analyzer__header">
            <h1 class="acme-heading acme-heading_large">Requirements Analyzer</h1>
        </div>
        <div class="acme-requirements-analyzer__content">
            <div class="acme-requirements-analyzer__sidebar">
                <div class="acme-file-upload">
                    <lightning-file-upload
                        label="Document Input"
                        name="fileUploader"
                        accept={acceptedFormats}
                        record-id={recordId}
                        onuploadfinished={handleUploadFinished}
                        multiple
                    ></lightning-file-upload>
                </div>
                <div class="acme-form-field">
                    <lightning-input 
                        label="Project Name" 
                        type="text" 
                        required
                        placeholder="Enter project name"
                        maxlength="80"
                        value={projectName}
                        onchange={handleProjectNameChange}
                    ></lightning-input>
                </div>
                <div class="acme-form-field">
                    <lightning-combobox
                        label="Analysis Type"
                        value={analysisType}
                        placeholder="Select type"
                        options={analysisTypeOptions}
                        onchange={handleAnalysisTypeChange}
                        required
                    ></lightning-combobox>
                </div>
            </div>
            <div class="acme-requirements-analyzer__main">
                <template if:true={analysisResults}>
                    <div class="acme-analysis-results">
                        <!-- Analysis results content here -->
                    </div>
                </template>
            </div>
        </div>
        <div class="acme-requirements-analyzer__footer">
            <lightning-button 
                label="Analyze" 
                variant="brand" 
                onclick={handleAnalyze}
                class="acme-button acme-button_primary"
            ></lightning-button>
            <lightning-button 
                label="Clear" 
                onclick={handleClear}
                class="acme-button acme-button_neutral"
            ></lightning-button>
            <lightning-button 
                label="Export" 
                onclick={handleExport}
                disabled={!analysisResults}
                class="acme-button acme-button_secondary"
            ></lightning-button>
        </div>
        <div class="acme-requirements-analyzer__links">
            <lightning-button-group>
                <lightning-button label="History" onclick={navigateToHistory}></lightning-button>
                <lightning-button label="Settings" onclick={navigateToSettings}></lightning-button>
                <lightning-button label="Help" onclick={navigateToHelp}></lightning-button>
            </lightning-button-group>
        </div>
    </div>
</template>
