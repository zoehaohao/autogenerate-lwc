<!-- requirementsAnalyzer.html -->
<template>
    <div class="acme-requirements-analyzer slds-p-around_medium">
        <div class="slds-grid slds-gutters">
            <div class="slds-col slds-size_1-of-3">
                <div class="acme-card">
                    <h2 class="acme-heading acme-heading_medium">Document Upload</h2>
                    <lightning-file-upload
                        label="Upload Requirements Document"
                        name="fileUploader"
                        accept={acceptedFormats}
                        record-id={recordId}
                        onuploadfinished={handleUploadFinished}
                        multiple
                    ></lightning-file-upload>
                    <div class="slds-form slds-p-top_medium">
                        <lightning-combobox
                            name="analysisType"
                            label="Analysis Type"
                            value={analysisType}
                            placeholder="Select analysis type"
                            options={analysisOptions}
                            required
                            onchange={handleAnalysisTypeChange}
                        ></lightning-combobox>
                        <lightning-input
                            type="text"
                            label="Project Name"
                            name="projectName"
                            required
                            maxlength="80"
                            value={projectName}
                            onchange={handleProjectNameChange}
                        ></lightning-input>
                        <lightning-textarea
                            name="description"
                            label="Description"
                            maxlength="1000"
                            value={description}
                            onchange={handleDescriptionChange}
                        ></lightning-textarea>
                    </div>
                </div>
            </div>
            <div class="slds-col slds-size_2-of-3">
                <div class="acme-card">
                    <div class="slds-grid slds-gutters">
                        <div class="slds-col">
                            <h2 class="acme-heading acme-heading_medium">Analysis Results</h2>
                        </div>
                        <div class="slds-col slds-text-align_right">
                            <lightning-button-group>
                                <lightning-button label="Analyze" variant="brand" onclick={handleAnalyze}></lightning-button>
                                <lightning-button label="Export" onclick={handleExport}></lightning-button>
                            </lightning-button-group>
                        </div>
                    </div>
                    <div if:true={analysisResults} class="slds-p-top_medium">
                        <!-- Analysis results display here -->
                    </div>
                </div>
            </div>
        </div>
        <div class="slds-grid slds-gutters slds-p-top_medium">
            <div class="slds-col slds-text-align_right">
                <lightning-button label="Save" variant="success" onclick={handleSave} class="slds-m-right_x-small"></lightning-button>
                <lightning-button label="Cancel" onclick={handleCancel}></lightning-button>
            </div>
        </div>
    </div>
</template>
