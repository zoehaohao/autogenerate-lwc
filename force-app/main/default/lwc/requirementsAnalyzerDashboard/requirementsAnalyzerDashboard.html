<!-- requirementsAnalyzerDashboard.html -->
<template>
    <div class="acme-requirements-analyzer">
        <div class="acme-requirements-analyzer__header">
            <h1 class="acme-heading acme-heading_large">Requirements Analyzer Dashboard</h1>
            <div class="acme-requirements-analyzer__actions">
                <lightning-button label="Analyze" variant="brand" onclick={handleAnalyze} class="acme-button acme-button_primary"></lightning-button>
                <lightning-button label="Export" variant="neutral" onclick={handleExport} class="acme-button acme-button_secondary"></lightning-button>
            </div>
        </div>
        <div class="acme-requirements-analyzer__content">
            <div class="acme-requirements-analyzer__sidebar">
                <div class="acme-card">
                    <h2 class="acme-heading acme-heading_medium">Document Upload & Filters</h2>
                    <lightning-input label="Job ID" type="text" required placeholder="Enter Job ID" onchange={handleJobIdChange}></lightning-input>
                    <lightning-input label="Document Title" type="text" required placeholder="Enter document title" maxlength="100" onchange={handleDocumentTitleChange}></lightning-input>
                    <lightning-input label="Organization" type="text" required placeholder="Enter organization" maxlength="50" onchange={handleOrganizationChange}></lightning-input>
                    <lightning-combobox label="Document Type" required options={documentTypeOptions} value={documentType} onchange={handleDocumentTypeChange}></lightning-combobox>
                    <lightning-dual-listbox label="Analysis Type" required source-label="Available" selected-label="Selected" options={analysisTypeOptions} value={selectedAnalysisTypes} onchange={handleAnalysisTypeChange}></lightning-dual-listbox>
                </div>
            </div>
            <div class="acme-requirements-analyzer__main">
                <div class="acme-card">
                    <h2 class="acme-heading acme-heading_medium">Analysis Results</h2>
                    <!-- Analysis results content goes here -->
                </div>
            </div>
            <div class="acme-requirements-analyzer__panel">
                <div class="acme-card">
                    <h2 class="acme-heading acme-heading_medium">Details & Actions</h2>
                    <!-- Details and actions content goes here -->
                </div>
            </div>
        </div>
        <div class="acme-requirements-analyzer__footer">
            <lightning-button label="Save" variant="success" onclick={handleSave} class="acme-button acme-button_success"></lightning-button>
            <lightning-button label="Cancel" variant="destructive" onclick={handleCancel} class="acme-button acme-button_destructive"></lightning-button>
        </div>
    </div>
</template>
