<!-- sampleAppForm.html -->
<template>
    <div class="acme-sample-app-form">
        <div class="acme-sample-app-form__section">
            <h2 class="acme-heading acme-heading_medium">Personal Information</h2>
            <div class="acme-sample-app-form__field">
                <label for="firstName" class="acme-sample-app-form__label">
                    <span class="acme-sample-app-form__required-indicator">*</span>First name
                </label>
                <lightning-input 
                    type="text" 
                    id="firstName" 
                    name="firstName" 
                    required 
                    class="acme-sample-app-form__input">
                </lightning-input>
            </div>
            <div class="acme-sample-app-form__field">
                <label for="middleName" class="acme-sample-app-form__label">Middle name</label>
                <lightning-input 
                    type="text" 
                    id="middleName" 
                    name="middleName" 
                    class="acme-sample-app-form__input">
                </lightning-input>
            </div>
            <div class="acme-sample-app-form__field">
                <label for="lastName" class="acme-sample-app-form__label">
                    <span class="acme-sample-app-form__required-indicator">*</span>Last name
                </label>
                <lightning-input 
                    type="text" 
                    id="lastName" 
                    name="lastName" 
                    required 
                    class="acme-sample-app-form__input">
                </lightning-input>
            </div>
        </div>
        <div class="acme-sample-app-form__section">
            <h2 class="acme-heading acme-heading_medium">Address</h2>
            <div class="acme-sample-app-form__field">
                <label for="address" class="acme-sample-app-form__label">Address</label>
                <lightning-input 
                    type="text" 
                    id="address" 
                    name="address" 
                    class="acme-sample-app-form__input">
                </lightning-input>
            </div>
            <div class="acme-sample-app-form__field">
                <label for="cityTown" class="acme-sample-app-form__label">City or Town</label>
                <lightning-input 
                    type="text" 
                    id="cityTown" 
                    name="cityTown" 
                    class="acme-sample-app-form__input">
                </lightning-input>
            </div>
            <div class="acme-sample-app-form__field">
                <label for="state" class="acme-sample-app-form__label">State</label>
                <lightning-combobox
                    name="state"
                    placeholder="Choose a State"
                    options={stateOptions}
                    class="acme-sample-app-form__input">
                </lightning-combobox>
            </div>
            <div class="acme-sample-app-form__field">
                <label for="zipCode" class="acme-sample-app-form__label">
                    <span class="acme-sample-app-form__required-indicator">*</span>Zip code
                </label>
                <lightning-input 
                    type="text" 
                    id="zipCode" 
                    name="zipCode" 
                    required 
                    pattern="^\d{5}(?:[-\s]\d{4})?$"
                    message-when-pattern-mismatch="Please enter a valid 5-digit or 9-digit ZIP code."
                    class="acme-sample-app-form__input">
                </lightning-input>
            </div>
        </div>
        <div class="acme-sample-app-form__actions">
            <lightning-button 
                label="Submit" 
                variant="brand" 
                onclick={handleSubmit}
                class="acme-button acme-button_primary">
            </lightning-button>
        </div>
    </div>
</template>
