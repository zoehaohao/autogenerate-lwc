<template>
    <div class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <span class="slds-text-heading_medium">Provider Contact</span>
                    </h2>
                </div>
            </header>
        </div>
        
        <div class="slds-card__body slds-card__body_inner">
            <!-- About Section -->
            <div class="slds-section slds-is-open">
                <h3 class="slds-section__title">
                    <button aria-controls="about-section" aria-expanded="true" class="slds-button slds-section__title-action" onclick={toggleAboutSection}>
                        <lightning-icon icon-name="utility:chevrondown" size="x-small" class="slds-section__title-action-icon slds-button__icon_left"></lightning-icon>
                        <span class="slds-truncate" title="About this section">About this section</span>
                    </button>
                </h3>
                <div aria-hidden="false" class="slds-section__content" id="about-section">
                    <div class="slds-text-body_regular slds-p-around_medium">
                        <p>Please provide details for a nominated contact person to be associated with your Quarterly Financial Report for July - September 2024. Please make sure the email address you enter is valid as it will be used at the end of this process to provide you with a receipt/notification of submission.</p>
                        <p class="slds-p-top_small">If you encounter any difficulties or require further information, please contact Forms Administration on (02) 4403 0640.</p>
                    </div>
                </div>
            </div>

            <!-- Provider Details -->
            <div class="slds-box slds-theme_default slds-m-top_medium">
                <div class="slds-grid slds-grid_align-spread">
                    <h2 class="slds-text-heading_medium slds-p-bottom_small">
                        Check and confirm your contact details for this submission. Edit if necessary.
                    </h2>
                    <lightning-button-icon 
                        if:false={isEditing}
                        icon-name="utility:edit" 
                        variant="bare"
                        alternative-text="Edit"
                        title="Edit"
                        onclick={handleEdit}>
                    </lightning-button-icon>
                </div>

                <!-- Account Details -->
                <div class="slds-form" role="list">
                    <div class="slds-form__row">
                        <div class="slds-form__item" role="listitem">
                            <div class="slds-text-title">Account Name</div>
                            <div class="slds-text-body_regular">Account AP Test1 30 SepNot for Profit Provider</div>
                        </div>
                    </div>
                    <div class="slds-form__row">
                        <div class="slds-form__item" role="listitem">
                            <div class="slds-text-title">NAPS ID</div>
                            <div class="slds-text-body_regular">PRV-71431173</div>
                        </div>
                    </div>
                </div>

                <!-- Contact Form -->
                <div class="slds-box slds-theme_shade slds-m-top_medium">
                    <div class="slds-text-heading_small slds-p-bottom_small">QFR Primary Contact</div>
                    <template if:true={isEditing}>
                        <lightning-input 
                            label="Name"
                            value={contactName}
                            onchange={handleNameChange}
                            required>
                        </lightning-input>
                        <lightning-input 
                            label="Position"
                            value={position}
                            onchange={handlePositionChange}
                            class="slds-m-top_small"
                            required>
                        </lightning-input>
                        <lightning-input 
                            type="tel"
                            label="Phone"
                            value={phone}
                            onchange={handlePhoneChange}
                            class="slds-m-top_small"
                            required>
                        </lightning-input>
                        <lightning-input 
                            type="email"
                            label="Email"
                            value={email}
                            onchange={handleEmailChange}
                            class="slds-m-top_small"
                            required>
                        </lightning-input>
                        <div class="slds-m-top_medium slds-text-align_right">
                            <lightning-button 
                                label="Cancel" 
                                onclick={handleCancel}
                                class="slds-m-right_x-small">
                            </lightning-button>
                            <lightning-button 
                                label="Save" 
                                variant="brand"
                                onclick={handleSave}>
                            </lightning-button>
                        </div>
                    </template>
                    <template if:false={isEditing}>
                        <div class="slds-form" role="list">
                            <div class="slds-form__row">
                                <div class="slds-form__item" role="listitem">
                                    <div class="slds-text-title">Name</div>
                                    <div class="slds-text-body_regular">{contactName}</div>
                                </div>
                            </div>
                            <div class="slds-form__row">
                                <div class="slds-form__item" role="listitem">
                                    <div class="slds-text-title">Position</div>
                                    <div class="slds-text-body_regular">{position}</div>
                                </div>
                            </div>
                            <div class="slds-form__row">
                                <div class="slds-form__item" role="listitem">
                                    <div class="slds-text-title">Phone</div>
                                    <div class="slds-text-body_regular">{phone}</div>
                                </div>
                            </div>
                            <div class="slds-form__row">
                                <div class="slds-form__item" role="listitem">
                                    <div class="slds-text-title">Email</div>
                                    <div class="slds-text-body_regular">{email}</div>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </div>
</template>
