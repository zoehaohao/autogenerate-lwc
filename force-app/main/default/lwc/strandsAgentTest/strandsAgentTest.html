<template>
    <div class="slds-card">
        <div class="slds-card__header">
            <h2 class="slds-card__header-title">Provider Contact</h2>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <!-- Information Section -->
            <div class="slds-box slds-theme_shade slds-m-bottom_medium">
                <div class="slds-grid slds-grid_vertical">
                    <lightning-icon icon-name="utility:info" size="small" class="slds-m-right_x-small"></lightning-icon>
                    <div class="slds-col">
                        <p class="slds-text-body_regular">
                            Please provide details for a nominated contact person to be associated with your Quarterly Financial Report for July - September 2024. Please make sure the email address you enter is valid as it will be used at the end of this process to provide you with a receipt/notification of submission.
                        </p>
                        <p class="slds-text-body_small slds-m-top_small">
                            If you encounter any difficulties or require further information, please contact Forms Administration on (02) 4403 0640.
                        </p>
                    </div>
                </div>
            </div>

            <!-- Contact Details Section -->
            <div class="slds-box slds-theme_default">
                <h3 class="slds-text-heading_small slds-m-bottom_medium">
                    Check and confirm your contact details for this submission. Edit if necessary.
                </h3>

                <div class="slds-form">
                    <!-- Account Details -->
                    <div class="slds-form-element slds-m-bottom_large">
                        <div class="slds-text-heading_medium">
                            Account AP Test1 30 SepNot for Profit Provider
                        </div>
                        <div class="slds-text-body_regular">
                            NAPS ID PRV-71431173
                        </div>
                    </div>

                    <!-- QFR Primary Contact -->
                    <div class="slds-box slds-theme_shade">
                        <div class="slds-grid slds-grid_align-spread">
                            <div class="slds-col">
                                <h3 class="slds-text-heading_small slds-m-bottom_small">QFR Primary Contact</h3>
                                <div class="contact-details">
                                    <p class="slds-text-heading_medium">{contactName}</p>
                                    <p class="slds-text-body_regular">{position}</p>
                                    <p class="slds-text-body_regular">{phone}</p>
                                    <p class="slds-text-body_regular">{email}</p>
                                </div>
                            </div>
                            <div class="slds-col slds-col_bump-left">
                                <lightning-button 
                                    label="Edit" 
                                    variant="neutral" 
                                    icon-name="utility:edit"
                                    onclick={handleEdit}>
                                </lightning-button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
