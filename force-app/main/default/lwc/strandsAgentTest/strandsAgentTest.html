<template>
    <div class="slds-card">
        <!-- Header -->
        <div class="slds-page-header">
            <h1 class="slds-page-header__title">Provider Contact</h1>
        </div>

        <!-- About Section -->
        <div class="slds-box slds-theme_shade slds-m-around_medium">
            <div class="slds-grid slds-grid_vertical-align-center slds-cursor-pointer" onclick={toggleAboutSection}>
                <lightning-icon icon-name={aboutSectionIcon} size="x-small" class="slds-m-right_x-small"></lightning-icon>
                <h2 class="slds-text-heading_small">About this section</h2>
            </div>
            <div class={aboutSectionClass}>
                <p class="slds-p-top_small">
                    Please provide details for a nominated contact person to be associated with your Quarterly Financial Report for July - September 2024. Please make sure the email address you enter is valid as it will be used at the end of this process to provide you with a receipt/notification of submission.
                </p>
                <p class="slds-p-top_small">
                    If you encounter any difficulties or require further information, please contact Forms Administration on (02) 4403 0640.
                </p>
            </div>
        </div>

        <!-- Contact Details Section -->
        <div class="slds-box slds-m-around_medium">
            <div class="slds-grid slds-grid_align-spread">
                <h2 class="slds-text-heading_medium">Check and confirm your contact details for this submission.</h2>
                <lightning-button 
                    variant="neutral"
                    label="Edit"
                    icon-name="utility:edit"
                    onclick={handleEdit}
                    class="slds-m-left_x-small"
                    if:false={isEditing}>
                </lightning-button>
            </div>

            <!-- Provider Details -->
            <div class="slds-p-top_medium">
                <template if:true={isEditing}>
                    <!-- Edit Mode -->
                    <lightning-input
                        label="Provider Name"
                        value={providerName}
                        onchange={handleProviderNameChange}
                        required>
                    </lightning-input>
                    <lightning-input
                        label="Contact Name"
                        value={contactName}
                        onchange={handleContactNameChange}
                        required>
                    </lightning-input>
                    <lightning-input
                        label="Position"
                        value={position}
                        onchange={handlePositionChange}
                        required>
                    </lightning-input>
                    <lightning-input
                        type="tel"
                        label="Phone"
                        value={phone}
                        onchange={handlePhoneChange}
                        pattern="[0-9]{10}"
                        message-when-pattern-mismatch="Please enter a valid 10-digit phone number"
                        required>
                    </lightning-input>
                    <lightning-input
                        type="email"
                        label="Email"
                        value={email}
                        onchange={handleEmailChange}
                        required>
                    </lightning-input>
                    <div class="slds-m-top_medium">
                        <lightning-button
                            variant="brand"
                            label="Save"
                            onclick={handleSave}
                            class="slds-m-right_x-small">
                        </lightning-button>
                        <lightning-button
                            label="Cancel"
                            onclick={handleCancel}>
                        </lightning-button>
                    </div>
                </template>
                <template if:false={isEditing}>
                    <!-- View Mode -->
                    <div class="slds-text-heading_small slds-p-top_medium">
                        {providerName}
                    </div>
                    <div class="slds-text-body_small">
                        NAPS ID {napsId}
                    </div>
                    <div class="slds-box slds-theme_shade slds-m-top_medium">
                        <div class="slds-text-heading_small">QFR Primary Contact</div>
                        <div class="slds-p-top_small">
                            <div class="slds-text-heading_small">{contactName}</div>
                            <div>{position}</div>
                            <div>{phone}</div>
                            <div>{email}</div>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </div>
</template>
