<template>
    <div class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <span class="slds-text-heading_small">Strands Test V10</span>
                    </h2>
                </div>
            </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <div class="slds-grid slds-wrap slds-gutters">
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-3">
                    <lightning-input 
                        label="Sample Input" 
                        type="text" 
                        value={inputValue} 
                        onchange={handleInputChange}>
                    </lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-3">
                    <lightning-button 
                        label="Submit" 
                        variant="brand" 
                        onclick={handleSubmit}>
                    </lightning-button>
                </div>
            </div>
            <div if:true={showResult} class="slds-m-top_medium">
                <p class="slds-text-body_regular">{resultMessage}</p>
            </div>
        </div>
    </div>
</template>
