<template>
    <div class="slds-card">
        <div class="slds-p-around_medium">
            <div class="slds-grid slds-gutters slds-grid_vertical-align-center">
                <div class="slds-col">
                    <h2 class="slds-text-heading_medium">ABN lookup pattern</h2>
                </div>
                <div class="slds-col slds-text-align_right">
                    <lightning-button 
                        variant="neutral"
                        label="Change field"
                        onclick={handleChangeField}>
                    </lightning-button>
                </div>
            </div>

            <div class="slds-box slds-m-top_medium abn-details">
                <dl class="slds-dl_horizontal slds-wrap">
                    <dt class="slds-dl_horizontal__label slds-truncate">ABN:</dt>
                    <dd class="slds-dl_horizontal__detail">{abn}</dd>

                    <dt class="slds-dl_horizontal__label slds-truncate">Entity Name:</dt>
                    <dd class="slds-dl_horizontal__detail">{entityName}</dd>

                    <dt class="slds-dl_horizontal__label slds-truncate">Entity type:</dt>
                    <dd class="slds-dl_horizontal__detail">{entityType}</dd>

                    <dt class="slds-dl_horizontal__label slds-truncate">Goods & Services Tax (GST):</dt>
                    <dd class="slds-dl_horizontal__detail">{gstStatus}</dd>

                    <dt class="slds-dl_horizontal__label slds-truncate">Main business location:</dt>
                    <dd class="slds-dl_horizontal__detail">{businessLocation}</dd>

                    <dt class="slds-dl_horizontal__label slds-truncate">Active from:</dt>
                    <dd class="slds-dl_horizontal__detail">{activeFrom}</dd>
                </dl>
            </div>
        </div>
    </div>
</template>
