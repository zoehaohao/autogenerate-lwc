<!-- strandsTestV5.html -->
<template>
    <div class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <lightning-icon icon-name="utility:connected_apps" size="small"></lightning-icon>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <span class="slds-text-heading_small">Contact Form</span>
                    </h2>
                </div>
            </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <div class="slds-form" role="list">
                <div class="slds-form__row">
                    <div class="slds-form__item" role="listitem">
                        <div class="slds-form-element slds-form-element_stacked">
                            <label class="slds-form-element__label" for="firstName">
                                <abbr class="slds-required" title="required">*</abbr>First Name
                            </label>
                            <div class="slds-form-element__control">
                                <lightning-input 
                                    type="text" 
                                    id="firstName"
                                    name="firstName"
                                    required
                                    value={firstName}
                                    onchange={handleFirstNameChange}
                                    class={firstNameClass}>
                                </lightning-input>
                            </div>
                            <div if:true={firstNameError} class="slds-form-element__help" id="error-message-firstName">
                                {firstNameError}
                            </div>
                        </div>
                    </div>
                    <div class="slds-form__item" role="listitem">
                        <div class="slds-form-element slds-form-element_stacked">
                            <label class="slds-form-element__label" for="lastName">
                                <abbr class="slds-required" title="required">*</abbr>Last Name
                            </label>
                            <div class="slds-form-element__control">
                                <lightning-input 
                                    type="text" 
                                    id="lastName"
                                    name="lastName"
                                    required
                                    value={lastName}
                                    onchange={handleLastNameChange}
                                    class={lastNameClass}>
                                </lightning-input>
                            </div>
                            <div if:true={lastNameError} class="slds-form-element__help" id="error-message-lastName">
                                {lastNameError}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="slds-form__row">
                    <div class="slds-form__item" role="listitem">
                        <div class="slds-form-element slds-form-element_stacked">
                            <label class="slds-form-element__label" for="email">
                                <abbr class="slds-required" title="required">*</abbr>Email
                            </label>
                            <div class="slds-form-element__control">
                                <lightning-input 
                                    type="email" 
                                    id="email"
                                    name="email"
                                    required
                                    value={email}
                                    onchange={handleEmailChange}
                                    class={emailClass}>
                                </lightning-input>
                            </div>
                            <div if:true={emailError} class="slds-form-element__help" id="error-message-email">
                                {emailError}
                            </div>
                        </div>
                    </div>
                    <div class="slds-form__item" role="listitem">
                        <div class="slds-form-element slds-form-element_stacked">
                            <label class="slds-form-element__label" for="phone">Phone</label>
                            <div class="slds-form-element__control">
                                <lightning-input 
                                    type="tel" 
                                    id="phone"
                                    name="phone"
                                    value={phone}
                                    onchange={handlePhoneChange}
                                    pattern="[0-9]{10}"
                                    message-when-pattern-mismatch="Please enter a valid 10-digit phone number">
                                </lightning-input>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="slds-m-top_medium slds-text-align_center">
                <lightning-button 
                    variant="brand" 
                    label="Submit" 
                    onclick={handleSubmit}
                    class="slds-m-right_x-small">
                </lightning-button>
                <lightning-button 
                    label="Reset" 
                    onclick={handleReset}>
                </lightning-button>
            </div>
            <div if:true={showSuccessMessage} class="slds-notify slds-notify_alert slds-alert_success" role="alert">
                <span class="slds-assistive-text">success</span>
                <h2>Form submitted successfully!</h2>
            </div>
        </div>
    </div>
</template>
