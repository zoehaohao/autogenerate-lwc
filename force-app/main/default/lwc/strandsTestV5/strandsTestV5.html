<template>
    <div class="slds-card slds-p-around_medium">
        <div class="slds-grid slds-gutters">
            <div class="slds-col">
                <div class="slds-form-element">
                    <div class="slds-grid slds-gutters slds-wrap">
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_4-of-6">
                            <lightning-input 
                                type="text" 
                                label="ABN lookup pattern" 
                                value={abnNumber}
                                onchange={handleAbnChange}
                                pattern="[0-9]{11}"
                                message-when-pattern-mismatch="Please enter a valid 11-digit ABN number"
                                required>
                            </lightning-input>
                        </div>
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_2-of-6 slds-align-end">
                            <lightning-button 
                                label="Change ABN" 
                                variant="brand"
                                onclick={handleLookup}
                                class="slds-m-top_medium">
                            </lightning-button>
                        </div>
                    </div>
                </div>

                <template if:true={abnDetails}>
                    <div class="slds-box slds-theme_default slds-m-top_medium">
                        <dl class="slds-dl_horizontal slds-wrap">
                            <dt class="slds-dl_horizontal__label slds-size_1-of-3">
                                <span class="slds-form-element__label">ABN:</span>
                            </dt>
                            <dd class="slds-dl_horizontal__detail slds-size_2-of-3">
                                {abnDetails.abn}
                            </dd>
                            
                            <dt class="slds-dl_horizontal__label slds-size_1-of-3">
                                <span class="slds-form-element__label">Entity Name:</span>
                            </dt>
                            <dd class="slds-dl_horizontal__detail slds-size_2-of-3">
                                {abnDetails.entityName}
                            </dd>
                            
                            <dt class="slds-dl_horizontal__label slds-size_1-of-3">
                                <span class="slds-form-element__label">ABN Status:</span>
                            </dt>
                            <dd class="slds-dl_horizontal__detail slds-size_2-of-3">
                                {abnDetails.abnStatus}
                            </dd>
                            
                            <dt class="slds-dl_horizontal__label slds-size_1-of-3">
                                <span class="slds-form-element__label">Entity Type:</span>
                            </dt>
                            <dd class="slds-dl_horizontal__detail slds-size_2-of-3">
                                {abnDetails.entityType}
                            </dd>
                            
                            <dt class="slds-dl_horizontal__label slds-size_1-of-3">
                                <span class="slds-form-element__label">GST Status:</span>
                            </dt>
                            <dd class="slds-dl_horizontal__detail slds-size_2-of-3">
                                {abnDetails.gstStatus}
                            </dd>
                            
                            <dt class="slds-dl_horizontal__label slds-size_1-of-3">
                                <span class="slds-form-element__label">Main Business Location:</span>
                            </dt>
                            <dd class="slds-dl_horizontal__detail slds-size_2-of-3">
                                {abnDetails.location}
                            </dd>
                        </dl>
                    </div>
                </template>

                <template if:true={error}>
                    <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error" role="alert">
                        <span class="slds-assistive-text">error</span>
                        <h2>{error}</h2>
                    </div>
                </template>
            </div>
        </div>
    </div>
</template>
