<!-- strandsTestV5.html -->
<template>
    <div class="slds-card">
        <!-- Header -->
        <div class="slds-card__header">
            <h2 class="slds-card__header-title">
                <span class="slds-text-heading_medium">Strands Test Component</span>
            </h2>
        </div>

        <!-- Body -->
        <div class="slds-card__body slds-card__body_inner">
            <!-- Form Section -->
            <div class="slds-form" role="group" aria-labelledby="form-heading">
                <div class="slds-grid slds-gutters">
                    <div class="slds-col">
                        <!-- Input Field -->
                        <lightning-input 
                            type="text" 
                            label="Name" 
                            value={inputValue}
                            onchange={handleInputChange}
                            required
                            class="slds-m-bottom_small">
                        </lightning-input>

                        <!-- Email Field -->
                        <lightning-input 
                            type="email" 
                            label="Email"
                            value={emailValue}
                            onchange={handleEmailChange}
                            required
                            class="slds-m-bottom_small">
                        </lightning-input>

                        <!-- Combobox -->
                        <lightning-combobox
                            name="status"
                            label="Status"
                            value={selectedStatus}
                            options={statusOptions}
                            onchange={handleStatusChange}
                            class="slds-m-bottom_small">
                        </lightning-combobox>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="slds-m-top_medium">
                    <lightning-button 
                        variant="brand"
                        label="Submit"
                        onclick={handleSubmit}
                        disabled={isSubmitDisabled}>
                    </lightning-button>
                </div>

                <!-- Success/Error Message -->
                <div class="slds-m-top_small">
                    <template if:true={showSuccessMessage}>
                        <div class="slds-notify slds-notify_alert slds-alert_success" role="alert">
                            <span class="slds-assistive-text">Success</span>
                            <h2>{successMessage}</h2>
                        </div>
                    </template>
                    <template if:true={showErrorMessage}>
                        <div class="slds-notify slds-notify_alert slds-alert_error" role="alert">
                            <span class="slds-assistive-text">Error</span>
                            <h2>{errorMessage}</h2>
                        </div>
                    </template>
                </div>
            </div>

            <!-- Data Table -->
            <div class="slds-m-top_large">
                <lightning-datatable
                    key-field="id"
                    data={tableData}
                    columns={columns}
                    hide-checkbox-column>
                </lightning-datatable>
            </div>
        </div>
    </div>
</template>
