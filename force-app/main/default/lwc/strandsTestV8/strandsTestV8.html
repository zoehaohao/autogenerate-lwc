<!-- strandsTestV8.html -->
<template>
    <div class="slds-card">
        <div class="slds-p-around_medium">
            <h2 class="slds-text-heading_medium slds-m-bottom_medium">ABN Lookup</h2>
            
            <!-- Search Input -->
            <div class="slds-form-element">
                <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_right">
                    <lightning-input 
                        type="search"
                        label="Search ABN"
                        placeholder="Enter business name"
                        value={searchTerm}
                        onchange={handleSearchChange}>
                    </lightning-input>
                    <lightning-button 
                        label="Search"
                        variant="brand"
                        onclick={handleSearch}
                        class="slds-m-left_x-small">
                    </lightning-button>
                </div>
            </div>

            <!-- Results Section -->
            <div class="slds-m-top_medium">
                <template if:true={searchResults.length}>
                    <div class="slds-box slds-theme_default">
                        <template for:each={searchResults} for:item="result">
                            <div key={result.abn} class="slds-p-around_medium slds-border_bottom">
                                <div class="slds-grid slds-gutters">
                                    <div class="slds-col slds-size_3-of-4">
                                        <p class="slds-text-heading_small">{result.entityName}</p>
                                        <p>ABN: {result.abn}</p>
                                        <p>Status: {result.abnStatus}</p>
                                        <p>Entity Type: {result.entityType}</p>
                                        <p>Location: {result.location}</p>
                                    </div>
                                    <div class="slds-col slds-size_1-of-4 slds-align_absolute-center">
                                        <lightning-button 
                                            label="Select"
                                            variant="neutral"
                                            onclick={handleSelect}
                                            data-abn={result.abn}>
                                        </lightning-button>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                </template>
            </div>

            <!-- Pagination -->
            <div class="slds-grid slds-grid_align-center slds-m-top_medium">
                <lightning-button-group>
                    <lightning-button 
                        label="Previous"
                        onclick={handlePrevious}
                        disabled={isFirstPage}>
                    </lightning-button>
                    <lightning-button 
                        label="Next"
                        onclick={handleNext}
                        disabled={isLastPage}>
                    </lightning-button>
                </lightning-button-group>
            </div>
        </div>
    </div>
</template>
