<!-- strandsTestV8.html -->
<template>
    <div class="abn-lookup-container">
        <div class="slds-box slds-theme_default">
            <h2 class="slds-text-heading_medium slds-m-bottom_medium">ABN Lookup Results</h2>
            
            <div class="slds-form">
                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="abn-search">
                        Search ABN
                    </label>
                    <div class="slds-form-element__control">
                        <input type="text" 
                               id="abn-search" 
                               class="slds-input" 
                               placeholder="Enter business name or ABN"
                               onchange={handleSearchChange}
                               value={searchTerm}/>
                    </div>
                </div>
                
                <div class="slds-m-top_medium">
                    <button class="slds-button slds-button_brand" onclick={handleSearch}>
                        Search
                    </button>
                </div>
            </div>

            <template if:true={searchResults}>
                <div class="slds-m-top_large">
                    <template for:each={searchResults} for:item="result">
                        <div key={result.abn} class="slds-box slds-m-bottom_small">
                            <div class="slds-grid slds-wrap">
                                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                    <p><strong>ABN:</strong> {result.abn}</p>
                                    <p><strong>Entity Name:</strong> {result.entityName}</p>
                                    <p><strong>Entity Type:</strong> {result.entityType}</p>
                                </div>
                                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                    <p><strong>ABN Status:</strong> {result.abnStatus}</p>
                                    <p><strong>GST Status:</strong> {result.gstStatus}</p>
                                    <p><strong>Location:</strong> {result.location}</p>
                                </div>
                            </div>
                            <div class="slds-m-top_small">
                                <button class="slds-button slds-button_neutral" 
                                        onclick={handleSelect} 
                                        data-abn={result.abn}>
                                    Select
                                </button>
                            </div>
                        </div>
                    </template>
                </div>
            </template>
        </div>
    </div>
</template>
