<!-- Provider Contact Form Component -->
<template>
    <div class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <span class="slds-text-heading_medium">Provider Contact</span>
                    </h2>
                </div>
            </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <!-- Error Alert -->
            <template if:true={error}>
                <div class="slds-notify slds-notify_alert slds-alert_error" role="alert">
                    <span class="slds-assistive-text">error</span>
                    <h2>{error}</h2>
                    <div class="slds-notify__close">
                        <button class="slds-button slds-button_icon slds-button_icon-inverse" onclick={clearError}>
                            <lightning-icon icon-name="utility:close" size="small"></lightning-icon>
                        </button>
                    </div>
                </div>
            </template>

            <!-- Form -->
            <div class="slds-form" role="list">
                <div class="slds-form__row">
                    <div class="slds-form__item" role="listitem">
                        <div class="slds-form-element slds-form-element_stacked">
                            <label class="slds-form-element__label" for="name">
                                <abbr class="slds-required" title="required">*</abbr>Contact Name
                            </label>
                            <div class="slds-form-element__control">
                                <input type="text" 
                                       id="name" 
                                       class={nameInputClass}
                                       value={contactName}
                                       onchange={handleNameChange}
                                       required />
                                <template if:true={nameError}>
                                    <div class="slds-form-element__help">{nameError}</div>
                                </template>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="slds-form__row">
                    <div class="slds-form__item" role="listitem">
                        <div class="slds-form-element slds-form-element_stacked">
                            <label class="slds-form-element__label" for="title">Title</label>
                            <div class="slds-form-element__control">
                                <input type="text" 
                                       id="title" 
                                       class="slds-input"
                                       value={contactTitle}
                                       onchange={handleTitleChange} />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="slds-form__row">
                    <div class="slds-form__item" role="listitem">
                        <div class="slds-form-element slds-form-element_stacked">
                            <label class="slds-form-element__label" for="phone">
                                <abbr class="slds-required" title="required">*</abbr>Phone
                            </label>
                            <div class="slds-form-element__control">
                                <input type="tel" 
                                       id="phone" 
                                       class={phoneInputClass}
                                       value={contactPhone}
                                       onchange={handlePhoneChange}
                                       required />
                                <template if:true={phoneError}>
                                    <div class="slds-form-element__help">{phoneError}</div>
                                </template>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="slds-form__row">
                    <div class="slds-form__item" role="listitem">
                        <div class="slds-form-element slds-form-element_stacked">
                            <label class="slds-form-element__label" for="email">
                                <abbr class="slds-required" title="required">*</abbr>Email
                            </label>
                            <div class="slds-form-element__control">
                                <input type="email" 
                                       id="email" 
                                       class={emailInputClass}
                                       value={contactEmail}
                                       onchange={handleEmailChange}
                                       required />
                                <template if:true={emailError}>
                                    <div class="slds-form-element__help">{emailError}</div>
                                </template>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="slds-m-top_medium slds-grid slds-grid_align-center">
                <button class="slds-button slds-button_neutral slds-m-right_x-small" 
                        onclick={handleReset}>Reset</button>
                <button class="slds-button slds-button_brand" 
                        onclick={handleSubmit}
                        disabled={isSubmitDisabled}>Submit</button>
            </div>
        </div>
    </div>
</template>
