<template>
    <lightning-card title="Strands Test LWC v0" icon-name="custom:custom14">
        <div class="slds-m-around_medium">
            <lightning-input 
                label="Enter Text" 
                value={inputText}
                onchange={handleInputChange}>
            </lightning-input>
            
            <div class="slds-m-top_small">
                <lightning-button 
                    label="Process" 
                    variant="brand"
                    onclick={handleClick}
                    class="slds-m-right_x-small">
                </lightning-button>
                
                <lightning-button 
                    label="Clear" 
                    onclick={handleClear}>
                </lightning-button>
            </div>

            <template if:true={result}>
                <div class="slds-m-top_medium">
                    <p>Result: {result}</p>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
