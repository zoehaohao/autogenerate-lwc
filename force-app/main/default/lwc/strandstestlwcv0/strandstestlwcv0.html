<template>
    <lightning-card title="Strands Test LWC v0" icon-name="custom:custom14">
        <div class="slds-m-around_medium">
            <lightning-input 
                label="Enter Text" 
                value={inputText}
                onchange={handleInputChange}>
            </lightning-input>
            <div class="slds-m-top_small">
                <lightning-button 
                    label="Process Text"
                    variant="brand"
                    onclick={handleClick}>
                </lightning-button>
            </div>
            <template if:true={result}>
                <div class="slds-m-top_medium">
                    <p>Processed Result: {result}</p>
                </div>
            </template>
            <template if:true={error}>
                <div class="slds-m-top_medium">
                    <div class="slds-text-color_error">{error}</div>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
