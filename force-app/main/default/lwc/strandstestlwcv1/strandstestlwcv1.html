<template>
    <div class="slds-card">
        <div class="slds-p-around_medium">
            <div class="slds-grid slds-gutters">
                <div class="slds-col slds-size_1-of-1">
                    <lightning-input
                        type="text"
                        label="ABN"
                        value={abnNumber}
                        onchange={handleAbnChange}
                        pattern="[0-9]{11}"
                        message-when-pattern-mismatch="Please enter a valid 11-digit ABN number"
                        required>
                    </lightning-input>
                </div>
            </div>
            <div class="slds-grid slds-gutters slds-m-top_small">
                <div class="slds-col slds-size_1-of-1">
                    <lightning-button 
                        label="Change ABN" 
                        variant="brand"
                        onclick={handleLookupAbn}
                        disabled={isButtonDisabled}>
                    </lightning-button>
                </div>
            </div>
            
            <template if:true={showSpinner}>
                <div class="slds-is-relative slds-m-top_medium">
                    <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
                </div>
            </template>

            <template if:true={abnDetails}>
                <div class="slds-box slds-m-top_medium">
                    <div class="slds-grid slds-wrap">
                        <div class="slds-col slds-size_1-of-1">
                            <div class="slds-text-heading_small">ABN Details</div>
                        </div>
                        <div class="slds-col slds-size_1-of-1 slds-m-top_small">
                            <p><strong>ABN:</strong> {abnDetails.abn}</p>
                            <p><strong>Entity Name:</strong> {abnDetails.entityName}</p>
                            <p><strong>Entity Type:</strong> {abnDetails.entityType}</p>
                            <p><strong>Status:</strong> {abnDetails.status}</p>
                            <p><strong>GST:</strong> {abnDetails.gst}</p>
                            <p><strong>Location:</strong> {abnDetails.location}</p>
                        </div>
                    </div>
                </div>
            </template>

            <template if:true={error}>
                <div class="slds-notify slds-notify_alert slds-alert_error slds-m-top_medium" role="alert">
                    <span class="slds-assistive-text">error</span>
                    <h2>{error}</h2>
                </div>
            </template>
        </div>
    </div>
</template>
