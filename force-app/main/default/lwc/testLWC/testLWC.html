<template>
 <div class="slds-p-around_medium">
 <div class="slds-form slds-form_stacked">
 <div class="slds-form-element slds-form-element_compound slds-form-element_address">
 <h2 class="slds-text-heading_medium slds-m-bottom_medium">
 <lightning-icon icon-name="utility:chevronright" size="x-small" class="slds-m-right_x-small"></lightning-icon>
 Personal Information
 </h2>
 <div class="slds-form-element__row">
 <div class="slds-form-element slds-size_1-of-2">
 <label class="slds-form-element__label" for="firstName">
 <abbr class="slds-required" title="required">*</abbr> First name
 </label>
 <div class="slds-form-element__control">
 <input type="text" id="firstName" class="slds-input" required onchange={handleInputChange} />
 </div>
 </div>
 <div class="slds-form-element slds-size_1-of-2">
 <label class="slds-form-element__label" for="middleName">Middle name</label>
 <div class="slds-form-element__control">
 <input type="text" id="middleName" class="slds-input" onchange={handleInputChange} />
 </div>
 </div>
 </div>
 <div class="slds-form-element__row">
 <div class="slds-form-element slds-size_1-of-1">
 <label class="slds-form-element__label" for="lastName">
 <abbr class="slds-required" title="required">*</abbr> Last name
 </label>
 <div class="slds-form-element__control">
 <input type="text" id="lastName" class="slds-input" required onchange={handleInputChange} />
 </div>
 </div>
 </div>
 </div>
 
 <div class="slds-form-element slds-form-element_compound slds-form-element_address slds-m-top_large">
 <h2 class="slds-text-heading_medium slds-m-bottom_medium">
 <lightning-icon icon-name="utility:chevronright" size="x-small" class="slds-m-right_x-small"></lightning-icon>
 Address
 </h2>
 <div class="slds-form-element__row">
 <div class="slds-form-element slds-size_1-of-1">
 <label class="slds-form-element__label" for="street">Address</label>
 <div class="slds-form-element__control">
 <input type="text" id="street" class="slds-input" onchange={handleInputChange} />
 </div>
 </div>
 </div>
 <div class="slds-form-element__row">
 <div class="slds-form-element slds-size_1-of-2">
 <label class="slds-form-element__label" for="city">City or Town</label>
 <div class="slds-form-element__control">
 <input type="text" id="city" class="slds-input" onchange={handleInputChange} />
 </div>
 </div>
 <div class="slds-form-element slds-size_1-of-2">
 <label class="slds-form-element__label" for="state">State</label>
 <div class="slds-form-element__control">
 <div class="slds-select_container">
 <select id="state" class="slds-select" onchange={handleInputChange}>
 <option value="">Choose a State</option>
 <option value="AL">Alabama</option>
 <option value="AK">Alaska</option>
 <!-- Add other states here -->
 </select>
 </div>
 </div>
 </div>
 </div>
 <div class="slds-form-element__row">
 <div class="slds-form-element slds-size_1-of-2">
 <label class="slds-form-element__label" for="zipCode">
 <abbr class="slds-required" title="required">*</abbr> Zip code
 </label>
 <div class="slds-form-element__control">
 <input type="text" id="zipCode" class="slds-input" required onchange={handleInputChange} />
 </div>
 </div>
 </div>
 </div>
 
 <div class="slds-m-top_large">
 <button class="slds-button slds-button_brand" onclick={handleSubmit}>Submit</button>
 </div>
 </div>
 </div>
</template>
