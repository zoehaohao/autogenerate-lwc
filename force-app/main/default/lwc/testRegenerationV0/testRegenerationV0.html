<template>
    <lightning-card title="Test Regeneration V0" icon-name="standard:search">
        <div class="slds-m-around_medium">
            <lightning-input 
                label="Search Input" 
                value={searchTerm}
                onchange={handleSearchTermChange}>
            </lightning-input>
            
            <div class="slds-m-top_small">
                <lightning-button 
                    label="Search" 
                    variant="brand"
                    onclick={handleSearch}>
                </lightning-button>
            </div>

            <template if:true={results}>
                <div class="slds-m-top_medium">
                    <template for:each={results} for:item="result">
                        <div key={result.id} class="slds-m-bottom_small">
                            {result.name}
                        </div>
                    </template>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
