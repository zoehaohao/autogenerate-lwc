<template>
    <lightning-card title="Test Regeneration V1">
        <div class="slds-m-around_medium">
            <lightning-input 
                type="text" 
                label="ABN Number" 
                value={inputValue} 
                onchange={handleInputChange}>
            </lightning-input>
            <div class="slds-m-top_small">
                <lightning-button 
                    label="Click Me" 
                    onclick={handleClick}>
                </lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
