<template>
    <lightning-card title="Test Regeneration V4">
        <div class="slds-m-around_medium">
            <lightning-input 
                type="text"
                label="Name"
                value={name}
                onchange={handleNameChange}>
            </lightning-input>
            <lightning-input 
                type="text"
                label="Email"
                value={email}
                onchange={handleEmailChange}>
            </lightning-input>
            <lightning-input 
                type="text"
                label="ACN Number"
                value={acnNumber}
                pattern="[0-9]{9}"
                message-when-pattern-mismatch="Please enter a valid 9-digit ACN number"
                onchange={handleAcnNumberChange}>
            </lightning-input>
        </div>
    </lightning-card>
</template>
