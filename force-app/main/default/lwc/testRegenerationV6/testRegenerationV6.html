<template>
    <lightning-card title="Test Regeneration V6" icon-name="custom:custom14">
        <div class="slds-p-around_medium">
            <div class="slds-grid slds-wrap slds-gutters">
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-3">
                    <lightning-input 
                        label="Sample Input" 
                        type="text"
                        value={inputValue}
                        onchange={handleInputChange}>
                    </lightning-input>
                </div>
            </div>
            <div class="slds-m-top_medium">
                <lightning-button 
                    label="Submit" 
                    variant="brand"
                    onclick={handleSubmit}>
                </lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
