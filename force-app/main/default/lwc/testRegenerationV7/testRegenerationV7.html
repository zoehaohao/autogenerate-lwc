<template>
    <lightning-card title="Test Regeneration V7" icon-name="custom:custom14">
        <div class="slds-p-around_medium">
            <div class="slds-grid slds-gutters slds-wrap">
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                    <lightning-input 
                        label="Enter Text" 
                        type="text"
                        value={inputText}
                        onchange={handleInputChange}>
                    </lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                    <lightning-button 
                        label="Click Me" 
                        variant="brand"
                        onclick={handleClick}
                        class="slds-m-top_medium">
                    </lightning-button>
                </div>
            </div>
            <div class="slds-m-top_medium">
                <p class="slds-text-heading_small">{displayText}</p>
            </div>
        </div>
    </lightning-card>
</template>
