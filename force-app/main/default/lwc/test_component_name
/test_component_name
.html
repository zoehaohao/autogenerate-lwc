<!-- veteransFeedbackForm.html -->
<template>
    <div class="root-container">
        <div class="slds-p-around_medium">
            <header class="slds-text-heading_large slds-p-bottom_medium">Veterans Aged Care Feedback Form</header>
            
            <div class="form-container">
                <div class="slds-form" role="form">
                    <div class="slds-form-element slds-p-bottom_small">
                        <label class="slds-form-element__label" for="date">
                            <abbr class="slds-required" title="required">*</abbr>Date
                        </label>
                        <div class="slds-form-element__control">
                            <input type="date" id="date" class="slds-input" required max={today} value={formData.date} onchange={handleInputChange}/>
                        </div>
                    </div>

                    <div class="slds-form-element slds-p-bottom_small">
                        <label class="slds-form-element__label" for="providerName">
                            <abbr class="slds-required" title="required">*</abbr>Provider Name
                        </label>
                        <div class="slds-form-element__control">
                            <input type="text" id="providerName" class="slds-input" required maxlength="100" placeholder="Enter provider name" value={formData.providerName} onchange={handleInputChange}/>
                        </div>
                    </div>

                    <div class="slds-form-element slds-p-bottom_small">
                        <label class="slds-form-element__label" for="outletName">
                            <abbr class="slds-required" title="required">*</abbr>Outlet Name
                        </label>
                        <div class="slds-form-element__control">
                            <input type="text" id="outletName" class="slds-input" required maxlength="100" placeholder="Enter outlet name" value={formData.outletName} onchange={handleInputChange}/>
                        </div>
                    </div>

                    <div class="slds-form-element slds-p-bottom_medium">
                        <label class="slds-form-element__label" for="respondentType">
                            <abbr class="slds-required" title="required">*</abbr>Respondent Type
                        </label>
                        <div class="slds-form-element__control">
                            <div class="slds-radio_button-group">
                                <span class="slds-button slds-radio_button">
                                    <input type="radio" name="respondentType" id="veteran" value="veteran" required onchange={handleInputChange}/>
                                    <label class="slds-radio_button__label" for="veteran">
                                        <span class="slds-radio_faux">Veteran</span>
                                    </label>
                                </span>
                                <span class="slds-button slds-radio_button">
                                    <input type="radio" name="respondentType" id="family" value="family" onchange={handleInputChange}/>
                                    <label class="slds-radio_button__label" for="family">
                                        <span class="slds-radio_faux">Family Member</span>
                                    </label>
                                </span>
                                <span class="slds-button slds-radio_button">
                                    <input type="radio" name="respondentType" id="advocate" value="advocate" onchange={handleInputChange}/>
                                    <label class="slds-radio_button__label" for="advocate">
                                        <span class="slds-radio_faux">Advocate</span>
                                    </label>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="slds-text-align_center slds-p-around_medium">
                        <button class="slds-button slds-button_brand slds-p-horizontal_large" onclick={handleSubmit}>Submit</button>
                        <button class="slds-button slds-button_neutral slds-p-horizontal_large" onclick={handleSaveDraft}>Save Draft</button>
                        <button class="slds-button slds-button_destructive slds-p-horizontal_large" onclick={handleClearForm}>Clear Form</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
