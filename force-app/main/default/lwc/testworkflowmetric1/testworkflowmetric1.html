<template>
    <div class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <span>Workflow Metrics</span>
                    </h2>
                </div>
            </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <div class="slds-grid slds-gutters">
                <div class="slds-col slds-size_1-of-3">
                    <div class="slds-box slds-box_x-small slds-text-align_center">
                        <div class="slds-text-heading_large">{totalTasks}</div>
                        <div class="slds-text-title">Total Tasks</div>
                    </div>
                </div>
                <div class="slds-col slds-size_1-of-3">
                    <div class="slds-box slds-box_x-small slds-text-align_center">
                        <div class="slds-text-heading_large">{completedTasks}</div>
                        <div class="slds-text-title">Completed</div>
                    </div>
                </div>
                <div class="slds-col slds-size_1-of-3">
                    <div class="slds-box slds-box_x-small slds-text-align_center">
                        <div class="slds-text-heading_large">{pendingTasks}</div>
                        <div class="slds-text-title">Pending</div>
                    </div>
                </div>
            </div>
            <div class="slds-m-top_medium">
                <lightning-progress-bar 
                    value={progressValue} 
                    size="large">
                </lightning-progress-bar>
            </div>
        </div>
    </div>
</template>
