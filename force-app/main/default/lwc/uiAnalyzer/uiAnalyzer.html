<!-- uiAnalyzer.html -->
<template>
    <div class="acme-uianalyzer">
        <header class="acme-uianalyzer__header">
            <h1 class="acme-uianalyzer__title">UI Analyzer Dashboard</h1>
            <button class="acme-button_primary" onclick={startAnalysis}>Start Analysis</button>
            <button class="acme-button_secondary" onclick={stopAnalysis} if:true={isAnalysisRunning}>Stop Analysis</button>
        </header>
        <div class="acme-uianalyzer__content">
            <aside class="acme-uianalyzer__sidebar acme-uianalyzer__sidebar--left">
                <form class="acme-form">
                    <div class="acme-form__field">
                        <label for="analysisName">Analysis Name</label>
                        <input type="text" id="analysisName" required minlength="3" placeholder="Enter analysis name" class="acme-input" onchange={handleInputChange}>
                    </div>
                    <div class="acme-form__field">
                        <label for="targetUrl">Target URL</label>
                        <input type="url" id="targetUrl" required placeholder="https://..." class="acme-input" onchange={handleInputChange}>
                    </div>
                    <div class="acme-form__field">
                        <label for="depthLevel">Depth Level</label>
                        <input type="number" id="depthLevel" required min="1" max="5" value="1" class="acme-input" onchange={handleInputChange}>
                    </div>
                    <div class="acme-form__field">
                        <label for="schedule">Schedule</label>
                        <input type="datetime-local" id="schedule" class="acme-input" onchange={handleInputChange}>
                    </div>
                    <button class="acme-button_secondary" onclick={saveTemplate}>Save Template</button>
                </form>
            </aside>
            <main class="acme-uianalyzer__main">
                <div class="acme-uianalyzer__results" if:true={analysisResults}>
                    <h2>Analysis Results</h2>
                    <button class="acme-button_secondary" onclick={exportReport}>Export Report</button>
                    <!-- Analysis results content here -->
                </div>
            </main>
            <aside class="acme-uianalyzer__sidebar acme-uianalyzer__sidebar--right">
                <!-- Details panel content here -->
            </aside>
        </div>
        <footer class="acme-uianalyzer__footer">
            <!-- Status and metadata content here -->
        </footer>
    </div>
</template>
