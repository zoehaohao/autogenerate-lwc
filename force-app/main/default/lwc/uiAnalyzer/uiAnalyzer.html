<!-- uiAnalyzer.html -->
<template>
    <div class="acme-ui-analyzer">
        <div class="acme-ui-analyzer__header">
            <h1 class="acme-heading acme-heading_large">UI Analyzer</h1>
            <div class="acme-ui-analyzer__controls">
                <lightning-button label="Analyze" variant="brand" onclick={handleAnalyze} class="acme-button acme-button_primary"></lightning-button>
                <lightning-button label="Reset" variant="neutral" onclick={handleReset} class="acme-button acme-button_neutral"></lightning-button>
            </div>
        </div>
        <div class="acme-ui-analyzer__content">
            <div class="acme-ui-analyzer__sidebar">
                <lightning-input type="url" label="URL" required placeholder="Enter URL to analyze" onchange={handleUrlChange} class="acme-input"></lightning-input>
                <lightning-combobox label="Element Selector" required options={elementOptions} value={selectedElement} onchange={handleElementChange} placeholder="Select element type" class="acme-input"></lightning-combobox>
                <lightning-input type="number" label="Analysis Depth" required min="1" max="5" value="3" onchange={handleDepthChange} class="acme-input"></lightning-input>
                <lightning-combobox label="Export Format" required options={exportOptions} value={selectedFormat} onchange={handleFormatChange} placeholder="Choose format" class="acme-input"></lightning-combobox>
            </div>
            <div class="acme-ui-analyzer__main">
                <div class="acme-ui-analyzer__viewport">
                    <!-- Analysis viewport content -->
                </div>
                <div class="acme-ui-analyzer__results">
                    <h2 class="acme-heading acme-heading_medium">Analysis Results</h2>
                    <template if:true={analysisResults}>
                        <!-- Display analysis results -->
                        <lightning-button label="Export" variant="success" onclick={handleExport} class="acme-button acme-button_success"></lightning-button>
                        <lightning-button label="Save" variant="brand" onclick={handleSave} class="acme-button acme-button_primary"></lightning-button>
                    </template>
                </div>
            </div>
        </div>
        <div class="acme-ui-analyzer__footer">
            <p class="acme-text acme-text_small">Status: {analysisStatus}</p>
        </div>
    </div>
</template>
