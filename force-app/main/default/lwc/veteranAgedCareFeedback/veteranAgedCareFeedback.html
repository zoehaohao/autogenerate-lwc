<!-- veteranAgedCareFeedback.html -->
<template>
    <div class="acme-veteran-feedback">
        <div class="acme-veteran-feedback__header">
            <h1 class="acme-heading acme-heading_large">Veteran Aged Care Feedback Form</h1>
        </div>
        <div class="acme-veteran-feedback__form">
            <lightning-input type="date" name="date" label="Date" required class="acme-input"></lightning-input>
            <lightning-input type="text" name="providerName" label="Provider name" required maxlength="100" class="acme-input"></lightning-input>
            <lightning-input type="text" name="outletName" label="Outlet name" required maxlength="100" class="acme-input"></lightning-input>
            <lightning-input type="text" name="outletId" label="Outlet ID" required pattern="[a-zA-Z0-9]+" class="acme-input"></lightning-input>
            <lightning-radio-group name="careType" label="Type of aged care" options={careTypeOptions} required class="acme-radio-group"></lightning-radio-group>
            <lightning-input type="text" name="respondentName" label="Name of respondent" maxlength="100" class="acme-input"></lightning-input>
            <lightning-input type="tel" name="respondentPhone" label="Respondent's phone" pattern="[0-9]{10}" class="acme-input"></lightning-input>
            <lightning-radio-group name="respondentType" label="Are you" options={respondentTypeOptions} required onchange={handleRespondentTypeChange} class="acme-radio-group"></lightning-radio-group>
            <template if:true={showVeteranStatus}>
                <lightning-radio-group name="veteranStatus" label={veteranStatusLabel} options={veteranStatusOptions} required class="acme-radio-group"></lightning-radio-group>
            </template>
            <lightning-radio-group name="comfortTalkingToStaff" label="Comfort talking to staff" options={comfortOptions} required onchange={handleComfortChange} class="acme-radio-group"></lightning-radio-group>
            <template if:true={showStaffMeetingNeeds}>
                <lightning-radio-group name="staffMeetingNeeds" label="Staff meeting needs" options={yesNoOptions} required class="acme-radio-group"></lightning-radio-group>
            </template>
            <lightning-textarea name="specializedCareThoughts" label="Specialized care thoughts" required maxlength="1000" class="acme-textarea"></lightning-textarea>
            <lightning-radio-group name="providerSpecializedCare" label="Provider specialized care" options={yesNoOptions} required class="acme-radio-group"></lightning-radio-group>
            <lightning-textarea name="providerCareDetails" label="Provider care details" required maxlength="1000" class="acme-textarea"></lightning-textarea>
            <lightning-textarea name="additionalComments" label="Additional comments" maxlength="1000" class="acme-textarea"></lightning-textarea>
        </div>
        <div class="acme-veteran-feedback__footer">
            <lightning-button label="Submit" variant="brand" onclick={handleSubmit} class="acme-button acme-button_primary"></lightning-button>
            <lightning-button label="Clear" onclick={handleClear} class="acme-button acme-button_secondary"></lightning-button>
            <lightning-button label="Save Draft" onclick={handleSaveDraft} class="acme-button acme-button_secondary"></lightning-button>
        </div>
    </div>
</template>
