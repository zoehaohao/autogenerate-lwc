<!-- veteranFeedbackForm.html -->
<template>
    <div class="acme-veteranfeedbackform">
        <h1 class="acme-veteranfeedbackform__title">Veteran Feedback Form</h1>
        <div class="acme-veteranfeedbackform__container">
            <lightning-record-edit-form onsubmit={handleSubmit}>
                <div class="acme-veteranfeedbackform__section">
                    <h2>Provider Information</h2>
                    <lightning-input type="date" name="date" label="Date" value={currentDate}></lightning-input>
                    <lightning-input type="text" name="providerName" label="Provider name" maxlength="255"></lightning-input>
                    <lightning-input type="text" name="outletName" label="Outlet name" maxlength="255"></lightning-input>
                    <lightning-input type="text" name="outletId" label="Outlet ID" maxlength="50"></lightning-input>
                    <lightning-checkbox-group name="typeOfAgedCare" label="Type of aged care" options={typeOfAgedCareOptions}></lightning-checkbox-group>
                </div>
                <div class="acme-veteranfeedbackform__section">
                    <h2>Respondent Information</h2>
                    <lightning-input type="text" name="respondentName" label="Name of respondent" maxlength="255"></lightning-input>
                    <lightning-input type="tel" name="respondentPhone" label="Respondent's phone" pattern="[0-9]{10}" message-when-pattern-mismatch="Please enter a valid 10-digit phone number"></lightning-input>
                    <lightning-radio-group name="respondentType" label="Respondent Type" options={respondentTypeOptions} onchange={handleRespondentTypeChange}></lightning-radio-group>
                </div>
                <div class="acme-veteranfeedbackform__section" if:true={showVeteranStatus}>
                    <h2>Veteran Status</h2>
                    <lightning-radio-group name="veteranStatus" label="Veteran Status" options={veteranStatusOptions}></lightning-radio-group>
                </div>
                <div class="acme-veteranfeedbackform__section">
                    <h2>Feedback</h2>
                    <lightning-radio-group name="comfortWithStaff" label="Comfort with Staff" options={comfortOptions}></lightning-radio-group>
                    <lightning-radio-group name="staffMeetingNeeds" label="Staff Meeting Needs" options={meetingNeedsOptions} onchange={handleStaffMeetingNeedsChange}></lightning-radio-group>
                    <lightning-textarea if:true={showSpecializedCareDescription} name="specializedCareDescription" label="Specialized Care Description" maxlength="1000"></lightning-textarea>
                    <lightning-radio-group name="providerCareAssessment" label="Provider Care Assessment" options={careAssessmentOptions}></lightning-radio-group>
                    <lightning-textarea name="providerCareDetails" label="Provider Care Details" maxlength="1000"></lightning-textarea>
                    <lightning-textarea name="additionalComments" label="Additional Comments" maxlength="1000"></lightning-textarea>
                </div>
                <div class="acme-veteranfeedbackform__buttons">
                    <lightning-button label="Submit" type="submit" variant="brand" class="acme-button_primary"></lightning-button>
                    <lightning-button label="Clear" onclick={handleClear} variant="neutral" class="acme-button_secondary"></lightning-button>
                </div>
            </lightning-record-edit-form>
        </div>
        <div class="acme-veteranfeedbackform__links">
            <a href="/home">Return to Home</a>
            <a href="/help" target="_blank">Help</a>
        </div>
    </div>
</template>
