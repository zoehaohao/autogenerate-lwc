<!-- veteranFeedbackForm.html -->
<template>
    <div class="root-container">
        <form onsubmit={handleSubmit}>
            <div class="form-section">
                <lightning-input type="date" label="Date" required></lightning-input>
                <lightning-input type="text" label="Provider name" value={providerName} required></lightning-input>
                <lightning-input type="text" label="Outlet name" value={outletName} required></lightning-input>
                <lightning-input type="text" label="Outlet ID" value={outletId} required></lightning-input>
            </div>

            <div class="form-section">
                <lightning-checkbox-group name="typeOfAgedCare" label="Type of aged care" options={typeOfAgedCareOptions} required></lightning-checkbox-group>
            </div>

            <div class="form-section">
                <lightning-input type="text" label="Name of respondent (optional)"></lightning-input>
                <lightning-input type="tel" label="Respondent's phone number (optional)"></lightning-input>
            </div>

            <div class="form-section">
                <lightning-radio-group name="role" label="Are you:" options={roleOptions} required></lightning-radio-group>
            </div>

            <div class="form-section">
                <lightning-radio-group name="veteranStatus" label="Are you a veteran or war widow/er?" options={yesNoOptions} required onchange={handleVeteranStatusChange}></lightning-radio-group>
                <template if:true={showVeteranQuestions}>
                    <lightning-radio-group name="dvaCare" label="Are you receiving DVA funded care?" options={yesNoOptions} required></lightning-radio-group>
                    <lightning-radio-group name="dvaCard" label="Do you have a DVA card?" options={dvaCardOptions} required></lightning-radio-group>
                </template>
            </div>

            <div class="form-section">
                <lightning-radio-group name="comfortLevel" label="How comfortable do you feel asking questions about your care and services?" options={comfortLevelOptions} required></lightning-radio-group>
            </div>

            <div class="form-section">
                <lightning-textarea name="careNeeds" label="What are your care needs?" required></lightning-textarea>
                <lightning-radio-group name="careNeedsMet" label="Are your care needs being met?" options={yesNoOptions} required></lightning-radio-group>
                <lightning-textarea name="unmetNeeds" label="If no, what needs are not being met?"></lightning-textarea>
            </div>

            <div class="form-section">
                <lightning-textarea name="additionalComments" label="Additional comments"></lightning-textarea>
            </div>

            <div class="button-container">
                <lightning-button variant="brand" type="submit" label="Submit" class="slds-m-right_x-small"></lightning-button>
                <lightning-button variant="neutral" label="Clear Form" onclick={handleClearForm}></lightning-button>
            </div>
        </form>
    </div>
</template>
