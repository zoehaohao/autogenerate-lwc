<!-- veteranFeedbackForm.html -->
<template>
    <div class="root-container">
        <h1 class="form-title">Veteran Feedback Form</h1>
        
        <div class="section">
            <h2>Provider Information</h2>
            <lightning-input type="text" label="Date" required value={currentDate} placeholder="DD/MM/YYYY"></lightning-input>
            <lightning-input type="text" label="Provider name" required value={providerName} readonly></lightning-input>
            <lightning-input type="text" label="Outlet name" required value={outletName} readonly></lightning-input>
            <lightning-input type="text" label="Outlet ID" required value={outletId} readonly></lightning-input>
            <lightning-checkbox-group name="typeOfAgedCare" label="Type of aged care" options={typeOfAgedCareOptions} required></lightning-checkbox-group>
        </div>
        
        <div class="section">
            <h2>Respondent Details</h2>
            <lightning-input type="text" label="Name of respondent" placeholder="Enter your name" maxlength="100"></lightning-input>
            <lightning-input type="tel" label="Respondent's phone" placeholder="Enter phone number"></lightning-input>
            <lightning-radio-group name="respondentType" label="Are you" options={respondentTypeOptions} required></lightning-radio-group>
        </div>
        
        <div class="section">
            <h2>Veteran Status</h2>
            <lightning-radio-group name="veteranStatus" label="Veteran status" options={veteranStatusOptions} required={isVeteranStatusRequired}></lightning-radio-group>
        </div>
        
        <div class="section">
            <h2>Feedback Questions</h2>
            <lightning-radio-group name="comfortWithStaff" label="Comfort with staff" options={ratingOptions} required={isVeteran}></lightning-radio-group>
            <lightning-radio-group name="staffMeetingNeeds" label="Staff meeting needs" options={ratingOptions} required={isVeteran}></lightning-radio-group>
            <lightning-textarea name="specializedCareDescription" label="Specialized care description" placeholder="Describe specialized care" required={isVeteran}></lightning-textarea>
            <lightning-radio-group name="providerCareRating" label="Provider care rating" options={ratingOptions} required={isVeteran}></lightning-radio-group>
            <lightning-textarea name="providerCareDetails" label="Provider care details" placeholder="Provide details" required={isVeteran}></lightning-textarea>
            <lightning-textarea name="additionalComments" label="Additional comments" placeholder="Any other comments"></lightning-textarea>
        </div>
        
        <div class="button-container">
            <lightning-button label="Clear" title="Clear" onclick={handleClear} class="slds-m-right_x-small"></lightning-button>
            <lightning-button label="Save Draft" title="Save Draft" onclick={handleSaveDraft} variant="brand" class="slds-m-right_x-small"></lightning-button>
            <lightning-button label="Submit" title="Submit" onclick={handleSubmit} variant="brand" disabled={!isFormValid}></lightning-button>
        </div>
        
        <div class="links-container">
            <a href="/help/veteran-feedback" target="_blank">Help Guide</a>
            <a href="/privacy" target="_blank">Privacy Policy</a>
        </div>
    </div>
</template>
