<!-- veteranFeedbackForm.html -->
<template>
    <div class="root-container">
        <h1 class="acme-heading-1">Veteran Feedback Form</h1>
        <form class="acme-form">
            <div class="acme-form-section">
                <lightning-input type="date" name="date" label="Date" value={currentDate} disabled></lightning-input>
                <lightning-input type="text" name="providerName" label="Provider name" value={providerName} disabled></lightning-input>
                <lightning-input type="text" name="outletName" label="Outlet name" value={outletName} disabled></lightning-input>
                <lightning-input type="text" name="outletId" label="Outlet ID" value={outletId} disabled></lightning-input>
            </div>

            <div class="acme-form-section">
                <lightning-checkbox-group name="typeOfAgedCare" label="Type of aged care" options={typeOfAgedCareOptions} onchange={handleTypeOfAgedCareChange}></lightning-checkbox-group>
                <template if:true={showHomeCareServices}>
                    <lightning-textarea name="homeCareServices" label="If you selected home-based care, what services do you receive from your provider?"></lightning-textarea>
                </template>
            </div>

            <div class="acme-form-section">
                <lightning-input type="text" name="respondentName" label="Name of respondent (optional)" placeholder="Enter your name"></lightning-input>
                <lightning-input type="tel" name="respondentPhone" label="Respondent's phone number (optional)" placeholder="Enter phone number" helper-text="(We ask for this in case we need to clarify anything with you.)"></lightning-input>
            </div>

            <div class="acme-form-section">
                <lightning-radio-group name="respondentType" label="Are you:" options={respondentTypeOptions} onchange={handleRespondentTypeChange} required></lightning-radio-group>
            </div>

            <div class="acme-form-section">
                <lightning-radio-group name="veteranStatus" label={veteranStatusLabel} options={veteranStatusOptions} onchange={handleVeteranStatusChange} required></lightning-radio-group>
                <template if:true={showVeteranStatusError}>
                    <div class="acme-error-message">If 'no', please do not use this form to provide feedback, as you do not meet requirements for this criterion under the Specialisation Verification Framework.</div>
                </template>
            </div>

            <template if:true={isVeteran}>
                <div class="acme-form-section">
                    <lightning-radio-group name="comfortTalkingToStaff" label="Do you feel comfortable talking to staff at your provider about your specific aged care needs as a veteran?" options={comfortOptions} onchange={handleComfortChange}></lightning-radio-group>
                    <template if:true={showStaffMeetNeeds}>
                        <lightning-radio-group name="staffMeetNeeds" label="If you answered Yes to the previous question, do you feel that staff at your provider meet, or try to meet, those needs?" options={comfortOptions}></lightning-radio-group>
                    </template>
                </div>

                <div class="acme-form-section">
                    <lightning-textarea name="specialisedCareDescription" label="Some aged care providers specialise in caring for veterans. What do you think these aged care services should provide or consider when caring for veterans?" placeholder="Please describe what is important to you as a veteran. This could include, for example, facilitating access to DVA-funded supports or participation in commemorative ceremonies and events."></lightning-textarea>
                    <lightning-radio-group name="providerProvidesSpecialisedCare" label="Do you feel that your provider provides the specialised care that you have described above?" options={comfortOptions}></lightning-radio-group>
                    <lightning-textarea name="specialisedCareExplanation" label="In what ways does your provider do this or not do this?"></lightning-textarea>
                </div>

                <div class="acme-form-section">
                    <lightning-textarea name="additionalComments" label="Do you have any other comments about your provider's ability to meet the aged care needs of veterans?"></lightning-textarea>
                </div>
            </template>

            <div class="acme-form-buttons">
                <lightning-button label="Clear" onclick={handleClear} class="acme-button_secondary"></lightning-button>
                <lightning-button label="Submit" onclick={handleSubmit} variant="brand" class="acme-button_primary"></lightning-button>
            </div>
        </form>

        <div class="acme-form-links">
            <a href="#" onclick={openHelpGuide} class="acme-link">Help Guide</a>
            <a href="#" onclick={openPrivacyPolicy} target="_blank" class="acme-link">Privacy Policy</a>
        </div>
    </div>
</template>
