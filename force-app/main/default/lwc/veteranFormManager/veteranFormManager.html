<!-- veteranFormManager.html -->
<template>
    <div class="acme-veteran-form">
        <h1 class="acme-heading acme-heading_large">Veteran Feedback Form</h1>
        
        <div class="acme-section">
            <h2 class="acme-heading acme-heading_medium">Provider Information</h2>
            <lightning-input type="text" label="Provider name" required value={providerName} readonly></lightning-input>
            <lightning-input type="text" label="Outlet name" required value={outletName} readonly></lightning-input>
            <lightning-checkbox-group name="typeOfAgedCare" label="Type of aged care" options={typeOfAgedCareOptions} required onchange={handleInputChange}></lightning-checkbox-group>
        </div>
        
        <div class="acme-section">
            <h2 class="acme-heading acme-heading_medium">Respondent Details</h2>
            <lightning-input type="text" label="Name of respondent" placeholder="Enter your name" maxlength="100" onchange={handleInputChange}></lightning-input>
            <lightning-input type="tel" label="Respondent's phone" placeholder="Enter phone number" onchange={handleInputChange}></lightning-input>
            <lightning-radio-group name="respondentType" label="Are you" options={respondentTypeOptions} required onchange={handleRespondentTypeChange}></lightning-radio-group>
        </div>
        
        <div class="acme-section">
            <h2 class="acme-heading acme-heading_medium">Veteran Status</h2>
            <lightning-radio-group name="veteranStatus" label="Veteran status" options={veteranStatusOptions} required={isVeteranStatusRequired} onchange={handleVeteranStatusChange}></lightning-radio-group>
        </div>
        
        <div class="acme-section">
            <h2 class="acme-heading acme-heading_medium">Feedback Questions</h2>
            <template if:true={isVeteran}>
                <lightning-radio-group name="comfortWithStaff" label="Comfort with staff" options={ratingOptions} required onchange={handleInputChange}></lightning-radio-group>
                <lightning-radio-group name="staffMeetingNeeds" label="Staff meeting needs" options={ratingOptions} required onchange={handleInputChange}></lightning-radio-group>
                <lightning-textarea name="specializedCareDescription" label="Specialized care description" placeholder="Describe specialized care" required onchange={handleInputChange}></lightning-textarea>
                <lightning-radio-group name="providerCareRating" label="Provider care rating" options={ratingOptions} required onchange={handleInputChange}></lightning-radio-group>
                <lightning-textarea name="providerCareDetails" label="Provider care details" placeholder="Provide details" required onchange={handleInputChange}></lightning-textarea>
            </template>
            <lightning-textarea name="additionalComments" label="Additional comments" placeholder="Any other comments" onchange={handleInputChange}></lightning-textarea>
        </div>
        
        <div class="acme-button-container">
            <lightning-button label="Clear" title="Clear" onclick={handleClear} class="acme-button acme-button_secondary"></lightning-button>
            <lightning-button label="Save Draft" title="Save Draft" onclick={handleSaveDraft} variant="brand" class="acme-button acme-button_primary"></lightning-button>
            <lightning-button label="Submit" title="Submit" onclick={handleSubmit} variant="brand" disabled={!isFormValid} class="acme-button acme-button_primary"></lightning-button>
        </div>
        
        <div class="acme-links-container">
            <a href="/help/veteran-feedback" target="_blank" class="acme-link">Help Guide</a>
            <a href="/privacy" target="_blank" class="acme-link">Privacy Policy</a>
        </div>
    </div>
</template>
