<!-- veteransFeedbackForm.html -->
<template>
    <div class="acme-veteransfeedbackform">
        <h2 class="acme-heading acme-heading_medium">Veterans Feedback Form</h2>
        <div class="acme-card">
            <div class="acme-card__body">
                <lightning-input 
                    type="text" 
                    label="Provider name" 
                    required
                    class="acme-input"
                    onchange={handleInputChange}
                    data-field="providerName">
                </lightning-input>
                <lightning-input 
                    type="text" 
                    label="Outlet name" 
                    required
                    class="acme-input"
                    onchange={handleInputChange}
                    data-field="outletName">
                </lightning-input>
                <lightning-input 
                    type="text" 
                    label="Outlet ID" 
                    required
                    class="acme-input"
                    onchange={handleInputChange}
                    data-field="outletId">
                </lightning-input>
                <lightning-combobox
                    label="Type of aged care"
                    options={agedCareTypeOptions}
                    required
                    class="acme-input"
                    onchange={handleInputChange}
                    data-field="agedCareType">
                </lightning-combobox>
                <lightning-input 
                    type="text" 
                    label="Name of respondent" 
                    required
                    class="acme-input"
                    onchange={handleInputChange}
                    data-field="respondentName">
                </lightning-input>
                <lightning-input 
                    type="tel" 
                    label="Respondent's phone" 
                    required
                    class="acme-input"
                    onchange={handleInputChange}
                    data-field="respondentPhone">
                </lightning-input>
                <lightning-textarea 
                    label="Feedback" 
                    required
                    class="acme-input"
                    onchange={handleInputChange}
                    data-field="feedback">
                </lightning-textarea>
                <lightning-button 
                    label="Submit" 
                    variant="brand" 
                    onclick={handleSubmit}
                    class="acme-button_primary">
                </lightning-button>
            </div>
        </div>
        <template if:true={errorMessage}>
            <div class="acme-error-message">{errorMessage}</div>
        </template>
        <template if:true={successMessage}>
            <div class="acme-success-message">{successMessage}</div>
        </template>
    </div>
</template>
